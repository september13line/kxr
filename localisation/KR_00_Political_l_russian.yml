natsynd_subtype: "Национал-синдикализм"
natsynd_subtype_desc: "Широко известный как национал-синдикализм, а также как социал-национализм, хартийный тотализм, тотализм без прилагательных или даже хартия - это новейшая, но и самая быстрорастущая идеология авторитарной части левого спектра. Уходя своими корнями в труды влиятельного революционного синдикалиста Жоржа Сореля, а затем развиваясь во многих интервенционистских социалистических движениях, таких как итальянские "Лиги революционного действия", национал-синдикализм стремится реформировать общество в такой степени, в какой это никогда не пытались сделать ни один режим, правительство или даже религия. Этого, по мнению его сторонников, можно достичь только путём мобилизации действительно массового движения рабочих, которое станет настоящим авангардом революции и отвергнет заблуждения авангардистской партии, отправившей на свалку истории несостоявшегося революционера Ленина. Такая сила свергнет коррумпированный и упадочный порядок либерализма, буржуазии и аристократии и положит начало полному превращению многих "плутократических" наций в истинно пролетарские, воодушевленные в своем производительном, морально энергичном характере и направленные к великим целям посредством максимальной сплоченности, концентрации сил, железной дисциплины и абсолютной безжалостности. В экономическом плане идеалы национал-синдикализма объединят экономические классы в программу национального развития и роста, обеспечиваемую социализацией экономики и либо единым национальным характером различных профсоюзов, либо единым надсоюзом, обслуживающим государство. Классовая война не может объединить нацию, поэтому на смену ей должно прийти классовое омоложение, объединяющее силы низшего и все более тяготеющего к тотализму среднего класса, а также объединяющий империализм, но в сочетании с Братством народов, соблюдающим и уважающим Хартию. В конечном счете, идеология, кодифицированная в "Хартии Тотализма", в основном разработанной Бенито Муссолини, итальянским "Dux Bellorum", который привлек социалистов к Первой войне; бывшим британским консерватором, провидцем и основателем группы "Максимист" Освальдом Мосли; и интеллектуалом сорелианцев в CGT Жоржем Валуа, часто модифицируется и уникальна для специфики нации, в которой она реализуется, под абсолютным и харизматическим руководством председателя."
authcom_subtype: "Коммунизм"
authcom_subtype_desc: "§Y(Коммунизм)§!\n\nКоммунизм как термин стал обозначать множество разнообразных идеологических позиций, стремящихся представить альтернативу доминирующей англо-французской синдикалистской ортодоксии. Хотя сам термин восходит к XVIII веку, подавляющее большинство современных движений, использующих эту мантию, ведут своё происхождение от работ и философии Карла Маркса и Фридриха Энгельса. Несмотря на сокрушительный удар, нанесенный неудавшейся большевистской революцией, партии, придерживающиеся марксистского, а иногда и ленинского направления, сумели интегрироваться в коммунистические и юнионистские структуры, став важными игроками в мире социалистической политики. Основными принципами коммунистических партий можно считать отказ от утопизма, классового конфликта, диалектического материализма, захват и перераспределение средств производства, создание временного «социалистического» государства как ступеньки на пути к равному и бесклассовому коммунизму. Хотя некоторые партии могут придерживаться дополнительных постулатов, таких как лидерство Авангарда, широта фракций между ортодоксальными марксистами, национал-коммунистами, ленинцами, анархо-коммунистами и советологами гарантирует, что жизненно важные разногласия будут существовать всегда. Тем не менее, все эти разрозненные силы могут согласиться с тем, что эпоха капитализма подходит к концу, и это лишь вопрос времени, когда пролетариат всего мира объединится, чтобы сбросить его оковы."
sorelianism_subtype: "Сорелианство"
sorelianism_subtype_desc: "Современное сорелианство, в основе которого лежат идеи влиятельного французского политического философа Жоржа Сореля, было перенесено в коммунарскую действительность интеллектуальным дуэтом Жоржа Валуа и Эдуара Берта. Сорелианство сначала родилось из пересмотра и отказа от ортодоксального марксизма, поскольку "социализм умер" из-за "разложения Маркса". Таким образом, Сорель развил теории французского анархиста Пьера-Жозефа Прудона, оказавшего огромное влияние на Валуа и Берта и основавшего "Cercle Proudhon", утверждая, что с помощью прямых действий против буржуазного врага и "мифа" о всеобщей забастовке, выраженного в революционном синдикализме, рабочий класс достигнет лучших условий жизни. Однако "производительная энергия" буржуазного класса, погруженного в дремоту из-за деградирующего влияния величайшего зла, когда-либо проявлявшегося во Франции, - либеральной демократии, - вновь проснется после того, как классовая война омолодит как автономный пролетариат, так и вновь производительную буржуазию. Презрение к парламентской демократии и секуляристскому духу прослеживается даже в поддержке сорелианцами классицизма в искусстве. Хотя неприятие демократии привело некоторых сорелианцев к поддержке революционной монархии, особенно тех, кто происходил из АФ, как сам Валуа, такие взгляды были в основном отброшены после создания Коммуны. Другой важной концепцией сорелианства является экзольтация воина-индивидуума, проявление истинной свободы в сочетании с преданностью семье, слабым и трудовой этикой. В полностью реализованном сорелийском обществе, расширенном Валуа, такая группа служила бы правящим классом, находящимся где-то над простым пролетариатом. Современный сорелианский дуэт продолжает следовать основным положениям Сореля, привнося при этом множество элементов, уникальных для их мышления, таких как мавразийские интегральные националистические влияния, оставшиеся со времен их работы в Action Française, яростный антисемитизм, бертианский синтез между марксистским материализмом и бергсонианской метафизикой, создание Генерального совета французского производства и введение стабильной валюты, обеспеченной золотом, по замыслу давнего соратника Валуа Жака Артюи, несколько возросшая централизация по сравнению с первоначальным видением Сореля и смешение революционного синдикализма с корпоративизмом. Сорелианство, несмотря на то, что было отдельным движением, заложило основы для последующего развития национального синдикализма в более широкую Тоталистическую хартию."
national_communism_subtype: "Национал-коммунизм"
national_communism_subtype_desc: "Хотя иногда их путают с движениями, которые являются оголтело националистическими, намеренно создаваемыми противниками этой тенденции, самое простое определение национал-коммунизма - это стремление реализовать марксистский коммунизм или другие формы социализма в соответствии и с уважением к местным реалиям. Сторонники такого метода отвергают полностью безгосударственное интернационалистское видение и вновь обращаются к часто игнорируемому «национальному вопросу», с новой энергией размышляя о том, как совместить свою идеологию с сохранением или восстановлением отдельных аспектов родной культуры. Истоки национал-коммунизма можно найти среди различных активистов меньшинств в большевистском движении, таких как украинец Василий Шахрай, татарстанец Мирсаид Султан-Галиев и крымчанин Исмаил Фирдевс, которые разочаровались в продолжении культурного шовинизма, столь характерного для эпохи угнетения империализма. Другой важный голос в соединении национальных интересов с коммунизмом, не связанный с группами, действовавшими внутри Российской коммунистической партии, - это движение боротбистов, возглавляемое Александром Шумским. Национал-коммунисты несут факел Маркса, отмечая при этом, что его положение о том, что у рабочих «нет страны», относится к глобализированным буржуазным государствам, машинам для эксплуатации, против которых должна проводиться политика полной независимости или широкой национальной автономии в сотрудничестве с новыми социалистическими ядрами. Ибо истинный социализм, затрагивающий все аспекты местных традиций, не может быть достигнут, пока «колонизированные» группы не разорвут цепи своих хозяев-метрополий. Хотя для многих коммунистов каждый национал-коммунист представляет собой определенное «национальное отклонение», сама тенденция не сливает свои цели с явным национализмом, представленным в обычном значении этого термина. Это не значит, что некоторые группы не усиливают опору на «национальную» часть своей идеологии. Термин «национал-коммунист» также применялся к марксистским мыслителям, которые выступали за союз с яростно националистическими и шовинистическими группами внутри своих стран, к неудовольствию традиционных представителей идеологии, называющих такие позиции «социал-реакционизмом», самым известным из которых был немецкий коммунист Генрих Лауфенберг, развивавший идею, названную им «национал-большевизмом»."
technocratic_socialism_subtype: "Технократический социализм"
technocratic_socialism_subtype_desc: "Хотя базовое понимание технократического социализма, который часто путают с технократическим движением, несмотря на то, что это два разных образования с разным происхождением, может привести некоторых к мысли, что это просто сочетание технологического прогресса с социалистической политикой, такой взгляд был бы особенно ограниченным. Ведь технократическая тенденция в рамках социализма часто рождается из самого материального понимания мира с помощью политической идеологии, хотя некоторые говорят, что это чистая наука Маркса, разработанная отцом коммунизма и в дальнейшем расширенная разнообразной группой мыслителей. Наиболее важной из групп, подходящих под это определение, является большевистский "Пролеткульт", движение "Пролетарская культура", берущее своё начало в идеологической фракции "Вперед" их партии. Во главе коалиции стояли Анатолий Луначарский, близкий друг В.И. Ленина и нарком Просвещения во время революции, Александр Богданов, один из главных соперников Ленина и человек, вокруг которого объединился первоначальный "Вперед", и Валериан Полянский, главный редактор пролетарской литературы и родоначальник советской цензуры. Главный принцип Пролеткульта - преданность прогрессу и горячая "религиозная" вера в коллективное общество и научный социализм, конструкция, породившая пролетарскую религию и принцип "богостроительства". Основываясь на "Религии человечества" Огюста Конта, пролеткультисты обожествляют социалистическое Просвещение, облеченное в форму новой веры, способной заменить развращенные старые предания умирающего буржуазного мира, плоскости, в которой, согласно А. Богданову и его экспериментам с переливанием крови, можно достичь даже безнравственности. Другим важным мыслителем Пролеткульта, хотя и отличным от группы Луначарского, является Алексей Гастев. Сторонник синдикалистско-технократической советской системы, порвавшей с ортодоксальной ленинской традицией, Гастев является создателем концепции "Установки", направленной на формирование революционного менталитета в России с помощью социальной инженерии и научного управления, опирающегося на труды Фредерика Тейлора. Выполняя великую миссию труда под контролем технически мыслящего авангарда, пролетариат будет двигать вперёд само время."
georgian_socialism_subtype: "Грузинский социализм"
georgian_socialism_subtype_desc: "Грузинский социализм - это термин, обозначающий яростно националистическую, экспансионистскую и антироссийскую идеологию Грузии при председателе Иосифе Джугашвили и партии "Sakartvelos Komunisturi" Грузинский социализм - это идеология, уникальная для Кавказского региона, и представляет народ с его ценностями силы, самодостаточности и братства."
mladorossi_subtype: "Национал-большевистская монархия"
mladorossi_subtype_desc: "В то время как монархизм и социализм, как правило, являются противоречивыми идеологиями, несколько движений приняли, казалось бы, невозможное сочетание монархизма и социализма. За такими движениями, как Младороссы, которые призывают к форме "Трудовой монархии", следуют многие другие разнообразные социалистические режимы, которые решили сохранить своих монархов в качестве номинальных руководителей, хотя некоторые редкие примеры монарха, действительно вложенного в социалистическую систему, существуют. Сами младороссы стремятся объединить идеи русского монархизма с советской социалистической системой, сочетая большевистскую политику с русским национализмом и традиционализмом в объятиях Красной Короны и аристократии, объединённой православной верой."
autocratic_socialist_subtype: "Автократический социализм"
autocratic_socialist_subtype_desc: "Автократические социалистические режимы - это в высшей степени авторитарные диктатуры, которые номинально придерживаются социалистических принципов. Они заметно различаются, но обычно их можно увидеть с той или иной формой командной экономики, акцентом на милитаризм, часто являются националистическими или используют патриотизм в качестве инструмента влияния и часто расходятся с более крупными хартийными тоталистами. Хотя их приверженность принципам социалистической революции обычно в лучшем случае сомнительна, эти режимы всё ещё поддерживают социализм в качестве официальной государственной идеологии и прилагают все усилия, чтобы окрасить своё правительство в красный цвет - даже если правительство представляет собой не что иное, как полную диктатуру."
red_junta_subtype: "Красная хунта"
red_junta_subtype_desc: "Военные хунты с явным левым уклоном столь же разнообразны, как и их некрасные коллеги, но объединяет их необходимость "защищать" социализм в стране, в которой они обосновались. В то время как власть генералов и солдат начинает вытеснять власть комиссаров и секретарей, Красная хунта будет делать все возможное, чтобы удалить предполагаемых коррумпированных гражданских бюрократов и подрывные элементы, которые могли бы использовать колеса власти революционного правительства в своих собственных целях. Такое устранение, как правило, предполагает создание глубоко автократического полицейского государства и наращивание военного присутствия, чтобы власть хунты могла в конечном итоге трансформироваться в нечто менее воинственное, когда дела будут сделаны, или, в случае менее щедрых режимов, чтобы хунта окончательно укрепила свою власть над страной. Однако, несмотря на эту новую волну воинствующего авторитаризма, при красных хунтах, как правило, сохраняется социалистическое правление, а низшие классы по-прежнему получают социальное обеспечение и различные виды защиты, которые им были обещаны до прихода хунты к власти."
caponism_subtype: "Мафиозный социализм"
caponism_subtype_desc: "Мафиозный социализм, или "Капонизм", - это идеология, приписываемая режиму председателя Аль Капоне в Америке. Будучи номинально социалистическим, режим практически не придерживается левых взглядов, несмотря на то, что официально является социалистическим государством. Мафия контролирует нацию железным кулаком и заставляет молчать любую оппозицию, одновременно окрашивая свою систему в красный цвет, чтобы сохранить завесу социалистического государства."
juche_subtype: "Чучхе"
juche_subtype_desc: "Тоталитарная идеология, уникальная для восточной Азии, чучхе описывает синкретический вариант национального синдикализма, включающий и подчеркивающий идеи, практики и мотивы марксизма, национализма, милитаризма, автаркизма и даже монархизма. Утверждая, что только благодаря полной самодостаточности и полной преданности единому Верховному Лидеру нация может достичь реального социализма и, в конечном счете, утопии. Суровый по отношению к любой форме либерализма, контрреволюционным действиям или любым другим идеям, которые считаются препятствием для государства, только благодаря полной лояльности партии и Верховному лидеру можно пожинать плоды государства, и все те, кто не справляется с этими обязанностями, клеймятся врагами государства без угрызений совести."
molotovism_subtype: "Молотовизм"
molotovism_subtype_desc: "§Y(Молотовизм)§!\n\nМолотовизм представляет собой вариант большевистско-ленинской идеологии, возникший в условиях экстремальной мобилизации и идеологического давления, что привело к приоритету достижения таких целей, как национальное восстановление, централизация государства и жёсткая классовая диктатура. Эта доктрина, также известная как национальный большевизм или русский марксизм, является попыткой оживить наследие Ленина как план спасения социалистической России в условиях враждебности и внутреннего кризиса. Вячеслав Молотов утверждает, что Владимир Ленин был истинным национальным большевиком, поскольку он выступал не только за международную революцию, но и за освобождение российских масс от оков внешнего и внутреннего угнетения. По мнению Молотова, империализм и буржуазная демократия - это не просто социальные системы, а проявления национального унижения, навязанного элитами - которых часто описывают как «людей с французским или немецким акцентом» - правящие большинством из крестьян и рабочих. Цель молотовизма - превратить государство в единую мобилизационную машину, включающую индустриализацию и коллективизацию, репрессивную бюрократию и централизованное планирование. Тем не менее, национальный большевизм не опирается на шовинизм, так как Председатель принял концепцию «одного советского народа», в рамках которой все, кто живёт и работает в Социалистическом Отечестве, считаются частью единого рабочего класса, независимо от языковой, этнической или региональной принадлежности. Русский язык, политическая культура и историческое наследие рассматриваются как краеугольные камни национального единства и основные инструменты социалистической революции."
obammunism_subtype: "Обамаизм"
obammunism_subtype_desc: "Обамаизм, иногда называемый учением Обамы, духовным Панъафриканизмом, маумауизмом или даже "обамунизмом’, описывает специфическую форму Панъафриканизма, впервые предложенную Оньянго Обамой из Мау-Мау. Сочетая эзотерические духовные верования группы Мау-Мау, которая рассматривает Обаму как физическое проявление своего божества-покровителя "Призрачного Козла", с оккультными практиками, колдовством, шаманизмом, социалистическим и националистическим Панъафриканизмом, эта синкретическая идеология уникальна по своему взгляду на традиционный Панъафриканизм. Призывая к сотрудничеству и единству между всеми народами Африки в условиях тоталитарной, но доброжелательной социалистической наследственной теократии при пророке Обаме, поддерживаемой добровольцами и фанатично преданными военными и поддерживаемой экономикой, отдаленно напоминающей автаркический аграрный национальный синдикализм, смешанный с традиционными племенными практиками, обамаизм - это идеология, которая может быть создана только в плавильном котле хаоса и экстремизма, которым является колониальная Африка."
left_eurasianism_subtype: "Левое евразийство"
left_eurasianism_subtype_desc: "Левое евразийство возникло в результате разрыва с ортодоксальной формой движения, которую до сих пор поддерживала интеллектуальная элита, связанная с аристократическими классами. По иронии судьбы такое неприятие исходило от князя, ведь лидером Партии левых евразийцев является не кто иной, как "красный князь" Дмитрий Петрович Святополк-Мирский. Будучи одним из основателей партии евразийцев, Д. С. Мирский, как его чаще называют, проявлял большой интерес к зарождающимся художественным движениям коммунарской и английской революций, что, безусловно, объясняется его образованием как влиятельного историка литературы. С дальнейшими победами международного социализма и прогрессирующим обнищанием, обеспеченным режимом Керенского, красный князь обратился к марксизму, сохраняя свои евразийские взгляды и отвергая Трубецкое большинство как гвардию правящей элиты. Таким образом, Мирскому пришлось создавать широкую коалицию в левой части политического спектра, обращаясь к Роману Якобсону из Социалистической евразийской рабочей партии и элементам в Партии левых социалистов-революционеров, симпатизирующим евразийству. Результатом таких союзов стало основание левого евразийства как политической доктрины, включающей в себя элементы панславистского интернационализма, антиклерикализма в сочетании с уважением к религии как таковой, советскую систему, включающую автономные этнические советы, интеллектуальный авангардизм. Разнообразный зверинец, удерживаемый вместе фигурой председателя, некоего "Цезаря Октября", служащего наследником Ленина, который поведет обновленную евразийскую нацию к мировой революции, сокрушая буржуазию и освобождая дружественный пролетариат от гнета."
jacobinism_subtype: "Красный якобинизм"
jacobinism_subtype_desc: "Так называемые 'Красные якобинцы' представляют собой большую из двух фракций, входящих в Коммунистическую партию Франции, известную как фракция якобинцев в Коммуне. Во главе с "сыном народа" Морисом Торезом, который пробивался наверх, служа примером для других представителей низших слоев общества, основная часть французских коммунистов придерживается ортодоксальных взглядов, изложенных Марксом и дополненных В.И. Лениным. Однако, к удивлению некоторых людей, которые до сих пор помнят, как Ленин называл Робеспьера "большевиком авангардным", "красные" дополняют свою коммунистическую доктрину наследием кордельеров, энкратистов, эбертистов и санкюлотов. В этих группах Великой революции они находят зачатки истинно социалистической мысли, ориентированной на городской пролетариат и бедных рабочих, недоверчивой к развращающей власти политических кабинетов и ярому антиклерикализму, доходящему до утопления духовенства в реках, чтобы освободить массы от опиума и даровать им Культ Разума. Торез также многое почерпнул из протокоммунистического "Заговора равных", возглавляемого Франсуа-Ноэлем Бабёфом, наследие которого необабувисты перенесли в Первую Парижскую коммуну. Таким образом, с уникальным наследием Французской революции в одной руке и чистой наукой Маркса и Ленина в другой, Красный ПКФ стремится установить истинную Диктатуру Пролетариата, основанную на принципах Демократического Централизма, пламенную в классовой войне, догматичную в полном единстве и подчинении всех левых партии, и готовую превратить французского рабочего в Нового Социалистического Человека, готового нести факел Революции, так жестоко затушенный реакционным врагом."
esoteric_leninism_subtype: "Левый рерихизм"
esoteric_leninism_subtype_desc: "Левый рерихизм - также называемый левым Агни Йога Мышлением, эзотерическим ленинизмом или буддо-коммунизмом - является мутацией оригинального "рерихизма" Николая Рериха и его жены Елены, вдохновленной шепотом махатм и впечатляющими гуманитарными усилиями Владмира Ленина и других выдающихся социалистов по всему миру, которые боролись за освобождение человечества от угнетения. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, первоначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просвещённой культурой для всего человечества, называемой Культом Света Огня. Эти идеи подкрепляются священными религиозными традициями, которые они поддерживают, а также глубокой заботой об экологии, защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае левого рерихизма - преданностью социалистическому интернационализму, исповедуемому махатмой Лениным и его единомышленниками, святыми большевиками, которые работали над освобождением человечества от угнетения. Левые рерихисты рассматривают Ленина и других подобных ему гуманитарных мучеников как истинных святых и мастеров, пытающихся достичь этого Pax Cultura своими собственными средствами, и как таковые приняли близко к сердцу идеи различных большевистских и более широких левых мыслителей. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, стремящимся объединить и сохранить духовную и культурную красоту человечества и природы в целом, и социалистическая идеология для достижения такой утопии, открывающая врата в Шамбалу."
tot_afrofuture_subtype: "Афрофутуризм"
tot_afrofuture_subtype_desc: "Афрофутуризм это недавно созданная идеология, пропагандирующая Панъафриканизм, африканский национализм и популизм для африканского народа, двигаясь к футуристической культурной революции, хотя то, что она определяет как "африканское", сильно различается. Связанный с различными другими идеологическими движениями от национального синдикализма до превосходства чернокожих и афроцентрического пацифизма, то, что значит быть африканцем в афробудущем, может варьироваться, но быть объявленным истинным африканцем в любом афрофутуристическом обществе, даёт все преимущества, которые может принести такой титул. Обычно радикальные и яростно преданные своим панъафриканским и футуристическим целям, граничащим с милленаризмом или фанатизмом, эти группы не остановятся ни перед чем, чтобы достичь африканского будущего."
left_townerism_subtype: "Левый таунеризм"
left_townerism_subtype_desc: "Взяв идеологию Таунера и привнеся в неё идеи национального синдикализма и эзотерического национализма, диксонизм является детищем вождя Новолуния, ученика Элвуда Таунера. Гораздо более милитаристский и экстремистский, чем таунеризм, диксонизм призывает к истреблению или тюремному заключению всех не-коренных людей в Северной Америке, обещая красную национал-социалистическую утопию для всех истинных краснокожих."
popcom_subtype: "Народный коммунизм"
popcom_subtype_desc: "§Y(Народный коммунизм)§!\n\nНародный коммунизм, прозванный его верными сторонниками в Северной и Южной Америке "яблочным пироговым коммунизмом" или просто браудеризмом, представляет собой форму централизованного, полуавторитарного социализма, который характеризуется сильной исполнительной властью и в то же время работает над созданием единого левого фронта, чтобы способствовать общелевастому единству и сотрудничеству. инклюзивная и неэтнонационалистическая американистская идентичность и связанные с ней принципы, частично вдохновленные идеями, риторикой и образом личных героев Браудера, таких как Авраам Линкольн, ранние канализационные социалисты и другие отпрыски воспитанных в Америке форм социализма, такие как ранние де леонисты, и некоторые из отцов-основателей. Являясь сочетанием авторитаризма и чистой социалистической демократии, народный коммунизм стремится защитить революцию, не прибегая к междоусобицам, чрезмерному насилию, жестоким репрессиям и возмездию и другим бесчеловечным практикам. Поддерживаемый ремесленными союзами и гильдиями, но выступающий против коммунизации и кооперативов, находящихся под влиянием анархистов, народный коммунизм централизует экономику и государство в надежных руках, сохраняя при этом самоуправление и автономные свободы для рабочего класса, и обычно стремится найти баланс между аграрными и промышленными устремлениями."
tot_left_panafricanism_subtype: "Левый Панъафриканизм"
tot_left_panafricanism_subtype_desc: "Левый Панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно социалистическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества левых идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих социалистических государствах. Хотя и не по своему желанию, левый Панъафриканизм часто является милитаристским, и приверженность каждой конкретной партии более широкой мировой революции или другим левым целям за пределами Африки различна, но не все так озабочены исключительно африканскими делами. Широко распространённая на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Оньянго Обама, Кваме Нкрума, Джордж Падмор, Маркус Гарви и многие другие, и является одной из самых быстрорастущих новых идеологий на Земле."
tot_authentice_subtype: "Authenticité"
tot_authentice_subtype_desc: "Authenticité, иногда называемая нзереианизацией или нзереизмом, является государственной идеологией Нзере, разработанной и лично описанной Мобуту Сесе Секо. панъафриканский по своей природе, призывающий к сотрудничеству между этнонационалистическими африканскими группами без политического единства, Authenticité также призывает к "возвращению к аутентичности", как следует из названия. Это возвращение характеризуется конголезским национализмом, возрождением африканской эстетики и идентичности, полным отказом от всего европейского или "западного", корпоративизмом и этнически связанным социализмом для лояльного африканского пролетариата."
hoxhaism_subtype: "Ходжаизм"
hoxhaism_subtype_desc: "Ходжаизм, иногда называемый албанским ленинизмом, - это идеология, которую отстаивает Энвер Ходжа, молодой лидер авангардистской фракции Революционного национального комитета. Идеология Ходжи медленно развивалась на протяжении многих лет, которые он провёл в Париже, а также пока путешествовал по различным штаб-квартирам европейских социалистических партий. Со временем он пришёл к убеждению, что анархисты, синдикалисты, сорелианцы, якобинцы и хартисты - не кто иные, как предатели революционной борьбы, величайшим поборником которой был Владимир Ленин. Таким образом, главная цель ходжаистов - сохранение наследия Ленина и создание наиболее научной и антиревизионистской формы марксизма-ленинизма. Они также сочетают это с яростным стремлением превратить Албанию в истинно коммунистическую страну, перековать её культуру из реакционного нагромождения противоречий в гордую социалистически-патриотическую традицию. Более того, последователи Ходжи не успокоятся до тех пор, пока не будут устранены все формы ревизионизма и правые предатели внутри и за пределами партии."
ultra_hoxhaism_subtype: "Ультра-ходжаизм"
ultra_hoxhaism_subtype_desc: "Рождённый после трагической смерти покойного верховного лидера Албании, ультра-ходжаизм или энверизм-нехмиджеизм является продуктом скорби и ярости вдовы Ходжи Нехмидже. Ультра-ходжаизм рассматривает жизнь после смерти Энвера как вечную борьбу с ревизионистами, результатом которой является создание всеобъемлющего тоталитарного государства, которое рассматривает бесконечное очищение социалистического общества как единственный ответ после убийства Энвера. Нехмиджеисты не успокоятся до тех пор, пока каждый предатель не только в Албании, но и во всём мире не будет наказан за попытку разрушить великую мечту Ходжи. Социалистический рай, к которому ультра-ходжаизм шагает так смело, скоро будет достигнут."
tot_paneuropeanism_subtype: "Левый панъевропеизм"
tot_paneuropeanism_subtype_desc: "Панъевропеизм, в самом широком смысле описывает любую идеологию, стремящуюся к полному объединению Европы. От традиционалистских и аристократических, но либеральных и прогрессивных идей Калерги до гипернационалистической, эзотерической и антимодернистской риторики Эволы, эта идеология существует во многих вариациях. Для левых панъевропейцев идея единого континента служит конечной целью освобождения всего пролетариата. Некоторые также связывают это с видением нового социалистического человека, неустанно работающего над созданием рабочей утопии, в то время как другие рассматривают объединенную Европу лишь как ступень к Мировой революции. В конечном счёте, однако, большинство довольствуется освобождением только одного континента."
totalist_savinkovism_subtype: "Революционный савинковизм"
totalist_savinkovism_subtype_desc: "Революционный савинковизм - улучшение синкретической природы обычного савинковизма "до новых высот, революционных или левых" - это заключительная эволюция политической одиссеи Бориса Савинкова. Объединяя взгляды, собранные в своё время как в левом, так и в правом крыле радикальной российской политики, революционный савинковизм является крайне националистическим, милитаристским и тоталитарным, в то же время настаивая на полной, но открытой русификации государства, но поддерживаемый социалистической экономической политикой Левых Эсеров и чекистов в противовес правому корпоративизму. Окрашенный в красный цвет и под малиновым знаменем, рождённый заново, революционный савинковизм стремится принести утопию истинным детям Руси, уничтожая любого из тех, кто достаточно глуп, чтобы встать на пути."
fitzhughism_subtype: "Фицхьюизм"
fitzhughism_subtype_desc: "Фицхьюизм, названный в честь его главного и единственного реального теоретика Джорджа Фицхью, представляет собой форму крайне неортодоксального псевдосоциализма, который вращается вокруг идеи о том, что рабство без учета расы, отказ от заработной платы и капитализма и стойкий антилиберализм являются самыми надежными путями к истинному социализму и свободному обществу. В значительной степени забытая на протяжении десятилетий, когда Фицхью погрузился в безвестность, эта идеология была недавно возрождена и популяризирована Джорджем У. Кристианом. Рассматривая фицхьюизм как такую чистую разновидность социализма, что по сравнению с ним коммунары "выглядят желтыми", Христиане стремятся объединить оригинальные идеи Фицхью с его собственными позициями антикатолицизма и бескомпромиссного прагматизма, чтобы создать действительно новую и причудливую форму левой мысли, поносимую большинством Интернационала, но чрезвычайно популярную. с растущей группой фанатичных последователей и разочарованных радикалов в самом сердце Америки."
social_futurism_subtype: "Социал-футуризм"
social_futurism_subtype_desc: "Созданный крупнейшими деятелями ранних кубофутуристических и эгофутуристических движений России, а также под влиянием итальянских футуристов, таких как Маринетти, которые выросли до них, Социальный футуризм представляет новую волну футуристической мысли, вдохновленной левыми, которая объединяет социалистическую идеологию с этим растущим культурным феноменом. Отходя от часто правой мыслеформы, социальные футуристы, такие как Владимир Маяковский, Наталя Гончарова и Велимир Хлебников, вместо этого внедряют как утопические, так и научно-социалистические идеи, чтобы проложить путь к новому, окрашенному в красный цвет видению будущего. В системе социального футуризма массы - часто под руководством центрального правительства, технократического совета или художественного авангарда - будут работать над созданием утопического общества, которое бесконечно продвигается вперёд к модернизированному, урбанизированному социалистическому будущему на вершине ускоряющейся Красной волны постоянно развивающейся теории, политики, искусства, и многое другое."
militant_atheism_subtype: "Воинствующий атеизм"
militant_atheism_subtype_desc: "Рассматривая религию именно так, как однажды описал Маркс, воинствующий атеизм стремится полностью искоренить опиум масс во всех формах, разорвав последнюю цепь, которая приковывает пролетариат к неудачам прошлого. Конкретная форма левой идеологии, которой придерживаются воинствующие атеисты, может сильно различаться, хотя обычно она связана с некоторыми вариациями авторитарных и крайне милитаризованных форм социализма. Однако то, что объединяет все эти группы, - это яростная приверженность освобождению человечества от религии и духовности во всех формах, поскольку они заменяют её гражданской догмой партии или государства."
technocracy_subtype: "Технократия"
technocracy_subtype_desc: "Технократия - это форма правления, при которой лица, принимающие решения, отбираются на их основе в определенной области ответственности, особенно в отношении научных или технических знаний. Отстаивая такие идеи, как "учет энергии" и полное ускорение общества и культуры в направлении нового, эффективного и рационально развитого мышления, поддерживаемого политическими системами, свободными от двухпартийной политики и фракционности, технократия является неопределенно левой идеологией, хотя технократические идеи распространены в различных идеологиях по всему спектру. Рассматривая капитализм как расточительный, а традиционный социализм как неэффективный, технократия стремится сломать стереотип, ведя человечество к просвещённой утопии."
maximato_subtype: "Максимато"
maximato_subtype_desc: "Термин максимато относится не столько к структурированной идеологии, сколько к псевдосоциалистической политике и меняющемуся мышлению политического хамелеона Плутарко Элиаса Каллеса. Каллес выступает за насильственную централизацию государства, при которой власть находится в руках одного человека "Эль Шеф", вокруг которого царит сильный культ личности и против которого не допускается никакая оппозиция. При Максимато практикуется экстремистский и очень жестокий атеизм, религиозные люди и учреждения подвергаются жестоким преследованиям и дискриминации, а экономика полностью находится под контролем государства. С точки зрения внешней политики, государство-максималист гордо является изоляционистом, заявляя о своей способности поддерживать себя без какой-либо иностранной помощи."
tot_developing_leftism_subtype: "Развитой социализм"
tot_developing_leftism_subtype_desc: "Развитой социализм, также иногда называемый племенным левизной или коренным протосоциализмом, описывает традиционалистские и немодернистские общества, которые только недавно пришли к пониманию и принятию основ социалистической теории и начали согласованные усилия в попытке осуществить пролетарскую мечту. Часто находясь под влиянием внешних источников, сил или фигур, которые привносят эти чуждые идеи в эти общества, развивающиеся социалисты не придерживаются какой-либо одной марки левой риторики и часто используют самые разные идеи, чтобы заложить основы левой или псевдолевой идеологии, соответствующей их конкретным реалиям, культурам, и традиции. Хотя развитие социализма может быть лишь промежуточным шагом на пути к "истинному" социализму, оно также может быть конечной целью для традиционалистских групп, просто стремящихся сделать свои собственные общества более процветающими и равными, или для посторонних, чтобы продолжить свои идеологические эксперименты."
richytskyi_thought_subtype: "Учение Рычинского"
richytskyi_thought_subtype_desc: "Учение Рычинского или рычинскизм - это уникальная идеология, созданная и теоретизированная украинским коммунистом Андреем Рычинским. Основываясь на предположении, что Третий Интернационал никогда не был полностью привержен колониальной проблеме, рычинскизм пытается создать антиколониальную сеть с упором на борьбу "третьего мира" против колониализма. Заимствуя многое из марксизма и опыта ленинской России, рычинскизм стремится к построению государства для рабочих и крестьян и глобальному освобождению трудящихся масс от эксплуататорского гнёта."
anarcho_pastoralism_subtype: "Воинствующий анархо-пасторализм"
anarcho_pastoralism_subtype_desc: "Едва организованная идеология и, скорее, естественная реальность жизни в Монголии при Красном хане Гада Мейрене, то, что западные наблюдатели называют Авторитарным или воинствующим анархо-скотоводством, трудно поддается правильному определению и, по-видимому, противоречиво по своему мировоззрению. В этой новой форме левацкого общества, пригодного для жизни в Степи, Красный хан - смутно социалистический духовный наследник Великого хана Темуджина и новый аватар Бога тенгризма, поднимающийся, чтобы занять старое место Чингиса как воплощения Тенгри и смертного Бога Монголии - выступает в качестве единоличная власть, свободно направляющая монгольский народ по пути традиционного монгольского кочевничества и скотоводства, сохраняя при этом мир в обществе и в узде со своей бродячей ордой опытных лошадников и бандитов, ставших управляющими ‘государством’. Эта авторитетная уравновешивающая сила функционирует как единственная военная и полицейская сила этой новой Монголии и работает в паре с гражданским правительством, вдохновленным анархистами, возглавляемым Багровым Хуралдаем, который наблюдает за созданием, организацией и функционированием разрозненных кочевых кланов, кооперативов, коллективов и коммун, которые постоянно расширяются и постоянно-перемещёние по возрождающейся Монгольской империи. Завершает троицу свободного правления над этой антигосударственной паутиной мобильных юртовых городов и временных поселений духовная администрация, возглавляемая Богдо-ламой и оставшимся в живых духовенством, проповедующим новую синкретическую смесь буддизма, тенгризма и традиционного монгольского шаманизма, чтобы объединить панмонгольские народы и исцелить от атеистических чисток ЧЕЛОВЕКА. При Красном хане новая социалистическая форма старой Монгольской империи попытается возродить славу прошлого, сочетая такие практики, как воинствующий патернализм и стойкий монгольский религиозный традиционализм, с идеями псевдоанархического скотоводства, духовного синкретизма, панмонгольского национализма и кочевого коммунализма, чтобы принести равноправный анархо-аркадский пасторальный рай, охраняемый луком и конем для всех истинных детей Великого Чингисхана."
tot_tridemism_subtype: "Тридемизм"
tot_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная "Отцом современного Китая" Сунь Ятсеном с целью улучшения и модернизации китайского общества, тридемизм, также называемый Тремя народными принципами, Доктриной Сан-мин или Тремя принципами народа, вращается вокруг идей национализма, Республиканской демократии и средства к существованию китайского народа. Хотя пути достижения и поддержания этих Трех столпов могут кардинально измениться в зависимости от конкретной интерпретации, к которой приходит человек после изучения работ и идей покойного Сунь Ятсена, все подражания тридемизму направлены на то, чтобы принести большую честь и славу Китаю, большее процветание и свободу китайскому народу, а также большую союз между всеми аспектами китайского общества как Три столпа, ведущие Китай к его современной и утопической судьбе."
tot_leftcraftism_subtype: "Левый лавкрафтизм"
tot_leftcraftism_subtype_desc: "Левый лавкрафтизм, иногда называемый прогрессивным лавкрафтианским мышлением, левым космизмом или даже социалистическим лавкрафтианством, - это объединённая идеология американского писателя Говарда Филлипса Лавкрафта и его учеников. Отказавшись от англофильских взглядов своей первоначальной мыслеформы, эта новая волна лавкрафтианства делает акцент на культуре, а не на расовых различиях, и стремится создать универсальную космическую идентичность для всего человечества, которая объединит и подчеркнет лучшие аспекты всех составляющих идентичностей. Принимая этот новый культурный синтез, левая идеология сочетает эзотерические идеи и верования лавкрафтианского космического мифоса с левым популизмом, экономикой благосостояния, коммунализмом, технократией и антидемократическими принципами наряду с непоколебимой приверженностью игнорированию компромиссов для достижения идеальной прогрессивной реформации без революции. Странная идеология, созданная ещё более странным человеком, левый лавкрафтизм так же трудно определить, как и понять его непостоянного создателя."
hardliner_bolshevism_subtype: "Диктатура большевизма"
hardliner_bolshevism_subtype_desc: "В результате падения большевизма в России и триумфа синдикализма в западных странах коммунистическое движение оказалось расколотым, поскольку многие революционеры, ранее заявлявшие о своей верности большевизму, были вынуждены приспосабливаться к новой реальности. Одни склонялись к более синдикалистским позициям, другие искали более радикальные и дисциплинированные решения. И из этого идеологического недуга начало формироваться то, что впоследствии стало жестким большевизмом. В основном критики этого течения используют термин «твердолобый большевизм» для описания тех, кто придерживался одного и того же вывода: Что неудача большевистской революции была вызвана не врожденными недостатками идеологии, а скорее неудачей в защите социалистического государства и укреплении идеологической убежденности в народе и коммунистической партии. Приверженцы этого течения, в первую очередь Николай Крестинский, Виктор Вилкокс и многие другие, выступают за крайне авторитарные меры по защите революции, выходящие за рамки обычных ленинских принципов, такие как милитаризация страны, государственный террор, командная экономика и гражданский социал-патриотизм, привязанный к государству, а не к нации. Однако, пожалуй, наиболее примечательным является яростное противодействие предполагаемому «ревизионизму» в отношении Маркса и Ленина, рассматривая всех других несогласных социалистов как просто «притворщиков» и «буржуазных агентов», стремящихся перевернуть учение Маркса и Ленина. Эти усилия, по их словам, призваны обеспечить дальнейшее выживание революции. Как ни странно, это заставляет некоторых ставить под сомнение их приверженность социализму, называя их «бонапартистами», «красными тоталитаристами» и т. д. Однако эти недоброжелатели мало чем могут поколебать гордых приверженцев ленинизма, ибо для них нет долга выше, чем классовая борьба, и нет слишком высокой цены за мир без цепей классового угнетения."
red_ustase_subtype: "Революционные усташи"
red_ustase_subtype_desc: "Революционное усташи, или просто красные усташи, - любопытный случай даже по балканским меркам. Революционные усташи, исходящие из решительно правой идеологии, поддерживаются загадочным хорватским политиком Антэ Цилигой. Революционные усташи в своей основе являются определённо коммунистическим, адаптируя усташские принципы "Borba" и Великой Хорватии к схеме автономных национальных республик, уникально разработанной на основе дунайской мысли. Эти принципы ставят революционных усташей в антипавеличскую позицию.\nРеволюционных усташей часто сравнивают с Освальдом Мосли в Лондоне. Что ещё более странно, они не прочь сотрудничать с Габсбургами, итальянцами и немцами, проживающими на подвластных им землях; скорее, единство происходит по классовому признаку, а не по хорватскому. Каждый народ этой странной марки усташей будет прекрасно осведомлен о культуре другого."
tot_mexicayotlism_subtype: "Мексикайотлизм"
tot_mexicayotlism_subtype_desc: "Движение Мексикайотль, иногда называемое мексикайотлизмом или мексикайотльской мыслью, описывает стремление гуманизировать, социализировать и демократизировать восстановленную империю ацтеков злодея Карраско. Это радикальное движение, возникшее в ответ на ублюдочную форму национализма мексиканцев и науа, проповедуемую ARM, стремится соединить восстановленную ацтекскую идентичность и современные идеи мексиканского и чикагского национализма с идеями мексиканской революции, принести социалистический аграризм, революционную демократию и истинный эгалитаризм для всех в Мексике, поддерживаемый нашей давно умершей религией и мезоамериканской идентичностью. Возглавляемый ацтекской элитой Тройственного альянса и возвышающий над ними широко любимую Фриду Кало как объединяющую фигуру в качестве главы государства, мексикайотлизм на первый взгляд кажется почти монархическим, поскольку народ и правительство наделили Кало монаршими именами и титулами бывших ацтекских правителей и божеств. Однако на самом деле она обладает очень небольшой политической властью и функционирует скорее как духовный и культурный лидер и объединяющая сила, возглавляющая новую демократическую систему. Стремясь объединить неэтноцентричный и не супремацистский национализм коренных народов, мезоамериканские практики, неошаманизм и художественное возрождение культуры с левыми идеями социалистического аграризма, революционного республиканизма и социального прогрессивизма, Движение Мексикайотль преобразует эту давно умершую империю в настоящую ацтекскую республику под руководством Тольтекатль."
tot_kadroism_subtype: "Кадроизм"
tot_kadroism_subtype_desc: "Кадроизм - это название революционного движения Третьего пути, основанного османскими националистами Якупом Кадри Караосманоглу и Шевкетом Сюрейя Айдемиром, а также их союзниками и современниками из журнала "Кадро" Кадроисты верят в то, что османская революция будет проходить в два этапа: борьба за приход революционного движения к власти и продолжающаяся борьба за освобождение экономики и всего османского общества от империалистического влияния. Заимствуя многое из марксизма, национал-синдикализма, обамаизма, большевизма, легионерства и савинковизма, кадроисты создали смешанный мешок революционной политики, направленной на то, чтобы в конечном итоге заменить султанат настоящим республиканским правлением при контролируемой государством экономике и политическом доминировании партии. Полностью отвергая капитализм и частично социализм, кадроистов трудно правильно определить и ещё труднее сдержать, поскольку они яростно борются с вековыми традициями, чтобы полностью превратить умирающего больного человека Европы в возвышенный рай для всех истинных османов."
socialist_security_state_subtype: "Красное государство безопасности"
socialist_security_state_subtype_desc: "Хотя внутренние разведывательные службы не являются исключительной принадлежностью какой-либо идеологии, "социалистическая безопасность" относится к организациям, существующим во всех так называемых "красных" государствах. Называемые "безопасниками" людьми, не приемлющими такие правительства, причиной их существования является ряд решений, призванных лишь расширить сферу влияния государственного или партийного аппарата. Когда ведомство перерастает своих благодетелей, руководители таких государств стремятся к высшей власти, с помощью которой они могут контролировать все происходящее в их народной республике. Хотя большинство из них озабочены только тотальным контролем над всеми аспектами жизни страны, некоторые все же сохраняют ауру социалистической политики или законного правительства в качестве маскировки для своей деятельности."
william_foster_thought_subtype: "Мысль Уильяма Фостера"
william_foster_thought_subtype_desc: "Мысль Уильяма Фостера, также известная как фостеровская мысль или просто фостеризм, относится к уникальной идеологии американского коммуниста, ставшего синкретическим синдикалистом, политика, идеолога тоталитаризма и революционера Уильяма Фостера. Сочетая тоталистические принципы организации общества - коллективизм и выражение воли народа через централизованные Союзы - с ленинскими принципами революционной элиты и авангардной партии, доведенными до максимума по теории Николая Крестинского и Лазаря Кагановича.  Что касается экономической политики, то Фостер выступает за тотальное и максимальное планирование в дополнение к полной национализации всех отраслей промышленности. В социальном плане фостеризм радикально прогрессивен, жестко противостоит религиозному, капиталистическому, либеральному и реакционному мышлению, выступает за создание новой, радикально иной американской культуры, интернационалистской, свободной от реакции, без какой-либо дискриминации, будь то по половому или расовому признаку, что сблизило Фостера со многими социалистами-черными националистами, например, с его давним другом Гарри Хейвудом."
anarcho_bolshevism_subtype: "Анархо-большевизм"
anarcho_bolshevism_subtype_desc: "Анархо-большевизм, или анархо-большевистский социализм, или большевистский анархо-коммунизм, ясно описывает анархизм с большевистскими характеристиками. Поддерживаемый многими восточноевропейскими анархистами, в первую очередь Иудой Гроссманом, анархо-большевизм объединяет идеи Ленина и Маркса с традиционными анархистскими принципами, отвергая неудавшегося буржуазного Кропоткина, но при этом используя идеи Махно и Маяковского, и заявляя, что большевистская авангардная политика и временная диктатура пролетариата являются необходимыми временными мерами, чтобы поставить общество на правильный и в конечном итоге путь к истинному социализму-анархизму. Анархо-большевики, считающиеся противоречивыми среди некоторых анархистских кругов, которые видят в них соглашателей-предателей или оппортунистических авторитаристов, прячущихся, как волки в овечьей шкуре, анархо-большевиков осуждают эти гнусные заявления, заявляя, что только они являются истинными вестниками спасения человечества, ибо они приведут пролетариат к истинному пути. эгалитарный и безгосударственный социалистический рай."
pan_somalism_subtype: "Пансомализм"
pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
lovestoneism_subtype: "Лавстонизм"
lovestoneism_subtype_desc: "Лавстонизм, или американистский национальный рыночный социализм в более широком смысле, представляет собой сплав различных социалистических идей, выдвинутых американским революционером литовского происхождения Джеем Лавстоном и его союзниками. Взяв его раннее увлечение де Леонизмом и соединив его с экономикой рыночного социализма Бухарина, правым антисиндикалистским коммунизмом и идеей социализма в одной стране, лавстонисты создали синкретическую коммунистическую идеологию, которая любыми средствами осуждает общую идею «революции». Вместо этого они поддерживают новую концепцию американской исключительности - идею о том, что Америка и немногие другие нации, подобные ей, уникальны тем, что капитализм более надежен и глубоко укоренен в их истории и формировании, и поэтому тактика грубой силы используется в меньшей степени. - развитые страны не будут работать в таких зависимых от прибыли странах, как Соединённые Штаты, бросая вызов так называемым «ультралевым» взглядам многих ортодоксальных коммунистов на Западе. Вместо этого необходимо использовать более умеренные стратегии реализации желаемой формы лавстонистского коммунизма, если Революция хочет не только добиться успеха, но и процветать и продолжаться, получая при этом широкую и честную поддержку со стороны пролетарских масс. Кроме того, сторонники Лавстона отрицают энтриджизм и политику исключения или авангарда таких соперников, как Фостер, вместо этого надеясь создать широкую коалицию коммунистов-единомышленников и других левых, разделяющих идеи и готовых к сотрудничеству, максимально вовлекая массы для создания стабильной и единый трудовой фронт, чтобы принести коммунистическую свободу американскому народу в целом."
volkisch_communitarianism_subtype: "Фёлькиш коммунитаризм"
volkisch_communitarianism_subtype_desc: "Фёлькиш-коммунитаризм - это постоянная идеология Немецкой армейской партии в Австрии. В просторечии называемый "национальным социализмом" самой партией, фёлькиш-коммунитаризм призывает к германскому возрождению через рабочего и все общество - типичные фёлькишские идеи с социалистическим уклоном. Глубоко ностальгируя по Германской империи и немцам за её пределами, сторонники фёлькиш-коммунитаризма помещают демократию в низшие институты и поддерживают долфусскую корпоративистскую схему двухпалатного законодательного органа. Обычно связанный с австрийскими ультраправыми, существует два направления фёлькиш-коммунитаризма: более тоталистическая версия, поддерживаемая Вальтером Рилем и его правой рукой Йозефом Леопольдом, а также правая школа Фрауэнфельда и промонархическая позиция Эдуарда Глайзе-Горстенау.\nДПД, а значит и все сторонники фёлькиш-коммунитаризма, очень поддерживают профсоюзы и находят смысл и страсть в труде и учении. Однако они считают пролетариат опухолью великого, культурного рабочего класса. Тоталистическая школа, в свою очередь, больше придерживается основных положений идеологии, в то время как национал-популистская школа радикализировала и акцентировала внимание на немецком Völk."
internationalism_subtype: "Левый интернационализм"
internationalism_subtype_desc: "Левый интернационализм, который в прошлом также назывался троцкизмом, а затем вышел из моды из-за неудач и позора своего ныне покойного тезки, описывает позицию социалистов, поддерживающих коммунизм на основе демократического централизма и антинационалистическое глобальное левое единство для достижения истинной мировой революции, прямо противопоставляя себя конкурирующим понятиям "социализма в одной стране", распространенным в период его создания во время подъема российских Советов. Вокруг теории перманентной революции в противовес двухэтапной теории достижения коммунизма, исповедуемой его оппонентами, поддержки социальной революции в странах, ещё не пробудившихся к социалистическим идеям через массовые действия рабочего класса, чтобы вызвать крах капитализма, политической революции в "выродившихся рабочих государствах", уже открытых для идей социализма, использования переходной программы требований, которая является мостом между повседневной борьбой рабочего класса и максимальными идеями социалистического преобразования общества, и, конечно, поддержки пролетарского интернационализма, отсюда его современное название. В настоящее время это направление в значительной степени продвигается такими фигурами, как Макс Шахтман, Мартин Аберн, Доминик Урбани, Жан ван Хейеноорт, Осип Пятницкий, Джеймс П. Кэннон, Фрэнк Гласс, Чэнь Дусю, Пэн Шучжи, Чэнь Билан, Диогенес де ла Роса, Та Ту Тау, Эрнест Мандель и многими другими, и стало основой для других уникальных ответвлений, разработанных и адаптированных такими людьми, как Джей Лавстоун, Джеймс Бернхэм и многими другими. После смерти своего родоначальника троцкизм отказался умирать, и вместо этого раскололся, но остался, каким-то образом продолжая хромать, как одна из самых популярных форм коммунистической идеологии по всему миру."
corn_communism_subtype: "Кукурузный коммунизм"
corn_communism_subtype_desc: "Кукурузный коммунизм - это специфическая форма левого мышления, разработанная и записанная Никитой Хрущевым. Являясь ответвлением от основного советского социализма, развитого в России и Восточной Европе, с более реформистским или "либеральным" подходом к социально-экономической и культурной политике, хрущевисты мечтают о создании самодостаточной и самовоспроизводящейся системы, полностью сосредоточенной на естественной и богатой кукурузной промышленности Украины, с сильно централизованной, плановой и национализированной аграрно-социалистической экономикой, работающей в тандеме с некоторыми либеральными отступлениями от традиционного коммунизма, хотя кукурузный коммунизм всё ещё танцует с авторитарными идеалами, чтобы обеспечить безопасность революции. Эти "либеральные" идеи сильно варьируются, включая разрешение частной собственности, более мягкую позицию по отношению к культурным и этническим меньшинствам в государстве, уменьшение акцента на тяжёлой промышленности в пользу создания финансовой системы, основанной на потребительских товарах, которая обеспечивает нужды и потребности людей, акцент на художественной и культурной революции на благо пролетарских масс, незначительный интернационализм, а также другие синкретические и туманные идеи, которые меняются по прихоти Хрущева. При кукурузном коммунизме и "банальном" культе личности Хрущева и его последователей Украина станет плодородной и аркадной, эгалитарной и свободной "кукурузной корзиной" левого мира, полностью находящейся на ладони Хрущева и его зеленого пальца, обеспечивающего народ и его потребности так, как диктует сам великий кукурузный лорд Хрущев."
tot_right_panafricanism_subtype: "Правый панъафриканизм"
tot_right_panafricanism_subtype_desc: "Правый панъафриканизм, иногда называемый Панъафриканизмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто включающая в себя как африканскую диаспору, так и африканский континент, эта яростно националистическая и разнообразно популистская идеология обычно стремится продвигать либо полное политическое и даже культурное единство между африканскими группами в рамках левых идей, либо просто сотрудничество и товарищество между этническими группами, каждая из которых поддерживает свою уникальную идентичность в своих собственных этнонационалистических государствах. Правый панъафриканизм, хотя и не является таковым по своей сути, часто милитаристский, иногда даже монархический, если это не национальная диктатура, хунта или республика, и обычно либо корпоративистский, капиталистический, либо традиционалистский в своих экономических целях с различной степенью авторитаризма, хотя некоторые демократические существуют. Широко распространенная на большей части Африки и в черной диаспоре, она была заложена такими деятелями, как Маркус Гарви, Стэнли Матенге, Ннамди Азикиве и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
machiavellian_socialism_subtype: "Макиавеллизм"
machiavellian_socialism_subtype_desc: "Идеология Антонио Франческо Грамши, называемая современниками макиавеллиевским социализмом или грамшистским левизмом, уходит корнями в марксистскую мысль и современный прагматизм, созданный как одно из первых "неомарксистских" движений в левом мире. Вдохновляясь не только главными титанами социалистической идеологии, такими как Маркс и Ленин, Грамши также черпал идеи и заметки из всего идеологического спектра, фильтруя их через призму историцизма, антиматериализма, антифатализма и антиэкономизма, Такие фигуры, как Никколо Макиавелли, Жорж Сорель, Бенедетто Кроче, Вильфредо Парето и другие, адаптировали свои идеи Грамши наряду с уроками, полученными от других подобных групп, таких как сицилийские фашисты, авангардисты-большевики, и некоторых нелевых источников, таких как оригинальная Французская революция, работы по научному управлению Фредерика Уинслоу Тейлора, фордистская философия из Америки, и более широкие исследования по таким предметам, как гражданское общество, социология, фольклор, религия, популярная культура, высокая культура, общий национализм и более конкретно итальянская история национальной риторики, и многое другое, чтобы создать уникальный и прагматичный сплав левых идеологий, направленных на создание новой формы социализма, нацеленной на полную замену старого статус-кво, поддерживаемого на протяжении веков элитарными силами. Сконцентрированный вокруг идеи, что культурная гегемония - общая и доминирующая интернационалистская культура, которая заменяет насилие, предрассудки, религию, идеологию, этническую напряженность, национализм и многое другое - должна быть достигнута для того, чтобы контролировать массы и пассивную революцию в эволюционирующей имитации статус-кво, навязанного бывшими буржуазными элитами, макиавеллиевский социализм Грамши диктует, что насилие, экономика и другие формы несправедливого принуждения никогда не смогут создать социалистическое общество, обожаемое и поддерживаемое широкими массами и широкими слоями общества. Более того, экономический детерминизм/материалистический фатализм и тотальная экономическая важность, проповедуемые традиционными марксистскими и новыми синдикалистскими течениями, полностью отвергаются, вместо этого проповедуется ориентированное на реформы и прагматическое, гуманистическое понимание марксизма и более широких жизненных философий, рассматривая этот подход как философию праксиса и абсолютного историзма, превосходящего традиционный материализм и ошибочный идеализм нормального марксизма. В противовес основному материалистическому марксизму, Грамши проповедует, что на основе революции и её идей должна быть сформирована новая культурная гегемония, которая действительно представляет волю и мышление мирового пролетариата, чтобы общество могло поддерживать порядок, который производится и воспроизводится доминирующим революционным классом и институтами общественной надстройки, которые они контролируют."
burnhamite_thought_subtype: "Бернхэмовская мысль"
burnhamite_thought_subtype_desc: "Бернхэмовская мысль, также называемая американским неосоциализмом, является странной синкретической социалистической идеологией, разработанной американским философом и политическим теоретиком Джеймсом Бернхэмом, которая сильно расходится с традиционными марксистскими линиями или другими современными концепциями левой мысли. Объединяя идеи американской исключительности и патриотизма, антисиндикализма, антикапитализма и антилиберализма с новой концепцией консервативного американского социализма, основанной на троцкистской мысли, бернхэмовцы выступают за усиление и расширение американского государства под управлением всесильной исполнительной власти с бесконечными чрезвычайными полномочиями, поддерживаемыми Континентальным социалистическим обществом - братской группой ополченцев и членов партии-основателя, преданных каждому слову Бернхэма, - а также доминирующим военно-промышленным комплексом, модернизированными и расширенными вооруженными силами, и скованной, ослабленной технократической системой, чтобы помочь своей экономике, основанной на вертикальной интеграции, насильственном перераспределении богатства и случайных сделках с перевоспитанной буржуазией, ремесленном профсоюзе, политической триангуляции, поддерживаемой институционализированной межпартийной коррупцией и непотизмом, тоталитарном общественном планировании и национализированной командной экономике, дойдя даже до замены нижней палаты парламента, или Сената, новым органом марионеточных технократов и верных членов партии, чтобы доминировать и в законодательном органе. Используя тактику запугивания, массовую слежку, культ личности и национального патриотизма для обеспечения лояльности масс против наступающих англо-, немецких и синдикалистских орд, бернэмиты активно враждовали со своими авангардистскими соперниками в Америке под руководством Браудера и Фостера, отвергая авангардистский метод и более обширный коммунизм, выдвигая ультиматум этим лжесоциалистам - либо присоединяйся, либо умри, вместо этого проповедуя континенталистское послание антикапиталистического единства, которое стремится объединить всю Северную Америку под уникальным видением Бернхэма и таким образом поместить всю Северную Америку в ладони его амбициозной руки. Под руководством марксистского Макиавелли и величайшего патриота Америки Джеймса Бернхэма Америка уже никогда не будет прежней, поскольку он объединит социалистическую и консервативную половины нации в единое целое."
tot_anarcho_communism_subtype: "Анархо-коммунизм"
tot_anarcho_communism_subtype_desc: "Анархо-коммунизм, также называемый просто анархо-коммунизмом, - это политическая философия, которая стремится использовать анархистскую философию для продвижения по пути к истинной коммунистической утопии. Поддерживая идею "От каждого по способностям, каждому по потребностям", анархо-коммунизм призывает к распределению и перераспределению ресурсов общества, искоренению государственной тирании, созданию безгосударственного социалистического общества, поддерживаемого общиной, отмене частной собственности, чтобы заменить её личной собственностью и коллективным владением, а также ко многим другим традиционным позициям коммунистов, которые сильно отличаются в зависимости от конкретной группы. Однако анархо-коммунисты столь же разнообразны, сколь преданы своему единому делу, они разделены на множество сект и ответвлений, таких как бесконечно препирающиеся Клики организационистов и инсургентов, которые борются за доминирование, поскольку инсургенты опираются на эгоизм и радикальный индивидуализм, а организационисты остаются укорененными в более традиционных левых идеях общественного сотрудничества и сплоченности масс. Под широким зонтиком этих двух титанических групп находятся анархисты-платформисты, стремящиеся к сотрудничеству со всеми различными конкурирующими анархистскими школами мысли, независимо от различий, анархисты-синтетики, стремящиеся объединить и синкретизировать различные породы анархизма в одну целостную мыслеформу, и более мелкие группы, такие как аграрные магонисты, образованные кропоткинцы, агрессивные махновцы, мятежные галлианисты и многие другие, все из которых борются за свою собственную интерпретацию общества, но все они по-прежнему едины в позиции анархистов, что революция без государства необходима для того, чтобы в конечном итоге породить истинный коммунизм и социалистическую утопию."
comrades_coast_subtype: "Товарищи побережья"
comrades_coast_subtype_desc: "Плавая по щедрым водам этого мира, борясь за свободу и некое чувство равенства или гуманизма своим собственным жестоким способом, разнообразные и разобщенные полуидеологические преступные группировки, в просторечии называемые в широком мире "Товарищами побережья", придерживаются формы "пиратского популизма", которая отличает их от других соленых Рыцарей и изъеденных цингой морских псов, рыскающих по Семи морям и за их пределами. Эта странная и синкретическая идеология, навеянная старыми сказками об эгалитарном пиратском рае Либерталии, призывает к созданию радикального левого общества, свободного от государственной тирании и угнетающей теории, и поддерживаемого в социально-экономическом и культурном плане пиратством и другими преступными действиями, а в некоторых случаях также организациями докеров, рыбаков и другими морскими профсоюзами местной морской индустрии. Разнообразное движение связано с такими идеями, как капонеизм, Иллегализм, индивидуалистический анархизм, мафиозный популизм, коммунализм, синдикализм, морской юнионизм и другими побочными формами левых или полулевых идеологий, которые выступают против традиционных государственных и общественных структур, и отстаивают пиратство и его многочисленные криминальные аспекты и стили жизни как жизненную силу экономики и своей "теории", которая в основном распространяется через пропаганду поступков и преступных действий, а не через какую-либо литературу или организованную доктрину. Грубые, соленые, обожженные солнцем и абразивные, эти пираты-популисты стремятся создать свою собственную морскую криминальную утопию, свободную от любых скептиков и приземлителей, желающих поставить на якорь их революционную мечту."
tot_illegalism_subtype: "Иллегализм"
tot_illegalism_subtype_desc: "Иллегализм - это направление левого анархизма, получившее распространение во Франции, Италии, Швейцарии и низких странах, которое в основном исходит из индивидуалистических тенденций и идеи Альберта Либертада о том, что анархизм воплощает радость жизни, а не воинственное самопожертвование во имя иерархии или общественных стандартов, навязанных государством. Воплощая незаконность, преступность и табу для каждого индивидуума как средство подрыва капитализма и других форм статистического угнетения, поддерживаемых так называемым "законом и порядком", нелегалы стремятся разрушить государство и заменить его бурным морем хаоса, преступности и гедонистических излишеств, не связанных стандартизированными моральными стандартами или угнетающими социальными нормами. Иллегализм в основном делится на две основные школы: индивидуалисты-нелегалы, вдохновленные Клементом Дювалем и Мариусом Жакобом, которые считают, что их преступления были образовательным и организационным инструментом, использованным для содействия расширенному движению сопротивления в соответствии с теориями индивидуальной рекультивации, и эгоистические нелегалисты, вдохновленные трудами Макса Штирнера и действиями банды Бонно, которые вместе утверждали, что их действия не имеют моральной основы и что такие незаконные действия совершаются из-за личных желаний, а не из-за какого-то высшего идеала. Как таковой, Иллегализм едва ли является единой идеологией и оставляет вопросы экономики и другие тривиальные вещи другим мыслителям, идеологиям и разновидностям социализма в их обществах, чтобы заполнить пробелы, которые они оставляют позади, поскольку они прокладывают дорогу к чистой свободе и обществу без гражданства без иерархии, используя такие преступления, как кража, мошенничество, грабеж, разбой, подделка, магазинные кражи, бандитизм, мародерство, отмывание, рэкет, шантаж и многое другое, чтобы присвоить капиталистические богатства путём вмешательства в экономические дела, подорвать авторитарные и деспотичные социальные структуры и привести к истинной свободе в неколлективистской анархистской утопии. В иллегалистском обществе нет ни законов, ни богов, ни хозяев, ибо законы и моральные авторитеты служат только для того, чтобы сковать человечество и удержать его от истинной свободы и равенства."
tot_red_cossack_dictatorship_subtype: "Красная казачья диктатура"
tot_red_cossack_dictatorship_subtype_desc: "Диктатура красного казачества представляет собой уникальную субидеологию, возникшую на основе исторического контекста красного казачества - видного военного формирования, поддерживавшего большевиков и советскую власть на Украине. Эта идеология сочетает в себе сущность казачьего самосознания и наследия с принципами социализма, создавая особую социалистическую систему управления. Черпая вдохновение в национально-ориентированных коммунистических движениях, таких как национал-коммунизм, "Красная казачья диктатура" подчеркивает важность признания и сохранения национальных и культурных особенностей в рамках марксистских и коммунистических принципов. Она отвергает космополитизм и глобализацию, выступая за сохранение и автономию казачьей культуры. Хотя Красная казачья диктатура имеет некоторые общие черты с военными диктатурами, она сохраняет ярко выраженную левую ориентацию и нацеленность на достижение социалистических целей. По сравнению с другими социалистическими режимами она может проявлять меньший авторитаризм и милитаризм. Некоторые разновидности этой идеологии могут стремиться к установлению социализма и сохранению власти до тех пор, пока не будет достигнуто их видение справедливого общества, в то время как другие могут допускать проведение выборов после подавления реакционных сил. Красная казачья диктатура ставит своей целью отстаивание прав и интересов казачьего сословия при реализации социалистических идеалов в национальном контексте."
tot_islamic_socialism_subtype: "Исламский социализм"
tot_islamic_socialism_subtype_desc: "Исламский социализм, или более редкое определение - мусульманский социализм, представляет собой широкий спектр разнообразных социалистических и левых систем, объединённых приверженностью к более духовной форме социализма - часто, но не всегда марксизму, - уходящей корнями в мусульманскую веру, учение Мухаммеда и Коран. Черпая вдохновение в закяте, ранней мединской системе социального обеспечения Пророка, а также в различных других левых, прогрессивных, популистских, а иногда традиционалистских и теософских источниках, исламские социалисты сильно различаются, но в основном заявляют, что Коран не только защищает их позиции, но и поддерживает их, и поэтому они должны во что бы то ни стало совершить святую и благочестивую революцию под руководством Аллаха."
socialist_feminism_subtype: "Социалистический феминизм"
socialist_feminism_subtype_desc: "Это не столько единая идеология, сколько термин, объединяющий различные направления мысли и движения, включающие феминизм и борьбу женщин за эмансипацию в левый контекст. Наиболее популярно название "социалистический феминизм", однако многие известные мыслители отвергают "феминистскую" составляющую, считая феминизм идеологией, глубоко укоренившейся в буржуазном мире и бесполезной для продвижения дела трудящихся женщин. Наиболее популярными течениями в рамках широкого движения являются анархо-феминизм, основоположниками которого являются Тереза Манье, Эмма Голдман и Ито Ноэ, и марксистский феминизм, наиболее популярными сторонницами которого являются Александра Коллонтай, Клара Цеткин и Мэри Инман. Левые феминистки часто борются не только за эмансипацию своего пола и равные права, но и за права всех людей в будущем, как они надеются, более справедливом обществе. Хотя они активно участвуют в различных партиях и группах - от анархизма, синдикализма до марксизма и даже национального синдикализма, - большинство из них объединяются в крупнейших социалистических партиях в той или иной стране. Несмотря на то, что в них преобладают мужчины, они принимают феминисток как ещё одну часть своей революции, хотя были случаи, когда политические бюро наносили удары по представителям социалистического феминизма из-за предполагаемого 'идеологического отклонения'."
neo_socialism_subtype: "Неосоциализм"
neo_socialism_subtype_desc: "Неосоциализм, который в англоязычной среде иногда пишется также как неосоциализм, является порождением Марселя Деата и его Социалистической партии Франции. Вдохновленный другими социалистическими мыслителями, такими как бельгийский лейборист Анри де Ман и его "Planisme", пытаясь найти ответы на проблемы, охватившие мир, и медленный прогресс в преобразовании общества в результате реформизма и неудач многих революций, Деат привел значительную часть правого крыла партии к созданию нового движения, призванного обеспечить золотую середину между этими двумя позициями. Основные цели неосоциализма заключаются в том, чтобы начать "конструктивную революцию", используя массовый народный мандат для создания авторитарного технократического правительства экспертов, которое будет планировать трансформацию общества в систему, которой не смог достичь старый социализм. Деструктивные идеи классовой борьбы должны быть заменены классовым сотрудничеством и национальной солидарностью, антикапиталистическая риторика усилена, а существующие профсоюзные институты подчинены целям неосоциализма. В случае уникальной французской реализации, Деат также видит себя истинными якобинцем, неустанно борющимися с фантасмагорическими насмешками Тореза и ему подобных, а также с анархистами и их хаосом, распространяющимся по миру. Несмотря на это, сам Марсель Деат и многие другие неосоциалистические группы, в силу своего происхождения от пацифистских движений, распространенных среди социалистических групп до Вельткрига, не склонны поддерживать милитаризм и предпочитают мирное объединение и сотрудничество всех европейских наций, если они, конечно, не являются врагами нового социализма."
tot_bahai_universalism_subtype: "Бахаистский универсализм"
tot_bahai_universalism_subtype_desc: "Бахаистский универсализм - неофициальное обозначение синкретической и разнообразной идеологии, возникшей в результате слияния идей социализма с догматами бахаистской и ранней бабистской веры и учениями их основателей Бахауллаха и Баба соответственно. Прежде всего, бахаи-универсализм как идейная форма, уходящая корнями в бахаистский спиритуализм, придерживается учения о том, что последовательные Проявления Бога, явленные человечеству через различных религиозных пророков, таких как Иисус, Мухаммед или Будда, приходили к человечеству в заранее установленном порядке, постепенно развивая человечество и наши души на пути к просветлению, Утопия и эпигенез, которые в конечном итоге должны завершиться созданием мирного глобального миропорядка, объединяющего все человечество, ликвидирующего любые поверхностные разделения, такие как раса, пол, этническая принадлежность, культура и т.д., и защищающего природную среду для того, чтобы обеспечить эгалитарное и райское существование для всего живого. Однако, развивая эти духовные учения, универсализм бахаи сочетает эти идеи с мягким, не догматическим и не идеологически строгим подходом к широким социалистическим и прогрессистским реформам, заимствуя лучшие аспекты из различных типов левых и леворадикальных идей с целью построения недиктаторского общинного общества, где каждый человек волен решать, насколько социалистическим или нет он хочет видеть своё собственное существование. Более того, поскольку Вера Бахаи не одобряет какую-либо конкретную экономическую систему, уделяя больше внимания духовно-нравственным аспектам любого решения экономических проблем общества, Универсализм Бахаи склонен следовать и поддерживать идею экономического самоопределения, допуская создание смешанной экономики с возможностью значительной адаптации, вариаций и гибкости на местах среди коммун и общин. Несмотря на то, что универсализм бахаи уделяет особое внимание внутреннему устройству местного самоуправления и предоставлению ему как можно большей свободы при сохранении своих основных принципов, он в равной степени ориентирован и на интернационализм, представляя себе глобальное содружество, объединенное своими мирными идеями, разделенное на автономные подразделения, которые могут самостоятельно решать, как управлять такими аспектами своего общества, как валюта или её отсутствие, базовые правила и подход к системе социального обеспечения. Выдвинутый в первую очередь анархистом, георгианистом и эсперантистом Джеймсом Фердинандом Мортоном-младшим, чей собственный опыт работы в этих широких областях оказал существенное влияние на эту мыслеформу, поскольку она приобретает черты таких же, как он, практиков, универсализм бахаи посвящен миру и любви во всем мире прежде всех других целей, и через земных слуг Бахауллы в этом мире будет создана духовно просвещённая и эгалитарная утопия для всего человечества, которую он себе представлял."
broad_communism_subtype: "Обширный коммунизм"
broad_communism_subtype_desc: "Обширный коммунизм - термин, используемый для обозначения социалистических партий, претендующих на следование идеям Маркса, Энгельса и Ленина, но проявляющих большую умеренность в риторике и стиле руководства по сравнению с другими ленинскими течениями. Стремясь к интеграции в партию социалистов с иными взглядами или даже к союзу с другими социалистическими партиями, даже неленинскими, эти своеобразные коммунисты часто отказываются от использования террора после прихода к власти и делают большой акцент на сотрудничестве рабочих и сельских жителей против буржуазии. Они часто более ортодоксальны в экономической сфере, где выступают за переход богатства от буржуазии к пролетариату. Эти партии пока ещё довольно редки в мире, их часто обвиняют в ревизионизме, но, тем не менее, они убеждены, что именно их идеи с наибольшей вероятностью приведут к бесклассовому и безгосударственному коммунистическому обществу, о котором мечтает международный пролетариат."
tot_negritude_subtype: "Негритюд"
tot_negritude_subtype_desc: "Негритюд - система критики литературной теории, сформированная франкоязычными интеллектуалами африканской диаспоры, которая впоследствии стала превращаться в собственную уникальную форму франкоязычного левого Панъафриканизма в разных его проявлениях, хотя большинство приверженцев призывают к простому панъафриканскому сотрудничеству, а не к какому-либо настоящему политическому союзу в большинстве случаев. Первоначально он был организован писательским дуэтом Полетт и Жанны Нардаль из Мартиники, а затем расширен с помощью мартиникского поэта Эме Сезера, сенегальских мыслителей Абдулайе Саджи и Леопольда Седара Сенгора, Леона Дамаса из Французской Гвианы и других, таких как Жильбер Гратиан, Леонард Сенвиль, Луи Т. В своей основе Négritude - это совместная мыслеформа, которая отвергает колониализм, расизм, империализм, неравенство и евроцентризм, продвигая независимую и возрожденную африканскую культуру в рамках устойчивых франко-африканских связей, чтобы снять клеймо с африканской цивилизации и поднять африканскую диаспору на равные позиции товарищества и сотрудничества с остальным миром; все они опираются на марксистскую политическую философию в традиции черных радикалов - однако немарксистские формы социализма, такие как социал-демократизм, синдикализм, национальный синдикализм и другие более экстремистские левые ответвления становятся все более распространенными по мере того, как идеологии Третьего Интернационала и других зарубежных социалистов продолжают мутировать и влиять на африканский континент, особенно по мере того, как афросюрреалистические художественные основы движения Négritude сливаются с европейскими концепциями сюрреализма и футуризма. Связанный с аналогичными идеями африканской диаспоры, такими как нуаризм, гаитянский индигенизм и гордость крейолов, а также с растущей концепцией "Чёрное - это красиво" среди афро-карибских американцев в Нью-Йорке и черном поясе Америки, Négritude представляет собой доминирующую форму подобных идей во всей Франсафрике. Отвергая идею культурной ассимиляции Африки или представления о том, что Африка менее цивилизована, чем остальной мир, движение Négritude стремится вывести франкоязычную Африку на путь сияющей славы, усадить её за глобальный стол переговоров как единое целое или, по крайней мере, сотрудничающее, равное с остальным миром, сделав понятие "Чёрный", или Négre, тем, чем можно только гордиться."
tot_noirism_subtype: "Нуаризм"
tot_noirism_subtype_desc: "Нуаризм - уникальная гаитянская идеология, распространенная во всем идеологическом спектре Гаити, призывающая к доминированию афро-гаитян над белой и мулатской элитой после столетий угнетения. Вдохновленный и связанный с движением "Негритюд" во Французской Африке и на французских Карибах, но в гораздо большей степени ориентированный на Гаити, нуаризм утверждает, что американский и французский колониализм, а также длительное господство мулатского правящего класса над массовым крейольским и афрогаитянским большинством долгое время были вредными для гаитянского общества, и что только через афроцентристское культурное возрождение Гаити может освободиться от оков евроцентристского застоя и деградации крейольской культуры. Конкретная социально-экономическая политика, поддерживаемая различными политическими и культурными деятелями, представляющими весь идеологический спектр Гаити - от правых националистов Карла Бруара до умеренных демократов Жана Прайс-Марса и даже левых синдикалистов Жака Румена и Жозефа Жолибуа, - может существенно отличаться, но все они направлены на улучшение положения афрогаитянского большинства и возрождение его культуры на основе криола и воду."
mariateguismo_subtype: "Мариатегизм"
mariateguismo_subtype_desc: "Мариатегизм - леворадикальная, проиндигенистская философия, созданная перуанским писателем, журналистом, политиком и философом Хосе Карлосом Мариатеги Ла Чира, получившим прозвище Эль Амаута или "Учитель" благодаря своему огромному влиянию на перуанскую культуру и современную политику. Взяв за основу как анархо-синдикалистские, так и более традиционные марксистско-ленинские течения - в частности, идеалистические, антипозитивистские, антиэволюционистские и антиматериалистические работы таких итальянских мыслителей, как Антонио Грамши и его теория культурной гегемонии, а также Бенедетто Кроче и Антонио Лабриола, Mariáteguismo предлагает синкретический путь вперёд для коренных жителей Перу и одновременно заботу о более широком испаноязычном населении в освобожденной системе, очищенной от империалистической коррупции, антиаборигенных настроений и токсичного испанизма, который привел Южную Америку к краху с момента прихода испанцев. Мариатегизм также любопытно связан с перуанским авангардом: ранние произведения мариатегистов были написаны вместе с близким другом Мариатеги, известным перуанским писателем и рассказчиком Педро Абрахамом Вальделомаром Пинто, что также привело к появлению некоторых более иностранных идей об авангардной сцене, пришедших из Парижа и Италии. Ссылаясь на идею о том, что Перу времен инков и других доколумбовых племен представляло собой общинную, даже протосоциалистическую сеть обществ, построенных на коллективизме и массовом подчинении общему социальному долгу, Mariáteguismo считает, что "Завоевание" или вторжение конкистадоров вызвало раскол не только в нашей истории, но и в нашей экономике: вторгшиеся европейцы заставили нас перейти к феодальной системе, которая за прошедшие века только подорвала исконную культуру и самобытность Перу. Отвергая порочный закон гамонализма, или "боссизма", присущий постколониальным бюрократиям Перу, Эквадора и Боливии, и опровергая все сделки и договоры, которые они навязывали коренным народам, мариатегизм стремится устранить ущерб, нанесенный Андам за многие века проевропейского элитаризма, коррупции и капитализма, разрушив старый порядок, вырвать центральное правительство из лап гамоналов, национализировать различные ресурсы и отрасли промышленности, основанные туземцами, которые впоследствии были украдены и расширены этими гамоналами, раз и навсегда, и в целом создать новое революционное социалистическое государство, основанное на марксистско-синдикалистской синкретической линии, что соответствует проиндигенизму и автономному коммунализму самого Мариатегиса."
bordigism_subtype: "Бордигизм"
bordigism_subtype_desc: "Бордигизм, или, в более широком смысле, итальянский ленинизм или итальянский левый коммунизм, - это название коммунистической доктрины Амадео Бордиги - человека, "более ленинского, чем сам Ленин", - которая рассматривает себя как отдельное образование от доминирующих большевистских и якобинских направлений коммунистической мысли, распространившихся в Европе и за её пределами, несмотря на их очевидное сходство, а также опровергает доминирующие синдикалистские направления социализма, утвердившиеся в Италии и во всем мире. Антидемократичные до глубины души, рассматривающие включение социал-демократических и правых оппозиционных движений в коммунистическое целое как капитуляцию перед капитализмом и контрреволюционными течениями, бордигисты отвергают любое участие в выборах или парламентском процессе, а вместо этого поддерживают ленинскую идею диктатуры пролетариата, отвергая тоталитарный характер некоторых сохранившихся послебольшевистских движений, позиционируют себя как истинные левые коммунисты, являющиеся отпрысками современного марксизма, при этом придерживаясь мнения, что большинство социалистических правительств после Великой войны лишь развивали буржуазный характер предшествующих революций, которые впоследствии выродились, поскольку все они проводили политику экспроприации, аграрного и производственного развития, которые Бордига считал отрицанием прежних условий, в отличие от подлинного строительства истинного социализма из уникального и революционного источника. Отказываясь от разделения идей коммунизма и социализма, как это делают многие другие ленинцы, Бордига рассматривает социализм как незрелую и неразвитую форму коммунизма, рожденную капиталистической нацией, которая должна медленно созреть до коммунистического государства, уподобляя своё определение социализма марксовой концепции коммунизма низшей фазы, а современную Италию - одному из таких недавно капиталистических обществ, которое сейчас является социалистическим и нуждается в пастырском сопровождении авангардистов на пути к подлинному коммунизму. Бордигисты выступают против культов личности или объединённых фронтов, которые только компрометируют коммунистическую идею, и хотя ни один бордигист не назовет себя троцкистом на публике, их движения имеют некоторые касательные связи и схожие убеждения. Иногда их называют итальянским "ультралевым" за их антибольшевистские, антисиндикалистские, антианархистские и антисоциал-демократические взгляды, а также за их ненависть к электорализму, технократизму, юнионизму, советизму и реформизму - вместо этого они полагаются на естественную и внезапную искру органической революции, вызванной пролетарскими массами с помощью авангарда, - бордигисты отказываются от компромиссов, Бордгизиты отказываются от компромисса, сотрудничества и концепции медленного привыкания пролетариата и общества в целом к своим радикальным методам, чтобы как можно быстрее и стремительнее навязать итальянскому обществу массовое благо своей "уникальной" коммунистической теории."
christian_communism_subtype: "Христианский коммунизм"
christian_communism_subtype_desc: "Несмотря на то, что христианство на протяжении всей истории человечества служило основой для многих философских школ, концепция объединения его с коммунизмом кажется странной. Однако последователи различных христианских коммунистических движений и партий утверждают, что в самой Библии содержится глубокий, и, к сожалению, игнорируемый сильными мира сего, посыл антикапитализма и любви к низшим классам. Этих религиозных людей вдохновляют ранние христиане, жившие простой жизнью, многие более поздние радикальные реформаторы и протокоммунисты, такие как Томас Мюнцер, и даже сам Карл Маркс, чье предполагаемое презрение к религии как к опиуму для масс проистекает из вишневой цитаты "Религия - это вздох угнетенного существа, сердце бессердечного мира и душа бездушных условий. Она есть опиум народа", подтверждая тем самым понимание Марксом необходимости для пролетарских верующих встречать невзгоды буржуазного мира со Словом Божьим. Прежде всего, христианские коммунисты преследуют одну цель - полное освобождение угнетенных от капиталистической системы через создание благословенной общины."
tot_italian_left_futurism_subtype: "Левый футуризм"
tot_italian_left_futurism_subtype_desc: "Итальянский левый футуризм, который некоторые называют синистральным футуризмом, а многие - маринеттизмом в политическом контексте, изначально был художественным направлением в Италии, основанным художником Филиппо Томмазо Маринетти, и связан с аналогичными направлениями в других авангардистских движениях, основанных на интернационализме и оказавших на него влияние, таких как сюрреализм, вортицизм, районизм, прецизионизм, конструктивизм, ар-деко и дада, а также противостоит идеям романтического традиционализма, как его современный соперник пассеизм. Впервые эта идейная форма была официально оформлена и изложена в Манифесте футуризма Маринетти при содействии других художников, работавших вместе с Маринетти в первоначальной футуристической группе, ранее сосредоточенной в Милане, таких как Умберто Боччони, Карло Карра, Фортунато Деперо, Джино Северини, Джакомо Балла, Луиджи Руссоло. В своей основе это движение представляет собой художественный отказ от прошлого, направленный на освобождение нации от прежней идентичности с целью актуализации реализации совершенной формы будущего. Итальянский футуризм прославляет именно современность, возможность и движение неизвестного и эстетически развитого будущего, а не любые общие источники итальянского традиционализма, такие как Ренессанс или римляне, с целью полного освобождения Италии от груза прошлого для полета в безграничные возможности завтрашнего дня. Несмотря на то, что Бенито Муссолини был одним из самых известных сторонников интервенционизма, с которым Маринетти объединился после создания Социалистической республики, уникальная 'Футуристическая политическая партия' наметила свою собственную революционную программу, отличную от чартистского национал-синдикализма. В своем политическом манифесте 'Демократия футуристов' последователи великого художника призывают к жестокому и точному антиклерикализму, отмене армии в пользу легкой добровольческой армии, уничтожению брака в пользу национализации воспитания детей и налога на свободную любовь, массовой дебюрократизации, полному равенству полов, георгианской земельной реформе, системе пропорционального референдума, ведущей к выборам технического однопалатного правительства, состоящего из двадцати членов моложе 30 лет, справедливо представляющих все важные социальные слои. Всеми своими предложениями левые футуристы стремятся разрушить существующий порядок, полный преступников и реакционеров как справа, так и слева, в котором социалисты и анархисты всегда отказывались вести войну, с тем чтобы, по выражению футуристов, осуществить 'единственную гигиену мира'. Несмотря на эгалитарный характер и неприятие тоталитарных форм государственного устройства, в последние годы - в связи с ситуацией, в которой оказалась Италия, - начало расти радикальное крыло во главе с давним футуристом Джузеппе Боттаи, многое заимствовавшее у национал-синдикалистов и солидаризировавшееся с зарубежными супремационистскими движениями."
tot_reformed_natsynd_subtype: "Реформированный хартийный тотализм"
tot_reformed_natsynd_subtype_desc: "Реформированный хартийный тотализм, который также называют реформированным или реформистским национал-синдикализмом, получил четкое определение в ходе протестного процесса, завершившегося подписанием 'Тоталистической хартии', - это идеология с глубокими политическими корнями, которая вновь возрождается. Имея ту же родословную, что и обычные национал-синдикалисты, то есть революционную сферу профсоюзного движения, главные сторонники реформированного национал-синдикализма - братья Амилькаре и Альцесте Де Амбрис, причем Альцесте не только был ныне все более оспариваемым приверженцами Муссолини главой Итальянского союза труда, но и прошел долгий путь организации провоенных Фаши вместе с Муссолини, стал соавтором футуристического манифеста вместе с Маринетти и даже обеспечил идеологическую основу для большей части недолговечной "Хартии Карнаро" Д'Аннунцио. В какой-то мере контрхартисты были призваны к действию тем, что они считают долго развивающимся предательством синдикалистских и социалистических идеалов, в конечном итоге приведшим к безумному тоталитаризму, нацеленному на уничтожение всего, против чего они выступают, реформисты вместо этого часто стремятся вернуться к принципам, точно изложенным в таких документах, как Хартия Карнаро, гарантируя модель коллективного суверенитета для всех граждан, независимо от пола, расы, языка, класса или религии, с институтами, пропитанными анархо-синдикализмом и уроками из карт городской средневековой итальянской и афинской демократической истории. Для сторонников Реформированной хартии силы магистрального тотализма стали не более чем инструментом выживания буржуазии за счёт поверхностно-глубинной трансформации, которую ей обеспечили не кто иные, как национал-популисты с красной окраской. Несмотря на то, что люди, подобные братьям Де Амбрис, составляют основную среду, характеризуемую клеймом реформированный национал-синдикалист, существуют группы, которые до сих пор носят это название, несмотря на то, что в большей степени придерживаются Хартии Муссолини-Мосли. К ним причисляют себя за несогласие с определенными аспектами, такими как прогрессивность социальной политики или сохранение некоторых демократических институтов, а иногда и за привнесение более либеральных элементов в тотализм. Ярким примером такой группы является Максимистская партия Нью-Йорка, возглавляемая протеже Мосли Франклином Делано Рузвельтом-младшим."
massimalismo_subtype: "Массимализм"
massimalismo_subtype_desc: "Широко известная под термином 'Массимализм', унаследованным от фракции Итальянской социалистической партии, отстаивавшей программу-максимум и впоследствии преимущественно создавшей Коммунистическую партию Италии, идеология Никола Бомбаччи называлась также марксизмом-муссолинизмом, национальным максимализмом, тоталистическим коммунизмом или даже бомбаччианским ревизионизмом наиболее ярыми противниками некогда убежденного коммуниста, ставшего восторженным сторонником национал-революционеров и их чартистской философии. Публикация его новых тезисов в газете "La Verita", созданной по образцу бывшей большевистской газеты "Правда", провал ленинской революции и триумфальное провозглашение Социалистической республики в Торнио оказали глубокое влияние на Бомбаччи, Он оставил труп PSI и расколотую PCd'I, чтобы восКликнуть о достоинствах того, что он считал истинным движением рабочих, движением, к которому тяготели наиболее воинственные представители его среды, движением, возглавляемым человеком, с которым его многое связывает со времен их молодости. Массимализм многое позаимствовал у муссолинизма, объединив доктрины национал-синдикализма с марксизмом и трудами В.И. Ленина, но при этом заменив некоторые аспекты того и другого. Там, где тоталисты сторонятся партии Авангарда, Бомбаччи видит в возрожденном состоянии нации, которое, как надеется Хартия, станет единственной возможностью для формирования успешного Авангарда после событий Гражданской войны в России. Там, где марксисты призывают к захвату средств производства, национал-максималисты стремятся к "социализации экономики" - концепции, разработанной Эдмондо Чионе. Движение, возглавляемое Бомбаччи, сравнивают с фракцией национал-якобинцев в Коммуне, особенно соратник коммунистов, ныне симпатизирующий тотализму Анри Гильбо, который видит в быстро растущей радикальной левой идеологии единственный путь к настоящей международной революции, которую не удалось осуществить Троцкому. И все же истинные наследники Маркса, мученика социализма Ленина, такие люди, как Бенто Муссолини, способны разбудить массы и добиться подлинного коммунизма. И таким образом, Massimalisti идут к истинной Итальянской Социалистической Республике, провозглашая на весь итальянский полуостров и за его пределы "Да здравствует социализм! Да здравствует Муссолини!"."
tot_social_credit_subtype: "Красный социальный кредит"
tot_social_credit_subtype_desc: "Левая теория социального кредита, или просто левый социальный кредит, или даже красный социальный кредит, является левым производным от распределительной экономической философии, впервые разработанной англоязычным философом К.Х. Дугласом. В её формировании принимали участие ирландские рабочие и недовольные фабианские социалисты, уставшие от иерархической природы британских левых, такие как Мод Гонн и Денис Айрленд, которые вместо этого поддержали идею Дугласа о скорейшей отмене наемного рабства с помощью национального дивиденда социального кредита. Как и его однофамилец, левый социальный кредит также выступает за то, чтобы правительство выпускало деньги без долгов непосредственно для населения, как потребителей, так и производителей, чтобы обойти проблему экономических спадов и хронического дефицита покупательной способности, от которого страдают многие экономики после Вельткрига, но левая теория социального кредита делает это на прогрессивной социально-экономической платформе, которая черпает вдохновение в экономике благосостояния умеренных, нереволюционных социализмов, отвергая при этом антилевые страшилки, которые изначально легли в основу движения социального кредита. Разделяя тезис о том, что системы созданы для людей, а не наоборот, на котором основывалось его предшественник, левый Social Credit стремится изменить финансовые правила и устои, а также само понятие идеологического спектра, чтобы обеспечить абсолютную социально-экономическую безопасность для своего населения, хотя идеология всё ещё раскалывается на более эгалитарные и широкие гуманитарные Клики, такие как в Ирландии, или в США с Робертом Хайнлайном и Новой Зеландии с Джоном А. Льюиса, и более расово, этнически и теологически мотивированными, как в таких местах, как Квебек с Луи Эвеном, и далее. Левая теория социального кредита, называемая её противниками справа псевдосоциализмом, хотя и рассматриваемая новыми союзниками слева как гораздо менее хищническая, чем её правый собрат, часто связана как с идеями христианского дистрибутивизма, экономического синкретизма, аграризма и другими идеями христианских правых, так и с идеями массовой социализации, социального статизма, социальной демократии, "квадратных сделок" и другими разнообразными политиками умеренных левых, объединяясь для предложения третьего пути с целью создания безопасной и надежной экономической утопии для всех внутри системы."
tot_nkrumaism_subtype: "Нкрумаизм"
tot_nkrumaism_subtype_desc: "Нкрумаизм - одна из основных форм социалистической мысли в рамках панъафриканской концепции, иногда также известная как консенсуализм благодаря книге её создателя Кваме Нкрумы "Консенсуализм: Философия и идеология деколонизации и развития с особым упором на африканскую революцию" её создателя, ганца Кваме Нкрумы. Для многих "Нкрумаизм" - это первая попытка коренного африканца сформулировать марксистский анализ условий и путей решения антиимпериалистической борьбы на Черном континенте, но закрасить работу великого государственного деятеля Золотого Берега, как его называют колонисты, было бы нечестно по отношению к тому глубокому богатству, которым пронизан идеологический фундамент, на котором строит своё правление Народная партия Конвенции. Консенсуализм - это, прежде всего, великое проявление синкретизма, сочетающего в себе евро-христианское, исламское и исконно африканское влияние с трудами Карла Макса, В.И. Ленина и многих чернокожих американских и карибских мыслителей, таких как Джордж Падмор, Маркус Гарви, К.Л.Р. Джеймс, У.Э.Б. Дю Буа, отец Дивайн и др. По словам Кофи Баако, одного из соратников Нкрумы, его философия - это социализм неатеистического толка, призванный реализовать то, чему учат все истинные религии, но не вытеснить их. Это свобода, единство, достоинство и право на самоопределение всех народов, что подкрепляется взглядами консенсуализма на то, что доколониальная Африка была долгой общиной и эгалитаризмом, ценностями, которые можно вернуть, несмотря на ущерб, нанесенный им европейскими институтами. Критики восходящей звезды Ганы утверждают, что Нкрумаизм - это не более чем культ личности, опирающийся на однопартийный демократический централизм и популистскую политику государственной собственности, а чисто утопический характер его социализма облекается в атрибуты "научных" марксистских элементов. Но эти голоса - не более чем крики завистливых оппортунистов и побежденных империалистов, ибо Кваме Нкрума знает, что Африка должна объединиться, и он обеспечит реализацию этого замысла."
tot_kleptocracy_subtype: "Клептократия"
tot_kleptocracy_subtype_desc: "Клептократия описывает систему правления - или отсутствие таковой - которая построена на коррупции и взятках, либо официально, либо через более теневые каналы. Не столько последовательная идеология, сколько естественный атрибут многих диктаторских или авторитарных режимов, чистые клептократии избегают идеологии или просто прикрываются идеологическим фасадом, преследуя при этом любые пути для удовлетворения амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя путь, которым каждая клептократия идет к достижению своих эгоцентричных целей, может сильно отличаться как по методам, так и по образу."
national_jacobinism_subtype: "Национал-якобинизм"
national_jacobinism_subtype_desc: "Представляя собой меньшую из двух фракций внутри Французской коммунистической партии, так называемые 'Национальные якобинцы' являются творением популярного "диссидента" Жака Дорио, а также других гетеродоксальных марксистов, таких как Поль Марион. Вытекающая из нежелания основной партии сотрудничать с единомышленниками на правом социалистическом фланге для достижения революционных целей, дориотистская тенденция отвергает марксистско-ленинскую ортодоксию и вместо этого обращается к наследию поздней доктрины монтаньяров и двух отцов Великой революции, Максимилиана Робеспьера и Луи Антуана де Сен-Жюста. Объединив патриотическое и уравнительное рвение "архангела террора" и путчистские элитарные методы установления социализма согласно бланкизму, Национальный ПКФ предполагает, что воля революционного актива станет приоритетной по отношению к закону. Призывая героическую молодёжь "Молодых коммунистов" следовать примеру, поданному неугасающим революционным пылом и преданностью отцов Монтаньяра, которым не исполнилось и 30 лет, когда их пламя погасло, Национальные якобинцы стремятся к полному уничтожению своих врагов и военному величию для достижения истинного республиканизма. Заменив атеизм культом Высшего Существа, будь то свободное определение, государственный коллективизм на равное владение собственностью при государственном капитализме и охватив забытый левыми сельский сектор, дориотистское крыло надеется в один прекрасный день создать обновленную нацию. Ведь согласно "Общественному договору" Руссо, только те, кто присутствует в этот момент, будут иметь права граждан в государстве-нации, а все буржуазные или чуждые элементы будут преследоваться со спартанским рвением, подобного которому не было со времен Сен-Жюста. "
tot_agrarian_socialism_subtype: "Аграрный социализм"
tot_agrarian_socialism_subtype_desc: "Аграрный социализм - это попытка соединить аграрные принципы с социалистической доктриной. Аграрные социалисты, за которых выступали Сапата и Народники, часто более консервативны, чем их левые союзники, и выступают за социалистическую систему, которая ставит крестьянство и фермеров государства выше всех остальных забот. Распространенный в менее развитых или слабоиндустриальных странах, аграрный социализм часто бывает демократическим и обычно призывает к созданию фермерских кооперативов, коммун или других кооперативных организационных структур, чтобы повысить производительность и эффективность сельского хозяйства, продвигаясь при этом к истинному социализму."
tot_market_socialist_subtype: "Рыночный социализм"
tot_market_socialist_subtype_desc: "В то время как большинство направлений социализма полностью отвергают рынок, рыночные социалисты не видят противоречий в том, чтобы позволить социальной экономике следовать правилам и течению рынка. В странах, придерживающихся рыночного социализма, малый бизнес и внешняя торговля только приветствуются, а сверхприбыли направляются на социальные программы или дивиденды. В сфере самой модели правительства партии рыночного социализма сильно отличаются друг от друга, но большинство из них придерживаются того, что можно описать как `советская демократия`. Наиболее известным примером такого движения является НСП Николая Бухарина, выступающая за реализацию Новой экономической политики."
tot_bukharinist_subtype: "Бухаринизм"
tot_bukharinist_subtype_desc: "Бухаринизм, или полурыночный социализм, - это комплекс идей, сформулированных бывшим российским большевиком Николаем Бухариным и составляющих основу программы его Народно-социалистической партии. После Гражданской войны Бухарин постулировал, что главным виновником провала революции стала неэффективная политика «военного коммунизма», которая привела к полному отчуждению крестьянства от большевиков и экономическому кризису. Для исправления ситуации будущее правительство должно, согласно трудам лидера НСП, созданного совместно с экономистом Николаем Кондратьевым, проводить «новую экономическую политику», ведущую к постепенному переходу к социализму. Это должно быть достигнуто путём государственного регулирования смешанной экономики с использованием плановых и рыночных механизмов, или «социализм в городе - капитализм в деревне», как это было описано на учредительном съезде партии. Хотя бухаринизм утверждает, что представляет собой «истинный ленинизм», он колеблется между поддержкой Народного фронта и его отрицанием в пользу «партии нового типа», что также привело к тому, что его сторонники различаются по своей позиции в отношении профсоюзов, либо выступая за их расширение, либо требуя их подчиненного превращения в производственный союз."
tot_euro_panafricanism_subtype: "Европейский панъафриканизм"
tot_euro_panafricanism_subtype_desc: "Европейский панъафриканизм, или колониальный панъафриканизм, как его называет один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми рабочими группами африканеров, европейский панъафриканизм в его понимании первоначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в рамках равноправного партнерства без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до истинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение "бремени белого человека" и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся после "Схватки за Африку", которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
tot_left_nationalism_subtype: "Левый национализм"
tot_left_nationalism_subtype_desc: "Левый национализм, широко известный как социал-национализм или просто левый национализм, - это направление национализма, возникшее в различных национально-освободительных движениях под влиянием социалистических школ мысли. Поддерживая самоопределение как высшую ценность, левые националисты стремятся создать для своего народа государство, в котором будет обеспечен народный суверенитет и равенство, определяемое местными условиями. Социал-националисты противостоят своим правым коллегам, отвергая в своей борьбе этнические или классовые различия."
british_maximism_subtype: "Британский максимализм"
british_maximism_subtype_desc: "Британский максимализм, известный также как мослизм, мослитский социализм, новый юнионизм или даже новый лейборизм, - творение Освальда Мосли. Родившись в аристократической семье, молодой политик разочаровался в делах консерваторов после их жестоких репрессий против мирного населения Ирландии. Вместе со своей женой леди Синтией «Симми» Керзон они стали приверженцами идеалов фабианского социализма и присоединились к независимой Лейбористской партии. В любом другом мире такая харизматичная личность могла бы стать следующим премьер-министром, но Британская революция и крах монархии потребовали кардинальных изменений в тактике Мосли. Создав группу «максималистов» в Конгрессе профсоюзов, бывший баронет опубликовал амбициозный документ, в котором излагал видение возрождающейся Британии. В «Меморандуме Мосли» утверждалось, что только через создание протекционистского, автаркического, национал-синдикалистского государства, подкрепленного учениями его друга Джона Мейнарда Кейнса, можно оставить в прошлом остатки классового конфликта и создать новый здоровый национальный корпус. Несмотря на многолетнюю работу в структурах TUC, идеи Меморандума так и не были приняты, и Мосли разочаровался в том, что он называл «красной баронократией», которая якобы никогда не заботилась о простых людях Британии. Видя себя преемником тюдоровских королей, сломивших власть аристократов, а также лорда-протектора Кромвеля, которого Мосли называет «первым британским тоталистом», лидер максималистов приложил немало усилий, чтобы использовать силу низших классов в своей миссии по перестройке всего Союза в государство, организованное вокруг председателя. Хотя мослииты выступали за освобождение бывшей Британской империи и воссоединение с близкими по культуре народами, они по-прежнему стремятся к реализации панъевропейской программы с братскими народами. Одним из ближайших соратников Мосли является Бенито Муссолини, с которым у Освальда много общего, но при этом они расходятся в социальных взглядах. В среднем Мослиизм довольно прогрессивен, он поддерживает толерантность на религиозной почве, неэтническую национально-государственную идентичность, феминистские инициативы и даже приветствует трансгендеров, таких как Виктор Баркер. В конечном счете Британский максимализм - это личный инструмент Освальда Мосли, чье видение должно зажечь и нести пламя в Британии, которое никогда не погаснет в веках, пламя, направление которого может оказаться неожиданным, а иногда и шокирующим."
left_boulangism_subtype: "Левый буланжизм"
left_boulangism_subtype_desc: "Движение Жоржа Буланже "Буланжизм", которое едва не привело к свержению Третьей республики во Франции, наиболее известно тем, что сыграло ведущую роль в формировании современных французских правых популистских движений, но также имело меньшее влияние на левых. Левый буланжизм, сосредоточенный вокруг таких разных личностей, как Габриэль Террайль, Альфред Наке, Фредерик Буле и Жан Пласид Туриньи, столь же разнообразен, как и сам буланжизм, но сходится по нескольким пунктам: необходимость сильного, харизматичного и популярного лидера, поощрение яростного и жестокого реваншизма по отношению к Германии, своего рода контролируемая экономика, от полного государственного управления и упразднения банков до сохранения частной собственности и продвижения французских предприятий вперёд иностранных путём предоставления привилегий, проведение социальных реформ, таких как 8-часовой день или оплачиваемый отпуск, сотрудничество между крестьянами и рабочими, в сочетании с гордостью за Францию, которая могла варьироваться от простого патриотизма до жесткого национализма."
zinovievism_subtype: "Зиновьевизм"
zinovievism_subtype_desc: "§Y(Зиновьевизм)§!\n\nЗиновьевизм, также известный как большевистско-ленинизм, представляет собой революционную доктрину, возникшую как ответ на вырождение Революции в жесткую диктатуру из-за политики военного коммунизма. Он воплощает слияние большевистского интернационализма, утопизма, присущего духу Октября, и непоколебимой партийной убеждённости в моральной необходимости революционной миссии. Будучи идеологическим наследником и возродителем идей Ленина, Зиновьев строит гуманистическую, но мобилизующую диктатуру Пролетариата, стремясь возродить глобальную революционную динамику через партию как моральный авангард человечества. Для последователей Григория Зиновьева Коммунистическая партия - это совесть своей эпохи, а её лидеры - носители исторической воли рабочего класса, избираемые не только через борьбу, но и через моральный закон. По сути, зиновьевизм - это популистская и эмоционально заряженная диктатура, основанная на массовой агитации и риторической демагогии. Она включает активную работу на местах, идеологические кампании, проникающие в школы, культуру, армию и даже профсоюзы. Григорий Зиновьев - пророк мирового коммунизма, верящий в святость большевистского дела, моральную миссию партии и в то, что для сохранения достижений Революции необходимо не дать ей остыть и выродиться."
council_communism_subtype: "Советский коммунизм"
council_communism_subtype_desc: "§Y(Советский коммунизм)§!\n\nСоветский коммунизм - это одно из основных течений, развившихся на коммунистической левой после Гражданской войны в России, наряду с неожиданным успехом синдикалистских революций в Западной Европе. Советисты считают, что падение капитализма неизбежно, а двигатель революции может поддерживаться только через возникновение независимых и автономных рабочих советов и организаций, что в конечном итоге приведёт к диктатуре пролетариата через массовые забастовки и другие формы промышленного действия. Это, естественно, привело советских коммунистов к созданию новых профсоюзов, независимых от традиционных, которые они рассматривают как фронтовой мираж, созданный союзом капиталистической буржуазии и их реформистских социал-демократических союзников. Хотя эти позиции могут создавать впечатление, что советизм имеет сходство с революционным синдикализмом или ленинским марксизмом, иногда заимствуя от первых идеи индустриального профсоюзного движения и концепцию «одного большого профсоюза», а от вторых - восхваляя их усилия, советский коммунизм отвергает эти течения по идеологическим основаниям. Синдикалисты часто сохраняют буржуазные структуры власти и профсоюзизма, создавая «выродившиеся трудовые государства», тогда как сироты большевизма отказываются от власти рабочих в пользу новой элиты, вырастающей из авангардной партии и навязывающей свою власть через государственный социализм. В итоге советские коммунисты - это разнородная группа политиков и теоретиков, таких как Антон Паннекук, Герман Гортер, Отто Рюле, Сильвия Панкхёрст, Пауль Маттик; все они в определённые моменты признавали необходимость и временный характер существования государства и политических партий, рассматривая это лишь как этап на пути к распространению классово сознательного пролетариата, готового взять власть в свои руки."
peasant_charterism_subtype: "Крестьянский хартизм"
peasant_charterism_subtype_desc: "§Y(Крестьянский хартизм)§!\n\nКрестьянский хартизм, или аграрный хартизм и соутизм, как его ещё иногда называют, является идеологическим развитием более традиционного хартистского тотализма, продвигаемого галисийским радикалом Мануэлем Соуту Виласом. Соутo, близкий друг испанского национального синдикалиста Рамиро Ледесмы, всегда был твёрдым сторонником национального синдикализма, но в своей собственной, сильно децентрализованной, крестьянской и жестокой форме. Крестьянский хартизм связан с возникающей галисийской политической силой - Bloque Social Campesino, и в своей основе это глубокая ненависть Соутo к пролетариату и буржуазии, воплощённая в идеологии. Центральная идея состоит в том, что пахари и труженики иберийских полей были исключены из политического процесса со времён появления массовой политики, но на самом деле они - это чистый, нетронутый народ мира, избавленный от зла быть «гражданином». Рабочие и собственники, владеющие землёй в своих декадентских городах, стали посмешищем человечества, примитивными людьми, которые загнали крестьянина в его последние убежища - отдалённые деревни таких регионов, как Галисия. Эти города мало чем занимаются, кроме как вытягивают плоды труда крестьян, выращенные ими потом и кровью.\n\nПо мнению крестьянских хартистов, этот порядок должен быть разрушен, а землевладельцы и коррумпированный кацикизм Иберии - свергнуты через вооружение крестьянства. По замыслу Соутo, советы и аграрные союзы станут новыми органами воли народа, руководимыми массовыми действиями крестьян, а государство будет лишь обеспечивать общественное единство. Волна народного подъёма крестьянства приведёт к истинно очищенной революции, где старые институты больше не будут диктовать спонтанную и благородную жизнь сельских жителей. В конце концов, там, где на протяжении истории процветали наука, политическая теория, культура и религиозная жизнь, всегда была плодородная почва и грязные руки крестьян, которые их обеспечивали, и как творцы империй, справедливо, что новая эпоха взойдёт над Иберией, ведомая скромным, чистым человеком."
waisi_movement_subtype: "Движение Ваиси"
waisi_movement_subtype_desc: "§Y(Движение Ваиси)§!\n\nДвижение Ваиси представляет собой важное явление в татарском обществе. Оно было основано Бахаветдином Ваиси (Ваисовым), членом суфийского ордена Накшбандия, которого царские власти заключили в психиатрическую лечебницу за участие в татарских крестьянских восстаниях в конце XIX века.\n\nСовременное воплощение движения Ваиси можно охарактеризовать как крестьянское движение, сходное с русскими Зелёными армиями, - народное, религиозное и фундаменталистское по своей сути. Оно выражает революционный дух угнетённых татарских крестьян и национально-религиозный нарратив о прямом происхождении татар от Волжской Булгарии. Участники движения Ваиси убеждены, что между учениями Корана и Шариата и современными социалистическими идеологиями существуют важные параллели. Поэтому они стремятся восстановить исламскую булгарскую нацию через священную и праведную революцию, ведомую принципами Аллаха - любой ценой."
evidentist_technocracy_subtype: "Эвидентистская технократия"
evidentist_technocracy_subtype_desc: "§Y(Эвидентистская технократия)§!\n\nМало кто ожидал бы, что один из авангардов коммунизма в Бразилии был организован ливанским православным иммигрантом, но именно такова была судьба Абилио де Некете. Приплыв с далёких берегов Средиземного моря, он впервые оказался в Риу-Гранди-ду-Сул и вступил в местную Республиканскую партию, к большому огорчению своего отца, глубоко верного федерализму. Два фундаментальных влияния на будущую политическую философию Некете он получил в Порту-Алегри, где стал приверженцем спиритизма по Кардеки и организовал Народную лигу защиты для защиты рабочего класса. В последние годы Мировой войны будущий основатель Максмалистского союза сотрудничал с анархистами, взаимодействовал с солдатами и был активен в различных синдикатах и профсоюзах. После разногласий с многими «либертарианскими» членами раннего коммунистического движения Бразилии, а также из-за электоральных неудач и трудовой политики многих «социалистических» партий по всему миру, Абилио отверг ручных рабочих как революционный авангард, вместо этого считая техников единственными непримитивными производителями в обществе. Так родился Эвидентизм - новая религия, сочетающая спиритизм, вдохновлённый Алланом Кардеки, пережитки большевизма и его родное христианство, - позднее объединённая с идеалом технократической элиты, которую Абилио описал в следующем размышлении: «Без интеллектуального элемента ни одна партия не победит. Достаточно знать, как определить рабочий класс: врачи, инженеры, астрономы, химики, военные, художники и все работники, будь то ручные или умственные, чтобы развеять многие сомнения». Эвидентистская технократия берёт стадии Маркса и развивает их дальше, рассматривая цепь Древних цивилизаций, феодализма, капитализма, коммунизма и, наконец, технократии как естественное завершение эволюции человечества. Настоящая революционная группа, переродив свои духи для улучшения как материально, так и морально до достижения желаемого совершенства, будет бескорыстно работать над перестройкой всего общества в видении добра и благотворительности. Во главе мира, в котором объединились все техники, будет стоять Абилио де Некете - человек с бескомпромиссной догматической визией, обладающий полным контролем над дорогой к утопии и разрушающий иерархии старого и нового, пока ничто не встанет на пути наследников Кюри, Эйнштейна, Сантос-Думонта и Эдисона."
arab_ihya_subtype: "Араб Ихья"
arab_ihya_subtype_desc: "§Y(Араб Ихья)§!\n\nАрабский мир остался предоставлен сам себе: Запад не сдержал обещаний по освобождению или, напротив, поддерживал продолжающееся угнетение со стороны Османского халифа. Революции, потрясшие Британию и Испанию, несмотря на внешнее сочувствие, уступили место старому империализму, окрашенному в красный цвет. Мишель Афлак, изучавший жизнь в Коммуне вскоре после взросления, пришёл к одному осознанию, наблюдая за своей родной Сирией - арабы нуждаются в Возрождении. Под влиянием различных аспектов проблемного коммунистического движения, Социального национализма Антуна Саадеха, а также радикально социалистического ба’атизма Заки аль-Арсузи и Ваиб аль-Ганима, Движение арабского возрождения стало идеологическим фокусом Афлака, оставляя повседневную организацию партии его близкому другу Саляху ад-Дину аль-Битару. Араб Ихья строится на трёх столпах: Вахда, Хуррийя, Иштирāкийя (Единство, Свобода, Социализм). Через объединение всех арабов в одну нацию будет остановлен прогрессивный упадок их земель, обеспечено искоренение феодализма, сектантства, регионализма, интеллектуального реакционизма и достижение нового возрождения. Свобода не должна слепо копировать западные модели, но должна вести к революционному авангарду, открывая путь к народной опеке - переходному периоду, в котором плюрализм мысли, а не голосования, укрепляет правое дело партии. Наконец, «Социализм» не имеет отношения к превосходству диалектического материализма - хотя Афлак не отрицает важность материальных условий - и не к социально-экономическим заблуждениям параноика аль-Арсузи. Сам Мухаммад внедрял арабский социализм во время своих завоеваний, освобождая народ от порабощения и превращая его в независимых людей. Так же, как он отвергает капитализм и синдико-коммунизм, Афлак отвергает атеизм и фундаментализм, предпочитая равенство всех религий и официальную государственную светскость, что является распространённой позицией среди арабских христиан, подобных ему. Духовные учреждения слишком долго использовали ислам как опиум для масс, забывая, что революция Мухаммада была высшим выражением арабизма, так как удовлетворяла потребности и воплощала ценности всех арабов через откровенный арабский Коран. Не нужно поклоняться исламу, но нужно понимать, что культура арабов неразрывно связана с верой, распространённой Мухаммадом - личностью, заслуживающей уважения и следования как героя, создавшего нацию. Многие могут высмеивать Амид (Лидера) Harakat al-Ihyā' al-'Arabī как вора, «марионеточного римского императора», «кипрского христианина» и предъявлять ему бесчисленные другие ложные обвинения, но никто не остановит силу, выпущенную Афлаком. Силу, предназначенную для того, чтобы направить гениальность арабов на возрождение, обеспечив тем самым будущее ренессанс своей нации и её революцию."
lindholmism_subtype: "Линдхолмизм"
lindholmism_subtype_desc: "§Y(Линдхолмизм)§!\n\nЛиндхолмизм, также называемый «Мыслью Линдхольма», - это идеология Свена Олова Линдхольма, последователи которой называют себя «Линдхольмерами». Формируя уникальный сплав национального синдикализма и местного шведского национализма, она проповедует исключительно национальную революцию, объединяя простого шведского рабочего и шведскую нацию в неразрывное целое. Корнями она уходит в идеалы максимизма Освальда Мосли и Хартию тоталистов, но отличается от них отказом от предполагаемой «англофилии», переосмысленной Линдхольмом через по-настоящему шведскую призму для Швеции. Линдхолмизм заявляет о себе в противостоянии либеральному капитализму и его упадку, а также интернационализированному синдикализму, считая такой международный взгляд прямым предательством авангардной революции. Подобно максимистам и национальным синдикалистам, все отрасли промышленности национализируются, когда некогда благородные владения конфискуются, а шведская культура возрождается под руководством партийного аппарата и самого Линдхольма. Для Линдхольмеров революция - это не просто политический или экономический переворот, но духовный, направленный на преобразование шведской души в синтезе революционных идеалов и железной воли старых каролинских солдат, создавая крестьянскую революционную идеологию. Внедряя идеалы дисциплины и выносливости каролинских крестьян-солдат, линдхолмизм бережно относится к крестьянским традициям, стремясь приручить и сохранить природный ландшафт далёкого Севера. Противодействие встречается с аналогичной дисциплиной каролинцев, подавляя предполагаемый упадок, чтобы революция оставалась непоколебимой. При этом, сохраняя стремление к индустриализации, линдхолмизм поддерживает священные места по всей стране, полностью принимая готическое архитектурное наследие и романтический образ Севера. Особое почтение отдается природе, без языческих представлений: шведские леса и реки рассматриваются как вечные символы революции. Источники силы, чистоты и вечного обновления перед лицом врагов, эти природные чудеса должны быть защищены от эксплуатации и разрушения. Таким образом, линдхолмизм представляет собой высший синтез национального синдикализма без иностранной коррупции в форме, возрождения шведской культуры в содержании и полной революции на практике. Быть линдхольмером - значит жить, руководствуясь идеей, что только когда государство управляет не только экономикой и институтами нации, но и сердцем каждого шведа, революция будет завершена."
tot_clientelism_subtype: "Клиентелизм"
tot_clientelism_subtype_desc: "§Y(Клиентелизм)§!\n\nКлиентелизм, связанный с боссизмом и другими понятиями «политических машин», описывает демократические и республиканские политические системы, в которых подразумеваемый или открытый принцип «услуга за услугу» используется для получения политической поддержки и влияния. Такие системы характеризуются партиями, обладающими значительным контролем над своими членами или избирателями - посредством услуг, сделок, подарков, а при необходимости и отказа в доступе к благам и услугам, или даже худшего. В этих системах политики и бюрократы выступают в роли покровителей, посредников и клиентов, обменивающихся услугами и заключающих сделки с другими влиятельными группами, лицами или избирателями ради политического успеха. Часто связанные с взяточничеством, шантажом, коррупцией и другими формами политического разложения, подобные системы балансируют на грани между республиканской демократией и олигархией, скрывающей авторитаризм под тонкой маской."
cargo_cult_subtype: "Карго-культ"
cargo_cult_subtype_desc: "§Y(Карго-культ)§!\n\nТакие термины, как «Культ Карго» и «Карго-мышление», стали использоваться антропологами для описания различных меланезийских религиозных движений, возглавляемых местными жителями, которые стремятся понять и обрести силу европейского «карго» посредством ритуальных практик. Презрительно называемые колониальными властями «вспышками безумия Вайлала» - в честь первого и самого известного подобного культа, - движения Карго-Культа в целом носят антиколониальный характер, осуждая европейских правителей за их жадность и обман, за сокрытие источника «карго». Хотя все эти движения проповедуют, что происхождение «карго» имеет божественную природу, единого мнения о том, какому именно богу следует молиться, нет: большинство групп, таких как движение Тагараб или движение Джона Фрума, в той или иной форме почитают христианского Бога - обычно наряду с предками и другими местными божествами; некоторые, вроде движения Яли, исповедуют неоязычество, а отдельные, как, например, Синдикалистское движение свободы, обращаются с молитвами к странным силам - вроде французских синдикалистов - в надежде на обретение процветания. Есть и такие, как культ Марафи Сатаны, поклоняющиеся самому князю тьмы. В ритуальной практике многие культы Карго требуют полного неподчинения колониальной власти и направляют своих последователей к действиям, способным угодить божественному источнику «карго». Это может выражаться в переосмысленных христианских и языческих обрядах, основанных на наблюдениях за поведением европейцев - как, например, в обряде Вайлала, где участники сидят на верандах, чтобы общаться с духами предков и умиротворять их европейскими пирами, если те разгневаны. Несмотря на различия, жителей многих островов Южных морей объединяет одно - их устремлённые взгляды к великой воде, в надежде, что следующий стальной корабль, пришедший издалека, привезёт все свои богатства им, а не их угнетателям."
tot_macianismo_subtype: "Макианизм"
tot_macianismo_subtype_desc: "§Y(Макианизм)§!\n\nПожалуй, нет человека, который бы так же ярко олицетворял борьбу Каталонии за суверенитет, как Франсеск Масья-и-Ллуса, дед Каталонии. Происходя из богатой семьи и имея перед собой многообещающую военную карьеру, Масья решил отказаться от этого будущего, чтобы посвятить всю свою жизнь единственной цели - независимости Каталонии от Испании. Масья отличался от других националистов своего времени невероятной способностью заручиться поддержкой широкого круга глобальных и региональных союзников, сумев объединить под эгидой своей организации Estat Català таких диаметрально противоположных деятелей, как анархисты CNT-FAI и католические ультранационалисты Даниэля Кардоны-и-Сивита. \n\nДетали их политических идей не имели большого значения в грандиозном плане каталонской независимости, поскольку Масья понимал дело Каталонии как антиимпериалистическую борьбу против господ в Мадриде и, таким образом, смог мобилизовать почти все слои каталонского населения в поддержку своего дела. Эта антиимпериалистическая убежденность распространилась и на его дипломатические инициативы: Масия основал Лигу угнетенных государств для сотрудничества с националистическими группами в Европе и остальном мире, стремясь продвигать дело безгосударственных наций по всему миру и одновременно работая над освобождением Каталонии. Однако, в отличие от многих других каталонских националистов, Масия не осуждал возможное федеративное решение для испанского государства, поскольку в своем стремлении к освобождению Каталонии он был способен порой идти на компромисс с испанскими республиканцами. Центральная идея макианизма заключается в опоре на децентрализованную, но в то же время сплоченную силу каталанства, которая является основной структурой политической партии Масья «Esquerra Republicana», поскольку партия придерживается трех центральных институтов аграрному союзу, промышленному союзу и самой партии, которые, в свою очередь, распространяются по всему каталонскому обществу и создают свои собственные альянсы в мозаике различных региональных аграрных групп, союзов, кооперативов и других политических партий и ячеек сопротивления. Жизнь Масья была прервана после его смерти от аппендицита, но это только усилило его роль в каталонской политике после того, как различные отколовшиеся фракции Estat Català поспешили использовать его наследие для политического влияния. Сегодня макианизм, как его стали называть, олицетворяет концепцию Каталонии как колониальной нации, жаждущей свободы, необходимость международной солидарности безгражданских наций и необходимость объединить разнообразные и враждующие фракции каталонского движения под единым фронтом, чтобы противостоять империализму Кастилии."
tot_matswanism_subtype: "Матсванизм"
tot_matswanism_subtype_desc: "§Y(Матсванизм)§!\n\nМатсванизм, идеология, которая всё ещё находится в стадии развития и была создана лидером движения за независимость и мессианской фигурой Андре Матсва. Матсванизм зародился в Браззавиле, столице бывшей французской колонии в экваториальной Африке, после того, как Германия включила африканские колонии Франции в состав Миттельафрики. Матсванизм по своей сути является яростно антиимпериалистическим, поскольку он сопротивляется культурной деградации, социально-экономическому неравенству и политическому угнетению со стороны колониальных держав. Матсва мечтает о независимом и прорабочем конголезском государстве, которое он и его народ могли бы назвать своим, даже если стремление к такой мечте приведет его в колониальную тюрьму, как это уже неоднократно происходило. Матсванизм пропагандируется политической ассоциацией Матсва Société Amicale des Originaires de l'Afrique Equatoriale Française и поддерживает дружеские связи с проиндигенистскими деятелями Французской коммуны, распространенными в различных синдикалистских, коммунистических и социалистических группах. Матсванизм уходит корнями в левую идеологию и народный популизм, а сам Матсва и его союзники долгое время работали над популяризацией и укреплением профсоюзов чернокожего населения и других социалистических программ по всему Французскому Конго, уклоняясь от колониальных сил безопасности и блокпостов, установленных их новыми немецкими повелителями. Это неугасаемое желание любой ценой помочь угнетенным массам и его готовность открыто сопротивляться колониальной системе, когда мало что ещё могло помочь, также подпитывали самый уникальный аспект матсванизма — его врожденную духовность, — поскольку Матсва начал невольно обретать своего рода квазирелигиозную ауру в глазах угнетенных масс Экваториальной Африки, которые видели в нем своего антиимпериалистического мессию, посланного сюда либо христианским Богом, либо каким-то духом теке, чтобы освободить их от колониализма, подобно тому, как их соседи в Бельгийском Конго видят в себе прославленного пророка Симона Кимбангу. империалистического мессию, посланного сюда либо христианским Богом, либо каким-то духом Теке, чтобы освободить их от колониализма, подобно тому, как их соседи в Бельгийском Конго видят печально известного пророка Симона Кимбангу, хотя сам Матсва не склоняется к этому мессианскому образу так сильно, как Кимбангу или другие подобные современные антиимпериалистические пророки, такие как Симон-Пьер Мпади из Конго или Уильям Ваде Харрис из Либерии. Однако, несмотря на этот странный квазимессианский подход и его открыто левую ориентацию, это не помешало другим местным политикам пытаться привязать свою идентичность и общественное восприятие к популярности Матсвы и его мессианской репутации, в результате чего некоторые аспекты мацванизма, честно или нет, проникли в программы других политиков Французского Конго по всему политическому спектру, что только ещё больше подпитывает идеи о предполагаемой божественности Матсвы среди масс."

anarcho_syndicalist_subtype: "Анархо-синдикализм"
anarcho_syndicalist_subtype_desc: "Крупнейшее ответвление основного ортодоксального синдикализма, анархо-синдикализм, стремится построить синдикалистскую систему, то есть систему, организованную вокруг профсоюзов и организаций работников, в рамках анархизма без гражданства. Стремясь отменить систему заработной платы, а также подпитываемый капитализмом этатизм, анархо-синдикалисты верят, что благодаря солидарности, самоуправлению, коммунизации, прямым действиям и прямой демократии можно построить истинный эгалитарный рай для всех. Отвергая частную собственность, иерархии и социальное расслоение, анархо-синдикалисты разрушат государство, чтобы построить свои юнионистские утопии, свободные от очевидной жадности этатизма."
feminist_syndicalist_subtype: "Феминистический синдикализм"
feminist_syndicalist_subtype_desc: "Подобно основному ортодоксальному синдикализму и анархо-синдикализму, феминистский синдикализм - это разнообразный общий термин, применяемый к любой неопределенно синцидалистской системе, которая ставит гендерное равенство и полный, широкий эгалитаризм выше всех других занятий. Стремясь искоренить социальные стигмы, которые веками преследовали угнетенные группы, синдикалисты-феминисты надеются донести свою форму социалистической мысли, основанной на профсоюзах, до каждого члена пролетариата в целом, независимо от пола, сексуальной ориентации или личной идентичности, проповедуя, что всё человечество заслуживает того, чтобы купаться в красном свете синдикализма."
syn_afrofuture_subtype: "Афрофутуризм"
syn_afrofuture_subtype_desc: "Афрофутуризм это недавно созданная идеология, пропагандирующая Панъафриканизм, африканский национализм и популизм для африканского народа, двигаясь к футуристической культурной революции, хотя то, что она определяет как "африканское", сильно различается. Связанный с различными другими идеологическими движениями от национального синдикализма до превосходства чернокожих и афроцентрического пацифизма, то, что значит быть африканцем в афробудущем, может варьироваться, но быть объявленным истинным африканцем в любом афрофутуристическом обществе, даёт все преимущества, которые может принести такой титул. Обычно радикальные и яростно преданные своим панъафриканским и футуристическим целям, граничащим с милленаризмом или фанатизмом, эти группы не остановятся ни перед чем, чтобы достичь африканского будущего."
syn_left_panafricanism_subtype: "Левый Панъафриканизм"
syn_left_panafricanism_subtype_desc: "Левый Панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно социалистическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества левых идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих социалистических государствах. Хотя и не по своему желанию, левый Панъафриканизм часто является милитаристским, и приверженность каждой конкретной партии более широкой мировой революции или другим левым целям за пределами Африки различна, но не все так озабочены исключительно африканскими делами. Широко распространённая на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Оньянго Обама, Кваме Нкрума, Джордж Падмор, Маркус Гарви и многие другие, и является одной из самых быстрорастущих новых идеологий на Земле."
syn_fascism_subtype: "Фашизм"
syn_fascism_subtype_desc: "§Y(Фашизм)§!\n\nФашизм, является одновременно продуктом гражданской войны в Италии и возрождением наследия, связанного с первоначальными Сицилийскими рабочими лигами (Fasci Siciliani dei Lavoratori), сформулированного Риккардо Ломбарди, лидером Христианской рабочей партии, после грандиозной кампании по мобилизации среди наиболее эксплуатируемых сельских аграриев и низших классов - той же самой базы, к которой апеллировали Сицилийские рабочие лиги. Этот новый фашизм выступает за отказ от исключительно меридионального национализма и возвращение к идеалам единого полуострова, наряду с массовым вовлечением низших классов в политику, представительной демократией и благочестиво-христианской аграрно-социалистической моделью общества. Поклявшись покончить с бедностью и эксплуатацией рабочего класса и крестьянства, расширить и защитить равные права для всех граждан, это синкретическое движение стремится объединить итальянский народ и залечить шрамы, оставшиеся после распада нации. Хотя термин Fasci/Fascio означает «лига» и используется множеством организаций в Италии, представляющих весь политический спектр, «Неофашисты» - единственное движение, для которого он стал основным названием."
african_syndicalism_subtype: "Африканский синдикализм"
african_syndicalism_subtype_desc: "Африканский синдикализм, или афросиндикализм, описывает разнообразные, но тесно связанные и уникальные африканские разновидности синдикализма, которые начали появляться на Темном континенте. Вариант ортодоксального синдикализма, впервые развившийся в старых колониях Франции и Англии, африканский синдикализм отличается тем, что он более ограничен реалиями африканской жизни и не так озабочен европейскими индустриальными идеалами. Как таковой, он обычно более консервативен. и, как правило, ориентирован на сельское хозяйство и сельское хозяйство, а не на тяжелую промышленность, уделяет большое внимание широкомасштабной добыче ресурсов, чтобы извлечь выгоду из минеральных богатств Африки, и обычно дружелюбен к местным африканским обычаям - однако существуют как про-трайбалистские, так и антитрибалистические варианты, а также более традиционалистские и модернистские формы. Не панъафриканский по своей природе, что не помешало многим панъафриканцам, таким как Кваме Нкрума и Джордж Падмор, присоединиться ко многим афро-синдикалистским идеям, но у него также есть ещё много стандартных сторонников, таких как Сирил Адула, и поэтому эта относительно редкая и новая идеология начала распространяться как лесной пожар по всей Африке."
liberalized_syndicalism_subtype: "Либеральный синдикализм"
liberalized_syndicalism_subtype_desc: "Считающийся чем-то вроде странности или даже аномалии в социалистическом ландшафте, либерализованный синдикализм ставит перед собой лишь одну титаническую задачу - достижение компромисса между синдикализмом и капитализмом. Либеральные режимы, как их называют некоторые, уважают и поощряют большинство форм малого и среднего частного предпринимательства, некоторые из них даже заходят так далеко, что в конкретных случаях сотрудничают с крупными корпоративными боссами. В то время как большинство сторонников либерализованного синдикализма по-прежнему поддерживают главенство Третьего Интернационала в руководстве делом, некоторые считают его слишком деспотичным и догматичным для его же блага и могут искать союзников в другом месте, среди западных либеральных демократий."
centralized_syndicalism_subtype: "Централизованный синдикализм"
centralized_syndicalism_subtype_desc: "Централизованный синдикализм описывает основные синдикалистские системы, которые дистанцируются от общих полудемократических организационных стратегий анархо-синдикалистских режимов, отстаивая сильное и централизованное профсоюзное правительство, обычно возглавляемое сильной исполнительной властью, властным централизованным профсоюзным конгрессом или какой-либо другой формой централизованной власти. Все ещё призывая к общественной организации вокруг союзов или красных гильдий, централизованные синдикалисты часто объединяют эти представительные органы в один общий союз для всей нации - тот, которым гораздо легче и эффективнее управлять главным и всемогущим руководящим органом."
democratic_syndicalism_subtype: "Демократический синдикализм"
democratic_syndicalism_subtype_desc: "Хотя основной синдикализм в определенной степени демократичен по своей сути, он обычно не дотягивает до истинной демократии, предоставляя возможность голосовать только членам профсоюзов или партии, или же создавая какие-то другие препятствия для истинно равных и открытых демократических систем. Демократический синдикализм - иногда называемый республиканским синдикализмом - отходит от этого, обеспечивая действительно свободную и справедливую демократию для всех граждан в своих нациях, причем встречаются системы как представительной, так и прямой демократии. По-прежнему связанные с синдикалистской экономикой, социализмом и юнионизмом, эти системы поддерживают голос масс как первостепенный столп истинно синдикалистского общества."
agrarian_syndicalism_subtype: "Аграрный синдикализм"
agrarian_syndicalism_subtype_desc: "Аграрный синдикализм порывает с традиционно индустриальной и урбанистической природой ортодоксального синдикализма, чтобы создать профсоюзное и коллективно организованное общество, сосредоточенное вокруг аграрных занятий и сельского хозяйства. Часто встречающийся в более сельских и менее урбанизированных странах, аграрный синдикализм во многом переКликается с настроениями основной синдикалистской мысли, только в аграрных рамках, а не в индустриальных, с мышлением пролетариата, сосредоточенным вокруг Фермера, а не идеала фабричного рабочего."
de_leonism_subtype: "Де-Леонизм"
de_leonism_subtype_desc: "Впервые организованный знаменитым американским активистом Дэниелом Де Леоном, де-леонизм - это форма "пассивного революционного" либертарианского марксизма, разработанная для того, чтобы соответствовать реалиям Соединённых Штатов. Ставя во главу угла идею о том, что массы должны одновременно организовывать промышленные союзы в каждой отрасли, а также объединенную левую политическую партию, чтобы постепенно продвигать свой общий имидж самостоятельно, без какого-либо авангарда или другой движущей силы, деонизм выступает как собственный американский бренд синдикалистской мысли, объединяющий марксистско-ленинские идеи в децентрализованную, антибюрократическая плесень. Против социалистической демократии, считая её слишком буржуазной, и против коммунизма или тоталитаризма за то, что они являются "государственными капиталистами" в Красном обличье, Деонизм стремится проложить новый путь для американских синдикалистов, который уважает реалии и историю Америки и её различных рабочих движений."
syn_georgism_subtype: "Джорджизм"
syn_georgism_subtype_desc: "Джорджизм, также называемый Движением за единый налог, - это экономическая идеология, выдвинутая американским экономистом и социальным реформатором Генри Джорджем, которая с тех пор превратилась в самостоятельную полноценную политическую идеологию. Центральный принцип философии джорджизма гласит, что, хотя люди должны ценить то, что они сами производят, "экономическая рента" - или все природные ресурсы и другие общие блага территории - должны принадлежать в равной степени всем членам общества. Утверждая, что единственным налогом должна быть стоимость земли, поскольку налогообложение экономической ренты ведет только к неэффективности и эксплуатации, джорджизм в первую очередь связан с экономикой, но с тех пор был связан с идеями, варьирующимися от синдикализма до демократического социализма и даже некоторых разновидностей анархизма. Однако что объединяет эти различные группы, так это приверженность массовому владению землей и всем, что она дает."
eco_syndicalism_subtype: "Экосиндикализм"
eco_syndicalism_subtype_desc: "Экологический синдикализм, или просто Экосиндикализм или Зелёный синдикализм, - это новое ответвление обычного ортодоксального синдикализма, который выступает за профсоюзный и индустриальный, но контролируемым и экологически сознательным образом. Обычно настаивая на зеленых технологиях и практиках, которые ограничивают их воздействие на экосистему и окружающую среду, экосиндикалисты пытаются объединить идеи защитников окружающей среды и охраны природы с очевидной необходимостью индустриализации, урбанизации и модернизации, а также сплавляя прошлые и нынешние методы, чтобы построить экономически сильную и политически эгалитарную синдикалистскую демократию, которая всё ещё действует как пастырь нашей общей биосферы."
syn_developing_leftism_subtype: "Развитой социализм"
syn_developing_leftism_subtype_desc: "Развитой социализм, также иногда называемый племенным левизной или коренным протосоциализмом, описывает традиционалистские и немодернистские общества, которые только недавно пришли к пониманию и принятию основ социалистической теории и начали согласованные усилия в попытке осуществить пролетарскую мечту. Часто находясь под влиянием внешних источников, сил или фигур, которые привносят эти чуждые идеи в эти общества, развивающиеся социалисты не придерживаются какой-либо одной марки левой риторики и часто используют самые разные идеи, чтобы заложить основы левой или псевдолевой идеологии, соответствующей их конкретным реалиям, культурам, и традиции. Хотя развитие социализма может быть лишь промежуточным шагом на пути к "истинному" социализму, оно также может быть конечной целью для традиционалистских групп, просто стремящихся сделать свои собственные общества более процветающими и равными, или для посторонних, чтобы продолжить свои идеологические эксперименты."
esperanto_syndicalism_subtype: "Синдикатизмо"
esperanto_syndicalism_subtype_desc: "Синдикализм, ориентированный на эсперанто, также называемый синдикатизмом, вращается вокруг центральных принципов традиционного европейского синдикализма и его разновидностей, таких как анархо-синдикализм и Централизованный синдикализм, подчеркивая при этом важность интернационализма и антинационалистического глобального социалистического сотрудничества. Этому международному продвижению способствует использование сконструированного польским доктором Л. Л. Заменгофом языка эсперанто - слияния различных реальных языков и искусственно разработанных лингвистических правил, направленных на создание единого языка для использования всем человечеством. Хотя некоторые предпочитают держать международное сотрудничество подальше от идей единого этатизма, многие другие "эсперантисты" отстаивают идею объединения всего земного шара в рамках одной синдикалистской утопии - Эсперантуджо - чтобы добиться истинного эгалитаризма и равенства для всего человечества под сияющей красной звездой синдикализма, объединённых общим лексиконом и растущая глобальная синдикалистская культура."
syn_mexicayotlism_subtype: "Мексикайотлизм"
syn_mexicayotlism_subtype_desc: "Движение Мексикайотль, иногда называемое мексикайотлизмом или мексикайотльской мыслью, описывает стремление гуманизировать, социализировать и демократизировать восстановленную империю ацтеков злодея Карраско. Это радикальное движение, возникшее в ответ на ублюдочную форму национализма мексиканцев и науа, проповедуемую ARM, стремится соединить восстановленную ацтекскую идентичность и современные идеи мексиканского и чикагского национализма с идеями мексиканской революции, принести социалистический аграризм, революционную демократию и истинный эгалитаризм для всех в Мексике, поддерживаемый нашей давно умершей религией и мезоамериканской идентичностью. Возглавляемый ацтекской элитой Тройственного альянса и возвышающий над ними широко любимую Фриду Кало как объединяющую фигуру в качестве главы государства, мексикайотлизм на первый взгляд кажется почти монархическим, поскольку народ и правительство наделили Кало монаршими именами и титулами бывших ацтекских правителей и божеств. Однако на самом деле она обладает очень небольшой политической властью и функционирует скорее как духовный и культурный лидер и объединяющая сила, возглавляющая новую демократическую систему. Стремясь объединить неэтноцентричный и не супремацистский национализм коренных народов, мезоамериканские практики, неошаманизм и художественное возрождение культуры с левыми идеями социалистического аграризма, революционного республиканизма и социального прогрессивизма, Движение Мексикайотль преобразует эту давно умершую империю в настоящую ацтекскую республику под руководством Тольтекатль."
syn_islamic_socialism_subtype: "Исламский социализм"
syn_islamic_socialism_subtype_desc: "Исламский социализм, или, реже, мусульманский социализм, представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью к более духовной форме социализма - часто, но не всегда марксизму - уходящей корнями в Мусульманская вера и учение Мухаммеда и Коран. Черпая вдохновение из закята, ранней мединской системы социального обеспечения Пророка, а также из различных других левых, прогрессивных, популистских, а иногда и традиционалистских и теософских источников, исламские социалисты сильно расходятся, но в основном утверждают, что Коран не только защищает их позиции, но и поддерживает их, и как таковые, они любой ценой произведут святую и благочестивую революцию под руководством Аллаха."
syn_buddhist_socialism_subtype: "Буддийский социализм"
syn_buddhist_socialism_subtype_desc: "Буддийский социализм представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью принципам буддизма, ссылаясь на то, что и социализм, и буддизм стремятся положить конец страданиям человечества посредством анализа наших условий и путём решения, удаления или преодоления таких препятствий с помощью практики и веры или созерцания. Разделенный между многочисленными сектами - некоторые милитаристские и некоторые пацифистские, некоторые более сосредоточены на идеологии, а другие - на божественном - буддийский социализм столь же разнообразен, сколь и красочен, смешивая различные разновидности социализма и разные школы буддизма для преобразования и метаморфозы личности. сознания пролетариата, чтобы положить конец человеческому отчуждению и страданиям. Стремясь создать социальный и эгалитарный рай, основанный на левой и буддийской философии, буддийские социалисты стремятся привести избранный пролетариат в нирвану и за её пределы."
syn_internationalism_subtype: "Левый интернационализм"
syn_internationalism_subtype_desc: "Левый интернационализм, который в прошлом также назывался троцкизмом, а затем вышел из моды из-за неудач и позора своего ныне покойного тезки, описывает позицию социалистов, поддерживающих коммунизм на основе демократического централизма и антинационалистическое глобальное левое единство для достижения истинной мировой революции, прямо противопоставляя себя конкурирующим понятиям "социализма в одной стране", распространенным в период его создания во время подъема российских Советов. Вокруг теории перманентной революции в противовес двухэтапной теории достижения коммунизма, исповедуемой его оппонентами, поддержки социальной революции в странах, ещё не пробудившихся к социалистическим идеям через массовые действия рабочего класса, чтобы вызвать крах капитализма, политической революции в "выродившихся рабочих государствах", уже открытых для идей социализма, использования переходной программы требований, которая является мостом между повседневной борьбой рабочего класса и максимальными идеями социалистического преобразования общества, и, конечно, поддержки пролетарского интернационализма, отсюда его современное название. В настоящее время это направление в значительной степени продвигается такими фигурами, как Макс Шахтман, Мартин Аберн, Доминик Урбани, Жан ван Хейеноорт, Осип Пятницкий, Джеймс П. Кэннон, Фрэнк Гласс, Чэнь Дусю, Пэн Шучжи, Чэнь Билан, Диогенес де ла Роса, Та Ту Тау, Эрнест Мандель и многими другими, и стало основой для других уникальных ответвлений, разработанных и адаптированных такими людьми, как Джей Лавстоун, Джеймс Бернхэм и многими другими. После смерти своего родоначальника троцкизм отказался умирать, и вместо этого раскололся, но остался, каким-то образом продолжая хромать, как одна из самых популярных форм коммунистической идеологии по всему миру."
syn_esoteric_leninism_subtype: "Левый рерихизм"
syn_esoteric_leninism_subtype_desc: "Левый рерихизм - также называемый левым Агни Йога Мышлением, эзотерическим ленинизмом или буддо-коммунизмом - является мутацией оригинального "рерихизма" Николая Рериха и его жены Елены, вдохновленной шепотом махатм и впечатляющими гуманитарными усилиями Владмира Ленина и других выдающихся социалистов по всему миру, которые боролись за освобождение человечества от угнетения. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, первоначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просвещённой культурой для всего человечества, называемой Культом Света Огня. Эти идеи подкрепляются священными религиозными традициями, которые они поддерживают, а также глубокой заботой об экологии, защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае левого рерихизма - преданностью социалистическому интернационализму, исповедуемому махатмой Лениным и его единомышленниками, святыми большевиками, которые работали над освобождением человечества от угнетения. Левые рерихисты рассматривают Ленина и других подобных ему гуманитарных мучеников как истинных святых и мастеров, пытающихся достичь этого Pax Cultura своими собственными средствами, и как таковые приняли близко к сердцу идеи различных большевистских и более широких левых мыслителей. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, стремящимся объединить и сохранить духовную и культурную красоту человечества и природы в целом, и социалистическая идеология для достижения такой утопии, открывающая врата в Шамбалу."
syn_cowboy_communalism_subtype: "Ковбойский коммунализм"
syn_cowboy_communalism_subtype_desc: "Уникальный для сельских фронтиров Северной Америки, Ковбойский коммунализм - это синкретическая, но разнообразная социалистическая идеология, сосредоточенная на использовании архетипических ковбоев, ранчеров и вакеро, которые доминировали в истории ранних пионеров Северной Америки, как идеальный пример ранней формы аграрно-коммунистического социализма, который должен быть модернизирован, для создания прогрессивного и свободного леволибертарианского общества, поддерживаемого общинностью, аграрными и демократическими принципами, объединенного обновленной национальной идентичностью пограничника, или ковбоя. Ковбойский коммунализм связан с такими схожими идейными формами, как пограничный социализм и казачий коммунализм, но более конкретно коренится в основной левацкой теории, будучи уникальным для англо-, испаноязычных и коренных народов Канады, США, Мексики и сельских районов Центральной Америки, и стремится любой ценой сохранить пограничный дух Дикого Запада Северной Америки как уникальную культурную и национальную идентичность, обернув её в новую эгалитарную и прогрессивную красную шкуру."
syn_comrades_coast_subtype: "Товарищи побережья"
syn_comrades_coast_subtype_desc: "Плавая по щедрым водам этого мира, борясь за свободу и некое чувство равенства или гуманизма своим собственным жестоким способом, разнообразные и разобщенные полуидеологические преступные группировки, в просторечии называемые в широком мире "Товарищами побережья", придерживаются формы "пиратского популизма", которая отличает их от других соленых Рыцарей и изъеденных цингой морских псов, рыскающих по Семи морям и за их пределами. Эта странная и синкретическая идеология, навеянная старыми сказками об эгалитарном пиратском рае Либерталии, призывает к созданию радикального левого общества, свободного от государственной тирании и угнетающей теории, и поддерживаемого в социально-экономическом и культурном плане пиратством и другими преступными действиями, а в некоторых случаях также организациями докеров, рыбаков и другими морскими профсоюзами местной морской индустрии. Разнообразное движение связано с такими идеями, как капонеизм, Иллегализм, индивидуалистический анархизм, мафиозный популизм, коммунализм, синдикализм, морской юнионизм и другими побочными формами левых или полулевых идеологий, которые выступают против традиционных государственных и общественных структур, и отстаивают пиратство и его многочисленные криминальные аспекты и стили жизни как жизненную силу экономики и своей "теории", которая в основном распространяется через пропаганду поступков и преступных действий, а не через какую-либо литературу или организованную доктрину. Грубые, соленые, обожженные солнцем и абразивные, эти пираты-популисты стремятся создать свою собственную морскую криминальную утопию, свободную от любых скептиков и приземлителей, желающих поставить на якорь их революционную мечту."
syn_kleptocracy_subtype: "Клептократия"
syn_kleptocracy_subtype_desc: "Клептократия описывает систему правления - или отсутствие таковой - которая построена на коррупции и подкупе, либо официально, либо через более теневые каналы. Не столько последовательная идеология, сколько естественный атрибут многих диктаторских или авторитарных режимов, чистая клептократия избегает идеологии или просто прикрывается идеологическим фасадом, преследуя при этом любые и все пути для удовлетворения амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя путь, которым каждая клептократия идет к достижению своих эгоцентричных целей, может сильно отличаться как по методам, так и по образу."
syn_illegalism_subtype: "Иллегализм"
syn_illegalism_subtype_desc: "Иллегализм - это направление левого анархизма, получившее распространение во Франции, Италии, Швейцарии и низких странах, которое в основном исходит из индивидуалистических тенденций и идеи Альберта Либертада о том, что анархизм воплощает радость жизни, а не воинственное самопожертвование во имя иерархии или общественных стандартов, навязанных государством. Воплощая незаконность, преступность и табу для каждого индивидуума как средство подрыва капитализма и других форм статистического угнетения, поддерживаемых так называемым "законом и порядком", нелегалы стремятся разрушить государство и заменить его бурным морем хаоса, преступности и гедонистических излишеств, не связанных стандартизированными моральными стандартами или угнетающими социальными нормами. Иллегализм в основном делится на две основные школы: индивидуалисты-нелегалы, вдохновленные Клементом Дювалем и Мариусом Жакобом, которые считают, что их преступления были образовательным и организационным инструментом, использованным для содействия расширенному движению сопротивления в соответствии с теориями индивидуальной рекультивации, и эгоистические нелегалисты, вдохновленные трудами Макса Штирнера и действиями банды Бонно, которые вместе утверждали, что их действия не имеют моральной основы и что такие незаконные действия совершаются из-за личных желаний, а не из-за какого-то высшего идеала. Как таковой, Иллегализм едва ли является единой идеологией и оставляет вопросы экономики и другие тривиальные вещи другим мыслителям, идеологиям и разновидностям социализма в их обществах, чтобы заполнить пробелы, которые они оставляют позади, поскольку они прокладывают дорогу к чистой свободе и обществу без гражданства без иерархии, используя такие преступления, как кража, мошенничество, грабеж, разбой, подделка, магазинные кражи, бандитизм, мародерство, отмывание, рэкет, шантаж и многое другое, чтобы присвоить капиталистические богатства путём вмешательства в экономические дела, подорвать авторитарные и деспотичные социальные структуры и привести к истинной свободе в неколлективистской анархистской утопии. В иллегалистском обществе нет ни законов, ни богов, ни хозяев, ибо законы и моральные авторитеты служат только для того, чтобы сковать человечество и удержать его от истинной свободы и равенства."
syn_caponism_subtype: "Мафиозный социализм"
syn_caponism_subtype_desc: "Мафиозный социализм, часто называемый просто капонизмом или капонеизмом по имени его ведущего "теоретика", - это идеология, приписываемая известному криминальному авторитету и псевдосоциалисту Альфонсу Капоне, который достиг политической известности в рамках американского социалистического движения во время Гражданской войны. Капонеизм основан на идее "мафиозного популизма", или системы, в которой преступная сеть выполняет роль государства в обществе благосостояния, вдохновленном левыми. Хотя внешне эта идеология не является социалистической, она имеет некоторые общие черты с французским Иллегализмом, а также с идеей многих левых о том, что роль государства заключается в заботе о людях и удовлетворении их потребностей в справедливых условиях, только государством в этих обществах являются подразделения, организации и синдикаты их криминальных авторитетов. Авторитарные и патерналистские в рамках поглощающей иерархии преступного синдиката, который их сформировал, капонеистские общества по-прежнему характеризуются местной демократией, одновременно связанной и свободной от операций преступников вокруг них, а также поддерживающей местные профсоюзы и рабочие организации как для улучшения положения рабочего класса, так и для получения прибыли от их работы. Набирая популярность по мере того, как такие фигуры, как Лаки Лучано и Каспер Холстейн, начинают распространять эти мысли, капонеизм с каждым днём постепенно превращается в более последовательную и легитимную идеологию."
syn_noirism_subtype: "Нуаризм"
syn_noirism_subtype_desc: "Нуаризм - уникальная гаитянская идеология, распространенная во всем идеологическом спектре Гаити, призывающая к доминированию афро-гаитян над белой и мулатской элитой после столетий угнетения. Вдохновленный и связанный с движением "Негритюд" во Французской Африке и на французских Карибах, но в гораздо большей степени ориентированный на Гаити, нуаризм утверждает, что американский и французский колониализм, а также длительное господство мулатского правящего класса над массовым крейольским и афрогаитянским большинством долгое время были вредными для гаитянского общества, и что только через афроцентристское культурное возрождение Гаити может освободиться от оков евроцентристского застоя и деградации крейольской культуры. Конкретная социально-экономическая политика, поддерживаемая различными политическими и культурными деятелями, представляющими весь идеологический спектр Гаити - от правых националистов Карла Бруара до умеренных демократов Жана Прайс-Марса и даже левых синдикалистов Жака Румена и Жозефа Жолибуа, - может существенно отличаться, но все они направлены на улучшение положения афрогаитянского большинства и возрождение его культуры на основе криола и воду."
syn_bahai_universalism_subtype: "Бахаистский универсализм"
syn_bahai_universalism_subtype_desc: "Бахаистский универсализм - неофициальное обозначение синкретической и разнообразной идеологии, возникшей в результате слияния идей социализма с догматами бахаистской и ранней бабистской веры и учениями их основателей Бахауллаха и Баба соответственно. Прежде всего, бахаи-универсализм как идейная форма, уходящая корнями в бахаистский спиритуализм, придерживается учения о том, что последовательные Проявления Бога, явленные человечеству через различных религиозных пророков, таких как Иисус, Мухаммед или Будда, приходили к человечеству в заранее установленном порядке, постепенно развивая человечество и наши души на пути к просветлению, Утопия и эпигенез, которые в конечном итоге должны завершиться созданием мирного глобального миропорядка, объединяющего все человечество, ликвидирующего любые поверхностные разделения, такие как раса, пол, этническая принадлежность, культура и т.д., и защищающего природную среду для того, чтобы обеспечить эгалитарное и райское существование для всего живого. Однако, развивая эти духовные учения, универсализм бахаи сочетает эти идеи с мягким, не догматическим и не идеологически строгим подходом к широким социалистическим и прогрессистским реформам, заимствуя лучшие аспекты из различных типов левых и леворадикальных идей с целью построения недиктаторского общинного общества, где каждый человек волен решать, насколько социалистическим или нет он хочет видеть своё собственное существование. Более того, поскольку Вера Бахаи не одобряет какую-либо конкретную экономическую систему, уделяя больше внимания духовно-нравственным аспектам любого решения экономических проблем общества, Универсализм Бахаи склонен следовать и поддерживать идею экономического самоопределения, допуская создание смешанной экономики с возможностью значительной адаптации, вариаций и гибкости на местах среди коммун и общин. Несмотря на то, что универсализм бахаи уделяет особое внимание внутреннему устройству местного самоуправления и предоставлению ему как можно большей свободы при сохранении своих основных принципов, он в равной степени ориентирован и на интернационализм, представляя себе глобальное содружество, объединенное своими мирными идеями, разделенное на автономные подразделения, которые могут самостоятельно решать, как управлять такими аспектами своего общества, как валюта или её отсутствие, базовые правила и подход к системе социального обеспечения. Выдвинутый в первую очередь анархистом, георгианистом и эсперантистом Джеймсом Фердинандом Мортоном-младшим, чей собственный опыт работы в этих широких областях оказал существенное влияние на эту мыслеформу, поскольку она приобретает черты таких же, как он, практиков, универсализм бахаи посвящен миру и любви во всем мире прежде всех других целей, и через земных слуг Бахауллы в этом мире будет создана духовно просвещённая и эгалитарная утопия для всего человечества, которую он себе представлял."
syn_negritude_subtype: "Негритюд"
syn_negritude_subtype_desc: "Негритюд - система критики литературной теории, сформированная франкоязычными интеллектуалами африканской диаспоры, которая впоследствии стала превращаться в собственную уникальную форму франкоязычного левого Панъафриканизма в разных его проявлениях, хотя большинство приверженцев призывают к простому панъафриканскому сотрудничеству, а не к какому-либо настоящему политическому союзу в большинстве случаев. Первоначально он был организован писательским дуэтом Полетт и Жанны Нардаль из Мартиники, а затем расширен с помощью мартиникского поэта Эме Сезера, сенегальских мыслителей Абдулайе Саджи и Леопольда Седара Сенгора, Леона Дамаса из Французской Гвианы и других, таких как Жильбер Гратиан, Леонард Сенвиль, Луи Т. В своей основе Négritude - это совместная мыслеформа, которая отвергает колониализм, расизм, империализм, неравенство и евроцентризм, продвигая независимую и возрожденную африканскую культуру в рамках устойчивых франко-африканских связей, чтобы снять клеймо с африканской цивилизации и поднять африканскую диаспору на равные позиции товарищества и сотрудничества с остальным миром; все они опираются на марксистскую политическую философию в традиции черных радикалов - однако немарксистские формы социализма, такие как социал-демократизм, синдикализм, национальный синдикализм и другие более экстремистские левые ответвления становятся все более распространенными по мере того, как идеологии Третьего Интернационала и других зарубежных социалистов продолжают мутировать и влиять на африканский континент, особенно по мере того, как афросюрреалистические художественные основы движения Négritude сливаются с европейскими концепциями сюрреализма и футуризма. Связанный с аналогичными идеями африканской диаспоры, такими как нуаризм, гаитянский индигенизм и гордость крейолов, а также с растущей концепцией "Чёрное - это красиво" среди афро-карибских американцев в Нью-Йорке и черном поясе Америки, Négritude представляет собой доминирующую форму подобных идей во всей Франсафрике. Отвергая идею культурной ассимиляции Африки или представления о том, что Африка менее цивилизована, чем остальной мир, движение Négritude стремится вывести франкоязычную Африку на путь сияющей славы, усадить её за глобальный стол переговоров как единое целое или, по крайней мере, сотрудничающее, равное с остальным миром, сделав понятие "Чёрный", или Négre, тем, чем можно только гордиться."
syn_mariateguismo_subtype: "Мариатегизм"
syn_mariateguismo_subtype_desc: "Мариатегизм - леворадикальная, проиндигенистская философия, созданная перуанским писателем, журналистом, политиком и философом Хосе Карлосом Мариатеги Ла Чира, получившим прозвище Эль Амаута или "Учитель" благодаря своему огромному влиянию на перуанскую культуру и современную политику. Взяв за основу как анархо-синдикалистские, так и более традиционные марксистско-ленинские течения - в частности, идеалистические, антипозитивистские, антиэволюционистские и антиматериалистические работы таких итальянских мыслителей, как Антонио Грамши и его теория культурной гегемонии, а также Бенедетто Кроче и Антонио Лабриола, Mariáteguismo предлагает синкретический путь вперёд для коренных жителей Перу и одновременно заботу о более широком испаноязычном населении в освобожденной системе, очищенной от империалистической коррупции, антиаборигенных настроений и токсичного испанизма, который привел Южную Америку к краху с момента прихода испанцев. Мариатегизм также любопытно связан с перуанским авангардом: ранние произведения мариатегистов были написаны вместе с близким другом Мариатеги, известным перуанским писателем и рассказчиком Педро Абрахамом Вальделомаром Пинто, что также привело к появлению некоторых более иностранных идей об авангардной сцене, пришедших из Парижа и Италии. Ссылаясь на идею о том, что Перу времен инков и других доколумбовых племен представляло собой общинную, даже протосоциалистическую сеть обществ, построенных на коллективизме и массовом подчинении общему социальному долгу, Mariáteguismo считает, что "Завоевание" или вторжение конкистадоров вызвало раскол не только в нашей истории, но и в нашей экономике: вторгшиеся европейцы заставили нас перейти к феодальной системе, которая за прошедшие века только подорвала исконную культуру и самобытность Перу. Отвергая порочный закон гамонализма, или "боссизма", присущий постколониальным бюрократиям Перу, Эквадора и Боливии, и опровергая все сделки и договоры, которые они навязывали коренным народам, мариатегизм стремится устранить ущерб, нанесенный Андам за многие века проевропейского элитаризма, коррупции и капитализма, разрушив старый порядок, вырвать центральное правительство из лап гамоналов, национализировать различные ресурсы и отрасли промышленности, основанные туземцами, которые впоследствии были украдены и расширены этими гамоналами, раз и навсегда, и в целом создать новое революционное социалистическое государство, основанное на марксистско-синдикалистской синкретической линии, что соответствует проиндигенизму и автономному коммунализму самого Мариатегиса."
syn_red_junta_subtype: "Красная Хунта"
syn_red_junta_subtype_desc: "Военные хунты с явным левым уклоном столь же разнообразны, как и их некрасные коллеги, но объединяет их необходимость "защищать" социализм в стране, в которой они обосновались. В то время как власть генералов и солдат начинает вытеснять власть комиссаров и секретарей, Красная хунта будет делать все возможное, чтобы удалить предполагаемых коррумпированных гражданских бюрократов и подрывные элементы, которые могли бы использовать колеса власти революционного правительства в своих собственных целях. Такое устранение, как правило, предполагает создание глубоко автократического полицейского государства и наращивание военного присутствия, чтобы власть хунты могла в конечном итоге трансформироваться в нечто менее воинственное, когда дела будут сделаны, или, в случае менее щедрых режимов, чтобы хунта окончательно укрепила свою власть над страной. Однако, несмотря на эту новую волну воинствующего авторитаризма, при красных хунтах, как правило, сохраняется социалистическое правление, а низшие классы по-прежнему получают социальное обеспечение и различные виды защиты, которые им были обещаны до прихода хунты к власти."
syn_natsynd_subtype: "Национал-синдикализм"
syn_natsynd_subtype_desc: "Национальный синдикализм, часто называемый хартийным тотализмом или просто тотализмом, описывает идеологию, которая стремится централизовать обычно децентрализованную синдикалистскую систему вокруг сильного центрального исполнительного или авторитетного органа, поддерживаемого националистическими тенденциями. Эта новая форма авторитарного синдикализма, основанная Освальдом Мосли, Жоржем Валуа, Бенито Муссолини и другими участниками Тоталистической хартии, стремится защитить революцию любыми средствами, не позволяя слабой и неорганизованной природе децентрализованного правительства стать препятствием на пути национального прогресса."
christian_syndicalism_subtype: "Христианский синдикализм"
christian_syndicalism_subtype_desc: "Хотя многочисленные христианские профсоюзные движения существовали на протяжении десятилетий и даже столетий, христианский синдикализм, иногда называемый также революционным христианским синдикализмом, родился в результате появления и побед основных синдикалистских течений. Многие верующие поняли, что для достижения своих целей - жить в общине, достойной апостолов и самого Господа, - им следует гальванизировать существующие профсоюзные структуры и объединить многие элементы широкого христианского социализма с отдельными формами синдикализма, а иногда и левого аграрного движения."
reformed_natsynd_subtype: "Реформированный хартийный тотализм"
reformed_natsynd_subtype_desc: "Реформированный хартийный тотализм, который также называют реформированным или реформистским национал-синдикализмом, получил четкое определение в ходе протестного процесса, завершившегося подписанием 'Тоталистической хартии', - это идеология с глубокими политическими корнями, которая вновь возрождается. Имея ту же родословную, что и обычные национал-синдикалисты, то есть революционную сферу профсоюзного движения, главные сторонники реформированного национал-синдикализма - братья Амилькаре и Альцесте Де Амбрис, причем Альцесте не только был ныне все более оспариваемым приверженцами Муссолини главой Итальянского союза труда, но и прошел долгий путь организации провоенных Фаши вместе с Муссолини, стал соавтором футуристического манифеста вместе с Маринетти и даже обеспечил идеологическую основу для большей части недолговечной "Хартии Карнаро" Д'Аннунцио. В какой-то мере контрхартисты были призваны к действию тем, что они считают долго развивающимся предательством синдикалистских и социалистических идеалов, в конечном итоге приведшим к безумному тоталитаризму, нацеленному на уничтожение всего, против чего они выступают, реформисты вместо этого часто стремятся вернуться к принципам, точно изложенным в таких документах, как Хартия Карнаро, гарантируя модель коллективного суверенитета для всех граждан, независимо от пола, расы, языка, класса или религии, с институтами, пропитанными анархо-синдикализмом и уроками из карт городской средневековой итальянской и афинской демократической истории. Для сторонников Реформированной хартии силы магистрального тотализма стали не более чем инструментом выживания буржуазии за счёт поверхностно-глубинной трансформации, которую ей обеспечили не кто иные, как национал-популисты с красной окраской. Несмотря на то, что люди, подобные братьям Де Амбрис, составляют основную среду, характеризуемую клеймом реформированный национал-синдикалист, существуют группы, которые до сих пор носят это название, несмотря на то, что в большей степени придерживаются Хартии Муссолини-Мосли. К ним причисляют себя за несогласие с определенными аспектами, такими как прогрессивность социальной политики или сохранение некоторых демократических институтов, а иногда и за привнесение более либеральных элементов в тотализм. Ярким примером такой группы является Максимистская партия Нью-Йорка, возглавляемая протеже Мосли Франклином Делано Рузвельтом-младшим."
syn_nkrumaism_subtype: "Нкрумаизм"
syn_nkrumaism_subtype_desc: "Нкрумаизм - одна из основных форм социалистической мысли в рамках панъафриканской концепции, иногда также известная как консенсуализм благодаря книге её создателя Кваме Нкрумы "Консенсуализм: Философия и идеология деколонизации и развития с особым упором на африканскую революцию" её создателя, ганца Кваме Нкрумы. Для многих "Нкрумаизм" - это первая попытка коренного африканца сформулировать марксистский анализ условий и путей решения антиимпериалистической борьбы на Черном континенте, но закрасить работу великого государственного деятеля Золотого Берега, как его называют колонисты, было бы нечестно по отношению к тому глубокому богатству, которым пронизан идеологический фундамент, на котором строит своё правление Народная партия Конвенции. Консенсуализм - это, прежде всего, великое проявление синкретизма, сочетающего в себе евро-христианское, исламское и исконно африканское влияние с трудами Карла Макса, В.И. Ленина и многих чернокожих американских и карибских мыслителей, таких как Джордж Падмор, Маркус Гарви, К.Л.Р. Джеймс, У.Э.Б. Дю Буа, отец Дивайн и др. По словам Кофи Баако, одного из соратников Нкрумы, его философия - это социализм неатеистического толка, призванный реализовать то, чему учат все истинные религии, но не вытеснить их. Это свобода, единство, достоинство и право на самоопределение всех народов, что подкрепляется взглядами консенсуализма на то, что доколониальная Африка была долгой общиной и эгалитаризмом, ценностями, которые можно вернуть, несмотря на ущерб, нанесенный им европейскими институтами. Критики восходящей звезды Ганы утверждают, что Нкрумаизм - это не более чем культ личности, опирающийся на однопартийный демократический централизм и популистскую политику государственной собственности, а чисто утопический характер его социализма облекается в атрибуты "научных" марксистских элементов. Но эти голоса - не более чем крики завистливых оппортунистов и побежденных империалистов, ибо Кваме Нкрума знает, что Африка должна объединиться, и он обеспечит реализацию этого замысла."
modernismo_nicaraguense_subtype: "Никарагуанский Модернизм"
modernismo_nicaraguense_subtype_desc: "Никарагуанский модернизм представляет собой любопытное сочетание эстетических литературных тенденций с либерально-синдикалистским политическим активизмом, вдохновленным американским рабочим движением. Это художественно-политическое направление было создано "тремя великими" Саломоном де ла Сельва, Азариасом Пальясом и Альфонсо Кортесом, великими образцами модернизма в Никарагуа и наследниками наследия самого влиятельного писателя этого направления, Рубена Дарио. Участие Кортеса гарантирует, что темы, которые дон Дарио ввел в мир через модернизм, по-прежнему присутствуют, такие как духовно-аристократический космополитизм, гордость за латиноамериканскую идентичность, но с уважением к коренным жителям этих земель, и использование мифологических и чувственных тем при рассмотрении того, как формировать общество. Палле, как священник-диссидент, отстраненный консервативным церковным истеблишментом за его социальную католическую активность среди бедных и обездоленных общин, представляет собой продолжение либеральных тенденций многих творцов раннего модернизма. Однако наиболее сильное влияние на Никарагуанский Модернизм оказало вплетение де ла Сельвой мягких синдикалистских взглядов в преимущественно литературное движение, на что повлияли как его контакты с лидером Американской федерации труда Самуэлем Гомперсом и партнером Фриды Кало Диего Риверой, так и выраженная поддержка многих действий правительства, созданного великим революционером Аугусто Сесаром Сандино. Объединив все эти разрозненные идеи в одну группу, получившую название "Никарагуанская патриотическая лига", "Три великих" надеются однажды создать Никарагуа, в которой популярный во всем мире синдикализм будет правильно сочетаться с уникальными культурными аспектами, характерными для их родины."
syn_radical_progressivism_subtype: "Радикальный прогрессивизм"
syn_radical_progressivism_subtype_desc: "Радикальный прогрессивизм описывает ряд неопределенно левых и левоцентристских школ мысли в консервативных или традиционалистских странах, которые обычно противостоят реформаторским идеалам более широкого левого и либерального спектра. Эти движения могут быть не самыми радикальными или придерживаться самых социалистических или либеральных идей по сравнению с другими движениями, но по сравнению со статус-кво и отношением масс в странах, где они проживают, эти мягкие "радикалы" являются сравнительно крайними. Эти движения выступают за множество разнообразных левых и умеренно либеральных или прогрессивных программ, противоречащих главному окну Овертона в стране, в которой они проживают. Они продвигают свои собственные формы "левизны", даже если эти идеи рассматриваются как либеральные или даже центристские другими режимами по всему миру."
syn_euro_panafricanism_subtype: "Европейский Панъафриканизм"
syn_euro_panafricanism_subtype_desc: "Европейский Панъафриканизм, или колониальный панъафриканизм, как его называл один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми африканерскими рабочими группами, Европейский Панъафриканизм, как его определял Смэтс, изначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в равном партнерстве без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до подлинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение «бремени белого человека» и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский Панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся со времен Схватки за Африку, которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
syn_tridemism_subtype: "Тридемизм"
syn_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная «отцом современного Китая» Сунь Ят-сеном для улучшения и модернизации китайского общества, тридемизм - также называемый Три народных принципа, Доктрина Сань-мин - вращается вокруг идей национализма, республиканской демократии и благосостояния китайского народа. Хотя пути достижения и поддержания этих трех столпов могут кардинально меняться в зависимости от конкретной интерпретации, к которой человек приходит после изучения работ и идей покойного Сунь Ятсена, все варианты тридемизма стремятся принести Китаю большую честь и славу, большее процветание и свободу китайскому народу, а также больший союз между всеми аспектами китайского общества, поскольку три столпа ведут Китай к его современной и утопической судьбе."
syn_anarchism_subtype: "Анархизм"
syn_anarchism_subtype_desc: "§Y(Анархизм)§!\n\nАнархизм - это разнообразные политические течения, которые обычно призывают к полному или частичному уничтожению государства. Стремясь организовать общество другими способами, либо через добровольное сотрудничество или свободную ассоциацию между отдельными людьми и группами, эти социалисты часто рассматриваются основными левыми как предатели революции. Анархисты, по-прежнему стремящиеся к социалистической или коммунистической системе, но без широкого государственного аппарата, отвергают все или большинство властных позиций, поскольку стремятся к полному эгалитаризму, равенству и свободе от всех богов и господ."
syn_left_nationalism_subtype: "Левый национализм"
syn_left_nationalism_subtype_desc: "§Y(Левый национализм)§!\n\nЛевый национализм, широко известный как социал-национализм или просто левый национализм, - это направление национализма, возникшее в различных национально-освободительных движениях под влиянием социалистических школ мысли. Поддерживая самоопределение как высшую ценность, левые националисты стремятся создать для своего народа государство, в котором будет обеспечен народный суверенитет и равенство, определяемое местными условиями. Социал-националисты противостоят своим правым коллегам, отвергая в своей борьбе этнические или классовые различия."
syn_teetotalism_subtype: "Тетотализм"
syn_teetotalism_subtype_desc: "§Y(Трезвенничество)§!\n\nТетотализм - это практика и пропаганда полного личного и общественного воздержания от алкоголя, а также других наркотиков и запрещенных психоактивных веществ, и он часто связан с более консервативными и традиционалистскими взглядами, хотя это не является само собой разумеющимся: либеральные и левые тетоталисты и прогибиционисты существуют во всем спектре. Что отличает чистых трезвенников от тех, кто просто поддерживает сухую практику, так это их полная самоотдача и преданность этой идее. Некоторые партии запретителей представляют собой группы, занимающиеся только одним вопросом и распадающиеся после достижения своих целей, хотя существуют и более организованные, обширные и долговременные партии, особенно в Америке и Европе. Популяризованные в Америке Партией запрета, принявшей верблюда в качестве своего символа, символизирующего их «сухую позицию», а также пуританами и другими ревностными религиозными группами из Европы, Индии и Северной Америки, запретители распространены по всему миру, часто являясь частью более крупных движений, а некоторая форма религиозности или благочестия очень часто связана с движением, но не гарантирована."
yellow_syndicalism_subtype: "Жёлтый синдикализм"
yellow_syndicalism_subtype_desc: "Жёлтый синдикализм - поистине идеологический курьёз, утверждающий, что защищает ценности и права пролетариата через профсоюзы, не нападая при этом на боссов и их позиции. Уходя корнями во всеобщую забастовку на шахтах Schneider&Cie в Крезо в 1899 году, "желтые" выдвигали те же социальные требования, что и "красные", так называемые революционные социалисты, но осуждали забастовки как контрпродуктивное средство достижения этой цели, даже участвуя в срыве забастовок в сопровождении властей. Подобные "желтые" союзы быстро возникли по всей Франции, пока их успешно не объединил Пьер Бьётри, который дал им лозунг: "Работа, семья, родина". Бьётри также развивал эту форму профсоюзного движения идеологически, отвергая революционный подход, согласно которому врагами рабочих были боссы, он доказывал, что настоящими врагами французских рабочих были боши и евреи, культивируя сильный национализм в своей организации, получая денежную поддержку от многих промышленников до революции 1919 года, с целью противостоять гораздо более крупному красному синдикалистскому движению. Бьетри также обучал членов профсоюза военизированным методам, вдохновляясь "Камелотами короля" и "Круа-де-Фе", чтобы дать им средства для достижения конечной цели: создания демократической, националистической и социальной Французской синдикалистской республики, усовершенствованной по сравнению с существующей системой Коммунар."
syn_kotahitanga_subtype: "Котахитанга"
syn_kotahitanga_subtype_desc: "Котахитанга, что дословно переводится как "единство" на доминирующем языке маори и иногда называется просто Пан-маорийским движением, - это политическое и культурное движение, возникшее в 1830-х годах, которое стремится объединить все общество маори, пытаясь объединить традиционные иви - или племенные группы - маори в сплоченный и современный нетрибалистский союз. Однако сама идея пан-маорийского единства далеко не едина: различные субдвижения kotahitanga на протяжении многих лет пытались объединить tangata whenua - или "народ земли" - используя огромное количество возможных объединяющих факторов, будь то религия, демократический парламентаризм, общая история и культура, попытка привить современный национализм маори или какие-то другие туманные факторы. Сейчас идея пан-маори в основном отстаивается выборным монархическим движением Kīngitanga, основанным конфедерацией племен вака Те Ика-а-Мауи Вайкато-Тайнуи при первом маорийском короле Потатау Те Вироухеро в 1850-х годах. Сейчас они являются главной, но не единственной группой, несущей факел современной котахитанги, поскольку пытаются объединить различные иви Аотеароа под общим "Te Kīngi" избранной династии Те Вироухеро. Несмотря на различия во взглядах на то, как может быть создан такой союз, приверженцы различных движений котахитанга сходятся в одном: коренные народы маори Новой Зеландии должны быть объединены под одним знаменем, если они и их культура хотят выжить в грядущем водовороте современности."
aboriginal_garveyism_subtype: "Аборигенный гарвиизм"
aboriginal_garveyism_subtype_desc: "Аборигенный гарвиизм представляет собой адаптацию идеологии черного национализма Маркуса Гарви к уникальным условиям жизни коренного населения Австралии. Это движение, за которое выступают Фред Мейнард и Австралийская прогрессивная ассоциация аборигенов, возникло как ответвление гарвиизма, привнесенного в Австралию африканскими, карибскими и индийскими моряками. В 1903 году эти люди создали в Сиднее гарвиитскую организацию «Цветная прогрессивная ассоциация», которая распространяла идеи Гарви среди рабочих набережных из числа аборигенов, что привело к модификации, направленной на решение специфических проблем коренных австралийцев. AAPA - первая в стране объединенная и политически организованная группа аборигенов-активистов, главной целью которой является обеспечение того, чтобы делами коренного народа управлял гордый и единый коренной народ. Они выступают за замену деспотичных советов по защите аборигенов на управляющий совет, состоящий из образованных аборигенов, с председателем, который будет представлять их народ перед правительством. Кроме того, AAPA борется за гражданство аборигенов, представительство в парламенте или, по крайней мере, за должность посла, чтобы отстаивать их права. Центральное место в их миссии занимает обеспечение землей семей аборигенов, основанное на вере в то, что аборигены, как исконные владельцы, имеют неотъемлемое право на землю. Эти идеи были развиты в ходе революции, и AAPA тесно сотрудничает в объединении борьбы аборигенов с борьбой рабочих. Активное участие Фреда Мейнарда в синдикалистской Федерации рабочих Уотерсайда Австралии служит примером такой солидарности, объединяя принципы гарвеистской самодостаточности, самообороны и самоуважения с классовой солидарностью, вдохновленной его борьбой на набережной. В своей миссии сторонники аборигенского гарвиизма стремятся к духовному, политическому, промышленному и социальному подъему аборигенов, неуклонно стремясь предоставить их общинам право определять и формировать свою судьбу."
syn_gandhism_subtype: "Гандизм"
syn_gandhism_subtype_desc: "§Y(Гандизм)§!\n\nГандизм - это неофициальное название совокупности идей, описывающих вдохновение, видение и жизненный путь Мохандаса Кармачанда Ганди, хотя само понятие единого «гандизма» не одобряется и не используется ни Махатмой, ни его заслуженными современниками, внесшими большой вклад в развитие этой мыслеформы, такими как достопочтенный Абдул Гаффар Хан, пограничный Ганди пуштунов. Опираясь на практику Сатьяграха (Satyāgraha), что означает «твердое следование истине» или Сила Истины, которая представляет собой особую форму ненасильственного или гражданского сопротивления, используемую индийским движением за независимость и другими подобными силами, гандисты и сатьяграхи используют мирные средства для сопротивления правительствам, Гандхисты и сатьяграхи используют мирные средства для сопротивления правительствам, режимам и политике, которые они считают тираническими, чтобы косвенно добиться прогрессивных реформ и общественных изменений без ненужного кровопролития, применяя самооборону только в случае крайней необходимости, как последнее средство спасения жизни - хотя это положение о самообороне является весьма спорным: многие последователи Мохандаса К. Ганди отвергают его в пользу полного ненасилия или ахимсы. Кроме того, гандизм учит эгалитарному религиозному единству, особенно между индусами и мусульманами, которые долгое время опустошали регион своим жестоким соперничеством (хотя Махатма создал эти объединяющие идеи через призму индуизма, имея в виду брахмачарью, а его друг Абдул Гаффар Хан сделал это через призму мусульманства, имея в виду пуштунвали), В то же время он поощряет ненасильственные страсти патриотизма и различные виды национализма, отстаивает неотъемлемые права и свободы человека, а также пропагандирует аскетизм, пост, вегетарианство или веганство. В экономическом плане гандизм пропагандирует необходимость простого образа жизни, самообеспечения и импортозамещения на аграрной платформе, ориентированной на удовлетворение материальных потребностей граждан, прежде чем сосредоточиться на создании богатства или индустриализации, а также черпает вдохновение в утопическом анархизме и пацифистском прогрессизме таких мыслителей-социалистов, как Генри Дэвид Торо и Лев Толстой. Гандизм, хотя и отвергается своими «создателями» как термин и не является истинной идеологией в глазах Махатмы или Сархади Ганди, тем не менее оказывает сильное политическое, культурное и духовное влияние в Южной Азии и за её пределами, поскольку гандисты по всему миру выступают за мирный прогресс, не прибегая к насилию за пределами самообороны."
syn_anarcho_communism_subtype: "Анархо-коммунизм"
syn_anarcho_communism_subtype_desc: "§Y(Анархо-коммунизм)§!\n\nАнархо-коммунизм - это политическая философия, которая стремится использовать анархистскую философию для продвижения по пути к истинной коммунистической утопии. Поддерживая идею «От каждого по способностям, каждому по потребностям», анархо-коммунизм призывает к распределению и перераспределению ресурсов общества, искоренению государственной тирании, созданию безгосударственного социалистического общества, поддерживаемого коммунизмом, отмене частной собственности, чтобы заменить её личной собственностью и коллективным владением, а также ко многим другим традиционным позициям коммунистов, которые сильно отличаются в зависимости от конкретной группы. Однако анархо-коммунисты столь же разнообразны, сколь и преданы своему единому делу. Они разделены на множество сект и ответвлений, таких как бесконечно спорящие Клики организационистов и инсургентов, которые борются за доминирование, поскольку инсургенты опираются на эгоизм и радикальный индивидуализм, а организационисты придерживаются более традиционных левых взглядов на общественное сотрудничество и сплоченность масс. Под широким зонтиком этих двух титанических групп находятся анархисты-платформисты, стремящиеся сотрудничать со всеми различными конкурирующими анархистскими школами, невзирая на различия, анархисты-синтетики, стремящиеся объединить и синкретизировать различные породы анархизма в одну целостную мыслеформу, и более мелкие группы, такие как аграрные магонисты, образованные кропоткинцы, агрессивные махновцы, инсургенты-галлианисты и многие другие, все из которых борются за собственную интерпретацию общества, но все они объединены анархистской позицией, что безгосударственная революция необходима для того, чтобы в конечном итоге породить настоящий коммунизм и социалистическую утопию."
libertarian_possibilism_subtype: "Поссибилистское либертарианство"
libertarian_possibilism_subtype_desc: "§Y(Поссибилистское либертарианство)§!\n\nПоссибилистское либертарианство, также называемое его сторонниками трейнтизмом и поссибилизмом, является относительно молодой испанской эволюцией более магистрального анархо-синдикализма, которого придерживались испанские анархисты из CNT-FAI. Она зародилась, когда Анхель Пестанья вместе с 29 другими анархистами CNT-FAI опубликовал так называемый Манифест тридцати, в котором резко критиковались действия CNT-FAI и её радикальных лидеров, таких как Буанавентура Дуррути. Этот манифест в конечном итоге привел к расколу анархистского движения, а крыло Анхеля Пестаньи впервые реализовало идеи поссибилистского либертарианства на практике. Поссибилистское либертарианство стремится узаконить анархо-синдикалистские идеи нереволюционным путём, стремясь проводить свою политику в рамках либеральной демократии, обычно в широком народном фронте с другими социалистическими, синдикалистскими и социал-демократическими партиями. Хотя конечные цели поссибилистов-либертарианцев во многом совпадают с целями их более радикальных товарищей, таких как отмена или сильная децентрализация испанского государства и отказ от капитализма в пользу синдикалистских принципов, кооперации трудящихся и общинного принятия решений, они значительно более умеренны в своих действиях и не рассматривают профсоюзы в качестве основного ядра анархо-синдикалистского действия. Благодаря опыту Пестаньи во время гражданской войны в России, поссибилистское либертарианство является крайне антиавторитарным и решительно выступает как против левых, так и против правых форм тоталитаризма. Хотя эта идеология в основном ограничивается Партидой синдикалистов, сформированной Пестаньей и его близким соратником Бенито Пабоном, она также имела определенное влияние в CNT-FAI через анархиста Орасио Мартинеса Прието и в некоторой степени в рядах Federación Sindicalista Libertaria."
anarcho_abertzalism_subtype: "Анархо-аберцализм"
anarcho_abertzalism_subtype_desc: "§Y(Анархо-аберцализм)§!\n\nАнархо-абертзализм - это уникальный баскский ответ на проблему, с которой сталкиваются анархисты из только что получивших независимость стран. Теоретически разработанный Феликсом Ликиньяно и его партнером Касильдой Эрнаэс сразу после провозглашения независимости Страны Басков от Испании, а затем расширенный Фредериком Крутвигом, анархо-аберцализм берет зарождающееся левое националистическое движение Страны Басков, аберцалес, и объединяет его с анархистской платформой децентрализации, экономической коллективизации и общества без гражданства. Анархо-аберцализм осуждает националистические идеи Сабино Араны, одного из главных идеологов нынешнего баскского национализма, который сильно привязывает баскский национализм к расе и противопоставляет басков как более чистых и благочестивых людей, чем их кастильские собратья. Анархо-аберцализм вместо этого делает упор на баскский язык и более широкую культуру как объединяющий фактор, и часто сторонники этой идеологии объединяются с другими левыми националистами, такими как Eusko Alderli Sozialista. Будучи крайне воинственным и оторванным от остального иберийского анархизма, движение осуждается более магистральными анархистами и анархо-синдикалистами из CNT-FAI и Коммуны Франции за столь тесную связь со статистскими партиями и движениями, однако оно получило довольно широкое распространение среди менее идеологически догматичных членов бискайских и гипузских анархистов, которые часто больше ассоциируют себя с баскским народом и традициями, чем с более широкими идеями анархизма."
syn_sandinismo_subtype: "Сандинизм"
syn_sandinismo_subtype_desc: "§Y(Сандинизм)§!\n\nСандинизм, который в западной прессе иногда называют «идеологией сандинистов» - это не столько конкретная идеология, сколько совокупность убеждений, которых придерживался никарагуанец Аугусто Сесар Сандино. Сандинизм пользуется большой популярностью среди угнетенного крестьянства и призывает к массовой партизанской борьбе против всех форм империализма и распределению ресурсов страны между всем населением для создания сильной, независимой нации. Кроме того, последователи Аугусто Сандино стремятся объединить «индо-испанскую расу» в единое целое, известное как «Индо-латиноамериканская континентальная и антильская федерация». Различные формы спиритизма также пропагандируются как способ заменить деспотичные клерикальные системы общей верой в справедливость и любовь ко всем людям."
syn_utopian_technocracy_subtype: "Утопическая технократия"
syn_utopian_technocracy_subtype_desc: "§Y(Утопическая технократия)§!\n\nУтопическая технократия - это ответвление типичной технократии, описанной Technocracy, Inc. и её идеологическими современниками, выступающими за подобную форму правления, в которой лица, принимающие решения, выбираются на основе их знаний в определенной области ответственности, особенно в отношении научных или технических знаний. Кроме того, они поддерживают эстетическую сторону революции, а также призывают художников, философов, писателей и других творческих мыслителей присоединиться к этой полуолигархической платформе. Однако эти утопические технократы отталкиваются от авторитарной природы своих современников, а вместо этого в значительной степени опираются на идеи Торстейна Вельбена и других утопических эгалитариев, таких как Эдвард Беллами, Роберт Оуэн, Норман Лермонд, Шарль Фурье и Генри Дэвид Торо, стремясь создать защищенную демократию сотрудничающих советов, где все имеют равное право голоса в коммунистической манере, поскольку нас направляют эксперты-технократы к равному раю. В целом, утопические технократы стремятся сломать плесень, ведя человечество к просвещенной, артистической, гуманитарной, мирной, реформистской и эстетической утопии."
syn_broad_communism_subtype: "Обширный коммунизм"
syn_broad_communism_subtype_desc: "§Y(Обширный коммунизм)§!\n\nОбширный коммунизм - термин, используемый для обозначения социалистических партий, претендующих на следование идеям Маркса, Энгельса и Ленина, но проявляющих гораздо большую умеренность в риторике и стиле управления, чем другие ленинские течения. Стремясь к интеграции в партию социалистов с иными взглядами или даже к союзу с другими социалистическими партиями, даже неленинскими, эти своеобразные коммунисты часто отказываются от использования террора после прихода к власти и делают большой акцент на сотрудничестве рабочих и сельских жителей против буржуазии. Они часто более ортодоксальны на экономическом фронте, где поощряют переход богатства от буржуазии к пролетариату. Эти партии все ещё довольно редки в мире, и их часто обвиняют в ревизионизме, но, тем не менее, они убеждены, что их идеи с наибольшей вероятностью приведут к бесклассовому и безгосударственному коммунистическому обществу, о котором мечтает международный пролетариат."
syn_popcom_subtype: "Народный коммунизм"
syn_popcom_subtype_desc: "§Y(Народный коммунизм)§!\n\nНародный коммунизм, прозванный его верными сторонниками в Северной и Южной Америке "яблочным пироговым коммунизмом" или просто браудеризмом, представляет собой форму централизованного, полуавторитарного социализма, который характеризуется сильной исполнительной властью и в то же время работает над созданием единого левого фронта, чтобы способствовать общелевастому единству и сотрудничеству. инклюзивная и неэтнонационалистическая американистская идентичность и связанные с ней принципы, частично вдохновленные идеями, риторикой и образом личных героев Браудера, таких как Авраам Линкольн, ранние канализационные социалисты и другие отпрыски воспитанных в Америке форм социализма, такие как ранние де леонисты, и некоторые из отцов-основателей. Являясь сочетанием авторитаризма и чистой социалистической демократии, народный коммунизм стремится защитить революцию, не прибегая к междоусобицам, чрезмерному насилию, жестоким репрессиям и возмездию и другим бесчеловечным практикам. Поддерживаемый ремесленными союзами и гильдиями, но выступающий против коммунизации и кооперативов, находящихся под влиянием анархистов, народный коммунизм централизует экономику и государство в надежных руках, сохраняя при этом самоуправление и автономные свободы для рабочего класса, и обычно стремится найти баланс между аграрными и промышленными устремлениями."
syn_council_communism_subtype: "Советский коммунизм"
syn_council_communism_subtype_desc: "§Y(Советский коммунизм)§!\n\nСоветский коммунизм - это одно из главных направлений, развившихся на коммунистической левой в непосредственном послевоенном периоде после Гражданской войны в России, наряду с неожиданным успехом синдикалистских революций в Западной Европе. Советские коммунисты верят, что падение капитализма неизбежно, а двигатель революции может быть поддержан только через появление независимых и автономных советов рабочих и организаций, что в конечном итоге приведёт к диктатуре пролетариата посредством массовых забастовок и других форм промышленного протеста. Это, естественно, побудило советских коммунистов создавать новые профсоюзы, независимые от традиционных, которые они рассматривают как лишь фасад, иллюзию, созданную альянсом капиталистической буржуазии и их реформистских социал-демократических союзников. Хотя эти позиции могут показывать определённое сходство с революционным синдикализмом или ленинским марксизмом, иногда заимствуя индустриальный профсоюзизм и концепцию одного большого союза у первых и восхищаясь усилиями вторых, советский коммунизм отвергает эти течения по определённым идеологическим причинам. Синдикалисты часто сохраняют буржуазные структуры власти и профсоюзного движения, создавая «дегенерированные трудовые государства», в то время как «сироты» большевизма отказываются от власти рабочих в пользу новой элиты, вырастающей из авангардной партии и укрепляющей свою власть через государственный социализм. В итоге советские коммунисты представляют собой разнородную группу политиков и теоретиков, таких как Антон Паннекук, Герман Гортер, Отто Рюле, Сильвия Панкерст, Пауль Маттик; все они в определённые моменты признавали необходимость и временный характер государств и политических партий, хотя и рассматривали это лишь как этап на пути к формированию классово сознательного пролетариата, готового взять власть в свои руки."
syn_matswanism_subtype: "Мацванизм"
syn_matswanism_subtype_desc: "§Y(Мацванизм)§!\n\nМацванизм, также называемый мацуанизмом или просто мацванизмом, - это название ещё развивающейся антиколониальной идеологии, связанной с лидером независимости и мессиянской фигурой Андре Грена́ром Ма́цва (или Мацу́а). Возникший в Браззавиле, столице бывшей французской экваториальной колонии, после присоединения Германии французских африканских колоний к Миттельафрике, мацванизм является в своей основе ярко выраженной антиимпериалистической идеей, сопротивляющейся культурной деградации, социально-экономическому неравенству и политическому угнетению, навязанным колониальными властями. Мацва мечтает о независимом и пролетарском конголезском государстве, которое он и его народ могли бы назвать своим, даже если стремление к этой мечте уже не раз приводило его в колониальную тюрьму. Идеология распространяется самой политической организацией Мацвы - Société Amicale des Originaires de l'Afrique Equatoriale Française, а также поддерживает дружественные связи с проиндейгенистскими фигурами Французской коммуны, разбросанными по различным синдикалистским, коммунистическим и социалистическим группам. Мацванизм уходит корнями в левую идеологию и народный популизм: сам Мацва и его союзники долгое время работали над популяризацией и поддержкой профсоюзов чёрного населения и других социалистических программ по всему Французскому Конго, избегая колониальных сил безопасности и барьеров, установленных новыми немецкими властями. Это неукротимое стремление помочь угнетённым массам любой ценой и готовность открыто противостоять колониальной системе, когда мало что другое могло помочь, также подпитывали уникальный аспект мацванизма - его врождённую духовность. Мацва невольно начал обретать некую квазирелигиозную ауру в глазах угнетённых масс Экваториальной Африки, которые воспринимали его как своего антиимпериалистического мессии, посланного либо христианским Богом, либо духом народа теке, чтобы освободить их от колониализма - примерно так же, как жители Бельгийского Конго видят в пророке Симоне Кимбангу. Хотя сам Мацва не акцентирует столько внимания на мессиянском образе, как Кимбангу или другие современные антиимпериалистические пророки, такие как Симон-Пьер Мпади из Конго или Уильям Вадэ Харрис из Либерии. Тем не менее, несмотря на этот странный квазимессиянский аспект и открыто левый уклон, это не помешало другим местным политикам пытаться связать свою идентичность и общественное восприятие с популярностью Мацвы и его мессиянской репутацией, что привело к тому, что некоторые элементы мацванизма, честно или нет, проникли в платформы других политиков Французского Конго по всему политическому спектру, что лишь усилило идеи о предполагаемой божественности Мацвы среди масс."
syn_guild_socialism_subtype: "Гильдейский социализм"
syn_guild_socialism_subtype_desc: "§Y(Гильдейский социализм)§!\n\nПрослеживая свои корни в годы, предшествовавшие взрывной популярности синдикализма на Западе, гильдейский социализм и его сторонники, хотя и утрачивающие влияние в последние годы, стремятся создать путь к освобождению рабочих, опираясь на старые модели, отвергающие авторитарный государственный социализм и революционный профсоюзизм. Вдохновлённые средневековыми английскими ремесленными организациями, идеями поэта из Социал-демократической федерации Уильяма Морриса, Фабианского общества и кооперативного движения, основатели идеологии, такие как Артур Пенти или С. Г. Хобсон и другие участники журнала 'The New Age', создали отдельное направление рабочей политики. Несмотря на первоначальное отвращение к фабричному производству и надежды на возвращение к ремесленному производству через гильдии, с дальнейшим развитием, которое обеспечила Национальная лига гильдий Джорджа Дугласа Ховарда Коула, это ответвление либертарного социализма выработало ясную и единую позицию. Общество должно быть преобразовано в систему демократического участия на основе основных единиц - рабочих мест и сообществ, гильдий, где тирании можно избежать через делегирование власти государством. Хотя окончательная форма будущего общества всё ещё остаётся предметом горячих споров - от реформаторской нации, гарантирующей права потребителей и гражданские свободы, до федерализованной системы локальных структур - всегда сохраняется верховенство собственности национальных гильдий. Даже когда популярность колебалась, гильдейский социализм оставался влиятельным среди амбициозных мыслителей по всему миру благодаря таким фигурам, как: Олаф Стэплдон - писатель-фантаст, представлявший индивидуалистическую форму идеологии для будущего объединённого человечества, американский педагог Джон Дьюи и Эрнст Вигфорсс - ведущий теоретик ревизионистского крыла шведской социал-демократии."
anthropophagic_movement_subtype: "Антропофагическое движение"
anthropophagic_movement_subtype_desc: "§Y(Антропофагическое движение)§!\n\nХотя оно связано с политическим миром синдо-коммунизма и его сюрреалистическим крылом, представленным Андре Бретоном, и даже породило 'Manifesto da Poesia Pau-Brasil' как подлинный пример тропического футуризма, Жозе Освальд де Соуза Андраде стремился к большему, чем просто объединение Бразильской недели современного искусства с социалистическими идеями. Вдохновлённый подарком, который ему сделала другая близкая представительница Grupo dos Cinco, Тарсила ду Амарал, Андраде сформировал концепцию «революции Карайба», глядя на Абапору - человека, который ест людей. Антропофагическое движение таким образом решает проблему Бразилии как нации без собственной выраженной культуры, всегда раздираемой между колонизированными коренными народами и колонизаторами-европейцами, что можно исправить через «поглощение» других культур. Так же, как каннибализм имел ритуальный характер в коренных обществах, усваивая лучших воинов, так и земля, питаемая Амазонкой, поглощает чужие вдохновения и возвращает их как нечто уникально бразильское. Таким образом, табу индейца превращается в тотем, вокруг которого западная, португальская, европейская и белая культура умело усваивается жителями этой земли. «Меридианные религии», породившие христианство, или акцент на «исправлении» уникального языка Бразилии отвергаются, в то время как работы мыслителей, таких как Маркс, Фрейд, Бретон, Монтень и Руссо, анализируются и включаются. Только время покажет, сможет ли эта авангардная группа добиться фундаментальной трансформации общества, в котором они действовали, или другие социалисты вообще допустят их видение, но одно известно: Movimento Antropofágico продолжит свою миссию вдохновлять новые поколения непримиримым чувством иронии, как показано в цитате из Манифеста: 'Я спросил человека, что такое закон. Он сказал, что это гарантия осуществления возможностей. Человека звали Галли Матиас. Я съел его'."
syn_technocratic_socialism_subtype: "Технократический социализм"
syn_technocratic_socialism_subtype_desc: "§Y(Технократический социализм)§!\n\nХотя базовое понимание технократического социализма, часто путаемого с технократическим движением, несмотря на их различное происхождение, может привести кого-то к мысли, что это просто сочетание технологического прогресса с социалистической политикой, такое мнение будет весьма ограниченным. Технократическая тенденция внутри социализма часто рождается из материального понимания мира через использование политической идеологии, хотя некоторые утверждают, что это чистая наука Маркса, разработанная Отцом Коммунизма и далее расширенная различными мыслителями. Наиболее важной из групп, подходящих под это описание, является большевистский 'Пролеткульт', движение «Пролетарская культура», происходящее из идеологической фракции «Вперед» их партии. Её возглавляли коалиция Анатолия Луначарского, близкого друга В.И. Ленина и Народного комиссара просвещения во время революции, Александр Богданов - на время один из величайших соперников Ленина и центр вокруг которого образовался оригинальный «Вперед», и Валериан Полянский, главный редактор пролетарской литературы и один из создателей советской цензуры. Главный принцип Пролеткульта - преданность прогрессу и горячая «религиозная» вера в коллективное общество и научный социализм, конструкцию, которая породила Пролетарскую религию и принцип «строительства Бога». Основываясь на 'Религии человечества' Огюста Конта, пролеткультисты обожествляют Социалистическое Просвещение, придавая ему форму новой веры, способной заменить коррумпированное старое знание умирающего буржуазного мира, пространство, в котором даже аморальность может быть достигнута согласно А. Богданову и его экспериментам с переливанием крови. Ещё один важный мыслитель Пролеткульта, хотя и отдельный от группы Луначарского, - Алексей Гастев. Сторонник синдикалистско-технократической советской системы, разрывающей с ортодоксальной ленинской традицией, Гастев создал концепцию «Установки», направленную на внедрение революционного ментального настроя в России через социальное проектирование и научное управление, опираясь на работы Фредерика Тейлора. Под великим миссионерством труда, руководимого технически мыслящей авангардой, пролетариат двинет время самого себя вперёд."
syn_mutualism_subtype: "Мютюэлизм"
syn_mutualism_subtype_desc: "§Y(Мютюэлизм)§!\n\nМютюэлизм, или мютюэлистский анархизм, восходит к трудам французского анархистского теоретика XIX века Пьера-Жозефа Прудона, частично опираясь и на более старые формы спонтанной социальной помощи и солидарности. Некоторые считают его развитием или ответвлением более раннего коллективистского анархизма, пропагандируемого русским мыслителем Михаилом Бакуниным. Цель мютюэлизма - построение общества, в котором участие людей в коллективной собственности и организации обеспечивается не принуждением и не законодательными актами со стороны государства, а спонтанным созданием анархистского подобия законов, функционирующих без вмешательства власти. Продолжающееся существование свободного рынка, частной собственности и даже форм капитала делает мютюэлизм своеобразным исключением среди коллективистских форм анархизма. Однако мютюэлисты видят в этом необходимый инструмент для достижения наибольшей свободы, ведь рынок даёт человеку возможность самостоятельно выбирать, с кем сотрудничать. Рынок поддерживается не высшей властью, что могло бы привести к монополизации капитала у отдельных лиц, а взаимными кредитными банками, известными как Народные банки. Природные ресурсы полностью исключены из права частной собственности, так как мютюэлисты считают природу и её богатства наследием всего человечества, которое не должно присваиваться за счёт других; частной собственностью могут становиться лишь продукты личного труда. Мютюэлизм отличается от других направлений анархизма и своим взглядом на общественные преобразования: революция для мютюэлистов - не панацея от общественных проблем. Вместо этого они выступают за постепенное преобразование общества через альтернативные формы взаимодействия с существующей системой и её постепенное вытеснение - например, через создание кооперативов, обществ взаимопомощи и взаимных кредитных банков. По мнению мютюэлистов, общество уже обладает множеством элементов взаимного устройства, и по мере того, как люди всё больше осознают важность солидарности и взаимопомощи, они будут постепенно отказываться от старых порядков через самопознание и личное изменение, пока всё общество не достигнет «состояния полной свободы», как писал Прудон. Этот акцент на индивидуальной эволюции к коллективному действию отражается и в их настороженном отношении к массовым движениям. Идеалом Прудона является скорее свободная федерация различных производителей, которые добровольно поддерживают друг друга всеми средствами достойной жизни, основываясь на актах солидарности и свободном обращении капитала, заработанного потом и трудом."
syn_individualist_anarchism_subtype: "Индивидуалистский анархизм"
syn_individualist_anarchism_subtype_desc: "§Y(Индивидуалистский анархизм)§!\n\nИндивидуалистский анархизм, или индивидуализм, без сомнения является одной из самых многогранных форм анархистской мысли в уже и без того пёстрой идеологической среде. Он разделяется на американскую и европейскую традиции и, в отличие от других направлений, не имеет «отца-основателя» в лице Прудона, Кропоткина или Бакунина. Многие индивидуалистские анархистские движения отделялись от более широких анархистских течений: так, американский индивидуализм часто вырос из мютюэлизма, тогда как европейский происходил из среды инсуррекционистских или иллегалистских анархистов. Это видно и в экономических моделях: американские индивидуалисты, такие как Лисандер Спунер, допускали существование свободного рынка при условии ликвидации всех форм власти, позволяющих возникать монополиям. Европейские индивидуалисты чаще видели конечной формой общества анархо-коммунизм. Однако, в отличие от большинства анархистских течений, где экономический строй является краеугольным камнем идеологии, для европейских индивидуалистов он был вторичен по сравнению с задачей революции. Коммунизм признавался предпочтительной формой нового общества, но успешная революция должна была уничтожить пролетариат как класс, ведь он был всего лишь порождением капитализма. Индивидуалисты больше сосредотачивались на иных проявлениях свободы - например, на разрушении социальных ролей и табу, чтобы дать простор идеям натуризма, свободной любви или нудизма. Они также принимали в свои ряды тех, кто традиционно исключался из анархизма и социализма, - проституток, преступников и другие маргинализированные группы. Многие индивидуалисты видели в профсоюзах и анархо-синдикализме ещё одну форму ненужной иерархии. Для индивидуалиста нет большей власти, чем «Я», и любая сила, пытающаяся ограничить этот священный принцип, должна встречать сопротивление любыми подходящими средствами. Некоторые доходили до полного отрицания коллективизма, считая целью максимальную личную свободу любой ценой, ибо ничто не важнее её. Идеология по своей природе была разрозненной и в основном поддерживалась анархистской интеллигенцией, но всё же породила немало течений: эгоистский анархизм Макса Штирнера, растущее анархо-феминистское движение и в каком-то смысле идеализм свободомыслия."
syn_clientelism_subtype: "Клиентелизм"
syn_clientelism_subtype_desc: "§Y(Клиентелизм)§!\n\nКлиентелизм, связанный с боссизмом и другими понятиями «политических машин», описывает демократические и республиканские политические системы, в которых неявный или явный принцип «услуга за услугу» используется для получения политической поддержки и влияния. Такие системы характеризуются существованием партий, обладающих значительной степенью контроля над своими членами или избирателями - посредством услуг, сделок и подарков, а при необходимости и посредством отказа в доступе к благам и ресурсам, либо даже худшими методами. В этих системах политические деятели и бюрократы действуют как патроны, посредники и клиенты, обмениваясь услугами и заключая сделки с другими влиятельными группами, лицами или избирателями ради политического успеха. Часто тесно связанный с казнокрадством, шантажом, взяточничеством и другими формами политической коррупции, клиентелизм балансирует на грани между республиканской демократией и олигархией, скрывающей авторитаризм под тонкой маской."
syn_bukharinist_subtype: "Бухаринизм"
syn_bukharinist_subtype_desc: "§Y(Бухаринизм)§!\n\nБухаринизм, или полу-рыночный социализм, представляет собой совокупность идей, сформулированных бывшим русским большевиком Николаем Бухариным, лежащих в основе программы его Народной социалистической партии. После Гражданской войны Бухарин утверждал, что главной причиной провала Революции стала неэффективная политика «военного коммунизма», приведшая к полному отчуждению крестьян от большевиков и экономическому кризису. Чтобы исправить это, будущему правительству, согласно трудам лидера НСП, написанным совместно с экономистом Николаем Кондратьевым, следовало внедрить «новую экономическую политику», которая обеспечила бы постепенный переход к социализму. Это должно было быть достигнуто через государственное регулирование смешанной экономики с использованием как плановых, так и рыночных механизмов - или, как это было описано на учредительном съезде партии, «социализм в городе - капитализм в деревне». Хотя бухаринизм утверждает, что представляет «истинный ленинизм», его последователи колеблются между поддержкой Народного фронта и отказом от него в пользу «партии нового типа». Из-за этого сторонники течения также расходятся во мнениях относительно профсоюзов - одни выступают за их расширение, другие требуют их подчинённого преобразования в производственные союзы."
syn_italian_left_futurism_subtype: "Итальянский левый футуризм"
syn_italian_left_futurism_subtype_desc: "§Y(Итальянский левый футуризм)§!\n\nИтальянский левый футуризм, который некоторые называют «синистральным футуризмом», а многие — «маринеттизмом» в политическом контексте, изначально был художественным движением в Италии, основанным художником Филиппо Томмазо Маринетти, и связан с аналогичными движениями в других авангардных течениях, основанных на идеях Интернационала и находящихся под его влиянием, таких как сюрреализм, вортицизм, районизм, прецизионизм, конструктивизм, ар-деко и дадаизм, в то же время противостоя в своих идеях романтизированному традиционализму, как его современный соперник пассеизм. Эта идея была впервые официально сформулирована и изложена в «Манифесте футуризма» Маринетти при помощи других художников, которые работали вместе с Маринетти в первоначальной футуристической группе, ранее базировавшейся в Милане, таких как Умберто Боччони, Карло Карра, Фортунато Деперо, Джино Северини, Джакомо Балла и Луиджи Руссоло. В своей основе это движение представляет собой художественное отказ от прошлого, стремящийся освободить нацию от любой прежней идентичности, чтобы реализовать идею совершенного будущего. Итальянский футуризм прославляет современность, возможности и движение неизвестного и эстетически развитого будущего, превосходящего любые общие источники итальянского традиционализма, такие как Ренессанс или римляне, с целью полностью освободить Италию от бремени её прошлого, чтобы взлететь в безграничные возможности завтрашнего дня. Несмотря на то, что Маринетти был одним из самых известных сторонников интервенционизма наряду с Бенито Муссолини, с чьим Национальным революционным блоком он объединился после установления Социалистической Республики, уникальная «Футуристическая политическая партия» разработала свою собственную, по-настоящему революционную программу, отличную от таких течений, как чартистский национал-синдикализм. В своем политическом манифесте «Democrazia Futurista» последователи великого художника призывали к насильственному и точному антиклерикализму, упразднению вооружённых сил в пользу легких добровольческих сил, уничтожению брака в пользу национализированного воспитания детей и налога на свободную любовь, массовой дебюрократизации, полному равенству полов, земельной реформы, вдохновленной идеями Джорджа, и системы пропорционального представительства, ведущей к избранию технического однопалатного правительства, состоящего из двадцати членов в возрасте до 30 лет, справедливо представляющих все важные социальные слои. Всеми своими предложениями левые футуристы стремятся разрушить нынешний порядок, полный преступников и реакционеров как справа, так и слева, и где социалисты и анархисты всегда отказывались вести войну, чтобы осуществить «единственную гигиену мира», как назвали это футуристы. Хотя по своей природе они являются крайне эгалитарными и противостоят тоталитарным формам государства, в последние годы — в связи с ситуацией, в которой оказалась Италия — начало расти радикальное крыло, сформированное вокруг давнего футуриста Джузеппе Боттай, которое заимствует многое у национал-синдикалистов и поддерживает иностранные супрематистские движения."
syn_hardliner_bolshevism_subtype: "Диктатура большевизма"
syn_hardliner_bolshevism_subtype_desc: "§Y(Диктатура большевизма)§!\n\nВслед за провалом большевизма в России и триумфом синдикализма в западных странах коммунистическое движение оказалось расколотым, поскольку многие революционеры, ранее заявлявшие о своей приверженности большевизму, были вынуждены приспособиться к новой реальности. Некоторые из них склонились к более синдикалистским позициям, другие же искали более радикальное и дисциплинированное решение. И из этого идеологического кризиса начало формироваться то, что впоследствии стало Диктатурой большевизма. Термин «Диктатура большевизма», в основном используемый критиками этой тенденции, применяется для описания тех, кто пришел к одному и тому же выводу: провал большевистской революции был вызван не какими-то врожденными недостатками идеологии, а скорее неспособностью защитить социалистическое государство и укрепить идеологические убеждения народа и Коммунистической партии. В первую очередь, сторонники этой тенденции, среди которых Лазарь Каганович, Виктор Уилкокс и многие другие, выступают за применение крайне авторитарных мер для защиты революции, выходящих за рамки традиционных ленинских принципов, таких как национальная милитаризация, государственный террор, командная экономика и гражданский социальный патриотизм, связанный с государством, а не с нацией. Однако, пожалуй, наиболее примечательным является яростное противодействие предполагаемому «ревизионизму» в отношении Маркса и Ленина, при котором все другие несогласные социалисты рассматриваются как «притворщики» и «буржуазные агенты», стремящиеся перевернуть учение Маркса и Ленина. По их утверждению, эти усилия направлены на обеспечение дальнейшего выживания революции. По иронии судьбы, это заставило некоторых усомниться в их приверженности социализму, называя их «бонапартистами», «красными тоталитаристами» и многими другими. Однако эти критики мало что могут сделать, чтобы поколебать гордых приверженцев ленинизма, поскольку для них нет долга выше классовой борьбы, и никакая цена не слишком высока для мира без оков классового угнетения."
syn_revolutionary_bolivarianism_subtype: "Революционный боливаризм"
syn_revolutionary_bolivarianism_subtype_desc: "§Y(Революционный боливаризм)§!\n\nНазванный революционным боливаризмом или левым боливаризмом, чтобы отличаться от своих правых коллег, которые отстаивают аналогичную идею, левое течение боливаризма также уделяет особое внимание объединению бывших испанских колоний в одно государство. Хотя он разделяет почитание Симона Боливара и идеалы латиноамериканской исключительности, революционный боливаризм сопровождается оговоркой о продвижении платформы, основанной на антиимпериализме, левом интернационализме и, иногда, демократических институтах. Эта широкая социалистическая платформа, которую в основном поддерживает панамский социалист Диоген де ла Роса, основана на концепции «индоамериканского» народа, впервые сформулированной такими мыслителями, как Хосе Васконселос Кальдерон, Хосе Карлос Мариатеги, Виктор Рауль Айя де ла Торре и Аугусто Сесар Сандино. Революционные боливарианцы призывают к полному слиянию евроамериканских и коренных аспектов по всему континенту с целью создания сплоченной и уникальной этнокультурной идентичности. Только это обеспечит успех попытки освободиться от махинаций и эгоистических желаний иностранных сил. В конечном итоге, последователи де ла Роса и его товарищей стремятся создать новую форму мультикультурного и многонационального социалистического рая, соответствующую разнообразным реалиям боливарианской Иберо-Америки, окрашенной в красный цвет."

christian_socialism_subtype: "Христианский социализм"
christian_socialism_subtype_desc: "§Y(Христианский социализм)§!\n\nХристианский социализм стремится объединить христианство и умеренный левый взгляд, поддерживая социалистическую экономику на основе Библии и учений Иисуса, при этом некоторые даже считают Иисуса первым истинным социалистом. Многие левые христиане считают капитализм идолопоклонством и коренится в грехе жадности, часто определяя именно этот грех как основную причину социальной несправедливости. Поэтому капитализм и другие подобные системы, основанные на неравных структурах власти, воспринимаются как противоречащие истинному христианству. Обычно христианский социализм светский - христианство здесь служит источником вдохновения и инструментом для совершения социальных благ без навязывания веры в обмен на помощь и без любого вида пропаганды. Вместо этого христианские социалисты обращаются к христианскому прошлому и евангелию за примером того, как жить в настоящем и будущем, приводя в пример Новый Завет, эпоху отцов церкви при Василии Кесарийском и даже Ветхий Завет как ранние примеры функционирующих социалистических систем, действовавших в гармонии под Христом. В современную эпоху христианский социализм начал расцветать в XIX веке по всей Европе и Северной Америке, особенно среди католиков, методистов и кальвинистов, а также в некоторых других течениях, включая определённые православные круги вокруг таких фигур, как отец Гапон и Сергей Булгаков. В Британских островах его подъем, или возрождение, если считать группы вроде Диггеров и Левеллеров, поддерживали сооснователь Лейбористской партии Кир Харди, известный мыслитель и искусствовед Джон Раскин, Общество Фабианов и Джеймс Коннолли, сделавший христианский социализм доминирующей силой среди левых в Ирландии. Во Франции это направление популяризировали такие личности, как Филипп Буше, в Италии - группы вроде оригинальных Fasci Siciliani, а в Северной Америке - движение социального евангелия в Канаде, квакеры и белламисты в Новой Англии, суфражистки вроде Марион Ховард Данхэм, умеренные анархисты, например Эдин Боллоу, и активное движение христианских социалистов в штате Юта вокруг Майрона У. Рида и Франклина Спенсера Сполдинга. Со временем христианский социализм распространился и сейчас встречается в левых кругах по всему миру. Связанный, но отличающийся от более радикальных форм христианского левизны, таких как христианский анархизм Толстого или христианский коммунизм, о котором писали Маркс и Энгельс, а также от более умеренных форм - например, христианской социальной демократии, основанной на идеях католического социального учения, теологии освобождения, персонализма от таких фигур, как Валентин Свенцицкий, и других гуманитарных христианских школ, - христианские социалисты идут средним путем между теологией и идеологией, заимствуя идеи со всех сторон христианского левого движения и пытаясь объединить два, часто противопоставляемых мира, доказывая, что изначально они вовсе не так уж и различались."
anarchism_subtype: "Анархизм"
anarchism_subtype_desc: "§Y(Анархизм)§!\n\nАнархизм - это разнообразная, преимущественно левая идеология, призывающая к ликвидации или почти полной отмене государства. В своей основе анархизм является движением против власти в её несправедливых формах, будь то организационная, государственная, общественная или религиозная. Для анархистов конечной целью является разрушение иерархий и институтов, поддерживающих неравенство среди людей, при этом устранение капитализма и государственного контроля считается предпочтительным способом достижения этой цели. Для приверженцев идеологии, придерживающихся либертарианских взглядов, общество, которым управляют минимально, работает лучше всего. Анархисты всех направлений придают большое значение добровольному объединению, прямой демократии, индивидуальной свободе и естественной общественной организации через децентрализованные коммуны, муниципалитеты или советы. Как и ожидалось от такой антиавторитарной идеологии, она естественным образом породила множество различных форм идеологической мысли - от индивидуалистических анархистов, следующих идеям Макса Штирнера, до мьютуалистов Пьера-Жозефа Прудона, а также платформистов Петра Аршинова и коллективистских анархистов Михаила Бакунина. Эти идеи существенно различаются по тому, на какой аспект свободного общества они делают упор. Так, Прудон выступал за общество ремесленников и свободных рабочих, которые будут создавать федерации и мелкие хозяйства, формируя своего рода анархический свободный рынок. Это частично поддерживается американским направлением индивидуалистических анархистов, которые осуждали тиранию несправедливо приобретённого капитала, но не обязательно отрицали право собственности. Другие, такие как Бакунин и Аршинов, подчёркивали коллективную собственность, где федерация создаётся из коммун или деревень, которые станут базовой единицей нового анархического общества. Платформисты Аршинова развили эту концепцию дальше, призывая коллективное общество также сформировать собственный комитет, который организует анархистский коллектив в сплочённое общество, способное сопротивляться внешним угрозам до тех пор, пока революция не достигнет такой стадии, когда можно будет полностью перейти к добровольному объединению. Анархизм вдохновил различные движения, которые синтезируют его с другими левыми направлениями, такими как анархо-коммунизм или анархо-синдикализм."
agrarian_socialism_subtype: "Аграрный социализм"
agrarian_socialism_subtype_desc: "Аграрный социализм - это попытка соединить аграрные принципы с социалистической доктриной. Отстаиваемые такими, как Сапата или народники, аграрные социалисты часто более консервативны, чем их левые союзники, и настаивают на социалистической системе, которая ставит крестьянство и фермеров государства выше всех других забот. Распространённый в менее развитых или недостаточно развитых странах, аграрный социализм часто является демократическим и обычно требует создания сельскохозяйственных кооперативов, коммун или других кооперативных организационных структур для лучшего увеличения сельскохозяйственного производства и эффективности при продвижении к истинному социализму."
monsoc_subtype: "Монархо-социализм"
monsoc_subtype_desc: "Монархо-социализм, наряду с его различными подтипами, такими как монархо-большевизм, монархо-синдикализм и другие, стремится последовательно объединить типично противоположные системы социализма и монархизма в единую, симбиозную форму правления. Хотя степень, в которой каждый монарх предан социалистической системе, может сильно различаться, от простых фигур, окрашенных в красный цвет, до монархов, полностью преданных социалистическому делу, каждая система объединяет приверженность благородной системе монархизма, и хотя этот монарх часто является лишь фасадом для более традиционного социалистического правительства, их присутствие является ключом к более широкой системе. При этих красных монархиях осуществляется путь к истинному социализму, и хотя каждая система невероятно разнообразна, они обычно придерживаются более консервативного или традиционалистского взгляда на социальные и общественные проблемы."
moderate_socialist_subtype: "Умеренный социализм"
moderate_socialist_subtype_desc: "Демократический социализм - это широкий термин, обозначающий различные группы и организации, целью которых, в основном, является сочетание системы представительной демократии, основанной на всеобщем избирательном праве, когда граждане напрямую выбирают тех, кто занимает руководящие должности, с экономической системой, в которой общая собственность будет преобладать над индивидуальной. Эта экономическая цель может быть достигнута через такие организации, как кооперативы, или через владение экономическими активами демократическим государством. Действительно, чтобы быть социалистическим, государство должно быть демократическим, поскольку Бертран Рассел описывает суть социализма как «по определению требование общей собственности на землю и капитал». Общая собственность может означать собственность демократического государства, но она не включает в себя собственность какого-либо недемократического государства». Эмиль Дюркгейм, проводящий различие между авторитарным и демократическим социализмом, характеризует демократический социализм как социализм, предусматривающий постоянный диалог между государством и экономическими группами в рамках соблюдаемого и четко определенного баланса сил. Как правило, демократический социализм стремится сочетать систему представительной демократии с подлинно социалистической экономикой, отличаясь от коммунистов, которые хотят сделать партию истинным носителем власти вместо государственных институтов, от синдикалистов, которые основывают свою политическую систему на профсоюзах, и от социал-демократов, которые отказались от социалистической цели в пользу создания так называемого «розового» или «мягкого» капитализма. Некоторые организации, хотя и схожие по своим политическим и экономическим требованиям, используют ярлык «умеренных социалистов» вместо демократических социалистов, хотя такое различие может показаться минимальным, эти группы обычно используют меньше обычной риторики и образов рабочего движения, таких как Красный флаг или Интернационал. Либо из искренней идеологической убежденности, либо из прагматизма, чтобы избежать репрессий."
market_socialist_subtype: "Рыночный социализм"
market_socialist_subtype_desc: "В то время как большинство разновидностей социализма прямо отвергают рынок, рыночные социалисты не видят противоречия в том, чтобы позволить социальной экономике следовать правилам и течению рынка. Малый бизнес и внешняя торговля более чем приветствуются в странах, следующих рыночному социализму, где дополнительная прибыль распределяется на социальные программы или дивиденды. В сфере самой модели правления рыночные социалистические партии сильно различаются, но большинство из них придерживаются того, что можно было бы назвать "советской демократией" Наиболее известным примером такого движения является НСП Николая Бухарина, которое выступает за реализацию Новой экономической политики."
bukharinist_subtype: "Бухаринизм"
bukharinist_subtype_desc: "Бухаринизм, или полурыночный социализм, - это комплекс идей, сформулированных бывшим российским большевиком Николаем Бухариным и составляющих основу программы его Народно-социалистической партии. После Гражданской войны Бухарин постулировал, что главным виновником провала революции стала неэффективная политика «военного коммунизма», которая привела к полному отчуждению крестьянства от большевиков и экономическому кризису. Для исправления ситуации будущее правительство должно, согласно трудам лидера НСП, созданного совместно с экономистом Николаем Кондратьевым, проводить «новую экономическую политику», ведущую к постепенному переходу к социализму. Это должно быть достигнуто путём государственного регулирования смешанной экономики с использованием плановых и рыночных механизмов, или «социализм в городе - капитализм в деревне», как это было описано на учредительном съезде партии. Хотя бухаринизм утверждает, что представляет собой «истинный ленинизм», он колеблется между поддержкой Народного фронта и его отрицанием в пользу «партии нового типа», что также привело к тому, что его сторонники различаются по своей позиции в отношении профсоюзов, либо выступая за их расширение, либо требуя их подчиненного превращения в производственный союз."
fascism_subtype: "Фашизм"
fascism_subtype_desc: "Фашизм, является одновременно продуктом гражданской войны в Италии и возрождением наследия, связанного с первоначальными Сицилийскими рабочими лигами (Fasci Siciliani dei Lavoratori), сформулированного Риккардо Ломбарди, лидером Христианской рабочей партии, после грандиозной кампании по мобилизации среди наиболее эксплуатируемых сельских аграриев и низших классов - той же самой базы, к которой апеллировали Сицилийские рабочие лиги. Этот новый фашизм выступает за отказ от исключительно меридионального национализма и возвращение к идеалам единого полуострова, наряду с массовым вовлечением низших классов в политику, представительной демократией и благочестиво-христианской аграрно-социалистической моделью общества. Поклявшись покончить с бедностью и эксплуатацией рабочего класса и крестьянства, расширить и защитить равные права для всех граждан, это синкретическое движение стремится объединить итальянский народ и залечить шрамы, оставшиеся после распада нации. Хотя термин Fasci/Fascio означает «лига» и используется множеством организаций в Италии, представляющих весь политический спектр, «Неофашисты» - единственное движение, для которого он стал основным названием."
radical_progressivism_subtype: "Радикальный прогрессивизм"
radical_progressivism_subtype_desc: "Радикальный прогрессивизм описывает ряд неопределённо левых и левоцентристских идей в других консервативных или традиционалистских странах, которые обычно выступают против реформаторских идеалов более широкого левого и либерального спектра. Эти движения, возможно, не самые радикальные или не придерживаются наиболее социалистических или либеральных идей по сравнению с зарубежными движениями, но по сравнению с другими партиями, эти мягкие "радикалы" сравнительно экстремальны. Эти движения выдвигают множество разнообразных левых, умеренно либеральных или прогрессивных программ, противоречащих основной идеи нации, в которой они проживают, продвигая свои собственные формы "левизны", даже если такие идеи рассматриваются только как либеральные или даже центристские другими режимами по всему миру."
radsoc_left_panafricanism_subtype: "Левый Панъафриканизм"
radsoc_left_panafricanism_subtype_desc: "Левый Панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно социалистическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества левых идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих социалистических государствах. Хотя и не по своему желанию, левый Панъафриканизм часто является милитаристским, и приверженность каждой конкретной партии более широкой мировой революции или другим левым целям за пределами Африки различна, но не все так озабочены исключительно африканскими делами. Широко распространённая на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Оньянго Обама, Кваме Нкрума, Джордж Падмор, Маркус Гарви и многие другие, и является одной из самых быстрорастущих новых идеологий на Земле."
radsoc_kimbanguism_subtype: "Кимбангизм"
radsoc_kimbanguism_subtype_desc: "Нгунзизм, часто называемый просто кимбангизм, - это больше вера, чем идеология. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера зародилась в Конго и что сам Кимбангу является Святым Духом, нгунзизм формирует основы духовного эдема Кимбангу. Связанная с социалистическими группами, она полностью приняла конголезский национализм и идеи Маркса наряду с социалистической экономикой, став при этом ещё более радикально антиимпериалистической, хотя и сохранила свою пацифистскую и племенную позицию, несмотря на оппозицию."
radsoc_austromarxism_subtype: "Австромарксизм"
radsoc_austromarxism_subtype_desc: "Австромарксизм, популяризированный такими титанами австрийского социализма, как Карл Реннер, Отто Бауэр, Виктор Адлер и другие, описывает уникально австрийский и яростно националистический вариант марксистского социализма, популярного во всем Эстеррайхе. Отклоняясь от стандартного австрийского социал-демократизма, австромарксизм пытается примирить национальность и национализм с социализмом в имперском контексте многонациональной империи Габсбургов. Стремясь объединить революционный социализм и социал-демократию в единый идеал, они утверждают, что классовое сознание и поддержка социализма могут быть распространены гораздо легче через национальную автономию для различных миноритов империи."
alcoholism_subtype: "Гашекизм"
alcoholism_subtype_desc: "Гашекизм, часто в шутку называемый алкоголизмом или умеренным прогрессивизмом, определяет - или, точнее, пытается определить - разнообразную, изменчивую и потустороннюю идеологию Ярослава Гашека и его Партии умеренного прогресса в рамках закона. Уникально чешская во всех отношениях, ПУП призывает к государственному алкоголизму, перераспределению богатства, умеренному анархизму и искоренению глобального статус-кво. Почти невозможно определить идею Гашека, но это действительно зрелище, не похожее ни на одно другое, гашекизм может быть просто уникальным видом нестандартного социализма, необходимого Чехии, чтобы пережить ужасы современности."
radsoc_red_junta_subtype: "Красная Хунта"
radsoc_red_junta_subtype_desc: "Военные хунты с явным левым уклоном столь же разнообразны, как и их некрасные коллеги, но объединяет их необходимость "защищать" социализм в стране, в которой они обосновались. В то время как власть генералов и солдат начинает вытеснять власть комиссаров и секретарей, Красная хунта будет делать все возможное, чтобы удалить предполагаемых коррумпированных гражданских бюрократов и подрывные элементы, которые могли бы использовать колеса власти революционного правительства в своих собственных целях. Такое устранение, как правило, предполагает создание глубоко автократического полицейского государства и наращивание военного присутствия, чтобы власть хунты могла в конечном итоге трансформироваться в нечто менее воинственное, когда дела будут сделаны, или, в случае менее щедрых режимов, чтобы хунта окончательно укрепила свою власть над страной. Однако, несмотря на эту новую волну воинствующего авторитаризма, при красных хунтах, как правило, сохраняется социалистическое правление, а низшие классы по-прежнему получают социальное обеспечение и различные виды защиты, которые им были обещаны до прихода хунты к власти."
radsoc_anarcho_syndicalist_subtype: "Анархо-синдикализм"
radsoc_anarcho_syndicalist_subtype_desc: "Крупнейшее ответвление основного ортодоксального синдикализма, анархо-синдикализм, стремится построить синдикалистскую систему, то есть систему, организованную вокруг профсоюзов и организаций работников, в рамках анархизма без гражданства. Стремясь отменить систему заработной платы, а также подпитываемый капитализмом этатизм, анархо-синдикалисты верят, что благодаря солидарности, самоуправлению, коммунизации, прямым действиям и прямой демократии можно построить истинный эгалитарный рай для всех. Отвергая частную собственность, иерархии и социальное расслоение, анархо-синдикалисты разрушат государство, чтобы построить свои юнионистские утопии, свободные от очевидной жадности этатизма"
illegalism_subtype: "Иллегализм"
illegalism_subtype_desc: "Иллегализм - это разновидность или тенденция левого анархизма, популяризированная во Франции, Италии, Швейцарии и Нидерландах, которая порождается индивидуалистическими тенденциями. Принимая незаконность, преступность и табу для каждого отдельного человека, нелегалисты стремятся разрушить государство и заменить его бурным морем хаоса, преступности и гедонистических излишеств. В иллегальных обществах нет ни законов, ни богов, ни хозяев, ибо законы и порядок служат только для того, чтобы сковывать человечество и удерживать его от истинной свободы и равенства."
moderate_obammunism_subtype: "Умеренный обамаизм"
moderate_obammunism_subtype_desc: "Умеренный обамаизм, часто называемый умеренным маумаизмом или иногда даже называемый, хотя и кощунственно, "киматизмом", описывает особую форму духовного Панъафриканизма, начатого покойным мучеником Оньянго Обамой, а теперь продолженного его учеником Деданом Кимати и молодым родственником самого Обамы. Подобно обамаизму, но более умеренному и менее радикальному в своих взглядах и практиках, эта ответвленная школа мысли по-прежнему сочетает в себе эзотерические духовные верования группы Мау-Мау, которая рассматривает Обаму как физическое проявление их божества-покровителя "Призрачного Козла" с оккультными практиками, колдовством, шаманизмом, социалистическим Панъафриканизмом и панъафриканским национализмом, но делает это гораздо менее экстремистским или оккультным способом. Призывая к сотрудничеству и единству между всеми народами большого Кенийского нагорья и Восточной Африки, в отличие от принуждения всего континента под своим знаменем, умеренный обамаизм порывает с тоталитарной природой традиционного обамаизма, принимая во внимание устоявшиеся социалистические силы Интернационала и заменяя его рядом открыто демократических локальных коммун под знаменем центральной партии, сохраняя при этом доброжелательную социалистическую наследственную теократию при младших детях покойного Мзи Обамы."
radsoc_communism_subtype: "Обширный коммунизм"
radsoc_communism_subtype_desc: "Обширный коммунизм - это термин, используемый для обозначения социалистических партий, которые утверждают, что следуют мышлению Маркса, Энгельса и Ленина, но проявляют гораздо большую умеренность в своей риторике и стиле правления, чем другие ленинские течения. Стремясь интегрировать социалистов с различными взглядами в партию или даже заключить союз с другими социалистическими партиями, даже неленинскими, эти исключительные коммунисты часто отказываются использовать террор, оказавшись у власти, и придают большое значение сотрудничеству между рабочими и сельскими жителями против буржуазии. Они часто более ортодоксальны на экономическом фронте, где поощряют переход богатства от буржуазии к пролетариату. Эти партии всё ещё довольно редки в мире, и их часто обвиняют в ревизионизме, но, тем не менее, они убеждены, что их идеи с наибольшей вероятностью приведут к бесклассовому и безгосударственному коммунистическому обществу, о котором мечтает международный пролетариат."
radsoc_national_communism_subtype: "Национал-коммунизм"
radsoc_national_communism_subtype_desc: "Хотя иногда их путают с движениями, которые являются оголтело националистическими, намеренно создаваемыми противниками этой тенденции, самое простое определение национал-коммунизма - это стремление реализовать марксистский коммунизм или другие формы социализма в соответствии и с уважением к местным реалиям. Сторонники такого метода отвергают полностью безгосударственное интернационалистское видение и вновь обращаются к часто игнорируемому «национальному вопросу», с новой энергией размышляя о том, как совместить свою идеологию с сохранением или восстановлением отдельных аспектов родной культуры. Истоки национал-коммунизма можно найти среди различных активистов меньшинств в большевистском движении, таких как украинец Василий Шахрай, татарстанец Мирсаид Султан-Галиев и крымчанин Исмаил Фирдевс, которые разочаровались в продолжении культурного шовинизма, столь характерного для эпохи угнетения империализма. Другой важный голос в соединении национальных интересов с коммунизмом, не связанный с группами, действовавшими внутри Российской коммунистической партии, - это движение боротбистов, возглавляемое Александром Шумским. Национал-коммунисты несут факел Маркса, отмечая при этом, что его положение о том, что у рабочих «нет страны», относится к глобализированным буржуазным государствам, машинам для эксплуатации, против которых должна проводиться политика полной независимости или широкой национальной автономии в сотрудничестве с новыми социалистическими ядрами. Ибо истинный социализм, затрагивающий все аспекты местных традиций, не может быть достигнут, пока «колонизированные» группы не разорвут цепи своих хозяев-метрополий. Хотя для многих коммунистов каждый национал-коммунист представляет собой определенное «национальное отклонение», сама тенденция не сливает свои цели с явным национализмом, представленным в обычном значении этого термина. Это не значит, что некоторые группы не усиливают опору на «национальную» часть своей идеологии. Термин «национал-коммунист» также применялся к марксистским мыслителям, которые выступали за союз с яростно националистическими и шовинистическими группами внутри своих стран, к неудовольствию традиционных представителей идеологии, называющих такие позиции «социал-реакционизмом», самым известным из которых был немецкий коммунист Генрих Лауфенберг, развивавший идею, названную им «национал-большевизмом»."
zhdanovism_subtype: "Ждановизм"
zhdanovism_subtype_desc: "Ждановизм, официально ленинизм-рыковизм-ждановизм, является руководящей идеологией социалистического российского правительства, разработанной Андреем Ждановым. Продолжая работу, проделанную его предшественником Алексеем Рыковым, Жданов считает, что только сильное централизованное государство может добиться полной реализации мечты, сотканной В. И. Лениным. Ждановизм утверждает, что в настоящее время в мире существует диалектическая реальность, которая является благом Советов и злом капиталистического империализма, и только через создание новой формы социалистической реальности и объединение всего народа России в новую советскую идентичность социализм может восторжествовать. Ждановизм крайне критически относится как к бухаринскому крылу НСП, рассматривая НЭП не более чем как криптокапиталистическую уловку, так и к зиновьевским большевикам, считая их жалкой насмешкой над коммунизмом, который предал истинные идеалы Ленина."
radsoc_tridemism_subtype: "Тридемизм"
radsoc_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная "Отцом современного Китая" Сунь Ятсеном с целью улучшения и модернизации китайского общества, тридемизм, также называемый Тремя народными принципами, Доктриной Сан-мин или Тремя принципами народа, вращается вокруг идей национализма, Республиканской демократии и средства к существованию китайского народа. Хотя пути достижения и поддержания этих Трех столпов могут кардинально измениться в зависимости от конкретной интерпретации, к которой приходит человек после изучения работ и идей покойного Сунь Ятсена, все подражания тридемизму направлены на то, чтобы принести большую честь и славу Китаю, большее процветание и свободу китайскому народу, а также большую союз между всеми аспектами китайского общества как Три столпа, ведущие Китай к его современной и утопической судьбе."
left_eurasianism_subtype: "Левое евразийство"
left_eurasianism_subtype_desc: "§Y(Левое евразийство)§!\n\nЛевое евразийство родилось из отказа от ортодоксальной формы движения, которую до сих пор поддерживала интеллектуальная элита, связанная с аристократическими классами. По иронии судьбы такое неприятие исходило от князя, ведь лидером Партии левых евразийцев является не кто иной, как «красный князь» Дмитрий Петрович Святополк-Мирский. Будучи одним из основателей партии евразийцев, Д. С. Мирский, как его чаще называют, проявлял большой интерес к зарождающимся художественным движениям коммунарской и английской революций, что, безусловно, объясняется его образованием как влиятельного историка литературы. С дальнейшими победами международного социализма и прогрессирующим обнищанием, обеспеченным режимом Керенского, красный князь обратился к марксизму, сохраняя свои евразийские взгляды и отвергая Трубецкое большинство как гвардию правящей элиты. Таким образом, Мирскому пришлось создавать широкую коалицию в левой части политического спектра, обращаясь к Роману Якобсону из Социалистической евразийской рабочей партии и элементам в Партии левых социалистов-революционеров, симпатизирующим евразийству. Результатом таких союзов стало основание левого евразийства как политической доктрины, включающей в себя элементы панславистского интернационализма, антиклерикализма в сочетании с уважением к религии как таковой, советскую систему, включающую автономные этнические советы, интеллектуальный авангардизм. Разнообразный зверинец, удерживаемый вместе фигурой председателя, некоего «Цезаря Октября», служащего наследником Ленина, который поведет обновленную евразийскую нацию к мировой революции, сокрушая буржуазию и освобождая дружественный пролетариат от гнета."
bellamyism_subtype: "Белламиизм"
bellamyism_subtype_desc: "§Y(Белламиизм)§!\n\nОтносящийся к учениям и теориям утопического автора и активиста Эдварда Беллами, его кузена - баптистского проповедника и христианского социалиста Фрэнсиса Беллами, а также их последователей - белламистов, среди которых были такие фигуры, как суфражистка Фрэнсис Э. Уиллард, Белламиизм - или мышление белламистов - это исконно американская форма утопического социализма, связанная с сен-симионизмом, аркадийским аграризмом, светским христианским гуманизмом и коммунальным кооперативизмом в рамках популистского и прогрессивного демократического общества. Впервые опробованный и популяризированный различными утопическими коммунами и краткосрочной Популистской, или Народной, партией в эпоху Позолоченного века американской истории, используя многие произведения Беллами и его собственную газету «The New Nation» в качестве ориентира, Белламиизм с тех пор вырос и расширился, став одной из доминирующих форм социализма американского происхождения. Большая часть идеологии черпает вдохновение из ключевых философских трудов её основателя, в которых изложены планы Беллами по построению подлинно утопического общества, таких как «Looking Backwards, 2000-1887» и «Equality», а также из его идеалистических научно-фантастических рассказов, смело мечтавших о лучшем мире. Эта идеология также связана с другими идеями, придуманными Беллами, такими как платежные карточки, заменяющие обычную валюту, его расплывчатые технократические взгляды, сосредоточенные на «прогрессивных инженерах» и ремесленниках, направляющих общество, и, что наиболее известно и фундаментально, «националистическими клубами» - организованными сетями социалистических политических и социально-экономических групп, работающих над национализацией всех отраслей промышленности и самой земли, а также мирным уничтожением частной собственности в пользу коммунальной собственности, с целью искоренения конкуренции и достижения справедливого равенства, во многом похожего на профсоюзы и левый коммунализм, но под менее пугающим для американской публики ярлыком, чем социализм и профсоюзное движение. Белламиизм также отстаивает самые передовые социальные права и прогрессивные свободы, такие как права животных, охрана дикой природы, репродуктивные права, феминизм, универсальное здравоохранение, абсолютную свободу слова и выражения, а также другие личные свободы и неотъемлемые права, и многое другое. В целом, мышление белламистов стремится принести гуманистический, эгалитарный, моральный, экологический и популистский социализм всем, независимо от обстоятельств их рождения, одновременно сдерживая общество от наших природных грехов и пороков с целью построения новой утопии."
eco_anarchism_subtype: "Эко-анархизм"
eco_anarchism_subtype_desc: "Экологический анархизм, часто сокращаемый до просто Эко-анархизма или Зелёного анархизма, является относительно новой формой социализма, впервые появившейся в самом зеленом из эдемов этой Земли. Эти системы могут сильно различаться, но в целом выступают за анархистскую или полуанархистскую систему, сосредоточенную вокруг коммуналистской демократии, аграризма, коллективизации, левого либертарианства и охраны природы, среди различных других направлений экологической и левой мысли. Ставя пролетариат и Планету на один и тот же высокий пьедестал и стремясь уничтожить репрессивную государственную систему, которая извращает и развращает эти столпы справедливого общества, эко-анархисты не верят ни в какого бога и ни в какого хозяина, кроме святости Матери-Земли."
sandinismo_subtype: "Сандинизм"
sandinismo_subtype_desc: "Сандинизм, который в западной прессе иногда называют "сандинистской идеологией", - это не столько конкретная идеология, сколько набор убеждений, которых придерживается Аугусто Сесар Сандино из Никарагуа. Очень популярный среди угнетенных крестьянских районов, сандинизм призывает к массовой партизанской борьбе против любых форм империализма и распределению земельных ресурсов между всем населением для построения сильной, независимой нации. Кроме того, последователи Аугусто Сандино стремятся объединить "индоиспанскую расу" в организацию, известную как "Индо-латиноамериканская континентальная и Антильская Федерация" Различные формы спиритизма также пропагандируются как способ заменить репрессивные клерикальные системы общей верой в справедливость и любовь ко всем людям."
left_nationalism_subtype: "Левый национализм"
left_nationalism_subtype_desc: "§Y(Левый национализм)§!\n\nХотя «национализм» часто вызывает образы мощных правых движений, которые постепенно распространились по миру до и после Вельткриг, было бы глупо ограничивать милитантное выражение любви к родине только одной стороной идеологического спектра. Левый национализм, иногда также называемый левым национализмом, социальным национализмом или даже народным национализмом у тех, кто менее склонен к откровенному социалистическому мышлению, - это широкая категория различных движений, которые сочетают свою уникальную национальную борьбу с желанием преобразовать облик своих обществ в более равный и заботливый. Различия между партиями под этим ярлыком зачастую весьма заметны при более тщательном рассмотрении, поскольку часть «левых» может означать полное коренное изменение традиционных структур, которые держали народ в оковах - тем самым выступая за истинный социализм в культурной и экономической сферах; либо же это может означать лишь крайне активную форму прогрессивизма, которая при этом сохраняет важную роль социализированного рынка и некоторых общественных институтов, таких как религия. Часть «националистическая» также получила широкое толкование, зачастую смещающееся либо в сторону этнического, а порой и расового исключения, направленного на очень узкие группы, либо же поддерживающего гражданско-культурную тенденцию, популярную среди движений в многоэтнических странах. Тем не менее, левые националисты не сложат оружия, пока не будет обеспечено одно: полное освобождение и суверенитет их родины."
radsoc_boer_nationalism_subtype: "Бурский национализм"
radsoc_boer_nationalism_subtype_desc: "Бурский национализм, или африканский национализм, - это южноафриканская националистическая идеология, основанная на этнической группе африканеров, которые считаются единственными истинными жителями Южной Африки в противовес коренному и английскому населению. Ссылаясь на богатую историю буров в Африке, от Великого похода до англо-бурских войн, эта идеология часто пропагандирует форму расовой сегрегации и акцент на языке африкаанс. Эта идеология практикуется политическими партиями с разнородными тенденциями, начиная от революционных левых до популистских националистических правых, но также и более умеренными партиями, хотя крупнейшим центром бурского национализма, несомненно, является Национальная партия, представленная в основном Джеймсом Б. Герцогом и доктором Д.Ф. Маланом."
radsoc_indigenous_communitarianism_subtype: "Туземный коммунитаризм"
radsoc_indigenous_communitarianism_subtype_desc: "Туземный коммунитаризм, ошибочно называемый племенным протосоциализмом, племенным монархосоциализмом, племенным анархизмом и многими другими близорукими и идеологически предвзятыми терминами, описывает широкую и слабо связанную группу социально-экономических систем, основанных на племенных обычаях и культурах, которые, если смотреть через современную западную призму, кажутся отдаленно похожими на различные левые принципы. Начиная от настоящих вождеств и туземных Королевств и заканчивая демократиями племенных советов и децентрализованными группировками коммун и деревень, эти разнообразные общества ни в малейшей степени не являются социалистическими или прогрессивными из-за того, что такие термины коренятся в западном опыте и мышлении или в теориях, совершенно чуждых рассматриваемым группам. Эти общества по-прежнему демонстрируют схожие практики и идеи, такие как коммунализм, эгалитаризм, нетрадиционные гендерные роли и идентичности, формы социального обеспечения или социального обеспечения, экономические системы, основанные на взаимности и даже незначительном дистрибутизме, и многое другое. Несмотря на то, что они являются слегка левыми, если смотреть на них с предвзятой точки зрения, эти общества редко, если вообще когда-либо, объединяются с более широким социалистическим миром и часто являются изоляционистскими."
developing_leftism_subtype: "Развитой социализм"
developing_leftism_subtype_desc: "Развитой социализм, также иногда называемый племенным левизной или коренным протосоциализмом, описывает традиционалистские и немодернистские общества, которые только недавно пришли к пониманию и принятию основ социалистической теории и начали согласованные усилия в попытке осуществить пролетарскую мечту. Часто находясь под влиянием внешних источников, сил или фигур, которые привносят эти чуждые идеи в эти общества, развивающиеся социалисты не придерживаются какой-либо одной марки левой риторики и часто используют самые разные идеи, чтобы заложить основы левой или псевдолевой идеологии, соответствующей их конкретным реалиям, культурам, и традиции. Хотя развитие социализма может быть лишь промежуточным шагом на пути к "истинному" социализму, оно также может быть конечной целью для традиционалистских групп, просто стремящихся сделать свои собственные общества более процветающими и равными, или для посторонних, чтобы продолжить свои идеологические эксперименты."
mexicayotlism_subtype: "Мексикайотлизм"
mexicayotlism_subtype_desc: "Движение Мексикайотль, иногда называемое мексикайотлизмом или Мексиканской мыслью, описывает стремление к гуманизации, социализации и демократизации восстановленной империи ацтеков злодея Карраско. Сформированное в ответ на незаконнорожденную форму национализма Мексики и науа, поддерживаемую ARM, это радикальное движение стремится соединить восстановленную идентичность ацтеков и современные идеи мексиканского и чиканского национализма с идеями Мексиканской революции, принося социалистический аграризм, Революционную демократию и подлинный эгалитаризм всем в Мексике, поддерживаемый нашей давно умершая религия и мезоамериканская идентичность. Возглавляемый Элитой Тройственного союза ацтеков и возвышающий над ними всеми любимую Фриду Кало как объединяющую фигуру на пост главы государства, мексикайотлизм на первый взгляд кажется почти монархическим, поскольку народ и правительство дают Кало прозвища и титулы бывших ацтекских правителей и божеств. Однако на самом деле у нее очень мало политической власти, и она больше действует как духовный и культурный лидер и объединяющая сила, возглавляющая новую демократическую систему. Стремясь объединить неэтноцентричный и не расистский национализм коренных народов, мезоамериканские практики, неошаманизм и художественное культурное возрождение с этими левыми идеями Социалистического Аграризма, Революционного республиканизма и Социального прогресса, Движение Мексикайотль должно превратить эту давно умершую империю в настоящую республику ацтеков под руководством Толтекатль."
leftcraftism_subtype: "Левый лавкрафтизм"
leftcraftism_subtype_desc: "Левый лавкрафтизм, иногда называемый прогрессивным лавкрафтианским мышлением, левым космизмом или даже социалистическим лавкрафтианством, - это объединенная идеология американского писателя Говарда Филлипса Лавкрафта и его учеников. Отказавшись от англофильских взглядов своей первоначальной мыслеформы, эта новая волна лавкрафтианства делает акцент на культуре, а не на расовых различиях, и стремится создать универсальную космическую идентичность для всего человечества, которая объединит и подчеркнет лучшие аспекты всех составляющих идентичностей. Принимая этот новый культурный синтез, левая идеология сочетает эзотерические идеи и верования лавкрафтианского космического мифоса с левым популизмом, экономикой благосостояния, коммунализмом, технократией и антидемократическими принципами, а также непоколебимой приверженностью игнорированию компромиссов для достижения идеальной прогрессивной реформации без революции. Странная идеология, созданная ещё более странным человеком, левый лавкрафтизм так же трудно определить, как и понять его непостоянного создателя."
narodism_subtype: "Народничество"
narodism_subtype_desc: "Народничество - это форма аграрного социализма, распространенная на землях бывшей Российской империи. Под влиянием работ Александра Герцена и Николая Чернышевского, народничество основано на идее уникального пути к социализму через широко распространенные гражданские организации, профсоюзы и общину. Народничество в значительной степени ориентировано на крестьянство как свою социальную базу и стремится освободить крестьян: ликвидировать помещичье землевладение, ввести крестьянское общинное самоуправление, независимое от местных властей. Сильно эволюционировав с 19 века, "неонародизм" сейчас известен своими концепциями "социализации земли" и "Советов" Варьируя от анархо-синдикалистских принципов до либеральной демократии, Народничество остаётся ведущей социалистической силой на обширных землях Восточной Европы."
utopian_technocracy_subtype: "Утопическая технократия"
utopian_technocracy_subtype_desc: "Утопическая Технократия - это ответвление типичной Технократии, описанной Technocracy, Inc. и её идейными современниками, выступающими за подобную форму правления, при которой лица, принимающие решения, выбираются на основе их знаний в определенной сфере ответственности, особенно в отношении научных или технических знаний. Кроме того, они поддерживают эстетическую сторону революции, а также призывают художников, философов, писателей и других творческих мыслителей присоединиться к этой полуолигархической платформе. Однако эти утопические технократы отталкиваются от авторитарной природы своих современников, а вместо этого в значительной степени опираются на идеи Торстейна Вельбена, а также других утопических эгалитариев, таких как Эдвард Беллами, Роберт Оуэн, Норман Лермонд и Генри Дэвид Торо, стремясь создать защищенную демократию сотрудничающих советов, где все имеют равное право голоса в коммунистической манере, поскольку мы направляемся технократическими экспертами к равному раю. В целом, утопические технократы стремятся сломать плесень, ведя человечество к просвещённой, артистической, гуманитарной, мирной, реформистской и эстетической утопии."
quaker_socialism_subtype: "Квакерский социализм"
quaker_socialism_subtype_desc: "Квакерская вера и последующая идеологическая платформа порождены доктриной и идеями Религиозного общества друзей и их пацифистскими христианскими идеалами, слитыми с христианским социализмом, вдохновленным беллеймистами. Глубоко обеспокоенные страданиями угнетенных и ужасами войны, квакерские социалисты помогают нуждающимся с помощью благотворительных работ и фондов помощи, основанных на христианских моральных и социальных учениях, и применяют те же идеи к своим гражданам, создавая христианское благосостояние. государство, основанное на этическом и эгалитарном потреблении, стойком пацифизме и ненасилии, экологически сознательном аграрном строе и американистских идеях полного равенства, свободы и свободы для всех граждан, среди других подобных арендаторов, и имеет долгую историю помощи и поддержки аболиционизма. , отказы от военной службы по соображениям совести, международная гуманитарная помощь и помощь при стихийных бедствиях, права женщин, гражданские права и многое другое, хотя прогибиционизм представляет собой часто обсуждаемую тему в их рядах. По-прежнему демократичные, активно поддерживающие взаимодействие местных органов власти и сообщества в политике, особенно квакерские социалисты и другие квакерские популисты, прогрессисты, либералы и многие другие, все работают вместе, чтобы построить благочестивый, мирный и процветающий Город на холме, который сияет для всех. на прекрасной Божьей Земле, маня их наконец к спасению."
radsoc_popular_patriotism_subtype: "Народный патриотизм"
radsoc_popular_patriotism_subtype_desc: "Не столько конкретная идеология, сколько расплывчатый набор групп, оказавшихся в аналогичном затруднительном положении, «народный патриотизм» описывает социал-демократические партии, присоединившиеся к национал-популистским движениям. Часто от отчаяния, хотя можно наблюдать и общее идеологическое рвение, такие союзы возникают из-за того, что никакая другая коалиция не может быть сформирована. На практике правительства, действующие на этих условиях, пытаются сочетать социал-демократическую политику благосостояния и избирательную политику, пытаясь обуздать наиболее радикальные формы национализма в пользу крайне воинственного гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма за пределами демократического спектра. ."
islamic_socialism_subtype: "Исламский социализм"
islamic_socialism_subtype_desc: "Исламский социализм, или, реже, мусульманский социализм, представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью к более духовной форме социализма - часто, но не всегда марксизму - уходящей корнями в Мусульманская вера и учение Мухаммеда и Коран. Черпая вдохновение из закята, ранней мединской системы социального обеспечения Пророка, а также из различных других левых, прогрессивных, популистских, а иногда и традиционалистских и теософских источников, исламские социалисты сильно расходятся, но в основном утверждают, что Коран не только защищает их позиции, но и поддерживает их, и как таковые, они любой ценой произведут святую и благочестивую революцию под руководством Аллаха."
buddhist_socialism_subtype: "Буддийский социализм"
buddhist_socialism_subtype_desc: "Буддийский социализм представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью принципам буддизма, ссылаясь на то, что и социализм, и буддизм стремятся положить конец страданиям человечества посредством анализа наших условий и путём решения, удаления или преодоления таких препятствий с помощью практики и веры или созерцания. Разделенный между многочисленными сектами - некоторые милитаристские и некоторые пацифистские, некоторые более сосредоточены на идеологии, а другие - на божественном - буддийский социализм столь же разнообразен, сколь и красочен, смешивая различные разновидности социализма и разные школы буддизма для преобразования и метаморфозы личности. сознания пролетариата, чтобы положить конец человеческому отчуждению и страданиям. Стремясь создать социальный и эгалитарный рай, основанный на левой и буддийской философии, буддийские социалисты стремятся привести избранный пролетариат в нирвану и за её пределы."
radsoc_pan_somalism_subtype: "Пансомализм"
radsoc_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
eco_socialism_subtype: "Эко-социализм"
eco_socialism_subtype_desc: "Экологический социализм, или просто эко-социализм или зеленый социализм, является более новой ветвью обычного ортодоксального социализма, который регулярно занимается аграрными и/или промышленными достижениями и инновациями на благо человечества. без заботы об окружающей среде или природном здоровье. Вместо этого эко-социалисты и их отпрыски, такие как эко-анархисты, эко-синдикалисты и даже пограничные социалисты, работают над достижением своей желанной социалистической мечты, уделяя пристальное внимание своему добровольному долгу по защите естественного Эдема, которым является Земля и его биосфера. Однако, как бы разнообразны ни были социализм и более широкая левая мысль, экосоциализм может быть столь же разнообразным, как и то, как они проводят эту Зеленую революцию."
frontier_socialism_subtype: "Пограничный социализм"
frontier_socialism_subtype_desc: "Пограничный социализм, или пограничный прогрессивизм, описывает сплав левых, прогрессивных и радикально либеральных позиций, которые в равной мере поддерживают окружающую среду и работающего простого человека, сохраняя при этом присущий «пограничный дух» немногие оставшиеся в мире дикие и дикие земли, на которых процветает эта редкая и уникальная идеология. Отвергая быструю индустриализацию и урбанизацию, а также массовое механизированное аграрное хозяйство, пограничные социалисты, которых иногда даже называют пограничными псевдосоциалистами, вместо этого настаивают на инклюзивном, эгалитарном и кооперативном благосостоянии. социально-трудовое государство, поддерживаемое различными традиционными домашними отраслями и практиками, которые делают каждый оставшийся последний рубеж уникальным, и все это без чрезмерной модернизации или чрезмерной революции до такой степени, что они теряют из виду свои корни в диких и диких землях, которые они называют домом."
social_hiveism_subtype: "Социальный ульеизм"
social_hiveism_subtype_desc: "Впервые теоретизировано покойным натуралистом, мелиттологом, апиологом и отцом Джоном Харви Ловеллом на основе работ покойного Нормана Уоллеса Лермонда, а затем полностью осмыслено и реализовано на практике его сыном Харви Булфинчем Ловеллом, Социальное Ульевизм, или официально анархо-синдикалистский эко-евсоциализм, - это уникально странная экологическая социалистическая разновидность, основанная на изучении пчел и поведения улья. Ульевисты представляют себе полуанархо-синдикалистское общество, основанное на «ульях» или коммунах, каждая из которых самоотверженно работает вместе, как если бы они были пчелиными трутнями, прекрасно сотрудничающими в унисон и гармонии на благо общества, населения, нации и будущего при поддержке со стороны прогрессивные, белламиистские, делеонистские и экологически сознательные реформы и модернизации. Однако ещё предстоит выяснить, смогут ли эти учёные-пчеловоды на самом деле применить эусоциальность насекомых к экосоциалистической практике в функциональном обществе."
radsoc_hoahaoism_subtype: "Хоахаоизм"
radsoc_hoahaoism_subtype_desc: "Хоахаоизм, или Хоа Хаоизм, Хоа Хао Буддизм, или Хоа Хао Мысль, описывает уникальные верования веры Хоа Хао, разработанные так называемым "живым святым и буддой" Хынь Фу Со из Вьетнама. Выступая за синкретическую народную религию, которая объединяет буддизм, анимизм, целительство и традиционную народную медицину, поклонение предкам, конфуцианские доктрины, такие как "Три основных узы" и "Пять постоянных добродетелей", вера "Белого лотоса" и другие уникальные вьетнамские мыслеформы с национализмом и квазимилленаристскими идеями, хоахаоисты стремятся построить лучший мир под руководством своего добродетельного учителя Дук Тхая. Проявляя антизападные и ксенофобские тенденции, хоахаоисты противостояли всем - от французских и немецких колонизаторов до китайских и японских империалистов, исповедуя антиурбанизм, коммунитаризм, оборонительный милитаризм и совместную жизнь в обществе без иерархии, поддерживаемую полуанархической, полуплеменной и полукорпоративной традиционалистской экономикой. Стремясь создать открытое общество для всех своих единоверцев, свободное от ужасов внешнего мира и живущее в атмосфере "мира и изобилия" - точный перевод Хоа Хао - эти тысячелетние теологи стремятся создать эгалитарную утопию под руководством Живого Святого."
radsoc_coconut_subtype: "Кокосизм"
radsoc_coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
radsoc_internationalism_subtype: "Левый интернационализм"
radsoc_internationalism_subtype_desc: "Левый интернационализм, который в прошлом также назывался троцкизмом, а затем вышел из моды из-за неудач и позора своего ныне покойного тезки, описывает позицию социалистов, поддерживающих коммунизм на основе демократического централизма и антинационалистическое глобальное левое единство для достижения истинной мировой революции, прямо противопоставляя себя конкурирующим понятиям "социализма в одной стране", распространенным в период его создания во время подъема российских Советов. Вокруг теории перманентной революции в противовес двухэтапной теории достижения коммунизма, исповедуемой его оппонентами, поддержки социальной революции в странах, ещё не пробудившихся к социалистическим идеям через массовые действия рабочего класса, чтобы вызвать крах капитализма, политической революции в "выродившихся рабочих государствах", уже открытых для идей социализма, использования переходной программы требований, которая является мостом между повседневной борьбой рабочего класса и максимальными идеями социалистического преобразования общества, и, конечно, поддержки пролетарского интернационализма, отсюда его современное название. В настоящее время это направление в значительной степени продвигается такими фигурами, как Макс Шахтман, Мартин Аберн, Доминик Урбани, Жан ван Хейеноорт, Осип Пятницкий, Джеймс П. Кэннон, Фрэнк Гласс, Чэнь Дусю, Пэн Шучжи, Чэнь Билан, Диогенес де ла Роса, Та Ту Тау, Эрнест Мандель и многими другими, и стало основой для других уникальных ответвлений, разработанных и адаптированных такими людьми, как Джей Лавстоун, Джеймс Бернхэм и многими другими. После смерти своего родоначальника троцкизм отказался умирать, и вместо этого раскололся, но остался, каким-то образом продолжая хромать, как одна из самых популярных форм коммунистической идеологии по всему миру."
radsoc_caodaism_subtype: "Каодаизм"
radsoc_caodaism_subtype_desc: "Каодаизм - монотеистическое и синкретическое религиозное движение, превратившееся в политическую фракцию, основанную в городе Тей Нинь в 1926 году. Формально называясь Великой верой для третьего вселенского искупления, или Đại Đạo Tam Kỳ Phổ Độ, каодаизм выступает за почитание предков через молитву и почетную практику, ненасилие, вегетарианство, религиозную свободу и полный религиозный синкретизм, кульминацией которого станет мирное и равноправное слияние всех мировых религий и верований, а в конечном итоге - единение с Богом для освобождения человечества от Saṃsāra, или земного существования. Используя религиозную иерархию, напоминающую слияние католического Ватикана с его Папой, кардиналами, епископами и т.д., и более традиционные методы организации буддизма и хота-хао, а также вступая в союз с националистическими и монархическими движениями во Вьетнаме, Каодайм стремится стать единственной наиболее доминирующей силой в Юго-Восточной Азии."
radsoc_esoteric_leninism_subtype: "Левый рерихизм"
radsoc_esoteric_leninism_subtype_desc: "Левый рерихизм - также называемый левым Агни Йога Мышлением, эзотерическим ленинизмом или буддо-коммунизмом - является мутацией оригинального "рерихизма" Николая Рериха и его жены Елены, вдохновленной шепотом махатм и впечатляющими гуманитарными усилиями Владмира Ленина и других выдающихся социалистов по всему миру, которые боролись за освобождение человечества от угнетения. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, первоначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просвещённой культурой для всего человечества, называемой Культом Света Огня. Эти идеи подкрепляются священными религиозными традициями, которые они поддерживают, а также глубокой заботой об экологии, защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае левого рерихизма - преданностью социалистическому интернационализму, исповедуемому махатмой Лениным и его единомышленниками, святыми большевиками, которые работали над освобождением человечества от угнетения. Левые рерихисты рассматривают Ленина и других подобных ему гуманитарных мучеников как истинных святых и мастеров, пытающихся достичь этого Pax Cultura своими собственными средствами, и как таковые приняли близко к сердцу идеи различных большевистских и более широких левых мыслителей. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, стремящимся объединить и сохранить духовную и культурную красоту человечества и природы в целом, и социалистическая идеология для достижения такой утопии, открывающая врата в Шамбалу."
radsoc_machiavellian_socialism_subtype: "Макиавеллизм"
radsoc_machiavellian_socialism_subtype_desc: "Идеология Антонио Франческо Грамши, называемая современниками макиавеллиевским социализмом или грамшистским левизмом, уходит корнями в марксистскую мысль и современный прагматизм, созданный как одно из первых "неомарксистских" движений в левом мире. Вдохновляясь не только главными титанами социалистической идеологии, такими как Маркс и Ленин, Грамши также черпал идеи и заметки из всего идеологического спектра, фильтруя их через призму историцизма, антиматериализма, антифатализма и антиэкономизма, Такие фигуры, как Никколо Макиавелли, Жорж Сорель, Бенедетто Кроче, Вильфредо Парето и другие, адаптировали свои идеи Грамши наряду с уроками, полученными от других подобных групп, таких как сицилийские фашисты, авангардисты-большевики, и некоторых нелевых источников, таких как оригинальная Французская революция, работы по научному управлению Фредерика Уинслоу Тейлора, фордистская философия из Америки, и более широкие исследования по таким предметам, как гражданское общество, социология, фольклор, религия, популярная культура, высокая культура, общий национализм и более конкретно итальянская история национальной риторики, и многое другое, чтобы создать уникальный и прагматичный сплав левых идеологий, направленных на создание новой формы социализма, нацеленной на полную замену старого статус-кво, поддерживаемого на протяжении веков элитарными силами. Сконцентрированный вокруг идеи, что культурная гегемония - общая и доминирующая интернационалистская культура, которая заменяет насилие, предрассудки, религию, идеологию, этническую напряженность, национализм и многое другое - должна быть достигнута для того, чтобы контролировать массы и пассивную революцию в эволюционирующей имитации статус-кво, навязанного бывшими буржуазными элитами, макиавеллиевский социализм Грамши диктует, что насилие, экономика и другие формы несправедливого принуждения никогда не смогут создать социалистическое общество, обожаемое и поддерживаемое широкими массами и широкими слоями общества. Более того, экономический детерминизм/материалистический фатализм и тотальная экономическая важность, проповедуемые традиционными марксистскими и новыми синдикалистскими течениями, полностью отвергаются, вместо этого проповедуется ориентированное на реформы и прагматическое, гуманистическое понимание марксизма и более широких жизненных философий, рассматривая этот подход как философию праксиса и абсолютного историзма, превосходящего традиционный материализм и ошибочный идеализм нормального марксизма. В противовес основному материалистическому марксизму, Грамши проповедует, что на основе революции и её идей должна быть сформирована новая культурная гегемония, которая действительно представляет волю и мышление мирового пролетариата, чтобы общество могло поддерживать порядок, который производится и воспроизводится доминирующим революционным классом и институтами общественной надстройки, которые они контролируют."
cowboy_communalism_subtype: "Ковбойский коммунализм"
cowboy_communalism_subtype_desc: "Уникальный для сельских фронтиров Северной Америки, Ковбойский коммунализм - это синкретическая, но разнообразная социалистическая идеология, сосредоточенная на использовании архетипических ковбоев, ранчеров и вакеро, которые доминировали в истории ранних пионеров Северной Америки, как идеальный пример ранней формы аграрно-коммунистического социализма, который должен быть модернизирован, для создания прогрессивного и свободного леволибертарианского общества, поддерживаемого общинностью, аграрными и демократическими принципами, объединенного обновленной национальной идентичностью пограничника, или ковбоя. Ковбойский коммунализм связан с такими схожими идейными формами, как пограничный социализм и казачий коммунализм, но более конкретно коренится в основной левацкой теории, будучи уникальным для англо-, испаноязычных и коренных народов Канады, США, Мексики и сельских районов Центральной Америки, и стремится любой ценой сохранить пограничный дух Дикого Запада Северной Америки как уникальную культурную и национальную идентичность, обернув её в новую эгалитарную и прогрессивную красную шкуру."
anarcho_communism_subtype: "Анархо-коммунизм"
anarcho_communism_subtype_desc: "Анархо-коммунизм, также называемый просто анархо-коммунизмом, - это политическая философия, которая стремится использовать анархистскую философию для продвижения по пути к истинной коммунистической утопии. Поддерживая идею "От каждого по способностям, каждому по потребностям", анархо-коммунизм призывает к распределению и перераспределению ресурсов общества, искоренению государственной тирании, созданию безгосударственного социалистического общества, поддерживаемого общиной, отмене частной собственности, чтобы заменить её личной собственностью и коллективным владением, а также ко многим другим традиционным позициям коммунистов, которые сильно отличаются в зависимости от конкретной группы. Однако анархо-коммунисты столь же разнообразны, сколь преданы своему единому делу, они разделены на множество сект и ответвлений, таких как бесконечно препирающиеся Клики организационистов и инсургентов, которые борются за доминирование, поскольку инсургенты опираются на эгоизм и радикальный индивидуализм, а организационисты остаются укорененными в более традиционных левых идеях общественного сотрудничества и сплоченности масс. Под широким зонтиком этих двух титанических групп находятся анархисты-платформисты, стремящиеся к сотрудничеству со всеми различными конкурирующими анархистскими школами мысли, независимо от различий, анархисты-синтетики, стремящиеся объединить и синкретизировать различные породы анархизма в одну целостную мыслеформу, и более мелкие группы, такие как аграрные магонисты, образованные кропоткинцы, агрессивные махновцы, мятежные галлианисты и многие другие, все из которых борются за свою собственную интерпретацию общества, но все они по-прежнему едины в позиции анархистов, что революция без государства необходима для того, чтобы в конечном итоге породить истинный коммунизм и социалистическую утопию."
radsoc_comrades_coast_subtype: "Товарищи побережья"
radsoc_comrades_coast_subtype_desc: "Плавая по щедрым водам этого мира, борясь за свободу и некое чувство равенства или гуманизма своим собственным жестоким способом, разнообразные и разобщенные полуидеологические преступные группировки, в просторечии называемые в широком мире "Товарищами побережья", придерживаются формы "пиратского популизма", которая отличает их от других соленых Рыцарей и изъеденных цингой морских псов, рыскающих по Семи морям и за их пределами. Эта странная и синкретическая идеология, навеянная старыми сказками об эгалитарном пиратском рае Либерталии, призывает к созданию радикального левого общества, свободного от государственной тирании и угнетающей теории, и поддерживаемого в социально-экономическом и культурном плане пиратством и другими преступными действиями, а в некоторых случаях также организациями докеров, рыбаков и другими морскими профсоюзами местной морской индустрии. Разнообразное движение связано с такими идеями, как капонеизм, Иллегализм, индивидуалистический анархизм, мафиозный популизм, коммунализм, синдикализм, морской юнионизм и другими побочными формами левых или полулевых идеологий, которые выступают против традиционных государственных и общественных структур, и отстаивают пиратство и его многочисленные криминальные аспекты и стили жизни как жизненную силу экономики и своей "теории", которая в основном распространяется через пропаганду поступков и преступных действий, а не через какую-либо литературу или организованную доктрину. Грубые, соленые, обожженные солнцем и абразивные, эти пираты-популисты стремятся создать свою собственную морскую криминальную утопию, свободную от любых скептиков и приземлителей, желающих поставить на якорь их революционную мечту."
radsoc_popcom_subtype: "Народный коммунизм"
radsoc_popcom_subtype_desc: "§Y(Народный коммунизм)§!\n\nНародный коммунизм, прозванный его верными сторонниками в Северной и Южной Америке "яблочным пироговым коммунизмом" или просто браудеризмом, представляет собой форму централизованного, полуавторитарного социализма, который характеризуется сильной исполнительной властью и в то же время работает над созданием единого левого фронта, чтобы способствовать общелевастому единству и сотрудничеству. инклюзивная и неэтнонационалистическая американистская идентичность и связанные с ней принципы, частично вдохновленные идеями, риторикой и образом личных героев Браудера, таких как Авраам Линкольн, ранние канализационные социалисты и другие отпрыски воспитанных в Америке форм социализма, такие как ранние де леонисты, и некоторые из отцов-основателей. Являясь сочетанием авторитаризма и чистой социалистической демократии, народный коммунизм стремится защитить революцию, не прибегая к междоусобицам, чрезмерному насилию, жестоким репрессиям и возмездию и другим бесчеловечным практикам. Поддерживаемый ремесленными союзами и гильдиями, но выступающий против коммунизации и кооперативов, находящихся под влиянием анархистов, народный коммунизм централизует экономику и государство в надежных руках, сохраняя при этом самоуправление и автономные свободы для рабочего класса, и обычно стремится найти баланс между аграрными и промышленными устремлениями."
radsoc_kleptocracy_subtype: "Клептократия"
radsoc_kleptocracy_subtype_desc: "Клептократия описывает систему правления - или отсутствие таковой - которая построена на коррупции и подкупе, либо официально, либо через более теневые каналы. Не столько последовательная идеология, сколько естественный атрибут многих диктаторских или авторитарных режимов, чистая клептократия избегает идеологии или просто прикрывается идеологическим фасадом, преследуя при этом любые и все пути для удовлетворения амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя путь, которым каждая клептократия идет к достижению своих эгоцентричных целей, может сильно отличаться как по методам, так и по образу."
radsoc_caponism_subtype: "Мафиозный социализм"
radsoc_caponism_subtype_desc: "Мафиозный социализм, часто называемый просто капонизмом или капонеизмом по имени его ведущего "теоретика", - это идеология, приписываемая известному криминальному авторитету и псевдосоциалисту Альфонсу Капоне, который достиг политической известности в рамках американского социалистического движения во время Гражданской войны. Капонеизм основан на идее "мафиозного популизма", или системы, в которой преступная сеть выполняет роль государства в обществе благосостояния, вдохновленном левыми. Хотя внешне эта идеология не является социалистической, она имеет некоторые общие черты с французским Иллегализмом, а также с идеей многих левых о том, что роль государства заключается в заботе о людях и удовлетворении их потребностей в справедливых условиях, только государством в этих обществах являются подразделения, организации и синдикаты их криминальных авторитетов. Авторитарные и патерналистские в рамках поглощающей иерархии преступного синдиката, который их сформировал, капонеистские общества по-прежнему характеризуются местной демократией, одновременно связанной и свободной от операций преступников вокруг них, а также поддерживающей местные профсоюзы и рабочие организации как для улучшения положения рабочего класса, так и для получения прибыли от их работы. Набирая популярность по мере того, как такие фигуры, как Лаки Лучано и Каспер Холстейн, начинают распространять эти мысли, капонеизм с каждым днём постепенно превращается в более последовательную и легитимную идеологию."
red_cossack_dictatorship_subtype: "Красная казачья диктатура"
red_cossack_dictatorship_subtype_desc: "Диктатура красного казачества представляет собой уникальную субидеологию, возникшую на основе исторического контекста красного казачества - видного военного формирования, поддерживавшего большевиков и советскую власть на Украине. Эта идеология сочетает в себе сущность казачьего самосознания и наследия с принципами социализма, создавая особую социалистическую систему управления. Черпая вдохновение в национально-ориентированных коммунистических движениях, таких как национал-коммунизм, "Красная казачья диктатура" подчеркивает важность признания и сохранения национальных и культурных особенностей в рамках марксистских и коммунистических принципов. Она отвергает космополитизм и глобализацию, выступая за сохранение и автономию казачьей культуры. Хотя Красная казачья диктатура имеет некоторые общие черты с военными диктатурами, она сохраняет ярко выраженную левую ориентацию и нацеленность на достижение социалистических целей. По сравнению с другими социалистическими режимами она может проявлять меньший авторитаризм и милитаризм. Некоторые разновидности этой идеологии могут стремиться к установлению социализма и сохранению власти до тех пор, пока не будет достигнуто их видение справедливого общества, в то время как другие могут допускать проведение выборов после подавления реакционных сил. Красная казачья диктатура ставит своей целью отстаивание прав и интересов казачьего сословия при реализации социалистических идеалов в национальном контексте."
radsoc_socialist_feminism_subtype: "Социалистический феминизм"
radsoc_socialist_feminism_subtype_desc: "Это не столько единая идеология, сколько термин, объединяющий различные направления мысли и движения, включающие феминизм и борьбу женщин за эмансипацию в левый контекст. Наиболее популярно название "социалистический феминизм", однако многие известные мыслители отвергают "феминистскую" составляющую, считая феминизм идеологией, глубоко укоренившейся в буржуазном мире и бесполезной для продвижения дела трудящихся женщин. Наиболее популярными течениями в рамках широкого движения являются анархо-феминизм, основоположниками которого являются Тереза Манье, Эмма Голдман и Ито Ноэ, и марксистский феминизм, наиболее популярными сторонницами которого являются Александра Коллонтай, Клара Цеткин и Мэри Инман. Левые феминистки часто борются не только за эмансипацию своего пола и равные права, но и за права всех людей в будущем, как они надеются, более справедливом обществе. Хотя они активно участвуют в различных партиях и группах - от анархизма, синдикализма до марксизма и даже национального синдикализма, - большинство из них объединяются в крупнейших социалистических партиях в той или иной стране. Несмотря на то, что в них преобладают мужчины, они принимают феминисток как ещё одну часть своей революции, хотя были случаи, когда политические бюро наносили удары по представителям социалистического феминизма из-за предполагаемого 'идеологического отклонения'."
radsoc_revisionist_marxism_subtype: "Ревизионистский марксизм"
radsoc_revisionist_marxism_subtype_desc: "Ревизионистский марксизм, более известный как реформистский марксизм или даже просто марксизм, описывает особую форму марксизма, которая принимает анализ Карла Маркса и его выводы, но расходится в вопросе о революции для достижения цели марксизма - истинного социалистического общества. Это течение, теоретиком которого был в основном немецкий интеллектуал Эдуард Бернштейн, трактует марксову поддержку участия в либеральной системе и её выборах как истинный путь к коммунизму, утверждая, что этот переход не обязательно должен сопровождаться революцией и что переход к социализму может быть осуществлен постепенно, путём мирных, постепенных реформ, проводимых в рамках самой капиталистической системы. Марксисты-реформисты, которых большинство других марксистских и коммунистических течений называют предателями и буржуа, тем не менее, как и революционеры, полны решимости создать лучшее общество для мирового пролетариата."
bahai_universalism_subtype: "Бахаистский универсализм"
bahai_universalism_subtype_desc: "Бахаистский универсализм - неофициальное обозначение синкретической и разнообразной идеологии, возникшей в результате слияния идей социализма с догматами бахаистской и ранней бабистской веры и учениями их основателей Бахауллаха и Баба соответственно. Прежде всего, бахаи-универсализм как идейная форма, уходящая корнями в бахаистский спиритуализм, придерживается учения о том, что последовательные Проявления Бога, явленные человечеству через различных религиозных пророков, таких как Иисус, Мухаммед или Будда, приходили к человечеству в заранее установленном порядке, постепенно развивая человечество и наши души на пути к просветлению, Утопия и эпигенез, которые в конечном итоге должны завершиться созданием мирного глобального миропорядка, объединяющего все человечество, ликвидирующего любые поверхностные разделения, такие как раса, пол, этническая принадлежность, культура и т.д., и защищающего природную среду для того, чтобы обеспечить эгалитарное и райское существование для всего живого. Однако, развивая эти духовные учения, универсализм бахаи сочетает эти идеи с мягким, не догматическим и не идеологически строгим подходом к широким социалистическим и прогрессистским реформам, заимствуя лучшие аспекты из различных типов левых и леворадикальных идей с целью построения недиктаторского общинного общества, где каждый человек волен решать, насколько социалистическим или нет он хочет видеть своё собственное существование. Более того, поскольку Вера Бахаи не одобряет какую-либо конкретную экономическую систему, уделяя больше внимания духовно-нравственным аспектам любого решения экономических проблем общества, Универсализм Бахаи склонен следовать и поддерживать идею экономического самоопределения, допуская создание смешанной экономики с возможностью значительной адаптации, вариаций и гибкости на местах среди коммун и общин. Несмотря на то, что универсализм бахаи уделяет особое внимание внутреннему устройству местного самоуправления и предоставлению ему как можно большей свободы при сохранении своих основных принципов, он в равной степени ориентирован и на интернационализм, представляя себе глобальное содружество, объединенное своими мирными идеями, разделенное на автономные подразделения, которые могут самостоятельно решать, как управлять такими аспектами своего общества, как валюта или её отсутствие, базовые правила и подход к системе социального обеспечения. Выдвинутый в первую очередь анархистом, георгианистом и эсперантистом Джеймсом Фердинандом Мортоном-младшим, чей собственный опыт работы в этих широких областях оказал существенное влияние на эту мыслеформу, поскольку она приобретает черты таких же, как он, практиков, универсализм бахаи посвящен миру и любви во всем мире прежде всех других целей, и через земных слуг Бахауллы в этом мире будет создана духовно просвещённая и эгалитарная утопия для всего человечества, которую он себе представлял."
negritude_subtype: "Негритюд"
negritude_subtype_desc: "Негритюд - система критики литературной теории, сформированная франкоязычными интеллектуалами африканской диаспоры, которая впоследствии стала превращаться в собственную уникальную форму франкоязычного левого Панъафриканизма в разных его проявлениях, хотя большинство приверженцев призывают к простому панъафриканскому сотрудничеству, а не к какому-либо настоящему политическому союзу в большинстве случаев. Первоначально он был организован писательским дуэтом Полетт и Жанны Нардаль из Мартиники, а затем расширен с помощью мартиникского поэта Эме Сезера, сенегальских мыслителей Абдулайе Саджи и Леопольда Седара Сенгора, Леона Дамаса из Французской Гвианы и других, таких как Жильбер Гратиан, Леонард Сенвиль, Луи Т. В своей основе Négritude - это совместная мыслеформа, которая отвергает колониализм, расизм, империализм, неравенство и евроцентризм, продвигая независимую и возрожденную африканскую культуру в рамках устойчивых франко-африканских связей, чтобы снять клеймо с африканской цивилизации и поднять африканскую диаспору на равные позиции товарищества и сотрудничества с остальным миром; все они опираются на марксистскую политическую философию в традиции черных радикалов - однако немарксистские формы социализма, такие как социал-демократизм, синдикализм, национальный синдикализм и другие более экстремистские левые ответвления становятся все более распространенными по мере того, как идеологии Третьего Интернационала и других зарубежных социалистов продолжают мутировать и влиять на африканский континент, особенно по мере того, как афросюрреалистические художественные основы движения Négritude сливаются с европейскими концепциями сюрреализма и футуризма. Связанный с аналогичными идеями африканской диаспоры, такими как нуаризм, гаитянский индигенизм и гордость крейолов, а также с растущей концепцией "Чёрное - это красиво" среди афро-карибских американцев в Нью-Йорке и черном поясе Америки, Négritude представляет собой доминирующую форму подобных идей во всей Франсафрике. Отвергая идею культурной ассимиляции Африки или представления о том, что Африка менее цивилизована, чем остальной мир, движение Négritude стремится вывести франкоязычную Африку на путь сияющей славы, усадить её за глобальный стол переговоров как единое целое или, по крайней мере, сотрудничающее, равное с остальным миром, сделав понятие "Чёрный", или Négre, тем, чем можно только гордиться."
radsoc_noirism_subtype: "Нуаризм"
radsoc_noirism_subtype_desc: "Нуаризм - уникальная гаитянская идеология, распространенная во всем идеологическом спектре Гаити, призывающая к доминированию афро-гаитян над белой и мулатской элитой после столетий угнетения. Вдохновленный и связанный с движением "Негритюд" во Французской Африке и на французских Карибах, но в гораздо большей степени ориентированный на Гаити, нуаризм утверждает, что американский и французский колониализм, а также длительное господство мулатского правящего класса над массовым крейольским и афрогаитянским большинством долгое время были вредными для гаитянского общества, и что только через афроцентристское культурное возрождение Гаити может освободиться от оков евроцентристского застоя и деградации крейольской культуры. Конкретная социально-экономическая политика, поддерживаемая различными политическими и культурными деятелями, представляющими весь идеологический спектр Гаити - от правых националистов Карла Бруара до умеренных демократов Жана Прайс-Марса и даже левых синдикалистов Жака Румена и Жозефа Жолибуа, - может существенно отличаться, но все они направлены на улучшение положения афрогаитянского большинства и возрождение его культуры на основе криола и воду."
radsoc_mariateguismo_subtype: "Мариатегизм"
radsoc_mariateguismo_subtype_desc: "Мариатегизм - леворадикальная, проиндигенистская философия, созданная перуанским писателем, журналистом, политиком и философом Хосе Карлосом Мариатеги Ла Чира, получившим прозвище Эль Амаута или "Учитель" благодаря своему огромному влиянию на перуанскую культуру и современную политику. Взяв за основу как анархо-синдикалистские, так и более традиционные марксистско-ленинские течения - в частности, идеалистические, антипозитивистские, антиэволюционистские и антиматериалистические работы таких итальянских мыслителей, как Антонио Грамши и его теория культурной гегемонии, а также Бенедетто Кроче и Антонио Лабриола, Mariáteguismo предлагает синкретический путь вперёд для коренных жителей Перу и одновременно заботу о более широком испаноязычном населении в освобожденной системе, очищенной от империалистической коррупции, антиаборигенных настроений и токсичного испанизма, который привел Южную Америку к краху с момента прихода испанцев. Мариатегизм также любопытно связан с перуанским авангардом: ранние произведения мариатегистов были написаны вместе с близким другом Мариатеги, известным перуанским писателем и рассказчиком Педро Абрахамом Вальделомаром Пинто, что также привело к появлению некоторых более иностранных идей об авангардной сцене, пришедших из Парижа и Италии. Ссылаясь на идею о том, что Перу времен инков и других доколумбовых племен представляло собой общинную, даже протосоциалистическую сеть обществ, построенных на коллективизме и массовом подчинении общему социальному долгу, Mariáteguismo считает, что "Завоевание" или вторжение конкистадоров вызвало раскол не только в нашей истории, но и в нашей экономике: вторгшиеся европейцы заставили нас перейти к феодальной системе, которая за прошедшие века только подорвала исконную культуру и самобытность Перу. Отвергая порочный закон гамонализма, или "боссизма", присущий постколониальным бюрократиям Перу, Эквадора и Боливии, и опровергая все сделки и договоры, которые они навязывали коренным народам, мариатегизм стремится устранить ущерб, нанесенный Андам за многие века проевропейского элитаризма, коррупции и капитализма, разрушив старый порядок, вырвать центральное правительство из лап гамоналов, национализировать различные ресурсы и отрасли промышленности, основанные туземцами, которые впоследствии были украдены и расширены этими гамоналами, раз и навсегда, и в целом создать новое революционное социалистическое государство, основанное на марксистско-синдикалистской синкретической линии, что соответствует проиндигенизму и автономному коммунализму самого Мариатегиса."
radsoc_liberal_socialism_subtype: "Либеральный социализм"
radsoc_liberal_socialism_subtype_desc: "Либеральный социализм - идеология, созданная и распространенная в основном в британских и итальянских кругах, которая включает либерально-демократические принципы в немарксистский социализм, как это было в британских лейбористах и трудах Джона Стюарта Милля, который считал, что капиталистическое общество должно постепенно социализироваться через предприятия, контролируемые рабочими, которые сосуществуют с частными предприятиями, отвергая централизованные модели социализма, которые, по его мнению, могут препятствовать конкуренции и творчеству, Утверждая, что представительство необходимо для свободного правительства и что демократия не может существовать, если экономические возможности не распределены должным образом, он представлял демократию не только как форму представительного правительства, но и как всю социальную организацию, что впоследствии стало основой либерально-социалистической мысли - или итальянской Партии действия Карло Росселли, хотя она имела успех и в других местах англосферы и схожа с некоторыми американскими концепциями немарксистского либертарного социализма. Этот синтез возвышает течения классического и радикального либерализма вместе с их идеей о том, что либерализм по своей сути является единственной политической теорией, которая действительно учитывает внутреннюю свободу человеческого духа как данность, принимая свободу в качестве цели, средства и правила совместной человеческой жизни, ставя права и потребности каждого отдельного гражданина превыше всего, а не полагаясь на некую отстраненную, управляемую государством цель или менталитет "ради общего блага", характерный для более традиционных марксистских кругов. Либеральный социализм не компрометирует эту идею совершенной свободы социалистическими концепциями, а утверждает, что социализм не является конечной целью, а скорее рассматривается как инструмент или метод, необходимый для реализации этого признания свободы через политическую и экономическую автономию и освобождение всего общества от тисков насущной материальной необходимости. Отказываясь от отмены капитализма социалистической экономикой и поддерживая смешанную экономику и широкий экономический синкретизм, включающий как общественную, так и частную собственность на средства производства, либеральный социализм идет по среднему пути между революцией и реформами, либерализмом и социализмом, стремясь создать подлинное общество свободы для всех."
christian_anarchism_subtype: "Христианский анархизм"
christian_anarchism_subtype_desc: "Христианский анархизм - направление анархистской мысли, утверждающее, что анархические принципы заложены в христианстве и Евангелии, а некоторые радикальные представители даже заявляют, что сам Иисус Христос был первым настоящим анархистом. Основываясь на убеждении, что существует только один источник власти, перед которым в конечном счете ответственны все христиане, - это сам Бог и его широкое учение, воплощенное в Иисусе Христе, - эта специфическая разновидность левых считает, что нравственным, благочестивым и справедливым является отвержение всех других форм земной власти, таких как государство, считая эти источники человеческой власти врожденно жестокими, лживыми, несправедливыми и идолопоклонническими. Кроме того, христианский анархизм считает, что концепция "Царства Божьего" - или, в более широком смысле, создание благочестивого безгосударственного общества, основанного на гуманистических и эгалитарных христианских социальных учениях, - является единственным правильным выражением отношений между Богом и человечеством, характеризуя человеческие отношения в таком "Царстве" горизонтальной организацией, лидерством слуг и всеобщим состраданием, а не традиционными и часто угнетающими структурами организованной религии, которые большинство христианских анархистов считают иерархическими и или иными авторитарными по своей природе. Кроме того, большинство христианских анархистов - пацифисты, отвергающие войну, милитаризм и применение насилия, даже если оно носит революционный характер. Хотя их экономические идеи и склонность к индустриальному урбанизму и синдикализму или аграрному сельскому хозяйству и анархической демократии могут быть разными, хотя большинство христианских анархистов в значительной степени опираются на библейскую книгу Л.Н. Толстого "Царство Божие внутри вас есть", а также на Блаженства из Нагорной проповеди. В целом христианские анархисты верят в единого Бога и единого хозяина на небесах, отвергая все другие формы власти, иерархии, неравенства и статичности, проистекающие из земных или человеческих источников, с целью построения эгалитарного и свободного коммунистического общества под Богом. Среди наиболее популярных на сегодняшний день движений, исповедующих христианский анархизм, - Католическое рабочее движение, организованное американской общественной активисткой Дороти Дэй, и Номадельфия - община, расположенная на территории папских государств и основанная отцом Дзено Сальтини."
radsoc_georgism_subtype: "Левое Георгианство"
radsoc_georgism_subtype_desc: "Левое Георгианство, называемое также Движением за единый налог и конкретно Георгианским синдикализмом, чтобы отличить его от других идеологий, интегрировавших и адаптировавших идеи движения, - это экономическая идеология, выдвинутая американским экономистом и социальным реформатором Генри Джорджем, которая впоследствии превратилась в полноценную политическую идеологию. Главный постулат георгианской философии гласит, что хотя люди должны ценить то, что они сами производят, "экономическая рента", или все природные ресурсы и другие общие блага территории, должны принадлежать всем членам общества в равной степени. Утверждая, что единственным налогом должна быть стоимость земли, поскольку налогообложение экономической ренты ведет лишь к неэффективности и эксплуатации, Джорджизм в первую очередь занимается экономикой, но впоследствии был связан с различными идеями - от синдикализма и прогрессивизма до демократического социализма и левого либертарианства, некоторых направлений анархизма и даже несоциалистических идеологий в более правых и центристских кругах. Однако объединяет эти различные группы приверженность идее единого налога и массовой собственности на землю и все, что она дает."
italian_left_futurism_subtype: "Левый футуризм"
italian_left_futurism_subtype_desc: "Итальянский левый футуризм, который некоторые называют синистральным футуризмом, а многие - маринеттизмом в политическом контексте, изначально был художественным направлением в Италии, основанным художником Филиппо Томмазо Маринетти, и связан с аналогичными направлениями в других авангардистских движениях, основанных на интернационализме и оказавших на него влияние, таких как сюрреализм, вортицизм, районизм, прецизионизм, конструктивизм, ар-деко и дада, а также противостоит идеям романтического традиционализма, как его современный соперник пассеизм. Впервые эта идейная форма была официально оформлена и изложена в Манифесте футуризма Маринетти при содействии других художников, работавших вместе с Маринетти в первоначальной футуристической группе, ранее сосредоточенной в Милане, таких как Умберто Боччони, Карло Карра, Фортунато Деперо, Джино Северини, Джакомо Балла, Луиджи Руссоло. В своей основе это движение представляет собой художественный отказ от прошлого, направленный на освобождение нации от прежней идентичности с целью актуализации реализации совершенной формы будущего. Итальянский футуризм прославляет именно современность, возможность и движение неизвестного и эстетически развитого будущего, а не любые общие источники итальянского традиционализма, такие как Ренессанс или римляне, с целью полного освобождения Италии от груза прошлого для полета в безграничные возможности завтрашнего дня. Несмотря на то, что Бенито Муссолини был одним из самых известных сторонников интервенционизма, с которым Маринетти объединился после создания Социалистической республики, уникальная 'Футуристическая политическая партия' наметила свою собственную революционную программу, отличную от чартистского национал-синдикализма. В своем политическом манифесте 'Демократия футуристов' последователи великого художника призывают к жестокому и точному антиклерикализму, отмене армии в пользу легкой добровольческой армии, уничтожению брака в пользу национализации воспитания детей и налога на свободную любовь, массовой дебюрократизации, полному равенству полов, георгианской земельной реформе, системе пропорционального референдума, ведущей к выборам технического однопалатного правительства, состоящего из двадцати членов моложе 30 лет, справедливо представляющих все важные социальные слои. Всеми своими предложениями левые футуристы стремятся разрушить существующий порядок, полный преступников и реакционеров как справа, так и слева, в котором социалисты и анархисты всегда отказывались вести войну, с тем чтобы, по выражению футуристов, осуществить 'единственную гигиену мира'. Несмотря на эгалитарный характер и неприятие тоталитарных форм государственного устройства, в последние годы - в связи с ситуацией, в которой оказалась Италия, - начало расти радикальное крыло во главе с давним футуристом Джузеппе Боттаи, многое заимствовавшее у национал-синдикалистов и солидаризировавшееся с зарубежными супремационистскими движениями."
radsoc_colonial_govt_subtype: "Социалистическое колониальное правительство"
radsoc_colonial_govt_subtype_desc: "Колониальное правительство - это режим, назначенный для управления различными колониальными владениями и собственностью владыки. Эти колониальные режимы, как правило, не имеют какой-либо конкретной идеологии, а служат просто бюрократическим аппаратом, управляющим колонией. В этом смысле колониальные режимы служат лишь для того, чтобы шестеренки колониализма и империализма работали, а прибыль поступала на родину. Тем не менее, колониальные режимы без колебаний подавляют оппозицию, чтобы обеспечить выживание колонии, но при этом различаются по способам выполнения этой задачи, а также по организации конкретных органов управления и степени их лояльности по отношению к родине."
radsoc_de_leonism_subtype: "Де Леонизм"
radsoc_de_leonism_subtype_desc: "Впервые организованный известным кюрасао-американским активистом Даниэлем Де Леоном, Де Леонизм представляет собой форму "пассивно-революционного" либертарианского "синдо-марксизма", разработанную с учётом реалий США для объединения крайне разнородной и разобщенной леворадикальной сферы, что, однако, не помешало ему завоевать популярность за рубежом. Ставя во главу угла идею о том, что объединённые пролетарские массы должны организовать профсоюзы в каждой отрасли промышленности в национальном масштабе и одновременно создать единую левую политическую партию, чтобы постепенно самостоятельно, без какого-либо авангарда или другой профессиональной движущей силы, воплотить в жизнь свой общий образ революции, де Леонизм выступает как американская марка полусиндикалистской мысли, объединяющая марксистско-ленинские идеи с европейскими синдикалистскими концепциями с целью создания децентрализованной, антибюрократической формы, которая будет устраивать массы, не поддаваясь коррумпированным или авторитарным силам. Выступая против социалистической демократии, считая её слишком буржуазной, и против коммунизма или тотализма за то, что они являются так называемыми "государственными капиталистами" в красном обличье, де-леонизм стремится проложить новый средний и общий путь вперёд для американских синдикалистов и марксистов, который уважает реалии и историю Америки и её различных рабочих движений, создавая систему, удовлетворяющую и освобождающую всех."
radsoc_humanistic_capitalism_subtype: "Гуманистический капитализм"
radsoc_humanistic_capitalism_subtype_desc: "Гуманистический капитализм - это форма экономической мысли, которая стремится объединить гуманизм со стремлением к прибыли в рамках умеренного капитализма. Гуманистическое капиталистическое общество идет к экономическому процветанию с помощью рыночной экономики, как и любое другое капиталистическое общество, но делает это гуманно, уделяя особое внимание потребностям, безопасности, здоровью и желаниям людей, а также их социальному и даже культурному и духовному развитию, в зависимости от страны. Создавая экономически справедливые финансовые системы, управляемые "невидимой рукой" правительства, а не неясными рыночными силами, гуманистические капиталисты стремятся создать прибыльную утопию, в которой каждый и все имеют равные шансы на осуществление своих самых смелых мечтаний."
radsoc_social_credit_subtype: "Красный социальный кредит"
radsoc_social_credit_subtype_desc: "Левая теория социального кредита, или просто левый социальный кредит, или даже красный социальный кредит, является левым производным от распределительной экономической философии, впервые разработанной англоязычным философом К.Х. Дугласом. В её формировании принимали участие ирландские рабочие и недовольные фабианские социалисты, уставшие от иерархической природы британских левых, такие как Мод Гонн и Денис Айрленд, которые вместо этого поддержали идею Дугласа о скорейшей отмене наемного рабства с помощью национального дивиденда социального кредита. Как и его однофамилец, левый социальный кредит также выступает за то, чтобы правительство выпускало деньги без долгов непосредственно для населения, как потребителей, так и производителей, чтобы обойти проблему экономических спадов и хронического дефицита покупательной способности, от которого страдают многие экономики после Вельткрига, но левая теория социального кредита делает это на прогрессивной социально-экономической платформе, которая черпает вдохновение в экономике благосостояния умеренных, нереволюционных социализмов, отвергая при этом антилевые страшилки, которые изначально легли в основу движения социального кредита. Разделяя тезис о том, что системы созданы для людей, а не наоборот, на котором основывалось его предшественник, левый Social Credit стремится изменить финансовые правила и устои, а также само понятие идеологического спектра, чтобы обеспечить абсолютную социально-экономическую безопасность для своего населения, хотя идеология всё ещё раскалывается на более эгалитарные и широкие гуманитарные Клики, такие как в Ирландии, или в США с Робертом Хайнлайном и Новой Зеландии с Джоном А. Льюиса, и более расово, этнически и теологически мотивированными, как в таких местах, как Квебек с Луи Эвеном, и далее. Левая теория социального кредита, называемая её противниками справа псевдосоциализмом, хотя и рассматриваемая новыми союзниками слева как гораздо менее хищническая, чем её правый собрат, часто связана как с идеями христианского дистрибутивизма, экономического синкретизма, аграризма и другими идеями христианских правых, так и с идеями массовой социализации, социального статизма, социальной демократии, "квадратных сделок" и другими разнообразными политиками умеренных левых, объединяясь для предложения третьего пути с целью создания безопасной и надежной экономической утопии для всех внутри системы."
jermanism_subtype: "Джерманизм"
jermanism_subtype_desc: "Джерманизм - это не столько конкретная политическая философия или идеология, сколько выражение массового движения людей, стремящихся к прогрессу в стране, казалось бы, застрявшей в веках, коллективное воплощение идеи "сиккимского пути к социализму", возглавляемой Джерманом Лепча. Выходец из скромной деревни Намтханг, не имевший возможности получить образование, он, тем не менее, стал одним из лидеров народных настроений, направленных против эксплуатации и мучений простых лепчинских людей помещиками-кази. Позднее, объединив усилия со многими другими реформаторами в изолированном Королевстве, Джерман создал так называемую Партию членов - первую политическую группу в этом регионе, которая выступала за определенный социальный прогресс и прекращение элитарного господства кази, сохраняя при этом власть традиционных монархов Намгьял. В последние годы под влиянием соседних левых групп, подобных индийским или китайским, "джерманизм" начал оформляться в полуконкретную идеологию и стал выступать за отделение религии от государства при сохранении права на вероисповедание, советскую общинность при полуанархической организации государства, полное устранение иерархической отсталости, укоренившейся в классовой системе, в которой доминировали кази, экологический и аграрный социализм, включение существующих племенных структур в функции модернизированного государства и, самое главное, создание целостной синкретической культуры, объединяющей все разнообразные группы, называющие Сикким своим домом, в единую "сиккимскую" идентичность. Этого можно достичь с помощью реформатора Таши Намгьяла или вопреки ему и сложившейся аристократии, если возникнет такая необходимость."
nkrumaism_subtype: "Нкрумаизм"
nkrumaism_subtype_desc: "Нкрумаизм - одна из основных форм социалистической мысли в рамках панъафриканской концепции, иногда также известная как консенсуализм благодаря книге её создателя Кваме Нкрумы "Консенсуализм: Философия и идеология деколонизации и развития с особым упором на африканскую революцию" её создателя, ганца Кваме Нкрумы. Для многих "Нкрумаизм" - это первая попытка коренного африканца сформулировать марксистский анализ условий и путей решения антиимпериалистической борьбы на Черном континенте, но закрасить работу великого государственного деятеля Золотого Берега, как его называют колонисты, было бы нечестно по отношению к тому глубокому богатству, которым пронизан идеологический фундамент, на котором строит своё правление Народная партия Конвенции. Консенсуализм - это, прежде всего, великое проявление синкретизма, сочетающего в себе евро-христианское, исламское и исконно африканское влияние с трудами Карла Макса, В.И. Ленина и многих чернокожих американских и карибских мыслителей, таких как Джордж Падмор, Маркус Гарви, К.Л.Р. Джеймс, У.Э.Б. Дю Буа, отец Дивайн и др. По словам Кофи Баако, одного из соратников Нкрумы, его философия - это социализм неатеистического толка, призванный реализовать то, чему учат все истинные религии, но не вытеснить их. Это свобода, единство, достоинство и право на самоопределение всех народов, что подкрепляется взглядами консенсуализма на то, что доколониальная Африка была долгой общиной и эгалитаризмом, ценностями, которые можно вернуть, несмотря на ущерб, нанесенный им европейскими институтами. Критики восходящей звезды Ганы утверждают, что Нкрумаизм - это не более чем культ личности, опирающийся на однопартийный демократический централизм и популистскую политику государственной собственности, а чисто утопический характер его социализма облекается в атрибуты "научных" марксистских элементов. Но эти голоса - не более чем крики завистливых оппортунистов и побежденных империалистов, ибо Кваме Нкрума знает, что Африка должна объединиться, и он обеспечит реализацию этого замысла."
vardamanism_subtype: "Вардаманизм"
vardamanism_subtype_desc: "Для многих людей популисты на юге Соединённых Штатов могут показаться взаимозаменяемыми, консервативными расовыми реакционерами, поддерживающими капитализм и аристократическую культуру, однако представлять губернатора Джеймса К. Вардамана в таком виде было бы большой ошибкой по отношению к идеологической сложности его характера. Продолжая традиции "великого простолюдина" Миссисипи Джеймса З. Джорджа, "народный сенатор" штата Вардаман создал единственное по-настоящему массовое и социалистическое популистское движение, захватившее сердца и умы южан. Вардаманизм борется с аристократической элитой Юга, как губернатор боролся с Лероем Перси, отстаивает профсоюзное движение и законы о труде, прекращающие детский труд и улучшающие общие условия жизни, предлагает масштабную реформу психиатрических учреждений и ужасной системы наказаний, поддерживает образование путём создания единого совета, контролирующего и реформирующего систему, а также закрепляет основные права человека в законе и гарантирует запрет. JKV также выделяется среди консервативной культуры, выступая за женское избирательное право и полное равенство между полами, поскольку белые женщины не только равны, но даже выше мужчин интеллектуально и физически, осуждая антисемитизм, подобный тому, который пропагандирует Форд и ему подобные, выступая против использования американского патриотизма в политических целях и будучи решительным антиимпериалистом, призывая мир быть свободным. Несмотря на это, и даже на его действия по обеспечению справедливого суда над ними, Вардаман известен как "Великий белый вождь", который "линчует каждого черного, чтобы обеспечить превосходство белых" по вполне понятной причине, яростно защищая Джима Кроу и называя избирательное право негров ошибкой, навязанной низшей форме существа. Этот идеологический контраст, также заметный в его почитании Джефферсона Дэвиса и Авраама Линкольна, яростно принимается "деревенщинами", бедными рабочими в красных шарфах, а также многими другими, организующими местные клубы Вардамана, чтобы читать газеты сенатора и отстаивать дальновидные цели своего мессии."
radsoc_paneuropeanism_subtype: "Левый панъевропеизм"
radsoc_paneuropeanism_subtype_desc: "Левый панъевропеизм берёт националистическую и обычно реакционную идеологию панъевропейской мысли и соединяет её с социалистической риторикой. Выступая в качестве основной альтернативы своему ненационалистическому конкуренту троцкизму, левый панъевропеизм стремится согнуть и сузить идею левого единства и глобалистской или интернационалистской мысли в специфически европоцентристском направлении, объединяя сердце западного мира под малиновым знаменем национализма и культурной исключительности. Возвышая одну или несколько конкретных культур в Европе или возвышая их все в единое целое, "националистический" аспект левого панъевропейского мышления может сильно варьироваться, поскольку различные группы выдвигают культурный национализм, гражданский национализм, этнический национализм или другие идентичности для сплочения и разделения. Хотя многие левые панъевропейцы расходятся в том, под каким именно типом социализма они хотят объединить Европу - от коммунизма и синдикализма до социал-национализма и демократического социализма, - все панъевропейцы могут согласиться с тем, что Европа должна быть защищена и сохранена под светом социализма, если их цивилизация хочет выжить в грядущем шторме современности."
gandhism_subtype: "Гандизм"
gandhism_subtype_desc: "Гандизм - это неофициальное название совокупности идей, описывающих вдохновение, видение и жизненный путь Мохандаса Кармачанда Ганди, хотя само понятие единого ‘Гандизма’ не одобряется и не используется ни Махатмой, ни его заслуженными современниками, внесшими большой вклад в развитие этой мыслеформы, такими как достопочтенный Абдул Гаффар Хан, пограничный Ганди пуштунов. Опираясь на практику Сатьяграха (Satyāgraha), что означает "твердое следование истине" или Сила Истины, которая представляет собой особую форму ненасильственного или гражданского сопротивления, используемую индийским движением за независимость и другими подобными силами, гандисты и сатьяграхи используют мирные средства для сопротивления правительствам, Гандхисты и сатьяграхи используют мирные средства для сопротивления правительствам, режимам и политике, которые они считают тираническими, чтобы косвенно добиться прогрессивных реформ и общественных изменений без ненужного кровопролития, применяя самооборону только в случае крайней необходимости, как последнее средство спасения жизни - хотя это положение о самообороне является весьма спорным: многие последователи Мохандаса К. Ганди отвергают его в пользу полного ненасилия или ахимсы. Кроме того, Гандизм учит эгалитарному религиозному единству, особенно между индусами и мусульманами, которые долгое время опустошали регион своим жестоким соперничеством (хотя Махатма создал эти объединяющие идеи через призму индуизма, имея в виду брахмачарью, а его друг Абдул Гаффар Хан сделал это через призму мусульманства, имея в виду пуштунвали), В то же время он поощрял ненасильственные страсти патриотизма и различных видов национализма, отстаивал неотъемлемые права и свободы человека и пропагандировал аскетизм, пост, вегетарианство или веганство. В экономическом плане Гандизм пропагандирует необходимость простого образа жизни, самообеспечения и импортозамещёния на аграрной платформе, которая фокусируется на удовлетворении материальных потребностей граждан, прежде чем сосредоточиться на создании богатства или индустриализации, а также черпает вдохновение в утопическом анархизме и пацифистском прогрессизме таких мыслителей-социалистов, как Генри Дэвид Торо и Лев Толстой. Несмотря на то, что Гандизм отвергается своими "создателями" как термин и не является истинной идеологией в глазах Махатмы или Сархади Ганди, он, тем не менее, оказывает сильное политическое, культурное и духовное влияние в Южной Азии и за её пределами, поскольку гандисты по всему миру выступают за мирный прогресс, не прибегая к насилию за пределами самообороны."
market_leninism_subtype: "Рыночный ленинизм"
market_leninism_subtype_desc: "По мнению некоторых исследователей бухаринизма и доктрин, разработанных вождем Народно-социалистической партии, рыночный ленинизм является логическим развитием руководящей идеологии НСП. Иногда называемый также рютинизмом, поскольку главным сторонником этой системы является Мартемьян Рютин, рыночный ленинизм служит одновременно и продолжателем, и разрушителем платформы партии. Рютин считает, что силы, выступающие за быструю индустриализацию и шовинистический централизм, не были должным образом сдержаны большинством партии, и поэтому нынешняя доктринальная направленность должна быть пересмотрена. Таким образом, среди основных положений рютинизма - переориентация на сельские общины и более активная работа с меньшинствами Союза, желающими преуспеть в новоиспеченной народной меритократии. Но самый важный аспект идеологии - это осознание того, что истинный социализм и завещание В.И. Ленина можно сохранить, только существуя как часть капиталистического мира, ибо он победил многие кризисы и обнажил недостатки чисто коммунистических государств. Поэтому новый подход, сочетание социально-экономического продвижения рынка и ленинизма должны обеспечить прогресс и процветание всего пролетариата. Таким образом, политика "капитализма в деревне" будет расширена, а также заменит "социализм в городе", мобилизуя класс собственников на развитие страны и создавая конкуренцию капиталистическим экспериментам государства. Несмотря на такой поворот, это не означает, что низшие классы будут отброшены, совсем наоборот. За богатыми будет присматривать администрация, чтобы они придерживались идеалов филантропии и стремились создавать городские кооперативы среди рабочих. Таким образом, рыночный ленинизм стремится к тому, чтобы в культурном плане марксистская мысль, выдвинутая Лениным, вновь стала главенствующей, а в экономическом - родился новый советский средний класс, следуя словам премьера Бухарина, взятым у Франсуа Гизо. Обогащайтесь сами!"
soltangalievism_subtype: "Солтангалиевизм"
soltangalievism_subtype_desc: "§Y(Солтангалиевизм)§!\n\nКак сторонники, так и противники татарской революции называют Солтангалиевизм, Казанский социализм, Мусульманский национал-коммунизм, Тюркский марксизм, Татаро-башкирский большевизм или даже Султангалиевщина идеологию, разработанную Мирсайет-улы Солтангалиевым, более известным как Мирсаид Султан-Галиев. Будучи членом Коммунистической партии России в годы Гражданской войны и одним из руководителей Мусульманского социалистического комитета Казани, Солтангалиев озаботился проблемой замены эксплуататорского имперского ядра, возглавляемого буржуазией, на международный пролетариат, которому может достаться та же роль. По его мнению, только через объединенную диктатуру «колоний и полуколоний» над «метрополией» можно окончательно разорвать цепи, сковывающие угнетенные народы, например, весь мусульманский мир. Несмотря на то, что Мирсает сочетает эту точку зрения с положением о том, что диалектический материализм был развит не только в Европе, но и у народов Востока, отвергая бездумное копирование всего того, что западные марксисты переносят на его мир, он вполне готов согласиться на единый фронт с бедными массами всей России для достижения истинного социализма. В этом смысле создание Татаро-Башкирской Советской Республики или даже пан-Турании, управляемой по правилам демократического централизма, подразумевается как автономный союзник Российской Социалистической Республики или даже как последний резерв революции, защищающий от обновленной буржуазии из имперского ядра, пытающейся уничтожить татарскую идентичность, а также от реакционеров Китая и Индии. Как джадидисты, к которым принадлежал его отец, озабочены реформированием исламских обществ, так и Солтангалиев излагает обширный план прогресса в мусульманском мире. Для татарского революционера термин «мусульманин» означает общее культурное происхождение, а не религию, которую необходимо сохранить, поскольку он по-прежнему придерживался марксистской доктрины атеизма. Однако метод борьбы с исламом должен отличаться от борьбы с христианством, поскольку самая молодая авраамическая вера уже поддерживает многие аспекты, совместимые с ортодоксальным коммунизмом, и при этом страдает от сильного влияния клерикалов. Благодаря такому смешению взглядов солтангалиевизм служит важнейшим примером как для зарождающихся марксистских колониальных освободительных движений, озабоченных борьбой с хозяевами-метрополиями, особенно в мусульманском мире, так и для мыслителей, исповедующих национал-коммунизм."
euro_panafricanism_subtype: "Европейский панъафриканизм"
euro_panafricanism_subtype_desc: "Европейский панъафриканизм, или колониальный панъафриканизм, как его называет один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми рабочими группами африканеров, европейский панъафриканизм в его понимании первоначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в рамках равноправного партнерства без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до истинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение "бремени белого человека" и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся после "Схватки за Африку", которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
revolutionary_bolivarianism_subtype: "Революционный боливаризм"
revolutionary_bolivarianism_subtype_desc: "Названный Революционный боливаризм, или левый боливаризм, чтобы отличаться от аналогичной мечты правых, левое направление боливарианской мысли также разделяет стремление к объединению бывших испанских колоний в единое государство. Разделяя почитание Симона Боливара и идеалы латиноамериканской исключительности, Революционный боливаризм, тем не менее, выдвигает платформу, основанную на антиимпериализме, левом интернационализме и, иногда, демократических институтах. Широкая социалистическая платформа, которую отстаивал в основном панъамский социалист Диогенес де ла Роса, основывается на концепции "индоамериканского" народа, впервые разработанной такими мыслителями, как Хосе Васконселос Кальдерон, Хосе Карлос Мариатеги, Виктор Рауль Хайя де ла Торре и Аугусто Сесар Сандино. Революционные боливарианцы призывают к полному слиянию евро-американских и коренных аспектов на всем континенте, чтобы создать целостную и уникальную этнокультурную идентичность. Только это обеспечит успех попытки освободиться от махинаций и эгоистических желаний иностранных сил. В конечном итоге последователи де ла Росы и его соратников стремятся создать новую форму мультикультурного и многонационального социалистического рая, приспособленного к разнообразным реалиям боливарианской Иберо-Америки, окрашенной в красный цвет."
radsoc_clientelism_subtype: "Клиентелизм"
radsoc_clientelism_subtype_desc: "Клиентелизм, родственный боссизму и другим понятиям «политических машин», описывает демократические и республиканские политические системы, в которых для получения политической поддержки и действий используются неявные или явные quid-pro-quo, а также те, в которых партии имеют большую степень контроля над своими членами или избирателями, либо через услуги, сделки и подарки, либо через отказ в предоставлении товаров и услуг, если это необходимо, или ещё хуже. В этих системах политические деятели и бюрократы выступают в роли покровителей, брокеров и клиентов, обмениваясь услугами и заключая сделки с другими влиятельными группами, лицами или избирателями для достижения политического успеха. Часто связанные с трансплантацией, шантажом, взяточничеством и другими формами политической коррупции, эти системы проходят по грани между республиканскими демократиями и олигархиями, скрывающими авторитаризм за тонкой личиной."
radsoc_paternal_socialism_subtype: "Патерналистский социализм"
radsoc_paternal_socialism_subtype_desc: "§Y(Патерналистский социализм)§!\n\nПатерналистский социализм, также называемый консервативным социальным популизмом, патерналистским консерватизмом или, реже, христианским консервативным социализмом в западном мире, - это уникальная форма мышления, которая пытается соединить, казалось бы, противоречивые идеи традиционного консерватизма и немарксистского социализма или прогрессивного популизма. Зародившиеся во время промышленной революции в Англии и Германии, но теперь все чаще встречающиеся за пределами Западного мира, например в Латинской Америке или Африке, где не действуют правила и ожидания европейского социализма, эти странные системы стремятся построить нравственные, консервативные общества, обычно, но не всегда, основанные на теистической этике, консервативной экономике благосостояния, классовом сотрудничестве и кооперации, и/или идеях гражданского национализма и неэкстремистского националистического патриотизма. Часто связанные с идеями рыночного социализма, христианского дистрибутивизма, благотворительной экономики, бисмарковского государственного социализма и экономического интервенционизма, красного торизма и других программ разделения богатства, патерналистские социалисты стремятся построить эгалитарные, нехищнические экономические системы, направленные против идей классовой борьбы, которые объединяют капиталистические и социалистические идеи в консевативный и патерналистский пакет на благо своих обычно традиционалистских и националистических народов, подрывая и ослабляя нормальные социалистические и левые движения, чтобы сохранить традиции и стабильность общества, даже если это ставит их в противоречие с другими социалистами или консерваторами по всему миру."
radsoc_yellow_syndicalism_subtype: "Жёлтый синдикализм"
radsoc_yellow_syndicalism_subtype_desc: "§Y(Жёлтый синдикализм)§!\n\nЖёлтый синдикализм - настоящий идеологический курьез, утверждающий, что защищает ценности и права пролетариата через профсоюзы, но при этом не нападает на боссов и их позиции. Уходя корнями во всеобщую забастовку на шахтах Schneider&Cie в Крезо в 1899 году, «желтые» выдвигали те же социальные требования, что и «красные», так называемые революционные социалисты, но осуждали забастовки как контрпродуктивное средство достижения этой цели, даже участвуя в срыве забастовок в сопровождении властей. Подобные «желтые» союзы быстро возникли по всей Франции, пока их успешно не объединил Пьер Бьётри, который дал им лозунг: «Работа, семья, родина». Бьётри также развивал эту форму профсоюзного движения идеологически, отвергая революционный подход, согласно которому врагами рабочих были боссы, он доказывал, что настоящими врагами французских рабочих были боши и евреи, культивируя сильный национализм в своей организации, получая денежную поддержку от многих промышленников до революции 1919 года, с целью противостоять гораздо более многочисленному красному синдикалистскому движению. Бьетри также обучал членов профсоюза военизированным методам, вдохновляясь «Камелотами короля» и «Круа-де-Фе», чтобы дать им средства для достижения конечной цели: создания демократической, националистической и социальной Французской синдикалистской республики, усовершенствованной по сравнению с существующей системой Коммунар."
left_carlism_subtype: "Левый карлизм"
left_carlism_subtype_desc: "§Y(Левый карлизм)§!\n\nЛевый карлизм, также известный как социальный или социалистический карлизм, - это уникальное направление карлизма, возникшее как реакция на продолжающееся недовольство застоем и упадком движения и ростом социализма как заметной политической силы в мире. Возникнув из разочарованных слоев молодежи и немногих поддерживающих движение учёных и политиков, это гетеродоксальное течение выступало за полный разрыв с традиционно автократическими и ультраконсервативными корнями идеологии, рассматривая их как оковы, удерживающие движение от истинного монархизма. Опираясь на влияние социалистических движений по всему миру, в частности на коммунистические и примыкающие к коммунистам модели самоуправления трудящихся, принятые Бухариным, Иосипом Брозом, Карлом Реннером, Отто Бауэром и другими, те, кого идентифицируют под этим ярлыком, выступали за плюралистическую социалистическую демократию, возглавляемую реформированной демократической карлистской организацией, которая стала бы массовой партией, объединяющей социализм и конституционный монархизм. Кроме того, сохранив прежнюю приверженность региональной и местной автономии, но теперь уже через призму социалистического федерализма, левые карлисты сумели добиться популярности и нескромного уважения со стороны многих разрозненных этнических групп Испании, даже у самых упорных сепаратистских регионов - Каталонии, Страны Басков и других. Однако, несмотря на открытые радикальные левые идеалы, христианские идеалы и происхождение движения оставались руководящим принципом для тех, кто следовал или утверждал, что следует этой идеологии, а также подозрениями или откровенным презрением к современным либеральным принципам в пользу католического персонализма и христианской демократии, пусть и под красным углом зрения. Несмотря на то, что движение остаётся довольно малочисленным и с трудом добивается легитимности из-за подозрительного отношения к нему большинства представителей всех сторон политического спектра, а также из-за различных расколов между более националистически настроенными и более социалистически настроенными фракциями, оно продолжает влиять на умы многих испанцев, и, если дать ему достаточный толчок со стороны сил как внутри, так и за пределами Испании, возможно, карлизму удастся возродиться из своего традиционалистского застоя в реформированную, демократическую и популистскую идеологию, подходящую для испанских масс."
radsoc_syndicalist_subtype: "Синдикализм"
radsoc_syndicalist_subtype_desc: "§Y(Синдикализм)§!\n\nСиндикализм - ведущая левая революционная идеология, чей подъем к мировой известности начался с Французской революции 1919 года. Хотя синдикализм делится на различные течения, некоторые из которых испытали влияние других идеологий, таких как марксизм и анархизм, ортодоксальный синдикализм основывается на работах лидеров Женской трудовой конфедерации (CGT), кодифицированных в Амьенской хартии 1906 года, и считает своими предшественниками Михаила Бакунина и Пьера-Жозефа Прудона. Синдикализм определяется концепциями революционной спонтанности и прямого действия - верой в то, что сами рабочие, организованные в профсоюзы, должны бороться с капитализмом, а не полагаться на внешний агент, такой как политическая партия. Преобразование капиталистического общества в синдикалистское должно происходить посредством всеобщей забастовки - общенационального отказа от капитализма и передачи всех средств производства в руки профсоюзов. Синдикалистские государства децентрализованы и федеративны, все отрасли промышленности организованы в синдикаты, рабочие советы, избранные из этих профсоюзов, управляют местным самоуправлением, а центральное правительство принадлежит национальному конгрессу представителей профсоюзов. Однако степень реализации этих принципов в разных странах различна."
radsoc_jeffersonianism_subtype: "Джефферсонизм"
radsoc_jeffersonianism_subtype_desc: "§Y(Джефферсонизм)§!\n\nДжефферсонианство, также называемое джефферсоновской демократией, джефферсоновским демократическим-республиканским, джефферсоновским либеральным аграрным или даже сейчас неоджефферсонианским, - это уникально американский поворот к обычно консервативной аграрной идеологии, которая делает большой упор на фермера и рабочего нации, обеспечивая им поддержку либерализма и популизма, истинного демократического республиканизма и антиэлитизма. Названная в честь своего основателя Томаса Джефферсона, она поддерживалась многими отцами-основателями и ранними лидерами Америки, такими как Джеймс Мэдисон и Джеймс Монро, которые восстали, чтобы предотвратить федеральную тиранию со стороны партии федералистов Гамильтона. Выступая против искусственной американской аристократии, федералистской централизации и коррупции, джефферсоновцы ценят светскую добродетель, основанную на идеях Просвещения, которые ставят во главу угла фермеров, плантаторов, простых людей и других простых жителей Америки, преследуя антиклерикализм, аркадский аграризм, расширение американского национализма и американской сферы влияния империалистическими методами и преследованием Судьбы Манифеста, все под руководством сильной и доминирующей исполнительной власти."
radsoc_kritarchy_subtype: "Критархия"
radsoc_kritarchy_subtype_desc: "§Y(Критархия)§!\n\nКритархия, также называемая критократией или критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer кланового Сомали и ассамблеях Jirga афганского общества, или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в истинности многих из этих примеров как настоящих критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
laborismo_esperantista_subtype: "Эсперанто-лейборизм"
laborismo_esperantista_subtype_desc: "§Y(Эсперанто лейборизм)§!\n\nLaborista Esperanto-movado, или Рабочее движение на эсперанто, а в просторечии - социализм на эсперанто, - это собрание самых разных левых политических убеждений, объединившихся под единым знаменем искусственного языка эсперанто. Он стремится разрушить барьеры на пути к прогрессу, интернационализму, миру и равенству с помощью общего языка, дающего рабочим возможность общаться и организовываться более свободно. Рабочие движения, созданные на основе эсперанто, начали возникать по всей Европе ещё до начала Вельткрига, но эти группы, как правило, были локальными и не получили большого распространения. Первым таким движением с четкой международной целью была Internacia Asocio Paco-Libereco, основанная Фернаном Блангарином и Р. Луи, с целью распространения интернационализма и антикапиталистических идей через искусственный язык, хотя IAPL была ограничена в основном Францией, и подобные цели различных эсперантистов также угасли с небольшим успехом до Вельткрига. После Вельткрига, после провозглашения Sennacieca Asocio Tutmonda, это движение оживилось, а социализм на эсперанто вновь стал заметным благодаря новому синдикалистскому блоку, Третьему Интернационалу, проводившему очень интернационалистскую внешнюю политику. Эсперанто-социалисты, анархисты и коммунисты будут работать вместе со своими собратьями-синдикалистами, распространяя идеи глобальной солидарности трудящихся, анационализма и сопротивления злу капитализма. Приверженность отказу от национализма особенно очевидна в организации конгрессов SAT, где делегаты в Генеральный совет или Ĝenerala Konsilantaro выбираются из секторов мира, а не от самих наций. Тем не менее, рабочее движение на эсперанто - это нечто большее, чем его самая известная представительская группа, и внедрение эсперанто в широкую пролетарскую организацию на местах может привести к самым разным результатам, иногда даже к некоторому национализму в зависимости от потребностей конкретной ситуации. Для социалистов-эсперантистов язык - это не только инструмент для преодоления трудностей, связанных с национальными или региональными барьерами, но и любимый носитель культуры и идеологии, который продолжает развиваться вместе с другими течениями международного социализма."
radsoc_council_communism_subtype: "Советский коммунизм"
radsoc_council_communism_subtype_desc: "§Y(Советский коммунизм)§!\n\nСоветский коммунизм - одно из главных направлений, сформировавшихся на коммунистической левой в непосредственном послевоенном периоде после Гражданской войны в России, наряду с неожиданным успехом синдикалистских революций в Западной Европе. Советские коммунисты считают, что падение капитализма неизбежно, и двигатель революции может поддерживаться только через возникновение независимых и автономных рабочих советов и организаций, что в конечном итоге приведёт к диктатуре пролетариата посредством массовых забастовок и других форм индустриального протеста. Это, естественно, побудило советских коммунистов создавать новые профсоюзы, независимые от традиционных, которые они рассматривают лишь как фрондистскую иллюзию, созданную альянсом капиталистической буржуазии и её реформистских социал-демократических союзников. Хотя такие позиции могут указывать на определённое сходство советского коммунизма с революционным синдикализмом или ленинистским марксизмом, и даже иногда заимствовать у первых индустриализм и концепцию «одного большого профсоюза», а у вторых - восхвалять их усилия, советские коммунисты отвергают эти течения по конкретным идеологическим причинам. Синдикалисты зачастую сохраняют буржуазные структуры власти и профсоюзизма, создавая «дегенеративные трудовые государства», тогда как наследники большевизма отбрасывают власть рабочих в пользу новой элиты, возникающей из авангардной партии, утверждающей свою власть через государственный социализм. В конечном счёте советские коммунисты - это разнообразная группа политиков и теоретиков, таких как Антон Паннекоек, Герман Гортэр, Отто Рюле, Сильвия Панкхёрст, Пауль Маттик; все они в разные моменты признавали необходимый и временный характер государства и политических партий, хотя и лишь как этап на пути к формированию классово сознательного пролетариата, готового взять власть в свои руки."
matswanism_subtype: "Мацванизм"
matswanism_subtype_desc: "§Y(Мацванизм)§!\n\nМацванизм, также называемый мацуанизмом или просто мацванизмом, - название ещё формирующейся антиколониальной идеологии, связанной с лидером независимости и мессианской фигурой Андре Гренаром Мацва (или Мацуa). Родившись в Браззавиле, столице бывшей французской экваториальной колонии, в период после включения немецкими властями африканских колоний Франции в Миттельафрику, мацванизм по своей сути является жёстко антиимпериалистическим, сопротивляясь культурной деградации, социально-экономическому неравенству и политическому угнетению, навязанным колониальными державами. Мацва мечтал об независимом прорабочем конголезском государстве, которое он и его народ могли бы назвать своим, даже если стремление к этой мечте не раз приводило его в колониальную тюрьму. Идеологию распространяла собственная политическая ассоциация Мацвы - Société Amicale des Originaires de l'Afrique Equatoriale Française, а также дружественные связи с проиндейгенистскими фигурами Французской Коммуны, представленными в различных синдикалистских, коммунистических и социалистических группах. Мацванизм укоренён в леворадикальной идеологии и популизме на местах, при этом сам Мацва и его союзники долгое время работали над популяризацией и укреплением чернокожих профсоюзов и других социалистических программ по всему Французскому Конго, избегая колониальных сил безопасности и блокпостов, установленных новыми немецкими правителями. Это неустанное стремление помогать угнетённым массам любой ценой и готовность открыто сопротивляться колониальной системе, когда уже ничто иное не помогало, породили наиболее уникальный аспект мацванизма - его врождённую духовность - ведь Мацва невольно приобрёл некий квазирелигиозный ореол в глазах угнетённых народов Экваториальной Африки, которые видели в нём своего антиимпериалистического мессии, посланного либо христианским Богом, либо духом Теке, чтобы освободить их от колониализма, подобно тому, как их соседи в Бельгийском Конго видят знаменитого пророка Симона Кимбангу, хотя сам Мацва не так явно акцентировал этот мессианский образ, как Кимбангу или другие современные антиимпериалистические пророки вроде Симона-Пьера Мпади из Конго или Уильяма Вадэ Харриса из Либерии. Однако, несмотря на этот странный квазимессианский аспект и откровенно левый настрой, это не помешало другим местным политикам попытаться присоседить свою идентичность и публичное восприятие к популярности Мацвы и его мессийской репутации, из-за чего некоторые черты мацванизма, честно говоря или нет, проникли в платформы других политиков Французского Конго из разных политических спектров, что только подпитывает идеи о предполагаемой божественности Мацвы среди масс."
francoism_subtype: "Франкизм"
francoism_subtype_desc: "§Y(Франкизм)§!\n\nОтвечая на мольбы народа, лишённого своей истории и прав, франкизм возник как парагвайское движение, организованное вокруг полковника Рафаэля де ла Крус Франко Охеды, отличающееся заметной реформаторско-националистической направленностью. Отвергая бесконечное господство либерально-колорадской элиты, члены Национального революционного союза взяли управление страной в свои руки и предоставили полковнику Франко чрезвычайные временные полномочия для восстановления славы нации, подобно временам Франсиско Солано Лопеса. Хотя сторонники Рафаэля в основном разделены между социалистическими и националистическими взглядами, в различных группах, таких как Лига национального независимого движения, Национальная конфедерация работников и Партия революционного Парагвая, франкизм официально определяется как аидеологическая доктрина, отвергающая любые формы экстремизма или тоталитаризма. Тем не менее, основной программой Национального революционного союза являются масштабные изменения социально-экономической структуры Парагвая, а также переосмысление и возрождение уважения к общей истории через учреждение Дня национальных героев, объявление руин и колониальной архитектуры охраняемыми памятниками, реабилитацию Солано Лопеса, возвращение его останков и погребение в недавно построенном Национальном пантеоне. Среди политических инициатив Франко и его соратников - первая в истории аграрная реформа, восьмичасовой рабочий день, свободные воскресенья, тринадцатая зарплата, юридическая защита трудовых прав и свобода профсоюзов, пожизненные пенсии ветеранам, расширение доступа к образованию, программа репатриации и иммиграции, а также создание таких учреждений, как Банк Республики и Министерство здравоохранения. С отменой ветхой конституции 1870 года и созывом национального собрания для разработки новой Великой хартии только Рафаэль Франко решит, вернётся ли демократия или под надзором модернизированной армии продолжится опека реформ."
radsoc_guild_socialism_subtype: "Гильдейский социализм"
radsoc_guild_socialism_subtype_desc: "§Y(Гильдейский социализм)§!\n\nПрослеживая свои корни в годы, предшествовавшие взрывной популярности синдикализма на Западе, гильдейский социализм и его сторонники, хотя и утрачивающие влияние в последние годы, стремятся создать путь к освобождению рабочих, опираясь на старые модели, отвергающие авторитарный государственный социализм и революционный профсоюзизм. Вдохновлённые средневековыми английскими ремесленными организациями, идеями поэта из Социал-демократической федерации Уильяма Морриса, Фабианского общества и кооперативного движения, основатели идеологии, такие как Артур Пенти или С. Г. Хобсон и другие участники журнала 'The New Age', создали отдельное направление рабочей политики. Несмотря на первоначальное отвращение к фабричному производству и надежды на возвращение к ремесленному производству через гильдии, с дальнейшим развитием, которое обеспечила Национальная лига гильдий Джорджа Дугласа Ховарда Коула, это ответвление либертарного социализма выработало ясную и единую позицию. Общество должно быть преобразовано в систему демократического участия на основе основных единиц - рабочих мест и сообществ, гильдий, где тирании можно избежать через делегирование власти государством. Хотя окончательная форма будущего общества всё ещё остаётся предметом горячих споров - от реформаторской нации, гарантирующей права потребителей и гражданские свободы, до федерализованной системы локальных структур - всегда сохраняется верховенство собственности национальных гильдий. Даже когда популярность колебалась, гильдейский социализм оставался влиятельным среди амбициозных мыслителей по всему миру благодаря таким фигурам, как: Олаф Стэплдон - писатель-фантаст, представлявший индивидуалистическую форму идеологии для будущего объединённого человечества, американский педагог Джон Дьюи и Эрнст Вигфорсс - ведущий теоретик ревизионистского крыла шведской социал-демократии."
saavedrista_republicanism_subtype: "Сааведристский республиканизм"
saavedrista_republicanism_subtype_desc: "§Y(Сааведристский республиканизм)§!\n\nПредставляя собой окончательную эволюцию политических махинаций человека, стоящего за «самым плебейским республиканизмом» Боливии, идеология Partido Republicano Socialista была сформирована самим и для Баутисты Сааведры Маллеа. В ходе своего пути как одного из интеллектуалов, способствовавших отделению Республиканской партии от Либералов, Сааведра разработал «левую» популистскую доктрину, направленную на поддержание стабильности страны при борьбе с любыми радикальными силами за пределами традиционного политического спектра. Сааведристский республиканизм опирается на две платформы - реформизм и авторитаризм, прочно укоренённые в популярности главного каудильо. Хотя Социалистическая Республиканская партия продвигает многие необходимые законы, призванные улучшить положение среднего класса и рабочего люда, такие как восьмичасовой рабочий день, право на забастовку, регулирование женского и детского труда, сухой закон, обязательные сбережения и создание Федерации рабочих для представления шахтёров, фабричных и железнодорожных рабочих, а также учителей, будет чрезмерной щедростью называть сааведристов защитниками революционного труда. Так же, как Баутиста жёстко расправляется со своей оппозицией, используя «юридический ревизионизм» и свои парамилитарные Республиканскую гвардию, он не терпит ничего, что могло бы мешать делам его боливийских, чилийских и американских деловых партнёров, управляющих шахтами, банками и другими важными учреждениями. При их поддержке и опоре на мобилизованный средний класс любые попытки организации трудящихся горняков и коренных жителей будут встречены прямым противодействием и резнёй. Последняя группа представляет особый интерес для Сааведры, так как он много писал о «отсталости и бесполезности» традиционной индейской системы управления общинами «Айлю». Пройдя долгий путь от своих первых дней как либерального социолога, Баутиста Сааведра Маллеа постепенно превратился в нигилиста, утратив веру в спенсеровский позитивизм, который он помог внедрить в Боливию. Однако остаётся последняя надежда, за которую цепляются его последователи в PRS - однажды появится новая раса, которая искупит Боливию, заменив неудачные эксперименты всех предыдущих поколений, будь то белые, метисы или индейцы."
mutualism_subtype: "Мютюэлизм"
mutualism_subtype_desc: "§Y(Мютюэлизм)§!\n\nМютюэлизм, или мютюэлистский анархизм, восходит к трудам французского анархистского теоретика XIX века Пьера-Жозефа Прудона, частично опираясь и на более старые формы спонтанной социальной помощи и солидарности. Некоторые считают его развитием или ответвлением более раннего коллективистского анархизма, пропагандируемого русским мыслителем Михаилом Бакуниным. Цель мютюэлизма - построение общества, в котором участие людей в коллективной собственности и организации обеспечивается не принуждением и не законодательными актами со стороны государства, а спонтанным созданием анархистского подобия законов, функционирующих без вмешательства власти. Продолжающееся существование свободного рынка, частной собственности и даже форм капитала делает мютюэлизм своеобразным исключением среди коллективистских форм анархизма. Однако мютюэлисты видят в этом необходимый инструмент для достижения наибольшей свободы, ведь рынок даёт человеку возможность самостоятельно выбирать, с кем сотрудничать. Рынок поддерживается не высшей властью, что могло бы привести к монополизации капитала у отдельных лиц, а взаимными кредитными банками, известными как Народные банки. Природные ресурсы полностью исключены из права частной собственности, так как мютюэлисты считают природу и её богатства наследием всего человечества, которое не должно присваиваться за счёт других; частной собственностью могут становиться лишь продукты личного труда. Мютюэлизм отличается от других направлений анархизма и своим взглядом на общественные преобразования: революция для мютюэлистов - не панацея от общественных проблем. Вместо этого они выступают за постепенное преобразование общества через альтернативные формы взаимодействия с существующей системой и её постепенное вытеснение - например, через создание кооперативов, обществ взаимопомощи и взаимных кредитных банков. По мнению мютюэлистов, общество уже обладает множеством элементов взаимного устройства, и по мере того, как люди всё больше осознают важность солидарности и взаимопомощи, они будут постепенно отказываться от старых порядков через самопознание и личное изменение, пока всё общество не достигнет «состояния полной свободы», как писал Прудон. Этот акцент на индивидуальной эволюции к коллективному действию отражается и в их настороженном отношении к массовым движениям. Идеалом Прудона является скорее свободная федерация различных производителей, которые добровольно поддерживают друг друга всеми средствами достойной жизни, основываясь на актах солидарности и свободном обращении капитала, заработанного потом и трудом."
individualist_anarchism_subtype: "Индивидуалистский анархизм"
individualist_anarchism_subtype_desc: "§Y(Индивидуалистский анархизм)§!\n\nИндивидуалистский анархизм, или индивидуализм, без сомнения является одной из самых многогранных форм анархистской мысли в уже и без того пёстрой идеологической среде. Он разделяется на американскую и европейскую традиции и, в отличие от других направлений, не имеет «отца-основателя» в лице Прудона, Кропоткина или Бакунина. Многие индивидуалистские анархистские движения отделялись от более широких анархистских течений: так, американский индивидуализм часто вырос из мютюэлизма, тогда как европейский происходил из среды инсуррекционистских или иллегалистских анархистов. Это видно и в экономических моделях: американские индивидуалисты, такие как Лисандер Спунер, допускали существование свободного рынка при условии ликвидации всех форм власти, позволяющих возникать монополиям. Европейские индивидуалисты чаще видели конечной формой общества анархо-коммунизм. Однако, в отличие от большинства анархистских течений, где экономический строй является краеугольным камнем идеологии, для европейских индивидуалистов он был вторичен по сравнению с задачей революции. Коммунизм признавался предпочтительной формой нового общества, но успешная революция должна была уничтожить пролетариат как класс, ведь он был всего лишь порождением капитализма. Индивидуалисты больше сосредотачивались на иных проявлениях свободы - например, на разрушении социальных ролей и табу, чтобы дать простор идеям натуризма, свободной любви или нудизма. Они также принимали в свои ряды тех, кто традиционно исключался из анархизма и социализма, - проституток, преступников и другие маргинализированные группы. Многие индивидуалисты видели в профсоюзах и анархо-синдикализме ещё одну форму ненужной иерархии. Для индивидуалиста нет большей власти, чем «Я», и любая сила, пытающаяся ограничить этот священный принцип, должна встречать сопротивление любыми подходящими средствами. Некоторые доходили до полного отрицания коллективизма, считая целью максимальную личную свободу любой ценой, ибо ничто не важнее её. Идеология по своей природе была разрозненной и в основном поддерживалась анархистской интеллигенцией, но всё же породила немало течений: эгоистский анархизм Макса Штирнера, растущее анархо-феминистское движение и в каком-то смысле идеализм свободомыслия."
radsoc_cargo_cult_subtype: "Карго-культ"
radsoc_cargo_cult_subtype_desc: "§Y(Карго-культ)§!\n\nТакие термины, как «Культ Карго» и «Карго-мышление», стали использоваться антропологами для описания различных меланезийских религиозных движений, возглавляемых местными жителями, которые стремятся понять и обрести силу европейского «карго» посредством ритуальных практик. Презрительно называемые колониальными властями «вспышками безумия Вайлала» - в честь первого и самого известного подобного культа, - движения Карго-Культа в целом носят антиколониальный характер, осуждая европейских правителей за их жадность и обман, за сокрытие источника «карго». Хотя все эти движения проповедуют, что происхождение «карго» имеет божественную природу, единого мнения о том, какому именно богу следует молиться, нет: большинство групп, таких как движение Тагараб или движение Джона Фрума, в той или иной форме почитают христианского Бога - обычно наряду с предками и другими местными божествами; некоторые, вроде движения Яли, исповедуют неоязычество, а отдельные, как, например, Синдикалистское движение свободы, обращаются с молитвами к странным силам - вроде французских синдикалистов - в надежде на обретение процветания. Есть и такие, как культ Марафи Сатаны, поклоняющиеся самому князю тьмы. В ритуальной практике многие культы Карго требуют полного неподчинения колониальной власти и направляют своих последователей к действиям, способным угодить божественному источнику «карго». Это может выражаться в переосмысленных христианских и языческих обрядах, основанных на наблюдениях за поведением европейцев - как, например, в обряде Вайлала, где участники сидят на верандах, чтобы общаться с духами предков и умиротворять их европейскими пирами, если те разгневаны. Несмотря на различия, жителей многих островов Южных морей объединяет одно - их устремлённые взгляды к великой воде, в надежде, что следующий стальной корабль, пришедший издалека, привезёт все свои богатства им, а не их угнетателям."
radsoc_macianismo_subtype: "Макианизм"
radsoc_macianismo_subtype_desc: "§Y(Макианизм)§!\n\nПожалуй, нет человека, который бы так же ярко олицетворял борьбу Каталонии за суверенитет, как Франсеск Масья-и-Ллуса, дед Каталонии. Происходя из богатой семьи и имея перед собой многообещающую военную карьеру, Масья решил отказаться от этого будущего, чтобы посвятить всю свою жизнь единственной цели - независимости Каталонии от Испании. Масья отличался от других националистов своего времени невероятной способностью заручиться поддержкой широкого круга глобальных и региональных союзников, сумев объединить под эгидой своей организации Estat Català таких диаметрально противоположных деятелей, как анархисты CNT-FAI и католические ультранационалисты Даниэля Кардоны-и-Сивита. \n\nДетали их политических идей не имели большого значения в грандиозном плане каталонской независимости, поскольку Масья понимал дело Каталонии как антиимпериалистическую борьбу против господ в Мадриде и, таким образом, смог мобилизовать почти все слои каталонского населения в поддержку своего дела. Эта антиимпериалистическая убежденность распространилась и на его дипломатические инициативы: Масия основал Лигу угнетенных государств для сотрудничества с националистическими группами в Европе и остальном мире, стремясь продвигать дело безгосударственных наций по всему миру и одновременно работая над освобождением Каталонии. Однако, в отличие от многих других каталонских националистов, Масия не осуждал возможное федеративное решение для испанского государства, поскольку в своем стремлении к освобождению Каталонии он был способен порой идти на компромисс с испанскими республиканцами. Центральная идея макианизма заключается в опоре на децентрализованную, но в то же время сплоченную силу каталанства, которая является основной структурой политической партии Масья «Esquerra Republicana», поскольку партия придерживается трех центральных институтов аграрному союзу, промышленному союзу и самой партии, которые, в свою очередь, распространяются по всему каталонскому обществу и создают свои собственные альянсы в мозаике различных региональных аграрных групп, союзов, кооперативов и других политических партий и ячеек сопротивления. Жизнь Масья была прервана после его смерти от аппендицита, но это только усилило его роль в каталонской политике после того, как различные отколовшиеся фракции Estat Català поспешили использовать его наследие для политического влияния. Сегодня макианизм, как его стали называть, олицетворяет концепцию Каталонии как колониальной нации, жаждущей свободы, необходимость международной солидарности безгражданских наций и необходимость объединить разнообразные и враждующие фракции каталонского движения под единым фронтом, чтобы противостоять империализму Кастилии."
socdem_left_social_credit_subtype: "Красный социальный кредит"
socdem_left_social_credit_subtype_desc: "§Y(Красный социальный кредит)§!\n\nТеория левого социального кредита, является производным от философии распределительной экономики, впервые разработанной англо-американским философом Ч. Дугласом, которая сама была сформирована такими людьми, как ирландские лейбористы и недовольные фабианские социалисты, уставшие от иерархической природы британской левой, такие как Мод Гонн и Денис Ирландия, которые вместо этого поддержали идею Дугласа о как можно более быстрой отмене рабства заработной платы с помощью национального дивиденда социального кредита. Как и её тезка, левая теория социального кредита также выступает за то, чтобы правительство выдавало бездолговые деньги непосредственно населению, как потребителям, так и производителям, чтобы обойти проблему экономического спада и хронического дефицита покупательной способности, от которого страдали многие экономики после Первой мировой войны, но левая теория социального кредита делает это на основе прогрессивной социально-экономической платформы, которая черпает вдохновение в экономике благосостояния умеренного, нереволюционного социализма, отвергая при этом антилевую панику, которая изначально лежала в основе движения социального кредита. Разделяя аргумент, что системы были созданы для людей, а не наоборот, вокруг которого сформировался его предшественник, левый социальный кредит стремится изменить финансовые правила и основы, а также само понятие идеологического спектра, чтобы обеспечить абсолютную социально-экономическую безопасность для своего населения, хотя идеология по-прежнему разделена между более эгалитарными и широкими гуманитарными кликами, как, например, в Ирландии, или в таких местах, как Соединенные Штаты с Робертом Хайнлайном и Новая Зеландия с Джоном А. Льюисом, и более мотивированными расовыми, этническими и теологическими соображениями, как, например, в Квебеке с Луи Эвеном и за его пределами. Называемая псевдосоциализмом её критиками с правого фланга, хотя и считающаяся гораздо менее хищнической, чем её правый кузен среди новых союзников с левого фланга, левая теория социального кредита часто связывается как с идеями христианского дистрибутизма, экономического синкретизма, аграризма и других идей христианской правой, а также с идеями массовой социализации, государственного социального обеспечения, социальной демократии, «справедливых сделок» и другими разнообразными политическими курсами умеренной левой, объединяющимися для предложения третьего пути с целью создания безопасной и надежной экономической утопии для всех в рамках системы."


syndie_social_democrat_subtype: "Социал-демократический синдикализм"
syndie_social_democrat_subtype_desc: "Социал-демократия, примыкающая к синдикалистам, - любопытное явление, родившееся в результате преобладания синдикалистских идеологий в международном рабочем движении после британской и французской революций. Эти конкретные движения продвигают классические социал-демократические тезисы, в частности, напористый реформизм либеральной капиталистической системы, чтобы смягчить её и сделать совместимой с требованиями и правами рабочих, но так или иначе связаны с синдикализмом. Будь то с чисто внешнеполитической точки зрения, то есть сближение этих социал-демократических правительств с Третьим Интернационалом в ущерб другим основным геополитическим блокам, таким как Рейхпакт или Антанта. Или более политическое сближение, когда социал-демократы более активно сотрудничают с профсоюзами и повышают роль профсоюзов в экономике или политическом управлении, не бросая при этом вызов традиционным политическим институтам и не создавая чисто синдикалистскую систему. Конечно, эти два типа выравнивания могут сочетаться и дополнять друг друга в синкретизме, который является одновременно реформистским и профсоюзным. Некоторые социалисты называют синдикалистов оппортунистами, а некоторые либералы - скрытыми синдикалистами, однако никто не может отрицать, что социал-демократия с синдикалистским уклоном - это тенденция, которая становится все более популярной во многих умеренных социал-демократических движениях по всему миру."
marechal_democracy_subtype: "Марекализм"
marechal_democracy_subtype_desc: "Во Франции Гамелена действует уникальная система, в которой демократическое социалистическое правительство защищается и поддерживается сильной и почти всемогущей армией. При Марешале действует военное положение, чтобы защитить демократический процесс, пока Коммуна Франции избавляется от радикализма и экстремизма и послушно идет к умеренному социалистическому обществу, поддерживаемому милитаризмом и гражданским патриотизмом."
socdem_true_whigs_subtype: "Истинный вигизм"
socdem_true_whigs_subtype_desc: "Истинный вигизм - это разнообразная идеология, охватывающая идеи, политику и цели Народной партии Либерии. НП откололась от Истинных вигов, которые доминировали в либерийской политике более века с помощью коррумпированных и недемократических практик, чтобы отстаивать популистский и смутно социалистический вариант вигизма. Свободный от коррупции и фальсификации выборов ПИВ, этот бастион социальной справедливости, профсоюзного капитализма и полного равенства между расами когда-то был аутсайдером либерийской политики, но теперь доминирует на политической сцене как популистский и неподкупный спаситель либерийской демократии."
socdem_warlordism_subtype: "Социалистический варлордизм"
socdem_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и обычно является лишь ступенью на пути к более чётко определённой политической системе."
socdem_democratic_socialism_subtype: "Демократический социализм"
socdem_democratic_socialism_subtype_desc: "Демократический социализм - это широкий термин, обозначающий различные группы и организации, целью которых, в основном, является сочетание системы представительной демократии, основанной на всеобщем избирательном праве, когда граждане напрямую выбирают тех, кто занимает руководящие должности, с экономической системой, в которой общая собственность будет преобладать над индивидуальной. Эта экономическая цель может быть достигнута через такие организации, как кооперативы, или через владение экономическими активами демократическим государством. Действительно, чтобы быть социалистическим, государство должно быть демократическим, поскольку Бертран Рассел описывает суть социализма как «по определению требование общей собственности на землю и капитал». Общая собственность может означать собственность демократического государства, но она не включает в себя собственность какого-либо недемократического государства». Эмиль Дюркгейм, проводящий различие между авторитарным и демократическим социализмом, характеризует демократический социализм как социализм, предусматривающий постоянный диалог между государством и экономическими группами в рамках соблюдаемого и четко определенного баланса сил. Как правило, демократический социализм стремится сочетать систему представительной демократии с подлинно социалистической экономикой, отличаясь от коммунистов, которые хотят сделать партию истинным носителем власти вместо государственных институтов, от синдикалистов, которые основывают свою политическую систему на профсоюзах, и от социал-демократов, которые отказались от социалистической цели в пользу создания так называемого «розового» или «мягкого» капитализма."
socdem_longism_subtype: "Лонгизм"
socdem_longism_subtype_desc: "Основываясь на политике и личности Хьюи Пирса Лонга-младшего, лонгизм - это идеология, которая почти так же неоднозначна, как и человек, в честь которого она названа. Лонгизм поддерживает гражданский национализм, глубокое чувство благочестия и левую популистскую экономику, игнорируя при этом такие важные вопросы, как раса. Отмеченные авторитарными методами правления, лонгистские правительства будут делать всё и вся для людей, даже если люди не всегда с этим согласны."
socdem_radical_progressivism_subtype: "Радикальный прогрессивизм"
socdem_radical_progressivism_subtype_desc: "Радикальный прогрессивизм описывает ряд неопределенно левых и левоцентристских школ мысли в других консервативных или традиционалистских странах, которые обычно выступают против реформаторских идеалов более широкого левого и либерального спектра. Эти движения, возможно, не самые радикальные или придерживаются наиболее социалистических или либеральных идей по сравнению с зарубежными движениями, но по сравнению со статус-кво и отношениями масс народов, которые они населяют, эти мягкие "радикалы" сравнительно экстремальны. Эти движения выдвигают множество разнообразных левых, умеренно либеральных или прогрессивных программ, противоречащих основному окну Овертона нации, в которой они проживают, продвигая свои собственные формы "левизны", даже если такие идеи рассматриваются только как либеральные или даже центристские другими режимами по всему миру."
socdem_left_panafricanism_subtype: "Левый панъафриканизм"
socdem_left_panafricanism_subtype_desc: "Левый Панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно социалистическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества левых идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих социалистических государствах. Хотя и не по своему желанию, левый Панъафриканизм часто является милитаристским, и приверженность каждой конкретной партии более широкой мировой революции или другим левым целям за пределами Африки различна, но не все так озабочены исключительно африканскими делами. Широко распространённая на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Оньянго Обама, Кваме Нкрума, Джордж Падмор, Маркус Гарви и многие другие, и является одной из самых быстрорастущих новых идеологий на Земле."
socdem_republican_panafricanism_subtype: "Республиканский панъафриканизм"
socdem_republican_panafricanism_subtype_desc: "Республиканский панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно демократическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества либеральных или консервативных республиканских идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих сотрудничающих демократиях. Хотя и не по своей сути, Республиканский панъафриканизм часто является милитаристским и обычно либо корпоративистским, капиталистическим, либо традиционалистским в своих экономических целях с разной степенью приверженности демократическому процессу, при этом коррупция является общим атрибутом. Широко распространенная на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Жан Прайс-Марс, У.Э.Б. Дюбуа, Джомо Кеньятта, Маркус Гарви и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
socdem_fascism_subtype: "Фашизм"
socdem_fascism_subtype_desc: "Фашизм, является одновременно продуктом гражданской войны в Италии и возрождением наследия, связанного с первоначальными Сицилийскими рабочими лигами (Fasci Siciliani dei Lavoratori), сформулированного Риккардо Ломбарди, лидером Христианской рабочей партии, после грандиозной кампании по мобилизации среди наиболее эксплуатируемых сельских аграриев и низших классов - той же самой базы, к которой апеллировали Сицилийские рабочие лиги. Этот новый фашизм выступает за отказ от исключительно меридионального национализма и возвращение к идеалам единого полуострова, наряду с массовым вовлечением низших классов в политику, представительной демократией и благочестиво-христианской аграрно-социалистической моделью общества. Поклявшись покончить с бедностью и эксплуатацией рабочего класса и крестьянства, расширить и защитить равные права для всех граждан, это синкретическое движение стремится объединить итальянский народ и залечить шрамы, оставшиеся после распада нации. Хотя термин Fasci/Fascio означает «лига» и используется множеством организаций в Италии, представляющих весь политический спектр, «Неофашисты» - единственное движение, для которого он стал основным названием."
austromarxism_subtype: "Австромарксизм"
austromarxism_subtype_desc: "Популяризированный титанами австрийского социализма, такими как Карл Реннер, Отто Бауэр, Виктор Адлер и другими, австромарксизм описывает уникальный австрийский и яростно националистический вариант марксистского социализма, популярного во всей Австрийской империи. Отклоняясь от стандартного австрийского социал-демократизма, австромарксизм пытается примирить национальность и национализм с социализмом в имперском контексте многонациональной империи Габсбургов. Стремясь объединить революционный социализм и социал-демократию в единый целостный идеал, они утверждают, что классовое сознание и поддержка социализма могут быть гораздо легче распространены через национальную автономию для различных народов империи."
democratic_hussitism_subtype: "Демократический гусизм"
democratic_hussitism_subtype_desc: "Менее устоявшееся демократическое ответвление гусизма, демократический гусизм отстаивается современным образцом Яна Гуса, блестящим Франтишеком Михалеком Бартошем. Призывая к прогрессивной и популистской демократии, руководствуясь Гуситской церковью, Патриархатом и Богом, Бартош и демократические гуситы верят, что единственный Король, в котором нуждается их нация, - это Господь и только Господь. Разделяя традиционалистское и романтизированное преклонение перед старыми гуситами Богемии, которое разделяют их союзники-монархисты, демократические гуситы стремятся привнести прогрессивную и благочестивую демократическую утопию на свои земли, сохраняя при этом легендарное наследие и традиции своего прошлого."
socdem_jadidism_subtype: "Джадидизм"
socdem_jadidism_subtype_desc: "Опираясь на наследие ранних джадидов, джадидизм описывает уникальную тюркскую идеологию, способствующую либерализации традиционно консервативных исламских социально-экономических и политических структур тюркского и мусульманского населения в пределах старой Российской империи. Джадидисты считают, что для того, чтобы избавиться от разложения, вызванного действиями российских автократов, исламское общество должно пережить вдохновлённое западом и модернистское, но по своей сути исламское возрождение. Стремясь к либерализму, модернизму, индустриализации и общему большему равенству и процветанию, джадидизм стремится принести просвещение и современность своим недавно освобождённым нациям и тюркским народам, хотя степень этого сильно варьируется в зависимости от каждого движения, поскольку консервативные и по-настоящему либеральные направления джадидизма становятся все более популярными в равной мере."
socdem_tridemism_subtype: "Тридемизм"
socdem_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная "Отцом современного Китая" Сунь Ятсеном с целью улучшения и модернизации китайского общества, тридемизм, также называемый Тремя народными принципами, Доктриной Сан-мин или Тремя принципами народа, вращается вокруг идей национализма, Республиканской демократии и средства к существованию китайского народа. Хотя пути достижения и поддержания этих Трех столпов могут кардинально измениться в зависимости от конкретной интерпретации, к которой приходит человек после изучения работ и идей покойного Сунь Ятсена, все подражания тридемизму направлены на то, чтобы принести большую честь и славу Китаю, большее процветание и свободу китайскому народу, а также большую союз между всеми аспектами китайского общества как Три столпа, ведущие Китай к его современной и утопической судьбе."
georgism_subtype: "Джорджизм"
georgism_subtype_desc: "Джорджизм, также называемый Движением за единый налог, - это экономическая идеология, выдвинутая американским экономистом и социальным реформатором Генри Джорджем, которая с тех пор превратилась в самостоятельную полноценную политическую идеологию. Центральный принцип философии джорджизма гласит, что, хотя люди должны ценить то, что они сами производят, "экономическая рента" - или все природные ресурсы и другие общие блага территории - должны принадлежать в равной степени всем членам общества. Утверждая, что единственным налогом должна быть стоимость земли, поскольку налогообложение экономической ренты ведет только к неэффективности и эксплуатации, джорджизм в первую очередь связан с экономикой, но с тех пор был связан с идеями, варьирующимися от синдикализма до демократического социализма и даже некоторых разновидностей анархизма. Однако что объединяет эти различные группы, так это приверженность массовому владению землей и всем, что она дает."
socdem_dixiecrat_subtype: "Популистские Диксикраты"
socdem_dixiecrat_subtype_desc: "Популистские диксикраты, или популистские Старые демократы из-за их связей с СДП, традиционно являются христианскими консерваторами с американского Глубокого Юга, которые яростно выступают против идей либерализма, левизны, Гражданских прав и других современных источников греха, порока и разврата, хотя и имеют заметный популистский уклон в сторону от их стандарта аналоги. Имея связи с КУ-клукс-клан и другими внесудебными группировками, у них нет проблем с реализацией этой повестки дня по политическим каналам или другими, более прямыми путями. Привязанные к идеям южного национализма, превосходства белой расы, расовой сегрегации, американской исключительности и святости прав сильных государств, эти популистские диксикраты являются последним бастионом старого американского народного консерватизма и традиций - позиции, которую они защищают и отстаивают с воинственной яростью."
socdem_left_nationalism_subtype: "Левый национализм"
socdem_left_nationalism_subtype_desc: "§Y(Левый национализм)§!\n\nХотя «национализм» часто вызывает образы мощных правых движений, которые постепенно распространились по миру до и после Вельткрига, было бы глупо ограничивать милитантное выражение любви к родине только одной стороной идеологического спектра. Левый национализм, иногда также называемый левым национализмом, социальным национализмом или даже народным национализмом у тех, кто менее склонен к откровенному социалистическому мышлению, - это широкая категория различных движений, которые сочетают свою уникальную национальную борьбу с желанием преобразовать облик своих обществ в более равный и заботливый. Различия между партиями под этим ярлыком зачастую весьма заметны при более тщательном рассмотрении, поскольку часть «левых» может означать полное коренное изменение традиционных структур, которые держали народ в оковах - тем самым выступая за истинный социализм в культурной и экономической сферах; либо же это может означать лишь крайне активную форму прогрессивизма, которая при этом сохраняет важную роль социализированного рынка и некоторых общественных институтов, таких как религия. Часть «националистическая» также получила широкое толкование, зачастую смещающееся либо в сторону этнического, а порой и расового исключения, направленного на очень узкие группы, либо же поддерживающего гражданско-культурную тенденцию, популярную среди движений в многоэтнических странах. Тем не менее, левые националисты не сложат оружия, пока не будет обеспечено одно: полное освобождение и суверенитет их родины."
socdem_junta_subtype: "Социал-демократическая хунта"
socdem_junta_subtype_desc: "Военная хунта, экстремально защищающая социал-демократические принципы, хотя и редка, но не обязательно невозможна. Хотя в такой ситуации наделенные полномочиями военные отодвигают на второй план гражданское правительство и избирательные процессы, на первый план в приоритетах хунты выходит здоровая защита низших классов, а не укрепление военной власти. Прежние социал-демократические институты, если они сохранились, будут поддерживаться со всей энергией, которую может предоставить армия, а новые могут быть созданы для поддержания социального порядка. Как правило, хунты такого типа ведут борьбу с крайне левыми и/или крайне правыми экстремистами, при этом необходимо поддерживать многие аспекты военно-полицейского государства, чтобы победить или нейтрализовать военизированные формирования. Такие хунты могут также обещать быть временными по своей природе, ожидая окончания национального кризиса и успешного сохранения социал-демократии, прежде чем их правление окончательно прекратится."
socdem_agrarianism_subtype: "Аграризм"
socdem_agrarianism_subtype_desc: "Аграризм - это консервативная и, как правило, демократическая идеология, в которой основной упор делается на подъем сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и эгалитаризму, аграризм - это синкретическое движение, которое сочетает в себе правые ценности и мораль с левым отношением к рабочему классу, не становясь жертвой ядовитого социализма.."
indigenous_communitarianism_subtype: "Туземный коммунитаризм"
indigenous_communitarianism_subtype_desc: "Туземный коммунитаризм, ошибочно называемый племенным протосоциализмом, племенным монархосоциализмом, племенным анархизмом и многими другими близорукими и идеологически предвзятыми терминами, описывает широкую и слабо связанную группу социально-экономических систем, основанных на племенных обычаях и культурах, которые, если смотреть через современную западную призму, кажутся отдаленно похожими на различные левые принципы. Начиная от настоящих вождеств и туземных Королевств и заканчивая демократиями племенных советов и децентрализованными группировками коммун и деревень, эти разнообразные общества ни в малейшей степени не являются социалистическими или прогрессивными из-за того, что такие термины коренятся в западном опыте и мышлении или в теориях, совершенно чуждых рассматриваемым группам. Эти общества по-прежнему демонстрируют схожие практики и идеи, такие как коммунализм, эгалитаризм, нетрадиционные гендерные роли и идентичности, формы социального обеспечения или социального обеспечения, экономические системы, основанные на взаимности и даже незначительном дистрибутизме, и многое другое. Несмотря на то, что они являются слегка левыми, если смотреть на них с предвзятой точки зрения, эти общества редко, если вообще когда-либо, объединяются с более широким социалистическим миром и часто являются изоляционистскими."
socdem_developing_leftism_subtype: "Развитой социализм"
socdem_developing_leftism_subtype_desc: "Развитой социализм, также иногда называемый племенным левизной или коренным протосоциализмом, описывает традиционалистские и немодернистские общества, которые только недавно пришли к пониманию и принятию основ социалистической теории и начали согласованные усилия в попытке осуществить пролетарскую мечту. Часто находясь под влиянием внешних источников, сил или фигур, которые привносят эти чуждые идеи в эти общества, развивающиеся социалисты не придерживаются какой-либо одной марки левой риторики и часто используют самые разные идеи, чтобы заложить основы левой или псевдолевой идеологии, соответствующей их конкретным реалиям, культурам, и традиции. Хотя развитие социализма может быть лишь промежуточным шагом на пути к "истинному" социализму, оно также может быть конечной целью для традиционалистских групп, просто стремящихся сделать свои собственные общества более процветающими и равными, или для посторонних, чтобы продолжить свои идеологические эксперименты."
socdem_christian_socialism_subtype: "Христианский социализм"
socdem_christian_socialism_subtype_desc: "§Y(Христианский социализм)§!\n\nХристианский социализм стремится объединить христианство и умеренный левый взгляд, поддерживая социалистическую экономику на основе Библии и учений Иисуса, при этом некоторые даже считают Иисуса первым истинным социалистом. Многие левые христиане считают капитализм идолопоклонством и коренится в грехе жадности, часто определяя именно этот грех как основную причину социальной несправедливости. Поэтому капитализм и другие подобные системы, основанные на неравных структурах власти, воспринимаются как противоречащие истинному христианству. Обычно христианский социализм светский - христианство здесь служит источником вдохновения и инструментом для совершения социальных благ без навязывания веры в обмен на помощь и без любого вида пропаганды. Вместо этого христианские социалисты обращаются к христианскому прошлому и евангелию за примером того, как жить в настоящем и будущем, приводя в пример Новый Завет, эпоху отцов церкви при Василии Кесарийском и даже Ветхий Завет как ранние примеры функционирующих социалистических систем, действовавших в гармонии под Христом. В современную эпоху христианский социализм начал расцветать в XIX веке по всей Европе и Северной Америке, особенно среди католиков, методистов и кальвинистов, а также в некоторых других течениях, включая определённые православные круги вокруг таких фигур, как отец Гапон и Сергей Булгаков. В Британских островах его подъем, или возрождение, если считать группы вроде Диггеров и Левеллеров, поддерживали сооснователь Лейбористской партии Кир Харди, известный мыслитель и искусствовед Джон Раскин, Общество Фабианов и Джеймс Коннолли, сделавший христианский социализм доминирующей силой среди левых в Ирландии. Во Франции это направление популяризировали такие личности, как Филипп Буше, в Италии - группы вроде оригинальных Fasci Siciliani, а в Северной Америке - движение социального евангелия в Канаде, квакеры и белламисты в Новой Англии, суфражистки вроде Марион Ховард Данхэм, умеренные анархисты, например Эдин Боллоу, и активное движение христианских социалистов в штате Юта вокруг Майрона У. Рида и Франклина Спенсера Сполдинга. Со временем христианский социализм распространился и сейчас встречается в левых кругах по всему миру. Связанный, но отличающийся от более радикальных форм христианского левизны, таких как христианский анархизм Толстого или христианский коммунизм, о котором писали Маркс и Энгельс, а также от более умеренных форм - например, христианской социальной демократии, основанной на идеях католического социального учения, теологии освобождения, персонализма от таких фигур, как Валентин Свенцицкий, и других гуманитарных христианских школ, - христианские социалисты идут средним путем между теологией и идеологией, заимствуя идеи со всех сторон христианского левого движения и пытаясь объединить два, часто противопоставляемых мира, доказывая, что изначально они вовсе не так уж и различались."
figuerismo_subtype: "Фигеризм"
figuerismo_subtype_desc: "Фигеризм представляет собой весьма своеобразную смесь социал-демократии и демократического социализма, смешанную со смесью коренных и креольских элементов, встречающихся в Коста-Рике. Разработанная Хосе Фигересом Феррером идеология, носящая его имя, направлена на то, чтобы продвинуть все общество вперёд в утопическом направлении с помощью быстрой серии политических указов, призванных изменить все аспекты функционирования нации. Убежденный эгалитарный и социально прогрессивный, Фигеризм выступает за введение избирательного права для всех, независимо от их пола, образовательного статуса или расы, бесплатное государственное образование и реформу социального обеспечения. Несмотря на призывы к национализации банков и роспуску вооружённых сил в попытке бороться с подъемом уникальных центральноамериканских каудильо, идеология Феррера ни в коем случае не является полностью красной. С крайне левыми силами, такими как коммунисты, борются так же жестко, как с любым военным автократом с правым уклоном и американским финансирование, ибо только Феррер и ему подобные знают лучше всех."
socdem_colonial_govt_subtype: "Социальное колониальное правительство"
socdem_colonial_govt_subtype_desc: "Колониальные правительства - это режимы, назначенные для управления различными колониальными владениями и владениями сюзерена. Эти колониальные режимы, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии, а прибыль течет на родину. Тем не менее, эти колониальные режимы без колебаний подавят оппозицию, чтобы обеспечить выживание Колонии, но различаются тем, как они выполняют эту задачу, а также тем, как они организуют свои конкретные администрации и насколько они лояльны к родине."
socdem_vlasovism_subtype: "Народный власовизм"
socdem_vlasovism_subtype_desc: "Народный власовизм, или просто власовизм, - это название режима и идей, выдвинутых Андреем Власовым, президентом и реставратором России. Будучи идеологическим хамелеоном, Власов прошел долгий и разнообразный путь по политическому спектру России, а затем и Дона, и на этом пути он подхватил теории и убеждения самых разных направлений - от левых до правых. Прагматичный и оппортунистический по своей сути, уходящий корнями в "левые" идеи, проповедующие смутный популизм, вдохновленный меньшевиками и эсерами, власовщина трудно поддается полному определению, но в значительной степени определяется авторитарными тенденциями, милитаристскими наклонностями, стремлением к федералистской республиканской системе под управлением власовской политической машины и яростной приверженностью идее открытого русского национализма и нерадикального патриотизма."
socdem_narodism_subtype: "Народничество"
socdem_narodism_subtype_desc: "Народничество - это форма аграрного социализма, распространенная на землях бывшей Российской империи. Под влиянием работ Александра Герцена и Николая Чернышевского, народничество основано на идее уникального пути к социализму через широко распространенные гражданские организации, профсоюзы и общину. Народничество в значительной степени ориентировано на крестьянство как свою социальную базу и стремится освободить крестьян: ликвидировать помещичье землевладение, ввести крестьянское общинное самоуправление, независимое от местных властей. Сильно эволюционировав с 19 века, "неонародизм" сейчас известен своими концепциями "социализации земли" и "Советов" Варьируя от анархо-синдикалистских принципов до либеральной демократии, Народничество остаётся ведущей социалистической силой на обширных землях Восточной Европы."
popular_patriotism_subtype: "Патриотизм народа"
popular_patriotism_subtype_desc: "В меньшей степени конкретная идеология, а скорее неопределенное собрание групп, оказавшихся в схожем положении, "народный патриотизм" описывает социал-демократические партии, которые объединились с национальными популистскими движениями. Часто от безысходности, хотя можно наблюдать и общее идеологическое рвение, такие союзы возникают из-за невозможности сформировать другую коалицию. На практике правительства, действующие под этими терминами, пытаются сочетать социал-демократическую политику благосостояния и электоральную политику с попыткой обуздать наиболее радикальные формы национализма в пользу крайне воинственной марки гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма за пределами демократического спектра."
socdem_bonapartism_subtype: "Бонапартизм"
socdem_bonapartism_subtype_desc: "Бонапартизм - это политическая идеология, непосредственно вдохновленная политикой французского Императора Наполеона I и его преемников. Эта идеология пропагандирует сильную исполнительную власть в руках одного человека, будь то республиканская или монархическая форма правления, но отличается от классических диктатур установлением прямой, демократической и личной связи между правителем и его подданными, часто принимающей форму организации плебисцитов и референдумов, вооруженные силы также возвышаются при бонапартистском режиме. Бонапартисты часто являются популистами, пропагандируя меритократию как правильную форму организации правительства. Эта идеология, хотя и переживает упадок в 20 веке, всё ещё утверждается несколькими разнообразными французскими движениями, большинство из которых призывают к возвращению Бонапартов на трон. Хотя и гораздо реже, некоторые нефранцузы объявляют себя бонапартистами, например, генерал Убико в Гватемале.."
socdem_sandinismo_subtype: "Умеренный сандинизм"
socdem_sandinismo_subtype_desc: "Сандинизм, иногда называемый в западной прессе "идеологией сандинистов" или даже "сандинизмом", представляет собой не столько конкретную идеологию, сколько набор убеждений, которых придерживался никарагуанский лидер Аугусто Сесар Сандино. Сандинизм пользуется большой популярностью среди угнетенных крестьянских районов и призывает к массовой партизанской борьбе против всех форм империализма и распределению ресурсов земли между всем населением для создания сильной, независимой нации. Кроме того, последователи Аугусто Сандино стремятся объединить "индо-испанскую расу" в организацию, известную как "Индо-латиноамериканская континентальная и антильская Федерация" Различные формы спиритизма также пропагандируются как способ заменить деспотичные клерикальные системы общей верой в справедливость и любовь ко всем людям."
socdem_mexicayotlism_subtype: "Мексикайотлизм"
socdem_mexicayotlism_subtype_desc: "Движение Мексикайотль, иногда называемое мексикайотлизмом или мексикайотльской мыслью, описывает стремление гуманизировать, социализировать и демократизировать восстановленную империю ацтеков злодея Карраско. Это радикальное движение, возникшее в ответ на ублюдочную форму национализма мексиканцев и науа, проповедуемую АРМ, стремится соединить восстановленную ацтекскую идентичность и современные идеи мексиканского и чикагского национализма с идеями мексиканской революции, принести социалистический аграризм, революционную демократию и истинный эгалитаризм для всех в Мексике, поддерживаемый нашей давно умершей религией и мезоамериканской идентичностью. Возглавляемый ацтекской элитой Тройственного альянса и возвышающий над ними широко любимую Фриду Кало как объединяющую фигуру в качестве главы государства, мексикайотлизм на первый взгляд кажется почти монархическим, поскольку народ и правительство наделили Кало монаршими именами и титулами бывших ацтекских правителей и божеств. Однако на самом деле она обладает очень небольшой политической властью и функционирует скорее как духовный и культурный лидер и объединяющая сила, возглавляющая новую демократическую систему. Стремясь объединить неэтноцентричный и не супремацистский национализм коренных народов, мезоамериканские практики, неошаманизм и художественное возрождение культуры с левыми идеями социалистического аграризма, революционного республиканизма и социального прогрессивизма, Движение Мексикайотль преобразует эту давно умершую империю в настоящую ацтекскую республику под руководством Тольтекатль."
socdem_humanistic_capitalism_subtype: "Гуманистический капитализм"
socdem_humanistic_capitalism_subtype_desc: "Гуманистический капитализм - это форма экономической мысли, которая стремится объединить гуманизм с погоней за прибылью в рамках умеренного капитализма. Гуманистические капиталистические общества продвигаются к экономическому процветанию с помощью рыночной экономики, как и любые другие капиталистические общества, но делают это гуманным способом, уделяя особое внимание потребностям, безопасности, здоровью и желаниям людей, а также их социальному и даже культурному и духовному развитию, в зависимости от нации. Создавая экономически справедливые финансовые системы, управляемые невидимой рукой национального правительства, а не какой-либо неопределенной рыночной силой, гуманистические капиталисты стремятся создать прибыльную утопию, где каждый и все имеют справедливые шансы на достижение своих самых смелых мечтаний."
socdem_paternal_socialism_subtype: "Патерналистский социализм"
socdem_paternal_socialism_subtype_desc: "Патерналистский социализм, также называемый консервативным социальным популизмом или христианским консервативным социализмом, - это уникальная форма мышления, которая пытается соединить, казалось бы, противоречивые идеи христианского социального консерватизма и немарксистского социализма или прогрессивного популизма. Распространенные за пределами Западного мира, например, в Латинской Америке или Африке, где правила и ожидания европейского социализма неприменимы, эти странные системы стремятся построить моральные, консервативные общества, обычно основанные на христианской этике или идеях гражданского национализма и неэкстремистского националистического патриотизма. Обычно связанные с идеями рыночного социализма, христианского дистрибутивизма, благотворительной экономики и других программ разделения богатства, патерналистские социалисты стремятся построить эгалитарные, нехищнические экономические системы, которые объединяют капиталистические и социалистические идеи на благо своих обычно традиционалистских и националистических народов, даже если это ставит их в противоречие с другими социалистами или консерваторами по всему миру."
socdem_utopian_technocracy_subtype: "Утопическая технократия"
socdem_utopian_technocracy_subtype_desc: "Утопическая Технократия - это ответвление типичной Технократии, описанной Technocracy, Inc. и её идейными современниками, выступающими за подобную форму правления, при которой лица, принимающие решения, выбираются на основе их знаний в определенной сфере ответственности, особенно в отношении научных или технических знаний. Кроме того, они поддерживают эстетическую сторону революции, а также призывают художников, философов, писателей и других творческих мыслителей присоединиться к этой полуолигархической платформе. Однако эти утопические технократы отталкиваются от авторитарной природы своих современников, а вместо этого в значительной степени опираются на идеи Торстейна Вельбена, а также других утопических эгалитариев, таких как Эдвард Беллами, Роберт Оуэн, Норман Лермонд и Генри Дэвид Торо, стремясь создать защищенную демократию сотрудничающих советов, где все имеют равное право голоса в коммунистической манере, поскольку мы направляемся технократическими экспертами к равному раю. В целом, утопические технократы стремятся сломать плесень, ведя человечество к просвещённой, артистической, гуманитарной, мирной, реформистской и эстетической утопии."
socdem_reformed_belgicism_subtype: "Реформированный бельгицизм"
socdem_reformed_belgicism_subtype_desc: "Реформированный бельгицизм, также называемый реформированным бельгийским национализмом или "дерадикализованным" бельгицизмом, является реформированной и дерадикализованной версией бельгийского национализма, созданной после падения Дегреля и краха стандартного рексизма. Реформированный бельгицизм всё ещё стремится к формированию единой и сплоченной "бельгийской" идентичности из разрозненных французской и голландской половин, которыми являются валлоны и фламандцы, и стремится развести провалившиеся идеи насилия и антидемократического авторитаризма Дегреля с идеями бельгийского национализма, обеспечивая при этом всех бельгийских граждан в той или иной мере. Не будучи привязанным к какому-либо конкретному идеологическому течению, реформистский бельгицизм в первую очередь озабочен уменьшением политической автономии составляющих его половин союза, продвигая национальный синкретизм и двуязычие, хотя часто каждое отдельное движение отдает предпочтение французскому или голландскому языку для удобства или из личных пристрастий. Реформистские бельцизиты часто сочетаются с идеями римско-католического благочестия, социального католицизма или нереволюционного социалистического благоденствия, бельгийского унитарианства и культивирования уникальной бельгийской культуры и идентичности, но идея бельгийской национальности по своей сути не привязана к какой-либо одной политической группе, идеи бельгийской государственности и культурного единства простираются далеко за пределы идеологического и политического спектра низких стран, от реформистских и гуманитарных рексистов Эрже до гуманистических капиталистов Бюиссере и социалистических бельгицистов Дехуса."
teetotalism_subtype: "Трезвенничество"
teetotalism_subtype_desc: "Трезвенничество - это практика и пропаганда полного личного и общественного воздержания от алкоголя, а также частого употребления других наркотиков и запрещённых психоактивных вещёств, и часто связана с более консервативными и традиционалистскими взглядами, хотя это не является дается с либеральными и левыми трезвенниками и сторонниками запрета, существующими по всему спектру. Что отличает чистых трезвенников от тех, кто просто поддерживает сухие практики, так это их полная самоотверженность и преданность идее, при этом некоторые запретительные партии представляют собой группы по одной проблеме, которые распадаются после достижения своих целей, хотя существуют более организованные, обширные и продолжительные партии. также, особенно в Америке и Европе. Популяризирован в Америке Партией запрета, которая приняла верблюда в качестве своего символа, чтобы символизировать их «сухое»; позиции, а также пуританами и другими ревностными религиозными группами из Европы, Индии и Северной Америки, сторонники запрета распространены во всем мире, часто являясь частью более крупных движений, и некоторая форма религиозности или благочестия чрезвычайно распространена, чтобы быть привязанным к движению. , но не гарантируется."
socdem_islamic_socialism_subtype: "Исламский социализм"
socdem_islamic_socialism_subtype_desc: "Исламский социализм, или, реже, мусульманский социализм, представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью к более духовной форме социализма - часто, но не всегда марксизму - уходящей корнями в Мусульманская вера и учение Мухаммеда и Коран. Черпая вдохновение из закята, ранней мединской системы социального обеспечения Пророка, а также из различных других левых, прогрессивных, популистских, а иногда и традиционалистских и теософских источников, исламские социалисты сильно расходятся, но в основном утверждают, что Коран не только защищает их позиции, но и поддерживает их, и как таковые, они любой ценой произведут святую и благочестивую революцию под руководством Аллаха."
socdem_buddhist_socialism_subtype: "Буддийский социализм"
socdem_buddhist_socialism_subtype_desc: "Буддийский социализм представляет собой широкий спектр различных социалистических и левых систем, объединённых их приверженностью принципам буддизма, ссылаясь на то, что и социализм, и буддизм стремятся положить конец страданиям человечества посредством анализа наших условий и путём решения, удаления или преодоления таких препятствий с помощью практики и веры или созерцания. Разделенный между многочисленными сектами - некоторые милитаристские и некоторые пацифистские, некоторые более сосредоточены на идеологии, а другие - на божественном - буддийский социализм столь же разнообразен, сколь и красочен, смешивая различные разновидности социализма и разные школы буддизма для преобразования и метаморфозы личности. сознания пролетариата, чтобы положить конец человеческому отчуждению и страданиям. Стремясь создать социальный и эгалитарный рай, основанный на левой и буддийской философии, буддийские социалисты стремятся привести избранный пролетариат в нирвану и за её пределы."
socdem_pan_somalism_subtype: "Пансомализм"
socdem_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
socdem_islamism_subtype: "Исламизм"
socdem_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
socdem_clientelism_subtype: "Клиентелизм"
socdem_clientelism_subtype_desc: "Клиентелизм, связанный с босизмом и другими понятиями «политических машин», описывает демократические и республиканские политические системы, в которых неявная или явная услуга «услуга за услугу» используется для политической поддержки и действий, а также те, которые демонстрируют партии с большой степенью контроля над своими членами или избирателями, либо посредством услуг, сделок и подарков, а также путём отказа в товарах и услугах, если это необходимо, или ещё хуже. В этих системах политические деятели и бюрократы выступают в качестве покровителей, посредников и клиентов, обмениваясь услугами и заключая сделки с другими влиятельными группами, лицами или избирателями для достижения политического успеха. Часто связанные со взяточничеством, шантажом, взяточничеством и другими формами политической коррупции, эти системы огибают грань между республиканскими демократиями и олигархиями, скрывающими авторитаризм за тонкой маской."
socdem_kleptocracy_subtype: "Клептократия"
socdem_kleptocracy_subtype_desc: "Клептократия описывает систему правления - или её отсутствие - которая построена на коррупции и взяточничестве, либо официально, либо через более теневые каналы. Не столько последовательной идеологией, сколько естественным атрибутом многих диктаторских или авторитарных режимов, чистые клептократии избегают идеологии или просто щеголяют идеологическим фасадом, преследуя любые и все возможности для удовлетворения амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя путь, который каждая клептократия выбирает для достижения своих эгоистичных целей, может сильно различаться как по методу, так и по образу."
socdem_tribal_councilism_subtype: "Республиканский племенной советизм"
socdem_tribal_councilism_subtype_desc: "Республиканский племенной совет или, альтернативно, Племенная рыночная демократия, описывает различные традиционалистские, незападные общества коренных народов, которые либо изначально демонстрируют, либо активно приняли экономические системы, подобные западным идеям современного капитализма, в то время как организованы вокруг какая-то расплывчатая или специфическая форма демократии. От некоторых «американизированных» племен в Новом Свете до многих изоляционистских африканских культур, живущих на окраинах колониального влияния и за его пределами, эти общества сильно различаются, но их объединяет стремление к процветанию и неопределенной форме представительного республиканизма через избранных вождей. или племенные советы, играя в Игру Белого Человека, которая есть Капитализм."
socdem_jeffersonianism_subtype: "Джефферсонианство"
socdem_jeffersonianism_subtype_desc: "Джефферсонианство, также называемое джефферсоновской демократией, джефферсоновским демократическим республиканизмом, джефферсоновским либеральным аграрным обществом или даже теперь неоджефферсонианством, представляет собой исключительно американскую интерпретацию обычно консервативной аграрной идеологии, в которой большое внимание уделяется фермер и рабочий нации, гарантируя, что они поддерживаются либерализмом и популизмом, истинным демократическим республиканством и антиэлитизмом. Названный в честь его основателя Томаса Джефферсона, многие отцы-основатели и первые лидеры Америки поддержали эти идеи, такие как Джеймс Мэдисон и Джеймс Монро, поднявшись, чтобы предотвратить федеральную тиранию со стороны Партии федералистов Гамильтона. В отличие от искусственной американской аристократии, федералистской централизации и коррупции, сторонники Джефферсона ценят светскую добродетель, основанную на идеях Просвещения, которые отдают предпочтение йоменам-фермерам, плантаторам, простым людям и другим простым людям Америки, преследуя при этом антиклерикализм, аркадское аграрное учение и расширение Американский национализм и американская сфера влияния через империалистические средства и погоню за Явной Судьбой, управляемые сильной и доминирующей исполнительной властью."
socdem_mercenary_democracy_subtype: "Наёмная демократия"
socdem_mercenary_democracy_subtype_desc: "Едва ли являясь демократической идеологией или действительно сплоченной идеологией, Наёмная демократия, также называемая демократическим военачальничеством или наемным республиканизмом, описывает полупопулистские плутократические и клептократические военные хунты, наемные отряды, Клики полевых командиров и другие подобные организации, в которых коммерческие или другие эгоистичные вооруженные силы полностью контролируют правительство и нацию, но продвигают ту или иную форму демократического принятия решений или популистский республиканизм, а не строгое чувство военного авторитаризма, чтобы сохранить мир и остаться у власти. Хотя они и не так устоялись, исторически сложились или укоренились в идеологии, как истинные демократии, демократические системы военачальников все же работают, чтобы, по крайней мере, частично предоставить местному населению избирательные права в той или иной, обычно небольшой степени (часто предоставляя право «голосовать» только низшим членам организации, их семьям и друзьям, но, реже, более широкому населению), оказывая поддержку массам и в какой-то форме высказывая своё мнение в правительстве, возглавляемом наемными солдатами, в котором они живут, обычно все для того, чтобы хунта оставалась под контролем, но редко из-за гуманизма или доброты ведущей группы. Часто дезорганизованные и лишенные моральных устоев истинной демократии, наемнические демократии находятся на грани между доброжелательной военной диктатурой и помешанным на прибыли хунтаизмом, поддерживаемые ослабленным, но сохранившимся плюралистическим и массовым процессом принятия решений."
socdem_mladorossi_subtype: "Социал-монархизм"
socdem_mladorossi_subtype_desc: "Хотя монархизм и социализм обычно являются противоречивыми идеологиями, некоторые движения приняли, казалось бы, невозможную смесь монархизма и социализма. За такими движениями, как младороссы, которые призывают к форме "трудовой монархии", следуют многие другие разнообразные социалистические режимы, которые решили сохранить своих монархов в качестве фигурантов, хотя существуют редкие примеры монарха, действительно вкладывающегося в социалистическую систему. Сами младороссы стремятся объединить идеи русского монархизма с советской социалистической системой, сплавляя марксистские принципы с русским национализмом и традиционализмом под эгидой красной короны и аристократии, объединённых православной верой."
socdem_coconut_subtype: "Кокосизм"
socdem_coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
socdem_internationalism_subtype: "Левый интернационализм"
socdem_internationalism_subtype_desc: "Левый интернационализм, который в прошлом также назывался троцкизмом, а затем вышел из моды из-за неудач и позора своего ныне покойного тезки, описывает позицию социалистов, поддерживающих коммунизм на основе демократического централизма и антинационалистическое глобальное левое единство для достижения истинной мировой революции, прямо противопоставляя себя конкурирующим понятиям "социализма в одной стране", распространенным в период его создания во время подъема российских Советов. Вокруг теории перманентной революции в противовес двухэтапной теории достижения коммунизма, исповедуемой его оппонентами, поддержки социальной революции в странах, ещё не пробудившихся к социалистическим идеям через массовые действия рабочего класса, чтобы вызвать крах капитализма, политической революции в "выродившихся рабочих государствах", уже открытых для идей социализма, использования переходной программы требований, которая является мостом между повседневной борьбой рабочего класса и максимальными идеями социалистического преобразования общества, и, конечно, поддержки пролетарского интернационализма, отсюда его современное название. В настоящее время это направление в значительной степени продвигается такими фигурами, как Макс Шахтман, Мартин Аберн, Доминик Урбани, Жан ван Хейеноорт, Осип Пятницкий, Джеймс П. Кэннон, Фрэнк Гласс, Чэнь Дусю, Пэн Шучжи, Чэнь Билан, Диогенес де ла Роса, Та Ту Тау, Эрнест Мандель и многими другими, и стало основой для других уникальных ответвлений, разработанных и адаптированных такими людьми, как Джей Лавстоун, Джеймс Бернхэм и многими другими. После смерти своего родоначальника троцкизм отказался умирать, и вместо этого раскололся, но остался, каким-то образом продолжая хромать, как одна из самых популярных форм коммунистической идеологии по всему миру."
socdem_esoteric_leninism_subtype: "Левый рерихизм"
socdem_esoteric_leninism_subtype_desc: "Левый рерихизм - также называемый левым Агни Йога Мышлением, эзотерическим ленинизмом или буддо-коммунизмом - является мутацией оригинального "рерихизма" Николая Рериха и его жены Елены, вдохновленной шепотом махатм и впечатляющими гуманитарными усилиями Владмира Ленина и других выдающихся социалистов по всему миру, которые боролись за освобождение человечества от угнетения. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, первоначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просвещённой культурой для всего человечества, называемой Культом Света Огня. Эти идеи подкрепляются священными религиозными традициями, которые они поддерживают, а также глубокой заботой об экологии, защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае левого рерихизма - преданностью социалистическому интернационализму, исповедуемому махатмой Лениным и его единомышленниками, святыми большевиками, которые работали над освобождением человечества от угнетения. Левые рерихисты рассматривают Ленина и других подобных ему гуманитарных мучеников как истинных святых и мастеров, пытающихся достичь этого Pax Cultura своими собственными средствами, и как таковые приняли близко к сердцу идеи различных большевистских и более широких левых мыслителей. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, стремящимся объединить и сохранить духовную и культурную красоту человечества и природы в целом, и социалистическая идеология для достижения такой утопии, открывающая врата в Шамбалу."
sardism_subtype: "Сардизм"
sardism_subtype_desc: "Сардизм, называемый по-сардински Sardismu, по-итальянски Sardismo, а в англоязычном мире часто просто Sardinian Nationalism, - это социальное, культурное и политическое движение, в центре которого лежит идея сардинского регионализма, в то же время отстаивающего национальный суверенитет Сардинии и её народа. Продвигая экологизм в форме защиты и сохранения уникальной природы и биосферы Сардинии, а также стремясь сохранить уникальную культуру, историю, язык и более широкую идентичность острова, сардизм берёт своё начало в левой части политического мира и в революционных идеях, будучи популярным в Сардинской партии действия и других либеральных, прогрессивных и даже полностью левых кругах, поскольку консерватизм был в значительной степени связан с итальянским национализмом на острове, хотя эта исключительность для левых уже не абсолютна. Идея сардизма уходит корнями в начало XVIII века, после того как Сардинское Королевство было уступлено Савойскому дому от Испании, она также глубоко связана с монархизмом и аристократической гордостью острова, хотя республиканские формы существуют в некоторых периферийных кругах. В целом, сардисты различаются по своим политическим взглядам, но в основном они сосредоточены вокруг левых или "левых" идей, но при этом едины в понятии самоопределения Сардинии."
socdem_pharaonism_subtype: "Фараонизм"
socdem_pharaonism_subtype_desc: "Фараонизм, редко называемый кеметизмом, является уникальной египетской этнотерриториальной и светской идеологией, сформированной вокруг неисламского/неарабского египетского национализма, возникшего в последние десятилетия, когда многие египтяне стали страдать от проарабского правления и исламского доминирования, как, например, его главный пропагандист Таха Хусейн, и в связи с недавними археологическими открытиями, такими как Розеттский камень, который позволил перевести иероглифы, и обнаружением многих древних гробниц, что привело к возрождению интереса к доисламскому прошлому Египта и более широкому возрождению древней египтологии в целом. Движение вращается вокруг идеи о том, что Египет должен обратиться к своему доисламскому прошлому как к стержню средиземноморской цивилизации и цивилизованному маяку древнего и классического мира с его собственной уникальной культурной эстетикой и историей, отличной от и гораздо более долговечной, чем более широкая арабская идентичность Северной Африки и Ближнего Востока. Движение стремится исправить ошибки, нанесенные "оригинальной" египетской идентичности во время "Времени варварского невежества", также называемого Джахилией и известного на Западе как Средневековье, когда последние остатки Древнего Египта, или Кемета, были окончательно уничтожены варварами, голодом, болезнями и нарастающей волной ислама и более поздних панъарабских идей. Фараонистское движение связано с египетскими либеральными и прогрессивными течениями как монархического, так и республиканского толка, а также с некоторыми левыми и националистическими кругами, что приводит к разнообразию политической идеологии, объединенной вокруг идеи развития независимого и гордого Египта, объединенного новой и модернизированной культурой, напоминающей о временах старых династий при великих фараонах, которые когда-то сделали эти земли вдоль Нила величайшим и наиболее долговечным центром цивилизации, культуры и человеческой изобретательности в истории человечества. Хотя фараонское движение не выступает за полное и тотальное возвращение к древним путям Старого Царства в какой-то аляповатой неоязыческой или ультрареакционной моде, оно широко использует предания, искусство, открытия, технологии, памятники, язык, символы, иконографию и более разнообразные аспекты культуры, основанные на модернизированных формах древних идей и мотивов, включая даже Сфинкса, Долина царей, Великие пирамиды Гизы и более новые сооружения, построенные в новой архитектуре, объединяющей древнеегипетский дизайн всех эпох с нашими современными представлениями об эстетике. Все это используется движением в качестве предметов национальной гордости и пропаганды, чтобы создать единую и уникальную, исключительно египетскую национальную идентичность для нации, и чтобы вокруг нее сплотились антиисламские элементы. Несмотря на свой антиисламский уклон, фараонисты не стремятся к полному запрету ислама или других религий, так как большинство из них придерживаются секуляризма, поддерживаемого свободой вероисповедания, желая построить общество, свободное от религии, основанное на славе Кемета и её народа. Поскольку эти фараонские либералы стремятся вернуть культурную сферу общества в прошлое, политический фронт фараонистского движения использует возрожденную славу Ремтю ни Кемет для того, чтобы заручиться поддержкой своей формы эгалитарного и националистического освобождения Египта, освобождая народ Нила и Черных земель от застойных сил ислама, западного колониализма, консерватизма и постисламского традиционализма раз и навсегда."
socdem_cowboy_communalism_subtype: "Ковбойский коммунализм"
socdem_cowboy_communalism_subtype_desc: "Уникальный для сельских фронтиров Северной Америки, Ковбойский коммунализм - это синкретическая, но разнообразная социалистическая идеология, сосредоточенная на использовании архетипических ковбоев, ранчеров и вакеро, которые доминировали в истории ранних пионеров Северной Америки, как идеальный пример ранней формы аграрно-коммунистического социализма, который должен быть модернизирован, для создания прогрессивного и свободного леволибертарианского общества, поддерживаемого общинностью, аграрными и демократическими принципами, объединенного обновленной национальной идентичностью пограничника, или ковбоя. Ковбойский коммунализм связан с такими схожими идейными формами, как пограничный социализм и казачий коммунализм, но более конкретно коренится в основной левацкой теории, будучи уникальным для англо-, испаноязычных и коренных народов Канады, США, Мексики и сельских районов Центральной Америки, и стремится любой ценой сохранить пограничный дух Дикого Запада Северной Америки как уникальную культурную и национальную идентичность, обернув её в новую эгалитарную и прогрессивную красную шкуру."
socdem_illegalism_subtype: "Иллегализм"
socdem_illegalism_subtype_desc: "Иллегализм - это направление левого анархизма, получившее распространение во Франции, Италии, Швейцарии и низких странах, которое в основном исходит из индивидуалистических тенденций и идеи Альберта Либертада о том, что анархизм воплощает радость жизни, а не воинственное самопожертвование во имя иерархии или общественных стандартов, навязанных государством. Воплощая незаконность, преступность и табу для каждого индивидуума как средство подрыва капитализма и других форм статистического угнетения, поддерживаемых так называемым "законом и порядком", нелегалы стремятся разрушить государство и заменить его бурным морем хаоса, преступности и гедонистических излишеств, не связанных стандартизированными моральными стандартами или угнетающими социальными нормами. Иллегализм в основном делится на две основные школы: индивидуалисты-нелегалы, вдохновленные Клементом Дювалем и Мариусом Жакобом, которые считают, что их преступления были образовательным и организационным инструментом, использованным для содействия расширенному движению сопротивления в соответствии с теориями индивидуальной рекультивации, и эгоистические нелегалисты, вдохновленные трудами Макса Штирнера и действиями банды Бонно, которые вместе утверждали, что их действия не имеют моральной основы и что такие незаконные действия совершаются из-за личных желаний, а не из-за какого-то высшего идеала. Как таковой, Иллегализм едва ли является единой идеологией и оставляет вопросы экономики и другие тривиальные вещи другим мыслителям, идеологиям и разновидностям социализма в их обществах, чтобы заполнить пробелы, которые они оставляют позади, поскольку они прокладывают дорогу к чистой свободе и обществу без гражданства без иерархии, используя такие преступления, как кража, мошенничество, грабеж, разбой, подделка, магазинные кражи, бандитизм, мародерство, отмывание, рэкет, шантаж и многое другое, чтобы присвоить капиталистические богатства путём вмешательства в экономические дела, подорвать авторитарные и деспотичные социальные структуры и привести к истинной свободе в неколлективистской анархистской утопии. В иллегалистском обществе нет ни законов, ни богов, ни хозяев, ибо законы и моральные авторитеты служат только для того, чтобы сковать человечество и удержать его от истинной свободы и равенства."
socdem_crime_syndicate_subtype: "Либеральное криминальное государство"
socdem_crime_syndicate_subtype_desc: "Криминальное государство - это не столько идеология, сколько полустандартизированная, но весьма изменчивая форма организации общества, общество, построенное на преступности, коррупции и подкупе с нуля. От мафий и мафиози до преступных Синдикатов и тайных ячеек, эти группировки контролируют все аспекты управления страной в рамках системы, подпитываемой преступностью и свободной от длинной руки закона. Разделяя любовь к наживе, присущую всем организованным преступникам, и в то же время применяя более мягкий подход, чтобы завоевать участие и расположение масс, эта особая форма преступности была пионером "либеральных" мафиози, таких как Джимми Хоффа и печально известный Папа Джонни Торрио, под руководством Лаки Лучано, Они используют либеральные, прогрессивные и популистские меры, завернутые в полуреспубликанскую структуру, чтобы привлечь на свою сторону легко раскачивающиеся массы, используя организованную преступность для создания равного и справедливого либерального общества, где каждый имеет все шансы стать человеком или добиться успеха. Менее патерналистские и озабоченные традициями, чем обычные криминальные государства, и более близкие к людям, ценой некоторых прибылей и давно сохраненных традиций, эти либерализованные криминальные псевдореспублики и псевдодемократии проводят грань между настоящими криминальными государствами и крайне коррумпированными и клептократическими обществами более современного и обычного характера."
socdem_cossack_democracy_subtype: "Казачья демократия"
socdem_cossack_democracy_subtype_desc: "Казачья демократия представляет собой уникальную форму правления, отличающуюся от традиционной западной демократии и отражающую сплав демократических принципов и верности казачьему самосознанию, а также отвечающую интересам казачьего сословия. Она имеет глубокие корни в Кубанской Народной Республике и Всевеликом Войске Донском, и в её основе лежит концепция сосредоточения власти в руках казаков. В этой политической идеологии демократические институты существуют как средство расширения прав и возможностей казачьего сословия. Процесс принятия решений осуществляется, прежде всего, через выборные органы, называемые "Радами" или "Советами", состоящие исключительно из казаков и служащие основным средством формирования политики и защиты интересов казачьего сообщества. Казачья демократия ориентирована на исключение из процесса принятия решений не казачьих социальных групп. Принадлежность к казачьей общине имеет приоритет над экономическим или социальным статусом, что фактически ограничивает участие других слоев общества. Такая исключительность закрепляет доминирующее положение казаков в политической структуре и обеспечивает их постоянное влияние. В отличие от традиционных демократических идеологий, "казачья демократия" не стремится к широкому охвату населения. Напротив, она делает акцент на сохранении и продвижении интересов казачества в демократических рамках."
socdem_progressive_conservatism_subtype: "Прогрессивный консерватизм"
socdem_progressive_conservatism_subtype_desc: "Прогрессивный консерватизм - это политическая идеология, которая естественным образом сочетает консервативную и прогрессивную политику, впервые зародившуюся в эпоху Просвещения с целью создания упорядоченного и ответственного общества, которое по-прежнему заботится о своих людях. Впервые консервативные группы появились в Западной Европе, настаивая на проведении социальных реформ в области науки, экономики, образования, технологии, медицины и других аспектов условий жизни человека, на которые стали негативно влиять промышленная революция и её растущие последствия, а также движение аболиционистов, начавшееся в то время, особенно в Великобритании. Призывая к созданию сетей социальной защиты и минималистских систем социального обеспечения, прогрессивный консерватизм стремится улучшить общество без радикальных или быстрых изменений сложившегося статус-кво и традиций, и часто связан с католическим социальным учением, христианской демократией и даже с папским литературным трудом "Rerum novarum", который призывает к форме католического консервативного прогрессивизма, чтобы защитить христианские трудящиеся массы от хищничества социализма. В более современные времена эта идеология практиковалась и адаптировалась по всему миру такими людьми, как бывший американский президент Теодор Рузвельт и британский премьер-министр Бенджамин Дизраэли, а сейчас она снова начала обретать современную популярность как консервативная альтернатива более опасной и радикальной левацкой прогрессистской идеологии."
socdem_spiritualism_subtype: "Спиритуализм"
socdem_spiritualism_subtype_desc: "Спиритуализм и связанное с ним ответвление спиритизма - социально-религиозная идеология, в центре которой находится идея о том, что сознание и "я" человека сохраняются после смерти и могут быть доступны живым. Центральное место в этой идее занимает представление о загробной жизни или другой форме мира духов - нестационарной плоскости существования, параллельной физическому миру, постоянно меняющейся и развивающейся по прихоти населяющих её духов. Хотя основной спиритуализм, получивший распространение в Европе и Северной Америке благодаря Эмануэлю Сведенборгу, Францу Месмеру, сестрам Фокс, Пасхалу Рэндольфу и Коре Скотт, не придает значения духовному переселению или перерождению, его ответвление - спиритизм, более популярный в Азии, Бразилии и латинском мире, Более популярное в Азии, Бразилии и других странах Латинской Америки ответвление спиритизма делает прямой акцент на идеях духовной реинкарнации, исповедуемых основателем спиритизма Ипполитом "Алланом Кардеком" Ривайлом и его учениками по всему миру в таких группах, как Као Дай и Умбанда. Несмотря на это небольшое различие, оба движения и более широкое связанное с ними спиритическое движение разделяют резкое неприятие оккультизма и эзотерических знаний, выступая за экзотерическую платформу, где все могут собраться вместе и узнать истину о духах. Кроме того, спиритуалисты часто поддерживают идею добросердечного и понимающего Бога или другого всемогущего существа, связанную с идеями теистической эволюции, духовного эпигенеза и теократического синкретизма, а также выступают за реформирование общества и искусства на основе своих собственных уникальных взглядов и эстетики, постоянно борясь с лигами скептиков, преследующих их организации. Используя медиумов, месмеризм, гипноз, трансы, сеансы, спиритические сеансы, запрещённые вещёства и многое другое для общения с загробным миром с целью достижения просветления и высокой эволюции, создавая политические движения, обычно ориентированные на некую форму духовно возвышенного республиканизма, спиритуалисты пытаются связаться с небесами, выполняя свои земные дела на этом плане, чтобы достичь своей идеи утопии."
socdem_market_socialist_subtype: "Рыночный социализм"
socdem_market_socialist_subtype_desc: "§Y(Рыночный социализм)§!\n\nВ то время как большинство направлений социализма полностью отвергают рынок, рыночные социалисты не видят противоречий в том, чтобы позволить социальной экономике следовать правилам и течению рынка. В странах, придерживающихся рыночного социализма, малый бизнес и внешняя торговля только приветствуются, а сверхприбыли распределяются на социальные программы или дивиденды. В сфере самой модели правительства партии рыночного социализма сильно отличаются друг от друга, но большинство из них придерживаются того, что можно описать как `советская демократия`. Наиболее известным примером такого движения является НСП Николая Бухарина, выступающая за реализацию Новой экономической политики."
socdem_kimbanguism_subtype: "Кимбангизм"
socdem_kimbanguism_subtype_desc: "Нгунцизм, часто называемый кимбангизмом, является в равной степени как верой, так и идеологией. Связанный с мирным и популистским протестантским посланием пророка Кимбангу, с верой в то, что христианская вера зародилась в Конго, а сам Кимбангу - это Святой Дух, нгунцизм является основой духовного эдема Кимбангу. Связанный с социалистическими группами, он полностью воспринял конголезский национализм и идеи Маркса, а также социалистическую экономику, став при этом ещё более радикально антиимпериалистическим, хотя и сохранил свои пацифистские и трайбалистские позиции, несмотря на противодействие."
revisionist_marxism_subtype: "Ревизионистский марксизм"
revisionist_marxism_subtype_desc: "Ревизионистский марксизм, более известный как реформистский марксизм или даже просто марксизм, описывает особую форму марксизма, которая принимает анализ Карла Маркса и его выводы, но расходится в вопросе о революции для достижения цели марксизма - истинного социалистического общества. Это течение, теоретиком которого был в основном немецкий интеллектуал Эдуард Бернштейн, трактует марксову поддержку участия в либеральной системе и её выборах как истинный путь к коммунизму, утверждая, что этот переход не обязательно должен сопровождаться революцией и что переход к социализму может быть осуществлен постепенно, путём мирных, постепенных реформ, проводимых в рамках самой капиталистической системы. Марксисты-реформисты, которых большинство других марксистских и коммунистических течений называют предателями и буржуа, тем не менее, как и революционеры, полны решимости создать лучшее общество для мирового пролетариата."
socdem_negritude_subtype: "Негритюд"
socdem_negritude_subtype_desc: "Негритюд - система критики литературной теории, сформированная франкоязычными интеллектуалами африканской диаспоры, которая впоследствии стала превращаться в собственную уникальную форму франкоязычного левого Панъафриканизма в разных его проявлениях, хотя большинство приверженцев призывают к простому панъафриканскому сотрудничеству, а не к какому-либо настоящему политическому союзу в большинстве случаев. Первоначально он был организован писательским дуэтом Полетт и Жанны Нардаль из Мартиники, а затем расширен с помощью мартиникского поэта Эме Сезера, сенегальских мыслителей Абдулайе Саджи и Леопольда Седара Сенгора, Леона Дамаса из Французской Гвианы и других, таких как Жильбер Гратиан, Леонард Сенвиль, Луи Т. В своей основе Négritude - это совместная мыслеформа, которая отвергает колониализм, расизм, империализм, неравенство и евроцентризм, продвигая независимую и возрожденную африканскую культуру в рамках устойчивых франко-африканских связей, чтобы снять клеймо с африканской цивилизации и поднять африканскую диаспору на равные позиции товарищества и сотрудничества с остальным миром; все они опираются на марксистскую политическую философию в традиции черных радикалов - однако немарксистские формы социализма, такие как социал-демократизм, синдикализм, национальный синдикализм и другие более экстремистские левые ответвления становятся все более распространенными по мере того, как идеологии Третьего Интернационала и других зарубежных социалистов продолжают мутировать и влиять на африканский континент, особенно по мере того, как афросюрреалистические художественные основы движения Négritude сливаются с европейскими концепциями сюрреализма и футуризма. Связанный с аналогичными идеями африканской диаспоры, такими как нуаризм, гаитянский индигенизм и гордость крейолов, а также с растущей концепцией "Чёрное - это красиво" среди афро-карибских американцев в Нью-Йорке и черном поясе Америки, Négritude представляет собой доминирующую форму подобных идей во всей Франсафрике. Отвергая идею культурной ассимиляции Африки или представления о том, что Африка менее цивилизована, чем остальной мир, движение Négritude стремится вывести франкоязычную Африку на путь сияющей славы, усадить её за глобальный стол переговоров как единое целое или, по крайней мере, сотрудничающее, равное с остальным миром, сделав понятие "Чёрный", или Négre, тем, чем можно только гордиться."
scandinavism_subtype: "Скандинавизм"
scandinavism_subtype_desc: "Скандинавизм, или панъскандинавизм, - это идеология, поддерживающая различные степени сотрудничества между скандинавскими странами, впервые возникшая в рамках литературных, лингвистических и культурных движений, которая впоследствии объединилась и развилась в привычную идею полного скандинавского национального и политического единства, желательно мирного и в рамках конституционной монархии. Пропагандируя общее скандинавское прошлое, общее культурное наследие, общую скандинавскую мифологию, общий языковой корень и диалект, восходящие к древненорвежскому языку, скандинавизм стремится использовать эти общие корни и основы для объединения Скандинавии - Норвегии, Дании и Швеции - против разлагающих и хаотических сил, которые начали захватывать весь мир, позволяя скандинавам вместе обратиться внутрь, сосредоточившись на собственном развитии и процветании региона, поскольку они живут в укрытии на настоящем Севере. Скандинавизм и его ответвления, связанные с идеей более широкого нордизма, который проповедует и восхваляет те же достоинства и идеи, расширяя их рамки за счёт соседних Исландии и Финляндии, в меньшей степени озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно он уходит корнями в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохранились до сих пор. Как бы то ни было, панскандинавская мечта должна быть реализована, и благодаря равноправному сотрудничеству и общей судьбе мечта о мирной и процветающей Скандинавии, связанной нашим общим нордическим духом, будет реализована по мере того, как "три сестры" будут постепенно становиться все ближе и ближе друг к другу."
liberal_socialism_subtype: "Либеральный социализм"
liberal_socialism_subtype_desc: "Либеральный социализм - идеология, созданная и распространенная в основном в британских и итальянских кругах, которая включает либерально-демократические принципы в немарксистский социализм, как это было в британском лейборизме и трудах Джона Стюарта Милля, который считал, что капиталистическое общество должно постепенно социализироваться через предприятия, контролируемые рабочими, которые сосуществуют с частными предприятиями, отвергая централизованные модели социализма, которые, по его мнению, могут препятствовать конкуренции и творчеству, Он утверждал, что представительство необходимо для свободного правительства, а демократия не может существовать, если экономические возможности не распределены должным образом. Таким образом, демократия понимается не только как форма представительного правления, но и как целостная социальная организация, что впоследствии стало основой либерально-социалистической мысли - или итальянская Партия действия Карло Росселли, хотя она имела успех и в других странах англосферы и более широкого мира, будучи схожей с некоторыми американскими концепциями немарксистского либертарного социализма, а также работами французского католического священника и педагога Жана-Батиста де Ла Салля. Этот синтез возвышает течения классического и радикального либерализма вместе с их идеей о том, что либерализм по своей сути является единственной политической теорией, которая действительно учитывает внутреннюю свободу человеческого духа как данность, принимая свободу как цель, средство и правило совместной человеческой жизни, ставя права и потребности каждого отдельного гражданина превыше всего, а не полагаясь на некую отстраненную, обусловленную государством цель или менталитет "ради общего блага", характерный для более традиционных марксистских кругов. Либеральный социализм не компрометирует эту идею совершенной свободы социалистическими концепциями, а утверждает, что социализм не является конечной целью, а скорее рассматривается как инструмент или метод, необходимый для реализации этого признания свободы через политическую и экономическую автономию и освобождение всего общества от тисков насущной материальной необходимости. Отказываясь от отмены капитализма социалистической экономикой и поддерживая смешанную экономику и широкий экономический синкретизм, включающий как общественную, так и частную собственность на средства производства, либеральный социализм идет по среднему пути между революцией и реформами, либерализмом и социализмом, стремясь создать подлинное общество свободы для всех."
concretismo_subtype: "Конкретизм"
concretismo_subtype_desc: "Конкретизм - термин, введенный известным итальянским историком Гаэтано Сальвемини, левым республиканцем и большим сторонником исправления условий жизни Меццоджорно, то есть относительно бедной Южной Италии. Противостоя монархическим либералам Бенедетто Кроче и диктаторским марксистам Антонио Грамши, "Конкретизм" сочетает в себе секуляристские аспекты эпохи Просвещения, либерализма и социализма. Сальвемини давно выступает против коррумпированных политических машин, которые специально держат Юг в нищете, чтобы привязать местный политический класс к своим интересам, и поэтому ратует за масштабные экономические и социальные реформы, чтобы поднять Меццоджорно из нищеты. Представляя свои идеи как третий путь между консервативно-либеральным строем и диктатурой революционного социализма, Гаэтано Сальвемини видит восстановление всей Италии возможным только через всеобщее избирательное право, гуманитарный социализм, установление демократической республики, основанной на идеалах социальной справедливости, национальное самоопределение итальянцев на оккупированных территориях и демократический интервенционизм за рубежом, призванный пробудить сознание Италии и заставить народ вновь открыть и переосмыслить свои демократические корни. Хотя Сальвемини видит будущее в воссоединенной Италии, по мере его жизни "Конкретизм" стал приобретать заметный и жесткий антисеверный уклон, вплоть до призывов окончательно отделить Сицилию от Апеннинского полуострова и называть Савойский дом 'свиньями в смокингах'."
socdem_liberalized_syndicalism_subtype: "Либерализованный синдикализм"
socdem_liberalized_syndicalism_subtype_desc: "Либерализованный синдикализм, считающийся чем-то странным или даже аномальным в социалистическом мире, ставит перед собой лишь одну трудновыполнимую задачу - достижение компромисса между синдикализмом и капитализмом. Либсиндские режимы, как их называют некоторые, уважают и поощряют большинство форм мелкого и среднего частного предпринимательства, а некоторые из них в отдельных случаях даже идут на сотрудничество с крупными корпоративными боссами. Хотя большинство сторонников либерализованного синдикализма по-прежнему поддерживают главенство Третьего Интернационала, некоторые считают его слишком деспотичным и догматичным для собственного блага и могут искать союзников в других странах, среди западных либеральных демократий."
socdem_jermanism_subtype: "Джерманизм"
socdem_jermanism_subtype_desc: "Джерманизм - это не столько конкретная политическая философия или идеология, сколько выражение массового движения людей, стремящихся к прогрессу в стране, казалось бы, застрявшей в веках, коллективное воплощение идеи "сиккимского пути к социализму", возглавляемой Джерманом Лепча. Выходец из скромной деревни Намтханг, не имевший возможности получить образование, он, тем не менее, стал одним из лидеров народных настроений, направленных против эксплуатации и мучений простых лепчинских людей помещиками-кази. Позднее, объединив усилия со многими другими реформаторами в изолированном Королевстве, Джерман создал так называемую Партию членов - первую политическую группу в этом регионе, которая выступала за определенный социальный прогресс и прекращение элитарного господства кази, сохраняя при этом власть традиционных монархов Намгьял. В последние годы под влиянием соседних левых групп, подобных индийским или китайским, "джерманизм" начал оформляться в полуконкретную идеологию и стал выступать за отделение религии от государства при сохранении права на вероисповедание, советскую общинность при полуанархической организации государства, полное устранение иерархической отсталости, укоренившейся в классовой системе, в которой доминировали кази, экологический и аграрный социализм, включение существующих племенных структур в функции модернизированного государства и, самое главное, создание целостной синкретической культуры, объединяющей все разнообразные группы, называющие Сикким своим домом, в единую "сиккимскую" идентичность. Этого можно достичь с помощью реформатора Таши Намгьяла или вопреки ему и сложившейся аристократии, если возникнет такая необходимость."
socdem_national_progressivism_subtype: "Национальный прогрессивизм"
socdem_national_progressivism_subtype_desc: "Национальный прогрессивизм - это самое последнее воплощение политических усилий широко известной в Висконсине семьи Ла Фоллетт: братья Филипп и Роберт-младшие, а также их сестра Фола несут факел наследия своего отца, Роберта Мариона "Боевого Боба" Ла Фоллетта-старшего. Сочетая общую политику Прогрессивной партии с конкретными идеями, созданными в их родном штате, а также ранее отстаиваемыми Популистской партией, Ла Фоллетты надеются создать новую и массовую партию, способную решать проблемы современной Америки и гарантировать, что радикалы с обеих сторон не будут раскачивать общественное мнение для своих гнусных целей. Для этого Филипп ввел иконографию, такую как узнаваемый знак X, и планы, заимствованные у новых популистских движений со всего мира, но это не значит, что прогрессивные либералы, представляющие National Progressivism, скатились в какую-то крайность. Они по-прежнему выступают за пропорциональное представительство и модернизацию Конгресса, сотрудничество с другими силами, такими как Фермерско-рабочая партия, реализацию "висконсинской идеи" в области образования, пацифизм, защиту демократии с помощью уполномоченной исполнительной власти и многое другое, что выходит за рамки того, что некоторые считают лишь городским либерализмом. Расширение государственных земель в попытке спасти окружающую среду, идеи старых популистов о модернизации ферм, валюта гринбек и Национальный грандж, даже такие погранично-социалистические предложения, как кооперативный общественный транспорт и железные дороги, "канализационный социализм", улучшающий коммунальные услуги, и даже объединение государственного и частного планирования в строительстве. Все это делает программу, отстаиваемую семьей Ла Фоллетт, по мнению многих, единственной прогрессивной фракцией в Соединенных Штатах, которая может собрать достаточно народной поддержки, чтобы реформировать нацию в более идеальное место."
socdem_bahai_universalism_subtype: "Бахаистский универсализм"
socdem_bahai_universalism_subtype_desc: "Бахаистский универсализм - неофициальное обозначение синкретической и разнообразной идеологии, созданной путём слияния социалистических идей с догматами бахаистской и ранней бабистской веры и учениями их основателей Бахауллы и Баба соответственно. Прежде всего, как форма мысли, уходящая корнями в бахаистский спиритуализм, бахаистский универсализм придерживается учения о том, что последовательные Проявления Бога, представленные человечеству через различных религиозных пророков, таких как Иисус, Мухаммад или Будда, приходили к человечеству в заранее установленном порядке, медленно развивая человечество и наши души на пути к просветлению, Утопия и эпигенез, которые в конечном итоге приведут к созданию мирного глобального миропорядка, объединяющего все человечество, при этом упраздняя любые поверхностные разделения, такие как раса, пол, этническая принадлежность, культура и так далее, и защищая природную среду для того, чтобы обеспечить эгалитарное и райское существование для всех живых существ. Однако, развивая эти духовные учения дальше, универсализм бахаи объединяет эти идеи с мягким, не догматичным и не идеологически строгим подходом к широким социалистическим и прогрессистским реформам, заимствуя лучшие аспекты из различных типов левых и леворадикальных идей, чтобы построить недиктаторское общинное общество, где каждый человек волен решать, насколько социалистическим или нет он хочет видеть своё собственное существование. Более того, поскольку Вера Бахаи не одобряет какую-либо конкретную экономическую систему, уделяя больше внимания духовно-нравственным аспектам любого решения экономических проблем, с которыми сталкивается общество, Универсализм Бахаи склонен следовать и поддерживать идею экономического самоопределения, позволяя создавать смешанную экономику с возможностью значительной адаптации, вариаций и гибкости на местах среди коммун и общин. Несмотря на такое гиперспецифическое внимание к внутреннему устройству местного управления и предоставлению ему как можно большей свободы при сохранении своих основных принципов, Универсализм Бахаи в равной степени ориентирован и на интернационалистское дело, представляя себе глобальное содружество, объединенное своими мирными идеями, разделенное на автономные подразделения, вольные решать, как управлять такими аспектами своего общества, как валюта или её отсутствие, базовые правила и подход к системе социального обеспечения. Универсализм бахаи, отстаиваемый в первую очередь анархистом, георгианистом и эсперантистом Джеймсом Фердинандом Мортоном-младшим, чей собственный опыт в этих обширных областях оказал существенное влияние на эту мыслеформу, поскольку она приобретает черты таких же, как он, практиков, посвящает себя глобальному миру и любви превыше всех других целей, и через земных слуг Бахауллы в этом мире будет создана духовно просвещённая и эгалитарная утопия для всего человечества, которую он предвидел."
socdem_gandhism_subtype: "Гандизм"
socdem_gandhism_subtype_desc: "Гандизм - это неофициальное название совокупности идей, описывающих вдохновение, видение и жизненный путь Мохандаса Кармачанда Ганди, хотя само понятие единого ‘Гандизма’ не одобряется и не используется ни Махатмой, ни его заслуженными современниками, внесшими большой вклад в развитие этой мыслеформы, такими как достопочтенный Абдул Гаффар Хан, пограничный Ганди пуштунов. Опираясь на практику Сатьяграха (Satyāgraha), что означает "твердое следование истине" или Сила Истины, которая представляет собой особую форму ненасильственного или гражданского сопротивления, используемую индийским движением за независимость и другими подобными силами, гандисты и сатьяграхи используют мирные средства для сопротивления правительствам, Гандхисты и сатьяграхи используют мирные средства для сопротивления правительствам, режимам и политике, которые они считают тираническими, чтобы косвенно добиться прогрессивных реформ и общественных изменений без ненужного кровопролития, применяя самооборону только в случае крайней необходимости, как последнее средство спасения жизни - хотя это положение о самообороне является весьма спорным: многие последователи Мохандаса К. Ганди отвергают его в пользу полного ненасилия или ахимсы. Кроме того, Гандизм учит эгалитарному религиозному единству, особенно между индусами и мусульманами, которые долгое время опустошали регион своим жестоким соперничеством (хотя Махатма создал эти объединяющие идеи через призму индуизма, имея в виду брахмачарью, а его друг Абдул Гаффар Хан сделал это через призму мусульманства, имея в виду пуштунвали), В то же время он поощрял ненасильственные страсти патриотизма и различных видов национализма, отстаивал неотъемлемые права и свободы человека и пропагандировал аскетизм, пост, вегетарианство или веганство. В экономическом плане Гандизм пропагандирует необходимость простого образа жизни, самообеспечения и импортозамещёния на аграрной платформе, которая фокусируется на удовлетворении материальных потребностей граждан, прежде чем сосредоточиться на создании богатства или индустриализации, а также черпает вдохновение в утопическом анархизме и пацифистском прогрессизме таких мыслителей-социалистов, как Генри Дэвид Торо и Лев Толстой. Несмотря на то, что Гандизм отвергается своими "создателями" как термин и не является истинной идеологией в глазах Махатмы или Сархади Ганди, он, тем не менее, оказывает сильное политическое, культурное и духовное влияние в Южной Азии и за её пределами, поскольку гандисты по всему миру выступают за мирный прогресс, не прибегая к насилию за пределами самообороны."
socdem_burkhanism_subtype: "Бурханизм"
socdem_burkhanism_subtype_desc: "Бурханизм - или Ак Джанг, он же Белая вера - индигенистское новое религиозное движение, ставшее политической силой, возникшее среди кочевого алтайского народа Сибири. Впервые оно появилось около 1904 года, когда его первые "пророки" Чет Челпан и его приемная дочь Чугул Сарок Чандык сообщили о видениях призрачного белого всадника по имени Ак-Бурхан (Белый Бурхан), который объявил, что алтайцев скоро спасет их новый мессия, легендарный герой Ойрат-хан. Став естественной реакцией на империалистическую политику России, алтайцы стремились выделиться из окружающих племен и закрепить свою этническую идентичность перед лицом возможного культурного уничтожения, массово принимая новую веру. Изначально тысячелетняя, харизматическая и антишаманская, стремящаяся полностью перевернуть алтайскую культуру и общество, чтобы оно могло выжить в условиях нахлынувшей волны современности, бурханизм адаптировался к отказу от этих аспектов, став более рутинным и укоренившись в ранее существовавших народных религиях и шаманистских основах Алтая, а также объединившись вокруг институционализированной иерархии исполнителей устных эпосов, которая служит духовенством и теократическим административным и судебным органом веры. В целом бурханистские религиозные идеи представляют собой синкретическую смесь разнообразных дошаманистских, шаманистских, тибетских буддистских, тенгристских и восточно-православных христианских верований, хотя они не считаются подсектой ни одной из этих больших конфессий, а являются собственной отдельной темой, в основном ориентированной на алтайское национальное спасение, хотя некоторые формы веры отстаивают более широкие идеи, такие как единство с тувинцами или даже со всей Пан-Монголией. Противоречиво, что Ак-Джанг также был захвачен и развит монгольским военачальником калмыцкого происхождения Дамбижанстаном, он же Джа-Лама, который считает себя пророческой реинкарнацией мессианского героя Амурсаны и проповедует гораздо более жестокую и этносупрематическую бастардизацию Ак-Джанга, движимую диким бандитизмом и направленную на полное уничтожение китайцев в качестве мести за их прошлые преступления против ойрат-алтайского народа старой Джунгарии и других народов, Но если не считать этого радикального ответвления, не признанного главным хором, Белая Вера в основном сосредоточена в самом Алтае и продвигает куда более приятные и мирные идеи, направленные на то, чтобы алтайская культура и сам образ жизни сохранились."
socdem_euro_panafricanism_subtype: "Европейский панъафриканизм"
socdem_euro_panafricanism_subtype_desc: "Европейский панъафриканизм, или колониальный панъафриканизм, как его называет один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми рабочими группами африканеров, европейский панъафриканизм в его понимании первоначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в рамках равноправного партнерства без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до истинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение "бремени белого человека" и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся после "Схватки за Африку", которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
socdem_socialist_feminism_subtype: "Социалистический феминизм"
socdem_socialist_feminism_subtype_desc: "Не столько единая идеология, сколько термин, призванный объединить различные направления мысли и движения, включающие феминизм и борьбу женщин за эмансипацию в левый контекст. Хотя "социалистический феминизм" является наиболее популярным названием, многие известные мыслители отвергают часть "феминистский", считая феминизм идеологией, глубоко укоренившейся в буржуазном мире и бесполезной для продвижения дела рабочих женщин. Наиболее популярными течениями в рамках более широкого движения являются анархо-феминизм, основоположниками которого являются Тереза Манье, Эмма Голдман и Ито Ноэ, и марксистский феминизм, наиболее популярными сторонниками которого являются Александра Коллонтай, Клара Цеткин и Мэри Инман. Левые феминистки часто борются не только за эмансипацию своего пола и равные права, но и за права всех людей в надежде на более справедливое будущее общество. Хотя они активно участвуют в различных партиях и группах - от анархизма, синдикализма до марксизма и даже национального синдикализма, - большинство из них объединяются в крупнейших социалистических партиях в той или иной стране. Несмотря на то, что ими руководят преимущественно мужчины, они принимают феминисток как ещё одну часть своей революции, хотя были случаи, когда политические бюро наносили удары по представителям социалистического феминизма из-за предполагаемого "идеологического отклонения"."
authoritarian_social_democracy_subtype: "Авторитарная социал-демократия"
authoritarian_social_democracy_subtype_desc: "§Y(Авторитарная социал-демократия)§!\n\nХотя подавляющее большинство социал-демократий часто рассматривается как партии и правительства, нацеленные на мирное достижение прогрессивных идеалов, бывают времена великих исключений, которые требуют радикальных мер. Авторитарные социал-демократии - результат такого духа эпохи, заставляющий умеренную руку надевать железную перчатку, чтобы орудовать своей розой. Несмотря на некоторую схожесть с социал-демократическими хунтами, вышеупомянутые государства сдерживают свои амбиции в рамках существующих демократических структур, будь то монархические или республиканские разновидности, поддерживаемые с помощью жестких репрессий, проводимых военизированными формированиями и полицией. Для многих «соцдемов» такой образ действий, иногда даже облегчаемый временными союзами с консервативными элементами, является единственным способом сохранить порядок перед лицом полного хаоса, создаваемого либо коммуно-синдикалистской угрозой, преследующей их родину, либо угрозой реакционных хунт. Одним из самых известных сторонников авторитарных мер в сочетании с ревизионистской социалистической демократией является немец Густав Носке. Высокопоставленный член СДПГ, открыто выступавший за военное дело, колониализм, сохранение империи и презрительно относившийся к теоретическим дискуссиям."
lenschian_tendency_subtype: "Леншианская тенденция"
lenschian_tendency_subtype_desc: "Фракционная позиция, представленная так называемой группой Ленша-Кунова-Хаениша, является, пожалуй, наиболее националистическим направлением в и без того патриотичной СДПГ. Начав как антиревизионистские марксисты с крайне левого крыла партии, эти три политика стали символами гетеродоксального направления интернационалистской социал-демократии, иногда называемого «германским социализмом». Такое мировоззрение сформировалось в первую очередь под влиянием военного социализма, созданного во время Великой войны и превратившего буржуазное государство в централизованную единицу, опирающуюся на сплоченную поддержку рабочих-солдат и профсоюзов. Другим основополагающим текстом движения стала книга Иоганна Пленге "1789 und 1914: Die symbolischen Jahre in der Geschichte des politischen Geistes", в которой «Идеи 1789 года» и, соответственно, Свобода были противопоставлены Идеям 1914 года (Организация), представленным вновь возрожденным немецким духом, борющимся за уничтожение англо-французского капиталистического порядка. Глубокое влияние Пленге на Леншианскую тенденцию прослеживается в том, что его однофамилец рассматривал мировую войну как интернационалистскую революцию, в которой сильный немецкий пролетариат нанес удар по статус-кво, утверждающему выродившееся британское рабочее движение, основанное на наследии монополистического парламентского монархизма и кальвинизма. Только через создание истинного «Фольксгемайншафт», народного сообщества, Германская Империя, которая уже добилась больших успехов в своей недавней демократизации, может гарантировать, что весь мир познает свет социализма. В этом смысле Пауль Ленш продвигает идеалы внешней политики, сформулированные двумя его соратниками, Конрадом Хенишем и Генрихом Куновым. По их мнению, самоопределение - это право наций, проникнутых высшими формами демократической культуры, а не какой-либо "цивилизации", поэтому германский империализм находится в уникальном положении, чтобы смести примитивизм автократических обществ и обеспечить подлинные социальные революции, основанные на модернизации и промышленном росте."
langism_subtype: "Лэнгизм"
langism_subtype_desc: "§Y(Лэнгизм)§!\n\nЛэнгизм - термин, придуманный как уничижительное выражение противниками «Большого Феллы», - описывает уникальный стиль управления, продвигаемый Джеком Лангом и его сторонниками. Будучи премьер-министром Нового Южного Уэльса от Лейбористской партии штата, Лэнг сформировал свою идеологию в ходе борьбы штата во время Депрессии и отличался от основных лейбористов своей прото-кейнсианской экономикой и популистским подходом. Став премьером, он расширил социальное обеспечение, права трудящихся и всеобщее избирательное право, уделяя основное внимание ликвидации неизбираемого законодательного совета штата, что стало причиной его отстранения от первого премьерского поста. После восстановления своего поста, в противовес принятому Лионскому плану, был предложен план Ланга, который выступал против жесткой экономии, за принятие товарного стандарта, временное прекращение военных долгов, а также вливание средств в экономику для стимулирования экономики страны. Эта бескомпромиссная политическая позиция была поддержана так называемой «бандой Ланга», сетью союзников, стратегически расположенных в аппарате Лейбористской партии, антиарбитражных профсоюзах, рабочих газетах и даже в полиции. Консолидированная власть была подкреплена популистским движением с широкой и активной поддержкой обедневших австралийцев, которые выиграли от политики Ланга. Несмотря на то, что губернатор штата однажды выгнал его с поста, сейчас Лэнгизм торжествует на федеральном уровне и раз и навсегда докажет, «Ланг прав!»"
chinese_federalism_subtype: "Китайский федерализм"
chinese_federalism_subtype_desc: "Китайский федерализм - это многообразное движение, зародившееся в основном в 1920-х годах и утверждающее, что наилучшим способом управления огромной и разнообразной территорией Китая является децентралистская, республиканская и демократическая модель управления. По мнению федералистов, различные этнические группы и культуры, составляющие Китай, могут процветать, только управляя сами собой, через региональные ассамблеи, состоящие из гражданских лиц, избираемых на основе всеобщего избирательного права. Федералисты отвергают концепцию политической опеки гоминьдана Сунь Ятсена, поскольку считают, что народ уже способен определить, что для него выгодно, а что нет, и сформировать собственное мнение. Интеллектуалы-федералисты также призывают к далеко идущим аграрным реформам, включая субсидирование фермеров и поощрение крестьянских союзов, в то время как позиция по отношению к крупным землевладельцам остаётся предметом дискуссий. Социальные позиции федералистов в целом прогрессивны, они призывают к коренному пересмотру архаичных правовых кодексов Китая и развитию бюрократии и нового класса администраторов, которые должны прийти на смену коррумпированным военачальникам. Их идейных вдохновителей много, но главным из них сегодня является генерал и революционер Чэнь Цзюнмин, который черпает своё вдохновение в основном в Соединенных Штатах, желая организовать «Соединенные Штаты Китая по образцу американского опыта». Хотя некоторые, например сам Сунь Ятсен, критиковали федералистскую идеологию, считая, что она не позволит Китаю защититься от внешних угроз и узаконит власть порочных региональных губернаторов, федерализм возвращается, поскольку централистская Империя Цин постепенно теряет свою власть над Китаем."
socdem_normal_dixiecrat_subtype: "Диксикратия"
socdem_normal_dixiecrat_subtype_desc: "§Y(Диксикратия)§!\n\n\nДиксикраты, или Старые демократы из-за их связей с ODP, - это традиционно христианские консерваторы с американского Глубокого Юга, которые яростно выступают против идей либерализма, левых, гражданских прав и других современных источников греха, порока и разврата, и, имея связи с ККК и другими внесудебными группами, они без проблем реализуют эту повестку по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, белого супремацизма, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти диксикраты являются последним бастионом старого американского консерватизма и традиций - позицию, которую они защищают и отстаивают с воинственной свирепостью."
socdem_iberian_federalism_subtype: "Интегральный федерализм"
socdem_iberian_federalism_subtype_desc: "§Y(Интегральный федерализм)§!\n\nФедералистские идеи в Испании и других странах Иберии возникли ещё в конце 1700-х годов, но единственный реальный проект действительно федерализованной Испании появился в 1870-х годах, во время недолговечной Первой испанской республики. Учитывая огромное разнообразие испанских условий в пределах международных границ, а также то, что некоторые районы, такие как Страна Басков или Каталония, имеют совершенно разные культуры и языки, идея федерализма неоднократно поднималась для создания государства, которое могло бы объединить эти разрозненные группы, поддерживая или терпя их уникальную природу.  В ходе этого процесса была создана концепция испанской федерации, в которой говорилось, что испанская нация будет гибридом между чистым федерализмом и централистским якобинством. Во время Первой и Второй республик Испании было признано, что Испания как нация состоит из различных небольших государств, с автономией, предоставленной их региональным субъектам и муниципалитетам.\n\nВо Второй республике Испании эта идея была преобразована в термин Интегральное государство, в котором автономия была предоставлена тем регионам, которые подавляли желание получить ее, например, Галисии, Каталонии и Стране Басков. Интегральный федералистский подход использовался и различными региональными партиями Испании, особенно более консервативными партиями, такими как Dereita Galeguista и Liga Catalana, стремящимися к сильной автономии на уровне штатов в рамках унитарного государства Испания, наделяя местный национализм большим, более макроуровневым идеалом латиноамериканского единства, обычно с некоторой степенью иберизма, в редких случаях вовлекая Португалию в большую Иберийскую интегральную федерацию. Хотя политические программы интегральных федералистов могут сильно различаться, и даже степень федерализма, к которой стремятся разные партии, может быть совершенно разной, основной ценностью является убеждение, что Испания как государство по своей сути является единой концепцией, и что региональным субъектам лучше находиться под более широким зонтиком испанской нации, чем в качестве сепаратистских, независимых государств."
socdem_paneuropeanism_subtype: "Обширный панъевропеизм"
socdem_paneuropeanism_subtype_desc: "§Y(Обширный панъевропеизм)§!\n\nВ самом широком смысле слова паневропеизм - это движение, стремящееся к более тесным связям между нациями и народами Европы, будь то федерация, унитарное государство или даже тесный альянс. Несмотря на то, что он разделен на множество течений и мыслителей, наиболее общая форма европейской интеграции поддерживает определенные общие «европейские ценности», основанные на средневековом христианском наследии или либеральном революционном духе. За единую Европу с правами человека, демократией в той или иной форме и верховенством закона выступали многие деятели, среди которых наиболее известными были Конрад Аденауэр, Гаэтано Мартино, Карло Сфорца и Милан Ходжа."
batllismo_subtype: "Батльисмо"
batllismo_subtype_desc: "§Y(Батльисмо)§!\n\nПроизведение знаменитой политической династии партии Колорадо, Батльисмо - идея бывшего президента Хосе Батлье и Ордоñeса, которая ныне продолжается его родственниками, такими как Луис Батлье Беррес и Сесар Батлье Пачеко. Первоначальное вдохновение для возникновения батльистской мысли черпалось из панентеистской философии Карла Кристиана Фридриха Краузе, оказавшей сильное влияние на латиноамериканское либеральное движение. Как главный прогрессист Уругвая и лидер левого крыла колорадо, Хосе Батлье сыграл ключевую роль в введении всеобщего избирательного права, восьмичасового рабочего дня, бесплатного высшего образования и чёткого разделения Церкви и Государства. Главной задачей Батльисмо, запущенной с новыми программами партии 1905–1907 годов, является трансформация экономики Уругвая для обеспечения равноправной жизни для всех граждан. В этой связи Батлье и его преемники продвигали законодательство об учреждении государственных компаний, ужесточении трудового законодательства, государственных монополиях в сочетании с интервенционистской политикой, высоких тарифах и отмене подоходного налога в пользу земельного налога, вдохновлённого Генри Джорджем. Несмотря на трудности, батльистское движение смело стремится к всеобщей социальной справедливости и сохранению «Швейцарии Южной Америки»."
socdem_venizelism_subtype: "Венизелизм"
socdem_venizelism_subtype_desc: "§Y(Венизелизм)§!\n\nГреческое национальное освобождение и либерализм неразрывно связаны с войной за независимость, и никто так ярко не воплотил это единство, как Элефтериос Венизелос. Ведя критских греков к обретению независимости, а затем к Энозису - объединению с материковой Грецией, этнарх долгое время боролся за то, чтобы его родина была достойна звания колыбели демократии. Хотя конфликт с королём по поводу поддержки в мировой войне и последующая потеря нескольких частей «Новой Греции» - где венизелистская мысль была доминирующей - вкупе с хаотическими последствиями заставили Элефтериоса бежать в Вену, его Либеральная партия долгое время доминировала в центре и демократическом спектре греческой политики. Последователи Отца нации свято чтят следующие принципы венизелизма: ирредентизм, воплощённый в Великой Идее, сильный республиканизм, проявляющийся в приверженности гражданскому национализму и отвержении традиционных консервативных устоев греческого государства, прозападный взгляд, который ставит демократические ценности выше всего и готов защищать их от синдикалистских революционеров, а также экономическую гибкость, основанную главным образом на лассез-faire подходе к рынку и инвестициям, допускающую заимствование элементов у более социальных демократов. В конечном итоге «Партия либералов» видит себя единственной, кто способен сохранить Грецию по-настоящему свободной - обществом граждан, объединённых мечтой о вновь единой греческой республике."
nordic_model_subtype: "Скандинавская модель"
nordic_model_subtype_desc: "§Y(Скандинавская модель)§!\n\nНа фоне споров о реформистских, ревизионистских, градуалистских и прочих подходах, с которыми сталкивалась социал-демократия после разрыва с марксистскими догматиками, возникло новое представление о том, как может быть реализован действенный социализм. Скандинавская модель представляет собой совокупный результат усилий Шведской социал-демократической рабочей партии, Социал-демократической рабочей партии Норвегии, Социал-демократической партии Финляндии, Социал-демократов Дании, а также бесчисленных лет борьбы простых рабочих и фермеров за свои права после десятилетий кризиса. Это уникальный северный взгляд на то, как должен быть построен социализм: не поддающийся хищному и бесчеловечному капитализму, но и не увлекающийся безрассудным революционным синдикал-коммунизмом - вместо этого он отстаивает сильное государство всеобщего благосостояния с государственным контролем за деятельностью бизнеса. Кроме того, одной из основ скандинавской модели является трехстороннее корпоративное соглашение между объединениями работодателей, профсоюзами и правительством, обеспечивающее защиту прав всех сторон - особенно при условии твёрдой приверженности демократии во всех её проявлениях. Вопреки мнению некоторых, скандинавы не ограничивают свободу предпринимательства - они её ценят, разрушая множество барьеров на пути торговли и создания промышленности. Без этого прогрессивная система налогообложения, гарантирующая устойчивое благосостояние, всеобщую медицинскую помощь и бесплатное образование, просто не могла бы существовать. Классовая борьба и идеи коллективизации были фактически отвергнуты скандинавскими социал-демократами, за исключением некоторых элементов национализации и государственных предприятий, сохранённых норвежцами. Их заменила идея, наилучшим образом выраженная шведским понятием Folkhemmet - «Народный дом», где каждый гражданин - часть большой семьи, которая заботится и помогает друг другу. Хотя поначалу влияние скандинавской модели было ограниченным, со временем она стала значимым ориентиром для всех политических сил Севера, а не только для «ревизионистов», как это пренебрежительно называют некоторые - и, быть может, однажды она завоюет весь мир как ведущая форма социал-демократической мысли."
socdem_christian_democracy_subtype: "Христианская демократия"
socdem_christian_democracy_subtype_desc: "§Y(Христианская демократия)§!\n\nХристианско-демократические движения исходят из того, что только предоставляя людям свободу выбора, а не применяя принуждение, можно сохранить религиозное общество. Основывая свои программы на католическом социальном учении и неокальвинизме, христианские демократы стремятся создать свободное общество, в котором будут уважаться традиционные семейные ценности, социальная справедливость и патриотизм в старом добром понимании. Хотя большинство христианско-демократических партий не исключают никакие конфессии, некоторые могут придерживаться строгой антиэкуменической позиции. Для некоторых неожиданно, но многие сторонники христианской демократии занимают левый взгляд на экономику, поддерживая модели вроде дистрибутизма, основанные на энциклике папы Льва XIII 'Rerum novarum'. Конечно, это не единственная возможная позиция: другие проповедуют Евангелие процветания или поддерживают христианский капитализм."
guild_socialism_subtype: "Гильдийский социализм"
guild_socialism_subtype_desc: "§Y(Гильдийский социализм)§!\n\nВозникший в годы, предшествовавшие бурной популярности синдикализма на Западе, гильдийский социализм и его сторонники, хотя и теряющие влияние в последние времена, стремятся проложить путь к освобождению рабочих, опираясь на старые модели, отвергающие авторитарный государственный социализм и революционный профсоюзный активизм. Вдохновленные средневековыми английскими ремесленными организациями, идеями поэта Социал-демократической федерации Уильяма Морриса, Фабианским обществом и кооперативным движением, основоположники идеологии, такие как Артур Пенти и С. Г. Хобсон, а также другие сотрудники журнала 'The New Age', создали отдельное направление в рабочей политике. Несмотря на первоначальное неприятие фабричного производства и надежды на возвращение к ремесленному производству, организованному через гильдии, дальнейшее развитие благодаря усилиям Джорджа Дугласа Ховарда Коулла и его Национальной лиги гильдий привело к формированию четкой и единой позиции. Общество должно быть преобразовано в систему партиципаторной демократии, основанной на основных единицах - рабочих местах и общинах, гильдиях, где тирании будет предотвращена через делегирование полномочий государством. Хотя окончательная форма будущего общества все ещё активно обсуждается - от реформаторской нации, гарантирующей права потребителей и гражданские свободы, до федерализованной системы локальных структур, - верховенство собственности национальных гильдий всегда сохраняется. Несмотря на колебания популярности, гильдийский социализм оставался влиятельным среди амбициозных мыслителей по всему миру благодаря таким фигурам, как Олаф Стэплдон - писатель-фантаст, представлявший индивидуалистическую форму идеологии для будущего единого человечества, американский педагог Джон Дьюи и Эрнст Вигфорсс - ведущий теоретик ревизионистского крыла внутри шведской социал-демократии."
calderonismo_subtype: "Кальдеронизм"
calderonismo_subtype_desc: "§Y(Кальдеронизм)§!\n\nПредставляя левое крыло Национальной республиканской партии Коста-Рики, кальдеронизм является творением молодого и энергичного политического гения страны. Родившийся на рубеже веков Рафаэль Анхель Кальдерон Гардиа изучал медицину во Фландрии-Валлонии, где столкнулся с доктринами католического социального учения, оказавшими влияние на его будущий идеологический путь. Хотя изначально поддерживая стремление Леона Кортеса Кастро к власти и оставаясь верным консервативным олигархам, контролировавшим страну, Кальдерон разочаровался в ограничениях, установленных старой гвардией PRN, и стал представлять полное преобразование своей родины, подобное государственному социализму Отто фон Бисмарка. Таким образом, кальдеронизм разрывает с влиянием устоявшейся элиты и протягивает руки к забытым слоям Коста-Рики, растущему среднему классу и обездоленным рабочим. Основываясь на точке зрения, которую амбициозный реформатор называет 'полностью христианской', лицо нации должно быть преобразовано в патерналистское образование: предоставление универсальной медицины, гарантия социальной защиты, раздача невозделанной земли желающим, регулирование трудового законодательства для обеспечения безопасных условий работы, коллективные переговоры, право на создание профсоюзов и строительство новых жилых районов. Эти достижения будут охраняться новыми поколениями, обученными в обновленных университетах - сочетая лучшее из науки и теологии, при поддержке таких фигур, как реформаторский священник Виктор Санабрия. Существуют голоса, критикующие Рафаэля Анхеля Кальдерона Гардиа за то, что он лишь хочет заменить одну олигархию своей клиентелистской системой, коррумпируя все сферы общества и манипулируя выборами по своему усмотрению, но это цена, которую народ должен быть готов заплатить за истинный прогресс. Коалиция враждебных землевладельцев, промышленников, военных и консервативных священнослужителей не должна мешать доктору помогать нуждающимся пациентам."
spiritual_socialism_subtype: "Духовный социализм"
spiritual_socialism_subtype_desc: "§Y(Духовный социализм)§!\n\nВоображение Латинской Америки слишком долго было сковано чужеземными угнетающими силами, использующими своё экономическое могущество, чтобы держать народ во тьме и в подчинении своим империалистическим прихотям. Возможно, никто не понимает это лучше, чем защитник образования Гватемалы Хуан Хосе Аревало Бермехо. Начиная с самых низов, те, кто лишён образования, должны быть обучены основным навыкам, чтобы иметь свободу формировать собственное мнение, владеть имуществом и вести желаемый образ жизни; это приведёт к распространению Духовного социализма - психологическому освобождению мужчин и женщин через углубление знаний о гражданских добродетелях и моральном воспитании широких масс. Однако индивидуальная свобода должна осуществляться в пределах общественного порядка, и через это аревализм разрывает с классическими либеральными основами «банановой республики», где индивидуальная «свобода» причинять вред обществу имела первостепенное значение. Это, вместе с стремлением установить социальное обеспечение, экспроприировать иностранные земли и гарантировать права рабочих, привело к тому, что критики Хуана Хосе Аревало называют его опасным революционным коммунистом. Тем не менее, Духовный социализм отвергает материалистические марксистские догмы, противоречащие человеческой природе, даже если радикалы умаляют «недостаточные» усилия Аревало по проведению масштабной земельной реформы против дискриминационных латифундий. Однако, через осторожное преобразование почти феодального государства в демократическую социалистическую республику по теории «Socialismo Espiritual», права коллектива будут впервые гарантированы в истории Гватемалы."
socdem_waisi_movement_subtype: "Движение Вайси"
socdem_waisi_movement_subtype_desc: "§Y(Движение Вайси)§!\n\nДвижение Вайси представляет собой значительное явление в татарском обществе, основанное Бахаветдином Вайси (Вайсовым), членом суфийского ордена Наqшбандий, который был заключён царскими властями в психиатрическую больницу за участие в крестьянских восстаниях татар в конце XIX века.\n\nСовременная форма движения Вайси может быть охарактеризована как крестьянское движение, сходное с русскими зелёными армиями, низовое религиозное и фундаменталистское движение. Оно воплощает революционный дух угнетённых татарских крестьян и национально-религиозный нарратив о прямом происхождении татар от Волжской Булгарии. Движение Вайси убеждено, что существуют значительные параллели между учением Корана и Шариата и современными социалистическими идеологиями. Следовательно, они стремятся восстановить исламскую Волжскую Булгарию через священную и праведную революцию, руководствуясь принципами Аллаха, несмотря на любые затраты."
janismo_subtype: "Жанизм"
janismo_subtype_desc: "§Y(Жанизм)§!\n\nКогда покинутые классы Бразилии надеялись на чудо, элита отвернулась от них, продолжая свою политику коррупции и эксплуатации. Однако появился один чемпион, противостоящий истеблишменту, чтобы бороться с этими «ужасными оккультными силами», поддерживаемыми иностранным капиталом. Жаниу да Силва Квадрос не является традиционным «левым» политиком, несмотря на свои временные союзы с демократическими социалистами и профсоюзами, ибо он не стремится улучшить положение рабочего класса лишь через трудовую политику и пустые гарантии. Суть Жанизма сводится к одному обещанию: существующие партии должны быть сметены, а коррумпированные чиновники привлечены к ответственности, больше не воруя богатства Бразилии у народа. Другие меры, направленные на достижение этой цели, включают борьбу с монополиями, сокращение государственных расходов, повторную национализацию определённых ресурсов и, что удивительно, создание индейского парка для защиты коренного населения Амазонии. Это национальное восстановление невозможно без проведения полностью независимой внешней политики, направленной на установление дружественных отношений со всеми народами мира; в сочетании с моральным крестовым походом против всех пороков, разлагающих Бразилию, таких как бикини, азартные игры, парфюмированные танцы и петушиные бои. Многие считают стремительный взлёт Квадроса лишь временной вспышкой харизматичного популиста с эксцентричным консерватизмом низших классов, но верные делу продолжают идти вперёд, выкрикивая: «Não desespere, Jânio vem aí!» - «Не отчаивайтесь, Жаниу идёт!»"
socdem_apartheid_socialism_subtype: "Апартеидный социализм"
socdem_apartheid_socialism_subtype_desc: "§Y(Апартеидный социализм)§!\n\nИспользуя африкаанс как слово, обозначающее «разделение», апартеидный социализм меньше представляет собой конкретную идеологию и больше служит общим описанием различных трудовых движений в Южной Африке, которые в основном опираются на продолжение превосходства белого рабочего класса. Получая поддержку от различных секторов Южноафриканской рабочей партии, Международной социалистической лиги и даже Союза промышленных и коммерческих рабочих, сторонники этой позиции отвергают идею о том, что Южная Африка обречена стать «чёрной республикой». Небелый пролетариат, вопреки ожиданиям некоторых, не обладает наибольшим революционным потенциалом, ибо истинное социалистическое преобразование возможно лишь при сохранении расового разделения. Хотя значительное количество политиков, обозначенных как «апартеидные социалисты», заботятся лишь о положении европейских потомков низших классов - довольствуясь тем, чтобы другие группы оставались под законами «раздельно, но равны» - существуют фракции, готовые сотрудничать с африканерами и Национальной партией для внедрения более жёстких форм сегрегации. Эта неясная грань между заботой о пролетариате и о расе в целом привела многих внешних наблюдателей к тому, что они называют таких политиков, как Уильям Генри Эндрюс или Томас Бойдэлл, «боерскими националистами», несмотря на то, что оба они - коренные британцы."
socdem_individualist_anarchism_subtype: "Индивидуалистский анархизм"
socdem_individualist_anarchism_subtype_desc: "§Y(Индивидуалистский анархизм)§!\n\nИндивидуалистский анархизм, или индивидуализм, без сомнения является одной из самых многогранных форм анархистской мысли в уже и без того пёстрой идеологической среде. Он разделяется на американскую и европейскую традиции и, в отличие от других направлений, не имеет «отца-основателя» в лице Прудона, Кропоткина или Бакунина. Многие индивидуалистские анархистские движения отделялись от более широких анархистских течений: так, американский индивидуализм часто вырос из мютюэлизма, тогда как европейский происходил из среды инсуррекционистских или иллегалистских анархистов. Это видно и в экономических моделях: американские индивидуалисты, такие как Лисандер Спунер, допускали существование свободного рынка при условии ликвидации всех форм власти, позволяющих возникать монополиям. Европейские индивидуалисты чаще видели конечной формой общества анархо-коммунизм. Однако, в отличие от большинства анархистских течений, где экономический строй является краеугольным камнем идеологии, для европейских индивидуалистов он был вторичен по сравнению с задачей революции. Коммунизм признавался предпочтительной формой нового общества, но успешная революция должна была уничтожить пролетариат как класс, ведь он был всего лишь порождением капитализма. Индивидуалисты больше сосредотачивались на иных проявлениях свободы - например, на разрушении социальных ролей и табу, чтобы дать простор идеям натуризма, свободной любви или нудизма. Они также принимали в свои ряды тех, кто традиционно исключался из анархизма и социализма, - проституток, преступников и другие маргинализированные группы. Многие индивидуалисты видели в профсоюзах и анархо-синдикализме ещё одну форму ненужной иерархии. Для индивидуалиста нет большей власти, чем «Я», и любая сила, пытающаяся ограничить этот священный принцип, должна встречать сопротивление любыми подходящими средствами. Некоторые доходили до полного отрицания коллективизма, считая целью максимальную личную свободу любой ценой, ибо ничто не важнее её. Идеология по своей природе была разрозненной и в основном поддерживалась анархистской интеллигенцией, но всё же породила немало течений: эгоистский анархизм Макса Штирнера, растущее анархо-феминистское движение и в каком-то смысле идеализм свободомыслия."
socdem_lerrouxismo_subtype: "Лерруксизм"
socdem_lerrouxismo_subtype_desc: "§Y(Лерруксизм)§!\n\nЛерруксизм, как часто называют эту идеологию её многочисленные противники, представляет собой уникальную испанскую смесь радикальных и якобинских идей, популистских принципов мобилизации масс и почти персонального культа вокруг его изобретателя Алехандро Лерру.  Хотя политические позиции Лерру и его партии, Partido Radical Republicano, сильно изменились за время Второй испанской республики и последовавшего за ней военного режима, в своей основе лерруксизм остался прежним. Состоящий из пламенной антиклерикальной риторики, стойкого сопротивления каталонскому сепаратизму и жесткой тактики в отношении своих многочисленных врагов, Лерру и его последователи готовы использовать насилие, подкуп и криминальные средства для достижения своих целей. Во время диктатуры Примо де Риверы лерруксисты также участвовали в покушениях на короля Альфонса XIII, иногда даже нехарактерно в союзе с анархистами Каталонии. В отличие от типичной базы поддержки центристских партий, состоящей из представителей среднего класса и интеллигенции, лерруксизм очень сильно опирается на рабочих, особенно из промышленных районов Каталонии, где Лерру использовал недовольство иммигрантов по отношению к коренным каталонцам для привлечения поддержки своих радикалов.\n\nЭтих сторонников, которых Лерру обычно называл «молодыми варварами», призывали использовать радикальные средства, чтобы разрушить контроль церкви и консервативных институтов, существовавших в Испании в то время. Популистские средства, используемые леррусистами, также отчасти усиливаются благодаря контролю партии над центрами развлечений для рабочих, такими как улица Паралело в Барселоне. В прошлом это позволяло лерруксистам оставаться близкими к низовым боевикам партии, а также к организованной преступности, занимающейся азартными играми. Демагогия и идеологическая гибкость Лерру позволили этой идеологии процветать, несмотря на различные повороты испанской политики, но это не всегда приводит к лучшим результатам, учитывая скандальную репутацию, которую партия себе создала."
macianismo_subtype: "Макианизм"
macianismo_subtype_desc: "§Y(Макианизм)§!\n\nПожалуй, нет человека, который бы так же ярко олицетворял борьбу Каталонии за суверенитет, как Франсеск Масья-и-Ллуса, дед Каталонии. Происходя из богатой семьи и имея перед собой многообещающую военную карьеру, Масья решил отказаться от этого будущего, чтобы посвятить всю свою жизнь единственной цели — независимости Каталонии от Испании. Масья отличался от других националистов своего времени невероятной способностью заручиться поддержкой широкого круга глобальных и региональных союзников, сумев объединить под эгидой своей организации Estat Català таких диаметрально противоположных деятелей, как анархисты CNT-FAI и католические ультранационалисты Даниэля Кардоны-и-Сивита. \n\nДетали их политических идей не имели большого значения в грандиозном плане каталонской независимости, поскольку Масья понимал дело Каталонии как антиимпериалистическую борьбу против господ в Мадриде и, таким образом, смог мобилизовать почти все слои каталонского населения в поддержку своего дела. Эта антиимпериалистическая убежденность распространилась и на его дипломатические инициативы: Масия основал Лигу угнетенных государств для сотрудничества с националистическими группами в Европе и остальном мире, стремясь продвигать дело безгосударственных наций по всему миру и одновременно работая над освобождением Каталонии. Однако, в отличие от многих других каталонских националистов, Масия не осуждал возможное федеративное решение для испанского государства, поскольку в своем стремлении к освобождению Каталонии он был способен порой идти на компромисс с испанскими республиканцами. Центральная идея макианизма заключается в опоре на децентрализованную, но в то же время сплоченную силу каталанства, которая является основной структурой политической партии Масья «Esquerra Republicana», поскольку партия придерживается трех центральных институтов аграрному союзу, промышленному союзу и самой партии, которые, в свою очередь, распространяются по всему каталонскому обществу и создают свои собственные альянсы в мозаике различных региональных аграрных групп, союзов, кооперативов и других политических партий и ячеек сопротивления. Жизнь Масья была прервана после его смерти от аппендицита, но это только усилило его роль в каталонской политике после того, как различные отколовшиеся фракции Estat Català поспешили использовать его наследие для политического влияния. Сегодня макианизм, как его стали называть, олицетворяет концепцию Каталонии как колониальной нации, жаждущей свободы, необходимость международной солидарности безгражданских наций и необходимость объединить разнообразные и ссорящиеся фракции каталонского движения под единым фронтом, чтобы противостоять империализму Кастилии."


centrist_subtype: "Центризм"
centrist_subtype_desc: "Демократический центризм описывает политическое мировоззрение, которое вращается вокруг сохранения установленного статус-кво. Хотя этот статус-кво варьируется от нации к нации, центристы всё равно объединяются вокруг этой золотой середины, стремясь сбалансировать равенство и иерархию в своих разнообразных обществах. Ненавидимые как консерваторами, так и экстремистами, которые считают их лишь наблюдателями, центристы без колебаний объединяются, сопротивляясь быстрым реформам и стойкому традиционализму точно так же, как они ищут золотую середину между враждующими сторонами для большего блага своих обществ, поскольку они стремятся к стабильности и последовательности превыше всего."
soclib_agrarianism_subtype: "Аграризм"
soclib_agrarianism_subtype_desc: "Аграризм это консервативная и, как правило, демократическая идеология, в которой основной упор делается на подъём сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и равенству, аграризм - это синкретическое движение, которое сочетает в себе ценности и мораль правого крыла с левым отношением к рабочему классу, не становясь жертвой ядовитого социализма."
soclib_true_whigs_subtype: "Истинный вигизм"
soclib_true_whigs_subtype_desc: "Истинный вигизм это разнообразная идеология, охватывающая идеи, политику и цели Истинной партии вигов Либерии. ПИВ доминирует в либерийской политике более ста лет как одна из самых успешных и доминирующих демократических партий из существующих, хотя вопрос о том, насколько она действительно демократична, остаётся открытым. Подверженный коррупции и фальсификации выборов, этот бастион либерального консерватизма, справедливого капитализма и единства между американскими и африканскими либерийцами является оплотом либерийской политической сцены и почти непобедимым противником в любом демократическом соревновании, и сильно подозревается в масонских связях.Социальный либерализм - это разновидность господствующего рыночного либерализма, основным отличием которого является включение различных гражданских свобод в качестве основных прав человека. Исповедуя прогрессивную социальную и экономическую политику, социальные либералы стремятся создать общество, в котором каждый человек свободен жить своей собственной жизнью с полными возможностями независимо от своего статуса."
soclib_warlordism_subtype: "Либеральный варлордизм"
soclib_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и обычно является лишь ступенью на пути к более чётко определённой политической системе."
soclib_longism_subtype: "Лонгизм"
soclib_longism_subtype_desc: "Основываясь на политике и личности Хьюи Пирса Лонга-младшего, лонгизм - это идеология, которая почти так же неоднозначна, как и человек, в честь которого она названа. Лонгизм поддерживает гражданский национализм, глубокое чувство благочестия и левую популистскую экономику, игнорируя при этом такие важные вопросы, как раса. Отмеченные авторитарными методами правления, лонгистские правительства будут делать всё и вся для людей, даже если люди не всегда с этим согласны."
soclib_republican_panafricanism_subtype: "Республиканский панъафриканизм"
soclib_republican_panafricanism_subtype_desc: "Республиканский панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно демократическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества либеральных или консервативных республиканских идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих сотрудничающих демократиях. Хотя и не по своему желанию, Республиканский панъафриканизм часто является милитаристским и обычно либо корпоративистским, капиталистическим, либо традиционалистским в своих экономических целях с разной степенью приверженности демократическому процессу, при этом коррупция является общим атрибутом. Широко распространенная на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Жан Прайс-Марс, У.Э.Б. Дюбуа, Джомо Кеньятта, Маркус Гарви и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
kerenskyism_subtype: "Керенщина"
kerenskyism_subtype_desc: "§Y(Керенщина)§!\n\nПредставляя собой кульминацию многолетнего процесса, который подчинял политический ландшафт России воле одного человека, Керенщина возникает как личная идеология старого, постоянного и безусловного Президента всей России. Хотя изначально находясь слева от своих будущих позиций и даже будучи членом Трудовой партии, Александр Фёдорович Керенский продолжал свой путь к медленной, реформаторской революции и взаимодействию с более либеральными силами. Это, конечно, не обходилось без ошибок, таких как предоставление большевикам возможности набрать силу и отталкивание более консервативных элементов до Революции. После покушения в 1936 году, оставившего Президента в коме на несколько недель, приоритеты партии изменились: Керенский взял полный контроль и направил эсеров на позиции твёрдо на Правом фланге политического спектра. С установлением широкой антисоциалистической коалиции, усилением Сената и Президентского поста, а также укреплением внутренних сил безопасности Керенский смог, наконец, воплотить своё видение становления новым Освободителем. То, что многие называли 'социально-либеральной диктатурой', характеризуется гарантией земли для крестьян, закреплением частной собственности и предпринимательства, упразднением массовой демократии и Государственной Думы на том основании, что они представляли собой логово разжигающих бунт радикалов, и вечными чрезвычайными полномочиями Президента. Народ России познает мир на Западе, великолепие на Востоке и свободу без воли, с одним Республиканским Вождём над всеми. Через это Александр Фёдорович исполняет свою судьбу как Вождь Революции, неся факел 1917 года при поддержке своих преданных последователей, почти культовой популярности, которая обеспечила ему не только президентство в 1924 году, но и завоевание сердец и умов всех россиян."
national_socialism_subtype: "Национал-социализм"
national_socialism_subtype_desc: "Несмотря на название, идеология, поддерживаемая Национал-социальной партией, пропагандирует гражданский национализм, чешский патриотизм, либеральный реформизм и либерализованный умеренный социализм, поскольку она чрезвычайно популистична по отношению к своим гражданам, стремясь создать умеренное государство всеобщего благосостояния. Осуждая марксистские идеи социализма и вместо этого продвигая реформистскую повестку дня, связанную с современным капитализмом, эти национал-социалисты стремятся принести свободу, процветание, равенство и патриотизм своему народу. Несмотря на умеренный антисемитизм в прошлом задолго до Великой войны, партия и её идеология давно отказались от этих ядовитых идей и стремятся к созданию по-настоящему либеральной и единой нации для всех в пределах своих границ."
paneuropeanism_subtype: "Дунайский панъевропеизм"
paneuropeanism_subtype_desc: "Дунайский панъевропеизм, поддерживаемый Ричардом фон Куденхове-Калерги, это либерализованная и синкретическая форма общеевропейской мысли, и она стремится создать культурный и многоэтнический расовый союз в Европе, который опирается на либеральные, прогрессивные и современные представления о процветании и равенстве, поддерживаемые гордым, непреклонным и благородным аристократическим духом Европы и её легендарной и разнообразной историей. Попытка объединить современную либеральную мысль, оставаясь при этом так тесно связанной с прошлым, - немалый подвиг, но при умеренном капитализме, эгалитаризме и благочестии калергиитская мысль может просто проложить путь к общеевропейскому процветанию."
national_liberalism_subtype: "Национальный либерализм"
national_liberalism_subtype_desc: "Национальный либерализм описывает направление основной либеральной мысли, которое также поддерживает патриотизм и национализм - как гражданские, так и этнические по форме - неотъемлемо связанные с их понятиями свободы, равенства, свободы и братства. Обычно более консервативные или традиционалистские, чем основной либерализм, национал-либералы стремятся к обществу порядка и защищённых свобод, но многие, как известно, предлагают преференциальный режим по отношению к гражданам, пользующимся благосклонностью каждого режима. Как бы то ни было, национальный либерализм является законной либеральной идеологией, уходящей корнями во Францию, Европу и их колониальные владения за рубежом."
radical_liberalism_subtype: "Радикальный либерализм"
radical_liberalism_subtype_desc: "Радикальный либерализм, также называемый классическим радикализмом или радикальным республиканизмом, описывает современные политические движения, главным образом вдохновленные радикалами Французской революции и предшественниками либералов прошлого века. Связанный с республиканизмом, модернизмом, гражданским национализмом, рационализмом, светским гуманизмом, прогрессивизмом и многим другим, радикальный либерализм стремится расширить значение того, что значит быть "либеральным", чтобы построить действительно свободное, справедливое и равноправное общество, которое защищает свободу и справедливость для всех."
jadidism_subtype: "Джадидизм"
jadidism_subtype_desc: "Опираясь на наследие ранних джадидов, джадидизм описывает уникальную тюркскую идеологию, способствующую либерализации традиционно консервативных исламских социально-экономических и политических структур тюркского и мусульманского населения в пределах старой Российской империи. Джадидисты считают, что для того, чтобы избавиться от разложения, вызванного действиями российских автократов, исламское общество должно пережить вдохновлённое западом и модернистское, но по своей сути исламское возрождение. Стремясь к либерализму, модернизму, индустриализации и общему большему равенству и процветанию, джадидизм стремится принести просвещение и современность своим недавно освобождённым нациям и тюркским народам, хотя степень этого сильно варьируется в зависимости от каждого движения, поскольку консервативные и по-настоящему либеральные направления джадидизма становятся все более популярными в равной мере."
soclib_tridemism_subtype: "Тридемизм"
soclib_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная "Отцом современного Китая" Сунь Ятсеном с целью улучшения и модернизации китайского общества, тридемизм, также называемый Тремя народными принципами, Доктриной Сан-мин или Тремя принципами народа, вращается вокруг идей национализма, Республиканской демократии и средства к существованию китайского народа. Хотя пути достижения и поддержания этих Трех столпов могут кардинально измениться в зависимости от конкретной интерпретации, к которой приходит человек после изучения работ и идей покойного Сунь Ятсена, все подражания тридемизму направлены на то, чтобы принести большую честь и славу Китаю, большее процветание и свободу китайскому народу, а также большую союз между всеми аспектами китайского общества как Три столпа, ведущие Китай к его современной и утопической судьбе."
mccarthyism_subtype: "Маккартизм"
mccarthyism_subtype_desc: "Маккартизм едва ли можно назвать единой идеологией, а тем более просто безумными обвинениями и риторикой преданного антисиндикалиста и консервативного республиканца Джозефа Маккарти. Яростно выступая против левых во всех их формах, а также будучи противником гомосексуалистов, иммиграции, меньшинств и всего остального, против чего выступает Маккарти, маккартизм гораздо более четко определяет, против чего он выступает, чем то, что он поддерживает. Яростно американистская и патриотически настроенная по отношению к Американской мечте, эта слабо капиталистическая система основана на доктрине консервативного крыла американской республиканской партии, но довела свои традиционалистские и нативистские идеалы до идеологических крайностей."
soclib_indigenous_communitarianism_subtype: "Туземный коммунитаризм"
soclib_indigenous_communitarianism_subtype_desc: "Туземный коммунитаризм, ошибочно называемый племенным протосоциализмом, Племенным монархосоциализмом, племенным анархизмом и многими другими близорукими и идеологически предвзятыми терминами, описывает широкую и слабо связанную группу социально-экономических систем, основанных на племенных обычаях и культурах, которые, если смотреть через современную западную призму, кажутся отдаленно похожими на различные левые принципы. Начиная от настоящих вождеств и туземных Королевств и заканчивая демократиями племенных советов и децентрализованными группировками коммун и деревень, эти разнообразные общества ни в малейшей степени не являются социалистическими или прогрессивными из-за того, что такие термины коренятся в западном опыте и мышлении или в теориях, совершенно чуждых рассматриваемым группам. Эти общества по-прежнему демонстрируют схожие практики и идеи, такие как коммунализм, эгалитаризм, нетрадиционные гендерные роли и идентичности, формы социального обеспечения или социального обеспечения, экономические системы, основанные на взаимности и даже незначительном дистрибутизме, и многое другое. Несмотря на то, что они являются слегка левыми, если смотреть на них с предвзятой точки зрения, эти общества редко, если вообще когда-либо, объединяются с более широким социалистическим миром и часто являются изоляционистскими."
soclib_tribal_councilism_subtype: "Республиканский совет племён"
soclib_tribal_councilism_subtype_desc: "Республиканский совет племён, или, альтернативно, племенная рыночная демократия, описывает различные традиционалистские, незападные общества коренных народов, которые либо изначально демонстрируют, либо активно используют экономические системы, подобные западным идеям современного капитализма, в то время как организованы вокруг некоторой неопределенной или специфической формы демократии. От некоторых ‘американизированных’ племен в Новом Свете до многих изоляционистских африканских культур, живущих на периферии колониального влияния и за его пределами, эти общества сильно различаются, но едины в своем стремлении к процветанию и неопределенной форме представительного республиканизма через избранных вождей или племенные советы, играя в игру белого человека. это и есть капитализм."
meritocratic_liberalism_subtype: "Меритократический либерализм"
meritocratic_liberalism_subtype_desc: "Балтийская немецкая демократическая партия следует идеологической мысли Пауля Шимана, которую лучше всего можно охарактеризовать как меритократический либерализм. Она поклоняется неотъемлемым правам человека и равенству возможностей независимо от религии, национальности или социального положения человека. Однако это не приравнивается ни к равенству результатов, ни к равным политическим правам - право на управление должно быть зарезервировано за теми, у кого есть заслуги и способность управлять, а образованные люди должны иметь по своей сути больше политических прав, чем необразованные низшие массы. Меритократический либерализм стремится создать корпоративистскую, меритократическую политическую систему, в которой правительство состоит из делегатов от всех социальных групп и политических профессионалов, и он верит в просветительскую миссию правительства - его целью должно быть создание свободного, образованного, культурно просвещённого общества и, таким образом, дать любому возможность подняться через меритократические ряды."
soclib_colonial_govt_subtype: "Либеральное колониальное правительство"
soclib_colonial_govt_subtype_desc: "Колониальные правительства - это режимы, назначенные для управления различными колониальными владениями и владениями сюзерена. Эти колониальные режимы, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии, а прибыль течет на родину. Тем не менее, эти колониальные режимы без колебаний подавят оппозицию, чтобы обеспечить выживание Колонии, но различаются тем, как они выполняют эту задачу, а также тем, как они организуют свои конкретные администрации и насколько они лояльны к родине."
soclib_narodism_subtype: "Народничество"
soclib_narodism_subtype_desc: "Народничество - это форма аграрного социализма, распространенная на землях бывшей Российской империи. Под влиянием работ Александра Герцена и Николая Чернышевского, народничество основано на идее уникального пути к социализму через широко распространенные гражданские организации, профсоюзы и общину. Народничество в значительной степени ориентировано на крестьянство как свою социальную базу и стремится освободить крестьян: ликвидировать помещичье землевладение, ввести крестьянское общинное самоуправление, независимое от местных властей. Сильно эволюционировав с 19 века, "неонародизм" сейчас известен своими концепциями "социализации земли" и "Советов" Варьируя от анархо-синдикалистских принципов до либеральной демократии, Народничество остаётся ведущей социалистической силой на обширных землях Восточной Европы."
classical_liberalism_subtype: "Классический либерализм"
classical_liberalism_subtype_desc: "Классический либерализм - это направление магистрального либерализма, выступающее за свободный рынок и экономику laissez-faire, а также за гражданские свободы, связанные с экономической и политической свободой при верховенстве закона ограниченного правительства. Отличаясь от основного направления социального либерализма, классические либералы более негативно относятся к социальной политике, системам социального обеспечения, высоким налогам и участию государства в жизни граждан, выступая за дерегулирование и децентрализацию, разделяя некоторые идеи с либеральными консерваторами, несмотря на презрение к консервативной экономике, такой как протекционизм. Связанный с "оригинальными" либералами 19 века, такими как Джон Локк, Жан-Батист Сэй, Томас Роберт Мальтус и Давид Рикардо, классический либерализм уходит корнями в идеи Адама Смита, верен естественному праву, либеральному прогрессу, утилитаризму, а также урокам, полученным во время подъема промышленной революции и урбанизации. От Хайека до Мизеса, классические либералы проводят линию между правоцентристами и левоцентристами, стремясь принести идеи Просвещения на свои заблудшие берега."
soclib_kimbanguism_subtype: "Кимбангизм"
soclib_kimbanguism_subtype_desc: "Нгунцизм, часто называемый просто кимбангуизмом, является в равной степени как верой, так и идеологией. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера началась в Конго и что сам Кимбангу - это Святой Дух, нгунцизм формирует основы духовного эдема Кимбангу. Связанный с социалистическими группами, он полностью принял конголезский национализм и идеи Маркса, а также социалистическую экономику, став ещё более радикально антиимпериалистическим, хотя он сохранил свою пацифистскую и племенную позицию, несмотря на оппозицию."
soclib_humanistic_capitalism_subtype: "Гуманистический капитализм"
soclib_humanistic_capitalism_subtype_desc: "Гуманистический капитализм - это форма экономической мысли, которая стремится объединить гуманизм с погоней за прибылью в рамках умеренного капитализма. Гуманистические капиталистические общества продвигаются к экономическому процветанию с помощью рыночной экономики, как и любые другие капиталистические общества, но делают это гуманным способом, уделяя особое внимание потребностям, безопасности, здоровью и желаниям людей, а также их социальному и даже культурному и духовному развитию, в зависимости от нации. Создавая экономически справедливые финансовые системы, управляемые невидимой рукой национального правительства, а не какой-либо неопределенной рыночной силой, гуманистические капиталисты стремятся создать прибыльную утопию, где каждый и все имеют справедливые шансы на достижение своих самых смелых мечтаний."
soclib_dixiecrat_subtype: "Диксикраты-популисты"
soclib_dixiecrat_subtype_desc: "Популистские диксикраты, или популистские старые демократы из-за их связей с СДП, - это традиционно христианские консерваторы с американского глубокого Юга, которые яростно выступают против идей либерализма, левачества, гражданских прав и других современных источников греха, порока и разврата, хотя и имеют заметный популистский уклон в сторону от своих стандартных коллег. Имея связи с ККК и другими внесудебными группами, они без проблем реализуют свою повестку дня по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, белого превосходства, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти популистские диксикраты являются последним бастионом старого американского народного консерватизма и традиций - позицию, которую они защищают и отстаивают с воинственной жестокостью."
soclib_pan_somalism_subtype: "Пансомализм"
soclib_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
soclib_islamism_subtype: "Исламизм"
soclib_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
soclib_jacksonianism_subtype: "Джексонианство"
soclib_jacksonianism_subtype_desc: "Джексонианская демократия, или джексоновское аграрное движение, или даже просто джексонианство, а теперь и нео-джексонианство, - это исключительно американский вариант консервативной и, как правило, демократической идеологии аграрного общества, в котором ключевой акцент делается на возвышении сельскохозяйственных рабочих, фермеров и крестьянство. Названная в честь Эндрю Джексона, эта мутация джефферсонианства была поддержана многими великими американскими лидерами, такими как Ван Бюрен и Полк. Призывая к расширению собственности, примату семейных фермерских хозяйств, политической децентрализации и консервативному эгалитаризму, Джефферсонианское аграрное движение представляет собой синкретическое движение, которое сочетает в себе ценности и мораль правых с левым отношением к помощи рабочему классу, не становясь жертвой ядовитого социализма или Либерализм. Стойко антиэлитаристский, этот американский вариант также в значительной степени поддерживает идеалы бывшего президента Эндрю Джексона, а также джефферсоновство, утилитаризм, классический либерализм, либеральный консерватизм, популизм, экономику невмешательства и американский идеал «Явной судьбы». также расово мотивирован и дико националист, в то же время превращая джефферсоновские представления о сильном руководителе в джексоновские идеи почти высшего руководителя."
jeffersonianism_subtype: "Джефферсонианство"
jeffersonianism_subtype_desc: "Джефферсонианство, также называемое джефферсоновской демократией, джефферсоновским демократическим республиканизмом, джефферсоновским либеральным аграрным обществом или даже теперь неоджефферсонианством, представляет собой исключительно американскую интерпретацию обычно консервативной аграрной идеологии, в которой большое внимание уделяется фермер и рабочий нации, гарантируя, что они поддерживаются либерализмом и популизмом, истинным демократическим республиканством и антиэлитизмом. Названный в честь его основателя Томаса Джефферсона, многие отцы-основатели и первые лидеры Америки поддержали эти идеи, такие как Джеймс Мэдисон и Джеймс Монро, поднявшись, чтобы предотвратить федеральную тиранию со стороны Партии федералистов Гамильтона. В отличие от искусственной американской аристократии, федералистской централизации и коррупции, сторонники Джефферсона ценят светскую добродетель, основанную на идеях Просвещения, которые отдают предпочтение йоменам-фермерам, плантаторам, простым людям и другим простым людям Америки, преследуя при этом антиклерикализм, аркадское аграрное учение и расширение Американский национализм и американская сфера влияния через империалистические средства и погоню за Явной Судьбой, управляемые сильной и доминирующей исполнительной властью."
soclib_christian_democracy_subtype: "Христианская демократия"
soclib_christian_democracy_subtype_desc: "Христианско-демократические движения понимают, что только благодаря предоставлению людям возможности выбора, а не принуждению, можно сохранить религиозное общество. Основывая свои программы на католическом социальном учении и неокальвинизме, христианские демократы стремятся создать свободное общество, в котором будут уважаться традиционные семейные ценности, социальная справедливость и старый добрый патриотизм. Хотя большинство христианско-демократических партий не исключают ни одну деноминацию, некоторые могут придерживаться строго антиэкуменической позиции. К удивлению некоторых, многие сторонники христианской демократии придерживаются левых взглядов на экономику, выступая за такие модели, как дистрибутивизм, основанный на энциКлике "Rerum novarum" Папы Льва XIII. Конечно, эта позиция не является единственным выбором: другие проповедуют Евангелие процветания или отстаивают христианский капитализм."
soclib_kotahitanga_subtype: "Котахитанга"
soclib_kotahitanga_subtype_desc: "Котахитанга, буквально переводится как "единство" на доминирующем языке маори и иногда называется просто Пан-маорийским движением, - это политическое и культурное движение, возникшее в 1830-х годах, которое стремится объединить все общество маори, пытаясь объединить традиционные иви - или племенные группы - маори в сплоченный и современный союз, не связанный с племенами. Однако эта идея пан-маорийского единства далеко не едина: различные субдвижения kotahitanga пытались объединить tangata whenua - или "народ земли" - используя огромное количество возможных объединяющих факторов на протяжении многих лет; будь то религия, демократический парламентаризм, общая история и культура, попытка развить современный маорийский национализм или какой-либо другой туманный фактор. Сейчас идею пан-маори в основном отстаивает выборное монархическое движение Kīngitanga, начатое конфедерацией племен вака Вайкато Тайнуи Те Ика-а-Мауи при первом короле маори Потатау Те Вироухеро в 1850-х годах. Сейчас они являются главной, но не единственной группой, несущей факел современной котахитанги, поскольку пытаются объединить различные иви Аотеароа под общим "Te Kīngi" избранной династии Te Wherowhero. Несмотря на различия во взглядах на то, как может быть создан такой союз, приверженцы различных движений котахитанга могут согласиться в одном - коренные народы маори Новой Зеландии должны быть объединены под одним знаменем, если они и их культура хотят выжить в грядущем водовороте современности."
soclib_progressive_democracy_subtype: "Прогрессивная демократия"
soclib_progressive_democracy_subtype_desc: "Партии, придерживающиеся идеалов прогрессивной демократии, сочетают в себе элементы, взятые из радикально-либерального и националистического лагерей. Истинно демократическое общество является первостепенным в убеждениях прогрессивных демократов, и они не остановятся ни перед чем, кроме грандиозной избирательной реформы, которая приведет к всеобщему голосованию с полностью тайным голосованием. Считая, что основной либерализм слишком много внимания уделяет отдельной личности, прогрессивные демократы выступают за государственность, построенную на солидарности всех классов и групп интересов, хотя большая часть их поддержки сосредоточена в небольших городах. Что касается экономики, то они считают, что свободный рынок в сочетании с приверженностью технологическому прогрессу и широко доступным образованием - лучший способ обеспечить отечественному рынку хоть какой-то шанс конкурировать с иностранным. Идея прогрессивной демократии наиболее популярна среди интеллигенции и политически сознательного финансового сектора."
soclib_sardism_subtype: "Сардизм"
soclib_sardism_subtype_desc: "Сардизм, называемый по-сардински Sardismu, по-итальянски Sardismo, а в англоязычном мире часто просто Sardinian Nationalism, - это социальное, культурное и политическое движение, в центре которого лежит идея сардинского регионализма, в то же время отстаивающего национальный суверенитет Сардинии и её народа. Продвигая экологизм в форме защиты и сохранения уникальной природы и биосферы Сардинии, а также стремясь сохранить уникальную культуру, историю, язык и более широкую идентичность острова, сардизм берёт своё начало в левой части политического мира и в революционных идеях, будучи популярным в Сардинской партии действия и других либеральных, прогрессивных и даже полностью левых кругах, поскольку консерватизм был в значительной степени связан с итальянским национализмом на острове, хотя эта исключительность для левых уже не абсолютна. Идея сардизма уходит корнями в начало XVIII века, после того как Сардинское Королевство было уступлено Савойскому дому от Испании, она также глубоко связана с монархизмом и аристократической гордостью острова, хотя республиканские формы существуют в некоторых периферийных кругах. В целом, сардисты различаются по своим политическим взглядам, но в основном их объединяют левые или "левые" идеи, в то же время они едины в понятии сардинского самоопределения."
pharaonism_subtype: "Фараонизм"
pharaonism_subtype_desc: "Фараонизм, редко называемый кеметизмом, является уникальной египетской этнотерриториальной и светской идеологией, сформированной вокруг неисламского/неарабского египетского национализма, возникшего в последние десятилетия, когда многие египтяне стали страдать от проарабского правления и исламского доминирования, как, например, его главный пропагандист Таха Хусейн, и в связи с недавними археологическими открытиями, такими как Розеттский камень, который позволил перевести иероглифы, и обнаружением многих древних гробниц, что привело к возрождению интереса к доисламскому прошлому Египта и более широкому возрождению древней египтологии в целом. Движение вращается вокруг идеи о том, что Египет должен обратиться к своему доисламскому прошлому как к стержню средиземноморской цивилизации и цивилизованному маяку древнего и классического мира с его собственной уникальной культурной эстетикой и историей, отличной от и гораздо более долговечной, чем более широкая арабская идентичность Северной Африки и Ближнего Востока. Движение стремится исправить ошибки, нанесенные "оригинальной" египетской идентичности во время "Времени варварского невежества", также называемого Джахилией и известного на Западе как Средневековье, когда последние остатки Древнего Египта, или Кемета, были окончательно уничтожены варварами, голодом, болезнями и нарастающей волной ислама и более поздних панъарабских идей. Фараонистское движение связано с египетскими либеральными и прогрессивными течениями как монархического, так и республиканского толка, а также с некоторыми левыми и националистическими кругами, что приводит к разнообразию политической идеологии, объединенной вокруг идеи развития независимого и гордого Египта, объединенного новой и модернизированной культурой, напоминающей о временах старых династий при великих фараонах, которые когда-то сделали эти земли вдоль Нила величайшим и наиболее долговечным центром цивилизации, культуры и человеческой изобретательности в истории человечества. Хотя фараонское движение не выступает за полное и тотальное возвращение к древним путям Старого Царства в какой-то аляповатой неоязыческой или ультрареакционной моде, оно широко использует предания, искусство, открытия, технологии, памятники, язык, символы, иконографию и более разнообразные аспекты культуры, основанные на модернизированных формах древних идей и мотивов, включая даже Сфинкса, Долина царей, Великие пирамиды Гизы и более новые сооружения, построенные в новой архитектуре, объединяющей древнеегипетский дизайн всех эпох с нашими современными представлениями об эстетике. Все это используется движением в качестве предметов национальной гордости и пропаганды, чтобы создать единую и уникальную, исключительно египетскую национальную идентичность для нации, и чтобы вокруг нее сплотились антиисламские элементы. Несмотря на свой антиисламский уклон, фараонисты не стремятся к полному запрету ислама или других религий, так как большинство из них придерживаются секуляризма, поддерживаемого свободой вероисповедания, желая построить общество, свободное от религии, основанное на славе Кемета и её народа. Поскольку эти фараонские либералы стремятся вернуть культурную сферу общества в прошлое, политический фронт фараонистского движения использует возрожденную славу Ремтю ни Кемет для того, чтобы заручиться поддержкой своей формы эгалитарного и националистического освобождения Египта, освобождая народ Нила и Черных земель от застойных сил ислама, западного колониализма, консерватизма и постисламского традиционализма раз и навсегда."
regionalism_subtype: "Постколониальный регионализм"
regionalism_subtype_desc: "Постколониальный регионализм, часто называемый африканским регионализмом, разделяется на различные политические течения, включая капиталистический либерализм и консерватизм, антикапиталистический социализм, корпоративистские хунты и племенные союзы, и описывает политическую систему, которая стремится увеличить политическую власть, влияние и самоопределение народа в одном или нескольких субнациональных регионах конкретной страны в постколониальной Африке. Распространенный в новых государствах, таких как Того, Конго и Нигерия, которые долгое время страдали от регионального соперничества, разделенных по этническому и культурному признаку, и теперь вынуждены жить в объединенной нации, африканский регионализм фокусируется на развитии политической или социальной системы, основанной на одном или нескольких "регионах" внутри государства, и/или на национальных, нормативных или экономических интересах этого конкретного региона или другого субнационального образования. Схожий с идеями национализма, но противоположный их идее полной сплоченности и равенства на всей территории, африканский регионализм обычно фиксирует или отдает приоритет определенным регионам, этносам, культурным группам, религиозным сектам или народам на конкретной и личной основе, уникальной для каждой нации и их реальности, и часто встречается в государствах и других недавно объединившихся нациях с долгой историей фракционализма, территориального соперничества и этнокультурных конфликтов, таких как Африка, отсюда и название, но также распространен и в других регионах, таких как Восточная Азия и Новый Свет. Обычно предпочитая конфедерации и федерализм идее унитарных систем и сильных централизованных правительств, регионалисты опираются на такие места, как ранние Соединённые Штаты, Османская Империя или модернизированные клановые структуры, создавая сеть автономных и полуавтономных администраций в рамках своих национальных лоскутов для создания современного национального государства, которое соответствует потребностям, традициям, истории и уникальным различиям каждого субъекта в рамках регионализма и их любимых административных единиц или населения."
soclib_spiritualism_subtype: "Спиритуализм"
soclib_spiritualism_subtype_desc: "Спиритуализм и связанное с ним ответвление спиритизма описывает социально-религиозное умонастроение, превратившееся в идеологию, в центре которой находится идея о том, что сознание и самость человека сохраняются после смерти и могут быть доступны живым. Центральное место в этой идее занимает понятие загробной жизни или другой формы мира духов - нестационарной плоскости существования, параллельной физическому миру, которая постоянно меняется и развивается по прихоти населяющих её духов. Хотя основной спиритизм, популяризированный Эмануэлем Сведенборгом, Францем Месмером, сестрами Фокс, Пасхалом Рэндольфом и Корой Скотт в Европе и Северной Америке, не делает ставку на духовное переселение или перерождение, их ответвление спиритизма, более популярное в Азии, В Бразилии и других странах Латинской Америки спиритизм делает прямой акцент на идеях духовной реинкарнации, которые исповедовал основатель спиритизма Ипполит "Аллан Кардек" Ривейл и его ученики по всему миру в таких группах, как Као Дай и Умбанда. Несмотря на это незначительное различие, оба движения и более широкое связанное духовное движение разделяют резкое неприятие оккультизма и эзотерических знаний, вместо этого настаивая на экзотерической платформе, где все могут собраться вместе и узнать истину о духах. Кроме того, спиритуалисты часто поддерживают идею добросердечного и понимающего Бога или другого всемогущего существа, связанного с идеями теистической эволюции, духовного эпигенеза и теократического синкретизма, в то же время настаивая на социальной и художественной реформации, основанной на их собственных уникальных взглядах и эстетике, постоянно борясь с лигами скептиков, которые преследуют их организации. Используя медиумов, месмеризм, гипноз, трансы, сеансы, спиритизм, запрещённые вещёства и многое другое для общения с загробным миром с целью достижения просветления и высокой эволюции, создавая политические движения, обычно сосредоточенные вокруг некой формы духовно-возвышенного республиканизма, спиритуалисты пытаются подключиться к небесам, выполняя свои земные дела на этом плане, чтобы достичь своей идеи утопии."
soclib_crime_syndicate_subtype: "Либеральное криминальное Государство"
soclib_crime_syndicate_subtype_desc: "Криминальное государство - это не столько идеология, сколько полустандартизированная, но весьма изменчивая форма организации общества, общество, построенное на преступности, коррупции и подкупе с нуля. От мафий и мафиози до преступных Синдикатов и тайных ячеек, эти группировки контролируют все аспекты управления страной в рамках системы, подпитываемой преступностью и свободной от длинной руки закона. Разделяя любовь к наживе, присущую всем организованным преступникам, и в то же время применяя более мягкий подход, чтобы завоевать участие и расположение масс, эта особая форма преступности была пионером "либеральных" мафиози, таких как Джимми Хоффа и печально известный Папа Джонни Торрио, под руководством Лаки Лучано, Они используют либеральные, прогрессивные и популистские меры, завернутые в полуреспубликанскую структуру, чтобы привлечь на свою сторону легко раскачивающиеся массы, используя организованную преступность для создания равного и справедливого либерального общества, где каждый имеет все шансы стать человеком или добиться успеха. Менее патерналистские и озабоченные традициями, чем обычные криминальные государства, и более близкие к людям, ценой некоторых прибылей и давно сохраненных традиций, эти либерализованные криминальные псевдореспублики и псевдодемократии проводят грань между настоящими криминальными государствами и крайне коррумпированными и клептократическими обществами более современного и обычного характера."
soclib_cossack_democracy_subtype: "Казачья демократия"
soclib_cossack_democracy_subtype_desc: "Казачья демократия представляет собой уникальную форму правления, отличающуюся от традиционной западной демократии и отражающую сплав демократических принципов и верности казачьему самосознанию, а также отвечающую интересам казачьего сословия. Она имеет глубокие корни в Кубанской Народной Республике и Всевеликом Войске Донском, и в её основе лежит концепция сосредоточения власти в руках казаков. В этой политической идеологии демократические институты существуют как средство расширения прав и возможностей казачьего сословия. Процесс принятия решений осуществляется, прежде всего, через выборные органы, называемые "Радами" или "Советами", состоящие исключительно из казаков и служащие основным средством формирования политики и защиты интересов казачьего сообщества. Казачья демократия ориентирована на исключение из процесса принятия решений не казачьих социальных групп. Принадлежность к казачьей общине имеет приоритет над экономическим или социальным статусом, что фактически ограничивает участие других слоев общества. Такая исключительность закрепляет доминирующее положение казаков в политической структуре и обеспечивает их постоянное влияние. В отличие от традиционных демократических идеологий, "казачья демократия" не стремится к широкому охвату населения. Напротив, она делает акцент на сохранении и продвижении интересов казачества в демократических рамках."
soclib_popular_patriotism_subtype: "Народный патриотизм"
soclib_popular_patriotism_subtype_desc: "Народный патриотизм - это не столько конкретная идеология, сколько расплывчатая совокупность групп, оказавшихся в схожем положении, - характеризует прогрессивные демократические партии, объединившиеся с национальными популистскими движениями. Часто от безысходности, хотя можно наблюдать и общее идеологическое рвение, такие союзы возникают из-за невозможности создать другую коалицию. На практике правительства, действующие под этим названием, пытаются сочетать социал-демократическую политику благосостояния и электоральную политику с попытками обуздать наиболее радикальные формы национализма в пользу крайне воинственного гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма, не относящихся к демократическому спектру."
soclib_authoritarian_liberalism_subtype: "Авторитарный либерализм"
soclib_authoritarian_liberalism_subtype_desc: "Авторитарный либерализм - это не столько конкретная идеология, сколько интересный курьез на политической арене, нетипичный в том, что касается взглядов, которые он отстаивает. Будучи сторонниками сильной и довольно далеко идущей исполнительной власти, авторитарные либералы не стремятся к навязыванию какого-то священного кодекса, этнических идеалов или военного порядка, а, скорее, стремятся принести свободу и раскрепощенность в массы. В экономическом плане они сильно различаются, хотя большинство из них выступает за политику поддержки малого и среднего бизнеса, способствующую процветанию местных сообществ. В социальном плане авторитарный либерализм может быть консервативным, но большинство его разновидностей придерживаются более либеральных или даже очень прогрессивных взглядов, если рассматривать страны, в которых они существуют. Свобода, процветание, прогресс - все это должно быть у людей, даже если их придется вытаскивать ногами и криками из их тусклой отсталости."
soclib_noirism_subtype: "Нуаризм"
soclib_noirism_subtype_desc: "Нуаризм - уникальная гаитянская идеология, распространенная во всем идеологическом спектре Гаити, призывающая к доминированию афро-гаитян над белой и мулатской элитой после столетий угнетения. Вдохновленный и связанный с движением "Негритюд" во Французской Африке и на французских Карибах, но в гораздо большей степени ориентированный на Гаити, нуаризм утверждает, что американский и французский колониализм, а также длительное господство мулатского правящего класса над массовым крейольским и афрогаитянским большинством долгое время были вредными для гаитянского общества, и что только через афроцентристское культурное возрождение Гаити может освободиться от оков евроцентристского застоя и деградации крейольской культуры. Конкретная социально-экономическая политика, поддерживаемая различными политическими и культурными деятелями, представляющими весь идеологический спектр Гаити - от правых националистов Карла Бруара до умеренных демократов Жана Прайс-Марса и даже левых синдикалистов Жака Румена и Жозефа Жолибуа, - может существенно отличаться, но все они направлены на улучшение положения афрогаитянского большинства и возрождение его культуры на основе криола и воду."
soclib_scandinavism_subtype: "Скандинавизм"
soclib_scandinavism_subtype_desc: "Скандинавизм, или панскандинавизм, - это идеология, поддерживающая различные степени сотрудничества между скандинавскими странами, впервые возникшая в рамках литературных, лингвистических и культурных движений, которая впоследствии объединилась и развилась в привычную идею полного скандинавского национального и политического единства, желательно мирного и в рамках конституционной монархии. Пропагандируя общее скандинавское прошлое, общее культурное наследие, общую скандинавскую мифологию, общий языковой корень и диалект, восходящие к древненорвежскому языку, скандинавизм стремится использовать эти общие корни и основы для объединения Скандинавии - Норвегии, Дании и Швеции - против разлагающих и хаотических сил, которые начали захватывать весь мир, позволяя скандинавам вместе обратиться внутрь, сосредоточившись на собственном развитии и процветании региона, поскольку они живут в укрытии на настоящем Севере. Скандинавизм и его ответвления, связанные с идеей более широкого нордизма, который проповедует и восхваляет те же достоинства и идеи, расширяя их рамки за счёт соседних Исландии и Финляндии, в меньшей степени озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно он уходит корнями в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохранились до сих пор. Как бы то ни было, панскандинавская мечта должна быть реализована, и благодаря равноправному сотрудничеству и общей судьбе мечта о мирной и процветающей Скандинавии, связанной нашим общим нордическим духом, будет реализована по мере того, как "три сестры" будут постепенно становиться все ближе и ближе друг к другу."
mazzinianesimo_subtype: "Мадзинианство"
mazzinianesimo_subtype_desc: "Мадзинианство, по имени его родоначальника Джузеппе Мадзини, представляет собой уникальную итальянскую форму мышления, в которой утверждается идея о том, что освобождение, объединение и будущее управление независимым итальянским полуостровом может быть осуществлено только путём создания конституционного унитарного республиканского государства, преследующего идеи интерклассического радикального либерализма и поддерживаемого массовой преданностью, и будущего управления независимым итальянским полуостровом может быть достигнуто только путём создания конституционного унитарного республиканского государства, исповедующего идеи интерклассического радикального либерализма и поддерживаемого массовой преданностью гражданской национальной религии, основанной на любви к своей общей итальянской родине, которая проталкивается как мирная и светская альтернатива доминирующим в Италии католическим правым и радикальному атеизму, поддерживаемому большей частью итальянских левых. Однако сам Мадзини и его идеология по-прежнему поддерживают христианскую веру и духовность в целом, считая, что им не место в системе государственных функций, и активно борясь против идей церковного элитаризма и радикального атеизма, а также против разгула эгоистического индивидуализма, характерного для других либеральных республик, от которых эта идеология отчасти отталкивается, например, для США. Для мадзинистов истинная республика - это место, где свобода и справедливость могут быть достигнуты для всех людей, даже неитальянцев, живущих в Италии и за рубежом, на основе принципа Мадзини о братстве или объединении всего человечества, и этот идеал достигается путём проведения средней линии либерального компромисса при сохранении твердой позиции против синдикалистского и реакционного экстремизма. Яростно выступая против Муссолини, а также легионеров из АИН Бальбо, они считают эти движения извращением истинной идеи Д'Аннунцио о классовом коллаборационизме и прямой демократии в соответствии с Carta del Carnaro Д'Аннунцио и Альцесте де Амбриса, Мадзинианезимо и его приверженцы, такие как Рандольфо Пиччарди и его фракция в Итальянской республиканской партии, Джузеппе ‘Пеппино‘ Гарибальди II и его братья Санте и Риччиотти-младший. и другие либеральные офицеры-ветераны, входящие в Национальная ассоциация бойцов (НАБ), едины в стремлении к истинной свободе, свободе и справедливости для всех итальянцев, и они готовы сражаться и даже умереть за своё правое республиканское дело."
soclib_liberal_socialism_subtype: "Либеральный социализм"
soclib_liberal_socialism_subtype_desc: "Либеральный социализм - идеология, созданная и распространенная в основном в британских и итальянских кругах, которая включает либерально-демократические принципы в немарксистский социализм, как это было в британском лейборизме и трудах Джона Стюарта Милля, который считал, что капиталистическое общество должно постепенно социализироваться через предприятия, контролируемые рабочими, которые сосуществуют с частными предприятиями, отвергая централизованные модели социализма, которые, по его мнению, могут препятствовать конкуренции и творчеству, Он утверждал, что представительство необходимо для свободного правительства, а демократия не может существовать, если экономические возможности не распределены должным образом. Таким образом, демократия понимается не только как форма представительного правления, но и как целостная социальная организация, что впоследствии стало основой либерально-социалистической мысли - или итальянская Партия действия Карло Росселли, хотя она имела успех и в других странах англосферы и более широкого мира, будучи схожей с некоторыми американскими концепциями немарксистского либертарного социализма, а также работами французского католического священника и педагога Жана-Батиста де Ла Салля. Этот синтез возвышает течения классического и радикального либерализма вместе с их идеей о том, что либерализм по своей сути является единственной политической теорией, которая действительно учитывает внутреннюю свободу человеческого духа как данность, принимая свободу как цель, средство и правило совместной человеческой жизни, ставя права и потребности каждого отдельного гражданина превыше всего, а не полагаясь на некую отстраненную, обусловленную государством цель или менталитет "ради общего блага", характерный для более традиционных марксистских кругов. Либеральный социализм не компрометирует эту идею совершенной свободы социалистическими концепциями, а утверждает, что социализм не является конечной целью, а скорее рассматривается как инструмент или метод, необходимый для реализации этого признания свободы через политическую и экономическую автономию и освобождение всего общества от тисков насущной материальной необходимости. Отказываясь от отмены капитализма социалистической экономикой и поддерживая смешанную экономику и широкий экономический синкретизм, включающий как общественную, так и частную собственность на средства производства, либеральный социализм идет по среднему пути между революцией и реформами, либерализмом и социализмом, стремясь создать подлинное общество свободы для всех."
soclib_radical_progressivism_subtype: "Радикальный прогрессивизм"
soclib_radical_progressivism_subtype_desc: "Радикальный прогрессивизм описывает ряд неопределенно левых и левоцентристских направлений в странах с консервативными или традиционалистскими взглядами, которые обычно противостоят реформаторским идеалам более широких левых и либеральных кругов. Эти движения, возможно, не являются самыми радикальными или придерживаются самых социалистических или либеральных идей по сравнению с зарубежными движениями, но по сравнению со статус-кво и настроениями масс в странах, где они существуют, эти мягкие "радикалы" являются сравнительно крайними. Эти движения отстаивают множество разнообразных левых и умеренно либеральных или прогрессивных программ, противоречащих главному окну Овертона в стране, в которой они проживают. Они отстаивают свои собственные формы "левизны", даже если эти идеи рассматриваются как либеральные или даже центристские другими режимами по всему миру."
soclib_teetotalism_subtype: "Теетотализм"
soclib_teetotalism_subtype_desc: "Теетотализм - это практика и пропаганда полного личного и общественного воздержания от алкоголя, а также других наркотиков и запрещённых психоактивных вещёств, и он часто связан с более консервативными и традиционалистскими взглядами, хотя это не является само собой разумеющимся: либеральные и левые теетоталисты и прогибиционисты существуют во всем спектре. Что отличает чистых трезвенников от тех, кто просто поддерживает сухую практику, так это их полная самоотдача и преданность этой идее. Некоторые партии запретителей представляют собой группы, занимающиеся только одним вопросом и распадающиеся после достижения своих целей, хотя существуют и более организованные, обширные и долговременные партии, особенно в Америке и Европе. Популяризованные в Америке Партией запрета, принявшей верблюда в качестве своего символа, символизирующего их "сухую позицию", а также пуританами и другими ревностными религиозными группами из Европы, Индии и Северной Америки, запретители распространены по всему миру, часто являясь частью более крупных движений, а некоторая форма религиозности или благочестия очень часто связана с движением, но не гарантирована."
national_progressivism_subtype: "Национальный прогрессивизм"
national_progressivism_subtype_desc: "Национальный прогрессивизм - это самое последнее воплощение политических усилий широко известной в Висконсине семьи Ла Фоллетт: братья Филипп и Роберт-младшие, а также их сестра Фола несут факел наследия своего отца, Роберта Мариона "Боевого Боба" Ла Фоллетта-старшего. Сочетая общую политику Прогрессивной партии с конкретными идеями, созданными в их родном штате, а также ранее отстаиваемыми Популистской партией, Ла Фоллетты надеются создать новую и массовую партию, способную решать проблемы современной Америки и гарантировать, что радикалы с обеих сторон не будут раскачивать общественное мнение для своих гнусных целей. Для этого Филипп ввел иконографию, такую как узнаваемый знак X, и планы, заимствованные у новых популистских движений со всего мира, но это не значит, что прогрессивные либералы, представляющие National Progressivism, скатились в какую-то крайность. Они по-прежнему выступают за пропорциональное представительство и модернизацию Конгресса, сотрудничество с другими силами, такими как Фермерско-рабочая партия, реализацию "висконсинской идеи" в области образования, пацифизм, защиту демократии с помощью уполномоченной исполнительной власти и многое другое, что выходит за рамки того, что некоторые считают лишь городским либерализмом. Расширение государственных земель в попытке спасти окружающую среду, идеи старых популистов о модернизации ферм, валюта гринбек и Национальный грандж, даже такие погранично-социалистические предложения, как кооперативный общественный транспорт и железные дороги, "канализационный социализм", улучшающий коммунальные услуги, и даже объединение государственного и частного планирования в строительстве. Все это делает программу, отстаиваемую семьей Ла Фоллетт, по мнению многих, единственной прогрессивной фракцией в Соединенных Штатах, которая может собрать достаточно народной поддержки, чтобы реформировать нацию в более идеальное место."
soclib_utopian_technocracy_subtype: "Утопическая технократия"
soclib_utopian_technocracy_subtype_desc: "Утопическая технократия - это ответвление типичной технократии, описанной Technocracy, Inc. и её идеологическими современниками, выступающими за подобную форму правления, в которой лица, принимающие решения, выбираются на основе их знаний в определенной области ответственности, особенно в отношении научных или технических знаний. Кроме того, они поддерживают эстетическую сторону революции, а также призывают художников, философов, писателей и других творческих мыслителей присоединиться к этой полуолигархической платформе. Однако эти утопические технократы отталкиваются от авторитарной природы своих современников, а вместо этого в значительной степени опираются на идеи Торстейна Вельбена и других утопических эгалитариев, таких как Эдвард Беллами, Роберт Оуэн, Норман Лермонд, Шарль Фурье и Генри Дэвид Торо, стремясь создать защищенную демократию сотрудничающих советов, где все имеют равное право голоса в коммунистической манере, поскольку нас ведут эксперты-технократы к равному раю. В целом, утопические технократы стремятся сломать плесень, ведя человечество к просвещённой, артистической, гуманитарной, мирной, реформистской и эстетической утопии."
soclib_burkhanism_subtype: "Бурханизм"
soclib_burkhanism_subtype_desc: "Бурханизм - или Ак Джанг, он же Белая вера - индигенистское новое религиозное движение, ставшее политической силой, возникшее среди кочевого алтайского народа Сибири. Впервые оно появилось около 1904 года, когда его первые "пророки" Чет Челпан и его приемная дочь Чугул Сарок Чандык сообщили о видениях призрачного белого всадника по имени Ак-Бурхан (Белый Бурхан), который объявил, что алтайцев скоро спасет их новый мессия, легендарный герой Ойрат-хан. Став естественной реакцией на империалистическую политику России, алтайцы стремились выделиться из окружающих племен и закрепить свою этническую идентичность перед лицом возможного культурного уничтожения, массово принимая новую веру. Изначально тысячелетняя, харизматическая и антишаманская, стремящаяся полностью перевернуть алтайскую культуру и общество, чтобы оно могло выжить в условиях нахлынувшей волны современности, бурханизм адаптировался к отказу от этих аспектов, став более рутинным и укоренившись в ранее существовавших народных религиях и шаманистских основах Алтая, а также объединившись вокруг институционализированной иерархии исполнителей устных эпосов, которая служит духовенством и теократическим административным и судебным органом веры. В целом бурханистские религиозные идеи представляют собой синкретическую смесь разнообразных дошаманистских, шаманистских, тибетских буддистских, тенгристских и восточно-православных христианских верований, хотя они не считаются подсектой ни одной из этих больших конфессий, а являются собственной отдельной темой, в основном ориентированной на алтайское национальное спасение, хотя некоторые формы веры отстаивают более широкие идеи, такие как единство с тувинцами или даже со всей Пан-Монголией. Противоречиво, что Ак-Джанг также был захвачен и развит монгольским военачальником калмыцкого происхождения Дамбижанстаном, он же Джа-Лама, который считает себя пророческой реинкарнацией мессианского героя Амурсаны и проповедует гораздо более жестокую и этносупрематическую бастардизацию Ак-Джанга, движимую диким бандитизмом и направленную на полное уничтожение китайцев в качестве мести за их прошлые преступления против ойрат-алтайского народа старой Джунгарии и других народов, Но если не считать этого радикального ответвления, не признанного главным хором, Белая Вера в основном сосредоточена в самом Алтае и продвигает куда более приятные и мирные идеи, направленные на то, чтобы алтайская культура и сам образ жизни сохранились."
soclib_euro_panafricanism_subtype: "Европейский панъафриканизм"
soclib_euro_panafricanism_subtype_desc: "Европейский панъафриканизм, или колониальный панъафриканизм, как его называет один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми рабочими группами африканеров, европейский панъафриканизм в его понимании первоначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в рамках равноправного партнерства без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до истинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение "бремени белого человека" и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся после "Схватки за Африку", которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
cultural_mannism_subtype: "Культурный маннизм"
cultural_mannism_subtype_desc: "Как бы маловероятно это ни казалось многим членам Прогрессивной народной партии, но признанный, но аполитичный немецкий писатель Томас Манн стал одним из самых влиятельных столпов, на которых зиждется современный облик парламентской фракции. Философская природа так называемого "Культурного маннизма", созданного сыном старинного ганзейского патрицианского рода, укоренена в буржуазном мировоззрении, характерном для Германии. Для Манна существует четкое различие между "культурой", сублимацией демонического, которую представляет Германия, и разумом, просвещением, умеренностью, моральным воспитанием, скептицизмом англо-французской "цивилизации". Таким образом, писатель выступил против безумной демократизации "Zivilisationsliteraten", Литературных людей цивилизации, присущей романистическому радикализму, заходящему слишком далеко прогрессизму, подталкиваемому политическими художниками, чуждыми немецкой душе. Последователи Манна считают веру в Бога, выраженную в любви, жизни и искусстве, высшими ценностями, которые Германия должна была защищать в освободительной войне против англо-французской "цивилизации" и жесткого полицейского государства, каким был царский режим в России. Несмотря на взгляды, которые многие охарактеризовали бы как крайне индивидуалистические, антидемократические и устремленные к "эстетике как свободе от политики", опыт войны и позднее сотрудничество с Вальтером Ратенау изменили Манна, подтолкнув его к восприятию Германии как разрушителя инертного баланса сил. Этот сдвиг привел к появлению последнего варианта Культурного маннизма, выступающего за сохранение медленной "парламентаризации" Кайзеррейха и повышение его роли как гаранта мирного сосуществования с умеренными нациями, объединенными в особый вид общеевропейского сотрудничества."
soclib_christian_socialism_subtype: "Христианский социализм"
soclib_christian_socialism_subtype_desc: "§Y(Христианский социализм)§!\n\nХристианский социализм стремится объединить христианство и умеренный левый взгляд, поддерживая социалистическую экономику на основе Библии и учений Иисуса, при этом некоторые даже считают Иисуса первым истинным социалистом. Многие левые христиане считают капитализм идолопоклонством и коренится в грехе жадности, часто определяя именно этот грех как основную причину социальной несправедливости. Поэтому капитализм и другие подобные системы, основанные на неравных структурах власти, воспринимаются как противоречащие истинному христианству. Обычно христианский социализм светский - христианство здесь служит источником вдохновения и инструментом для совершения социальных благ без навязывания веры в обмен на помощь и без любого вида пропаганды. Вместо этого христианские социалисты обращаются к христианскому прошлому и евангелию за примером того, как жить в настоящем и будущем, приводя в пример Новый Завет, эпоху отцов церкви при Василии Кесарийском и даже Ветхий Завет как ранние примеры функционирующих социалистических систем, действовавших в гармонии под Христом. В современную эпоху христианский социализм начал расцветать в XIX веке по всей Европе и Северной Америке, особенно среди католиков, методистов и кальвинистов, а также в некоторых других течениях, включая определённые православные круги вокруг таких фигур, как отец Гапон и Сергей Булгаков. В Британских островах его подъем, или возрождение, если считать группы вроде Диггеров и Левеллеров, поддерживали сооснователь Лейбористской партии Кир Харди, известный мыслитель и искусствовед Джон Раскин, Общество Фабианов и Джеймс Коннолли, сделавший христианский социализм доминирующей силой среди левых в Ирландии. Во Франции это направление популяризировали такие личности, как Филипп Буше, в Италии - группы вроде оригинальных Fasci Siciliani, а в Северной Америке - движение социального евангелия в Канаде, квакеры и белламисты в Новой Англии, суфражистки вроде Марион Ховард Данхэм, умеренные анархисты, например Эдин Боллоу, и активное движение христианских социалистов в штате Юта вокруг Майрона У. Рида и Франклина Спенсера Сполдинга. Со временем христианский социализм распространился и сейчас встречается в левых кругах по всему миру. Связанный, но отличающийся от более радикальных форм христианского левизны, таких как христианский анархизм Толстого или христианский коммунизм, о котором писали Маркс и Энгельс, а также от более умеренных форм - например, христианской социальной демократии, основанной на идеях католического социального учения, теологии освобождения, персонализма от таких фигур, как Валентин Свенцицкий, и других гуманитарных христианских школ, - христианские социалисты идут средним путем между теологией и идеологией, заимствуя идеи со всех сторон христианского левого движения и пытаясь объединить два, часто противопоставляемых мира, доказывая, что изначально они вовсе не так уж и различались."
soclib_reformed_belgicism_subtype: "Реформатский бельгицизм"
soclib_reformed_belgicism_subtype_desc: "§Y(Реформатский бельгицизм)§!\n\nРеформатский бельгицизм, также называемый реформированным бельгийским национализмом или «дерадикализованным» бельгицизмом, - это реформированная и дерадикализованная версия бельгийского национализма, созданная после падения Дегреля и краха стандартного рексизма. Реформатский бельгицизм, по-прежнему нацеленный на формирование единой и сплоченной «бельгийской» идентичности из разрозненных французской и голландской половин, которыми являются валлоны и фламандцы, стремится отделить провалившиеся идеи насилия и антидемократического авторитаризма Дегреля от идей бельгийского национализма, обеспечивая при этом всех граждан Бельгии в том или ином виде. Не будучи привязанным к какому-либо конкретному идеологическому течению, реформистский бельгизм в первую очередь озабочен сокращением политической автономии составляющих его половин, поощряя при этом национальный синкретизм и двуязычие, хотя зачастую каждое отдельное движение для удобства или из личных пристрастий отдает предпочтение французскому или голландскому языку. Реформистские беглецизмы часто сочетаются с идеями римско-католического благочестия, социального католицизма или нереволюционного социалистического благоденствия, бельгийского унитаризма и культивирования уникальной бельгийской культуры и идентичности, однако идея бельгийской национальности не привязана по своей сути к какой-либо одной политической группе, Идеи бельгийской государственности и культурной сплоченности распространяются далеко за пределы идеологического и политического спектра Низких стран, от реформистов и гуманистов-рексистов Эрже до гуманистов-капиталистов Буассере и социалистов-бельгистов Дехуса."
soclib_internationalism_subtype: "Либеральный интернационализм"
soclib_internationalism_subtype_desc: "§Y(Либеральный интернационализм)§!\n\nЛиберальный интернационализм, отличающийся, хотя иногда и испытывающий частичное влияние левого интернационализма или троцкизма, описывает преимущественно либеральную (хотя иногда и прогрессивную или даже умеренно социалистическую) позицию поддержки глобального экономического и дипломатического сотрудничества, антиимпериализма, свободной демократии, эгалитарного гуманизма, и масштабных социальных и гражданских реформ с конечной целью глобального федерализма, или создания единого демократического мирового правительства, основанного на федеральной модели, подобной Соединенным Штатам, как указано в манифесте и путеводителе «Единый мир», написанных американским либеральным политиком Уэнделлом Уилки и его редакторами Гарднером Каулзом-мл. и Иритой Ван Дорен, которые и послужили основным истоком этой мыслеформы. Принятая и адаптированная многими либеральными, прогрессивными, социал-демократическими и умеренно-социалистическими политиками и мыслителями по всему миру, эта философия единого мира оказала влияние на многих известных личностей, включая Альберта Эйнштейна, Махатму Ганди, Джавахарлала Неру, Клемента Эттли, Гарольда Лоэба, Г.П. Лавкрафта и многих других. Только потому, что отпрыск левого интернационализма потерял своего самого печально известного родоначальника, другие формы той же самой общей идеи продолжают жить благодаря Уилки и его современникам, поскольку идея единого мира служит основой для новых форм интернационализма и глобального федерализма, полностью свободных от насильственного радикализма."
kritarchy_subtype: "Критархия"
kritarchy_subtype_desc: "Критархия, также называемая критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer в клановом Сомали или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу SCOTUS Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в достоверности многих из этих примеров как истинных критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
jindyworobak_subtype: "Джиндиворобак"
jindyworobak_subtype_desc: "Движение Jindyworobak (Джиндиворобак), хотя и не является единой идеологией со строгой доктриной, представляет собой политизацию культурной и литературной реакции против доминирования европейских традиций в Австралии. Идеалы движения зародились в литературном клубе в Аделаиде (Южная Австралия), а его основатель Рекс Ингамеллс выступил с обращением «Об экологических ценностях». Отделившись от радикального движения «Австралазия прежде всего», движение «Джиндиворобак» стремится культивировать отдельную австралийскую идентичность и освободить Австралию от «любых чуждых влияний, попирающих её», позволяя при этом беспрепятственно продолжать политические махинации революционного государства. Термин «Jindyworobak», происходящий от коренного австралийского слова, означающего «присоединять» или «присоединяться», отражает цель движения - соединить элементы коренного населения Австралии с культурой поселенцев, способствуя формированию уникального национального самосознания. Уходя корнями в глубокую связь с австралийским ландшафтом, реагируя на урбанизацию современности и ценя «чувство места», сторонники Джиндиворобак имеют лишь смутную экономическую основу в виде эстетики настоящего австралийского буша и сохранения его величия и аграрного образа жизни. Однако движение не лишено внутренних разногласий. В то время как одни участники выступают за уважительную и глубокую интеграцию культуры и активизма коренных народов, другие смотрят на это более поверхностно, фокусируясь на эстетических элементах и придерживаясь патерналистских взглядов, а не подлинного культурного синтеза. Таким образом, Движение Джиндиворобак охватывает широкий спектр убеждений и является наиболее умеренным движением после революции, позволяя соединить либеральную экономику и сотрудничество с профсоюзами, но при этом уделяя особое внимание культурному переосмыслению. Несмотря на эти различия, всех членов Джиндиворобак объединяет общая цель: определить и принять то, что значит быть истинным австралийцем в культурном ландшафте, на который всё ещё оказывает сильное влияние колониальное прошлое."
soclib_aboriginal_garveyism_subtype: "Аборигенный гарвиизм"
soclib_aboriginal_garveyism_subtype_desc: "Аборигенный гарвиизм представляет собой адаптацию идеологии черного национализма Маркуса Гарви к уникальным условиям жизни коренного населения Австралии. Это движение, за которое выступают Фред Мейнард и Австралийская прогрессивная ассоциация аборигенов, возникло как ответвление гарвиизма, привнесенного в Австралию африканскими, карибскими и индийскими моряками. В 1903 году эти люди создали в Сиднее гарвиитскую организацию «Цветная прогрессивная ассоциация», которая распространяла идеи Гарви среди рабочих набережных из числа аборигенов, что привело к модификации, направленной на решение специфических проблем коренных австралийцев. AAPA - первая в стране объединенная и политически организованная группа аборигенов-активистов, главной целью которой является обеспечение того, чтобы делами коренного народа управлял гордый и единый коренной народ. Они выступают за замену деспотичных советов по защите аборигенов на управляющий совет, состоящий из образованных аборигенов, с председателем, который будет представлять их народ перед правительством. Кроме того, AAPA борется за гражданство аборигенов, представительство в парламенте или, по крайней мере, за должность посла, чтобы отстаивать их права. Центральное место в их миссии занимает обеспечение землей семей аборигенов, основанное на вере в то, что аборигены, как исконные владельцы, имеют неотъемлемое право на землю. Эти идеи были развиты в ходе революции, и AAPA тесно сотрудничает в объединении борьбы аборигенов с борьбой рабочих. Активное участие Фреда Мейнарда в синдикалистской Федерации рабочих Уотерсайда Австралии служит примером такой солидарности, объединяя принципы гарвеистской самодостаточности, самообороны и самоуважения с классовой солидарностью, вдохновленной его борьбой на набережной. В своей миссии сторонники аборигенского гарвиизма стремятся к духовному, политическому, промышленному и социальному подъему аборигенов, неуклонно стремясь предоставить их общинам право определять и формировать свою судьбу."
soclib_chinese_federalism_subtype: "Китайский федерализм"
soclib_chinese_federalism_subtype_desc: "Китайский федерализм - это многообразное движение, зародившееся в основном в 1920-х годах и утверждающее, что наилучшим способом управления огромной и разнообразной территорией Китая является децентралистская, республиканская и демократическая модель управления. По мнению федералистов, различные этнические группы и культуры, составляющие Китай, могут процветать, только управляя сами собой, через региональные ассамблеи, состоящие из гражданских лиц, избираемых на основе всеобщего избирательного права. Федералисты отвергают концепцию политической опеки гоминьдана Сунь Ятсена, поскольку считают, что народ уже способен определить, что для него выгодно, а что нет, и сформировать собственное мнение. Интеллектуалы-федералисты также призывают к далеко идущим аграрным реформам, включая субсидирование фермеров и поощрение крестьянских союзов, в то время как позиция по отношению к крупным землевладельцам остаётся предметом дискуссий. Социальные позиции федералистов в целом прогрессивны, они призывают к коренному пересмотру архаичных правовых кодексов Китая и развитию бюрократии и нового класса администраторов, которые должны прийти на смену коррумпированным военачальникам. Их идейных вдохновителей много, но главным из них сегодня является генерал и революционер Чэнь Цзюнмин, который черпает своё вдохновение в основном в Соединенных Штатах, желая организовать «Соединенные Штаты Китая по образцу американского опыта». Хотя некоторые, например сам Сунь Ятсен, критиковали федералистскую идеологию, считая, что она не позволит Китаю защититься от внешних угроз и узаконит власть порочных региональных губернаторов, федерализм возвращается, поскольку централистская Империя Цин постепенно теряет свою власть над Китаем."
managerial_technicracy_subtype: "Управленческая технократия"
managerial_technicracy_subtype_desc: "Управленческая технократия - зародившаяся и взращенная немецким инженером Вальтером Ратенау - определяет общество, которое было идеально перестроено как механический организм с Духом. Названное так за наделение обученных менеджеров полномочиями проводников общества, технократическое правительство стремится освободить тружеников «ручного труда» от их каторги путём амбициозной реконструкции общества. Как выяснил Ратенау, конвейер разрушил любовь человека к жизни, но возврат к ремеслам и аграрным утопиям пренебрег бы определяющим судьбу производством, которое обеспечивает промышленная мощь. Решение состоит в том, чтобы просто стереть барьеры между «ручным» рабочим и его братом, «интеллектуальным» рабочим. Эти классовые разделения должны быть отброшены, вместо них должны появиться «культуры», с которыми их члены могут свободно объединяться, где наследственность не играет никакой роли, и все они легко присоединяются и покидают общество по мере того, как человек понимает свою роль в нем. Однако существует и обязательный обмен людьми между новыми культурами посредством «взаимообмена трудом». В этом случае рабочий найдет утешение в умственной стимуляции и проникнется симпатией к интеллектуальным занятиям, что, возможно, даже поможет ему осознать, что его выбор - работать на производстве, а не смиряться с этой участью. Вместе с рабочими «мозговые работники» нации поймут, с какими испытаниями сталкиваются их соотечественники, и станут по-настоящему участвовать в жизни общества, а не замыкаться в своих занятиях. И все это в сочетании с резким повышением общего благосостояния за счёт использования прибыли, полученной от беспрепятственного руководства экономикой со стороны менеджера. В этом управленческом механизме мечта о социалистическом равенстве окончательно развеяна, поскольку теперь каждый мужчина и каждая женщина понимают своё место в обществе и с радостью готовы приложить свои силы. Паразиты, которые питаются за счёт общества и ничего не дают взамен, бездельники, лентяи и тунеядцы, получат своё место: их вычеркнут из Нового общества."
soclib_blasquismo_subtype: "Бласкисмо"
soclib_blasquismo_subtype_desc: "§Y(Бласкисмо)§!\n\nНазванная в честь человека, который, возможно, стал примером всего того, чем движение стремилось стать, лучше, чем кто-либо другой, - валенсийского писателя Висенте Бласко Ибаньеса, - Blasquismo по своей сути является валенсийской по своему происхождению. В своей основе бласкизм - это популистская идеология с испанским республиканским уклоном, основными постулатами которой являются неустанная активность на низовом уровне, защита валенсийской культуры и, иногда, насилие над политическими оппонентами. Активистская деятельность бласкистов была организована в основном в различных казино, расположенных в городе Валенсия, и в газетных статьях, написанных Бласко Ибаньесом. Это привело к тому, что демонстрации движения были более спорадическими и импровизированными, чем у их собратьев - либеральных республиканцев, но также обеспечило им гораздо большую поддержку рабочего класса, чем это было характерно для испанских центристских партий. Как и более магистральные радикалы Испании, Blasquismo яростно антиклерикальны и также исторически боролись с каталонцами из-за их попыток распространить политические действия на Валенсию. Движение бласкистов пережило период гражданской войны, когда Бласко Ибаньес и его соперник по партии Родриго Сориано конфликтовали за лидерство, что привело к кровавым столкновениям между их сторонниками. Это лучше всего демонстрирует разницу между Blasquismo и другими испанскими центристскими республиканцами: низовой характер и близость к валенсийскому народу в прошлом привели к тому, что движение вдохновляло своих сторонников на фанатизм и партийный трайбализм. Как и следовало ожидать, Blasquismo в значительной степени связано с идеологией радикалов Алехандро Лерру, поскольку главная партия Blasquist, Partido de Unión Republicana Autonomista, была близким союзником Partido Radical. Однако этот союз пережил несколько периодов распада и воссоединения, когда вся идеология бласкистов смещалась в сторону консерватизма или возвращалась к более традиционному радикализму в зависимости от их отношений с более крупной партией."
lerrouxismo_subtype: "Лерруксизм"
lerrouxismo_subtype_desc: "§Y(Лерруксизм)§!\n\nЛерруксизм, как часто называют эту идеологию её многочисленные противники, представляет собой уникальную испанскую смесь радикальных и якобинских идей, популистских принципов мобилизации масс и почти персонального культа вокруг его изобретателя Алехандро Лерру.  Хотя политические позиции Лерру и его партии, Partido Radical Republicano, сильно изменились за время Второй испанской республики и последовавшего за ней военного режима, в своей основе лерруксизм остался прежним. Состоящий из пламенной антиклерикальной риторики, стойкого сопротивления каталонскому сепаратизму и жесткой тактики в отношении своих многочисленных врагов, Лерру и его последователи готовы использовать насилие, подкуп и криминальные средства для достижения своих целей. Во время диктатуры Примо де Риверы лерруксисты также участвовали в покушениях на короля Альфонса XIII, иногда даже нехарактерно в союзе с анархистами Каталонии. В отличие от типичной базы поддержки центристских партий, состоящей из представителей среднего класса и интеллигенции, лерруксизм очень сильно опирается на рабочих, особенно из промышленных районов Каталонии, где Лерру использовал недовольство иммигрантов по отношению к коренным каталонцам для привлечения поддержки своих радикалов.\n\nЭтих сторонников, которых Лерру обычно называл «молодыми варварами», призывали использовать радикальные средства, чтобы разрушить контроль церкви и консервативных институтов, существовавших в Испании в то время. Популистские средства, используемые леррусистами, также отчасти усиливаются благодаря контролю партии над центрами развлечений для рабочих, такими как улица Паралело в Барселоне. В прошлом это позволяло лерруксистам оставаться близкими к низовым боевикам партии, а также к организованной преступности, занимающейся азартными играми. Демагогия и идеологическая гибкость Лерру позволили этой идеологии процветать, несмотря на различные повороты испанской политики, но это не всегда приводит к лучшим результатам, учитывая скандальную репутацию, которую партия себе создала."
soclib_sicilianism_subtype: "Сицилианизм"
soclib_sicilianism_subtype_desc: "§Y(Сицилианизм)§!\n\nСицилийский национализм, или сицилианизм, в самых общих чертах описывает экономически вариативную регионалистскую идеологию, которая призывает к самоопределению, автономии или даже независимости Сицилии от остальной Италии, опровергая идеи пан-итальянского национализма, проповедуемого их ненавистными врагами в таких группах, как ANI или BNR Муссолини, и может быть уподоблена сицилийской версии аналогичного сардизма соседней Сардинии. Хотя Комитет за независимость Сицилии был основан центристско-либеральным Андреа Финоккьяро Априле, который избегал какой-либо явной идеологической окраски дела независимости, его в основном поддерживают сицилийские левые с их различными социалистами, социал-демократами, синдикалистами и коммунистами, такими как революционер Антонио Канепа и министр-социал-демократ Джованни Гуарино. Движение также набирает популярность среди сицилийских правых, поскольку местная аристократия в лице барона Лючио Таски и герцога Гульельмо Патерно, а также их союзники-традиционалисты из числа христианских демократов, консервативных аграриев и даже Cosa Nostra продолжают сближаться с небольшим правым крылом СНГ, не говоря уже о ещё более хаотичных и менее идеологизированных кругах, таких как группа бригантаджо в стиле Робин Гуда Сальваторе «Туридду» Джулиано. Сицилианизм не слишком озабочен социально-экономической спецификой до тех пор, пока не осуществится их мечта о могущественной Сицилии, ибо это дебаты, которые могут быть продолжены позже, но большинство представителей этого направления поддерживают своего рода популизм и политику в пользу рабочего класса из-за бедной, грубой и сельской действительности, в которой сицилийцы жили на протяжении веков. Разделившись во мнениях относительно того, что делать с мафией и другими источниками коррумпированной элитарности, глубоко укоренившимися в наших вековых традициях, но преисполненные решимости увидеть свою республиканскую мечту реализованной, сицилийцы поднимаются, как новая вечерня в старину, чтобы раз и навсегда сбросить чужеродные оковы, угнетавшие Сицилию слишком долго."
soclib_liberal_feminism_subtype: "Либеральный феминизм"
soclib_liberal_feminism_subtype_desc: "§Y(Либеральный феминизм)§!\n\nЛиберальный феминизм, или, как его называют сторонники, феминизм или мейнстримный феминизм, - старейшая из трех основных групп феминизма, противопоставляющая себя социалистическому и консервативному или даже реакционному феминизму в своей решительной поддержке либеральной демократии и, зачастую, капиталистической организации экономики. Либеральный феминизм развился из борьбы женщин среднего и высшего класса за избирательное право и стремление к автономии, начавшейся примерно в конце XVIII века, пионерами которой были такие, как в значительной степени забытые британские пионеры в области прав женщин Мэри Уолстонкрафт и американский титан феминизма Джудит Сарджент Мюррей. Цель избирательного права была не только политической, она была тесно связана с экономической и социальной зависимостью женщин от своих мужей и других членов семьи мужского пола, и считалось, что, получив право голоса, женщины смогут добиться равных с мужчинами прав во всех сферах жизни общества. Это движение было в значительной степени частью более широких социал-либеральных идеалов конца XIX и начала XX веков, а позже оно откололось от более социалистических течений феминизма.\n\nЛиберальные феминистки верят в медленное, но неуклонное реформирование общества в сторону большего равенства, признания женщин такими же самостоятельными личностями, как и мужчины, с правами на свободу слова, передвижения, ассоциации и собственности, доступными для женщин так же, как и для мужчин. Будучи в целом более прагматичными и индивидуалистичными, чем их социалистические и консервативные коллеги, либеральные феминистки также выступают за более широкое вовлечение женщин в академические сферы, а также в общую рабочую силу, и стремятся преодолеть барьеры предрассудков, удерживающие представительниц слабого пола от вхождения в сферы, где традиционно доминируют мужчины. Либеральный феминизм достиг триумфа в Великобритании и США в начале XX века после того, как женщины получили право голоса, и хотя эта идеология пошла на спад с ростом социалистического феминизма, она по-прежнему пользуется большой поддержкой в странах с многочисленным средним классом, где женщины лишены равных прав со своими коллегами-мужчинами, таких как Испания, многие страны Южной Америки и колониальные государства по всему миру."
soclib_liberal_conservative_subtype: "Либеральный консерватизм"
soclib_liberal_conservative_subtype_desc: "§Y(Либеральный консерватизм)§!\n\nЛиберальный консерватизм - почти парадоксальная форма мышления, сочетающая консервативные идеи с либеральными позициями, - это смешанный мешок, который сильно различается в зависимости от нации, исповедующей его. Разделенные на группы, поддерживающие дерегулирование и свободный рынок, и те, кто выступает за экономическое вмешательство, эти группы едины в своем стремлении к гражданским свободам и свободам, отстаивая при этом консервативные социальные позиции. В целом либеральный консерватизм сочетает в себе либеральный капитализм и социальную справедливость с традиционалистскими взглядами на общество и жизнь и чрезвычайно распространен в западном мире, хотя на практике его можно встретить по всему миру."
soclib_normal_dixiecrat_subtype: "Диксикратия"
soclib_normal_dixiecrat_subtype_desc: "§Y(Диксикратия)§!\n\nДиксикраты, или Старые демократы из-за их связей с ОДП, - это традиционно христианские консерваторы с американского Глубокого Юга, которые яростно выступают против идей либерализма, левых, гражданских прав и других современных источников греха, порока и разврата, и, имея связи с ККК и другими внесудебными группами, они без проблем реализуют эту повестку дня по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, белого супремацизма, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти диксикраты являются последним бастионом старого американского консерватизма и традиций - позицию, которую они защищают и отстаивают с воинственной свирепостью."
socialist_federalism_subtype: "Социал-федерализм"
socialist_federalism_subtype_desc: "§Y(Социал-федерализм)§!\n\nСоциал-федерализм - более широкое движение, сочетающее в себе немарксистский социализм и радикальный либерализм, представляет собой смесь леволиберальной политики, возникшей на землях бывшей Российской империи. Находясь между эсерами/меньшевиками и левыми кадетами, эти группы выступают за обеспечение основных прав трудящихся и различные степени национализации, хотя их основная база поддержки находится среди формирующегося среднего класса, малого бизнеса и сельских мелких землевладельцев. Социалисты-федералисты, таким образом, стремятся к созданию наций, в которых автономные и децентрализованные сообщества могли бы сохранять свои уникальные культуры и образ жизни, внося при этом вклад в более широкую и свободную либеральную демократию, связанную чувством общей гражданской националистической гражданственности. В то время как существует открытое сотрудничество между различными группами, представляющими это политическое направление, такими как грузинская ССПРП или белорусская БПС-Ф, некоторые идут ещё дальше и мечтают о создании большой политической федерации со своими братскими соседями, примером чего является концепция «Междуморья» украинского УПСФ."
soclib_georgism_subtype: "Левый Джорджизм"
soclib_georgism_subtype_desc: "§Y(Левый Джорджизм)§!\n\nЛевый Джорджизм, также называемый движением Единого налога и специально Левым Джорджизмом или прогрессивным Джорджизмом, чтобы отличить его от других идеологий по всему спектру, которые интегрировали и адаптировали идеи движения, - это экономическая идеология, предложенная американским экономистом и социальным реформатором Генри Джорджем - а позже дополнительно развитая такими фигурами, как известный профсоюзный юрист Кларенс Дарроу - которая со временем превратилась в полноценную политическую идеологию. Главный принцип философии Джорджизма гласит, что хотя люди должны ценить то, что они сами производят, «экономическая рента» - то есть все природные ресурсы и другие общие блага территории - должна принадлежать в равной степени всем членам общества. Утверждая, что единственным налогом должен быть налог на стоимость земли, поскольку налогообложение экономической ренты ведёт только к неэффективности и эксплуатации, Джорджизм в первую очередь сосредоточен на экономике, но с течением времени его идеи связывали с разными направлениями - от синдикализма и прогрессивизма до демократического социализма и левого либертарианства, вплоть до определённых течений анархизма и даже несоциалистических идеологий в более правых и центристских кругах. Общее для всех этих групп - преданность идее единого налога и массовому владению землёй и всем, что земля даёт."
community_movement_subtype: "Общественное движение"
community_movement_subtype_desc: "§Y(Общественное движение)§!\n\nЕсли бы не Гражданская война и последующий распад единого итальянского государства, Адриано Оливетти, инженер и промышленник еврейско-вальденсийского происхождения из Ивреа под Турином, вполне мог бы продолжать карьеру, не втягиваясь в политику. Бурный раскол на полуострове побудил многих к действиям, и Оливетти не стал исключением - ранее он работал в журнале «Reformist Action» и обменивался идеями с различными фабианцами и либеральными социалистами, такими как Карло Росселли. Когда Адриано в итоге оказался в Итальянской Республике, он понял, что для воссоединения Италии необходимо реформировать её снизу вверх и положить конец партийно-клановому режиму консерваторов и радикальных левых. Так родилось движение Movimento Comunità, провозгласившее себя ключом к объединению либеральных и социалистических лагерей в стремлении к гармоничному обществу, уважающему права человека для всех. Прямо противостоя любым призывам к рецентрализации полуострова, Общественное движение, как следует из названия, видит в общинах базовую единицу, на которой должна строиться будущая итальянская нация. Только через федерализованную систему, объединяющую культурно однородные и экономически независимые автономии, может быть восстановлен мир по всей Италии, что, возможно, приведёт её к статусу лидера в деле европейской федерализации. На социально-экономические вопросы лидер MC находил ответы, управляя собственными фабриками, где коллективное счастье стояло на первом месте, а простые рабочие места превращались в разветвлённые плановые подразделения, наполненные не только инженерами и рабочими, но и художниками, писателями, дизайнерами и поэтами. Руководствуясь квази-тейлористской утопической концепцией, ландшафт Италии также может быть преобразован, чтобы соединить лучшее из научного технократического и гуманистического культурного миров, где царит солидарность, а красота побеждает как капитализм, так и синдикализм."
laurentism_subtype: "Лорентизм"
laurentism_subtype_desc: "§Y(Лорентизм)§!\n\nНазванный по термину, обозначающему родину квебекуа, как её описал отец Вилфрид Морен, лорентизм нельзя определить как единую идеологию - это скорее эклектичная коалиция сил, стремящихся обеспечить франкоязычное будущее. Объединившись вокруг «Jeune-Canada» (Молодая Канада), группа выступила с призывом к действию, когда предыдущая либеральная администрация допустила беспрепятственное господство англоязычных однородников, а ситуация не улучшилась при Морисе Дюплесси, которого лорентисты называют автократическим «негритянским королём», позволенным совершать поступки, которые были бы неприемлемы в землях его британских колониальных хозяев. Помимо их единой приверженности свободе слова, демократии и сохранению уникальных культурных институтов и традиций Квебека, Молодая Канада значительно расходится во мнениях по ряду социально-экономических вопросов. Правое крыло отстаивает «Манифест молодого поколения», вдохновлённый отцом Лионелем Гру, который предлагает создание националистического корпоративистского государства, основанного на принципах христианского гуманизма, при этом выражая антисемитские взгляды. Левое крыло, напротив, дистанцируется от Церкви в пользу культурно-католического секуляризма и более традиционного социально-демократического государства всеобщего благосостояния, пропагандирующего «любовь между народами и этносами». С учётом того, что Квебек стоит на перепутье, движение должно решить, заговорит ли их пока тихая революция или будет подавлена, прежде чем Лоренти может быть освобождена."
soclib_oligarchy_subtype: "Олигархизм"
soclib_oligarchy_subtype_desc: "§Y(Олигархизм)§!\n\nОлигархизм - это власть определённой, часто небольшой, группы людей над остальной нацией. Из-за своей широкой природы, олигархия может принимать форму торговой республики, государства, управляемого корпоративными интересами, или даже строго меритократического режима, который подчёркивает роль интеллектуальной элиты как передового края администрации. Более того, олигархизм может значительно различаться в том, как определяется власть - у некоторых олигархий иерархия основана на расовой принадлежности. Сами олигархи обычно происходят из среды большого богатства, из-за чего их критикуют за то, что они заботятся лишь о своей власти, а не о благе нации, продолжая охранять свой капитал и оставаясь коррумпированными неформальными связями. Несмотря на такие обвинения, разнообразные олигархии всё же могут принимать форму достаточно либертарианского управления, если власть привилегированной меньшинства остаётся гарантированной."
venizelism_subtype: "Венизелизм"
venizelism_subtype_desc: "§Y(Венизелизм)§!\n\nГреческое национальное освобождение и либерализм неразрывно связаны со времён Войны за независимость, но никто не воплотил этот союз сильнее, чем Элефтериос Венизелос. Возглавив критских греков в борьбе за независимость и затем Энозис - объединение с материком - этнарх долгое время боролся за сохранение своей родины как достойной титула колыбели демократии. Хотя конфликт с королём из-за поддержки во время мировой войны и последующая потеря нескольких частей «Новой Греции» - где доминировала венизелистская мысль - вкупе с хаотичными последствиями вынудили Элефтериоса бежать в Вену, его Либеральная партия доминировала в центре и демократическом спектре греческой политики. Последователи Отца нации свято чтят следующие принципы венизелизма: ирредентизм, воплощённый в Великой Идее; сильный республиканизм, проявляющийся в приверженности гражданскому национализму и отказе от традиционных консервативных атрибутов греческого царства; прозападный взгляд, который считает демократические ценности достойными защиты от синдикалистских революционеров; и экономическая гибкость, основанная в основном на лаиссез-фэр к рынку и инвестициям, но допускающая заимствования у более социал-демократических мыслителей. В конечном счёте «Партия либералов» видит себя единственной силой, способной сохранить Грецию по-настоящему свободной - обществом граждан, объединённых мечтой о вновь цельной Греческой Республике."
bernardismo_subtype: "Бернардизм"
bernardismo_subtype_desc: "§Y(Бернардизм)§!\n\nМиссия, дарованная Провидением Артуру да Силве Бернардесу, всегда была ясна, закаляя его амбиции и бескомпромиссный характер в борьбе с недоброжелательными врагами; Республика стоит превыше всего. Таким образом, бернардизм вписывается в традиции бразильских якобинцев и их поддержку протекционизма, национализации земли, строгих квот против иностранцев и поддержки мелких предпринимателей. Там, где те, кого отличает красная гвоздика - символ, носимый самим неуловимым Бернардесом, - отличаются от обычного якобинизма, так это в стремлении к взаимовыгодному соглашению между Государством и Церковью, основанному на понимании того, что социально-экономические вопросы имеют моральный характер. Только через образцовые хозяйства, комплексную и элитарную систему образования, волюнтаристскую и дирижистскую политику, защиту муниципальных децентрализованных свобод и обязательное голосование Государство может быть гарантом Порядка и Прогресса, а не просто наблюдателем. Однако «Старая Республика» осаждена силами, бескомпромиссными в стремлении превратить Бразилию во что-то, чем она не предназначалась быть, и потому Президент должен стать хранителем республиканской чистоты. С пламенным мечом те, кто следует Бернардизму, будут бороться с социальными потрясениями в целом - будь то коммунистические, популистские, милитаристские или даже коррумпированные части истеблишмента. Как высший моральный авторитет, те, кто продолжит миссию Артура Бернардеса, могут заключать в тюрьму, конфисковывать оружие, обстреливать, бомбить и истреблять любые подрывные массы, следуя бессмертным словам: 'как президент Республики, я был лишь начальником полиции. И как начальник полиции, сталкиваясь с революционным давлением, я умел делать только одно: арестовывать, преследовать, сдерживать через террор'."
mambu_theology_subtype: "Теология Мамбу"
mambu_theology_subtype_desc: "§Y(Теология Мамбу)§!\n\nТеология Мамбу, также называемая мифом-сном Мамбу народом Танггу или культом Мамбу его критиками, представляет собой сборник легенд, сотканных проповедником-лидером Мамбу из Апингама. Манбу, всегда отличавшийся резкой критикой европейского колониального господства и эксплуатации коренного населения, предсказывает новый образ жизни, в котором ни один папуас не будет подвергаться прихотям белых людей, будь то миссионеры, административные чиновники, плантаторы или торговцы. Эти усилия будут поддержаны предками, чьи души наполнены заботой о благополучии своих потомков, поскольку они обитают и трудятся внутри вулкана острова Манам, производя всевозможные товары для своих потомков. Другие, приняв облик самих белых, усердно трудятся в чужих странах, таких как Австралия. Как говорит Мамбу, предки уже отправили папуасам много грузов. Ткани для набедренных повязок, топоры, хаки-шорты, мачете, факелы, красный пигмент и готовые дома уже давно были в пути, но некоторые белые люди, которым было поручено их транспортировать, сняли этикетки и заменили их своими. Таким образом, папуасы были лишены своего наследия, и предки были вынуждены вмешаться, чтобы папуасы могли бороться с этой несправедливостью. Лидер движения Мамбу получил ключ к европейскому богатству - деньги - и он не боится и не стесняется демонстрировать свои чудесные способности, с удовольствием создавая деньги из воздуха и раздавая их, чтобы насолить колонизаторам. Миф-сон станет ещё больше и всеобъемлюще, поскольку верующие тоже демонстрируют свои приобретения, размахивая топорами, ножами и множеством других инструментов, купленных благодаря дару Мамбу."
soclib_social_credit_subtype: "Социальный кредит"
soclib_social_credit_subtype_desc: "§Y(Социальный кредит)§!\n\nТеория социального кредита, или просто социальный кредит, — это философия распределительной экономики, впервые разработанная английским философом Ч. Х. Дугласом, которая выступает за выпуск правительством бездолговых денег непосредственно населению, как потребителям, так и производителям, с целью обойти проблему экономических спадов и хронического дефицита покупательной способности, от которых страдали многие экономики после Первой мировой войны. Утверждая, что системы были созданы для людей, а не наоборот, социальный кредит стремится изменить финансовые правила и основы, чтобы обеспечить абсолютную экономическую безопасность населения. Называемый псевдосоциализмом его критиками справа и хищнической экономикой, нацеленной на обман пролетариата, его критиками слева, теория социального кредита часто связывается с идеями христианского дистрибутизма, экономического синкретизма, аграризма и других идей христианской правой, включая даже радикальный экологизм, если учитывать Киббо Кифт, и предлагает третий путь для создания безопасной и надежной экономической утопии для всех в рамках системы."
soclib_right_georgism_subtype: "Правый джорджизм"
soclib_right_georgism_subtype_desc: "§Y(Правый джорджизм)§!\n\nПравый джорджизм является эволюцией первоначально левой идеологии джорджизма, впервые теоретически обоснованной американским социалистом и экономистом Генри Джорджем. Отмеченный Джорджем при его жизни как группа «Single Tax Limited» (ограниченный единый налог) в противовес его собственной группе «Single Tax Unlimited» (неограниченный единый налог), которая стала основой левого джорджизма, правый джорджизм — также называемый геоизмом, чтобы отличить его от социалистической природы его зарождения — стремится отменить все несправедливые и неэффективные налоги и заменить их единой системой, основанной на налоге на стоимость земли как едином налоге, продвигаемом этим движением. Однако этот LVT не распространяется на все общество, как это пропагандируют его левые коллеги, а используется только в тех участках и регионах, где это будет выгодно для масс и экономики, хотя то, как это определяется, кто это определяет (будь то частные компании, общественность или государство) и степень его использования, сильно варьируется в зависимости от группы и её идеологических предубеждений. Существует раскол между более консервативным течением, которое выступает за ограничение социальных расходов, финансируемых за счет концепции удержания части ренты, при которой только часть земельной ренты удерживается, а остальная часть остаётся у правительства для целей финансирования, и геолибертарианской позицией, которая требует, чтобы вся избыточная рента собиралась и распределялась среди масс. Правый джорджизм — это разнообразная и постоянно развивающаяся форма мышления, которая начала формировать основу ряда зарождающихся движений в несоциалистическом спектре."
soclib_clientelism_subtype: "Клиентелизм"
soclib_clientelism_subtype_desc: "§Y(Клиентелизм)§!\n\nКлиентелизм, связанный с боссизмом и другими понятиями «политических машин», описывает демократические и республиканские системы, в которых неявный или явный взаимный обмен услугами используется для получения политической поддержки и действий. В таких системах партии осуществляют сильный контроль над своими членами или избирателями через услуги, сделки и подарки, а при необходимости и через отказ в товарах и услугах или даже хуже. В этих системах политические деятели и бюрократы выступают в ролях покровителей, посредников и клиентов, обмениваясь услугами и договариваясь с другими влиятельными группами, личностями или избирателями для достижения политического успеха. Часто связанные с взяточничеством, шантажом, коррупцией и другими формами политического разложения, эти системы балансируют на грани между республиканской демократией и олигархией, скрывая авторитаризм под тонкой маской."

free_market_capitalist_subtype: "Свободный рыночный капитализм"
free_market_capitalist_subtype_desc: "Свободный рыночный капитализм диктует, что частный сектор - будь то частные лица или корпорации - полностью контролирует факторы производства, а государственные силы придерживаются политики "руки прочь" от экономики, а зачастую и от общества в целом. Начиная от антигосударственных либертарианцев и заканчивая ориентированными на государство консервативными капиталистами, все эти разнообразные группы объединяет одно: любовь к прибыли, которая соперничает с любовью к личным свободам. Ставя стремление к прибыли выше всех или большинства других общественных целей, системы, ориентированные на свободный рынок, стремятся к свободе и свободе как в своих экономиках, так и в своих обществах, используя разгул капитализма для построения своей процветающей мечты."
libertarian_subtype: "Свободный рыночный капитализм"
libertarian_subtype_desc: "Общества свободного рынка диктуют, что частный сектор - будь то отдельные лица или корпорации - полностью контролирует факторы производства, а правительственные силы придерживаются политики невмешательства в экономику и часто в общество в целом. Начиная от антигосударственных либертарианцев и заканчивая ориентированными на государство консервативными капиталистами, у всех этих разнообразных групп есть одна общая черта: любовь к прибыли, которая соперничает с их любовью к личным свободам. Ставя это стремление к прибыли превыше всех или большинства других общественных целей, системы, ориентированные на свободный рынок, стремятся к свободе как в своей экономике, так и в обществе, поскольку они используют безудержный капитализм для создания своей процветающей мечты."
ancap_subtype: "Анархо-капитализм"
ancap_subtype_desc: "Анкап или Анархо-капитализм - это новая и почти оксюморонная идеология, которая сочетает в себе призыв к безгражданству анархизма с погоней за прибылью капитализма. Стремясь к частной собственности на средства производства в капиталистической системе, поддерживаемой либертарианскими идеями самоуправления, частной собственности и обширной децентрализации, смешанными с добровольной и либеральной капиталистической экономикой свободного рынка, анархо-капитализм - редкая идеология, которая ставит прибыль и свободу в качестве двух высших целей человечества."
marlib_agrarianism_subtype: "Аграризм"
marlib_agrarianism_subtype_desc: "Аграризм это консервативная и, как правило, демократическая идеология, в которой основной упор делается на подъём сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и равенству, аграризм - это синкретическое движение, которое сочетает в себе ценности и мораль правого крыла с левым отношением к рабочему классу, не становясь жертвой ядовитого социализма."
marlib_true_whigs_subtype: "Истинный вигизм"
marlib_true_whigs_subtype_desc: "Истинный вигизм это разнообразная идеология, охватывающая идеи, политику и цели Партии истинных вигов Либерии. ПИВ доминировала в либерийской политике более ста лет как одна из самых успешных и доминирующих демократических партий в мире, хотя вопрос о том, насколько она действительно демократична, остаётся открытым. Подверженный коррупции и фальсификации выборов, этот бастион либерального консерватизма, демократии и американо-либерийского превосходства является оплотом либерийской политической сцены и почти непобедимым противником в любом демократическом соревновании, и сильно подозревается в масонских связях."
marlib_warlordism_subtype: "Капиталистический варлордизм"
marlib_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и обычно является лишь ступенью на пути к более чётко определённой политической системе."
liberal_conservative_subtype: "Либеральный консерватизм"
liberal_conservative_subtype_desc: "Почти парадоксальная мыслеформа, сочетающая консервативные идеи с либеральными взглядами, либеральный консерватизм представляет собой смесь, которая сильно варьируется в зависимости от нации, которая её исповедует. Обычно придерживаясь классического либерального взгляда на экономический интервенционизм и поддерживая гражданские свободы, отстаивая консервативные социальные позиции, либеральный консерватизм объединяет либеральный капитализм и социальную справедливость с традиционалистскими взглядами на общество и жизнь и чрезвычайно распространен в западном мире, хотя его можно увидеть на практике по всему миру."
marlib_republican_panafricanism_subtype: "Республиканский панъафриканизм"
marlib_republican_panafricanism_subtype_desc: "Республиканский панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно демократическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества либеральных или консервативных республиканских идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих сотрудничающих демократиях. Хотя и не по своей сути, Республиканский панъафриканизм часто является милитаристским и обычно либо корпоративистским, капиталистическим, либо традиционалистским в своих экономических целях с разной степенью приверженности демократическому процессу, при этом коррупция является общим атрибутом. Широко распространенная на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Жан Прайс-Марс, У.Э.Б. Дюбуа, Джомо Кеньятта, Маркус Гарви и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
marlib_national_liberalism_subtype: "Национальный либерализм"
marlib_national_liberalism_subtype_desc: "Национальный либерализм описывает направление основной либеральной мысли, которое также поддерживает патриотизм и национализм - как гражданские, так и этнические по форме - неотъемлемо связанные с их понятиями свободы, равенства, свободы и братства. Обычно более консервативные или традиционалистские, чем основной либерализм, национал-либералы стремятся к обществу порядка и защищенных свобод, но многие, как известно, предлагают преференциальный режим по отношению к гражданам, пользующимся благосклонностью каждого режима. Как бы то ни было, национальный либерализм является законной либеральной идеологией, уходящей корнями во Францию, Европу и их колониальные владения за рубежом."
marlib_jadidism_subtype: "Джадидизм"
marlib_jadidism_subtype_desc: "Опираясь на наследие ранних джадидов, джадидизм описывает уникальную тюркскую идеологию, способствующую либерализации традиционно консервативных исламских социально-экономических и политических структур тюркского и мусульманского населения в пределах старой Российской империи. Джадидисты считают, что для того, чтобы избавиться от разложения, вызванного действиями российских автократов, исламское общество должно пережить вдохновлённое западом и модернистское, но по своей сути исламское возрождение. Стремясь к либерализму, модернизму, индустриализации и общему большему равенству и процветанию, джадидизм стремится принести просвещение и современность своим недавно освобождённым нациям и тюркским народам, хотя степень этого сильно варьируется в зависимости от каждого движения, поскольку консервативные и по-настоящему либеральные направления джадидизма становятся все более популярными в равной мере."
marlib_crime_syndicate_subtype: "Меркантильное преступное Государство"
marlib_crime_syndicate_subtype_desc: "Не столько идеология, сколько полустандартизированная, но весьма изменчивая форма общественной организации, криминальное государство - это общество, построенное на преступности, коррупции и взяточничестве с нуля. От банд и мафий до преступных Синдикатов и тайных ячеек, эти группировки контролируют все аспекты государственного управления в рамках системы, подпитываемой преступностью и свободной от длинной руки Закона. Разделяя ту же общую ценность, что и все криминальные предприятия: любовь к погоне за прибылью и процветанием незаконными, но прибыльными средствами, эта особая форма была изобретена традиционными мафиози, такими как Стефани Сент-Клер и Мейер Лански, которые используют безжалостные капиталистические методы, переводя незаконные источники дохода преступных группировок в законные и законные. или полулегальные способы избежать неприятностей. Менее патерналистский и гораздо более озабоченный прибылью, чем традициями, чем обычные криминальные государства, меркантильный криминальный капитализм ставит любой закон ниже приоритета прибыли.."
pan_asianism_subtype: "Панъазиатизм"
pan_asianism_subtype_desc: "Панъазиатизм, также называемый азиатизмом или большим азиатизмом, представляет собой широкую школу разнообразных идеологий, которые способствуют либо экономическому, либо полному политическому единству между всеми азиатскими народами. От японского азиатизма Икки Кита и Шумей Окавы до китайского азиатизма Сунь Ятсена, эта школа мысли сильно различается, но едина в желании, чтобы вся Азия сотрудничала, чтобы обеспечить свои собственные интересы перед лицом Запада и других потенциальных соперников. Панъазиатизм также обычно стремится создать новую панъазиатскую культуру, которая часто, хотя и не всегда, уходит корнями в какую-либо форму восточной философии, такую как буддизм, или другие нетеистические идеи, такие как либерализм, монархизм, Социализм, национализм и многое другое, но часто одна или несколько азиатских рас придерживаются более высокое уважение, если не все равны, поскольку Япония, Индия и Китай - называемые Хонсю, Кара и Тэндзику в японской мысли Сангоку - являются главными титанами мыслеформы, хотя движение также растет в Юго-Восточной Азии, Индии и за её пределами."
tribal_councilism_subtype: "Республиканский совет племён"
tribal_councilism_subtype_desc: "Республиканский совет племён, или, альтернативно, племенная рыночная демократия, описывает различные традиционалистские, незападные общества коренных народов, которые либо изначально демонстрируют, либо активно используют экономические системы, подобные западным идеям современного капитализма, в то время как организованы вокруг некоторой неопределенной или специфической формы демократии. От некоторых ‘американизированных’ племен в Новом Свете до многих изоляционистских африканских культур, живущих на периферии колониального влияния и за его пределами, эти общества сильно различаются, но едины в своем стремлении к процветанию и неопределенной форме представительного республиканизма через избранных вождей или племенные советы, играя в игру белого человека. это и есть капитализм."
marlib_colonial_govt_subtype: "Меркантильное колониальное правительство"
marlib_colonial_govt_subtype_desc: "Колониальные правительства - это режимы, назначенные для управления различными колониальными владениями и владениями сюзерена. Эти колониальные режимы, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии, а прибыль течет на родину. Тем не менее, эти колониальные режимы без колебаний подавят оппозицию, чтобы обеспечить выживание Колонии, но различаются тем, как они выполняют эту задачу, а также тем, как они организуют свои конкретные администрации и насколько они лояльны к родине."
humanistic_capitalism_subtype: "Гуманистический капитализм"
humanistic_capitalism_subtype_desc: "Гуманистический капитализм - это экономическая мыслеформа, которая стремится объединить гуманизм с погоней за прибылью в условиях умеренного капитализма. Гуманистические капиталистические общества продвигаются к экономическому процветанию с рыночной экономикой, как и любые другие капиталисты, но делают это гуманным образом, уделяя особое внимание потребностям, безопасности, здоровью и желаниям людей, а также их социальному и даже культурному и духовному развитию, в зависимости от нации. Создавая экономически справедливые финансовые системы, управляемые невидимой рукой национального правительства, а не какой-либо неопределенной рыночной силой, гуманистические капиталисты стремятся создать прибыльную утопию, в которой у всех и каждого есть шанс осуществить свои самые смелые мечты (враньё)."
progressive_democracy_subtype: "Прогрессивная демократия"
progressive_democracy_subtype_desc: "Партии, придерживающиеся идеалов прогрессивной демократии, сочетают в себе элементы, взятые из радикально-либерального и националистического лагерей. Истинно демократическое общество является первостепенным в убеждениях прогрессивных демократов, и они не остановятся ни перед чем, кроме грандиозной избирательной реформы, чтобы обеспечить всеобщее голосование с полностью тайным голосованием. Считая, что основной либерализм слишком много внимания уделяет отдельной личности, прогрессивные демократы выступают за государственность, построенную на солидарности всех классов и групп интересов, хотя большая часть их поддержки сосредоточена в небольших городах. Что касается экономики, то они считают, что свободный рынок в сочетании с приверженностью технологическому прогрессу и широко доступным образованием - лучший способ обеспечить отечественному рынку хоть какой-то шанс конкурировать с иностранным. Идея прогрессивной демократии наиболее популярна среди интеллигенции и политически сознательного финансового сектора."
marlib_classical_liberalism_subtype: "Классический либерализм"
marlib_classical_liberalism_subtype_desc: "Классический либерализм - это направление магистрального либерализма, выступающее за свободный рынок и экономику laissez-faire, а также за гражданские свободы, связанные с экономической и политической свободой при верховенстве закона ограниченного правительства. Отличаясь от основного направления социального либерализма, классические либералы более негативно относятся к социальной политике, системам социального обеспечения, высоким налогам и участию государства в жизни граждан, выступая за дерегулирование и децентрализацию, разделяя некоторые идеи с либеральными консерваторами, несмотря на презрение к консервативной экономике, такой как протекционизм. Связанный с "оригинальными" либералами 19 века, такими как Джон Локк, Жан-Батист Сэй, Томас Роберт Мальтус и Давид Рикардо, классический либерализм уходит корнями в идеи Адама Смита, верен естественному праву, либеральному прогрессу, утилитаризму, а также урокам, полученным во время подъема промышленной революции и урбанизации. От Хайека до Мизеса, классические либералы проводят линию между правоцентристами и левоцентристами, стремясь принести идеи Просвещения на свои заблудшие берега."
marlib_centrist_subtype: "Центризм"
marlib_centrist_subtype_desc: "Демократический центризм описывает политическое мировоззрение, которое вращается вокруг поддержания установленного статус-кво. Хотя этот статус-кво варьируется от страны к стране, центристы одинаково объединяются вокруг этой середины, стремясь сбалансировать равенство и иерархию в своих разнообразных обществах. Ненавидимые как консерваторами, так и экстремистами, которые видят в них сторонников забора, центристы без колебаний поддерживают проверенный статус-кво, сопротивляясь быстрым реформам и жесткому традиционализму, а также стремятся найти золотую середину между противоборствующими сторонами ради блага общества, так как прежде всего они ищут стабильность и последовательность."
marlib_reformed_belgicism_subtype: "Реформированный бельгицизм"
marlib_reformed_belgicism_subtype_desc: "Реформированный бельгицизм, также называемый реформированным бельгийским национализмом или "дерадикализованным" бельгицизмом, является реформированной и дерадикализованной версией бельгийского национализма, созданной после падения Дегреля и краха стандартного рексизма. Реформированный бельгицизм всё ещё стремится к формированию единой и сплоченной "бельгийской" идентичности из разрозненных французской и голландской половин, которыми являются валлоны и фламандцы, и стремится развести провалившиеся идеи насилия и антидемократического авторитаризма Дегреля с идеями бельгийского национализма, обеспечивая при этом всех бельгийских граждан в той или иной мере. Не будучи привязанным к какому-либо конкретному идеологическому течению, реформистский бельгицизм в первую очередь озабочен уменьшением политической автономии составляющих его половин союза, продвигая национальный синкретизм и двуязычие, хотя часто каждое отдельное движение отдает предпочтение французскому или голландскому языку для удобства или из личных пристрастий. Реформистские бельцизиты часто сочетаются с идеями римско-католического благочестия, социального католицизма или нереволюционного социалистического благоденствия, бельгийского унитарианства и культивирования уникальной бельгийской культуры и идентичности, но идея бельгийской национальности по своей сути не привязана к какой-либо одной политической группе, идеи бельгийской государственности и культурной сплоченности простираются далеко за пределы идеологического и политического спектра низких стран, от реформаторов и гуманистов-рексистов Эрже до гуманистов-капиталистов Буассере и социалистов-бельгистов Дехуса."
marlib_pan_somalism_subtype: "Пансомализм"
marlib_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
marlib_islamism_subtype: "Исламизм"
marlib_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
marlib_hamiltonianism_subtype: "Гамильтонианство"
marlib_hamiltonianism_subtype_desc: "Гамильтонианство или гамильтонианская демократия - это идеи, впервые поддержанные и популяризированные отцом-основателем Александром Гамильтоном, которые сосредоточены вокруг сильного и централизованного федерального правительства, широкого толкования Конституции и других основополагающих документов Соединённых Штатов, поощрение промышленной и коммерческой экономики, ориентированной на американский протекционизм и фискальный консерватизм, и общее недоверие к политическим способностям или мудрости простого человека. Элитарное и капиталистическое, это уникальное американское слияние ранних принципов отцов-основателей было даже незаметно поддержано самим Джорджем Вашингтоном, и многие считают его «истинной» американской идеологией и формой демократического республиканизма, присущей Соединенным Штатам с момента их основания. , несмотря на осуждение этих утверждений со стороны Джефферсона и других."
mercenary_democracy_subtype: "Наёмная демократия"
mercenary_democracy_subtype_desc: "Едва ли являясь демократической идеологией или действительно сплоченной идеологией, Наёмная демократия, также называемая демократическим военачальничеством или наемным республиканизмом, описывает полупопулистские плутократические и клептократические военные хунты, наемные отряды, Клики полевых командиров и другие подобные организации, в которых коммерческие или другие эгоистичные вооруженные силы полностью контролируют правительство и нацию, но продвигают ту или иную форму демократического принятия решений или популистский республиканизм, а не строгое чувство военного авторитаризма, чтобы сохранить мир и остаться у власти. Хотя они и не так устоялись, исторически сложились или укоренились в идеологии, как истинные демократии, демократические системы военачальников все же работают, чтобы, по крайней мере, частично предоставить местному населению избирательные права в той или иной, обычно небольшой степени (часто предоставляя право «голосовать» только низшим членам организации, их семьям и друзьям, но, реже, более широкому населению), оказывая поддержку массам и в какой-то форме высказывая своё мнение в правительстве, возглавляемом наемными солдатами, в котором они живут, обычно все для того, чтобы хунта оставалась под контролем, но редко из-за гуманизма или доброты ведущей группы. Часто дезорганизованные и лишенные моральных устоев истинной демократии, наемнические демократии находятся на грани между доброжелательной военной диктатурой и помешанным на прибыли хунтаизмом, поддерживаемые ослабленным, но сохранившимся плюралистическим и массовым процессом принятия решений."
marlib_kotahitanga_subtype: "Котахитанга"
marlib_kotahitanga_subtype_desc: "Котахитанга, буквально переводится как "единство" на доминирующем языке маори и иногда называется просто Пан-маорийским движением, - это политическое и культурное движение, возникшее в 1830-х годах, которое стремится объединить все общество маори, пытаясь объединить традиционные иви - или племенные группы - маори в сплоченный и современный союз, не связанный с племенами. Однако эта идея пан-маорийского единства далеко не едина: различные субдвижения kotahitanga пытались объединить tangata whenua - или "народ земли" - используя огромное количество возможных объединяющих факторов на протяжении многих лет; будь то религия, демократический парламентаризм, общая история и культура, попытка развить современный маорийский национализм или какой-либо другой туманный фактор. Сейчас идею пан-маори в основном отстаивает выборное монархическое движение Kīngitanga, начатое конфедерацией племен вака Вайкато Тайнуи Те Ика-а-Мауи при первом короле маори Потатау Те Вироухеро в 1850-х годах. Сейчас они являются главной, но не единственной группой, несущей факел современной котахитанги, поскольку пытаются объединить различные иви Аотеароа под общим "Te Kīngi" избранной династии Te Wherowhero. Несмотря на различия во взглядах на то, как может быть создан такой союз, приверженцы различных движений котахитанга могут согласиться в одном - коренные народы маори Новой Зеландии должны быть объединены под одним знаменем, если они и их культура хотят выжить в грядущем водовороте современности."
marlib_police_state_subtype: "Полицейское Государство"
marlib_police_state_subtype_desc: "От военного положения и комендантского часа до жестких репрессий и законного патернализма - основные столпы, составляющие полицейское государство, неизменно схожи, несмотря на большое количество форм, в которых оно может существовать. В зависимости от того, где оно сформировалось и в каких условиях, полицейское государство может быть политическим или аполитичным, профессиональным или непрофессиональным, коррумпированным или добродетельным - все в разной степени - но, несмотря на эту идеологическую изменчивость, их объединяет стремление контролировать неуправляемое и хаотичное общество. Подобно военным хунтам, но обычно менее милитаристским и империалистическим, полицейские государства стремятся навести порядок в своем народе превыше всех других целей, и, имея на своей стороне Закон, они могут делать это безнаказанно."
marlib_pharaonism_subtype: "Фараонизм"
marlib_pharaonism_subtype_desc: "Фараонизм - это уникальная египетская идеология, сформированная вокруг неарабского этно-территориального национализма, получившего распространение в связи с тем, что многие египтяне, как и его главный пропагандист Таха Хуссейн, страдают от исламского господства, и ещё больше оживившегося в связи с недавними археологическими открытиями, приведшими к возрождению интереса к доисламскому прошлому Египта. Несмотря на разнообразие политических взглядов, сформировавшихся сначала на либеральных и прогрессивных позициях, но с растущими связями с более радикальными группами в левых и националистических кругах, движение вращается вокруг идеи, что Египет должен обратиться к своему собственному древнему прошлому, чтобы обрести национальную гордость, мир и процветание. Движение стремится исправить ошибки, совершенные против "исконной" египетской идентичности во времена "варварского невежества", также называемого джахилийя и известного на Западе как Средневековье, когда последние остатки Древнего Египта, или Кемет, были окончательно стерты с лица земли, уступив растущему потоку ислама. Хотя фараонское движение не выступает за возвращение к древним путям Старого царства в какой-то аляповатой неоязыческой моде, оно широко использует предания, искусство, памятники, язык, иконографию и более широкую культуру старого Кемета - включая Сфинкса, Великие пирамиды Гизы, старые иероглифы и памятники, а также более новые сооружения, построенные в синкретическом стиле, сочетающем древние стили с современной эстетикой, - в качестве предметов национальной гордости движения, формируя исключительно египетскую национальную идентичность. Несмотря на свой антиисламский уклон, фараонисты не стремятся к полному запрету ислама или других религий, вместо этого они придерживаются секуляризма, пытаясь построить общество, основанное на былой славе Кемета и его гордого народа. Пытаясь создать египетское общество по образу и подобию великого прошлого, фараонизм использует возрожденную славу "Ремтю ни Кемет", чтобы осуществить эгалитарное и националистическое освобождение Египта, раз и навсегда освободив народ Нила и Черных земель от застойных сил ислама, западного колониализма, консерватизма и постисламского традиционализма."
marlib_jeffersonianism_subtype: "Джефферсонианизм"
marlib_jeffersonianism_subtype_desc: "Джефферсонианство, также называемое джефферсонианской демократией, джефферсонианским демократическим республиканизмом, джефферсонианским либеральным аграризмом или даже сейчас нео-джефферсонианством, является уникальным американским поворотом к обычно консервативной аграрной идеологии, которая делает большой акцент на фермерах и рабочих нации, обеспечивая им поддержку либерализма и популизма, истинного демократического республиканизма и анти-элитизма. Названная в честь своего основателя Томаса Джефферсона, многие отцы-основатели и ранние лидеры Америки поддерживали эти идеи, такие как Джеймс Мэдисон и Джеймс Монро, поднявшиеся, чтобы предотвратить федеральную тиранию от рук федералистской партии Гамильтона. Противники искусственной американской аристократии, федералистской централизации и коррупции, джефферсонианцы ценят светскую добродетель, основанную на идеях Просвещения, которые ставят во главу угла фермеров, плантаторов, простолюдинов и других простых людей Америки, преследуя антиклерикализм, аркадский аграризм, расширение американского национализма и американской сферы влияния империалистическими средствами и преследованием Manifest Destiny, и все это под руководством сильной и доминирующей исполнительной власти."
marlib_christian_democracy_subtype: "Христианская демократия"
marlib_christian_democracy_subtype_desc: "Христианско-демократические движения понимают, что только благодаря предоставлению людям возможности выбора, а не принуждению, можно сохранить религиозное общество. Основывая свои программы на католическом социальном учении и неокальвинизме, христианские демократы стремятся создать свободное общество, в котором будут уважаться традиционные семейные ценности, социальная справедливость и старый добрый патриотизм. Хотя большинство христианско-демократических партий не исключают ни одну деноминацию, некоторые могут придерживаться строго антиэкуменической позиции. К удивлению некоторых, многие сторонники христианской демократии придерживаются левых взглядов на экономику, выступая за такие модели, как дистрибутивизм, основанный на энциКлике "Rerum novarum" Папы Льва XIII. Конечно, эта позиция не является единственным выбором: другие проповедуют Евангелие процветания или отстаивают христианский капитализм."
marlib_dixiecrat_subtype: "Диксикратизм"
marlib_dixiecrat_subtype_desc: "Диксикраты, или старые демократы из-за их связей с ОДП, - это традиционно христианские консерваторы с американского глубокого Юга, которые яростно выступают против идей либерализма, левачества, гражданских прав и других современных источников греха, порока и разврата, и, имея связи с ККК и другими внесудебными группами, они без проблем реализуют эту повестку дня по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, белого превосходства, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти диксикраты являются последним бастионом старого американского консерватизма и традиций - позицию, которую они защищают и отстаивают с воинствующей жестокостью."
marlib_populist_dixiecrat_subtype: "Популистские диксикраты"
marlib_populist_dixiecrat_subtype_desc: "Популистские диксикраты, или популистские старые демократы из-за их связей с ОДП, - это традиционно христианские консерваторы с американского глубокого Юга, которые яростно выступают против идей либерализма, левачества, гражданских прав и других современных источников греха, порока и разврата, хотя и имеют заметный популистский уклон в сторону от своих стандартных коллег. Имея связи с ККК и другими внесудебными группами, они без проблем реализуют свою повестку дня по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, белого превосходства, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти популистские диксикраты выступают как последний бастион старого американского народного консерватизма и традиций - позицию, которую они защищают и отстаивают с воинственной жестокостью."
minarchism_subtype: "Минархизм"
minarchism_subtype_desc: "Минархизм, также называемый теорией государства ночного сторожа, является идеологией, которая придерживается модели государства, ограниченного и минимального, и функции которого зависят от либертарианской теории (в основном правого либертарианства в Америке, в то время как в Европе и за её пределами более популярно левое либертарианство). Впервые теоретизировал немецкий социалистический теоретик Фердинанд Лассаль с его идеей Nachtwächterstaat - системы, вдохновленной сторожевой системой общественных ополчений, организованных отдельно от правительства, которые защищали города и поселки, начиная со средневекового периода Европы. Минархизм проводит линию между государством и безгосударственностью, утверждая, что анархо-капитализм и другие формы полного анархизма непрактичны, поскольку они не могут обеспечить соблюдение принципа ненападения, в то время как полный контроль государства лишает свободы и свободы всех, кто находится под его взглядом. Поэтому минархисты осторожно ступают по этому тугому канату, используя систему ночных сторожей, чтобы предоставить массам форму судебной системы, армии и полиции, исходящих не от государства, а от самих свободных масс, создавая общество, свободное от тирании, которое поддерживает НПД и защищает общество от агрессии, воровства, нарушения договора, мошенничества, исполнения законов о собственности и других посягательств на их неотъемлемые свободы, вольности и права."
right_georgism_subtype: "Правый Джорджизм"
right_georgism_subtype_desc: "Правый Джорджизм - это эволюция изначально левой идеологии Джорджизма, впервые сформулированной американским социалистом и экономистом Генри Джорджем. Названный Джорджем при жизни группой "Единый ограниченный налог" в противовес его собственной группе "Единый неограниченный налог", которая стала основой левого Джорджизма, Правый Джорджизм - также называемый геоизмом, чтобы отличить его от социалистической природы его рождения - стремится отменить все несправедливые и неэффективные налоги и заменить их единой системой, основанной на налоге на стоимость земли как едином налоге, на котором настаивает движение. Однако этот LVT не распространяется на все общество, как это делают его левые коллеги, а используется только в тех областях и регионах, где это выгодно для масс и экономики, хотя как это определяется, кто это определяет (частные компании, общественность или государство), и степень его использования сильно варьируется в зависимости от группы и их идеологических предубеждений. Разделяясь между более консервативным направлением, которое настаивает на ограниченных социальных расходах, финансируемых за счёт концепции захвата стоимости ренты, которая захватывает только часть земельной ренты, а остальная часть остаётся у правительства для финансирования, и геолибертарианской позицией, которая требует, чтобы вся избыточная рента вместо этого собиралась и распределялась среди масс, Правый Джорджизм - это разнообразная и постоянно развивающаяся форма мысли, которая начала формировать основу ряда начинающих движений в несоциалистическом спектре."
objectivism_subtype: "Объективизм"
objectivism_subtype_desc: "Объективизм - это инфантильная и всё ещё развивающаяся идеология русско-аляскинской Алисы Зиновьевны Розенбаум, более известной как Алиса О'Коннор или под псевдонимом Айн Рэнд. Объективизм описывается словами самой Рэнд как "концепция человека как героического существа, для которого собственное счастье является моральной целью его жизни, продуктивные достижения - его благороднейшей деятельностью, а разум - его единственным абсолютом". Кроме того, идеология утверждает, что человеческие знания и ценности по своей природе объективны, поскольку они существуют и определяются природой реальности, и, кроме того, основными принципами объективизма являются идеи объективной реальности, абсолютного разума, индивидуализма и капитализма laissez-faire. Объективизм Рэнд игнорируется и даже высмеивается подавляющим большинством академических философов, которые рассматривают его как смехотворную идеологию, пытающуюся оправдать эгоистичное существование. Объективизм Рэнд является столь же пограничной идеологией, как и пограничные идеологии, но это не помешало его идеям повлиять на некоторые небольшие праволиберальные круги, и, конечно, не помешало самой Айн Рэнд продолжать свои литературные произведения и пытаться повлиять на впечатлительные умы молодых людей по всему миру."
marlib_toryism_subtype: "Торизм"
marlib_toryism_subtype_desc: "Торизм - исконно британский вариант традиционализма и консерватизма, отстаивающий верховенство общественного строя в том виде, в каком он сложился в английской культуре на протяжении истории. Этические принципы тори резюмируются фразой "Бог, Король и страна". Тори, как правило, являются монархистами, исторически придерживаются англиканской религии и выступают против политического либерализма. Как правило, тори отстаивают идеи иерархии, естественного порядка и аристократии."
marlib_authoritarian_liberalism_subtype: "Авторитарный либерализм"
marlib_authoritarian_liberalism_subtype_desc: "Авторитарный либерализм - это не столько конкретная идеология, сколько интересный курьез на политической арене, нетипичный в том, что касается взглядов, которые он отстаивает. Будучи сторонниками сильной и довольно далеко идущей исполнительной власти, авторитарные либералы не стремятся к навязыванию какого-то священного кодекса, этнических идеалов или военного порядка, а, скорее, стремятся принести свободу и раскрепощенность в массы. В экономическом плане они сильно различаются, хотя большинство из них выступает за политику поддержки малого и среднего бизнеса, способствующую процветанию местных сообществ. В социальном плане авторитарный либерализм может быть консервативным, но большинство его разновидностей придерживаются более либеральных или даже очень прогрессивных взглядов, если рассматривать страны, в которых они существуют. Свобода, процветание, прогресс - все это должно быть у людей, даже если их придется вытаскивать ногами и криками из их тусклой отсталости."
marlib_kemalism_subtype: "Кемализм"
marlib_kemalism_subtype_desc: "Термин "кемализм" относится к идеологии, возникшей на основе политических взглядов великого визиря Османской империи Мустафы Кемаля-паши и его политической партии ОПГ. Эта типично турецкая идеология предполагает большую централизацию и агрессивную модернизацию империи, считавшейся упадочной. Модернизация должна пройти через отказ от ислама как фактора, влияющего на общество и политическую жизнь, Кемализм поддерживает секуляризм по европейской модели, что вызвало много критики со стороны религиозных институтов и родственников султана. Централизация проходит через формирование турецких националистических настроений и подавление сепаратистских настроений меньшинств, угрожающих выживанию империи. Эта идеология стала влиятельной в Турции и, хотя и подвергается критике со стороны некоторых, рассматривается как одно из основных решений проблем, от которых страдает "больной человек" Европы."
marlib_paneuropeanism_subtype: "Панъевропеизм"
marlib_paneuropeanism_subtype_desc: "Панъевропеизм в самом широком смысле характеризует любую идеологию, направленную на полное объединение Европы. От традиционалистских и аристократических, но либеральных и прогрессивных культурно-националистических идей Рихарда фон Куденхове-Калерги до гипернационалистической, эзотерической и антимодернистской риторики Юлиуса Эволы - эта идеология имеет множество разновидностей и пород. Однако прежде всего они используют национализм - либо через создание новой целостной общеевропейской идентичности, либо через возвеличивание одной или нескольких конкретных этнических групп в качестве доминирующей идентичности, вокруг которой можно объединиться и заставить других принять её - для достижения своих целей и стремятся объединить Европу, чтобы защитить её от внешнего влияния и одновременно работать над процветанием всех, кого считают достойными, внутри континента."
marlib_scandinavism_subtype: "Скандинавизм"
marlib_scandinavism_subtype_desc: "Скандинавизм, или панскандинавизм, - это идеология, поддерживающая различные степени сотрудничества между скандинавскими странами, впервые возникшая в рамках литературных, лингвистических и культурных движений, которая впоследствии объединилась и развилась в привычную идею полного скандинавского национального и политического единства, желательно мирного и в рамках конституционной монархии. Пропагандируя общее скандинавское прошлое, общее культурное наследие, общую скандинавскую мифологию, общий языковой корень и диалект, восходящие к древненорвежскому языку, скандинавизм стремится использовать эти общие корни и основы для объединения Скандинавии - Норвегии, Дании и Швеции - против разлагающих и хаотических сил, которые начали захватывать весь мир, позволяя скандинавам вместе обратиться внутрь, сосредоточившись на собственном развитии и процветании региона, поскольку они живут в укрытии на настоящем Севере. Скандинавизм и его ответвления, связанные с идеей более широкого нордизма, который проповедует и восхваляет те же достоинства и идеи, расширяя их рамки за счёт соседних Исландии и Финляндии, в меньшей степени озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно он уходит корнями в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохранились до сих пор. Как бы то ни было, панскандинавская мечта должна быть достигнута, и благодаря равноправному сотрудничеству и общей судьбе мечта о мирной и процветающей Скандинавии, связанной нашим общим нордическим духом, будет реализована по мере того, как "три сестры" будут постепенно становиться все ближе и ближе друг к другу"
liberalism_spirit_subtype: "Духовный либерализм"
liberalism_spirit_subtype_desc: "Известные под разными названиями, будь то либерализм духа, либерализм Кроче, антилиберальный либерализм или даже эстетический либерализм, все они относятся к политическим идеям известного итальянского философа-идеалиста Бенедетто Кроче. Оказавший значительное влияние на различных мыслителей по всей идеологической линии от Антонио Грамши до Джованни Джентиле, Кроче возглавил Итальянскую либеральную партию после смерти Джованни Джолитти, скандально известного бывшего премьер-министра. Либерализм духа соглашается с тем, что индивид является основой общества, но отвергает идею социального атомизма, рассматривая человека как нечто большее, чем просто совокупность собственных интересов. Для Кроче либерализм не обязательно должен включать в себя фиксированную легитимную власть, равно как и капитализм, поскольку если другая система, даже социализм, которым Кроче очень восхищается в борьбе за независимость Италии, все равно будет способствовать свободе, то она имеет законное место в обществе. Это привело Бенедетто к тому, что он отделил либерализм от laissez-faire отношения к экономике, которое он назвал либерализмом. Для эстетических либералов, следующих локковской идее эстетического экспрессивизма, согласно которой искусство изображает эмоции, не существует локковского естественного права на свободу, поскольку она даруется постоянной борьбой с деспотическим варварством, возглавляемой не абсурдным эгалитарным понятием, а истинными либеральными аристократами, теми немногими, кто способен творить добро истины, цивилизации и красоты. Все то, чем огромная масса граждан будет пользоваться, но не сможет в полной мере постичь. Позиция Кроче по отношению к религии может быть охарактеризована как пантеистическая или даже агностическая, в то время как культурно он является христианином, но рассматривает религию лишь как ступеньку на пути изучения науки, то есть философского исследования науки о духе."
marlib_qualunquismo_subtype: "Куалункуизмо"
marlib_qualunquismo_subtype_desc: "Куалункуизмо - уникальное явление на политической карте не только Италии, но и всего мира, представляющее собой идеи весьма своеобразного общественного движения, поскольку последователи Гульельмо Джаннини с насмешкой относятся к политической идеологии и политике в целом. Буквально означающий "Кто бы ни был", этот термин был принят движением в качестве насмешки над якобы "политически осведомленными" классами, которые осуждают эту популистскую антиистеблишментскую позицию, лучше всего характеризуемую одним из их лозунгов Abbasso tutti! или Долой всех!. Джаннини считает государство изначально ненадежным, уставшим от его вмешательства в личную жизнь людей, и поэтому выступает за чисто "техническое" правительство с одним политиком на один год, который будет работать как послушный бухгалтер, управляя минимизированным государством и уходя после выполнения своей работы. Повседневное управление государством было бы возложено на местные комитеты с клерками, непосредственно ответственными перед избирателями. Обещая бороться как с коллективистскими социалистами, так и с капиталистами, сторонники Куалункуизмо излагают план реформ, предусматривающий ограничение налогообложения, отстранение государства от участия в общественной жизни и закрепление экономической свободы личности. В силу этих позиций движение сравнивают, а иногда и приравнивают к многочисленным праволибертарианским течениям и идеологиям. К удивлению многих наблюдателей, "Фронт простых людей" Джаннини содержит определенные монархические тенденции, считая монарха, который управляет, но не правит, приемлемым, если выбор стоит между короной и презираемыми этическими империалистами из массовых партий. Одно можно сказать с уверенностью: от критики и насмешек этого журналиста, писателя, режиссера и драматурга не застрахована ни одна устоявшаяся иерархия."
marlib_radical_liberalism_subtype: "Радикальный либерализм"
marlib_radical_liberalism_subtype_desc: "Радикальный либерализм - также называемый классическим радикализмом или радикальным республиканизмом - описывает современные политические движения, главным образом вдохновленные радикалами Французской революции и предшественниками-либералами прошлого века. Связанный с республиканизмом, модернизмом, гражданским национализмом, рационализмом, светским гуманизмом, прогрессизмом и т.д., радикальный либерализм стремится расширить значение понятия  ‘либерал’, чтобы построить действительно свободное, справедливое и эгалитарное общество, отстаивающее свободу, вольность и справедливость для всех."
authdem_corporatocracy_subtype: "Корпоратократия"
authdem_corporatocracy_subtype_desc: "Корпоратократия - это режим, полностью контролируемый крупными компаниями, монополиями или другими крупными коммерческими предприятиями. Корпоратократические режимы превыше всего ценят прибыль и, как известно, мало заботятся о чем-либо, кроме быстрого обогащения, хотя уровень или даже наличие безжалостности может быть различным. Права трудящихся в таких режимах, как известно, обычно не соблюдаются, поскольку любые силы, способные нанести ущерб их деятельности, уничтожаются сразу же, как только они дают о себе знать, причем зачастую с особой жестокостью."
authdem_rocquisme_subtype: "Рокизм"
authdem_rocquisme_subtype_desc: "Де Ла Рокизм, или просто Рокизм, - политическая идеология, созданная ветераном Вельткрига Франсуа де Ла Роком, которого часто называли полковником де Ла Роком. Эта идеология пропагандирует построение христианского, патриотического и социального порядка. Партия Полковника по-прежнему разделена, но согласна с несколькими принципами, объединенными лозунгом "Социал д'Аборд". Во-первых, что касается политических вопросов, то партия выступает за преобразование парламентской республики, считающейся слабой и неэффективной, в сильный, легальный президентский режим, где единство парламента и президента будет само собой разумеющимся. Как и большинство французских правых, де ла Рок выступает за избирательное право для женщин, а также за семейное избирательное право, заключающееся в предоставлении дополнительного избирательного права при создании семьи, то есть семьи с одним или несколькими детьми. Прекращение антиклерикальной политики радикалов и возвращение к католицизму как руководству в жизни, например, через благотворительность и социальную помощь, хотя сторонники полковника делятся на тех, кто хочет просто сотрудничества с Церковью, и тех, кто хочет полноценного государственного католицизма. Пропагандируя неэтнический патриотизм, полковник выступает против антисемитизма, что редкость для французского политического ландшафта, хотя некоторые члены его партии всё ещё придерживаются этих взглядов, де ла Рок также выступает за сотрудничество между различными европейскими странами как, по его собственным словам, "своего рода федерации государств, принадлежащих к одной цивилизации, в которой доминируют основные общие интересы". В экономической сфере поддерживаются корпоративизм и классовое сотрудничество, хотя некоторые критикуют тот факт, что они будут выгодны в основном промышленникам, финансирующим партию, таким как Франсуа Коти, а также нерадикальное расширение прав рабочих, например, установление минимальной заработной платы. Хотя партия представляет себя как "умеренная", использование военизированных формирований и иногда насилия заставляет некоторых классифицировать её как очередную ультраправую лигу."
authdem_pelleyism_subtype: "Пеллеизм"
authdem_pelleyism_subtype_desc: "Идеи Христианской партии Уильяма Дадли Пелли, уроженца Массачусетса, могут показаться стандартной христианской демократией с заметным авторитарным оттенком, однако в этом случае можно упустить особенность программы вождя Серебряного легиона. Пеллиизм пропагандирует создание "Христианского Содружества", нового правительства, поддерживающего американскую республику, религиозные распределительные модели и социальную справедливость, а также уничтожение синдикализма. Среди не вызывающих споров идей Пелли - право на справедливый суд, общенациональные референдумы, касающиеся как новых законов, так и увольнения законодателей, ежегодные дивиденды для коренных или натурализованных американских граждан и создание универсального реестра рабочих мест, который устранит безработицу и сделает так, чтобы голода больше не было. Более необычные мысли вождя представлены в создании Корпорации Содружества, поглощающей и подчиняющей себе многие аспекты частного бизнеса, аналогично предлагаемому Центральному казначейскому банку, предназначенному для распределения национального кредита, бесплатного всеобщего образования, выполнения всех договоров с первыми американцами и широкого использования структур Серебряного легиона. Однако наиболее спорные аспекты идеологии Пелли касаются его политики в отношении некоторых меньшинств, таких как белые из Аппалачей, чернокожие с глубокого Юга и мексиканские иммигранты, которые считаются "непродуктивными". Они станут подопечными государства и будут включены в "систему подопечных", лишены всех льгот, положенных гражданам, а затем будут переведены на рабочие специальности, пока не получат надлежащее образование для вступления в Содружество. Кроме того, Пелли давно придерживается идей, которые многие сочтут 'странными', и поэтому в последние годы они в основном скрываются его союзниками. Если желание установить еврейскую сегрегацию подходит многим консерваторам и реакционерам, то идея о том, что европейские Ротшильды финансировали Рыцарей Золотого круга для убийства президента Линкольна в отместку за предполагаемую антисемитскую речь Бенджамина Франклина, относится к числу более странных. Пелли также высказывал различные эзотерические убеждения в таких журналах, как "Освобождение" или "Новый Освободитель", продвигая идеи соулкрафта, темных душ, внеземных посетителей и расовых духовных иерархий. Благодаря этому человек, утверждающий, что он левитирует, собрал среди своих умеренных и радикальных последователей различных спиритуалистов."
hearstian_democracy_subtype: "Хёрстианская демократия"
hearstian_democracy_subtype_desc: "Сформулированная ныне диссидентствующим демократом, медиамагнатом и любителем сенсаций, Хёрстианская демократия описывает политические наклонности Уильяма Рэндольфа Хёрста и его Национально-демократической партии. Несмотря на то, что Уильям был сыном богатого сенатора, его избирательный путь в какой-то момент был связан с Прогрессивным движением. Эти идеи привели его к созданию Лиги муниципальной собственности против Таммани в Нью-Йорке, а затем Партии независимости, призывавшей к прекращению коррумпированной политики, реформам и меритократии с помощью широкого фронта профсоюзных деятелей, иммигрантов и устоявшихся партий. Хотя такие идеи, как муниципальная собственность на коммунальные услуги и вера в меритократию, которые сегодня рассматриваются как поддержка наиболее успешных богатых людей, оставались у Херста, он продолжал скатываться к консерватизму. В условиях кризиса в США Херст заложил основу для создания новой партии, Национальных демократов, обещавших бороться с социальными пороками, наркоманией, преступностью, "красной угрозой" и, самое главное, с "желтой опасностью". Хёрстианская демократия - это система, в которой способный предприниматель является образцом для подражания, ему предоставляются щедрые льготы в виде сниженных налогов, профсоюзы национализированы в систему "американского корпоративизма", социалисты, иммигранты-пустозвоны, разжигающие наркоманию, и любые другие мошенники усердно ловятся политизированной федеральной полицией. Кроме того, Херст призывает к национализации алкоголя - идея, возникшая под влиянием провала "сухих графств", покорения природы для создания инфраструктуры и промышленности калифорнийской мечты, а также создания Национальной промышленной организации, регулирующей заработную плату и ценовой гнус, поощряя при этом классовое сотрудничество. Все это увязывается с полным контролем над СМИ, государственным аппаратом и международной изоляцией, хотя любой предатель и бандит за границей не сможет укрыться от духа Херста, того самого, который призывал к войне с Испанией ещё в 1898 году."
authdem_occultism_subtype: "Эзотеризм"
authdem_occultism_subtype_desc: "Эзотеризм - это разнообразный термин, используемый для описания различных режимов, включающих оккультизм в государственное управление, обычно путём смещёния квалификации для управления от политической хватки к знанию герметических текстов и многих других секретных томов древности. Эзотерические режимы, будучи настолько широкими, как они есть, имеют широкий спектр влияний, которые они берут из того, что администрация должна знать или применять в государственной практике, например, гностицизм или неоплатонизм, и часто оказываются связанными с движениями радикального национализма, примером которых могут служить ариософы или некоторые друидисты. Многие из этих режимов дополнительно формируются членами масонских сект или других старых орденов, возникших ещё в XVII веке, а другие - из более современных новообразованных тайных обществ. По иронии судьбы, различные группировки вышеупомянутых орденов также могут находиться в прямой оппозиции к эзотерическому управлению, считая, что донесение этих закрытых знаний до общественности полностью противоречит герметическим традициям, или что вовлечение оккультизма в государственные структуры развратит магические практики. Независимо от противодействия, эзотериков много в разных религиях, включая христианство и современное язычество. Несмотря на столь широкие различия, эзотериков обычно объединяет то, что они характеризуются как интеллектуальная или духовная элита по своему назначению и часто скептически относятся к окружающим их менее просвещённым режимам. Самым известным сторонником того, что получило широкую известность как "эзотерический национализм", является Юлиус Эвола, итальянский мыслитель, который объединил концепции расовой аристократической элиты, мужского героизма с уже существовавшими западными и восточными духовными традициями, главными из которых были буддизм и индуизм."
authdem_qadhimism_subtype: "Кадимизм"
authdem_qadhimism_subtype_desc: "Кадимизм как политическое и идеологическое движение возник как реакция на динамичные социально-политические изменения в мусульманских общинах России, особенно в Волго-Уральском регионе и Средней Азии с конца XVIII до начала XX века. В своей основе Кадимизм делает акцент на сохранении и возрождении традиционных мусульманских общинных институтов. К ним относятся мечети, медресе и местные общины (махалли), которые воспринимаются как основа внутренней сплоченности мусульманского общества. Центральное место в идеологии кадимистов занимает глубокая приверженность шариату, исламской правовой системе. Кадимисты рассматривали шариат не только как правовую основу, но и как средство защиты специфических интересов мусульманской общины в пределах Российской империи. Это подразумевало сопротивление проникновению светского влияния в образовательные и судебные институты, которое, по мнению кадимистов, могло бы подорвать коллективную идентичность и сплоченность мусульманской общины.\n\nКадимизм находится в идеологической оппозиции к реформистским движениям, таким как джадидизм, выступающим за модернизацию и адаптацию к меняющимся условиям. Конфликт между кадимистами и реформистами разворачивается вокруг различных интерпретаций роли и целей социальных и культурных институтов. Кадимисты выступают за управление и перераспределение богатства общинными институтами, такими как мечети, делая акцент на благосостоянии общины, а не на накоплении богатства отдельными людьми. Движение также критикует появление нового интеллектуального класса, часто получившего образование в европейских или османских университетах, который выступает за секуляризацию. Кадимисты выражают скептицизм по отношению к этим интеллектуалам, воспринимая их как угрозу традиционному социальному порядку, поддерживаемому религиозными лидерами (муллами) и существующими общественными структурами. Защищая традиционное исламское образование, кадимисты сопротивляются внедрению реформированных школ "джадид", выступая за сохранение устоявшегося способа преподавания в мактабах и медресе. Это сопротивление обусловлено убеждением, что сохранение традиционных методов обучения необходимо для сплоченности и благополучия мусульманской общины."
marlib_oligarchy_subtype: "Олигархизм"
marlib_oligarchy_subtype_desc: "Олигархизм - это правление определенной, часто небольшой группы людей над остальной частью нации. Благодаря этому широкому определению олигархия может принимать форму меркантильной республики, государства, в котором доминируют корпоративные интересы, или даже яростного меритократического режима, в котором роль интеллектуальной элиты ставится во главу угла. Кроме того, олигархизм может значительно отличаться по способу определения носителей власти: в некоторых олигархиях иерархия строится на расовой основе. Сами олигархи, как правило, происходят из среды огромного богатства, поэтому их называют теми, кто заботится только о собственной власти, а не о благополучии нации, поскольку они продолжают охранять свои капиталы и остаются коррумпированными благодаря кумовству. Несмотря на подобные утверждения, олигархии, какими бы разнообразными они ни были, все равно могут принимать форму довольно либертарианского правления, пока власть привилегированного круга лиц остаётся гарантированной."
weberian_liberalism_subtype: "Веберианский либерализм"
weberian_liberalism_subtype_desc: "Названный в честь немецкого социолога, Веберианский либерализм охватывает основную политическую и социальную философию Макса Вебера. Хотя Вебер называл себя номинально левым либералом, его идеи и труды нашли плодородную почву в разных политических кругах и, несмотря на его националистические взгляды, оказали влияние на многих мыслителей, таких как Талкотт Парсонс, Карл Шмитт, Дьердь Лукач и Раймонд Арон. Как бы то ни было, Веберианский либерализм можно определить как радикальный индивидуализм, либеральный национализм, симпатию к республиканству и протестантизму, а также общую веру в капитализм. Глубокая привязанность Вебера к индивидууму, однако, привела к тому, что его система мышления заняла глубоко антибюрократическую позицию, особенно в отношении специализированной эффективности, порожденной современным капитализмом. По мнению Вебера, конечным результатом преобладающей экономической системы нынешней эпохи является создание рационализированной "железной клетки", которая уничтожит способность человека к самостоятельному выбору, что является антитезой инновационному духу, который должен поощрять капитализм. Чтобы противостоять этому пессимистическому взгляду на современность, не впадая в реакционную риторику и не разрушая эффективность, обеспечиваемую бюрократией, платформа Вебера включает в себя "демократию лидерства". Эта система включает в себя широкомасштабный избирательный процесс с акцентом на низовой популизм, чтобы найти харизматичного демагога с непоколебимой убежденностью и ответственностью за правильное использование своей власти. Предполагается, что такой лидер будет обладать противоположностями рационализации: креативностью, пылкостью и личной волей. Для борьбы с возможной автократией Вебер предлагает привлекать граждан, которые принимают как можно больше участия в политике. Благодаря такому сочетанию могущественной исполнительной власти и образованных, влиятельных граждан Вебер надеется, что "полярная ночь ледяной тьмы" не наступит. В конечном счете, главный враг веберианских либералов - антиутопическое видение мира, контролируемого жестокой механизированной бюрократией, которая должна вечно стремиться к большей производительности. Таким образом, смысл их существования заключается в том, чтобы избежать этой участи путём просвещения инновационного духа индивидуума."
marlib_kritarchy_subtype: "Критархия"
marlib_kritarchy_subtype_desc: "Критархия, также называемая критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer в клановом Сомали или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу SCOTUS Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в достоверности многих из этих примеров как истинных критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
futuriblesisme_subtype: "Футуриблизм"
futuriblesisme_subtype_desc: "Футуриблизм, в английском языке известный как Futuribilism, - идеология, основанная на мыслях французского экономиста, юриста, писателя и интеллектуала Бертрана де Жувенеля, также известного под псевдонимом Гийом Шамплит. Называя себя «либералом», де Жувенель дистанцировался от классического либерального капитализма, пропагандируя достоинства экономического дирижизма, вдохновленного Анри де Маном и писателями Андре Мальро и Пьером Дриё ла Рошель. Для него либерализм - это прежде всего индивидуальная и философская, а не экономическая концепция, он делает общественные и коммунальные ассоциации главным средством выражения свободы, при этом убежден в неэффективности традиционных политических партий и восхищается формой «органической и естественной свободы», которую представляют антипарламентские лиги, что сблизило его с монархическими и националистическими кругами, а также с членом так называемого движения «младотурков» Радикальной партии. Хотя сам Жувенель - пацифист, он твердо верит во франко-германское примирение и сотрудничество. Де Жувенель также является ярым сторонником политической экологии, делая использование политических действий для защиты окружающей среды одной из своих главных битв. Таким образом, Футуриблизм - это идеология, которая преодолевает традиционные политические разделения, черпая вдохновение как у левых, так и у правых, чтобы создать социальный, либеральный и консервативный синтез."
enlightened_conservatism_subtype: "Просвещённый консерватизм"
enlightened_conservatism_subtype_desc: "Просвещённый консерватизм, также называемый гизотовской меритократией, относится к либеральной, консервативной, материалистической и меритократической идеологии, вдохновлённой делами, трудами и речами историка и политика Франсуа Гизо, вождя Июльской монархии. Гизо сделал классовую борьбу одним из своих главных принципов, признавая, что общество функционирует на основе иерархического экономического порядка, состоящего из конфликтующих интересов, как и теоретизировал Маркс. Однако Гизо сделал другой вывод: рабочий класс должен не подавлять буржуазию, а всеми силами стремиться достичь уровня материального достатка, сходного с буржуазией, сам становясь членом этого класса, создавая тем самым цикл труда, физических и психологических усилий, ведущих к инновациям и общественному прогрессу на национальном уровне, поэтому классовая борьба полезна для всех. Для Гизо цель государства - не искусственное повышение социального статуса людей и не прекращение классовой войны, а обеспечение каждому человеку возможности взять свою судьбу в собственные руки и подняться в социальном плане, отсюда и меритократический аспект. Гизо, вдохновленный философами эпохи Просвещения, исходит из того, что каждый человек рождается с теми же естественными свободами, способностями и правами, что и его собратья. Поэтому Гизо сделал акцент на развитии образования как главной цели, дающей каждому человеку шанс и необходимые инструменты для достижения успеха. Франсуа Гизо резюмирует свою позицию следующим образом: «Просвещайтесь, обогащайтесь, улучшайте моральное и материальное состояние нашей Франции»."
marlib_tridemism_subtype: "Тридемизм"
marlib_tridemism_subtype_desc: "§Y(Тридемизм)§!\n\nОсновополагающая политическая философия, разработанная «отцом современного Китая» Сунь Ят-сеном для улучшения и модернизации китайского общества, тридемизм - также называемый «Три народных принципа», «Доктрина Сань-мин» или «Три принципа народа» - вращается вокруг идей национализма, республиканской демократии и благосостояния китайского народа. Хотя пути достижения и поддержания этих трех столпов могут кардинально меняться в зависимости от конкретной интерпретации, к которой человек приходит после изучения работ и идей покойного Сунь Ятсена, все варианты тридемизма стремятся принести Китаю большую честь и славу, большее процветание и свободу китайскому народу, а также больший союз между всеми аспектами китайского общества, поскольку три столпа ведут Китай к его современной и утопической судьбе."
marlib_kleptocracy_subtype: "Клептократия"
marlib_kleptocracy_subtype_desc: "§Y(Клептократия)§!\n\nКлептократия описывает систему правления - или отсутствие таковой - которая построена на коррупции и взятках, либо официально, либо через более теневые каналы. Не столько последовательная идеология, сколько естественный атрибут многих диктаторских или авторитарных режимов, чистые клептократии избегают идеологии или просто прикрываются идеологическим фасадом, преследуя при этом любые пути для удовлетворения амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя путь, которым каждая клептократия идет к достижению своих эгоцентричных целей, может сильно отличаться как по методам, так и по образу."
blasquismo_subtype: "Бласкисмо"
blasquismo_subtype_desc: "§Y(Бласкисмо)§!\n\nНазванная в честь человека, который, возможно, стал примером всего того, чем движение стремилось стать, лучше, чем кто-либо другой, - валенсийского писателя Висенте Бласко Ибаньеса, - Blasquismo по своей сути является валенсийской по своему происхождению. В своей основе бласкизм - это популистская идеология с испанским республиканским уклоном, основными постулатами которой являются неустанная активность на низовом уровне, защита валенсийской культуры и, иногда, насилие над политическими оппонентами. Активистская деятельность бласкистов была организована в основном в различных казино, расположенных в городе Валенсия, и в газетных статьях, написанных Бласко Ибаньесом. Это привело к тому, что демонстрации движения были более спорадическими и импровизированными, чем у их собратьев - либеральных республиканцев, но также обеспечило им гораздо большую поддержку рабочего класса, чем это было характерно для испанских центристских партий. Как и более магистральные радикалы Испании, Blasquismo яростно антиклерикальны и также исторически боролись с каталонцами из-за их попыток распространить политические действия на Валенсию. Движение бласкистов пережило период гражданской войны, когда Бласко Ибаньес и его соперник по партии Родриго Сориано конфликтовали за лидерство, что привело к кровавым столкновениям между их сторонниками. Это лучше всего демонстрирует разницу между Blasquismo и другими испанскими центристскими республиканцами: низовой характер и близость к валенсийскому народу в прошлом привели к тому, что движение вдохновляло своих сторонников на фанатизм и партийный трайбализм. Как и следовало ожидать, Blasquismo в значительной степени связано с идеологией радикалов Алехандро Лерру, поскольку главная партия Blasquist, Partido de Unión Republicana Autonomista, была близким союзником Partido Radical. Однако этот союз пережил несколько периодов распада и воссоединения, когда вся идеология бласкистов смещалась в сторону консерватизма или возвращалась к более традиционному радикализму в зависимости от их отношений с более крупной партией."
marlib_lerrouxismo_subtype: "Лерруксизм"
marlib_lerrouxismo_subtype_desc: "§Y(Лерруксизм)§!\n\nЛерруксизм, как часто называют эту идеологию её многочисленные противники, представляет собой уникальную испанскую смесь радикальных и якобинских идей, популистских принципов мобилизации масс и почти персонального культа вокруг его изобретателя Алехандро Лерру.  Хотя политические позиции Лерру и его партии, Partido Radical Republicano, сильно изменились за время Второй испанской республики и последовавшего за ней военного режима, в своей основе лерруксизм остался прежним. Состоящий из пламенной антиклерикальной риторики, стойкого сопротивления каталонскому сепаратизму и жесткой тактики в отношении своих многочисленных врагов, Лерру и его последователи готовы использовать насилие, подкуп и криминальные средства для достижения своих целей. Во время диктатуры Примо де Риверы лерруксисты также участвовали в покушениях на короля Альфонса XIII, иногда даже нехарактерно в союзе с анархистами Каталонии. В отличие от типичной базы поддержки центристских партий, состоящей из представителей среднего класса и интеллигенции, лерруксизм очень сильно опирается на рабочих, особенно из промышленных районов Каталонии, где Лерру использовал недовольство иммигрантов по отношению к коренным каталонцам для привлечения поддержки своих радикалов.\n\nЭтих сторонников, которых Лерру обычно называл «молодыми варварами», призывали использовать радикальные средства, чтобы разрушить контроль церкви и консервативных институтов, существовавших в Испании в то время. Популистские средства, используемые леррусистами, также отчасти усиливаются благодаря контролю партии над центрами развлечений для рабочих, такими как улица Паралело в Барселоне. В прошлом это позволяло лерруксистам оставаться близкими к низовым боевикам партии, а также к организованной преступности, занимающейся азартными играми. Демагогия и идеологическая гибкость Лерру позволили этой идеологии процветать, несмотря на различные повороты испанской политики, но это не всегда приводит к лучшим результатам, учитывая скандальную репутацию, которую партия себе создала."
marlib_internationalism_subtype: "Либеральный интернационализм"
marlib_internationalism_subtype_desc: "§Y(Либеральный интернационализм)§!\n\nЛиберальный интернационализм, отличающийся от левого интернационализма или троцкизма, описывает в основном либеральную (хотя иногда прогрессивную или даже умеренно социалистическую) позицию поддержки глобального экономического и дипломатического сотрудничества, антиимпериализма, свободной демократии, эгалитарного гуманизма, и масштабных социальных и гражданских реформ с конечной целью глобального федерализма, или создания единого демократического мирового правительства, основанного на федеральной модели, подобной Соединенным Штатам, как указано в манифесте и путеводителе «Единый мир», написанных американским либеральным политиком Уэнделлом Уилки и его редакторами Гарднером Каулзом-мл. и Иритой Ван Дорен, которые и послужили основным истоком этой мыслеформы. Принятая и адаптированная многими либеральными, прогрессивными, социал-демократическими и умеренно-социалистическими политиками и мыслителями по всему миру, эта философия единого мира оказала влияние на многих известных личностей, включая Альберта Эйнштейна, Махатму Ганди, Джавахарлала Неру, Клемента Эттли, Гарольда Лоэба, Г.П. Лавкрафта и многих других. Только потому, что отпрыск левого интернационализма потерял своего самого печально известного родоначальника, другие формы той же самой общей идеи продолжают жить благодаря Уилки и его современникам, поскольку идея единого мира служит основой для новых форм интернационализма и глобального федерализма, полностью свободных от насильственного радикализма."
marlib_whiggism_subtype: "Виггизм"
marlib_whiggism_subtype_desc: "§Y(Виггизм)§!\n\nВиггизм, также называемый уигизмом в Северной Америке или республиканизмом в Америке, с момента своего появления имел разные значения, но в современном американском случае виггизм - это идеология, основанная на партии вигов начала-середины 1800-х годов, возрожденная заново в наши дни, в результате чего некоторые называют её также неовигизмом. Уходя корнями в идеологию Генри Клея, Дэниела Уэбстера, Закари Тейлора, Уильяма Генри Гаррисона, Уильяма Сьюарда и Джона Куинси Адамса, виги презирают долгую историю империализма Америки и критически относятся к концепции Manifest Destiny, Вместо этого они проповедуют изоляционизм и интровертный американский национализм, поддерживаемый традиционалистским консерватизмом, протестантской набожностью, жестким экономическим национализмом и протекционизмом, руководствуясь приверженностью к парламентаризму через создание сильного и доминирующего Конгресса и Верховного суда над опасной и тиранической исполнительной властью. Критикуя традиции Джефферсона и Джексона, виги в значительной степени придерживаются первоначальных идей федералистов, стремясь вернуть Америке прежнюю форму и вернуться к тому, что когда-то сделало Америку великой, прежде чем она стала озабочена бесполезными прихотями остального мира."
liberal_feminism_subtype: "Либеральный феминизм"
liberal_feminism_subtype_desc: "§Y(Либеральный феминизм)§!\n\nЛиберальный феминизм, или, как его называют сторонники, феминизм или мейнстримный феминизм, - старейшая из трех основных групп феминизма, противопоставляющая себя социалистическому и консервативному или даже реакционному феминизму в своей решительной поддержке либеральной демократии и, зачастую, капиталистической организации экономики. Либеральный феминизм развился из борьбы женщин среднего и высшего класса за избирательное право и стремление к автономии, начавшейся примерно в конце XVIII века, пионерами которой были такие, как в значительной степени забытые британские пионеры в области прав женщин Мэри Уолстонкрафт и американский титан феминизма Джудит Сарджент Мюррей. Цель избирательного права была не только политической, она была тесно связана с экономической и социальной зависимостью женщин от своих мужей и других членов семьи мужского пола, и считалось, что, получив право голоса, женщины смогут добиться равных с мужчинами прав во всех сферах жизни общества. Это движение было в значительной степени частью более широких социал-либеральных идеалов конца XIX и начала XX веков, а позже оно откололось от более социалистических течений феминизма.\n\nЛиберальные феминистки верят в медленное, но неуклонное реформирование общества в сторону большего равенства, признания женщин такими же самостоятельными личностями, как и мужчины, с правами на свободу слова, передвижения, ассоциации и собственности, доступными для женщин так же, как и для мужчин. Будучи в целом более прагматичными и индивидуалистичными, чем их социалистические и консервативные коллеги, либеральные феминистки также выступают за более широкое вовлечение женщин в академические сферы, а также в общую рабочую силу, и стремятся преодолеть барьеры предрассудков, удерживающие представительниц слабого пола от вхождения в сферы, где традиционно доминируют мужчины. Либеральный феминизм достиг триумфа в Великобритании и США в начале XX века после того, как женщины получили право голоса, и хотя эта идеология пошла на спад с ростом социалистического феминизма, она по-прежнему пользуется большой поддержкой в странах с многочисленным средним классом, где женщины лишены равных прав со своими коллегами-мужчинами, таких как Испания, многие страны Южной Америки и колониальные государства по всему миру."
marlib_radical_progressivism_subtype: "Радикальный прогрессизм"
marlib_radical_progressivism_subtype_desc: "§Y(Радикальный прогрессизм)§!\n\nРадикальный прогрессизм описывает ряд в целом левоцентристских и левых течений в консервативных или традиционалистских странах, которые обычно выступают против реформаторских идей более широкого левого и либерального спектров. Эти движения могут не быть самыми радикальными или придерживаться самых социалистических или либеральных взглядов по сравнению с зарубежными движениями, но по отношению к статус-кво и настроениям масс в своих странах эти мягкие «радикалы» выглядят относительно крайними. Такие движения продвигают разнообразные левые, умеренно либеральные или прогрессивные повестки, противоречащие основной Овертон-окну страны, в которой они существуют, настаивая на своих формах «левизны», даже если подобные идеи другими режимами в мире считаются либеральными или даже центристскими."
marlib_venizelism_subtype: "Венизелизм"
marlib_venizelism_subtype_desc: "§Y(Венизелизм)§!\n\nГреческое национальное освобождение и либерализм неразрывно связаны со времён войны за независимость, но ни одно движение не воплощало этот союз так ярко, как Элефтериос Венизелос. Возглавив критских греков в борьбе за независимость, а затем и Энозис - объединение с материком, этнарх долгое время сражался за сохранение своей родины, достойной звания колыбели демократии. Несмотря на конфликт с королём по вопросу поддержки сторон в Мировой войне и последующую потерю нескольких частей «Новой Греции» - где доминировала венизелистская идеология, - а также хаотические последствия этих событий, Элефтериос был вынужден бежать в Вену. Тем не менее его Либеральная партия доминирует в центристской и демократической политике Греции. Последователи Отца нации свято чтят основные принципы венизелизма: ирредентизм, воплощённый в Великой идее; сильный республиканизм, выражающийся в гражданском национализме и отрицании традиционных консервативных элементов Греческого государства; прозападный взгляд, защищающий демократические ценности от синдикалистских революционеров; экономическая гибкость, основанная в основном на невмешательстве в рынок и инвестиции, с возможным заимствованием идей у социально-демократических мыслителей. В конечном счёте «Партия либералов» считает себя единственной силой, способной сохранить Грецию по-настоящему свободной - обществом граждан, объединённых мечтой о воссозданной греческой республике."
marlib_clientelism_subtype: "Клиентелизм"
marlib_clientelism_subtype_desc: "§Y(Клиентелизм)§!\n\nКлиентелизм, связанный с боссизмом и другими понятиями «политических машин», описывает демократические и республиканские системы, в которых неявный или явный взаимный обмен услугами используется для получения политической поддержки и действий. В таких системах партии осуществляют сильный контроль над своими членами или избирателями через услуги, сделки и подарки, а при необходимости и через отказ в товарах и услугах или даже хуже. В этих системах политические деятели и бюрократы выступают в ролях покровителей, посредников и клиентов, обмениваясь услугами и договариваясь с другими влиятельными группами, личностями или избирателями для достижения политического успеха. Часто связанные с взяточничеством, шантажом, коррупцией и другими формами политического разложения, эти системы балансируют на грани между республиканской демократией и олигархией, скрывая авторитаризм под тонкой маской."
marlib_flemish_nationalism_subtype: "Фламандский национализм"
marlib_flemish_nationalism_subtype_desc: "§Y(Фламандский национализм)§!\n\nФламандский национализм, иногда также называемый Фламандским движением, в основном относится к идеологии правых партий, действующих во Фландрии. Хотя фламандская культура ценится представителями более широкого круга политических течений, фламандский национализм ассоциируется с радикально националистическими партиями, такими как Vlaamsch Nationaal Verbond Стафа де Клерка. Чаще всего группы под этим ярлыком являются социально консервативными, яростно антикоммунистическими, ксенофобскими и корпоративистскими в экономическом плане. Однако существуют и более умеренные элементы, которые делают больший акцент на демократии, сочетая её с Социальным учением Церкви и даже умеренным левым течением, например, Vlaamsche Front Гендрика Боргина. Их главная цель - создание отдельной нации, охватывающей всю Фландрию. Из-за неблагоприятных условий некоторые элементы фламандских националистических движений могут ограничиваться требованием автономии в рамках единого Фламандско-Валлонийского государства, но подавляющее большинство мечтает о воссоединении с Нидерландами в единый Dietsland или даже в государство «Вся Нидерланды»."
nupela_pasin_subtype: "Нупела Пасин"
nupela_pasin_subtype_desc: "§Y(Нупела Пасин)§!\n\nТермин «Нупела Пасин», или «Новый путь» в переводе на английский язык, чаще всего используется для обозначения различных разнородных групп коренных жителей Папуа, чья основная цель заключается в модернизации своей земли с использованием европейской модели. Последователи Nupela Pasin определяются скорее своей оппозицией старым традициям, чем каким-либо согласием о том, как должен выглядеть «Новый путь», с идеями, варьирующимися от видения Папуасской объединенной христианской церкви о реформированном христианском обществе до идеи «Новых людей» о Папуа, построенной на сети капиталистических деревенских кооперативов. Тем не менее, все эти движения широко признают республиканскую модель управления и глубоко верят, что эффективные реформы должны происходить на местном уровне, а центральное правительство должно в основном выступать в качестве покровителя провинциальных визионеров, поддерживая их борьбу за продвижение межэтнического сотрудничества наряду с экономическими реформами и образованием в их деревнях."
marlib_popular_patriotism_subtype: "Народный патриотизм"
marlib_popular_patriotism_subtype_desc: "§Y(Народный патриотизм)§!\n\n«Народный патриотизм» - это не столько конкретная идеология, сколько неопределенное объединение групп, оказавшихся в схожей ситуации, и описывает прогрессивные демократические силы, которые примкнули к национальным популистским движениям. Часто из отчаяния, хотя можно наблюдать и общий идеологический энтузиазм, такие союзы возникают из-за невозможности сформировать какую-либо другую коалицию. На практике правительства, действующие в соответствии с этими принципами, пытаются сочетать мягкую левую и либеральную социальную политику с попытками сдержать наиболее радикальные формы национализма в пользу крайне воинственного гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма, рассматриваемых как угроза продолжительному миру и процветанию народа."

moderate_authoritarianism_subtype: "Умеренный авторитаризм"
moderate_authoritarianism_subtype_desc: "Умеренный авторитаризм на первый взгляд может показаться, что это очень похоже на стандартный авторитарный режим, но это было бы крайне ошибочным взглядом. Государства, придерживающиеся такой идеологии, по-прежнему рассматривают демократию как хорошую форму правления, но понимают, что различные группы, работающие в её рамках, угрожают ей. Таким образом, умеренные авторитаристы решают взять дело в свои руки, чтобы обеспечить защиту свободы и борьбу с радикалами, как левыми, так и правыми. Большинство умеренных авторитарных правительств пытаются поощрять более традиционные и консервативные взгляды, но все же могут допускать распространение умеренного либерализма, в пределах разумного, конечно."
christian_democracy_subtype: "Христианская демократия"
christian_democracy_subtype_desc: "Христианско-демократические движения понимают, что только предоставляя людям возможность выбора, а не принуждая, можно сохранить религиозное общество. Основывая свои программы на католическом социальном учении и нео-кальвинизме, христианские демократы стремятся создать свободное общество, в котором будут уважаться традиционные семейные ценности, социальная справедливость и добрый старомодный патриотизм. В то время как большинство христианско-демократических партий не исключают какую-либо конфессию, некоторые могут предпочесть придерживаться строго антиэкуменической позиции. К удивлению некоторых, многие сторонники Христианская демократия придерживаются скорее левых взглядов на экономику, выступая за такие модели, как дистрибутизм, основанный на энциКлике папы Льва XIII "Rerum novarum" Эта позиция, конечно, не единственный выбор, поскольку другие проповедуют Евангелие процветания или поддерживают христианский капитализм."
soccon_agrarianism_subtype: "Аграризм"
soccon_agrarianism_subtype_desc: "Аграризм это консервативная и, как правило, демократическая идеология, в которой основной упор делается на подъём сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и равенству, аграризм - это синкретическое движение, которое сочетает в себе ценности и мораль правого крыла с левым отношением к рабочему классу, не становясь жертвой ядовитого социализма."
soccon_true_whigs_subtype: "Истинный вигизм"
soccon_true_whigs_subtype_desc: "Истинный вигизм это разнообразная идеология, охватывающая идеи, политику и цели Партии истинных вигов Либерии. ПИВ доминирует в либерийской политике более ста лет как одна из самых успешных и доминирующих демократических партий из существующих, хотя вопрос о том, насколько она действительно демократична, остаётся открытым. Подверженный коррупции и фальсификации выборов, этот бастион консерватизма, автаркического капитализма и американо-либерийского превосходства является оплотом либерийской политической сцены и почти непобедимым противником в любом демократическом соревновании, и сильно подозревается в масонских связях."
soccon_warlordism_subtype: "Консервативный варлордизм"
soccon_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и лишь ступенькой на пути к более чётко определённой политической системе."
soccon_longism_subtype: "Лонгизм"
soccon_longism_subtype_desc: "Основываясь на политике и личности Хьюи Пирса Лонга-младшего, лонгизм - это идеология, которая почти так же неоднозначна, как и человек, в честь которого она названа. Лонгизм поддерживает гражданский национализм, глубокое чувство благочестия и левую популистскую экономику, игнорируя при этом такие важные вопросы, как раса. Отмеченные авторитарными методами правления, лонгистские правительства будут делать всё и вся для людей, даже если люди не всегда с этим согласны.."
soccon_republican_panafricanism_subtype: "Республиканский панъафриканизм"
soccon_republican_panafricanism_subtype_desc: "Республиканский панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно демократическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества либеральных или консервативных республиканских идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих сотрудничающих демократиях. Хотя и не по своей сути, Республиканский панъафриканизм часто является милитаристским и обычно либо корпоративистским, капиталистическим, либо традиционалистским в своих экономических целях с разной степенью приверженности демократическому процессу, при этом коррупция является общим атрибутом. Широко распространенная на большей части Африки и в более широкой черной диаспоре, она была инициирована такими деятелями, как Жан Прайс-Марс, У.Э.Б. Дюбуа, Джомо Кеньятта, Маркус Гарви и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
soccon_kimbanguism_subtype: "Кимбангизм"
soccon_kimbanguism_subtype_desc: "Нгунзизм, часто называемый просто кимбангизм, - это больше вера, чем идеология. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера зародилась в Конго и что сам Кимбангу является Святым Духом, нгунзизм формирует основы духовного эдема Кимбангу. Связанная с различными демократическими группами, она стала отстаивать независимость и самодостаточность Конго, принимая капиталистическую экономику и местные демократические свободы, хотя и сохранила свою пацифистскую позицию, несмотря на оппозицию."
conservative_populism_subtype: "Консервативный популизм"
conservative_populism_subtype_desc: "Описывая движения, отделенные от благочестивого и консервативного популизма христианских демократий и других подобных режимов, Консервативный популизм описывает те консервативные демократические и республиканские движения, которые, несмотря на их отвращение к истинному социализму и желание сохранить социальные иерархии нетронутыми, ценят эгалитарную, популистскую и пограничную прогрессивную экономическую политику."
soccon_jadidism_subtype: "Джадидизм"
soccon_jadidism_subtype_desc: "Опираясь на наследие ранних джадидов, джадидизм описывает уникальную тюркскую идеологию, способствующую либерализации традиционно консервативных исламских социально-экономических и политических структур тюркского и мусульманского населения в пределах старой Российской империи. Джадидисты считают, что для того, чтобы избавиться от разложения, вызванного действиями российских автократов, исламское общество должно пережить вдохновлённое западом и модернистское, но по своей сути исламское возрождение. Стремясь к либерализму, модернизму, индустриализации и общему большему равенству и процветанию, джадидизм стремится принести просвещение и современность своим недавно освобождённым нациям и тюркским народам, хотя степень этого сильно варьируется в зависимости от каждого движения, поскольку консервативные и по-настоящему либеральные направления джадидизма становятся все более популярными в равной мере."
dixiecrat_subtype: "Диксикраты"
dixiecrat_subtype_desc: "Диксикраты, или Старые демократы из-за их связей с ОДП, традиционно являются христианскими консерваторами с американского Глубокого Юга, которые яростно выступают против идей либерализма, левизны, гражданских прав и других современных источников греха, порока и разврата, а также со связями с КУ-клукс-клан и другими внесудебными группы, у них нет проблем с реализацией этой повестки дня по политическим каналам или другими, более прямыми путями. Связанные с идеями южного национализма, превосходства белой расы, расовой сегрегации, американской исключительности и святости прав сильных государств, эти диксикраты являются последним бастионом старого американского консерватизма и традиций - позицию, которую они защищают и отстаивают с воинственной яростью."
national_conservative_subtype: "Национал-консерватизм"
national_conservative_subtype_desc: "Национал-консерватизм - это националистический вариант основной консервативной мысли, которая концентрируется на поддержании национальной и культурной самобытности нации. Эти государства обычно пропагандируют традиционные культурные и общественные ценности, сыновнее почтение и важность семейной структуры, а также патриотический монокультурализм. Хотя их экономические взгляды различны, они часто варьируются от корпоративизма и смешанной экономики до политики невмешательства, но обычно выступают против глобализации и интернационализма."
paternal_socialism_subtype: "Патерналистский социализм"
paternal_socialism_subtype_desc: "Патерналистский социализм, также называемый Консервативным социальным популизмом или христианским консервативным социализмом, представляет собой уникальную мыслеформу, которая пытается объединить кажущиеся противоречивыми идеи христианского социального консерватизма и немарксистского социализма или Прогрессивного популизма. Распространенные за пределами Западного мира, например, в Латинской Америке или Африке, где правила и ожидания европейского социализма неприменимы, эти странные системы стремятся построить моральные, консервативные общества, обычно основанные на христианской этике или идеях гражданского национализма и неэкстремистского националистического патриотизма. Обычно связанные с идеями рыночного социализма, христианского дистрибутизма, экономики благотворительности и других программ распределения богатства, отеческие социалисты стремятся построить эгалитарные, не хищнические экономические системы, которые объединяют капиталистические и социалистические идеи на благо своих обычно традиционалистских и националистических народов, даже если это ставит их в противоречие с другими социалистами или консерваторы по всему миру."
soccon_ukrainian_conservatism_subtype: "Украинский консерватизм"
soccon_ukrainian_conservatism_subtype_desc: "Украинский консерватизм, или украинский Гетманизм, по словам Вячеслава Липинского, идейного основателя движения, - это «идея нового монархизма и нового аристократизма» Гетманизм - это символ единства украинской нации и силы Украинского государства, олицетворенный в традиционном, национальном, потомственный Гетман. «Гетманство - это новая форма государственной жизни нашего народа, которую нам для наших сыновей и потомков упорным трудом, жертвами и самоотверженностью ещё предстоит создать...» Только в идейном и организационном возрождении украинского консерватизма и в восстановлении собственными силами его точки опоры - Гетманства, есть это выход из национальной украинской трагедии."
soccon_bonapartism_subtype: "Бонапартизм"
soccon_bonapartism_subtype_desc: "Бонапартизм - это политическая идеология, непосредственно вдохновленная политикой французского Императора Наполеона I и его преемников. Эта идеология способствует сильной исполнительной власти в руках одного человека, будь то при республиканской или монархической форме правления, но отличается от классических диктатур установлением прямой, демократической и личной связи между правителем и его подданными, часто в форме организации плебисцитов и референдумов, вооружённых силы также повышаются при бонапартистском режиме. Бонапартисты часто являются популистами, продвигая меритократию как правильную форму организации правительства. Эта идеология, хотя и пришла в упадок в 20-м веке, по-прежнему востребована несколькими различными французскими движениями, большинство из которых призывают к возвращению Бонапартов на трон. Хотя и гораздо реже, некоторые не французы утверждают, что они бонапартисты, такие как генерал Убико в Гватемале."
soccon_tribal_chiefdom_subtype: "Племенной патернализм"
soccon_tribal_chiefdom_subtype_desc: "Племенной патернализм, иногда ошибочно известный на Западе как ‘вождизм’ или племенной монархизм, описывает невероятно разнообразные типы суверенных племенных правительств, разбросанных по Северной и Южной Америке, а также в Африке, Азии и Океании, которые сосредоточены вокруг наследственной или выборной линии вождей или другой формы высшего руководства. лидер. Начиная от псевдореспубликанских избранных племенных председателей и заканчивая полноправными наследственными вождествами, которые функционируют аналогично, но менее демонстративно европейским монархиям, эти правительства едины в своем уважении к прошлым традициям своих народов и в своей приверженности несоциалистическому отеческому популизму для своих масс, чтобы все в обществе могли процветать. Их основные различия заключаются в том, как они организуют свою экономику, в том, насколько модернистскими или традиционалистскими являются их режимы, а также в характере лидера и степени его власти.."
soccon_tribal_councilism_subtype: "Республиканский совет племён"
soccon_tribal_councilism_subtype_desc: "Республиканский совет племён, или, альтернативно, племенная рыночная демократия, описывает различные традиционалистские, незападные общества коренных народов, которые либо изначально демонстрируют, либо активно используют экономические системы, подобные западным идеям современного капитализма, в то время как организованы вокруг некоторой неопределенной или специфической формы демократии. От некоторых ‘американизированных’ племен в Новом Свете до многих изоляционистских африканских культур, живущих на периферии колониального влияния и за его пределами, эти общества сильно различаются, но едины в своем стремлении к процветанию и неопределенной форме представительного республиканизма через избранных вождей или племенные советы, играя в игру белого человека. это и есть капитализм."
clientelism_subtype: "Клиентелизм"
clientelism_subtype_desc: "Клиентелизм, связанный с боссизмом и другими понятиями "политических машин", описывает демократические и республиканские политические системы, в которых неявная или явная услуга за услугу используется для политической поддержки и действий, а также те, в которых партии имеют большую степень контроля над своими членами или избирателями, либо через услуги, сделки и подарки, а также путём отказа в товарах и услугах, если это необходимо, или ещё хуже. В этих системах политические деятели и бюрократы выступают в качестве покровителей, посредников и клиентов, обмениваясь услугами и заключая сделки с другими влиятельными группами, лицами или избирателями для достижения политического успеха. Часто связанные со взяточничеством, шантажом, взяточничеством и другими формами политической коррупции, эти системы пересекают грань между республиканскими демократиями и олигархиями, скрывающими авторитаризм за тонкой маской."
soccon_colonial_govt_subtype: "Консервативное колониальное правительство"
soccon_colonial_govt_subtype_desc: "Колониальные правительства - это режимы, назначенные для управления различными колониальными владениями и владениями сюзерена. Эти колониальные режимы, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии, а прибыль течет на родину. Тем не менее, эти колониальные режимы без колебаний подавят оппозицию, чтобы обеспечить выживание Колонии, но различаются тем, как они выполняют эту задачу, а также тем, как они организуют свои конкретные администрации и насколько они лояльны к родине."
christian_technocracy_subtype: "Христианская технократия"
christian_technocracy_subtype_desc: "Христианская технократия - это вариант основного христианского социального консерватизма и правых технократических идей, который стремится объединить эти две позиции. Христианские технократы, впервые появившиеся в Европе и получившие известность в низких странах, Германии и дореволюционной Франции, придерживаются идеи, что лица, принимающие решения в обществе, должны выбираться на основе их знаний в определенной сфере ответственности, особенно в отношении научных или технических знаний. Однако, в отличие от более магистральных и радикальных левых и правых технократов, они обычно сторонятся акселерационистских идей и тотальной реформации общества и культуры, оставаясь верными идеям медленного и консервативного изменения общества под руководством христианской веры и морали и при просвещённом электорате церковных чиновников и обученных специалистов. Эти титаны направляют общество, пока оно ползет к новому, эффективному и рационально развитому мышлению, поддерживаемому политическими системами, свободными от двухпартийной демократической политики и фракционности, очищая демократию и общество, чтобы быть неподкупным, справедливым и эффективным под Богом. Считая традиционный капитализм с корпоративистскими установками расточительным, а традиционный социализм и популизм - неэффективными, христианская технократия стремится сломать плесень, ведя человечество к рациональной и благочестивой христианской утопии."
soccon_oligarchy_subtype: "Олигархизм"
soccon_oligarchy_subtype_desc: "Олигархизм - это правление определенной, часто небольшой группы людей над остальной частью нации. Благодаря такому широкому описанию олигархия может принимать форму меркантильной республики, государства, в котором доминируют корпоративные интересы, или даже жестко меритократического режима, в котором роль интеллектуальной элиты ставится во главу угла. Кроме того, олигархизм может значительно отличаться по способу определения носителей власти: в некоторых олигархиях иерархия строится на расовой основе. Сами олигархи, как правило, происходят из среды огромного богатства, поэтому их называют теми, кто заботится только о собственной власти, а не о благополучии нации, поскольку они продолжают охранять свои капиталы и остаются коррумпированными благодаря кумовству. Несмотря на подобные утверждения, олигархии, какими бы разнообразными они ни были, все равно могут принимать форму довольно либертарианского правления, пока власть привилегированного круга лиц остаётся гарантированной."
toryism_subtype: "Торизм"
toryism_subtype_desc: "Торизм - это исконно британская версия традиционализма и консерватизма, которая поддерживает верховенство социального порядка в том виде, в каком он развивался в английской культуре на протяжении всей истории. Идеал тори был обобщен фразой "Бог, Король и страна" Тори, как правило, монархисты, исторически принадлежали к англиканскому религиозному наследию высокой церкви и выступают против политического либерализма. Как правило, тори защищают идеи иерархии, естественного порядка и аристократии."
soccon_pan_somalism_subtype: "Пансомализм"
soccon_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
soccon_islamism_subtype: "Исламизм"
soccon_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
whiggism_subtype: "Виггизм"
whiggism_subtype_desc: "Виггизм, также называемый вигизмом в Северной Америке или республиканством в Америке, с момента своего возникновения имел разные значения, но в случае современной Америки виггизм - это идеология, основанная на партии вигов раннего и среднего -1800-х годов, возрожденный заново в наши дни, в результате чего некоторые также называют его неовигизмом. Укорененные в идеологии Генри Клея, Дэниела Вебстера, Захари Тейлора, Уильяма Генри Харрисона, Уильяма Сьюарда и Джона Куинси Адамса, вигисты презирают долгую историю американского империализма и критически относятся к концепции «Явной судьбы», вместо этого проповедуя изоляционизм и интровертный американский национализм. поддерживаемый традиционалистским консерватизмом, протестантским благочестием и резким экономическим национализмом и протекционизмом, все они руководствуются приверженностью парламентаризму посредством создания сильного и доминирующего Конгресса и Верховного суда над опасной и тиранической исполнительной властью. Критически относясь к традициям Джефферсона и Джексона, виги тесно связаны с большей частью первоначальных идей федералистов, стремясь вернуться к своего рода форме для Америки и вернуться к тому, что когда-то сделало Америку великой, прежде чем заняться бесполезными капризами остальных. мира."
soccon_mercenary_democracy_subtype: "Наёмная демократия"
soccon_mercenary_democracy_subtype_desc: "Едва ли являясь демократической идеологией или действительно сплоченной идеологией, Наёмная демократия, также называемая демократическим военачальничеством или наемным республиканизмом, описывает полупопулистские плутократические и клептократические военные хунты, наемные отряды, Клики полевых командиров и другие подобные организации, в которых коммерческие или другие эгоистичные вооруженные силы полностью контролируют правительство и нацию, но продвигают ту или иную форму демократического принятия решений или популистский республиканизм, а не строгое чувство военного авторитаризма, чтобы сохранить мир и остаться у власти. Хотя они и не так устоялись, исторически сложились или укоренились в идеологии, как истинные демократии, демократические системы военачальников все же работают, чтобы, по крайней мере, частично предоставить местному населению избирательные права в той или иной, обычно небольшой степени (часто предоставляя право «голосовать» только низшим членам организации, их семьям и друзьям, но, реже, более широкому населению), оказывая поддержку массам и в какой-то форме высказывая своё мнение в правительстве, возглавляемом наемными солдатами, в котором они живут, обычно все для того, чтобы хунта оставалась под контролем, но редко из-за гуманизма или доброты ведущей группы. Часто дезорганизованные и лишенные моральных устоев истинной демократии, наемнические демократии находятся на грани между доброжелательной военной диктатурой и помешанным на прибыли хунтаизмом, поддерживаемые ослабленным, но сохранившимся плюралистическим и массовым процессом принятия решений."
soccon_neo_feudalism_subtype: "Неофеодализм"
soccon_neo_feudalism_subtype_desc: "Неофеодализм описывает систему, в которой феодальная практика европейского средневековья воссоздается в современных условиях с использованием современных систем, рамок и методов. Обычно поддерживаемый сильным военным аппаратом, неофеодализм делит общество на поместья и участки земли, поддерживаемые системами гильдий и управляемые местными лордами и офицерами, которые в свою очередь присягают на верность центральному правителю или руководителю, который также владеет самым большим личным поместьем и, как правило, самыми большими вооруженными силами. Одни считают эту архаичную систему устаревшей и варварской, другие находят её достаточно эффективной, хотя и деспотичной формой правления, особенно в менее развитых регионах мира."
neo_confucianism_subtype: "Неоконфуцианство"
neo_confucianism_subtype_desc: "Современное неоконфуцианство, или Новая школа принципов, представляет собой модернизированную форму оригинального неоконфуцианского философского движения, популяризированного мыслителями Хань Юем и Ли Ао в Китае эпохи династии Тан, а затем Чжу Си и последующими учеными эпох Сун, Мин и послемонгольского периода. Неоконфуцианство - это попытка создать более рационалистическую и светскую форму конфуцианства, при этом оно весьма критично относится к восточноазиатским верованиям, таким как даосизм и буддизм, и особенно противостоит новым верованиям наступающего Запада. Рассматривая метафизику, или философию, касающуюся фундаментальной природы реальности, как катализатор духовного развития, религиозного просветления и даже бессмертия, неоконфуцианцы используют эту философию в качестве руководства для создания этической и рациональной идеологии, основанной на модернизированном традиционализме, семейных ценностях и конфуцианских социально-экономических идеях, таких как получение богатства в течение нескольких поколений в системе "потомство через потомство" в противовес мгновенному удовлетворению западного либерального капитализма, стремление к социальной гармонии, гуманизм и светский рационализм, поддерживаемый ненавязчивыми спиритизмом и религиями, среди других более разнообразных и менее широко согласованных идей в области политики и социоэкономики, таких как культурная исключительность, гражданский или этнический национализм, классовое сотрудничество и меркантилистские, корпоративистские, общинные, гуманистические или даже неофеодальные финансовые системы. Однако неоконфуцианцы в основном делятся на три основные группы: идеалисты школы сердца Лу-Ван, называющие свою практику янмингизмом, естественные рационалисты и реалисты школы Чэн-Чжу и, наконец, циники школы Ху-Лиу. Несмотря на разнообразие философских взглядов на реальность и метафизику, они объединяются в фундамент модернизированного неоконфуцианства и представляют собой основу этого возврата к консервативной и респектабельной традиции, подходящей для Восточной Азии."
soccon_coconut_subtype: "Кокосизм"
soccon_coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
soccon_generic_national_democracy_subtype: "Национал-демократия"
soccon_generic_national_democracy_subtype_desc: "Национал-демократия описывает не конкретную политическую идеологию, а скорее совокупность различных движений и партий, объединённых одной конечной целью. Представители этой конкретной идеологии верят в объединение народа своей страны под прикрытием сильной национальной идентичности в сочетании с демократическими идеалами, подходящими для той среды, в которой они оказались. Вдохновленные титульными движениями-предшественниками, существующими как в Польше, так и в Чехии, национал-демократы пользуются большой популярностью в недавно возникших государствах, созданных в основном на обломках старых империй. Хотя религия является важной частью их платформы, и консервативный образ мышления пронизывает их, эти аспекты могут быть лишь поверхностными и служить средством для объединения национального сознания в единое тело. В зависимости от каждой партии могут проявляться аспекты либерализма свободного рынка, а иногда даже кажущиеся прогрессивными идеалы."
soccon_regionalism_subtype: "Постколониальный регионализм"
soccon_regionalism_subtype_desc: "Постколониальный регионализм, часто называемый африканским регионализмом, разделяется на различные политические течения, включая капиталистический либерализм и консерватизм, антикапиталистический социализм, корпоративистские хунты и племенные союзы, и описывает политическую систему, которая стремится увеличить политическую власть, влияние и самоопределение народа в одном или нескольких субнациональных регионах конкретной страны в постколониальной Африке. Распространенный в новых государствах, таких как Того, Конго и Нигерия, которые долгое время страдали от регионального соперничества, разделенных по этническому и культурному признаку, и теперь вынуждены жить в объединенной нации, африканский регионализм фокусируется на развитии политической или социальной системы, основанной на одном или нескольких "регионах" внутри государства, и/или на национальных, нормативных или экономических интересах этого конкретного региона или другого субнационального образования. Схожий с идеями национализма, но противоположный их идее полной сплоченности и равенства на всей территории, африканский регионализм обычно фиксирует или отдает приоритет определенным регионам, этносам, культурным группам, религиозным сектам или народам на конкретной и личной основе, уникальной для каждой нации и их реальности, и часто встречается в государствах и других недавно объединившихся нациях с долгой историей фракционализма, территориального соперничества и этнокультурных конфликтов, таких как Африка, отсюда и название, но также распространен и в других регионах, таких как Восточная Азия и Новый Свет. Обычно предпочитая конфедерации и федерализм идее унитарных систем и сильных централизованных правительств, регионалисты опираются на такие места, как ранние Соединённые Штаты, Османская Империя или модернизированные клановые структуры, создавая сеть автономных и полуавтономных администраций в рамках своих национальных лоскутов для создания современного национального государства, которое соответствует потребностям, традициям, истории и уникальным различиям каждого субъекта в рамках регионализма и их любимых административных единиц или населения."
optimal_system_subtype: "Атейтининкай"
optimal_system_subtype_desc: "Идеология Атейтининкай, благодаря католической федерации "Атейтис", из которой исходит эта мысль, в западных СМИ больше освещается как "Оптимальная политическая система" или даже "Оптимальная система", является творением влиятельного литовского философа Стасиса Шалкаускиса. Исходя из своей глубокой убежденности в христианской этике и веры в то, что его страна должна служить идеальным сочетанием "рационального Запада" и "эмоционального Востока", Шалкаускис стремится преобразовать Литву на фундаментальном уровне. В вопросах экономики Атейтининкай предлагает сочетание дистрибутивизма и мягкого христианского социализма для борьбы с эрозией общества, вызванной индивидуалистическим капитализмом и нигилистическим социализмом. Оптимальная система призвана разрушить привычную восточноевропейскую "сеймократию" и установить подлинно демократическую и инклюзивную по отношению ко всем группам и этносам политическую систему. Это будет достигнуто путём создания трехпалатного Сейма, состоящего из Политической палаты, Экономической и Социальной палаты и Палаты идеологических сообществ. Хотя многие за пределами Литвы и даже внутри страны считают видение Шалкаускиса слишком разрозненным или даже безрассудным, члены Ateitis, большинство из которых - молодые и страстные студенты, только начинающие заниматься политикой, готовы создать идеальную систему, которая выдержит испытание временем и ответит на все вопросы, которые могут возникнуть у современного общества."
soccon_hamiltonianism_subtype: "Гамильтонианство"
soccon_hamiltonianism_subtype_desc: "Гамильтонианство, или гамильтоновская демократия, - это идеи, впервые выдвинутые и популяризированные отцом-основателем Александром Гамильтоном, которые сосредоточены вокруг сильного и централизованного федерального правительства, широкого толкования Конституции и других основополагающих документов США, поощрения промышленной и коммерческой экономики, ориентированной на американский протекционизм и фискальный консерватизм, и общего недоверия к политическим способностям или мудрости простых людей. Элитарный и капиталистический, этот уникально американский сплав ранних принципов отцов-основателей был даже тихо поддержан самим Джорджем Вашингтоном, и многие считают его "истинной" американской идеологией и формой демократического республиканизма, присущей Соединенным Штатам с момента их создания, несмотря на осуждение этих утверждений со стороны Джефферсона и других."
progressive_conservatism_subtype: "Прогрессивный консерватизм"
progressive_conservatism_subtype_desc: "Прогрессивный консерватизм - это политическая идеология, которая естественным образом сочетает консервативную и прогрессивную политику, впервые зародившуюся в эпоху Просвещения с целью создания упорядоченного и ответственного общества, которое по-прежнему заботится о своих людях. Впервые консервативные группы появились в Западной Европе, настаивая на проведении социальных реформ в области науки, экономики, образования, технологии, медицины и других аспектов условий жизни человека, на которые стали негативно влиять промышленная революция и её растущие последствия, а также движение аболиционистов, начавшееся в то время, особенно в Великобритании. Призывая к созданию сетей социальной защиты и минималистских систем социального обеспечения, прогрессивный консерватизм стремится улучшить общество без радикальных или быстрых изменений сложившегося статус-кво и традиций, и часто связан с католическим социальным учением, христианской демократией и даже с папским литературным трудом "Rerum novarum", который призывает к форме католического консервативного прогрессивизма, чтобы защитить христианские трудящиеся массы от хищничества социализма. В более современные времена эта идеология практиковалась и адаптировалась по всему миру такими людьми, как бывший американский президент Теодор Рузвельт и британский премьер-министр Бенджамин Дизраэли, а сейчас она снова начала обретать современную популярность как консервативная альтернатива более опасной и радикальной левацкой прогрессистской идеологии."
soccon_cossack_democracy_subtype: "Казачья демократия"
soccon_cossack_democracy_subtype_desc: "Казачья демократия представляет собой уникальную форму правления, отличающуюся от традиционной западной демократии и отражающую сплав демократических принципов и верности казачьему самосознанию, а также отвечающую интересам казачьего сословия. Она имеет глубокие корни в Кубанской Народной Республике и Всевеликом Войске Донском, и в её основе лежит концепция сосредоточения власти в руках казаков. В этой политической идеологии демократические институты существуют как средство расширения прав и возможностей казачьего сословия. Процесс принятия решений осуществляется, прежде всего, через выборные органы, называемые "Радами" или "Советами", состоящие исключительно из казаков и служащие основным средством формирования политики и защиты интересов казачьего сообщества. Казачья демократия ориентирована на исключение из процесса принятия решений не казачьих социальных групп. Принадлежность к казачьей общине имеет приоритет над экономическим или социальным статусом, что фактически ограничивает участие других слоев общества. Такая исключительность закрепляет доминирующее положение казаков в политической структуре и обеспечивает их постоянное влияние. В отличие от традиционных демократических идеологий, "казачья демократия" не стремится к широкому охвату населения. Напротив, она делает акцент на сохранении и продвижении интересов казачества в демократических рамках."
soccon_spiritualism_subtype: "Спиритуализм"
soccon_spiritualism_subtype_desc: "Спиритуализм и связанное с ним ответвление спиритизма - социально-религиозная идеология, в центре которой находится идея о том, что сознание и "я" человека сохраняются после смерти и могут быть доступны живым. Центральное место в этой идее занимает представление о загробной жизни или другой форме мира духов - нестационарной плоскости существования, параллельной физическому миру, постоянно меняющейся и развивающейся по прихоти населяющих её духов. Хотя основной спиритуализм, получивший распространение в Европе и Северной Америке благодаря Эмануэлю Сведенборгу, Францу Месмеру, сестрам Фокс, Пасхалу Рэндольфу и Коре Скотт, не придает значения духовному переселению или перерождению, его ответвление - спиритизм, более популярный в Азии, Бразилии и латинском мире, Более популярное в Азии, Бразилии и других странах Латинской Америки ответвление спиритизма делает прямой акцент на идеях духовной реинкарнации, исповедуемых основателем спиритизма Ипполитом "Алланом Кардеком" Ривайлом и его учениками по всему миру в таких группах, как Као Дай и Умбанда. Несмотря на это небольшое различие, оба движения и более широкое связанное с ними спиритическое движение разделяют резкое неприятие оккультизма и эзотерических знаний, выступая за экзотерическую платформу, где все могут собраться вместе и узнать истину о духах. Кроме того, спиритуалисты часто поддерживают идею добросердечного и понимающего Бога или другого всемогущего существа, связанную с идеями теистической эволюции, духовного эпигенеза и теократического синкретизма, а также выступают за реформирование общества и искусства на основе своих собственных уникальных взглядов и эстетики, постоянно борясь с лигами скептиков, преследующих их организации. Используя медиумов, месмеризм, гипноз, трансы, сеансы, спиритические сеансы, запрещённые вещёства и многое другое для общения с загробным миром с целью достижения просветления и высокой эволюции, создавая политические движения, обычно ориентированные на некую форму духовно возвышенного республиканизма, спиритуалисты пытаются связаться с небесами, выполняя свои земные дела на этом плане, чтобы достичь своей идеи утопии."
soccon_maurrassism_subtype: "Моррасизм"
soccon_maurrassism_subtype_desc: "Моррасизм, называемый также интегральным национализмом, относится к политическим, общественным и интеллектуальным тезисам, разработанным Шарлем Моррасом, философом и мастером мысли Французского действия. Шарль Моррас противопоставляет "законную страну", представленную Республикой и её элитой, поддерживаемую четырьмя конфедеративными государствами: евреями, протестантами, масонами и иностранцами, "анти-Францией", и "настоящую страну", представляющую весь французский народ. Доктрина Морраса основана на единстве общества, которое должно органично функционировать по образцу Древнего режима. Таким образом, Французское действие отвергает Французскую революцию и её последствия, стремясь к созданию децентрализованной, традиционной, локалистской и федеральной монархии, в которой политические полномочия сосредоточены в провинциальных ассамблеях, а Король является великим национальным арбитром, при этом католицизм выступает в качестве цемента национального единства. В интеллектуальном плане Моррас делает упор на разум и классицизм и выступает против романтизма. Поскольку влияние Шарля Морраса очень велико, в некатолических странах есть партии и политики, которые также переняли доктрины старого мастера, естественно, отказавшись от некоторых аспектов, таких как антипротестантизм."
soccon_gaullism_subtype: "Голльизм"
soccon_gaullism_subtype_desc: "Голльизм - это политическая идеология, основанная на мыслях и действиях Шарля де Голля, французского генерала. Голлисты стремятся создать централизованное, единого языка и культуры патриотического государства, которое противостоит парламентаризму и его разрушительной природе. Они связывают с собой умеренную, неэтническую форму национализма и французскую исключительность, представляемые харизматическим лидером - республиканским или монархическим. Этот лидер пользуется умеренным "демократическим" культом личности, поддерживаемым народной легитимностью через референдумы. В экономическом плане голлизм поддерживает регулируемую рыночную экономику и сотрудничество между государством и бизнесом с целью служения национальным интересам. Они также поддерживают умеренное, но достаточное социальное обеспечение для помощи наибеднейшим группам населения."
soccon_scandinavism_subtype: "Скандинавизм"
soccon_scandinavism_subtype_desc: "Скандинавизм, или панъскандинавизм, - это идеология, поддерживающая различные степени сотрудничества между скандинавскими странами, впервые возникшая в рамках литературных, лингвистических и культурных движений, которая впоследствии объединилась и развилась в привычную идею полного скандинавского национального и политического единства, желательно мирного и в рамках конституционной монархии. Пропагандируя общее скандинавское прошлое, общее культурное наследие, общую скандинавскую мифологию, общий языковой корень и диалект, восходящие к древненорвежскому языку, скандинавизм стремится использовать эти общие корни и основы для объединения Скандинавии - Норвегии, Дании и Швеции - против развращающих и хаотических сил, которые начали захватывать весь мир, позволяя скандинавам вместе обратиться внутрь, сосредоточившись на собственном развитии и процветании региона, поскольку они живут в укрытии здесь, на настоящем Севере. Скандинавизм и его ответвления, связанные с идеей более широкого нордизма, который проповедует и восхваляет те же достоинства и идеи, расширяя их рамки за счёт соседних Исландии и Финляндии, в меньшей степени озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно он уходит корнями в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохранились до сих пор. Как бы то ни было, панскандинавская мечта должна быть реализована, и благодаря равноправному сотрудничеству и общей судьбе мечта о мирной и процветающей Скандинавии, связанной нашим общим нордическим духом, будет реализована по мере того, как "три сестры" будут постепенно становиться все ближе и ближе друг к другу."
popularism_subtype: "Популяризм"
popularism_subtype_desc: "Популяризм - это политическая идеология Итальянской народной партии, которая является преемницей более широких социальных движений христианской демократии. Она была создана доном Луиджи Стурцо, католическим священником с мягко социалистической христианской мыслью, как альтернативное средство влияния на политику с ориентацией на народ, что папа Лео XIII запретил делать группам ХДС. Европейский популяризм представляет собой попытку католиков смириться и принять существование демократических институтов и начать использовать их как силу, объединяющую все социальные слои. Партии, выступающие за пополяризм, ставят перед собой задачу внедрения пропорционального представительства, уважения к естественным сообществам, таким как семья, более широкого охвата всех социальных групп, женского избирательного права и полукорпоративного специального сената, состоящего из менеджеров, профсоюзов и учёных. Поскольку их истоки лежат в преимущественно аграрной основе, популяристы также считают, что государство лучше всего функционирует в условиях децентрализации и предоставления местным общинам большей автономии. В определенном смысле пополяризм - это децентрализованный и органичный брат централизованной и ориентированной на индивида либеральной демократии."
pelleyism_subtype: "Пеллеизм"
pelleyism_subtype_desc: "Идеи Христианской партии Уильяма Дадли Пелли, уроженца Массачусетса, могут показаться стандартной христианской демократией с заметным авторитарным оттенком, однако в этом случае можно упустить особенность программы вождя Серебряного легиона. Пеллиизм пропагандирует создание "Христианского Содружества", нового правительства, поддерживающего американскую республику, религиозные распределительные модели и социальную справедливость, а также уничтожение синдикализма. Среди не вызывающих споров идей Пелли - право на справедливый суд, общенациональные референдумы, касающиеся как новых законов, так и увольнения законодателей, ежегодные дивиденды для коренных или натурализованных американских граждан и создание универсального реестра рабочих мест, который устранит безработицу и сделает так, чтобы голода больше не было. Более необычные мысли вождя представлены в создании Корпорации Содружества, поглощающей и подчиняющей себе многие аспекты частного бизнеса, аналогично предлагаемому Центральному казначейскому банку, предназначенному для распределения национального кредита, бесплатного всеобщего образования, выполнения всех договоров с первыми американцами и широкого использования структур Серебряного легиона. Однако наиболее спорные аспекты идеологии Пелли касаются его политики в отношении некоторых меньшинств, таких как белые из Аппалачей, чернокожие с глубокого Юга и мексиканские иммигранты, которые считаются "непродуктивными". Они станут подопечными государства и будут включены в "систему подопечных", лишены всех льгот, положенных гражданам, а затем будут переведены на рабочие специальности, пока не получат надлежащее образование для вступления в Содружество. Кроме того, Пелли давно придерживается идей, которые многие сочтут 'странными', и поэтому в последние годы они в основном скрываются его союзниками. Если желание установить еврейскую сегрегацию подходит многим консерваторам и реакционерам, то идея о том, что европейские Ротшильды финансировали Рыцарей Золотого круга для убийства президента Линкольна в отместку за предполагаемую антисемитскую речь Бенджамина Франклина, относится к числу более странных. Пелли также высказывал различные эзотерические убеждения в таких журналах, как "Освобождение" или "Новый Освободитель", продвигая идеи соулкрафта, темных душ, внеземных посетителей и расовых духовных иерархий. Благодаря этому человек, утверждающий, что он левитирует, собрал среди своих умеренных и радикальных последователей различных спиритуалистов."
soccon_occultism_subtype: "Эзотеризм"
soccon_occultism_subtype_desc: "Эзотеризм - это многообразный термин, используемый для описания различных режимов, которые включают оккультизм в государственное управление, обычно смещая квалификацию для управления от политической хватки к знанию герметических текстов и многих других тайных книг древности. Эзотерические режимы, будучи настолько широкими, как они есть, имеют широкий спектр влияний, которые они берут из того, что администрация должна знать или применять в государственной практике, например, гностицизм или неоплатонизм, и часто оказываются связанными с движениями радикального национализма, примером которых могут служить ариософы или некоторые друидисты. Многие из этих режимов дополнительно формируются членами масонских сект или других старых орденов, возникших ещё в XVII веке, а другие - из более современных новообразованных тайных обществ. По иронии судьбы, различные группировки вышеупомянутых орденов также могут находиться в прямой оппозиции к эзотерическому управлению, считая, что донесение этих закрытых знаний до общественности полностью противоречит герметическим традициям, или что вовлечение оккультизма в государственные структуры развратит магические практики. Независимо от противодействия, эзотериков много в разных религиях, включая христианство и современное язычество. Несмотря на столь широкие различия, эзотериков обычно объединяет то, что они характеризуются как интеллектуальная или духовная элита по своему назначению и часто скептически относятся к окружающим их менее просвещённым режимам. Самым известным сторонником того, что получило широкую известность как "эзотерический национализм", является Юлиус Эвола, итальянский мыслитель, который объединил концепции расовой аристократической элиты, мужского героизма с уже существовавшими западными и восточными духовными традициями, главными из которых были буддизм и индуизм."
soccon_theosophy_subtype: "Теософия"
soccon_theosophy_subtype_desc: "Официально созданная знаменитым мистиком мадам Еленой Блаватской в 1875 году с основанием Теософского общества в Нью-Йорке при содействии американских оккультистов Генри Олкотта и Уильяма Куан Джаджа, теософия является новым религиозным движением американского происхождения, которое формирует основы современной западной эзотерики, а также распространилось по всему миру и стало одной из самых популярных альтернативных духовных религий на планете, Хотя некоторые называют её религией, её лидеры и основатели, такие как Блаватская, отказываются от этого ярлыка, заявляя, что теософия поднялась над раскольническими религиями людей как единая духовная, естественная и философская истина. Соединяя оккультизм и западную эзотерику со старыми европейскими философиями, такими как неоплатонизм, а также индийскими религиями, такими как индуизм и буддизм, теософия учит, что существует древнее и тайное братство духовных адептов, известных как Мастера - найденное по всему миру, но с центром в Тибете - которые культивировали великую коллекцию мудрости и сверхъестественных способностей в течение несметных веков (таких как ясновидение, астральная проекция, телепатия и флотация), и которые теперь распространяют свои учения в широком мире через своих избранных глашатаев, таких как Блаватская. Считая, что Мастера пытаются возродить древние знания о давно утраченной религии, которая должна затмить все другие верования, чтобы духовно объединить человечество под властью всемогущего и единственного бога, которого они называют Абсолютом в эманационистской космологии, рассматривающей все сущее как отражение этого самого существа, активные теософы работают над достижением этого глобального духовного просветления и объединения, распространяя свою философию среди всех, кто её услышит, ведя аскетический и эзотерический образ жизни на вегетарианской диете, придерживаясь пацифизма и других разнообразных убеждений. Однако теософия уникальна тем, что не имеет официальных убеждений, с которыми должны соглашаться все члены, полностью отвергая концепцию догмы, что привело к тому, что эта синкретическая форма мысли стала очень разнообразной, так как она быстро распространилась в отдаленных регионах от Сальвадора и Новой Англии до Непала и России, и особенно в Индии и Америке. Стремясь достичь божественности Мастеров и проживая свою лучшую жизнь в поисках мудрости и просветления, теософы и их разнообразная философия могут иметь мало общего между различными политическими и социально-экономическими системами, которые продвигают их истину, но все истинные теософы все равно могут найти свет под Абсолютом."
qadhimism_subtype: "Кадимизм"
qadhimism_subtype_desc: "Кадимизм как политическое и идеологическое движение возник как реакция на динамичные социально-политические изменения в мусульманских общинах России, особенно в Волго-Уральском регионе и Средней Азии с конца XVIII до начала XX века. В своей основе Кадимизм делает акцент на сохранении и возрождении традиционных мусульманских общинных институтов. К ним относятся мечети, медресе и местные общины (махалли), которые воспринимаются как основа внутренней сплоченности мусульманского общества. Центральное место в идеологии кадимистов занимает глубокая приверженность шариату, исламской правовой системе. Кадимисты рассматривали шариат не только как правовую основу, но и как средство защиты специфических интересов мусульманской общины в пределах Российской империи. Это подразумевало сопротивление проникновению светского влияния в образовательные и судебные институты, которое, по мнению кадимистов, могло бы подорвать коллективную идентичность и сплоченность мусульманской общины.\n\nКадимизм находится в идеологической оппозиции к реформистским движениям, таким как джадидизм, выступающим за модернизацию и адаптацию к меняющимся условиям. Конфликт между кадимистами и реформистами разворачивается вокруг различных интерпретаций роли и целей социальных и культурных институтов. Кадимисты выступают за управление и перераспределение богатства общинными институтами, такими как мечети, делая акцент на благосостоянии общины, а не на накоплении богатства отдельными людьми. Движение также критикует появление нового интеллектуального класса, часто получившего образование в европейских или османских университетах, который выступает за секуляризацию. Кадимисты выражают скептицизм по отношению к этим интеллектуалам, воспринимая их как угрозу традиционному социальному порядку, поддерживаемому религиозными лидерами (муллами) и существующими общественными структурами. Защищая традиционное исламское образование, кадимисты сопротивляются внедрению реформированных школ "джадид", выступая за сохранение устоявшегося способа преподавания в мактабах и медресе. Это сопротивление обусловлено убеждением, что сохранение традиционных методов обучения необходимо для сплоченности и благополучия мусульманской общины."
soccon_synarchism_subtype: "Синархизм"
soccon_synarchism_subtype_desc: "Сформулированный как реакция на Мексиканскую революцию и все более левую политику правительства Сапаты, синархизм - или мексиканский синархизм - является детищем Хосе Антонио Уркизы и Сальвадора Абаскаля, а также других мыслителей, таких как брат Уркизы Карлос, Мануэль Гомес Морин, Мануэль Торрес Буэно и Гильдардо Гонсалес Санчес, а также главные идеологи движения - братья Хосе и Альфонсо Труэбас Оливарес, как указано в самостоятельно опубликованном "Манифесте Синархисты"; Хотя оно также имеет некоторые поверхностные сходства с другой концепцией, также называемой синархизмом, написанной французским оккультистом Сент-Ивом как противоположность анархизму, и также имеет общее название с "синархией" Стэкхауза, что означает совместное или гармоничное правление. Мексиканские синархисты разделены на две основные конкурирующие фракции: более радикальных революционных националистов и национальных синдикалистов Уркизы и ортодоксальных милленаристов и сторонников "католического социального порядка" во главе с Абаскалем, в то время как небольшая фракция во главе с Морином и Торресом Буэно придерживается более "умеренного" и полудемократического направления, выступая за объединение с Партией национального действия или преобразование Национального синархического союза в официальную партию, чтобы заручиться более широкой общественной поддержкой - шаги, ненавидимые большинством истинных синархистов из-за их глубокой ненависти к либеральной демократии. Антисиндикалисты до крайности, синархисты могут согласиться с тем, что левизна, либерализм и атеизм/антиклерикализм - это три худшие вещи, которые преследуют современный мир, несмотря на огромное количество других мелких различий, которые разделяют синархизм, и поэтому все фракции стремятся вернуться к более традиционной и ультраконсервативной платформе под руководством верховного исполнительного органа, чтобы спасти и очистить мексиканское общество от греха, а также включить в себя другие разнообразные идеи, такие как национальный консерватизм, антипопулистское классовое сотрудничество, католический теократизм, интегральный национализм, правый коммунализм, корпоративистский статизм и многое другое. Кроме того, синархистское движение поддерживает симбиотические отношения с зарождающимся интегралистским движением Мексики, которое Абаскаль развивал вместе с великим "культурным каудильо" Хосе Васконселосом и сохранившимся духовенством и аристократией Мексики, соединение двух крайне правых политических движений в одну "синархоинтегралистскую" коалицию, нацеленную на спасение Мексики с верой и огнем, при этом смешивая идеи двух групп - к большому сожалению Уркизы и его радикальной Клики, которые теперь ведут дебаты о достоинствах республиканизма со своими новыми монархическими союзниками. Синаркизм также имеет косвенные связи с аналогичными движениями католических правых в таких странах, как Австрия и Иберия, благодаря общей приверженности "Rerum novarum" папы Льва XIII. Синаркизм - это последний шанс мексиканских правых полностью повернуть время вспять, к благочестивым и процветающим временам до Мексиканской революции."
soccon_euro_panafricanism_subtype: "Европейский панъафриканизм"
soccon_euro_panafricanism_subtype_desc: "Европейский панъафриканизм, или колониальный панъафриканизм, как его называет один из главных создателей Ян Смэтс, - это империалистическая идеология, направленная на объединение части Африки или всей Африки под властью белых. Впервые популяризированный в Южной Африке Яном Смэтсом и некоторыми рабочими группами африканеров, европейский панъафриканизм в его понимании первоначально призывал к сотрудничеству колониальных государств южноафриканских колоний Великобритании, Португалии и Бельгии в рамках равноправного партнерства без официальной политической ориентации, несмотря на либеральный консерватизм самого Смэтса, но с тех пор в некоторых вариантах она эволюционировала в призыв к полному объединению этих земель и, возможно, всего континента под властью одного социалистического национального государства, которое отказывается от колониального менталитета, чтобы подняться до истинной государственности наравне с титанами Европы, при этом активно поощряя массовое заселение белыми, как это было задумано Жаном и Альбером Декостерами в Конго. Идеологическое олицетворение "бремени белого человека" и усилий Сесила Родса, которое варьируется между левыми течениями в Конго и более консервативными течениями в Южной Африке, Европейский панъафриканизм - это странная идеология, недавно выкованная на кострах, оставшихся после "Схватки за Африку", которая прежде всего стремится принести закон, порядок и возвышенный социальный статус колонистам, томящимся в настоящее время на Темном континенте."
costa_rican_nationalism_subtype: "Коста-риканский национализм"
costa_rican_nationalism_subtype_desc: "Хотя уникальная интерпретация истории Коста-Рики не была присуща только его фракции Национальной республиканской партии, она стала наиболее прочно ассоциироваться с Леоном Кортесом Кастро. Коста-риканский национализм представляет собой идиллическое, почти утопическое видение колониального периода. Место рождения сильных демократических традиций современной нации, развитых либеральной кофейной элитой, которая не разбавляла свою кровь "примесями", которые коренное население могло привнести в кровь испанцев. Такой взгляд привел к крайне националистическому мнению, что "тико" - самая европейская, а значит, республиканская и эгалитарная группа в Центральной Америке, не отягощенная автократическими тенденциями своих собратьев-дикарей. Несмотря на то, что католицизм является преобладающей религией в Коста-Рике и верой, глубоко влияющей на самого Кастро, Теософское общество Коста-Рики также оказало влияние на формирование национализма. Тем не менее, руководящим принципом Коста-риканского национализма является празднование и защита этноцентричного республиканства, всегда начеку против ползучих форм автократического или даже тоталитарного "патриотизма"."
soccon_paneuropeanism_subtype: "Обширный панъевропеизм"
soccon_paneuropeanism_subtype_desc: "В самом широком смысле слова панъевропеизм - это движение, стремящееся к более тесным связям между нациями и народами Европы, будь то Федерация, унитарное государство или даже тесный альянс. Несмотря на то, что он разделен на множество течений и мыслителей, наиболее общая форма европейской интеграции поддерживает определенные общие "европейские ценности", основанные на средневековом христианском наследии или либеральном революционном духе. За единую Европу с правами человека, демократией в той или иной форме и верховенством закона выступали многие деятели, среди которых наиболее известными были Конрад Аденауэр, Гаэтано Мартино, Карло Сфорца и Милан Ходжа."
soccon_reformed_belgicism_subtype: "Реформатский бельгицизм"
soccon_reformed_belgicism_subtype_desc: "§Y(Реформатский бельгицизм)§!\n\nРеформатский бельгицизм, также называемый реформированным бельгийским национализмом или «дерадикализованным» бельгицизмом, - это реформированная и дерадикализованная версия бельгийского национализма, созданная после падения Дегреля и краха стандартного рексизма. Реформатский бельгицизм, по-прежнему нацеленный на формирование единой и сплоченной «бельгийской» идентичности из разрозненных французской и голландской половин, которыми являются валлоны и фламандцы, стремится отделить провалившиеся идеи насилия и антидемократического авторитаризма Дегреля от идей бельгийского национализма, обеспечивая при этом всех граждан Бельгии в том или ином виде. Не будучи привязанным к какому-либо конкретному идеологическому течению, реформистский бельгизм в первую очередь озабочен сокращением политической автономии составляющих его половин, поощряя при этом национальный синкретизм и двуязычие, хотя зачастую каждое отдельное движение для удобства или из личных пристрастий отдает предпочтение французскому или голландскому языку. Реформистские беглецизмы часто сочетаются с идеями римско-католического благочестия, социального католицизма или нереволюционного социалистического благоденствия, бельгийского унитаризма и культивирования уникальной бельгийской культуры и идентичности, однако идея бельгийской национальности не привязана по своей сути к какой-либо одной политической группе, Идеи бельгийской государственности и культурной сплоченности распространяются далеко за пределы идеологического и политического спектра Низких стран, от реформистов и гуманистов-рексистов Эрже до гуманистов-капиталистов Буассере и социалистов-бельгистов Дехуса."
soccon_prussian_constitutionalism_subtype: "Прусский конституционализм"
soccon_prussian_constitutionalism_subtype_desc: "Основанный на Конституции Германской империи, прусский конституционализм представляет собой попытку сохранить различные традиционные иерархии, но при этом пойти на компромисс с демократическими желаниями народа, создав уникальную полуконституционную монархию. С монархическим главой государства, обладающим правом назначать правительственных чиновников, включая самого главу правительства, и ограничительной трехклассовой системой голосования, которая функционально благоприятствует богатым, прусский конституционализм направлен на закрепление "просвещенной" формы монархизма и элитарности в качестве незыблемого статус-кво. Однако, несмотря на эти особенности, прусский конституционализм остаётся компромиссным по отношению к демократическим идеям, поскольку заставляет членов законодательного органа избираться путём голосования граждан империи, предоставляя населению влияние на правительство. Прусский конституционализм также предполагает наличие влиятельных военных, так как император единолично возглавляет императорскую армию, что практически не сдерживает военные амбиции.\n\nХотя прусский конституционализм зародился в Германии, успех Кайзеррейха в Вельткриге привел к тому, что многие традиционные монархии взяли на вооружение пример Кайзера, пытаясь сохранить свою власть и при этом дать народу немного больше права голоса в делах государства. Эти государства регулярно изменяют и перерабатывают различные разделы германской конституции, создавая свою собственную в соответствии со своими потребностями, часто превращаясь в совершенно новые системы, а различные государства, которые просто осуществляют полуконституционную монархию с глубоко укрепленной монархической исполнительной властью, также часто описываются как прусские конституционалисты по своей природе, даже если они не имеют никакого отношения к Германской империи."
soccon_negritude_subtype: "Негритюд"
soccon_negritude_subtype_desc: "Негритюд - система критики литературной теории, сформированная франкоязычными интеллектуалами африканской диаспоры, которая впоследствии стала превращаться в собственную уникальную форму франкоязычного левого Панъафриканизма в разных его проявлениях, хотя большинство приверженцев призывают к простому панъафриканскому сотрудничеству, а не к какому-либо настоящему политическому союзу в большинстве случаев. Первоначально он был организован писательским дуэтом Полетт и Жанны Нардаль из Мартиники, а затем расширен с помощью мартиникского поэта Эме Сезера, сенегальских мыслителей Абдулайе Саджи и Леопольда Седара Сенгора, Леона Дамаса из Французской Гвианы и других, таких как Жильбер Гратиан, Леонард Сенвиль, Луи Т. В своей основе Négritude - это совместная мыслеформа, которая отвергает колониализм, расизм, империализм, неравенство и евроцентризм, продвигая независимую и возрожденную африканскую культуру в рамках устойчивых франко-африканских связей, чтобы снять клеймо с африканской цивилизации и поднять африканскую диаспору на равные позиции товарищества и сотрудничества с остальным миром; все они опираются на марксистскую политическую философию в традиции черных радикалов - однако немарксистские формы социализма, такие как социал-демократизм, синдикализм, национальный синдикализм и другие более экстремистские левые ответвления становятся все более распространенными по мере того, как идеологии Третьего Интернационала и других зарубежных социалистов продолжают мутировать и влиять на африканский континент, особенно по мере того, как афросюрреалистические художественные основы движения Négritude сливаются с европейскими концепциями сюрреализма и футуризма. Связанный с аналогичными идеями африканской диаспоры, такими как нуаризм, гаитянский индигенизм и гордость крейолов, а также с растущей концепцией "Чёрное - это красиво" среди афро-карибских американцев в Нью-Йорке и черном поясе Америки, Négritude представляет собой доминирующую форму подобных идей во всей Франсафрике. Отвергая идею культурной ассимиляции Африки или представления о том, что Африка менее цивилизована, чем остальной мир, движение Négritude стремится вывести франкоязычную Африку на путь сияющей славы, усадить её за глобальный стол переговоров как единое целое или, по крайней мере, сотрудничающее, равное с остальным миром, сделав понятие "Чёрный", или Négre, тем, чем можно только гордиться."
humanisme_integral_subtype: "Интегральный гуманизм"
humanisme_integral_subtype_desc: "Humanisme Intégral (Интегральный гуманизм), также называемый интегральным христианским гуманизмом, относится к философии, построенной французским философом Жаком Маритеном, которая послужила вдохновением для большого количества христианских демократических течений. По мнению Маритена, светский гуманизм не может быть полноценным гуманизмом, поскольку он отвергает духовное измерение человеческого существования, что делает этот гуманизм лишь частичным, единственный по-настоящему интегральный гуманизм должен основываться на Вере. Маритен же основывает свою философию на опыте и разуме, независимо от веры, но в полном согласии со Священным Писанием, черпая вдохновение у святого Фомы Аквинского. Для него философия - самая важная из наук, ответственная за исправление всех остальных, которые в его глазах являются лишь второстепенными. Жак Маритен отвергает мракобесные христианские философии и традиционные теологические направления, такие как маврассизм, к которому он одно время был близок, и выступает за христианский плюрализм и демократию, которые представляют собой необходимую эволюцию христианской философии в многополярном мире. Humanise Intégral считает, что человеческая мораль берет своё начало и основывается на естественном праве, этика - это не конструкция, а скорее изначальное состояние человека, который, таким образом, по природе своей склонен к сотрудничеству и взаимопониманию со своими ближними, что оправдывает привилегированное место демократии в этой доктрине."
soccon_tridemism_subtype: "Тридемизм"
soccon_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная «отцом современного Китая» Сунь Ят-сеном для улучшения и модернизации китайского общества, тридемизм - также называемый «Три народных принципа», «Доктрина Сань-мин» или «Три принципа народа» - вращается вокруг идей национализма, республиканской демократии и благосостояния китайского народа. Хотя пути достижения и поддержания этих трех столпов могут кардинально меняться в зависимости от конкретной интерпретации, к которой человек приходит после изучения работ и идей покойного Сунь Ятсена, все варианты тридемизма стремятся принести Китаю большую честь и славу, большее процветание и свободу китайскому народу, а также больший союз между всеми аспектами китайского общества, поскольку три столпа ведут Китай к его современной и утопической судьбе."
soccon_liberal_conservative_subtype: "Либеральный консерватизм"
soccon_liberal_conservative_subtype_desc: "§Y(Либеральный консерватизм)§!\n\nЛиберальный консерватизм - почти парадоксальная форма мышления, сочетающая консервативные идеи с либеральными позициями, - это смешанный мешок, который сильно различается в зависимости от нации, исповедующей его. Разделенные на группы, поддерживающие дерегулирование и свободный рынок, и те, кто выступает за экономическое вмешательство, эти группы едины в своем стремлении к гражданским свободам и свободам, отстаивая при этом консервативные социальные позиции. В целом либеральный консерватизм сочетает в себе либеральный капитализм и социальную справедливость с традиционалистскими взглядами на общество и жизнь и чрезвычайно распространен в западном мире, хотя на практике его можно встретить по всему миру."
soccon_right_georgism_subtype: "Правый джорджизм"
soccon_right_georgism_subtype_desc: "§Y(Правый джорджизм)§!\n\nПравый джорджизм - это эволюция изначально левой идеологии Джорджизма, впервые сформулированной американским социалистом и экономистом Генри Джорджем. Отмеченная Джорджем при жизни как группа «Единый налог ограничен» в противовес его собственной группе «Единый налог неограничен», которая стала основой левого Джорджизма, Правый джорджизм - также называемый геоизмом, чтобы отличить его от социалистического характера его рождения - стремится отменить все несправедливые и неэффективные налоги и заменить их единой системой, основанной на налоге на стоимость земли как едином налоге, на котором настаивает движение. Однако этот LVT не распространяется на все общество, как отстаивают его левые коллеги, вместо этого он используется только на тех участках и в тех регионах, где это будет полезно для масс и экономики, хотя то, как это определяется, кто определяет это (частные компании, общественность или государство), и степень его использования сильно варьируется в зависимости от группы и их идеологических пристрастий. Разделяясь между более консервативным направлением, которое выступает за ограниченные социальные расходы, финансируемые за счет концепции захвата стоимости ренты, которая захватывает только часть земельной ренты, а остальная часть остаётся у правительства для целей финансирования, и геолибертарианской позицией, которая требует, чтобы вся избыточная рента собиралась и распределялась среди масс, Правый джорджизм - это разнообразная и постоянно развивающаяся форма мысли, которая начала формировать основу для ряда начинающих движений по всему несоциалистическому спектру."
noucentisme_subtype: "Новесентизм"
noucentisme_subtype_desc: "§Y(Новесентизм)§!\n\nНовесентизм - каталонское художественное и культурное движение, которое со временем превратилось в псевдополитическую идеологию. Его корни лежат в движении сопротивления модернизму, как в художественном, так и в идеологическом плане, и оно часто считалось полярной противоположностью авангардизму, продвигаемому художниками Интернационала. Новесентизм, в своей основе, является каталонским националистическим движением, глубоко погруженным в консерватизм, а иногда и в более широкий испанский регионализм вместо полноценного сепаратизма от Испании. Нукентисты отличаются от более традиционалистских консерваторов Каталонии, таких как карлисты и вигатанисты, тем, что в дополнение к католической вере принимают ограниченное число современных ценностей. Нуменорцы приняли городскую жизнь как новый полис современной эпохи, а Барселона стала своего рода новым городом-государством древнегреческой и римской эпох, борясь с реакционным варварством сельской местности. \n\nПоддерживаемые в основном либеральной и консервативной буржуазией, нуменорцы превыше всего ценили порядок, цивилизованность и классицизм, и, по их мнению, превращение реальной, осязаемой Каталонии настоящего могло быть преобразовано в идеальную, гармоничную и безупречную Каталонию путём систематической реформы каталонских институтов через Содружество Каталонии для защиты их от испанского влияния, продвижения и развития каталонского языка через Институт Каталонских Исследований. Новесентизм находился под сильным влиянием писателя и философа Эугени д'Орса, а также политика Энрика Прата де ла Рибы, и в основном благодаря своему консервативному происхождению получил распространение среди Liga Regionalista. Хотя его влияние в каталонской политике в основном сошло на нет из-за репрессий испанских военных, после обретения независимости Новесентизм начал возвращаться в силу благодаря необходимости кодифицировать каталонский консерватизм перед лицом продолжающейся гегемонии левых сил."
iberian_federalism_subtype: "Интегральный федерализм"
iberian_federalism_subtype_desc: "§Y(Интегральный федерализм)§!\n\nФедералистские идеи в Испании и других странах Иберии возникли ещё в конце 1700-х годов, но единственный реальный проект действительно федерализованной Испании появился в 1870-х годах, во время недолговечной Первой испанской республики. Учитывая огромное разнообразие испанских условий в пределах международных границ, а также то, что некоторые районы, такие как Страна Басков или Каталония, имеют совершенно разные культуры и языки, идея федерализма неоднократно поднималась для создания государства, которое могло бы объединить эти разрозненные группы, поддерживая или терпя их уникальную природу.  В ходе этого процесса была создана концепция испанской федерации, в которой говорилось, что испанская нация будет гибридом между чистым федерализмом и централистским якобинством. Во время Первой и Второй республик Испании было признано, что Испания как нация состоит из различных небольших государств, с автономией, предоставленной их региональным субъектам и муниципалитетам.\n\nВо Второй республике Испании эта идея была преобразована в термин Интегральное государство, в котором автономия была предоставлена тем регионам, которые подавляли желание получить её, например, Галисии, Каталонии и Стране Басков. Интегральный федералистский подход использовался и различными региональными партиями Испании, особенно более консервативными партиями, такими как Dereita Galeguista и Liga Catalana, стремящимися к сильной автономии на уровне штатов в рамках унитарного государства Испания, наделяя местный национализм большим, более макроуровневым идеалом испаноязычного единства, обычно с некоторой степенью иберизма, в редких случаях вовлекая Португалию в большую Иберийскую интегральную федерацию. Хотя политические программы интегральных федералистов могут сильно различаться, и даже степень федерализма, к которой стремятся разные партии, может быть совершенно разной, основной ценностью является убеждение, что Испания как государство по своей сути является единой концепцией, и что региональным субъектам лучше находиться под более широким зонтиком испанской нации, чем в качестве сепаратистских, независимых государств."
soccon_maurism_subtype: "Мауризм"
soccon_maurism_subtype_desc: "§Y(Мауризм)§!\n\nМауризм - весьма влиятельное политическое движение в Испании, в центре которого стояли идеи Антонио Мауры и его сына Габриэля Мауры. Консервативное, националистическое и легко адаптируемое как к республиканской, так и к монархической системе Испании, оно начало своё существование в 1913 году после раскола в Испанской консервативной партии. Мауризм развивался естественным образом как альтернатива эпохе кановизма, утвердившись в качестве возрождения консервативного движения, готового даже участвовать в уличных драках ради достижения своих целей. Мауризм опирается на корпоративистские, интервенционистские и националистические принципы, и, несмотря на попытки привлечь на свою сторону рабочих, мауризм по-прежнему черпает большую часть своей поддержки у среднего класса и правых интеллектуалов. Регенерационизм испанской империи также был важной частью идеологии, и она иногда заимствовала идеи из «Французского действия» Шарля Морраса. Мауризм никогда не был официально одобрен самим Антонио Маурой, и из-за этого довольно свободного объединения мауристов, движение развилось в различные направления, каждое из которых ассоциировалось друг с другом, но довольно сильно отличалось в политических программах.\n\nГабриэль Маура возглавил более либеральное крыло мауристов, Анхель Оссорио-и-Гальярдо сосредоточился на социал-католическом крыле движения, а Антонио Гойкоэчеа был, возможно, самым радикальным мауристом, выступая за «органическую демократию», антилиберальную и временами монархическую Испанию. Мауризм превратился в несколько сплоченное движение с образованием Partido Maurista, но отсутствие единства исторически привело к фракционности и образованию отколовшихся партий. Хотя сам по себе мауризм не имеет особого значения, его идеологическая значимость заключается прежде всего в том, что он вдохновил различных будущих правых политиков в Испании, таких как Хосе Кальво Сотело."
soccon_populist_dixiecrat_subtype: "Популистский диксикратизм"
soccon_populist_dixiecrat_subtype_desc: "§Y(Популистский диксикратизм)§!\n\nПопулистский диксикратизм представляет собой не столько последовательную идеологию, сколько тенденцию в более широком партийном ландшафте. В то время как традиционные южные демократы яростно враждуют с любыми понятиями либерализма, прогрессивизма или социализма, популисты приняли некоторые из этих ценностей как средство улучшения жизни своих избирателей из рабочего класса. Заимствуя некоторые элементы северных экономических «сделок», их ориентированная на простых людей позиция государственного интервенционизма (несмотря на то, что некоторые представители все ещё придерживаются фискального консерватизма), тем не менее, сочетается с защитой ценностей, которые, как считается, представляют собой диксиленд. Хотя к расовой сегрегации и супремасистским группам по-прежнему относятся терпимо, их влияние ослабляется за счет большего внимания к помощи белым районам, введения политики «раздельного, но равного проживания» или даже отказа от того, чтобы делать расовые проблемы темой, достойной внимания. Права штатов остаются на переднем плане популистской программы диксикратов, но они часто воспринимаются через призму сохранения уникальных культурных институтов Юга, а не поддержания элитарных политических машин."
soccon_chosid_nyi_subtype: "Чойсид Ньи"
soccon_chosid_nyi_subtype_desc: "§Y(Чойсид Ньи)§!\n\nДуальная система управления государством - правительство представляет собой живой союз Дхармы и светской власти. При Чойсид Ньи (как духовном, так и светском) священное воплощение, такое как Далай-лама или Шабдрунг, символизирует духовный легитимитет, оставаясь при этом независимым от повседневного управления, которое возлагается на светского представителя, ответственного за налоги, законы, оборону и дипломатию. В такой системе главный аббат управляет монастырями, образованием и моральной дисциплиной, формируя духовный центр общества, в то время как его регент заботится о гражданских нуждах народа. Эта система характеризуется постоянными колебаниями центральной власти, которая сильно зависит от силы придворной элиты; регионализм же занял устойчивое положение, поскольку пенлопы и дзонгпоны поддерживают порядок, используя местных солдат и крепости. Дуальная система управления возникла в начале XVII века, когда Пятый Далай-лама создал объединённое религиозное и гражданское правительство в Тибете; а также с внедрением в Бутане кодекса Чайик Ченмо, установленного бородатым ламой Шабдрунгом Нгавангом Намгьялом. Со временем система эволюционировала: тибетский офис Десид распался на совет Кашаг, а в Бутане в 1907 году под управлением Угьяна Вангчука была учреждена наследственная монархия, объединившая светскую и духовную власть в руках короля, что отодвинуло Шабдрунга на второй план. Только время покажет, сохранится ли этот древний сплав Дхармы и государства как оплот буддийского правления - эволюционируя в конституционную теократию, где духовные принципы направляют светскую власть - или же насильственно исчезнет из залов власти."
soccon_ulmanism_subtype: "Ульманизм"
soccon_ulmanism_subtype_desc: "§Y(Ульманизм)§!\n\nКарлис Август Вильгельм Ульманис с момента основания Латвийского Временного Национального Совета стал определяющим голосом латвийских консерваторов в изгнании. Выражая приверженность сильной и независимой Родине с демократическими институтами, видение Ульманиса выходит за рамки простого руководства Латвийским союзом фермеров, несмотря на внушительный размер и влияние этой группы. В рамках ульманизма прародина латышей должна стать свидетелем мощной перестройки всех аспектов государства, начиная с ликвидации партийной политики и упразднения традиционных партий. Добиваясь личной власти, Карлис Ульманис намерен перестроить экономику так, чтобы она наконец служила в первую очередь скромным крестьянам, уделяя приоритетное внимание их отсталым сельским районам через инфраструктурные проекты, финансируемые созданием варианта государственного капитализма - в котором демократический корпоративизм оживляет мелкие предприятия, взятые под контроль государства и защищённые бдительным тарифным режимом. Несмотря на отсутствие расизма, ульманисты считают, что только Латвия, построенная на культурном приоритете своего этнического большинства, сможет выдержать испытания грядущих лет. Поэтому доступ латышей к различным учебным и деловым учреждениям должен иметь приоритет, в то время как образование, газеты и ремёсла меньшинств сокращаются в связи с упразднением их автономии. Под сильным рулём когда-то столица балтийских немцев-оккупантов будет освобождена от оков и снова станет служить своему народу."
castilhismo_subtype: "Кастильизм"
castilhismo_subtype_desc: "§Y(Кастильизм)§!\n\nВершина грандиозного политического проекта, возглавляемого «Патриархом Риу-Гранди-ду-Сул», закреплённого в Конституции штата 1891 года, кастильизм служит руководящим принципом наследия Жулио Пратеса де Кастильоса. Вдохновлённый позитивизмом Огюста Конта, Кастильос стремился преодолеть популярно-метафизические аспекты индивидуалистической демократии, отдавая предпочтение режиму общественного блага внутри государства, основанного на истории и науке. Отказавшись от личных интересов, кастильисты превратили южный штат Бразилии в настоящую республику добродетели - управляемую теми, кто наиболее морально достоин, а не просто избранными. Это должно было быть усилено масштабной модернизацией, основанной на девелопментализме, стремящемся «сохранять через улучшение», государственном вмешательстве, политическом участии через плебисциты и всеобъемлющем видении гражданского воспитания. Как гласит статья 7 Конституции: «Высшее государственное и административное руководство Штатом принадлежит Президенту, который осуществляет его свободно, согласно общественному благу, истолкованному в соответствии с законами»; так и власть просвещённого правителя должна направлять республиканские институты к полной регенерации. Хотя критики системы характеризовали её как «лусо-бразильский деспотизм» и «крипто-Бонапартизм», факел Патриарха был и остаётся в руках его преемников в рамках Partido Republicano Rio-grandense, таких как Боржес де Медейрос."
soccon_progressive_democracy_subtype: "Прогрессивная демократия"
soccon_progressive_democracy_subtype_desc: "§Y(Прогрессивная демократия)§!\n\nПартии, придерживающиеся идеалов прогрессивной демократии, объединяют элементы радикального либерализма и национализма. Для прогдемов первостепенным является создание по-настоящему демократического общества, и они не остановятся ни перед чем, чтобы провести масштабную избирательную реформу, обеспечив универсальное голосование с полностью тайным бюллетенем. Считая, что традиционный либерализм уделяет слишком много внимания отдельной личности, прогрессивные демократы выступают за нацию, основанную на солидарности между всеми классами и группами интересов, хотя большая часть их поддержки сосредоточена в малых городах. В экономике они считают, что свободный рынок в сочетании с приверженностью технологическому прогрессу и доступным образованием - лучший способ дать отечественному рынку шанс конкурировать с иностранным. Послание прогрессивной демократии особенно популярно среди интеллигенции и политически сознательного финансового сектора."
sidonismo_subtype: "Сидонизм"
sidonismo_subtype_desc: "§Y(Сидонизм)§!\n\nВ Португалии, ищущей свою идентичность после падения монархии и вступления в мировую войну, возникла новая идея, способная преобразовать старую антиклерикальную республику в нечто, что может обновить нацию. Майор Сидонио Бернардино Кардозо да Силва Паиш, совершивший монументальный переворот в 1917 году, инициировал создание República Nova, разорвав с традиционными представлениями о фундаменте республиканских режимов. Идеология сидонизма не заботится о том, является ли «высший представитель» народа монархом или президентом, ведь легитимность «chefe» обеспечивается народом через их право на всеобщее и прямое избирательное право. Таким образом, власть государства будет первостепенной, так как её поддерживают не только население, но и легитимизированная партия - в случае Сидонио Паиша это Национальная республиканская партия - и армия, являющаяся единственным институтом с монополией на насилие. Хотя «сидонистский консулат» добился значительных успехов в восстановлении традиционных ценностей, наладив отношения с Церковью и укрепив чувство родины, его трагически прервали до того, как органическое народное представительство без партии смогло бы появиться. Несмотря на убийство мученического «президента-короля» анархистской швалью, распад PNR и восстановление монархии, наследники сидонизма оставались верны видению. Обладая культурной и социальной властью и терпимо относясь к этническим и религиозным меньшинствам, государство должно вновь подняться, чтобы спасти нацию от опасностей, исходящих из внутренних проблем."
soccon_nupela_pasin_subtype: "Нупела Пасин"
soccon_nupela_pasin_subtype_desc: "§Y(Нупела Пасин)§!\n\nТермин «Нупела Пасин», или «Новый путь» в переводе на английский язык, чаще всего используется для обозначения различных разнородных групп коренных жителей Папуа, основной целью которых является модернизация своей земли с использованием европейской модели. Последователи Нупела Пасин определяются скорее своей оппозицией старым традициям, чем каким-либо согласием о том, как должен выглядеть «Новый путь», с идеями, варьирующимися от видения Папуасской объединенной христианской церкви о реформированном христианском обществе до идеи «Новых людей» о Папуа, построенной на сети капиталистических деревенских кооперативов. Тем не менее, все эти движения широко признают республиканскую модель управления и глубоко убеждены в том, что эффективные реформы должны происходить на местном уровне, а центральное правительство должно в основном выступать в качестве покровителя провинциальных визионеров, поддерживая их борьбу за продвижение межэтнического сотрудничества наряду с экономическими реформами и образованием в их деревнях."
soccon_kritarchy_subtype: "Критархия"
soccon_kritarchy_subtype_desc: "§Y(Критархия)§!\n\nКритархия, также называемая критократией или критократией - или ошибочно известная как юсритократия или юрократия в смеси латинского и греческого языков, описывает систему правления, управляемую судьями или более широким судебным/правовым аппаратом, независимо от того, исходит ли такая власть от централизованного правового органа или от более децентрализованных культурных обычаев. Исторически критархия была связана с правлением Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но другие примеры на протяжении времени появлялись по всему миру, включая друидских судей эпохи Брехонского права в Ирландии, которые правили Изумрудным островом с V века до н.э. по V век н.э., и его феодальную замену, которая просуществовала до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве между IX и XIII веками, сардинские джудикады, правившие между X и XIV веками, и недолговечная критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, пыльные реликвии средневековья и древности не являются единственными примерами, другие, более современные критархии сохранились за пределами Европы, например, в традиционной правовой системе Xeer кланового Сомали и ассамблеях Jirga афганского общества, или, по мнению некоторых современных ученых, в правительстве Соединенных Штатов Америки благодаря знаковому делу Верховного суда США «Марбери против Мэдисона» в 1803 году, которое, по мнению многих ученых, сбило Верховный суд США с пути сдержек и противовесов и направило его по скользкому склону к судебному правлению. Даже рассматриваемые некоторыми маргинальными либертарианскими и анархистскими учеными как форма прото-анти-этатизма, критархии чрезвычайно разнообразны и горячо обсуждаются, поскольку многие ученые спорят и сомневаются в правдивости многих из этих примеров как истинных критархий, но, независимо от этого, они могут быть объединены с другими формами правления, подобными им, в их общем приверженности судебному праву и легалистическому управлению."
soccon_imaginism_subtype: "Имаджинизм"
soccon_imaginism_subtype_desc: "§Y(Имаджинизм)§!\n\nПлод воображения знаменитого, но загадочного магната индустрии развлечений Уолтера Элиаса «Уолта» Диснея, Имаджинизм - ироничное название, данное наблюдателями синкретической и эксцентричной личной идеологии старика Уолта. Оно является игрой слов с его собственным термином «имаджинеринг» - деятельностью по созданию и воплощению в жизнь новых и исключительно творческих идей, систем и технологий для прогресса, удобства и общего блага общества. Происходя из конгрегационалистской христианской семьи, где строгий социалистический отец не одобрял художественную карьеру сына, несмотря на их близкие отношения, а набожная, аполитичная мать оберегала его творческое начало, Дисней соединил все эти противоречия в собственной системе взглядов. В результате родился причудливый синтез преимущественно правых и отчасти левых идей, основанный на христианском морализме, гуманистическом, но анти-союзном капитализме, управляемом «мягкорукими» корпорациями вроде его собственной, и консервативных общественных нормах. Всё это подпитывалось интересом Диснея к модернистскому утопизму, футуризму и технократическим идеям разных направлений.\n\nСам же Дисней - по его собственным признаниям застенчивый, неуверенный и склонный к самокритике человек, принимающий образ добродушного и отеческого «дяди Уолта» лишь на публике - в действительности оставался почти аполитичным, поручая политические дела доверенным экспертам, помощникам и союзникам из Демократической партии. Сам он предпочитал направлять внимание общества на свои грандиозные проекты, которыми управлял полностью и единолично - например, на «Экспериментальный прототип города завтрашнего дня» (EPCOT), грандиозный проект Диснея, задуманного как автономный, футуристический и самодостаточный корпоративный город, управляемый им лично как доброжелательным автократом с элементами народного самоуправления. Некоторые полагали, что Дисней надеялся со временем распространить эту модель на всю страну.\n\nРедкий мечтатель, готовый воплотить своё видение любой ценой - и обладающий для этого деньгами, популярностью и связями, - Уолт Дисней и его необычная вера стремятся вести Америку и всё человечество в блистательную, технологически чудесную Страну Завтрашнего дня. Если только мы все будем и дальше идти вперёд под его руководством."
soccon_hilozoismo_subtype: "Гилозоизм"
soccon_hilozoismo_subtype_desc: "§Y(Гилозоизм)§!\n\nГилозоизм, также известный как галисийский анимизм или имагинарианизм, является развивающейся формой авангардного движения, созданного писателем и консервативным поэтом Луисом Амадо Карбальо. Первоначально являясь культурной формой поэзии, популяризированной Амадо, оно начало развиваться в самостоятельную политическую идею после присоединения Амадо к эксцентричному политическому движению Висенте Риско. Взяв за основу элементы галисийских фольклорных традиций и религиозных практик с одной стороны, и оккультизм, спиритизм и теософию с другой, гилозоизм имеет много общего с нео-рексурдименто Риско, а также с галисийским традиционалистским писателем Рамоном дель Валье-Инкланом, которого Амадо действительно признавал своим главным вдохновителем. Однако он дистанцируется от Риско, занимая более умеренную позицию в вопросах духовности, отдавая предпочтение народному католицизму и верованиям, а не смеси восточных влияний, характерной для Риско. Идеология Амадо не отвергает современность, а стремится интегрировать некоторые авангардные элементы в галисийский традиционализм, таким образом вписывая ритмы современной жизни в древний галисийский уклад. Эта идеология также отходит от присущей нео-рексурдименто ксенофобии, стремясь включить элементы иностранных терминов в галисийский язык, а также включить некоторую степень европейского космополитизма в иначе сельское и традиционалистское движение. Наиболее своеобразной особенностью гилозоизма Амадо является его экологизм, который некоторые описывают как пантеизм или анимизм, поскольку, по мнению поэта, духовность галисийцев напрямую черпается из животного, но в то же время человеческого окружения местных земель, и поэтому жизнь в гармонии с природой, а также её сохранение становятся для галисийцев чрезвычайно важными в рамках естественного процесса. Хотя само по себе это движение в основном незначительное, оно начало вытеснять идеалы Висенте Риско, поскольку риторика и общее видение Амадо оказались более очищенной и приемлемой версией нео-рексурдименто, объединяя галисийских творцов искусства с крестьянством, которое они в основном идеализируют, в смеси народного католического аграрного популизма, экологизма и традиционализма, никогда ранее не встречавшейся на Пиренейском полуострове."

autdem_christian_democracy_subtype: "Авторитарно-христианская демократия"
autdem_christian_democracy_subtype_desc: "Авторитарно-христианская демократия является результатом одного простого осознания того, что демократия сама по себе является развращающей силой, когда внедряется в любое общество, а её родина, древние Афины, являются ярким примером моральной деградации. Авторитарные христианско-демократические режимы занимают более активную позицию в борьбе с любой прогрессивной или социалистической силой, пытающейся разорвать ткань традиционного общества на части. Такие государства могут также иметь тесные связи с устоявшимися религиозными институтами, где священнослужители время от времени служат министрами или бюрократами. Хотя авторитарные режимы всё ещё стремятся к торжеству социально-справедливой экономики, они не дают профсоюзам возможности передохнуть, чтобы они не расширили своё влияние и не свергли правительство благословенных и праведных."
longism_subtype: "Лонгизм"
longism_subtype_desc: "Основываясь на политике и личности Хьюи Пирса Лонга-младшего, лонгизм - это идеология, которая почти так же неоднозначна, как и человек, в честь которого она названа. Лонгизм поддерживает гражданский национализм, глубокое чувство благочестия и левую популистскую экономику, игнорируя при этом такие важные вопросы, как раса. Отмеченные авторитарными методами правления, лонгистские правительства будут делать всё и вся для людей, даже если люди не всегда с этим согласны."
authdem_junta_subtype: "Военная хунта"
authdem_junta_subtype_desc: "Военные хунты - это режимы, полностью управляемые вооружёнными силами страны или поддерживаемые военными правительствами аналогичного характера. Хунты часто являются стратократическими, милитаристскими и авторитарными режимами, которые быстро подавляют любое предполагаемое инакомыслие или угрозу нации и её военному режиму, и, как известно, подчёркивают военную мощь и достижение национальной безопасности или амбиций над любым другим стремлением."
oligarchy_subtype: "Олигархизм"
oligarchy_subtype_desc: "Олигархизм - это правление определенной, часто небольшой группы людей над остальной частью нации. Благодаря такому широкому описанию олигархия может принимать форму меркантильной республики, государства, в котором доминируют корпоративные интересы, или даже жестко меритократического режима, в котором роль интеллектуальной элиты ставится во главу угла. Кроме того, олигархизм может значительно отличаться по способу определения носителей власти: в некоторых олигархиях иерархия строится на расовой основе. Сами олигархи, как правило, происходят из среды огромного богатства, поэтому их называют теми, кто заботится только о собственной власти, а не о благополучии нации, поскольку они продолжают охранять свои капиталы и остаются коррумпированными благодаря кумовству. Несмотря на подобные утверждения, олигархии, какими бы разнообразными они ни были, все равно могут принимать форму довольно либертарианского правления, пока власть привилегированного круга лиц остаётся гарантированной."
prussian_constitutionalism_subtype: "Прусский конституционализм"
prussian_constitutionalism_subtype_desc: "Основанный на Конституции Германской империи, прусский конституционализм представляет собой попытку сохранить различные традиционные иерархии, но при этом пойти на компромисс с демократическими желаниями народа, создав уникальную полуконституционную монархию. С монархическим главой государства, обладающим правом назначать правительственных чиновников, включая самого главу правительства, и ограничительной трехклассовой системой голосования, которая функционально благоприятствует богатым, прусский конституционализм направлен на закрепление "просвещённой" формы монархизма и элитарности в качестве незыблемого статус-кво. Однако, несмотря на эти особенности, прусский конституционализм остаётся компромиссным по отношению к демократическим идеям, поскольку заставляет членов законодательного органа избираться путём голосования граждан империи, предоставляя населению влияние на правительство. Прусский конституционализм также предполагает наличие влиятельных военных, так как Император единолично возглавляет Императорскую армию, что практически не сдерживает военные амбиции.\n\nХотя прусский конституционализм зародился в Германии, успех Кайзеррейха в Вельткриге привел к тому, что многие традиционные монархии взяли на вооружение пример Кайзера, пытаясь сохранить свою власть и при этом дать народу немного больше права голоса в делах государства. Эти государства регулярно изменяют и перерабатывают различные разделы германской конституции, создавая свою собственную в соответствии со своими потребностями, часто превращаясь в совершенно новые системы, а различные государства, которые просто осуществляют полуконституционную монархию с глубоко укрепленной монархической исполнительной властью, также часто описываются как прусские конституционалисты по своей природе, даже если они не имеют никакого отношения к Германской империи."
colonial_govt_subtype: "Колониальное правительство"
colonial_govt_subtype_desc: "Колониальные власти являются режимами, назначенными для управления различными колониальными владениями сюзерена. Они, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии и приносить прибыль на родину. Однако они без колебаний подавят любую оппозицию, дабы обеспечить выживание колонии, но при этом различаются в том, как они выполняют эту задачу, а также в том, как они организуют свои конкретные администрации и насколько они лояльны к родине."
authdem_warlordism_subtype: "Авторитарный варлордизм"
authdem_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и лишь ступенькой на пути к более чётко определённой политической системе."
authdem_cossack_subtype: "Казачья диктатура"
authdem_cossack_subtype_desc: "Казачья диктатура - авторитарная система, в которой доминируют казаки, она характеризуются милитаризмом, варварством, экономикой, построенной на набегах, кочевой охоте и торговле, а также строгой приверженности казачьим традициям и культурам. Хотя специфические взгляды и убеждения каждой орды могут сильно отличаться от советов и племенных демократий до вождеств и абсолютистских режимов, их объединяет любовь к дикости, и езде по бесконечным степям."
eurasianism_subtype: "Евразийство"
eurasianism_subtype_desc: "Евразийство - это совершенно новая идеология или философско-политическая мысль, которая построена на теоретическом фундаменте славянофильства и трудах Николая Трубецкого и Петра Савицкого. Основная идея евразийства состоит в том, что государственность и культура русского народа произошли в основном от монгольского государства и гораздо ближе к восточным деспотиям, чем к западным либеральным демократиям. Однако география также играет здесь большую роль: Россия, находясь на протяжении всей своей истории на рубеже двух разных цивилизаций - европейской и азиатской, смогла воплотить их симбиоз, став евразийской цивилизацией, сочетающей в себе лучшее от каждой из них. По замыслу евразийцев, считающих себя революционным, а не реакционным движением, будущее России заключается во власти сильной партии, которая объединит все евразийские народы под эгидой единой идеологии, которая объединит их, а не разделит."
authdem_republican_panafricanism_subtype: "Республиканский панъафриканизм"
authdem_republican_panafricanism_subtype_desc: "Республиканский панъафриканизм, иногда называемый панъафриканством или панъафризмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто, включая африканскую диаспору, а также просто африканский континент, эта обычно националистическая и разнообразно демократическая идеология обычно стремится содействовать либо полному политическому и даже культурному единству между африканскими группами в рамках множества либеральных или консервативных республиканских идей, либо просто сотрудничеству и товариществу между этнонационалистическими сектами, каждая из которых продвигает свою уникальную идентичность в своих сотрудничающих демократиях. Хотя и не по своему желанию но, Республиканский панъафриканизм часто является милитаристским и обычно либо корпоративистским, капиталистическим, либо традиционалистским в своих экономических целях с разной степенью приверженности демократическому процессу, при этом коррупция является общим атрибутом. Широко распространенная на большей части Африки и в более широкой чёрной диаспоре, она была инициирована такими деятелями, как Жан Прайс-Марс, У.Э.Б. Дюбуа, Джомо Кеньятта, Маркус Гарви и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
authdem_right_panafricanism_subtype: "Правый панъафриканизм"
authdem_right_panafricanism_subtype_desc: "Правый панъафриканизм, иногда называемый Панъафриканизмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто включающая в себя как африканскую диаспору, так и африканский континент, эта яростно националистическая и разнообразно популистская идеология обычно стремится продвигать либо полное политическое и даже культурное единство между африканскими группами в рамках левых идей, либо просто сотрудничество и товарищество между этническими группами, каждая из которых поддерживает свою уникальную идентичность в своих собственных этнонационалистических государствах. Правый панъафриканизм, хотя и не является таковым по своей сути, часто милитаристский, иногда даже монархический, если это не национальная диктатура, хунта или республика, и обычно либо корпоративистский, капиталистический, либо традиционалистский в своих экономических целях с различной степенью авторитаризма, хотя некоторые демократические существуют. Широко распространенная на большей части Африки и в черной диаспоре, она была заложена такими деятелями, как Маркус Гарви, Стэнли Матенге, Ннамди Азикиве и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
authdem_kimbanguism_subtype: "Кимбангизм"
authdem_kimbanguism_subtype_desc: "Нгунзизм, часто называемый просто кимбангизм, - это больше вера, чем идеология. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера зародилась в Конго и что сам Кимбангу является Святым Духом, нгунзизм формирует основы духовного эдема Кимбангу. Связанный с различными племенными и консервативными группами, он пришёл к мягким монархическим и сильным теократическим тенденциям, превратив Кимбангу в нового верховного вождя Конго, хотя он сохранил свою в значительной степени аполитичную и пацифистскую позицию, несмотря на оппозицию, и развивает смешанную экономику, построенную вокруг племенных отношений."
police_state_subtype: "Полицейское государство"
police_state_subtype_desc: "От военного положения и комендантского часа до жёстких репрессий и законного патернализма, всё это основные принципы, составляющие полицейское государство, неизменно схожи, несмотря на большое количество форм, в которые может прийти такое государство. В зависимости от того, где она сформировалась и в каких условиях, нация, управляемая полицией, может быть политической или аполитичной, профессиональной или непрофессиональной, коррумпированной или добродетельной - всё в разной степени - но, несмотря на эту идеологическую текучесть, все они разделяют базовое желание контролировать неуправляемое и хаотичное общество. Подобно военным хунтам, но обычно менее милитаристским и империалистическим, они стремятся навести порядок среди своего народа превыше всех других целей, и, поскольку закон на их стороне, они могут делать это безнаказанно."
national_democracy_subtype: "Национальная демократия"
national_democracy_subtype_desc: "Прослеживая свои ранние истоки в польском позитивизме и движениях органического труда, национальная демократия является детищем Романа Дмовского, отца польской национальной мысли. Ставя благо польской нации превыше всего, национал-демократы стремятся создать единое общество без классовых различий и какого-либо особого акцента на религии. Выступая за более сильную форму правления, Эндеция по-прежнему поддерживает демократию как предпочтительную политическую систему, когда она связана с подъёмом польского населения и ассимиляцией большинства меньшинств в рамках государства с преимущественно польским большинством. Вопрос экономики менее чётко определён внутри национального лагеря, хотя наиболее популярной позицией является свободный рынок с достаточным вмешательством правительства для защиты национальных интересов. Когда дело доходит до иностранных дел, они яростно настроены против Германии и считает Россию лучшим партнёром для сдерживания амбиций Германской империи."
czech_national_democracy_subtype: "Чешская национал-демократия"
czech_national_democracy_subtype_desc: "Являясь занозой в боку Вены по меньшей мере на протяжении десятилетий, чешские национал-демократы представляют собой самую мощную по-настоящему правую политическую силу в землях Чешской короны. Происходя из "Молодых чехов", они сохранили национально-либеральный взгляд на экономику, и всё это в попытке защитить чешских потребителей. Когда дело доходит до внешней политики, они ручаются за создание межславянского союза, чтобы вытеснить германское влияние с чешских земель, некоторые даже рассматривают это только как первый шаг к Панславянской Федерации. В сфере государственного управления национал-демократы выступают за сильную, но демократическую систему, при которой чешская нация ставится на пьедестал, а каждый соотечественник, независимо от его классового происхождения, поднимается на более высокий уровень жизни. В этом они довольно похожи на своих двоюродных братьев Эндеции в Польше, хотя два движения имеют совершенно разное происхождение."
authoritarian_liberalism_subtype: "Авторитарный либерализм"
authoritarian_liberalism_subtype_desc: "Авторитарный либерализм, в меньшей степени являющийся по-настоящему конкретной идеологией и в большей степени увлекательным курьёзом на политической сцене, нетипичен, когда дело доходит до взглядов, которые он отстаивает. Будучи сторонниками сильной исполнительной власти, авторитарные либералы не хотят навязывать какой-то священный кодекс, этнический идеал или военный порядок, скорее, они стремятся принести свободу массам. В экономическом отношении они сильно различаются, хотя большинство из них придерживается политики, направленной на поддержку малого и среднего предпринимательства, которая будет способствовать процветанию местных общин. В социальном плане авторитарный либерализм всё ещё может быть консервативным, но большинство вариаций способствуют более либеральным или даже очень прогрессивным взглядам при рассмотрении стран, в которых они находятся. Свобода, процветание, прогресс - это то, что должно быть у людей."
authdem_tridemism_subtype: "Тридемизм"
authdem_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная "Отцом современного Китая" Сунь Ятсеном с целью улучшения и модернизации китайского общества, тридемизм, также называемый Тремя народными принципами, Доктриной Сан-мин или Тремя принципами народа, вращается вокруг идей национализма, Республиканской демократии и средства к существованию китайского народа. Хотя пути достижения и поддержания этих Трех столпов могут кардинально измениться в зависимости от конкретной интерпретации, к которой приходит человек после изучения работ и идей покойного Сунь Ятсена, все подражания тридемизму направлены на то, чтобы принести большую честь и славу Китаю, большее процветание и свободу китайскому народу, а также большую союз между всеми аспектами китайского общества как Три столпа, ведущие Китай к его современной и утопической судьбе."
kemalism_subtype: "Кемализм"
kemalism_subtype_desc: "Термин "кемализм" относится к идеологии, возникшей из политических идей великого визиря Османской империи Мустафы Кемаль-паши и его политической партии OPP. Эта типично турецкая идеология способствует большой централизации и агрессивной модернизации Империи, которую считают упадочной. Модернизация должна пройти мимо отказа от ислама как фактора, влияющего на общество и политическую жизнь, кемализма, поддерживающего секуляризм, основанный на европейской модели, что вызвало много критики со стороны религиозных институтов и родственников султана. Централизация проходит через формирование турецких националистических настроений и подавление сепаратистских настроений меньшинств, угрожающих выживанию Империи. Эта идеология стала влиятельной в Турции и, хотя некоторые её критикуют, рассматривается как одно из главных решений проблем, от которых страдает Больной человек Европы."
social_machine_subtype: "Социальная машина"
social_machine_subtype_desc: "Южная социальная машина босса Э.Х. Крампа уникальна среди консервативных политических групп в Конституционной Республике. Дистанцируясь от открытого расизма и исключительности меньшинств, известных во всей этой новой Америке, Крамп и Социальная машина - политическая машина Демократической партии - вместо этого принимают это разнообразие, используя его для продвижения своих собственных коррумпированных политических амбиций. Используя взяточничество, коррупцию, популизм и расширение прав избирателей для всех граждан, независимо от расы, как меч, чтобы прорубить плотную иерархию ODP, вдохновленная Новым курсом Социальная машина принесет скомпрометированную демократию, ставшую эффективной, "эгалитарной" и славной под коррумпированным и бархатным кулаком Крамп для всех, обеспечивая своё выборное доминирование на ближайшие сроки в форме избранного теневого авторитаризма."
authdem_pan_asianism_subtype: "Панъазиатизм"
authdem_pan_asianism_subtype_desc: "Панъазиатизм, также называемый азиатизмом или большим азиатизмом, представляет собой широкую школу разнообразных идеологий, которые способствуют либо экономическому, либо полному политическому единству между всеми азиатскими народами. От японского азиатизма Икки Кита и Шумей Окавы до китайского азиатизма Сунь Ятсена, эта школа мысли сильно различается, но едина в желании, чтобы вся Азия сотрудничала, чтобы обеспечить свои собственные интересы перед лицом Запада и других потенциальных соперников. Панъазиатизм также обычно стремится создать новую панъазиатскую культуру, которая часто, хотя и не всегда, уходит корнями в какую-либо форму восточной философии, такую как буддизм, или другие нетеистические идеи, такие как либерализм, монархизм, Социализм, национализм и многое другое, но часто одна или несколько азиатских рас придерживаются более высокое уважение, если не все равны, поскольку Япония, Индия и Китай - называемые Хонсю, Кара и Тэндзику в японской мысли Сангоку - являются главными титанами мыслеформы, хотя движение также растет в Юго-Восточной Азии, Индии и за её пределами."
ukrainian_conservatism_subtype: "Украинский консерватизм"
ukrainian_conservatism_subtype_desc: "Украинский консерватизм, или украинский Гетманизм, по словам Вячеслава Липинского, идейного основателя движения, - это «идея нового монархизма и нового аристократизма» Гетманизм - это символ единства украинской нации и силы Украинского государства, олицетворенный в традиционном, национальном, потомственный Гетман. «Гетманство - это новая форма государственной жизни нашего народа, которую нам для наших сыновей и потомков упорным трудом, жертвами и самоотверженностью ещё предстоит создать...» Только в идейном и организационном возрождении украинского консерватизма и в восстановлении собственными силами его точки опоры - Гетманства, есть это выход из национальной украинской трагедии."
authdem_boer_nationalism_subtype: "Бурский национализм"
authdem_boer_nationalism_subtype_desc: "Бурский национализм, или африканский национализм, - это южноафриканская националистическая идеология, основанная на этнической группе африканеров, которые считаются единственными истинными жителями Южной Африки в противовес коренному и английскому населению. Ссылаясь на богатую историю буров в Африке, от Великого похода до англо-бурских войн, эта идеология часто пропагандирует форму расовой сегрегации и акцент на языке африкаанс. Эта идеология практикуется политическими партиями с разнородными тенденциями, начиная от революционных левых до популистских националистических правых, но также и более умеренными партиями, хотя крупнейшим центром бурского национализма, несомненно, является Национальная партия, представленная в основном Джеймсом Б. Герцогом и доктором Д.Ф. Маланом."
authdem_bonapartism_subtype: "Бонапартизм"
authdem_bonapartism_subtype_desc: "Бонапартизм - это политическая идеология, непосредственно вдохновленная политикой французского Императора Наполеона I и его преемников. Эта идеология способствует сильной исполнительной власти в руках одного человека, будь то при республиканской или монархической форме правления, но отличается от классических диктатур установлением прямой, демократической и личной связи между правителем и его подданными, часто в форме организации плебисцитов и референдумов, вооружённых силы также повышаются при бонапартистском режиме. Бонапартисты часто являются популистами, продвигая меритократию как правильную форму организации правительства. Эта идеология, хотя и пришла в упадок в 20-м веке, по-прежнему востребована несколькими различными французскими движениями, большинство из которых призывают к возвращению Бонапартов на трон. Хотя и гораздо реже, некоторые не французы утверждают, что они бонапартисты, такие как генерал Убико в Гватемале."
tribal_chiefdom_subtype: "Племенной патернализм"
tribal_chiefdom_subtype_desc: "Племенной патернализм, иногда ошибочно известный на Западе как ‘вождизм’ или племенной монархизм, описывает невероятно разнообразные типы суверенных племенных правительств, разбросанных по Северной и Южной Америке, а также в Африке, Азии и Океании, которые сосредоточены вокруг наследственной или выборной линии вождей или другой формы высшего руководства. лидер. Начиная от псевдореспубликанских избранных племенных председателей и заканчивая полноправными наследственными вождествами, которые функционируют аналогично, но менее демонстративно европейским монархиям, эти правительства едины в своем уважении к прошлым традициям своих народов и в своей приверженности несоциалистическому отеческому популизму для своих масс, чтобы все в обществе могли процветать. Их основные различия заключаются в том, как они организуют свою экономику, в том, насколько модернистскими или традиционалистскими являются их режимы, а также в характере лидера и степени его власти.."
vlasovism_subtype: "Власовизм"
vlasovism_subtype_desc: "Власовизм - это название, данное режиму и идеям, выдвинутым Андреем Власовым, Верховным правителем и спасителем нашей Единой России. Всегда идеологический хамелеон, Власов прошел долгий и разнообразный путь по политическому спектру России, а затем и Дона, и по пути он перенял теории и убеждения от правых до левых. Прагматичный и оппортунистический по замыслу, власовизм трудно полностью определить, но он в значительной степени обусловлен авторитарными тенденциями, милитаристскими наклонностями, стремлением к федералистской республиканской системе при политической машине Власова и яростной преданностью идее открытого русского национализма и нерадикального патриотизма."
washingtonism_subtype: "Вашингтонский патернализм"
washingtonism_subtype_desc: "Вашингтонский патернализм, иногда называемый просто вашингтонизмом, вашингтонским американизмом или даже "собственной гражданской религией Америки" циниками, описывает секуляристскую форму уникально американского милитаризма и авторитаризма, сосредоточенного вокруг образа и идей генерала Джорджа Вашингтона. Преданные величайшему из Отцов-основателей, вашингтонцы стремятся создать общество, которое действительно живёт Американской Мечтой, как это было запланировано Отцом Союза, связанное с идеями Манифеста Судьбы, гражданского национализма, христианской морали, американского патриотизма, безудержного милитаризма, антирадикализма, джефферсоновского капитализма и авторитарного Республиканская демократия, сфальсифицированная для всеобщего блага патерналистскими военными. Поддерживаемые лояльными вооруженными силами, фанатичными патриотами и растущим культом личности покойного Вашингтона, эти глашатаи мечты Отцов-основателей принесут порядок и славу на Землю Свободных и Дом Храбрых."
authdem_caudillo_populism_subtype: "Популизм каудильо"
authdem_caudillo_populism_subtype_desc: "Популизм каудильо - это термин, используемый для обозначения различных популистских диктатур, существующих в Латинской Америке. Эти идеологии, часто не имеющие теоретических основ, выдвигают сильного человека, часто военного, вокруг которого царит сильный культ личности, показывающий его чаще всего как защитника Отечества и отца народа. Обладая сильным популистским характером, эти режимы создают легитимность, часто внедряя несоциалистические формы благосостояния для народа и опираясь на национализм или патриотизм. Экономическая политика этих режимов сильно варьируется: от государственной экономики до свободных рынков в пользу иностранных компаний и робкого протекционизма."
authdem_revolution_nationale_subtype: "Национальная революция"
authdem_revolution_nationale_subtype_desc: "Национальная революция - это официальная идеология французского государства после установления полного контроля маршалом Петеном и его сторонниками. Её идеология направлена на революцию и радикальную перестройку французского общества путём установления сильного морального порядка, сосредоточенного вокруг личности маршала Петена, который является объектом огромного и обширного Культа Личности. Отрицая либерализм, парламентаризм, социализм и отвергая модернизм интеллектуальной и политической элиты, ответственной за захват власти коммунарами, режим маршала пропагандировал вместо этого более простой, аграрный идеал жизни, сосредоточенный вокруг семьи, религии и традиций, прививая молодежи ценности самопожертвования и преданности Отечеству."
authdem_toryism_subtype: "Торизм"
authdem_toryism_subtype_desc: "Торизм - это исконно британская версия традиционализма и консерватизма, которая поддерживает верховенство социального порядка в том виде, в каком он развивался в английской культуре на протяжении всей истории. Идеал тори был обобщен фразой "Бог, Король и страна" Тори, как правило, монархисты, исторически принадлежали к англиканскому религиозному наследию высокой церкви и выступают против политического либерализма. Как правило, тори защищают идеи иерархии, естественного порядка и аристократии."
authdem_bolivarianism_subtype: "Боливарианство"
authdem_bolivarianism_subtype_desc: "Названный в честь знаменитого латиноамериканского либертадора Симона Боливара, боливарианство или боливарианизм является продолжением его идеалов. Хотя, как всегда, существует широкий спектр политических убеждений, объединённых под боливарианским ярлыком, у всех них есть несколько общих черт. Наиболее известными и наиболее часто обсуждаемыми общими столпами являются автократический уклон многих его сторонников, общеиспанская мечта, которую пытался осуществить сам Боливар, а также несколько противоречивое течение национализма и патриотизма. Боливарианцы обычно поддерживают любовь к идеалам различных испаноязычных супердержав, таких как Гран-Колумбия, Перу-Боливия или других. Они также являются антифедералистами, антиевропейцами, милитаристами, набожными католиками и выступают за сильное однопартийное государство. Многие из них обращаются за вдохновением к Французской и Американской революциям."
authdem_agrarianism_subtype: "Аграризм"
authdem_agrarianism_subtype_desc: "Аграризм - это консервативная и, как правило, демократическая идеология, которая делает ключевой акцент на возвышении сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и эгалитаризму, аграризм является синкретическим движением, которое сочетает в себе правые ценности и мораль с левым отношением к рабочему классу, не становясь жертвой ядовитого социализма."
authdem_pan_somalism_subtype: "Пансомализм"
authdem_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
islamism_subtype: "Исламизм"
islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
hamiltonianism_subtype: "Гамильтонианство"
hamiltonianism_subtype_desc: "Гамильтонианство или гамильтонианская демократия - это идеи, впервые поддержанные и популяризированные отцом-основателем Александром Гамильтоном, которые сосредоточены вокруг сильного и централизованного федерального правительства, широкого толкования Конституции и других основополагающих документов Соединённых Штатов, поощрение промышленной и коммерческой экономики, ориентированной на американский протекционизм и фискальный консерватизм, и общее недоверие к политическим способностям или мудрости простого человека. Элитарное и капиталистическое, это уникальное американское слияние ранних принципов отцов-основателей было даже незаметно поддержано самим Джорджем Вашингтоном, и многие считают его «истинной» американской идеологией и формой демократического республиканизма, присущей Соединенным Штатам с момента их основания. , несмотря на осуждение этих утверждений со стороны Джефферсона и других."
authdem_jacksonianism_subtype: "Джексонианство"
authdem_jacksonianism_subtype_desc: "Джексонианская демократия, или джексоновское аграрное движение, или даже просто джексонианство, а теперь и нео-джексонианство, - это исключительно американский вариант консервативной и, как правило, демократической идеологии аграрного общества, в котором ключевой акцент делается на возвышении сельскохозяйственных рабочих, фермеров и крестьянство. Названная в честь Эндрю Джексона, эта мутация джефферсонианства была поддержана многими великими американскими лидерами, такими как Ван Бюрен и Полк. Призывая к расширению собственности, примату семейных фермерских хозяйств, политической децентрализации и консервативному эгалитаризму, Джефферсонианское аграрное движение представляет собой синкретическое движение, которое сочетает в себе ценности и мораль правых с левым отношением к помощи рабочему классу, не становясь жертвой ядовитого социализма или Либерализм. Стойко антиэлитаристский, этот американский вариант также в значительной степени поддерживает идеалы бывшего президента Эндрю Джексона, а также джефферсоновство, утилитаризм, классический либерализм, либеральный консерватизм, популизм, экономику невмешательства и американский идеал «Явной судьбы». также расово мотивирован и дико националист, в то же время превращая джефферсоновские представления о сильном руководителе в джексоновские идеи почти высшего руководителя."
authdem_austropopulism_subtype: "Австропопулизм"
authdem_austropopulism_subtype_desc: "Австропопулизм в его нынешнем виде - это нишевое венское ответвление христианской демократии, переплетенное и дополненное причудами уникального корпоративно-демократического взгляда Энгельберта Дольфуса на управление. Неподвластный демократии, австропопулизм обретает истинную форму - место, где Крест, завернутый в слово Quadragesimo Anno, держит свитки закона. Группы интересов держат в руках большинство трудящихся, которые получают возможность влиять на управление. Уникальность австропопулизма заключается в том, что в нем особое внимание уделяется крестьянству - хранителю самой нации.\n\nВесьма националистически настроенные, австропопулисты не считают никого менее или более достойным равенства - ведь нация должна быть, в идеале, беспартийной и не судить о внешности или происхождении человека; скорее о его преданности Богу и качестве его характера."
authdem_social_credit_subtype: "Социальный кредит"
authdem_social_credit_subtype_desc: "Теория социального кредита, или просто Социальный кредит, - это распределительная экономическая философия, впервые разработанная англоязычным философом К.Х. Дугласом, которая выступает за выпуск государством бездолговых денег непосредственно для населения, как потребителей, так и производителей, чтобы обойти проблему экономического спада и хронического дефицита покупательной способности, от которого страдают многие экономики после Вельткрига. Утверждая, что системы были созданы для людей, а не наоборот, Social Credit стремится нарушить финансовые правила и устои, чтобы обеспечить абсолютную экономическую безопасность для своего населения. Называемая псевдосоциализмом её противниками справа и хищнической экономикой, направленной на обман пролетариата, её противниками слева, теория социального кредита часто связана с идеями христианского дистрибутивизма, экономического синкретизма, аграризма и другими идеями христианских правых, включая даже радикальный энвайронментализм, в том числе Киббо Кифт, и предлагает третий путь для создания безопасной и надежной экономической утопии для всех внутри системы."
authdem_pirate_republic_subtype: "Пиратская Республика"
authdem_pirate_republic_subtype_desc: "Пиратский республиканизм - это едва ли идеология, а скорее образ жизни, сложившийся в силу необходимости на диких и неумолимых побережьях, где он зародился. Эта странная идеология развивалась в течение долгого времени, теперь она вновь появляется в землях, казалось бы, слишком цивилизованных для такого архаичного образа жизни, и все же она продолжает существовать. В случае с такими местами, как Фиуме, Двойные города были поставлены на грань, прибегая к пиратству в попытке удержаться на плаву, как в буквальном смысле, так и в финансовом. Из-за своей воинственной природы пиратский республиканизм обычно невероятно строг и основан на преданности, продвигая по службе только тех, кто имеет самые высокие заслуги, не обращая особого внимания на рождение. Прямая демократия используется на кораблях и в армии, но нет выборов, чтобы избрать двойного губернатора или городской совет в случае Фиуме, или правительства других подобных режимов. Пиратские республики обычно готовы работать только с теми, кому, по их мнению, можно доверять, или с теми, кто может помочь облегчить участь пиратов. Эта странная идеология бескомпромиссна в преследовании своих уникальных целей и делает большой акцент на сотрудничестве и разумном управлении финансированием, а также на идее развития "культа личности" вокруг исполнительной власти, которой является Двойной губернатор, или Гранд-адмирал в случае Фиуме - главный родоначальник этой странной идеологии."
authdem_diemism_subtype: "Христианский персонализм"
authdem_diemism_subtype_desc: "Вьетнамский персоналистский христианский корпоративизм, также называемый христианским персонализмом или просто диемизмом по имени его главного основателя Нго Динь Дьема из Вьетнама, является уникальным политическим синтезом, который стремится соединить идеи корпоративизма с вьетнамским национализмом, антисоциализмом и христианской верой. Опираясь на идею третьей позиции теории достоинства личности, написанную Эммануэлем Мунье и расширенную Нго Динь Дьемом, которая поддерживает "три теории" персонализма, антиматериального спиритуализма и коммунитаризма, диемизм подчеркивает благополучие общества и масс, утверждая, что идеальное общество основано на сильной семье, обществе, нации, чувстве человечности и благоговении перед природным и духовным миром. Антиматериалистический, антикапиталистический, антисиндикалистский и антиконсюмеристский по своей сути, диемизм стремится проложить новый путь к процветающему, добродетельному, персоналистскому и гордому Вьетнаму."
authdem_coconut_subtype: "Кокосизм"
authdem_coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
authdem_mercenary_democracy_subtype: "Наемническая демократия"
authdem_mercenary_democracy_subtype_desc: "Едва ли являясь демократической идеологией или действительно сплоченной идеологией, Наёмная демократия, также называемая демократическим военачальничеством или наемным республиканизмом, описывает полупопулистские плутократические и клептократические военные хунты, наемные отряды, Клики полевых командиров и другие подобные организации, в которых коммерческие или другие эгоистичные вооруженные силы полностью контролируют правительство и нацию, но продвигают ту или иную форму демократического принятия решений или популистский республиканизм, а не строгое чувство военного авторитаризма, чтобы сохранить мир и остаться у власти. Хотя они и не так устоялись, исторически сложились или укоренились в идеологии, как истинные демократии, демократические системы военачальников все же работают, чтобы, по крайней мере, частично предоставить местному населению избирательные права в той или иной, обычно небольшой степени (часто предоставляя право «голосовать» только низшим членам организации, их семьям и друзьям, но, реже, более широкому населению), оказывая поддержку массам и в какой-то форме высказывая своё мнение в правительстве, возглавляемом наемными солдатами, в котором они живут, обычно все для того, чтобы хунта оставалась под контролем, но редко из-за гуманизма или доброты ведущей группы. Часто дезорганизованные и лишенные моральных устоев истинной демократии, наемнические демократии находятся на грани между доброжелательной военной диктатурой и помешанным на прибыли хунтаизмом, поддерживаемые ослабленным, но сохранившимся плюралистическим и массовым процессом принятия решений."
authdem_national_conservative_subtype: "Национал-консерватизм"
authdem_national_conservative_subtype_desc: "Национал-консерватизм - это националистический вариант магистральной консервативной мысли, который концентрируется на поддержании национальной и культурной идентичности нации. Эти государства обычно пропагандируют традиционные культурные и общественные ценности, сыновнюю почтительность и важность семейной структуры, а также патриотический монокультурализм. Несмотря на разнообразие экономических взглядов, они часто варьируются от корпоративизма и смешанной экономики до политики laissez-faire, но обычно выступают против глобализации и интернационализма."
authdem_roerichism_subtype: "Рерихизм"
authdem_roerichism_subtype_desc: "Рерихизм - также называемый Агни Йога Мысль, Рерихизм или Традиционалистский Рерихизм, чтобы отличить его от левых идей Рериха, был оригинальной формой Рерихизма, придуманной его основателем до того, как он временно сместился влево, лишенной идеологических предубеждений и полностью сосредоточенной на форме эзотерического практического идеализма наряду с буддийским традиционализмом. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, изначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просветленной культурой для всего человечества, называемой Культом Света Огня. Эти идеи поддерживаются огромными священными религиозными традициями, которые они поддерживают, наряду с глубокой заботой об экологии и защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае традиционного рерихизма - преданностью традиционалистским ценностям, праву на самоопределение и неидеологическому прагматизму при использовании духовной морали и руководства, чтобы вести человечество к добродетели и процветанию. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, который стремится объединить и сохранить духовную и культурную красоту человечества и природы в целом, и использует социалистическую идеологию для достижения такой утопии, открывая врата в Шамбалу."
generic_national_democracy_subtype: "Национал-демократия"
generic_national_democracy_subtype_desc: "Национал-демократия описывает не конкретную политическую идеологию, а скорее совокупность различных движений и партий, объединённых одной конечной целью. Представители этой конкретной идеологии верят в объединение народа своей страны под прикрытием сильной национальной идентичности в сочетании с демократическими идеалами, подходящими для той среды, в которой они оказались. Вдохновленные титульными движениями-предшественниками, существующими как в Польше, так и в Чехии, национал-демократы пользуются большой популярностью в недавно возникших государствах, созданных в основном на обломках старых империй. Хотя религия является важной частью их платформы, и консервативный образ мышления пронизывает их, эти аспекты могут быть лишь поверхностными и служить средством для объединения национального сознания в единое тело. В зависимости от каждой партии могут проявляться аспекты либерализма свободного рынка, а иногда даже кажущиеся прогрессивными идеалы."
social_nationalism_subtype: "Социал-национализм"
social_nationalism_subtype_desc: "Сродни левому национализму, социальный национализм относится к спектру национальных движений и националистических идеологий, находящихся под влиянием социалистической мысли. Социальный национализм, как правило, является национально-освободительным движением, которое подчеркивает хорошо продуманный, интеллектуальный и гражданский национализм, патриотизм и в некотором роде более демократическую политическую систему, чем типичные национал-популистские движения. Такие движения, как правило, популярны в слаборазвитых странах, которые долгое время находились под сильным влиянием метрополии или более могущественного соседа, и апелляция к социальной справедливости и национальным чувствам - это то, что они подчеркивают."
authdem_monsoc_subtype: "Монархо-социализм"
authdem_monsoc_subtype_desc: "Монархо-социализм, существуя в различных подтипах, даже таких радикальных, как монархо-большевизм и монархо-синдикализм, может также занимать более умеренную позицию, считаясь социализмом. Такой режим стремится последовательно объединить обычно противоположные системы социализма и монархизма в одну, единую форму правления. Хотя каждая такая монархо-социалистическая система может сильно отличаться друг от друга, такие режимы обычно существуют в социально-националистической среде, где правительство придерживается консервативного или националистического подхода к социальным и общественным вопросам, сохраняя при этом в определенной степени левые экономические рамки."
authdem_cossack_democracy_subtype: "Казачья демократия"
authdem_cossack_democracy_subtype_desc: "Казачья демократия представляет собой уникальную форму правления, отличающуюся от традиционной западной демократии и отражающую сплав демократических принципов и верности казачьему самосознанию, а также отвечающую интересам казачьего сословия. Она имеет глубокие корни в Кубанской Народной Республике и Всевеликом Войске Донском, и в её основе лежит концепция сосредоточения власти в руках казаков. В этой политической идеологии демократические институты существуют как средство расширения прав и возможностей казачьего сословия. Процесс принятия решений осуществляется, прежде всего, через выборные органы, называемые "Радами" или "Советами", состоящие исключительно из казаков и служащие основным средством формирования политики и защиты интересов казачьего сообщества. Казачья демократия ориентирована на исключение из процесса принятия решений не казачьих социальных групп. Принадлежность к казачьей общине имеет приоритет над экономическим или социальным статусом, что фактически ограничивает участие других слоев общества. Такая исключительность закрепляет доминирующее положение казаков в политической структуре и обеспечивает их постоянное влияние. В отличие от традиционных демократических идеологий, "казачья демократия" не стремится к широкому охвату населения. Напротив, она делает акцент на сохранении и продвижении интересов казачества в демократических рамках."
authdem_spiritualism_subtype: "Спиритуализм"
authdem_spiritualism_subtype_desc: "Спиритуализм и связанное с ним ответвление спиритизма - социально-религиозная идеология, в центре которой находится идея о том, что сознание и "я" человека сохраняются после смерти и могут быть доступны живым. Центральное место в этой идее занимает представление о загробной жизни или другой форме мира духов - нестационарной плоскости существования, параллельной физическому миру, постоянно меняющейся и развивающейся по прихоти населяющих её духов. Хотя основной спиритуализм, получивший распространение в Европе и Северной Америке благодаря Эмануэлю Сведенборгу, Францу Месмеру, сестрам Фокс, Пасхалу Рэндольфу и Коре Скотт, не придает значения духовному переселению или перерождению, его ответвление - спиритизм, более популярный в Азии, Бразилии и латинском мире, Более популярное в Азии, Бразилии и других странах Латинской Америки ответвление спиритизма делает прямой акцент на идеях духовной реинкарнации, исповедуемых основателем спиритизма Ипполитом "Алланом Кардеком" Ривайлом и его учениками по всему миру в таких группах, как Као Дай и Умбанда. Несмотря на это небольшое различие, оба движения и более широкое связанное с ними спиритическое движение разделяют резкое неприятие оккультизма и эзотерических знаний, выступая за экзотерическую платформу, где все могут собраться вместе и узнать истину о духах. Кроме того, спиритуалисты часто поддерживают идею добросердечного и понимающего Бога или другого всемогущего существа, связанную с идеями теистической эволюции, духовного эпигенеза и теократического синкретизма, а также выступают за реформирование общества и искусства на основе своих собственных уникальных взглядов и эстетики, постоянно борясь с лигами скептиков, преследующих их организации. Используя медиумов, месмеризм, гипноз, трансы, сеансы, спиритические сеансы, запрещённые вещёства и многое другое для общения с загробным миром с целью достижения просветления и высокой эволюции, создавая политические движения, обычно ориентированные на некую форму духовно возвышенного республиканизма, спиритуалисты пытаются связаться с небесами, выполняя свои земные дела на этом плане, чтобы достичь своей идеи утопии."
security_state_subtype: "Безопасное Государство"
security_state_subtype_desc: "Государство безопасности - это не столько конкретная идеология, сколько описание стран, в которых руководители таких структур достигли полного контроля над правительством. Хотя в большинстве случаев речь идет только об установлении тотального контроля над всеми аспектами жизни государства, некоторые формы секьюрити, как их называют в народе, включают в себя элементы множества политических идей и направлений. Вопрос о том, действительно ли вожди стремятся следовать за своими жильцами, возможно, даже спасать народ, или же они делают это только для того, чтобы увеличить свою власть, может быть решен только ими самими и их подданными."
authdem_gaullism_subtype: "Голльизм"
authdem_gaullism_subtype_desc: "Голльизм - это политическая идеология, основанная на мыслях и действиях Шарля де Голля, французского генерала. Голлисты стремятся создать централизованное, единого языка и культуры патриотического государства, которое противостоит парламентаризму и его разрушительной природе. Они связывают с собой умеренную, неэтническую форму национализма и французскую исключительность, представляемые харизматическим лидером - республиканским или монархическим. Этот лидер пользуется умеренным "демократическим" культом личности, поддерживаемым народной легитимностью через референдумы. В экономическом плане голлизм поддерживает регулируемую рыночную экономику и сотрудничество между государством и бизнесом с целью служения национальным интересам. Они также поддерживают умеренное, но достаточное социальное обеспечение для помощи наибеднейшим группам населения."
authdem_theosophy_subtype: "Теософия"
authdem_theosophy_subtype_desc: "Официально созданная знаменитым мистиком мадам Еленой Блаватской в 1875 г. при основании Теософского общества в Нью-Йорке с помощью американских оккультистов Генри Олкотта и Уильяма Куан Джаджа, теософия является новым религиозным движением американского происхождения, которое формирует основы современной западной эзотерики, а также распространилось по всему миру и стало одной из самых популярных альтернативных духовных систем на планете, Хотя некоторые называют её религией, её лидеры и основатели, такие как Блаватская, отказываются от этого ярлыка, заявляя, что теософия поднялась над раскольническими религиями людей как единая духовная, естественная и философская истина. Соединяя оккультизм и западную эзотерику со старыми европейскими философиями, такими как неоплатонизм, а также индийскими религиями, такими как индуизм и буддизм, теософия учит, что существует древнее и тайное братство духовных адептов, известных как Мастера (их можно найти по всему миру, но центр находится в Тибете), которые на протяжении многих веков культивировали великую коллекцию мудрости и сверхъестественных способностей (таких как ясновидение, астральная проекция, телепатия и флотация), и которые теперь распространяют свои учения в мире через своих избранных глашатаев, таких как Блаватская. Считая, что Мастера пытаются возродить древние знания о давно утраченной религии, которая должна затмить все другие верования, чтобы духовно объединить человечество под властью всемогущего и единственного бога, которого они называют Абсолютом в эманационистской космологии, рассматривающей все сущее как отражение этого самого существа, активные теософы стремятся достичь этого глобального духовного просветления и объединения, распространяя свою философию среди всех, кто её услышит, ведя аскетический и эзотерический образ жизни, придерживаясь вегетарианской диеты и пацифистских принципов, а также других разнообразных убеждений. Однако уникальность теософии заключается в том, что она не имеет официальных убеждений, с которыми должны соглашаться все её члены, полностью отказываясь от догм, что привело к тому, что эта синкретическая форма мышления стала очень разнообразной и быстро распространилась в самых отдаленных регионах - от Сальвадора и Новой Англии до Непала и России, и особенно в самой Индии и Америке. Стремясь достичь почти божественного статуса Мастеров и проживая свою лучшую жизнь в поисках мудрости и просветления, теософы и их разнообразная философия могут иметь мало общего в различных политических и социально-экономических системах, проталкивающих их истину, но все истинные теософы все равно могут найти свет под Абсолютом."
authdem_scandinavism_subtype: "Скандинавизм"
authdem_scandinavism_subtype_desc: "Скандинавизм, или панскандинавизм, - это идеология, поддерживающая различные степени сотрудничества между скандинавскими странами, впервые возникшая в рамках литературных, лингвистических и культурных движений, которая впоследствии объединилась и развилась в привычную идею полного скандинавского национального и политического единства, желательно мирного и в рамках конституционной монархии. Пропагандируя общее скандинавское прошлое, общее культурное наследие, общую скандинавскую мифологию, общий языковой корень и диалект, восходящие к древненорвежскому языку, скандинавизм стремится использовать эти общие корни и основы для объединения Скандинавии - Норвегии, Дании и Швеции - против развращающих и хаотических сил, которые начали захватывать весь мир, позволяя скандинавам вместе обратиться внутрь, сосредоточившись на собственном развитии и процветании региона, поскольку они живут в укрытии здесь, на настоящем Севере. Скандинавизм и его ответвления, связанные с идеей более широкого нордизма, который проповедует и восхваляет те же достоинства и идеи, расширяя их рамки за счёт соседних Исландии и Финляндии, в меньшей степени озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно он уходит корнями в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохранились до сих пор. Как бы то ни было, панскандинавская мечта должна быть реализована, и благодаря равноправному сотрудничеству и общей судьбе мечта о мирной и процветающей Скандинавии, связанной нашим общим нордическим духом, будет реализована по мере того, как "три сестры" будут постепенно становиться все ближе и ближе друг к другу."
qualunquismo_subtype: "Куалункуизмо"
qualunquismo_subtype_desc: "Куалункуизмо - уникальное явление на политической карте не только Италии, но и всего мира, представляющее собой идеи весьма своеобразного общественного движения, поскольку последователи Гульельмо Джаннини с насмешкой относятся к политической идеологии и политике в целом. Буквально означающий "пофигизм", этот термин был принят движением в качестве насмешки над якобы "политически осведомленными" классами, которые осуждают эту популистскую антиистеблишментскую позицию, лучше всего характеризуемую одним из их лозунгов Abbasso tutti! или "Долой всех!". Джаннини считает государство изначально ненадежным, уставшим от его вмешательства в личную жизнь людей, и поэтому выступает за чисто "техническое" правительство с одним политиком на один год, который будет работать как послушный бухгалтер, управляя минимизированным государством и уходя после выполнения своей работы. Повседневное управление государством было бы возложено на местные комитеты с клерками, непосредственно ответственными перед избирателями. Обещая бороться как с коллективистскими социалистами, так и с капиталистами, сторонники Куалункуизмо излагают план реформ, предусматривающий ограничение налогообложения, отстранение государства от участия в общественной жизни и закрепление экономической свободы личности. В силу этих позиций движение сравнивают, а иногда и приравнивают к многочисленным праволибертарианским течениям и идеологиям. К удивлению многих наблюдателей, "Фронт простых людей" Джаннини содержит определенные монархические тенденции, считая монарха, который управляет, но не правит, приемлемым, если выбор стоит между короной и презираемыми этическими империалистами из массовых партий. Одно можно сказать с уверенностью: от критики и насмешек этого журналиста, писателя, режиссера и драматурга не застрахована ни одна устоявшаяся иерархия."
authdem_corporatocracy_subtype: "Корпоратокративизм"
authdem_corporatocracy_subtype_desc: "Корпоратократизм - это режимы, полностью контролируемые крупными компаниями, монополиями или другими крупными коммерческими предприятиями. Корпоратократические режимы превыше всего ценят прибыль и, как известно, не заботятся ни о чем, кроме быстрого обогащения, хотя уровень или даже наличие безжалостности может варьироваться. Права работников в таких режимах, как известно, обычно не соблюдаются, поскольку любая сила, способная нанести потенциальный ущерб, уничтожается сразу же, как только она дает о себе знать, причем зачастую с особой силой."
authdem_rocquisme_subtype: "Рокизм"
authdem_rocquisme_subtype_desc: "Де Ла Рокизм, или просто Рокизм, - политическая идеология, созданная ветераном Вельткрига Франсуа де Ла Роком, которого часто называли полковником де Ла Роком. Эта идеология пропагандирует построение христианского, патриотического и социального порядка. Партия Полковника по-прежнему разделена, но согласна с несколькими принципами, объединенными лозунгом "Социал д'Аборд". Во-первых, что касается политических вопросов, то партия выступает за преобразование парламентской республики, считающейся слабой и неэффективной, в сильный, легальный президентский режим, где единство парламента и президента будет само собой разумеющимся. Как и большинство французских правых, де ла Рок выступает за избирательное право для женщин, а также за семейное избирательное право, заключающееся в предоставлении дополнительного избирательного права при создании семьи, то есть семьи с одним или несколькими детьми. Прекращение антиклерикальной политики радикалов и возвращение к католицизму как руководству в жизни, например, через благотворительность и социальную помощь, хотя сторонники полковника делятся на тех, кто хочет просто сотрудничества с Церковью, и тех, кто хочет полноценного государственного католицизма. Пропагандируя неэтнический патриотизм, полковник выступает против антисемитизма, что редкость для французского политического ландшафта, хотя некоторые члены его партии всё ещё придерживаются этих взглядов, де ла Рок также выступает за сотрудничество между различными европейскими странами как, по его собственным словам, "своего рода федерации государств, принадлежащих к одной цивилизации, в которой доминируют основные общие интересы". В экономической сфере поддерживаются корпоративизм и классовое сотрудничество, хотя некоторые критикуют тот факт, что они будут выгодны в основном промышленникам, финансирующим партию, таким как Франсуа Коти, а также нерадикальное расширение прав рабочих, например, установление минимальной заработной платы. Хотя партия представляет себя как "умеренная", использование военизированных формирований и иногда насилия заставляет некоторых классифицировать её как очередную ультраправую лигу."
authdem_pelleyism_subtype: "Пеллеизм"
authdem_pelleyism_subtype_desc: "Идеи Христианской партии Уильяма Дадли Пелли, уроженца Массачусетса, могут показаться стандартной христианской демократией с заметным авторитарным оттенком, однако в этом случае можно упустить особенность программы вождя Серебряного легиона. Пеллиизм пропагандирует создание "Христианского Содружества", нового правительства, поддерживающего американскую республику, религиозные распределительные модели и социальную справедливость, а также уничтожение синдикализма. Среди не вызывающих споров идей Пелли - право на справедливый суд, общенациональные референдумы, касающиеся как новых законов, так и увольнения законодателей, ежегодные дивиденды для коренных или натурализованных американских граждан и создание универсального реестра рабочих мест, который устранит безработицу и сделает так, чтобы голода больше не было. Более необычные мысли вождя представлены в создании Корпорации Содружества, поглощающей и подчиняющей себе многие аспекты частного бизнеса, аналогично предлагаемому Центральному казначейскому банку, предназначенному для распределения национального кредита, бесплатного всеобщего образования, выполнения всех договоров с первыми американцами и широкого использования структур Серебряного легиона. Однако наиболее спорные аспекты идеологии Пелли касаются его политики в отношении некоторых меньшинств, таких как белые из Аппалачей, чернокожие с глубокого Юга и мексиканские иммигранты, которые считаются "непродуктивными". Они станут подопечными государства и будут включены в "систему подопечных", лишены всех льгот, положенных гражданам, а затем будут переведены на рабочие специальности, пока не получат надлежащее образование для вступления в Содружество. Кроме того, Пелли давно придерживается идей, которые многие сочтут 'странными', и поэтому в последние годы они в основном скрываются его союзниками. Если желание установить еврейскую сегрегацию подходит многим консерваторам и реакционерам, то идея о том, что европейские Ротшильды финансировали Рыцарей Золотого круга для убийства президента Линкольна в отместку за предполагаемую антисемитскую речь Бенджамина Франклина, относится к числу более странных. Пелли также высказывал различные эзотерические убеждения в таких журналах, как "The Liberation" или "The New Liberator", продвигая идеи соулкрафта, темных душ, инопланетных гостей и расовых духовных иерархий. Благодаря этому человек, утверждающий, что он левитирует, собрал среди своих умеренных и радикальных последователей различных спиритуалистов."
hearstian_democracy_subtype: "Хёрстианская демократия"
hearstian_democracy_subtype_desc: "Сформулированная теперь уже диссидентом-демократом, медиамагнатом и журналистом-сенсационистом, Херстианская демократия описывает политические наклонности Уильяма Рэндольфа Херста и его Национально-демократической партии. Несмотря на то что Уильям был сыном богатого сенатора, его предвыборный путь в какой-то момент оказался связан с Прогрессивным движением. Эти идеи привели его к созданию Лиги муниципальной собственности против Таммани в Нью-Йорке, а затем Партии независимости, призывавшей к прекращению коррумпированной политики, реформам и меритократии с помощью широкого фронта профсоюзных деятелей, иммигрантов и устоявшихся партий. Хотя такие идеи, как муниципальная собственность на коммунальные услуги и вера в меритократию, которые сегодня рассматриваются как поддержка наиболее успешных богатых людей, оставались у Херста, он продолжал скатываться к консерватизму. В условиях кризиса в США Херст заложил основу для создания новой партии, Национальных демократов, обещавших бороться с социальными недугами, наркоманией, преступностью, "красной угрозой" и, самое главное, с "желтой опасностью". Херстианская демократия - это система, в которой способный предприниматель является образцом для подражания, ему предоставляются щедрые льготы в виде сниженных налогов, профсоюзы национализируются в систему, называемую "американским корпоративизмом", социалисты, иммигранты-пустозвоны, увековечивающие наркоманию, и любые другие мошенники усердно ловятся политизированной федеральной полицией. Кроме того, Херст призывает к национализации алкоголя - идея, возникшая под влиянием провала "сухих графств", покорения природы для создания инфраструктуры и промышленности калифорнийской мечты, а также создания Национальной промышленной организации, регулирующей заработную плату и ценовой гнус, поощряя при этом классовое сотрудничество. Все это увязывается с полным контролем над СМИ, государственным аппаратом и международной изоляцией, хотя любой предатель и бандит за границей не сможет укрыться от духа Херста, того самого, который призывал к войне с Испанией ещё в 1898 году."
authdem_occultism_subtype: "Эзотеризм"
authdem_occultism_subtype_desc: "Эзотеризм - это разнообразный термин, используемый для описания различных режимов, включающих оккультизм в государственное управление, обычно путём смещения квалификации для управления от политической хватки к знанию герметических текстов и многих других секретных томов древности. Эзотерические режимы, будучи настолько широкими, как они есть, имеют широкий спектр влияний, которые они берут из того, что администрация должна знать или применять в государственной практике, например, гностицизм или неоплатонизм, и часто оказываются связанными с движениями радикального национализма, примером которых могут служить ариософы или некоторые друидисты. Многие из этих режимов дополнительно формируются членами масонских сект или других старых орденов, возникших ещё в XVII веке, а другие - из более современных новообразованных тайных обществ. По иронии судьбы, различные группировки вышеупомянутых орденов также могут находиться в прямой оппозиции к эзотерическому управлению, считая, что донесение этих закрытых знаний до общественности полностью противоречит герметическим традициям, или что вовлечение оккультизма в государственные структуры развратит магические практики. Независимо от противодействия, эзотериков много в разных религиях, включая христианство и современное язычество. Несмотря на столь широкие различия, эзотериков обычно объединяет то, что они характеризуются как интеллектуальная или духовная элита по своему назначению и часто скептически относятся к окружающим их менее просвещенным режимам. Самым известным сторонником того, что получило широкую известность как "эзотерический национализм", является Юлиус Эвола, итальянский мыслитель, который объединил концепции расовой аристократической элиты, мужского героизма с уже существовавшими западными и восточными духовными традициями, главными из которых были буддизм и индуизм."
authdem_qadhimism_subtype: "Кадимизм"
authdem_qadhimism_subtype_desc: "Кадимизм как политическое и идеологическое течение возник как реакция на динамичные социально-политические изменения в мусульманских общинах России, особенно в Волго-Уральском регионе и Средней Азии с конца XVIII до начала XX века. В своей основе кадимизм делает акцент на сохранении и возрождении традиционных мусульманских общинных институтов. К ним относятся мечети, медресе и местные общины (махалли), которые воспринимаются как основа внутренней сплоченности мусульманского общества. Центральное место в идеологии кадимистов занимает глубокая приверженность шариату, исламской правовой системе. Кадимисты рассматривали шариат не только как правовую основу, но и как средство защиты специфических интересов мусульманской общины в пределах Российской империи. Это подразумевало сопротивление проникновению светского влияния в образовательные и судебные учреждения, которое, по мнению кадимистов, могло бы подорвать коллективную идентичность и сплоченность мусульманской общины.\n\nКадимизм находится в идеологической оппозиции к реформистским движениям, таким как джадидизм, выступающим за модернизацию и адаптацию к меняющимся условиям. Конфликт между кадимистами и реформистами разворачивается вокруг различных интерпретаций роли и целей социальных и культурных институтов. Кадимисты выступают за управление и перераспределение богатства общинными институтами, такими как мечети, делая акцент на благосостоянии общины, а не на накоплении богатства отдельными людьми. Движение также критикует появление нового интеллектуального класса, часто получившего образование в европейских или османских университетах, который выступает за секуляризацию. Кадимисты выражают скептицизм по отношению к этим интеллектуалам, воспринимая их как угрозу традиционному социальному порядку, поддерживаемому религиозными лидерами (муллами) и существующими общественными структурами. Защищая традиционное исламское образование, кадимисты сопротивляются внедрению реформированных школ "джадид", выступая за сохранение устоявшегося способа преподавания в мактабах и медресе. Это сопротивление обусловлено убеждением, что сохранение традиционных методов обучения необходимо для сплоченности и благополучия мусульманской общины."
authdem_burkhanism_subtype: "Бурханизм"
authdem_burkhanism_subtype_desc: "Бурханизм - или Ак Джанг, он же Белая вера - индигенистское новое религиозное движение, ставшее политической силой, возникшее среди кочевого алтайского народа Сибири. Впервые оно появилось около 1904 года, когда его первые "пророки" Чет Челпан и его приемная дочь Чугул Сарок Чандык сообщили о видениях призрачного белого всадника по имени Ак-Бурхан (Белый Бурхан), который объявил, что алтайцев скоро спасет их новый мессия, легендарный герой Ойрат-хан. Став естественной реакцией на империалистическую политику России, алтайцы стремились выделиться из окружающих племен и закрепить свою этническую идентичность перед лицом возможного культурного уничтожения, массово принимая новую веру. Изначально тысячелетняя, харизматическая и антишаманская, стремящаяся полностью перевернуть алтайскую культуру и общество, чтобы оно могло выжить в условиях нахлынувшей волны современности, бурханизм адаптировался к отказу от этих аспектов, став более рутинным и укоренившись в ранее существовавших народных религиях и шаманистских основах Алтая, а также объединившись вокруг институционализированной иерархии исполнителей устных эпосов, которая служит духовенством и теократическим административным и судебным органом веры. В целом бурханистские религиозные идеи представляют собой синкретическую смесь разнообразных дошаманистских, шаманистских, тибетских буддистских, тенгристских и восточно-православных христианских верований, хотя они не считаются подсектой ни одной из этих больших конфессий, а являются собственной отдельной темой, в основном ориентированной на алтайское национальное спасение, хотя некоторые формы веры отстаивают более широкие идеи, такие как единство с тувинцами или даже со всей Пан-Монголией. Противоречиво, что Ак-Джанг также был захвачен и развит монгольским военачальником калмыцкого происхождения Дамбижанстаном, он же Джа-Лама, который считает себя пророческой реинкарнацией мессианского героя Амурсаны и проповедует гораздо более жестокую и этносупрематическую бастардизацию Ак-Джанга, движимую диким бандитизмом и направленную на полное уничтожение китайцев в качестве мести за их прошлые преступления против ойрат-алтайского народа старой Джунгарии и других народов, Но если не считать этого радикального ответвления, не признанного главным хором, Белая Вера в основном сосредоточена в самом Алтае и продвигает куда более приятные и мирные идеи, направленные на то, чтобы алтайская культура и сам образ жизни сохранились."
authdem_savinkovism_subtype: "Савинковизм"
authdem_savinkovism_subtype_desc: "Идеология, носящая его имя, по мнению многих исследователей, представляет собой не столько конкретную школу мысли, сколько эклектичный набор различных влияний и групп, с которыми Савинков сталкивался на протяжении своей жизни. Сочетая многие прогрессивные идеи, такие как разрушение старых элитарных институтов и масштабная земельная реформа, с националистическими и авторитарными тенденциями, проявляющимися в создании молодежных военизированных формирований, идеях этнического превосходства и национального возрождения, савинковизм стремится к синкретизации как левых, так и правых, формируя истинный синтез, который бы реформировал нацию и привел её в современность. Несмотря на то, что прогресс часто стоит на первом месте в их политике, группы, отстаивающие савинковский дизайн, часто опираются на традиционные националистические тенденции и доминирующие религии для поддержки, хотя клерикальный истеблишмент часто отходит на второй план или борется против него, а некоторые группы даже являются откровенными секуляристами. В конечном счете, наиболее важным аспектом савинковизма является полная преданность Вождю и беззаветная верность, а его последователи готовы исполнить его волю любыми средствами. Хотя идеология зародилась в России и изначально занимала центральное место в её представлениях, многие популистские националистические движения, часто возглавляемые молодыми и харизматичными лидерами, по всей бывшей Российской империи и даже за её пределами приняли элементы, если не абсолютное большинство савинковских идеалов, смешанных и модифицированных в соответствии с местными особенностями."
cariato_subtype: "Кариато"
cariato_subtype_desc: "Несмотря на то, что Тибурсио Кариас Андино начинал, как и многие консерваторы Центральной Америки, с военной карьеры и перешел на политическую, он стал символом новой формы правления в регионе. Благодаря объединенной силе вооружённых сил и своей Национальной партии Гондураса Тибурсио медленно трансформировал демократию в авторитарную систему, получившую название "Эль Кариато". Основными положениями его идеологии являются легалистский подход к сохранению диктаторского господства, обеспечиваемый изменениями в конституции, отменой гражданства для женщин, повторным введением смертной казни и консервативной экономической политикой. Это выражается в строгом и своевременном погашении долгов для иностранных компаний и сотрудничестве в области строительства новой инфраструктуры. Конечно, такие усилия возможны благодаря жесткой позиции против либералов, коммунистов и рабочего движения в целом, которые часто становятся мишенью для военных, подвергаются цензуре и бросаются в трудовые лагеря. Андино также нашел вдохновение во многих европейских правых движениях, таких как легионерство, что привело к стремлению создать новую модель гражданина Гондураса. Из-за того, что в основе этой концепции лежали метисы, воспринимаемые как наследники империи майя, правительство Андино начало кампании дискриминации, направленные против афро-америндского меньшинства гарифуна. В конечном итоге "Эль Кариато" стал не только образцом порядка и эффективности для других автократов Центральной Америки, но и активным спонсором и поставщиком безопасного убежища для тех, кто был изгнан из своей родной страны, таких как никарагуанский Сомосоа и его Национальная гвардия."
authdem_kritarchy_subtype: "Критархия"
authdem_kritarchy_subtype_desc: "Критархия, также называемая критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer в клановом Сомали или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу SCOTUS Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в достоверности многих из этих примеров как истинных критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
authdem_poujadisme_subtype: "Пужадизм"
authdem_poujadisme_subtype_desc: "Пужадизм (Poujadisme), или Движение Пужада, - идеология французского популиста Пьера Пужада, который сделал борьбу за средний класс и мелкую буржуазию своим основным направлением. Пужад считает, что в результате масштабной индустриализации потребности и благосостояние среднего класса остались позади, раздавленные под тяжестью "современности" элиты. Пужад считает, что средний класс - например, мясники, пекари, бакалейщики, книготорговцы... - обязан восстать, не исключая насильственных методов, распространенных среди пужадистов, вдохновленных ультраправыми лигами, чтобы заставить уважать их образ жизни - простой, консервативный, неидеологический образ жизни. Пужад также борется с тем, что он считает доминированием Севера во французской политике и экономике, и хочет возродить Юг, сделав сельскохозяйственных рабочих равными городским. Пужад пропагандирует форму "мягкого корпоративизма", в которой каждая профессия пользуется уважением. Пужадисты также отвергают интеллектуализм элиты и академиков в пользу "здравого смысла" народа. Пужад также занимает антибританскую позицию, хотя и умеренную по сравнению с некоторыми радикальными националистами. Некоторые наблюдатели, однако, характеризуют Пужаде как демагога, использующего в своих интересах необразованных людей, играя на их раздражении политикой."
rejuvenated_prussianism_subtype: "Неопруссачество"
rejuvenated_prussianism_subtype_desc: "§Y(НеоПруссачество)§!\n\nНеопруссачество, прусский цезаризм или даже необисмаркианство - свободная идеологическая мысль Пауля фон Леттова-Ворбека и его союзников сочетает элементы, присущие национально-консервативным группам, с важными историческими прецедентами и выводами, сделанными в ходе войны. По мнению наиболее радикального крыла DkP, современная Империя потерпела крах, позволив захлестнуть себя либеральным слабакам и социалистическим фанатикам, и поэтому для наведения порядка необходим новый Бисмарк, свободный от вмешательства Рейхстага и кайзера. Популярный военный в духе Юлия Цезаря, который должен возглавить возрождение государства, тот, кто сможет воодушевить массы харизмой, сметающей нищету современности. Требуя амбициозной программы патерналисткого «государственного социализма», наряду с молодежными движениями, прививающими патриотические и христианские ценности будущим поколениям Германии, ворбекисты ставят перед собой задачи более масштабные, чем просто Европа. Заимствуя концепции из книги Эрнста Юнгера «Тотальная мобилизация», не соглашаясь с негативным взглядом на «рационализированную» массовую мобилизацию, они считают, что солдат представляет собой высшую форму человечности, и только благодаря тотальному призыву рождаются герои. Новые модели, на которых Weltreich будет объединен в славе, как Прусское Королевство сделало это для немцев древности. Через высочайшую жертву, которую ранее принесла африканская Schutztruppe, немецкие воины-элиты будут просвещать трусливые массы дальних территорий Кайзеррайха. Верные аскари уже доказали, что даже низшие элементы могут подняться выше своего рождения и приобщиться к высшей культуре Германской империи."
authdem_noucentisme_subtype: "Новесентизм"
authdem_noucentisme_subtype_desc: "§Y(Новесентизм)§!\n\nНовесентизм - каталонское художественное и культурное движение, которое со временем превратилось в псевдополитическую идеологию. Его корни лежат в движении сопротивления модернизму, как в художественном, так и в идеологическом плане, и оно часто считалось полярной противоположностью авангардизму, продвигаемому художниками Интернационала. Новесентизм, в своей основе, является каталонским националистическим движением, глубоко погруженным в консерватизм, а иногда и в более широкий испанский регионализм вместо полноценного сепаратизма от Испании. Нукентисты отличаются от более традиционалистских консерваторов Каталонии, таких как карлисты и вигатанисты, тем, что в дополнение к католической вере принимают ограниченное число современных ценностей. Нуменорцы приняли городскую жизнь как новый полис современной эпохи, а Барселона стала своего рода новым городом-государством древнегреческой и римской эпох, борясь с реакционным варварством сельской местности. \n\nПоддерживаемые в основном либеральной и консервативной буржуазией, нуменорцы превыше всего ценили порядок, цивилизованность и классицизм, и, по их мнению, превращение реальной, осязаемой Каталонии настоящего могло быть преобразовано в идеальную, гармоничную и безупречную Каталонию путём систематической реформы каталонских институтов через Содружество Каталонии для защиты их от испанского влияния, продвижения и развития каталонского языка через Институт Каталонских Исследований. Новесентизм находился под сильным влиянием писателя и философа Эугени д'Орса, а также политика Энрика Прата де ла Рибы, и в основном благодаря своему консервативному происхождению получил распространение среди Liga Regionalista. Хотя его влияние в каталонской политике в основном сошло на нет из-за репрессий испанских военных, после обретения независимости Новесентизм начал возвращаться в силу благодаря необходимости кодифицировать каталонский консерватизм перед лицом продолжающейся гегемонии левых сил."
maurism_subtype: "Мауризм"
maurism_subtype_desc: "§Y(Мауризм)§!\n\nМауризм - весьма влиятельное политическое движение в Испании, в центре которого стояли идеи Антонио Мауры и его сына Габриэля Мауры. Консервативное, националистическое и легко адаптируемое как к республиканской, так и к монархической системе Испании, оно начало своё существование в 1913 году после раскола в Испанской консервативной партии. Мауризм развивался естественным образом как альтернатива эпохе кановизма, утвердившись в качестве возрождения консервативного движения, готового даже участвовать в уличных драках ради достижения своих целей. Мауризм опирается на корпоративистские, интервенционистские и националистические принципы, и, несмотря на попытки привлечь на свою сторону рабочих, мауризм по-прежнему черпает большую часть своей поддержки у среднего класса и правых интеллектуалов. Регенерационизм испанской империи также был важной частью идеологии, и она иногда заимствовала идеи из «Французского действия» Шарля Морраса. Мауризм никогда не был официально одобрен самим Антонио Маурой, и из-за этого довольно свободного объединения мауристов, движение развилось в различные направления, каждое из которых ассоциировалось друг с другом, но довольно сильно отличалось в политических программах.\n\nГабриэль Маура возглавил более либеральное крыло мауристов, Анхель Оссорио-и-Гальярдо сосредоточился на социал-католическом крыле движения, а Антонио Гойкоэчеа был, возможно, самым радикальным мауристом, выступая за «органическую демократию», антилиберальную и временами монархическую Испанию. Мауризм превратился в несколько сплоченное движение с образованием Partido Maurista, но отсутствие единства исторически привело к фракционности и образованию отколовшихся партий. Хотя сам по себе мауризм не имеет особого значения, его идеологическая значимость заключается прежде всего в том, что он вдохновил различных будущих правых политиков в Испании, таких как Хосе Кальво Сотело."
authdem_solidarism_subtype: "Солидаризм"
authdem_solidarism_subtype_desc: "§Y(Солидаризм)§!\n\nКак политический термин солидаризм представляет собой широкую комбинацию различных мыслей и движений, многие из которых близки к корпоративизму, особенно христианскому, но все же отличаются от него. Если искать истоки этой идеи, то можно найти французского социолога Эмиля Дюркгейма и немецкого католического экономиста Генриха Пеша. Дюркгейм постулировал систему, получившую название «корпоративный солидаризм», которая должна была устранить аномии, порождающие классовые конфликты, путём реформирования общества в соответствии с принципами органической солидарности. Это должно было быть обеспечено путём формирования единых общественных институтов, основанных на профессиях. Пеш, придерживаясь схожих взглядов, подчеркивал важнейшее значение «социализации личности» через профсоюзы, гильдии и торговые палаты. Находясь под сильным влиянием католических корпоративистов и сам влияя на христианских демократов, он представлял себе мир гуманистического интернационала патриотических государств, построенных на столпе, которым является семья. \n\nСегодня наиболее влиятельной группой, представляющей солидаризм, является Национальный союз нового поколения, партия, возникшая на основе российского молодежного движения, выросшего после Гражданской войны и неудач Керенского. Выступая против «грехов и предрассудков прошлого» и ограничивая членство по возрасту, НСНП надеется превратить свою родину в толерантное гражданское националистическое государство, построенное на основах религиозной благотворительности, общественного сотрудничества, свободы личности и собственности, завершенной аграрной реформы и вечной бдительности против социалистического радикализма. Хотя Союз преимущественно республиканский, есть и те, кто придерживается монархических симпатий, но и те, и другие согласны с важностью демократических форм участия. Среди наиболее известных членов Союза можно назвать Виктора Байдалакова, лидера партии, и Аркадия Столыпина, сына печально известного царского премьер-министра. НСНП - не единственная солидаристская организация: следует также отметить Вердинасо, Союз голландских национальных солидаристов, или фракции в норвежской Nasjonal Samling."
authdem_iberian_federalism_subtype: "Интегральный федерализм"
authdem_iberian_federalism_subtype_desc: "§Y(Интегральный федерализм)§!\n\nФедералистские идеи в Испании и шире - на Пиренейском полуострове - восходят к концу XVIII века, но единственный реальный проект по созданию по-настоящему федерализированной Испании появился в 1870-х годах, во время недолговечной Первой Испанской Республики. Учитывая огромное разнообразие условий внутри испанских границ, когда некоторые регионы, такие как Страна Басков или Каталония, обладают ярко выраженной культурой и языками, идея федерализма неоднократно поднималась с целью создать нацию, способную объединить эти разрозненные группы, при этом поддерживая или терпимо относясь к их уникальной природе. В ходе этого процесса была разработана концепция испанской федерации, предусматривающая, что испанская нация будет гибридом между чистым федерализмом и централизованным жакобинизмом. В период Первой и Второй Испанских Республик признавалось, что Испания как нация состоит из различных мелких государств, которым предоставлялась автономия на региональном уровне и в муниципалитетах.\n\nВо Второй Испанской Республике эта идея трансформировалась в понятие Интегрального Государства, которое предусматривало автономию для тех регионов, где существовало сильное желание её получить, например, для Галисии, Каталонии и Страны Басков. Подход интегрального федерализма также использовался различными региональными партиями Испании, особенно более консервативными, такими как Dereita Galeguista и Liga Catalana, стремящимися к сильной региональной автономии в рамках в остальном унитарного испанского государства, сочетая местный национализм с более масштабной идеей испанской единства, обычно с элементами иберизма, а в редких случаях - с включением Португалии в большую Иберийскую Интегральную Федерацию. Несмотря на то что политические программы интегральных федералистов могут сильно различаться, и даже степень федерализма, к которой стремятся разные партии, может быть совершенно разной, основным ценностным принципом остаётся убеждение, что Испания как нация по своей сути является единой концепцией, а региональным акторам лучше находиться под более широким зонтиком испанской нации, чем быть сепаратистскими независимыми государствами."
authdem_red_tinted_autocracy_subtype: "Красная автократия"
authdem_red_tinted_autocracy_subtype_desc: "§Y(Автократия с красным оттенком)§!\n\nАвтократии с красным оттенком - это автократические режимы, которые номинально следуют идеалам социализма. Хотя такие автократии могут частично придерживаться некоторых идей, эти диктатуры зачастую практически не имеют настоящего социалистического идеализма и просто окрашивают своё правительство в красный цвет, чтобы заручиться поддержкой более леворадикальных покровителей. Однако существуют и автократические диктаторы, которые действительно следуют социалистическим и социал-демократическим идеологиям."
peronism_subtype: "Перонизм"
peronism_subtype_desc: "§Y(Перонизм)§!\n\nЛичную идеологию Хуана Доминго Перона трудно точно определить, так как её природа как средства преобразования Аргентины человеком, провозглашённым спасителем своего народа, требовала определённой неопределённости. Для его сторонников, объединённых внутри Партии справедливости, любое выполнение справедливистской программы считается допустимым вне зависимости от того, происходит ли оно под правыми или левыми принципами. Сам Перон, однако, не скрывает своих политических вдохновений, многократно отмечая глубокое влияние католического социализма, американских прогрессивных политиков и британских трудовых мыслителей на Перонизм и три связанные с ним флага: «экономическая независимость», «социальная справедливость» и «суверенитет». Первое достигается за счёт расширения внутреннего рынка, плановой индустриализации и частичной национализации в сочетании с прямым вмешательством государства. Второе облекается в инклюзивную форму патриотизма, поддерживаемую воинской гордостью, в рамках которой женщинам, коренным народам, другим меньшинствам и рабочим всех слоёв гарантируются права как часть Республики. Третье возможно только за счёт занятия «третьей» позиции - вне мира анти- и синдикализма, но черпающей из обоих и борющейся с иностранным вмешательством в политическую и экономическую сферы. Независимая Аргентина, в которой все могут отстаивать свои права на основе принципов социальной справедливости, под националистической формой социализма, гарантируемой смесью «социалистических» и корпоратистских политик и многочисленных профсоюзных и влиятельных групп, все освящено католическим социальным учением - такова точка зрения Хуана Доминго Перона. Многие его критики могут считать это неискренним культом личности, но народ, который он ведёт, любит его, и кто знает, куда может привести Перонизм, если ему позволят преобразить аргентинскую реальность."
authdem_conservative_feminism_subtype: "Консервативный феминизм"
authdem_conservative_feminism_subtype_desc: "§Y(Консервативный феминизм)§!\n\nКонсервативный феминизм - это относительно небольшое ответвление больших либеральных и социалистических феминистских движений, стремящихся продвигать права женщин внутри правоконсервативных партий или организаций в качестве альтернативы более радикальным течениям. Консервативные феминистки часто представляют собой аристократические или среднеклассные фигуры с местным влиянием и достатком, а их защита расширения прав женщин основана на убеждении, что, хотя мужчины и женщины равны, они существенно различаются. Обычно консервативный феминизм ассоциируется с ранним материнским феминизмом, сторонники которого стремятся сохранить традиционные ценности и идеалы, часто смешанные с национализмом, и рассматривают традиционную структуру семьи как полезную для прав женщин. Однако эта защита традиционных институтов не является абсолютной, и консервативное женское движение часто возникало как критика недостатка прав женщин в больших институтах, будь то светских или конфессиональных.\n\nИх политическая платформа обычно выступает за расширение образования, здравоохранения и избирательных прав женщин, но обычно более умеренными и постепенными темпами, чем у более левых коллег. Консервативный феминизм часто происходит из традиционалистских женских групп, связанных с религией или культурными кругами, но бывают и более революционные консервативные женские движения, которые объединяются с национал-популистскими партиями в Европе и Латинской Америке. Примеры консервативного феминизма широко варьируются по миру, особенно выделяются женские группы, связанные с Европейским католическим движением, французская Ligue de Femmes Françaises, а также американский Women’s Christian Temperance Union во главе с Кэтрин Башелл и Фрэнсис Уиллард."
authdem_chosid_nyi_subtype: "Чойсид Ньи"
authdem_chosid_nyi_subtype_desc: "§Y(Чойсид Ньи)§!\n\nДуальная система управления государством - правительство представляет собой живой союз Дхармы и светской власти. При Чойсид Ньи (как духовном, так и светском) священное воплощение, такое как Далай-лама или Шабдрунг, символизирует духовный легитимитет, оставаясь при этом независимым от повседневного управления, которое возлагается на светского представителя, ответственного за налоги, законы, оборону и дипломатию. В такой системе главный аббат управляет монастырями, образованием и моральной дисциплиной, формируя духовный центр общества, в то время как его регент заботится о гражданских нуждах народа. Эта система характеризуется постоянными колебаниями центральной власти, которая сильно зависит от силы придворной элиты; регионализм же занял устойчивое положение, поскольку пенлопы и дзонгпоны поддерживают порядок, используя местных солдат и крепости. Дуальная система управления возникла в начале XVII века, когда Пятый Далай-лама создал объединённое религиозное и гражданское правительство в Тибете; а также с внедрением в Бутане кодекса Чайик Ченмо, установленного бородатым ламой Шабдрунгом Нгавангом Намгьялом. Со временем система эволюционировала: тибетский офис Десид распался на совет Кашаг, а в Бутане в 1907 году под управлением Угьяна Вангчука была учреждена наследственная монархия, объединившая светскую и духовную власть в руках короля, что отодвинуло Шабдрунга на второй план. Только время покажет, сохранится ли этот древний сплав Дхармы и государства как оплот буддийского правления - эволюционируя в конституционную теократию, где духовные принципы направляют светскую власть - или же насильственно исчезнет из залов власти."
ulmanism_subtype: "Ульманизм"
ulmanism_subtype_desc: "§Y(Ульманизм)§!\n\nКарлис Август Вильгельм Ульманис с момента основания Латвийского Временного Национального Совета стал определяющим голосом латвийских консерваторов в изгнании. Выражая приверженность сильной и независимой Родине с демократическими институтами, видение Ульманиса выходит за рамки простого руководства Латвийским союзом фермеров, несмотря на внушительный размер и влияние этой группы. В рамках ульманизма прародина латышей должна стать свидетелем мощной перестройки всех аспектов государства, начиная с ликвидации партийной политики и упразднения традиционных партий. Добиваясь личной власти, Карлис Ульманис намерен перестроить экономику так, чтобы она наконец служила в первую очередь скромным крестьянам, уделяя приоритетное внимание их отсталым сельским районам через инфраструктурные проекты, финансируемые созданием варианта государственного капитализма - в котором демократический корпоративизм оживляет мелкие предприятия, взятые под контроль государства и защищённые бдительным тарифным режимом. Несмотря на отсутствие расизма, ульманисты считают, что только Латвия, построенная на культурном приоритете своего этнического большинства, сможет выдержать испытания грядущих лет. Поэтому доступ латышей к различным учебным и деловым учреждениям должен иметь приоритет, в то время как образование, газеты и ремёсла меньшинств сокращаются в связи с упразднением их автономии. Под сильным рулём когда-то столица балтийских немцев-оккупантов будет освобождена от оков и снова станет служить своему народу."
marhaenism_subtype: "Мархаэнизм"
marhaenism_subtype_desc: "§Y(Мархаэнизм)§!\n\nИндонезийский лидер Сукарно создал Мархаэнизм как альтернативу и западному либеральному капитализму, и традиционному марксизму - это антикоррупционная, популистская форма социализма. Названный в честь бедного, но независимого фермера из Западной Явы, этот средний путь между двумя главными мировыми силами обращается к положению множества людей в архипелаге - мелких землевладельцев, мелких торговцев и рабочих, у которых есть ресурсы для труда, но которые всё равно застряли в эксплуатационных циклах колониального господства. Видение Сукарно стремится объединить страну вокруг общей цели социальной справедливости, экономического достоинства и национальной независимости, отвергая опасность классового конфликта, который мог бы разорвать вновь обретённую свободу Индонезии. Три столпа составляют основу Мархаэнизма: национализм, религия и социализм - объединённые не в противоречии, а в гармонии. Чтобы гарантировать, что суверенитет останется за народом, не приводя к анархии или индивидуализму, государство должно обеспечивать руководство через моральный авторитет и демократические консультации. Идеология с акцентом на самодостаточность, кооперативную экономику и культурную аутентичность стремится освободить ракьят от экономического рабства, духовного отчуждения и колониального ига. В конечном итоге социализм Сукарно основан на почве и духе архипелага: революция, коренящаяся в рисовых полях, сельских сходах и стойкой силе простого человека, а не на баррикадах."
authdem_maurrassism_subtype: "Моррасизм"
authdem_maurrassism_subtype_desc: "§Y(Моррасизм)§!\n\nМоррасизм, также называемый интегральным национализмом, относится к политическим, социальным и интеллектуальным тезисам, разработанным Шарлем Моррасом, философом и мастером мысли Французского действия. Шарль Моррас противопоставляет «законную страну», представленную Республикой и её элитой, поддерживаемую четырьмя «конфедеративными государствами»: евреями, протестантами, масонами и иностранцами, «Анти-Францией», и «настоящую страну», которая представляет весь французский народ. Доктрина Морраса основана на единстве общества, которое должно органично функционировать по образцу Древнего режима. Таким образом, Французское действие отвергает Французскую революцию и её последствия, чтобы установить децентрализованную, традиционную, локалистскую и федеральную монархию, где политическая власть сосредоточена в провинциальных ассамблеях, а король является великим национальным арбитром, при этом поддерживая католицизм как цемент национального единства. В интеллектуальном плане Моррас делает упор на разум и классицизм и выступает против романтизма. Поскольку влияние Шарля Морраса очень велико, в некатолических странах есть партии и политики, которые также переняли доктрины старого мастера, естественно, отказавшись от некоторых аспектов, таких как антипротестантизм."
authdem_christian_crusade_subtype: "Христианский крестонизм"
authdem_christian_crusade_subtype_desc: "§Y(Христианский крестонизм)§!\n\nВыросший сыном патриотического проповедника и сторонника 'Борющегося Боба' Ла Фоллетта, казалось бы, будущая судьба ученика Христа и пылкого политика Джеральда Лаймана Кеннета Смита всегда вела его к популистской миссии. Его убеждение, что христианская цивилизация Основателей рухнула, только укреплялось по мере того, как он путешествовал по стране и видел материальное и моральное разложение, бедность и смешение рас, поражающие саму сердцевину Белой Америки. После краткого служения капелланом Американской федерации труда в Шривпорте Л.К. Смит примкнул к грандиознейшему политическому проекту, который он когда-либо видел - 'Делим богатство' Хьюи Лонга. Став самым преданным последователем Кингфиша, что привело критиков к наименованию его будущей позиции «льстиво-смитовский лонгизм», Джеральд Смит сформировал так называемую 'Тройку мушкетёров' движения America First вместе с отцом Чарльзом Кофлином и Фрэнсисом Таунсендом. Современный Савонарола возглавил правое крыло движения Хьюи до логического завершения, создав Христианский националистический крестовый поход в попытке бороться за распределительные реформы и против «скрещивания», угрожающего разрушить Крест и Флаг. По мнению Смита, недавние конфликты, культурная эрозия, проникновение красных и шалости негров были организованы вечными врагами Бога - евреями. Только возвращение Америки к христианско-националистическим корням позволит победить мировой заговор Старейшин Сиона и очистить лицо нации. Хотя Крестовый поход приветствовал сторонников нордического христианского идентичества и британского израилизма, сам Л.К. Смит этих верований не исповедует. Для «Министра ненависти», как называют его предатели, существует лишь одна задача, ради которой стоит бороться - спасение Белой Америки из рук семитов и их псевдопрогрессивных союзников."
authdem_kleptocracy_subtype: "Клептократия"
authdem_kleptocracy_subtype_desc: "§Y(Клептократия)§!\n\nКлептократия описывает систему управления - или её отсутствие - построенную на коррупции и взяточничестве, официально или через более теневые каналы. Это не столько идеология, сколько естественная черта многих диктаторских или авторитарных режимов. Чистые клептократии избегают идеологии или лишь демонстрируют её фасад, при этом стремясь всеми возможными способами к достижению амбиций и жадности правящей группы. Прибыль, процветание, коррупция, пороки, гедонизм и прочее - обычные характеристики, хотя пути, которыми каждая клептократия достигает своих эгоистичных целей, могут сильно различаться по методам и имиджу."
authdem_right_syndicalism_subtype: "Правый синдикализм"
authdem_right_syndicalism_subtype_desc: "§Y(Правый синдикализм)§!\n\nПравый синдикализм - это зеркальное отражение тоталистского национального синдикализма, представляющее собой идеологическую борьбу за сочетание, казалось бы, левой революционной концепции синдикализма с сохранением истинного национального характера. Хотя некоторые могут (и часто делают это) насмехаться над последователями таких групп как 'Сорелианцы и Хартериты под прикрытием', правые синдикалисты знают, что их дело справедливо: их предшественники провалились в миссии по правильной реализации корпоративной системы, способной разрушить власть банковского капитализма и космополитического социализма. В результате организации вроде Синих рубашек, поддерживающих Франсиско Ролау Прету, правое крыло Колорадос в Парагвае внутри Guión Rojo и многие другие, смело продвигаются к реализации единого грандиозного видения. Должно быть создано тоталитарное государство, берущие лучшее от 'левых' синдикалистов и очищающее это через высший Национальный принцип - будь то раса, религия, культура, традиция - чтобы обычные люди, трудящиеся граждане их стран были свободны от внутренней и внешней эксплуатации."
estado_novo_subtype: "Эстадо Нуво"
estado_novo_subtype_desc: "§Y(Эстадо Нуво§!\n\nПуть Антониу де Оливейра Салазара неразрывно связан с его глубокой католической верой, сначала приведшей его в Академический центр христианской демократии, а затем к активному участию в политически католических проектах. Считая Первую Республику дегенеративной формой демократии, подверженной масонскому влиянию и либеральному индивидуализму, Салазар изначально приветствовал Сидонистский переворот и роялистскую Рестаураван. Однако неспособность обоих режимов реализовать Социальное учение Церкви привела Антониу к формированию идеи, основанной на авторитаризме Сидонизма, в сочетании с энцикликами Rerum Novarum и Quadragesimo Anno. Эстадо Нуво, иногда называемый Салазаризмом, предлагает создание 'Нового государства' на опорах дисциплины, порядка, консерватизма и католицизма. Лидер, не будучи мессианской фигурой, лишь вводит корпоративную систему при поддержке 'непартии', отвергая 'превознесение молодежи, культ силы через прямое действие, принцип превосходства государственной политической власти в социальной жизни и склонность к организации масс вокруг одного лидера', характерные для национальных синдикалистов Ролау Прету или других языческих цезаристов. Для Салазара защита португальской семьи превыше всего, будь то дом или более широкая структура от Лиссабона до Макао. Хотя поддерживается плюриконтинентализм, идеология Лусотропикализма, рассматривающая Португалию как гуманного колонизатора, сформированного климатом и влиянием разных народов - кельтов, римлян, вестготов, мавров, евреев - принижается, а Эстадо Нуво осторожен к смешанным бракам, предпочитая националистическую концепцию многорacialного Ultramar. Новые поколения, воспитанные духовенством, должны хранить верность словам Антониу Салазара, обращённым ко всем верным салазаристам: 'Мы против всех форм интернационализма, коммунизма, социализма, синдикализма и всего, что может разделять, уменьшать или разрушать семью. Мы против классовой борьбы, безбожия и неверности своей стране; против крепостного права, материалистического восприятия жизни и силы над правом'."
antarctic_expedition_subtype: "Антарктическая экспедиция"
antarctic_expedition_subtype_desc: "§Y(Антарктическая экспедиция)§!\n\nПрошло более десяти лет с тех пор, как завершилась Эпоха Героических Исследований Антарктики, оставившая после себя поэтическое ощущение в названии шхуны «Quest» экспедиции Шеклтона-Роуэта 1921–1922 годов. Когда сэр Эрнест Генри Шеклтон скончался во время этой романтической погонки за землёй за пределами обитаемой территории, за пределами досягаемости цивилизации, он вошёл в пантеон людей, чьи имена навечно вписаны в анналы истории. Подобно рыцарям поисков прошлого, такие фигуры, как Адриен де Жерлаш, Карстен Борхгревинк, Роберт Фалькон Скотт, Эрих фон Дригальски, Жан-Батист Шарко, Уильям Спирс Брюс, Роальд Амундсен и многие другие совершали невероятные подвиги, которые были недостижимы для предыдущих поколений, лишь силой воли, «анахроничным» видением и «примитивными» технологиями своего времени. Когда приобретённая национальная слава смылась в ходе Вельткрига, а последовавшая нестабильность принесла Эпоху Машин - эру технических удобств и пренебрежения стремлением человека разрушать свои собственные преграды, подобно тому как Индустриальная революция когда-то изменила общество, каким мы его знали, - раздавались крики: «Гаджеты! Гаджеты! Гаджеты повсюду!», исходившие от тех, кто не хотел принять, что будущее антарктических исследований будет связано с инструментами, на которые мы полагаемся, и с целями, к которым мы привязали своё будущее - завоеванием ресурсов и развитием военной мощи. Почти никто не осмеливается отправиться на Землю Южного Полюса, и только капитан Альфред Ритшер - лично помнящий Эпоху героев - получил от кайзера задание продолжить разведку и создание новых военно-гражданских баз. Так экспедиция в Нойшвабенланд получила материалы, которых ни одна другая держава не могла себе позволить - какими бы скромными они ни были. И всё же находятся безумцы, убеждённые, что величественные ледяные щиты внизу мира скрывают тайны, непостижимые для любого человека. Люди вроде них предоставляют столь необходимое, хотя и редкое, облегчение от давящей монотонности работы в самой Антарктике. Когда вокруг непрерывные ландшафты бескрайней пустоты, где один неверный шаг погребёт тех, кто просто выполняет свою работу, в вечном ледяном плену, наблюдатели и участники задаются лишь одним вопросом: Кто идёт туда?"
gustavianism_subtype: "Густавианство"
gustavianism_subtype_desc: "§Y(Густавианство)§!\n\nГуставианство лучше всего можно охарактеризовать как современный шведский эквивалент просвещённой монархии, сочетающийся с усилиями по национальному культурному возрождению. Это интерпретация политики и идей короля Густава III: густавианство уделяет большое внимание политике, благоприятной для среднего класса, стремится ограничить и сдержать влияние более «непокорных» элементов в верхних слоях общества и рассматривает рабочий класс как нуждающийся в защите от внешних политических влияний. В духе густавианской эпохи, густавианство стремится вернуть акцент на национальную культуру и характер, придаёт большое значение искусству и развлечениям и пропагандирует шведский авантюризм за границей. Более того, хотя густавианство сосредоточено на Швеции, романтические взгляды распространяются и на Финляндию, рассматриваемую не только как братскую нацию, но и как неотъемлемую часть, отнятую у Швеции её заклятым соперником Россией более века назад. С идеей абсолютной Короны, будь то воплощённой в монархе или в самом государстве, густавианцы подчёркивают социальную роль Короны в обществе, ожидая от государства наличие больниц, школ и других важных учреждений. Тем не менее, как и Густав III, его современные последователи, густавианцы, верят в внешнюю экспансию, надеясь, что шведское государство сможет вырезать свою долю «глобального пирога» в грядущие бурные времена."
authdem_flemish_nationalism_subtype: "Фламандский национализм"
authdem_flemish_nationalism_subtype_desc: "§Y(Фламандский национализм)§!\n\nФламандский национализм, иногда называемый также Фламандским движением, в основном относится к идеологии правых партий, действующих во Фландрии. Хотя фламандская культура ценится и более широким кругом политических позиций, фламандский национализм стал ассоциироваться с радикально националистическими партиями, такими как Vlaamsch Nationaal Verbond Стафа де Клерка. Чаще всего группы под этим ярлыком социально консервативны, яростно антикоммунистичны, ксенофобны и придерживаются корпоративистской экономической модели. Однако существуют и более умеренные элементы, которые придают большее значение демократии, сочетая её с Социальным учением Церкви и даже умеренным левым подходом, как у Hendrik Borginon и Vlaamsche Front. Их главная цель - создание отдельной нации, охватывающей всю Фландрию. Из-за неблагоприятных условий некоторые элементы фламандских националистических движений могут требовать лишь автономии в рамках единого фламандо-валлонского государства, но подавляющее большинство мечтает о воссоединении с Нидерландами в единое государство Dietsland или даже Полные Нидерланды."
yali_gurek_theology_subtype: "Теология Яли-Гурека"
yali_gurek_theology_subtype_desc: "§Y(Теология Яли-Гурека)§!\n\nТеология Яли-Гурек, также известная некоторым антропологам как «Пятая вера в груз» или просто «Культ Яли», является результатом коллективного опыта Яли, наблюдавшего за современными городами, такими как Сингапур и Сидней, а также дара Гурека в области теологических инноваций. Основанная на языческих традициях народов побережья Рай и вдохновленная Четвертым вероучением Тагараба, она является последним результатом долгих усилий коренных папуасов по пониманию и использованию великолепия и силы западных товаров. В отличие от многих других подобных попыток, теология Яли-Гурека отвергает подавляющую часть евангелия миссионеров, поскольку именно они заключили старых богов в музеи Сиднея, о которых, по объяснению Гурека, часто говорят римско-католические миссионеры. Кроме того, коррумпированные проповедники слишком долго обманывали человечество, распространяя нелепое представление о происхождении от Адама и Евы, несмотря на знание эволюционной правды. Вместо этого вера Пятого груза выступает за возвращение к поклонению старым божествам Папуа, которые до сих пор называют «сатанами» из-за остаточного влияния миссионеров, которые во время своего заключения научились пути Груза от распятого Иисуса-Манупа. Чтобы вернуть древние силы, разорвав их западные музейные оковы, культ готовит людей, используя различные языческие обряды, такие как церемония Кабу и ритуал стола Летуб. Таким образом, последователи Яли и Гурека будут готовы к славной финальной битве, в которой их великий вождь возглавит грандиозную армию, чтобы освободить всю Новую Гвинею и прогнать европейских колонизаторов обратно за океан."
authdem_dixiecrat_subtype: "Диксикратизм"
authdem_dixiecrat_subtype_desc: "§Y(Диксикратизм)§!\n\nДиксикраты, или Старые демократы из-за своих связей с ODP, являются традиционно христианскими консерваторами из американского Юга, которые яростно противостоят идеям либерализма, левизны, гражданских прав и другим современным источникам греха, порока и разврата, и, имея связи с ККК и другими внесудебными группами, они не имеют никаких проблем с продвижением этой повестки дня через политические каналы или другие, более прямые пути. Связанные с идеями южного национализма, превосходства белой расы, расовой сегрегации, американской исключительности и святости прав сильных штатов, эти диксикраты являются последним бастионом старого американского консерватизма и традиций — позиции, которую они защищают и отстаивают с воинственной яростью."
authdem_populist_dixiecrat_subtype: "Популистские диксикраты"
authdem_populist_dixiecrat_subtype_desc: "§Y(Популистские диксикраты)§!\n\nПопулистские диксикраты представляют собой не столько целостную идеологию, сколько тенденцию в более широком партийном ландшафте. В то время как традиционные южные демократы яростно враждебно относятся к любой идее либерализма, прогрессизма или социализма, популисты приняли некоторые из этих ценностей как средство улучшения жизни своих избирателей из рабочего класса. Заимствуя некоторые элементы экономических «сделок» северян, их ориентированная на простой народ интервенционистская позиция (несмотря на то, что некоторые исключения по-прежнему предпочитают фискальный консерватизм) тем не менее сочетается с защитой ценностей, которые считаются составляющими Диксиленда. Хотя расовая сегрегация и группы, проповедующие превосходство одной расы над другой, по-прежнему могут терпимо относиться, их влияние ослабляется большим вниманием к помощи белым районам, введением политики «раздельного, но равного» или даже отказом от обсуждения расовых вопросов как темы, заслуживающей внимания. Права штатов остаются на первом плане в повестке дня популистских диксикратов, однако они часто воспринимаются через призму сохранения уникальных культурных институтов Юга, а не поддержания элитарных политических механизмов."
authdem_right_technocracy_subtype: "Технократия"
authdem_right_technocracy_subtype_desc: "§Y(Технократия)§!\n\nТехнократия — это форма правления, при которой лица, принимающие решения, отбираются на основе их компетенции в определенной области ответственности, особенно в отношении научных или технических знаний. Выступая за такие идеи, как «энергетический учет» и полное ускорение развития общества и культуры в направлении нового, эффективного и рационально развитого мышления, поддерживаемого политическими системами, свободными от двухпартийной демократической политики и фракционности, технократия часто является неопределенной левой идеологией в экономическом плане, хотя технократические идеи распространены в различных идеологиях по всему спектру и могут быть легко адаптированы для целей правых. Считая традиционный капитализм с корпоративными установками расточительным, а традиционный социализм и популизм неэффективными, технократия стремится сломать устоявшиеся стереотипы, ведя человечество к просвещенной утопии."
authdem_right_georgism_subtype: "Правый джорджизм"
authdem_right_georgism_subtype_desc: "§Y(Правый джорджизм)§!\n\nПравый джорджизм — это эволюция первоначально левой идеологии джорджизма, впервые теоретически обоснованной американским социалистом и экономистом Генри Джорджем. Отмеченный Джорджем при его жизни как группа «Single Tax Limited» (ограниченный единый налог) в противовес его собственной группе «Single Tax Unlimited» (неограниченный единый налог), которая стала основой левого джорджизма, правый джорджизм — также называемый геоизмом, чтобы отличить его от социалистической природы его зарождения — стремится отменить все несправедливые и неэффективные налоги и заменить их единой системой, основанной на налоге на стоимость земли как едином налоге, продвигаемом этим движением. Однако этот LVT не распространяется на все общество, как это пропагандируют его левые коллеги, а используется только в тех участках и регионах, где это будет выгодно для масс и экономики, хотя то, как это определяется, кто это определяет (будь то частные компании, общественность или государство) и степень его использования, сильно варьируется в зависимости от группы и её идеологических предубеждений. Существует раздел между более консервативным направлением, которое продвигает ограниченные социальные расходы, финансируемые за счет концепции удержания части ренты, при которой только часть земельной ренты удерживается, а остальная часть остаётся у правительства для целей финансирования, и позицией геолибертарианцев, которые требуют, чтобы вся избыточная рента собиралась и распределялась среди масс. Правый джорджизм — это разнообразная и постоянно развивающаяся форма мышления, которая начала формировать основу ряда зарождающихся движений в несоциалистическом спектре."

junta_subtype: "Военная диктатура"
junta_subtype_desc: "Военные хунты - это режимы, полностью управляемые вооружёнными силами страны или поддерживаемые военными правительствами аналогичного характера. Хунты часто являются стратократическими, милитаристскими и авторитарными режимами, которые быстро подавляют любое предполагаемое инакомыслие или угрозу нации и её военному режиму, и, как известно, подчёркивают военную мощь и достижение национальной безопасности или амбиций над любым другим стремлением."
theocracy_subtype: "Теократия"
theocracy_subtype_desc: "Теократии, возможно, являются одной из древнейших форм правления в человеческом обществе. Состоящие либо из священников, святых людей, либо из фигур, претендующих на то, чтобы представлять Бога или Богов, теократии существуют для того, чтобы направлять людей к их конечной цели и оказывать должное усердие своему божеству. Несмотря на то, что они сильно различаются в зависимости от религии, в широком смысле, теократии - это авторитарные системы, которые подавляют всё инакомыслие и противостоящие религии."
absolute_monarchy_subtype: "Абсолютная монархия"
absolute_monarchy_subtype_desc: "Абсолютные монархии - это режимы, в которых монарх обладает полной автократической властью. В такой системе монарх не ограничен парламентской демократией или законами и правительством страны и играет активную, если не главную роль в руководстве страной, вместо того, чтобы быть низведённым до положения номинального руководителя, как в большинстве парламентских систем. Абсолютные монархии не так распространены, как когда-то в Европе, при этом большинство западных монархов в последнее время становятся номинальными руководителями, но абсолютные монархии с полный контролём, всё ещё существуют"
red_tinted_autocracy_subtype: "Левая автократия"
red_tinted_autocracy_subtype_desc: "Левые автократии - это автократические режимы, которые номинально следуют идеалам социализма. Хотя эти автократии с красным оттенком могут следовать некоторым идеям, они диктатуры часто практически не содержат реального социалистического идеализма и просто окрашивают своё правительство в красный цвет, чтобы обеспечить поддержку более левых благотворителей, однако автократические диктаторы, которые законно следуют социалистическим и социал-демократическим идеологиям, существуют"
corporatocracy_subtype: "Корпоратократия"
corporatocracy_subtype_desc: "Корпоратократии - это режимы, полностью контролируемые крупными компаниями, монополиями или другими крупными деловыми предприятиями. Корпоратократические режимы превыше всего ценят прибыль и, как известно, мало заботятся о чём-либо, кроме быстрого заработка, хотя уровень или даже наличие безжалостности может варьироваться. Права работников в этих режимах обычно ужасны, поскольку всё, что потенциально может нанести ущерб их доходам, уничтожается"
pataut_ancap_subtype: "Анархо-капитализм"
pataut_ancap_subtype_desc: "Анархо-капитализм - это новая и почти оксюморонная идеология, которая сочетает в себе призыв к безгражданству анархизма с погоней за прибылью капитализма. Стремясь к частной собственности на средства производства в капиталистической системе, поддерживаемой либертарианскими идеями самоуправления, частной собственности и обширной децентрализации, смешанными с добровольной и либеральной капиталистической экономикой свободного рынка, анархо-капитализм - редкая идеология, которая ставит прибыль и свободу в качестве двух высших целей человечества."
jacksonianism_subtype: "Джексонианство"
jacksonianism_subtype_desc: "Джексоновская демократия, или джексоновский аграризм или даже просто джексонианство, представляет собой уникальную американскую версию консервативной и, как правило, демократической идеологии аграризма, в которой основной упор делается на подъём сельскохозяйственных рабочих, фермеров и крестьянства. Призывая к расширению собственности, главенству семейного фермерства, политической децентрализации и консервативному эгалитаризму, джексоновское аграрное движение представляет собой синкретическое движение, которое сочетает в себе ценности и мораль правого крыла с левыми взглядами на помощь рабочему классу, не становясь жертвой ядовитого социализма или либерализма. Решительно антиэлитарный, этот американский вариант также в значительной степени поддерживает идеалы бывшего президента Эндрю Джексона, а также джефферсонианство, утилитаризм, классический либерализм, либеральный консерватизм, популизм, полтику невмешательства и американский идеал явного предначертание и дико националистичен."
autocratic_colonial_govt_subtype: "Автократическое колониальное правительство"
autocratic_colonial_govt_subtype_desc: "Колониальные власти являются режимами, назначенными для управления различными колониальными владениями сюзерена. Они, как правило, лишены какой-либо конкретной идеологии и вместо этого просто служат бюрократией, управляющей колонией. В этом смысле эти колониальные режимы служат только для того, чтобы поддерживать механизм колониализма и империализма в рабочем состоянии и приносить прибыль на родину. Однако они без колебаний подавят любую оппозицию, дабы обеспечить выживание колонии, но при этом различаются в том, как они выполняют эту задачу, а также в том, как они организуют свои конкретные администрации и насколько они лояльны к родине."
pataut_warlordism_subtype: "Автократический варлордизм"
pataut_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и лишь ступенькой на пути к более чётко определённой политической системе."
pataut_cossack_subtype: "Казачья диктатура"
pataut_cossack_subtype_desc: "Казачья диктатура - авторитарная система, в которой доминируют казаки, она характеризуются милитаризмом, варварством, экономикой, построенной на набегах, кочевой охоте и торговле, а также строгой приверженности казачьим традициям и культурам. Хотя специфические взгляды и убеждения каждой орды могут сильно отличаться от советов и племенных демократий до вождеств и абсолютистских режимов, их объединяет любовь к дикости, и езде по бесконечным степям."
neo_feudalism_subtype: "Неофеодализм"
neo_feudalism_subtype_desc: "Неофеодализм описывает систему, в которой феодальные практики средневековой эпохи Европы воссоздаются в современных условиях с использованием современных систем, структур и методов. Обычно поддерживаемый сильным военным аппаратом, неофеодализм делит общество на княжества и земельные участки, поддерживаемые системами гильдий и управляемые местными лордами и офицерами, которые, в свою очередь, присягают на верность центральному правителю или исполнительной власти, которая также владеет крупнейшим личным имуществом, а также, как правило, крупнейшими вооружёнными силами. Одни считают эту архаичную систему устаревшей и варварской, другие считают её весьма эффективной, хотя и репрессивной формой правления, особенно в менее развитых регионах мира."
pataut_afrofuture_subtype: "Афрофутуризм"
pataut_afrofuture_subtype_desc: "Афрофутуризм - это недавно созданная форма мысли, выступающая за Панъафриканизм, африканский национализм и популизм для африканского народа, продвигаясь к футуристической культурной революции, хотя то, что она определяет как "африканское", сильно варьируется. Связанные с различными другими идеологическими движениями, от национал-синдикализма до черного супремацизма и афроцентричного пацифизма, они могут варьировать, что значит быть африканцем в Афробудущем, но быть объявленным настоящим африканцем в любом афрофутуристическом обществе дает все популистские преимущества, которые может принести такое звание. Обычно радикальные и яростно преданные своим панъафриканским и футуристическим целям, граничащим с милленаризмом или фанатизмом, эти группы не остановятся ни перед чем, чтобы достичь Афробудущего."
kleptocracy_subtype: "Клептократия"
kleptocracy_subtype_desc: "Клептократия описывает систему правления - или её отсутствие - которая построена вокруг коррупции и взяточничества, либо официально, либо по более теневым каналам. Не столько последовательная идеология, сколько естественный атрибут многих диктаторских или авторитарных режимов, чистые клептократии избегают идеологии или просто выставляют напоказ идеологический фасад, преследуя любые пути к реализации амбиций и жадности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - всё это общие атрибуты, хотя путь, который каждый выбирает для достижения своих эгоцентричных целей, может сильно различаться как по методу, так и по образу."
pataut_longism_subtype: "Лонгизм"
pataut_longism_subtype_desc: "Основываясь на политике и личности Хьюи Пирса Лонга-младшего, лонгизм - это идеология, которая почти так же неоднозначна, как и человек, в честь которого она названа. Лонгизм поддерживает гражданский национализм, глубокое чувство благочестия и левую популистскую экономику, игнорируя при этом такие важные вопросы, как раса. Отмеченные авторитарными методами правления, лонгистские правительства будут делать всё и вся для людей, даже если люди не всегда с этим согласны."
pataut_right_panafricanism_subtype: "Правый панъафриканизм"
pataut_right_panafricanism_subtype_desc: "Правый панъафриканизм, иногда называемый Панъафриканизмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто включающая в себя как африканскую диаспору, так и африканский континент, эта яростно националистическая и разнообразно популистская идеология обычно стремится продвигать либо полное политическое и даже культурное единство между африканскими группами в рамках левых идей, либо просто сотрудничество и товарищество между этническими группами, каждая из которых поддерживает свою уникальную идентичность в своих собственных этнонационалистических государствах. Правый панъафриканизм, хотя и не является таковым по своей сути, часто милитаристский, иногда даже монархический, если это не национальная диктатура, хунта или республика, и обычно либо корпоративистский, капиталистический, либо традиционалистский в своих экономических целях с различной степенью авторитаризма, хотя некоторые демократические существуют. Широко распространенная на большей части Африки и в черной диаспоре, она была заложена такими деятелями, как Маркус Гарви, Стэнли Матенге, Ннамди Азикиве и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
pataut_kimbanguism_subtype: "Кимбангизм"
pataut_kimbanguism_subtype_desc: "Нгунзизм, часто называемый просто кимбангизм, - это больше вера, чем идеология. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера зародилась в Конго и что сам Кимбангу является Святым Духом, нгунзизм формирует основы духовного эдема Кимбангу. Связанный с различными племенными и консервативными группами, он пришёл к мягким монархическим и сильным теократическим тенденциям, превратив Кимбангу в нового верховного вождя Конго, хотя он сохранил свою в значительной степени аполитичную и пацифистскую позицию, несмотря на оппозицию, и развивает смешанную экономику, построенную вокруг племенных отношений."
crime_syndicate_subtype: "Преступное государство"
crime_syndicate_subtype_desc: "Не столько идеология, сколько полу-стандартизированная, но очень изменчивая форма общественной организации, преступное государство - это общество, построенное вокруг преступности, коррупции и взяточничества. От банд и мафий до преступных Синдикатов и тайных ячеек, эти группировки контролируют все аспекты управления страной в рамках системы, подпитываемой преступностью и свободной от длинной руки закона. Хотя количество беззакония может сильно варьироваться, от буквальных бандитских государств, построенных вокруг анархии, до регламентированных и патерналистских преступных предприятий, все эти различные государства имеют одну общую черту: любовь к погоне за прибылью и процветанием с помощью незаконных, но прибыльных действий."
pataut_christian_democracy_subtype: "Авторитарно-христианская демократия"
pataut_christian_democracy_subtype_desc: "Авторитарно-христианская демократия является результатом одного простого осознания того, что демократия сама по себе является развращающей силой, когда внедряется в любое общество, а её родина, древние Афины, являются ярким примером моральной деградации. Авторитарные христианско-демократические режимы занимают более активную позицию в борьбе с любой прогрессивной или социалистической силой, пытающейся разорвать ткань традиционного общества на части. Такие государства могут также иметь тесные связи с устоявшимися религиозными институтами, где священнослужители время от времени служат министрами или бюрократами. Хотя авторитарные режимы всё ещё стремятся к торжеству социально-справедливой экономики, они не дают профсоюзам возможности передохнуть, чтобы они не расширили своё влияние и не свергли правительство благословенных и праведных."
austropopulism_subtype: "Австро-популизм"
austropopulism_subtype_desc: "Австро-популизм в его нынешнем виде на самом деле является лишь нишевым венским ответвлением христианской демократии, переплетенным и дополненным причудами уникального корпоративистско-демократического взгляда Энгельберта Дольфуса на управление. Беспрепятственная демократия принимает истинную форму австро-популизма - место, где крест, завёрнутый в слово Квадрагезимо Анно, хранит свитки закона. Группы интересов удерживают большинство работников, которые получают влияние в управлении. Однако, уникальный для австро-популизма, он делает особый акцент на крестьянстве - опоре самой нации.\n\nЯростные националисты, австро-популисты не считают никого менее или более достойным равенства - поскольку нация должна быть, в идеале, беспартийной и не судить о чьей-либо внешности или происхождении; скорее об их утверждении перед Богом и качестве их характера."
hussitism_subtype: "Гусизм"
hussitism_subtype_desc: "Связанный с гуситской церковью и учением покойного Яна Гуса в самых её основах, гусизм описывает основное монархическое направление современной идеи. Популяризированный гуситским историком Франтишеком Бартошем, гусизм возвышает патриархат Гуситской церкви как новых монархов возрождённого и благословенного чешского престола, также современные гуситы пропагандируют патерналистский популизм, благочестие, благотворительность и централизацию государства, возвращаясь к славному наследию старой Чехии. Под руководством Бога, Короны и своей уникальной родной Церкви гуситы стремятся принести благочестивый прогрессивизм и отеческую национальную славу в Чехию и за её пределы."
pataut_authoritarian_liberalism_subtype: "Авторитарный либерализм"
pataut_authoritarian_liberalism_subtype_desc: "Авторитарный либерализм, не являющийся по-настоящему конкретной идеологией и скорее увлекательным курьезом на политической сцене, нетипичен, когда речь заходит о взглядах, которые он отстаивает. Будучи сторонниками сильной и довольно далеко идущей исполнительной власти, авторитарные либералы не хотят навязывать какой-то священный кодекс, этнический идеал или военный порядок, скорее, они стремятся принести свободу и свободу массам. В экономическом отношении они сильно различаются, хотя большинство выступает за решительную политику в поддержку малого и среднего предпринимательства, которая будет способствовать процветанию местных сообществ. В социальном плане авторитарный либерализм всё ещё может быть консервативным, но большинство вариаций поощряют более либеральные или даже очень прогрессивные взгляды, учитывая страны, в которых они находятся. Свобода, Процветание, Прогресс, которые будут у людей, даже если их, брыкающихся и кричащих, оттащат от их тупой отсталости."
pataut_pan_asianism_subtype: "Панъазиатизм"
pataut_pan_asianism_subtype_desc: "Панъазиатизм, также называемый азиатизмом или большим азиатизмом, представляет собой широкую школу разнообразных идеологий, которые способствуют либо экономическому, либо полному политическому единству между всеми азиатскими народами. От японского азиатизма Икки Кита и Шумей Окавы до китайского азиатизма Сунь Ятсена, эта школа мысли сильно различается, но едина в желании, чтобы вся Азия сотрудничала, чтобы обеспечить свои собственные интересы перед лицом Запада и других потенциальных соперников. Панъазиатизм также обычно стремится создать новую панъазиатскую культуру, которая часто, хотя и не всегда, уходит корнями в какую-либо форму восточной философии, такую как буддизм, или другие нетеистические идеи, такие как либерализм, монархизм, Социализм, национализм и многое другое, но часто одна или несколько азиатских рас придерживаются более высокое уважение, если не все равны, поскольку Япония, Индия и Китай - называемые Хонсю, Кара и Тэндзику в японской мысли Сангоку - являются главными титанами мыслеформы, хотя движение также растет в Юго-Восточной Азии, Индии и за её пределами."
pataut_ukrainian_conservatism_subtype: "Украинский консерватизм"
pataut_ukrainian_conservatism_subtype_desc: "Украинский консерватизм, или украинский Гетманизм, по словам Вячеслава Липинского, идейного основателя движения, - это «идея нового монархизма и нового аристократизма» Гетманизм - это символ единства украинской нации и силы Украинского государства, олицетворенный в традиционном, национальном, потомственный Гетман. «Гетманство - это новая форма государственной жизни нашего народа, которую нам для наших сыновей и потомков упорным трудом, жертвами и самоотверженностью ещё предстоит создать...» Только в идейном и организационном возрождении украинского консерватизма и в восстановлении собственными силами его точки опоры - Гетманства, есть это выход из национальной украинской трагедии."
pataut_boer_nationalism_subtype: "Бурский национализм"
pataut_boer_nationalism_subtype_desc: "Бурский национализм, или африканский национализм, - это южноафриканская националистическая идеология, основанная на этнической группе африканеров, которые считаются единственными истинными жителями Южной Африки в противовес коренному и английскому населению. Ссылаясь на богатую историю буров в Африке, от Великого похода до англо-бурских войн, эта идеология часто пропагандирует форму расовой сегрегации и акцент на языке африкаанс. Эта идеология практикуется политическими партиями с разнородными тенденциями, начиная от революционных левых до популистских националистических правых, но также и более умеренными партиями, хотя крупнейшим центром бурского национализма, несомненно, является Национальная партия, представленная в основном Джеймсом Б. Герцогом и доктором Д.Ф. Маланом."
caudillo_populism_subtype: "Популизм каудильо"
caudillo_populism_subtype_desc: "Популизм каудильо - это термин, используемый для обозначения различных популистских диктатур, существующих в Латинской Америке. Эти идеологии, часто не имеющие теоретических оснований, выдвигают сильного человека, часто военного, вокруг которого царит сильный культ личности, показывающий его чаще всего как защитника Отечества и Отца народа. Обладая сильным популистским характером, эти режимы создают легитимность, часто внедряя несоциалистические формы обеспечения благосостояния народа и опираясь на национализм или патриотизм. Экономическая политика этих режимов сильно различается, начиная от государственной экономики и заканчивая свободными рынками в пользу иностранных компаний и робким протекционизмом."
pataut_bonapartism_subtype: "Бонапартизм"
pataut_bonapartism_subtype_desc: "Бонапартизм - это политическая идеология, непосредственно вдохновленная политикой французского Императора Наполеона I и его преемников. Эта идеология способствует сильной исполнительной власти в руках одного человека, будь то при республиканской или монархической форме правления, но отличается от классических диктатур установлением прямой, демократической и личной связи между правителем и его подданными, часто в форме организации плебисцитов и референдумов, вооружённых силы также повышаются при бонапартистском режиме. Бонапартисты часто являются популистами, продвигая меритократию как правильную форму организации правительства. Эта идеология, хотя и пришла в упадок в 20-м веке, по-прежнему востребована несколькими различными французскими движениями, большинство из которых призывают к возвращению Бонапартов на трон. Хотя и гораздо реже, некоторые не французы утверждают, что они бонапартисты, такие как генерал Убико в Гватемале."
pataut_tribal_chiefdom_subtype: "Племенной патернализм"
pataut_tribal_chiefdom_subtype_desc: "Племенной патернализм, иногда ошибочно известный на Западе как ‘вождизм’ или племенной монархизм, описывает невероятно разнообразные типы суверенных племенных правительств, разбросанных по Северной и Южной Америке, а также в Африке, Азии и Океании, которые сосредоточены вокруг наследственной или выборной линии вождей или другой формы высшего руководства. лидер. Начиная от псевдореспубликанских избранных племенных председателей и заканчивая полноправными наследственными вождествами, которые функционируют аналогично, но менее демонстративно европейским монархиям, эти правительства едины в своем уважении к прошлым традициям своих народов и в своей приверженности несоциалистическому отеческому популизму для своих масс, чтобы все в обществе могли процветать. Их основные различия заключаются в том, как они организуют свою экономику, в том, насколько модернистскими или традиционалистскими являются их режимы, а также в характере лидера и степени его власти.."
pataut_baltic_christianity_subtype: "Тевтонское возрождение"
pataut_baltic_christianity_subtype_desc: "Балтийское братство следует своей собственной идеологии, представляющей собой эклектичную мутацию радикального христианства и исключительности балтийских немцев. Это милленаристское религиозное движение, которое провозглашает новое прочтение Библии и призывает к восстановлению христианской морали по всей Европе. В балтийской немецкой нации она видит историю религиозной войны и стойкой веры, и поэтому считает, что их цель - отстаивать это возрождение христианства перед лицом восточного и синдикалистского натиска. Фанатично преданное пангерманизму, Братство считает, что роль Германии должна заключаться в том, чтобы возглавить Европу в этом крестовом походе, и поэтому его цель - превратить Прибалтику в образцовую провинцию для "Национального возрождения", откуда пламя может быть перенесено в Германию. На практике его режим является тоталитарным, фанатично преданным христианским идеалам и сильно милитаристским."
pataut_clientelism_subtype: "Клиентелизм"
pataut_clientelism_subtype_desc: "Клиентелизм, связанный с боссизмом и другими понятиями "политических машин", описывает демократические и республиканские политические системы, в которых неявное или явное "услуга за услугу" используется для политической поддержки и действий, а также те, которые демонстрируют партии с большой степенью контроля над своими членами или избирателями, либо посредством одолжений, сделок и подарки, а также через отказ в товарах и услугах, если это необходимо, или ещё хуже. В этих системах политические деятели и бюрократы действуют как покровители, посредники и клиенты, обмениваясь услугами и заключая сделки с другими влиятельными группами, лицами или избирателями с целью достижения политического успеха. Часто связанные со взяточничеством, шантажом, взяточничеством и другими формами политической коррупции, эти системы пересекают грань между республиканскими демократиями и олигархиями, скрывающими авторитаризм за тонкой маской."
pataut_washingtonism_subtype: "Вашингтонианский патернализм"
pataut_washingtonism_subtype_desc: "Вашингтонский патернализм, иногда называемый просто вашингтонизмом, вашингтонским американизмом или даже "собственной гражданской религией Америки" циниками, описывает секуляристскую форму уникально американского милитаризма и авторитаризма, сосредоточенного вокруг образа и идей генерала Джорджа Вашингтона. Преданные величайшему из Отцов-основателей, вашингтонцы стремятся создать общество, которое действительно живёт Американской Мечтой, как это было запланировано Отцом Союза, связанное с идеями Манифеста Судьбы, гражданского национализма, христианской морали, американского патриотизма, безудержного милитаризма, антирадикализма, джефферсоновского капитализма и авторитарного Республиканская демократия, сфальсифицированная для всеобщего блага патерналистскими военными. Поддерживаемые лояльными вооруженными силами, фанатичными патриотами и растущим культом личности покойного Вашингтона, эти глашатаи мечты Отцов-основателей принесут порядок и славу на Землю Свободных и Дом Храбрых."
right_technocracy_subtype: "Технократия"
right_technocracy_subtype_desc: "Технократия - это форма правления, при которой лица, принимающие решения, отбираются на их основе в определенной области ответственности, особенно в том, что касается научных или технических знаний. Отстаивая такие идеи, как "учет энергии" и полное ускорение общества и культуры в направлении нового, эффективного и рационально развитого мышления, поддерживаемого политическими системами, свободными от двухпартийной демократической политики и фракционности, технократия часто является неопределенно левой идеологией в экономическом плане, хотя технократические идеи распространены в разных идеологиях по всему спектру и может быть легко адаптирован для правых целей. Рассматривая традиционный капитализм с корпоративистскими взглядами как расточительный, а традиционный социализм и популизм - как неэффективные, Технократия стремится сломать стереотип, поскольку это ведет человечество к просвещённой утопии."
revolution_nationale_subtype: "Национальная революция"
revolution_nationale_subtype_desc: "Национальная революция - это официальная идеология французского государства после установления полного контроля маршалом Петеном и его сторонниками. Её идеология направлена на революцию и радикальную перестройку французского общества путём установления сильного морального порядка, сосредоточенного вокруг личности маршала Петена, который является объектом огромного и обширного Культа Личности. Отрицая либерализм, парламентаризм, социализм и отвергая модернизм интеллектуальной и политической элиты, ответственной за захват власти коммунарами, режим маршала пропагандировал вместо этого более простой, аграрный идеал жизни, сосредоточенный вокруг семьи, религии и традиций, прививая молодежи ценности самопожертвования и преданности Отечеству."
neo_porfiriatoismo_subtype: "Нео-порфириатизм"
neo_porfiriatoismo_subtype_desc: "Нео-порфириатизм - это политическая тенденция, которая стремится возродить идеи покойного мексиканского либерального диктатора Порфирио Диаса и политику его режима, прозванного Порфириато. Отдавая предпочтение идеям мексиканского национализма, элитарного олигархизма, авторитарного либерализма, контролируемого и связанного с иностранными государствами капитализма и модернизации любой ценой, нео-порфириатоизм стремится возродить аспекты старой диктатуры Диаса, пытаясь показать пример старой политики Диаса "Порядок и прогресс превыше всего", желая сковать мексиканскую нацию под государственным аппаратом, чтобы наступила вторая эра Порфирио Диаса и новый мексиканский ренессанс."
bolivarianism_subtype: "Боливарианство"
bolivarianism_subtype_desc: "Названный в честь знаменитого латиноамериканского либертадора Симона Боливара, боливарианство или боливарианизм является продолжением его идеалов. Хотя, как всегда, существует широкий спектр политических убеждений, объединённых под боливарианским ярлыком, у всех них есть несколько общих черт. Наиболее известными и наиболее часто обсуждаемыми общими столпами являются автократический уклон многих его сторонников, общеиспанская мечта, которую пытался осуществить сам Боливар, а также несколько противоречивое течение национализма и патриотизма. Боливарианцы обычно разделяют любовь к идеалам различных испаноязычных супердержав, таких как Гран-Колумбия, Перу-Боливия или других. Они также являются антифедералистами, антиевропейцами, милитаристами, набожными католиками и выступают за сильное однопартийное государство. Многие из них обращаются за вдохновением к Французской и Американской революциям."
pataut_belgicism_subtype: "Бельгицизм"
pataut_belgicism_subtype_desc: "Бельгицизм, или бельгийский национализм, - это недавно формирующееся националистическое движение, зарождающееся в регионе Фландрия-Валлония, которое стремится сформировать единую и сплоченную "бельгийскую" идентичность из разрозненных французской и голландской половин, которые являются валлонами и фламандцами. Изначально не привязанный к определенному идеологическому течению, хотя часто основанный на реакционной мысли, бельгицизм в первую очередь озабочен уменьшением автономии составляющих половин своего союза, одновременно продвигая синкретизм и двуязычие, хотя часто каждое отдельное бельгийское движение отдает предпочтение французскому или голландскому языку для удобства или из-за личных предубеждений. Глубоко укоренившиеся в таких организациях, как франкоязычная партия Rexiste и голландскоязычная (Конфедерация национал-солидаристов Дитше) Verbond van Dietsche Nationaal-Solidaristen, или Verdinaso, Beglcisits часто сочетаются с идеями римско-католического корпоративизма, консервативного национализма, милитаризма и строгого авторитаризма, но идея бельгийской национальности по своей сути не является реакционной, с идеями Бельгийская государственность и культурная сплоченность простираются далеко за пределы идеологического и политического спектра Низких стран, хотя они всё ещё в значительной степени существуют как неотъемлемая часть "бельгийских" ультраправых."
flemish_nationalism_subtype: "Фламандский национализм"
flemish_nationalism_subtype_desc: "Фламандский национализм, иногда также называемый Фламандским движением, относится главным образом к идеологии правых партий, действующих во Фландрии. В то время как фламандская культура ценится более широким кругом политических позиций, фламандский национализм стал ассоциироваться с радикально националистическими партиями, такими как Vlaamsch Nationaal Verbond Стафа де Клерка. Чаще всего группы, подпадающие под этот ярлык, являются социально консервативными, яростно антикоммунистическими, ксенофобскими и корпоративистскими в экономических взглядах. Их главная цель - создание отдельной нации, охватывающей всю Фландрию. Из-за неблагоприятных условий некоторые элементы во фламандских националистических движениях могут призывать просто к автономии в рамках единого фламандско-валлунского государства, подавляющее большинство из них мечтают об объединении с Нидерландами в Объединённый Дитсланд или даже в Целое нидерландское государство."
pataut_legionarism_subtype: "Легионерство"
pataut_legionarism_subtype_desc: "Впервые популяризированный Железной гвардией Румынии, черносотенцами в России и АНИ в Италии, легионеризм является формой высокорелигиозного и глубоко милитаристского революционного национализма. Отвергая укоренившиеся политические элиты, хотя иногда и связанные с монархизмом, легионеры или легионаристы выступают за национальную революцию, которая положит конец старому порядку и приведет к созданию нового, духовно возрожденного общества. Членов легионерских партий часто обучают действовать как воинствующих мучеников, чтобы стать ближе к своей Нации и Богу, хотя существуют и менее экстремальные примеры, когда национализм и патриотизм выражаются гораздо сильнее, чем мученичество. С точки зрения экономики, не существует единой определенной точки зрения, хотя капитализм и социализм обычно прямо отвергаются как развращающая иностранная сила, при этом корпоративизм, Правый синдикализм или другие формы контролируемой экономики в значительной степени являются доминирующими. Хотя акцент на религии и фанатизме сильно различается, большинство легионеров являются истовыми католиками или христианами, в зависимости от нации происхождения, и все они глубоко преданы ура-патриотическому возрождению своей родной страны."
pataut_pan_somalism_subtype: "Пансомализм"
pataut_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
pataut_islamism_subtype: "Исламизм"
pataut_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть воссоздано в конституционном, социально-экономическом, судебном и культурном плане. , все в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский исламизм всегда тесно связан с исламской верой и церковной организацией, но обычно уклоняется от превращения в полноценную теократию, вместо этого укореняясь в республиканской, милитаристской, этнической - Националистические/теонационалистические или редко демократические движения и системы, пока они сильно поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквальность Корана являются общими гранями исламизма, эта религия вызвала гнев со стороны западного христианского мира, но мелкие жалобы декадентских гедонистов и грешников не могут ослабить решимость этих храбрых и преданных фанатиков Мухаммеда и Аллаха."
social_credit_subtype: "Социальный кредит"
social_credit_subtype_desc: "Теория социального кредита, или просто Социальный кредит, - это распределительная экономическая философия, впервые разработанная англоязычным философом К.Х. Дугласом, которая выступает за выпуск государством бездолговых денег непосредственно для населения, как потребителей, так и производителей, чтобы обойти проблему экономического спада и хронического дефицита покупательной способности, от которого страдают многие экономики после Вельткрига. Утверждая, что системы были созданы для людей, а не наоборот, Social Credit стремится нарушить финансовые правила и устои, чтобы обеспечить абсолютную экономическую безопасность для своего населения. Называемая псевдосоциализмом её противниками справа и хищнической экономикой, направленной на обман пролетариата, её противниками слева, теория социального кредита часто связана с идеями христианского дистрибутивизма, экономического синкретизма, аграризма и другими идеями христианских правых, включая даже радикальный энвайронментализм, в том числе Киббо Кифт, и предлагает третий путь для создания безопасной и надежной экономической утопии для всех внутри системы."
pirate_republic_subtype: "Пиратская Республика"
pirate_republic_subtype_desc: "Пиратский республиканизм - это едва ли идеология, а скорее образ жизни, сложившийся в силу необходимости на диких и неумолимых побережьях, где он зародился. Эта странная идеология со временем эволюционировала, появляясь в землях, казалось бы, слишком цивилизованных для такого архаичного образа жизни, и все же она продолжает существовать. В случае с такими местами, как Фиуме, Двойные города были поставлены на грань, прибегая к пиратству в попытке удержаться на плаву, как в буквальном смысле, так и в финансовом. Из-за своей воинственной природы пиратский республиканизм обычно невероятно строг и основан на преданности, продвигая по службе только тех, кто имеет самые высокие заслуги, не обращая особого внимания на рождение. Прямая демократия используется на кораблях и в армии, но нет выборов, чтобы избрать двойного губернатора или городской совет в случае Фиуме, или правительства других подобных режимов. Пиратские республики обычно готовы работать только с теми, кому, по их мнению, можно доверять, или с теми, кто может помочь облегчить участь пиратов. Эта странная идеология бескомпромиссна в преследовании своих уникальных целей и делает большой акцент на сотрудничестве и разумном управлении финансированием, а также на идее развития "культа личности" вокруг исполнительной власти, которой является Двойной губернатор, или Гранд-адмирал в случае Фиуме - главный родоначальник этой странной идеологии."
pataut_diemism_subtype: "Христианский персонализм"
pataut_diemism_subtype_desc: "Вьетнамский персоналистский христианский корпоративизм, также называемый христианским персонализмом или просто диемизмом по имени его главного основателя Нго Динь Дьема из Вьетнама, является уникальным политическим синтезом, который стремится соединить идеи корпоративизма с вьетнамским национализмом, антисоциализмом и христианской верой. Опираясь на идею третьей позиции теории достоинства личности, написанную Эммануэлем Мунье и расширенную Нго Динь Дьемом, которая поддерживает "три теории" персонализма, антиматериального спиритуализма и коммунитаризма, диемизм подчеркивает благополучие общества и масс, утверждая, что идеальное общество основано на сильной семье, обществе, нации, чувстве человечности и благоговении перед природным и духовным миром. Антиматериалистический, антикапиталистический, антисиндикалистский и антиконсюмеристский по своей сути, диемизм стремится проложить новый путь к процветающему, добродетельному, персоналистскому и гордому Вьетнаму."
pataut_coconut_subtype: "Кокосизм"
pataut_coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
pataut_national_conservative_subtype: "Национал-консерватизм"
pataut_national_conservative_subtype_desc: "Национал-консерватизм - это националистический вариант магистральной консервативной мысли, который концентрируется на поддержании национальной и культурной идентичности нации. Эти государства обычно пропагандируют традиционные культурные и общественные ценности, сыновнюю почтительность и важность семейной структуры, а также патриотический монокультурализм. Несмотря на разнообразие экономических взглядов, они часто варьируются от корпоративизма и смешанной экономики до политики laissez-faire, но обычно выступают против глобализации и интернационализма."
pataut_kotahitanga_subtype: "Котахитанга"
pataut_kotahitanga_subtype_desc: "Котахитанга, буквально переводится как "единство" на доминирующем языке маори и иногда называется просто Пан-маорийским движением, - это политическое и культурное движение, возникшее в 1830-х годах, которое стремится объединить все общество маори, пытаясь объединить традиционные иви - или племенные группы - маори в сплоченный и современный союз, не связанный с племенами. Однако эта идея пан-маорийского единства далеко не едина: различные субдвижения kotahitanga пытались объединить tangata whenua - или "народ земли" - используя огромное количество возможных объединяющих факторов на протяжении многих лет; будь то религия, демократический парламентаризм, общая история и культура, попытка развить современный маорийский национализм или какой-либо другой туманный фактор. Сейчас идею пан-маори в основном отстаивает выборное монархическое движение Kīngitanga, начатое конфедерацией племен вака Вайкато Тайнуи Те Ика-а-Мауи при первом короле маори Потатау Те Вироухеро в 1850-х годах. Сейчас они являются главной, но не единственной группой, несущей факел современной котахитанги, поскольку пытаются объединить различные иви Аотеароа под общим "Te Kīngi" избранной династии Te Wherowhero. Несмотря на различия во взглядах на то, как может быть создан такой союз, приверженцы различных движений котахитанга могут согласиться в одном - коренные народы маори Новой Зеландии должны быть объединены под одним знаменем, если они и их культура хотят выжить в грядущем водовороте современности."
roerichism_subtype: "Рерихизм"
roerichism_subtype_desc: "Рерихизм - также называемый Агни Йога Мысль, Рерихизм или Традиционалистский Рерихизм, чтобы отличить его от левых идей Рериха, был оригинальной формой Рерихизма, придуманной его основателем до того, как он временно сместился влево, лишенной идеологических предубеждений и полностью сосредоточенной на форме эзотерического практического идеализма наряду с буддийским традиционализмом. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, изначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просветленной культурой для всего человечества, называемой Культом Света Огня. Эти идеи поддерживаются огромными священными религиозными традициями, которые они поддерживают, наряду с глубокой заботой об экологии и защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае традиционного рерихизма - преданностью традиционалистским ценностям, праву на самоопределение и неидеологическому прагматизму при использовании духовной морали и руководства, чтобы вести человечество к добродетели и процветанию. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, который стремится объединить и сохранить духовную и культурную красоту человечества и природы в целом, и использует социалистическую идеологию для достижения такой утопии, открывая врата в Шамбалу."
pataut_hispanism_subtype: "Испанизм"
pataut_hispanism_subtype_desc: "Испанизм, или, точнее, политический испанизм, чтобы отличать его от академического изучения испаноязычной истории, культуры и лингвистики, описывает политическую тенденцию многих режимов в Латинской Америке и на бывших землях испанской империи, которые поддерживают идею испанского или более широкого иберийского культурного и этнического превосходства. Эти режимы стремятся полностью испанизировать свои регионы, запрещая и ассимилируя местные культуры, языки, религии и обычаи, пока после них не останется ничего, кроме католического испанского превосходства, подражая успеху святых конкистадоров, которые пришли до них, создавая испаноязычный рай далеко от дома в Мадриде."
pataut_popular_patriotism_subtype: "Народный патриотизм"
pataut_popular_patriotism_subtype_desc: "В меньшей степени конкретная идеология, а скорее неопределенное собрание групп, оказавшихся в схожем положении, "народный патриотизм" описывает социал-демократические партии, которые объединились с национальными популистскими движениями. Часто от безысходности, хотя можно наблюдать и общее идеологическое рвение, такие союзы возникают из-за невозможности сформировать другую коалицию. На практике правительства, действующие под этими терминами, пытаются сочетать социал-демократическую политику благосостояния и электоральную политику с попыткой обуздать наиболее радикальные формы национализма в пользу крайне воинственной марки гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма за пределами демократического спектра."
carlism_subtype: "Карлизм"
carlism_subtype_desc: "Карлизмо или просто карлизм - испанское реакционное движение, главной целью которого является восстановление старых законов о престолонаследии и того, что они считают законной линией испанских Бурбонов, свержение правящей "изабеллинской" ветви. Чтобы заручиться поддержкой населения, её сторонники всегда апеллировали к более консервативным слоям общества, став лицом испанской антилиберальной борьбы на десятилетия. Их политические цели заключаются в установлении традиционной католической абсолютной монархии, что лучше всего выражается в их историческом девизе: "Dios, Patria, Rey" (Бог, Отечество, Король). Это обычно дополняется "Фуэрос", старым набором средневековых привилегий, предоставленных землям Королевств Арагон и Наварра, восстановление которых должно (довольно успешно) привлечь эти антииспанские регионы.\n\n\nНесмотря на то, что суть движения остаётся прежней, оно испытало влияние других подобных движений, таких как португальский интегрализм. Кроме того, длительное пребывание многих ведущих деятелей Карлиста в Вене привело к расширению контактов с более "либеральными" христианскими политическими течениями."
pataut_minarchism_subtype: "Минархизм"
pataut_minarchism_subtype_desc: "Минархизм, также называемый теорией государства ночного сторожа, является идеологией, которая придерживается модели государства, ограниченного и минимального, и функции которого зависят от либертарианской теории (в основном правого либертарианства в Америке, в то время как в Европе и за её пределами более популярно левое либертарианство). Впервые теоретизировал немецкий социалистический теоретик Фердинанд Лассаль с его идеей Nachtwächterstaat - системы, вдохновленной сторожевой системой общественных ополчений, организованных отдельно от правительства, которые защищали города и поселки, начиная со средневекового периода Европы. Минархизм проводит линию между государством и безгосударственностью, утверждая, что анархо-капитализм и другие формы полного анархизма непрактичны, поскольку они не могут обеспечить соблюдение принципа ненападения, в то время как полный контроль государства лишает свободы и свободы всех, кто находится под его взглядом. Поэтому минархисты осторожно ступают по этому тугому канату, используя систему ночных сторожей, чтобы предоставить массам форму судебной системы, армии и полиции, исходящих не от государства, а от самих свободных масс, создавая общество, свободное от тирании, которое поддерживает НПД и защищает общество от агрессии, воровства, нарушения договора, мошенничества, исполнения законов о собственности и других посягательств на их неотъемлемые свободы, вольности и права."
pataut_right_georgism_subtype: "Правый Джорджизм"
pataut_right_georgism_subtype_desc: "Правый Джорджизм - это эволюция изначально левой идеологии Джорджизма, впервые сформулированной американским социалистом и экономистом Генри Джорджем. Названный Джорджем при жизни группой "Единый ограниченный налог" в противовес его собственной группе "Единый неограниченный налог", которая стала основой левого Джорджизма, Правый Джорджизм - также называемый геоизмом, чтобы отличить его от социалистической природы его рождения - стремится отменить все несправедливые и неэффективные налоги и заменить их единой системой, основанной на налоге на стоимость земли как едином налоге, на котором настаивает движение. Однако этот LVT не распространяется на все общество, как это делают его левые коллеги, а используется только в тех областях и регионах, где это выгодно для масс и экономики, хотя как это определяется, кто это определяет (частные компании, общественность или государство), и степень его использования сильно варьируется в зависимости от группы и их идеологических предубеждений. Разделяясь между более консервативным направлением, которое настаивает на ограниченных социальных расходах, финансируемых за счёт концепции захвата стоимости ренты, которая захватывает только часть земельной ренты, а остальная часть остаётся у правительства для финансирования, и геолибертарианской позицией, которая требует, чтобы вся избыточная рента вместо этого собиралась и распределялась среди масс, Правый Джорджизм - это разнообразная и постоянно развивающаяся форма мысли, которая начала формировать основу ряда начинающих движений в несоциалистическом спектре."
pataut_caponism_subtype: "Мафиозный социализм"
pataut_caponism_subtype_desc: "Мафиозный социализм, часто называемый просто капонизмом или капонеизмом по имени его ведущего "теоретика", - это идеология, приписываемая известному криминальному авторитету и псевдосоциалисту Альфонсу Капоне, который достиг политической известности в рамках американского социалистического движения во время Гражданской войны. Капонеизм основан на идее "мафиозного популизма", или системы, в которой преступная сеть выполняет роль государства в обществе благосостояния, вдохновленном левыми. Хотя внешне эта идеология не является социалистической, она имеет некоторые общие черты с французским нелегализмом, а также с идеей многих левых о том, что роль государства заключается в заботе о людях и удовлетворении их потребностей в справедливых условиях, только государством в этих обществах являются подразделения, организации и синдикаты их криминальных авторитетов. Авторитарные и патерналистские в рамках поглощающей иерархии преступного синдиката, который их сформировал, капонеистские общества по-прежнему характеризуются местной демократией, одновременно связанной и свободной от операций преступников вокруг них, а также поддерживающей местные профсоюзы и рабочие организации как для улучшения положения рабочего класса, так и для получения прибыли от их работы. Набирая популярность по мере того, как такие фигуры, как Лаки Лучано и Каспер Холстейн, начинают распространять эти мысли, капонеизм с каждым днём постепенно превращается в более последовательную и легитимную идеологию."
pataut_right_syndicalism_subtype: "Правый синдикализм"
pataut_right_syndicalism_subtype_desc: "§Y(Правый синдикализм)§!\n\nПравый синдикализм - зеркальное отражение тоталистского национального синдикализма. Это не что иное, как идеологическая борьба, попытка соединить казалось бы левую революционную концепцию синдикализма с сохранением истинного национального характера. Хотя некоторые могут - и часто так и делают - насмехаться над приверженцами таких идей, называя их «сорелианцами и хартистами под прикрытием», правые синдикалисты знают, что их дело справедливо, поскольку их предшественники провалились в миссии по правильной реализации корпоративной системы, которая должна была сломить власть банкирового капитализма и космополитического социализма. В итоге такие организации, как «Синие рубашки», поддерживающие Франсиско Ролана Прету, стойкий правый фланг Парагвая в рядах Колорадо внутри Гуион Рохо и многие другие, смело стремятся к воплощению одной великой идеи. Необходимо построить тоталитарное государство, взяв лучшее у «левых» синдикалистов и очистив это через высший национальный принцип - будь то раса, религия, культура, традиции - чтобы обеспечить простому народу, трудящимся своим странам людям, защиту от внутренней и внешней эксплуатации."
gaullism_subtype: "Голльизм"
gaullism_subtype_desc: "Голльизм - это политическая идеология, основанная на мыслях и действиях Шарля де Голля, французского генерала. Голлисты стремятся создать централизованное, единого языка и культуры патриотического государства, которое противостоит парламентаризму и его разрушительной природе. Они связывают с собой умеренную, неэтническую форму национализма и французскую исключительность, представляемые харизматическим лидером - республиканским или монархическим. Этот лидер пользуется умеренным "демократическим" культом личности, поддерживаемым народной легитимностью через референдумы. В экономическом плане голлизм поддерживает регулируемую рыночную экономику и сотрудничество между государством и бизнесом с целью служения национальным интересам. Они также поддерживают умеренное, но достаточное социальное обеспечение для помощи наибеднейшим группам населения."
pataut_theosophy_subtype: "Теософия"
pataut_theosophy_subtype_desc: "Официально созданная знаменитым мистиком мадам Еленой Блаватской в 1875 г. при основании Теософского общества в Нью-Йорке с помощью американских оккультистов Генри Олкотта и Уильяма Куан Джаджа, теософия является новым религиозным движением американского происхождения, которое формирует основы современной западной эзотерики, а также распространилось по всему миру и стало одной из самых популярных альтернативных духовных систем на планете, Хотя некоторые называют её религией, её лидеры и основатели, такие как Блаватская, отказываются от этого ярлыка, заявляя, что теософия поднялась над раскольническими религиями людей как единая духовная, естественная и философская истина. Соединяя оккультизм и западную эзотерику со старыми европейскими философиями, такими как неоплатонизм, а также индийскими религиями, такими как индуизм и буддизм, теософия учит, что существует древнее и тайное братство духовных адептов, известных как Мастера (их можно найти по всему миру, но центр находится в Тибете), которые на протяжении многих веков культивировали великую коллекцию мудрости и сверхъестественных способностей (таких как ясновидение, астральная проекция, телепатия и флотация), и которые теперь распространяют свои учения в мире через своих избранных глашатаев, таких как Блаватская. Считая, что Мастера пытаются возродить древние знания о давно утраченной религии, которая должна затмить все другие верования, чтобы духовно объединить человечество под властью всемогущего и единственного бога, которого они называют Абсолютом в эманационистской космологии, рассматривающей все сущее как отражение этого самого существа, активные теософы стремятся достичь этого глобального духовного просветления и объединения, распространяя свою философию среди всех, кто её услышит, ведя аскетический и эзотерический образ жизни, придерживаясь вегетарианской диеты и пацифистских принципов, а также других разнообразных убеждений. Однако уникальность теософии заключается в том, что она не имеет официальных убеждений, с которыми должны соглашаться все её члены, полностью отказываясь от догм, что привело к тому, что эта синкретическая форма мышления стала очень разнообразной и быстро распространилась в самых отдаленных регионах - от Сальвадора и Новой Англии до Непала и России, и особенно в самой Индии и Америке. Стремясь достичь почти божественного статуса Мастеров и проживая свою лучшую жизнь в поисках мудрости и просветления, теософы и их разнообразная философия могут иметь мало общего в различных политических и социально-экономических системах, проталкивающих их истину, но все истинные теософы все равно могут найти свет под Абсолютом."
laurismo_subtype: "Лавризм"
laurismo_subtype_desc: "Лавризм - одноименная идеология неапольца Акилле Лауро, человека, чей политический путь мог бы стать иллюстрацией надежд многих итальянцев. Родившись в семье мелкого судовладельца, Лауро сумел превратить небольшой флот, доставшийся ему после смерти отца, в настоящую судоходную империю, став командиром судна Flotta Lauro. Из-за этого титула многие его последователи ласково называют его "O Comandante", что является небольшим проявлением культа личности, который неаполитанец сумел создать благодаря своему популистскому руководству городом. По словам самого Лауро, его действия были ответом на доминирование сложившихся политических элит. Администрация Лауро занималась масштабными общественными работами и общим интервенционизмом, в том числе и строительством нового общественного жилья. Сообщения о том, что административные должности и выгодные контракты достаются друзьям мэра и другим его союзникам по клиентелистской сети, в основном игнорировались людьми, которые чувствовали, что кто-то наконец-то на их стороне. Готовый использовать свои христианско-демократические и монархические пристрастия, а также наладить многочисленные контакты среди широких итальянских националистических правых Акилле Лауро готов вывести свою партию, называемую Leoni или "Львы" из-за своего символа, на борьбу за высший пост в стране. Используя стратегию популистских предложений и массированной предвыборной пропаганды, финансируемой частными лицами, многие задаются вопросом, сможет ли команданте Лауро повторить свой успех на более широкой, национальной сцене."
neoborbonismo_subtype: "Необурбонизм"
neoborbonismo_subtype_desc: "Необурбонизм - это не какая-то конкретная политическая идеология, а скорее чувство, ностальгия по временам великолепия Королевства Двух Сицилий, существовавшего до Рисорджименто. Монархии, которая, как утверждают сторонники недавно восстановленной южной монархии, была несправедливо опошлена и низложена злокозненными силами, сотрудничавшими с савойскими королями в их общих интересах. Необорбонисты утверждают, что земли, находившиеся под властью Бурбон-Неаполитанского дома, находились в авангарде культурного и цивилизационного развития, которое резко оборвалось из-за недостатка внимания и укоренившейся нищеты, вызванной правлением северян. Юг был не только обделен вниманием, но и подвергся жестоким массовым репрессиям и убийствам мирного населения под предлогом борьбы с "разбойниками", хотя так называемые "бриганти" были не более чем настоящими борцами за свободу, восходящими к временам сопротивления наполеоновским захватчикам. С точки зрения политической поддержки возрождающийся бурбонизм нашел много союзников среди католического мирянства и духовенства, всё ещё горько переживавших "римский вопрос" и ободренных падением Савойского Королевства. Наиболее выдающимся писателем-интеллектуалом Необурбонизма, получившим свободу слова после того, как автономистская мечта была развенчана, когда Юг был оставлен в результате краха Севера перед социалистическими силами, является Карло Алианелло, которого многие называют праведным ревизионистом фальсифицированного видения, представленного стандартными нарративами итальянского 'Объединения'."
pataut_oligarchy_subtype: "Олигархизм"
pataut_oligarchy_subtype_desc: "Олигархизм - это правление определенной, часто небольшой группы людей над остальной частью нации. Благодаря такому широкому описанию олигархия может принимать форму меркантильной республики, государства, в котором доминируют корпоративные интересы, или даже жестко меритократического режима, в котором роль интеллектуальной элиты ставится во главу угла. Кроме того, олигархизм может значительно отличаться по способу определения носителей власти: в некоторых олигархиях иерархия строится на расовой основе. Сами олигархи, как правило, происходят из среды огромного богатства, поэтому их называют теми, кто заботится только о собственной власти, а не о благополучии нации, поскольку они продолжают охранять свои капиталы и остаются коррумпированными благодаря кумовству. Несмотря на подобные утверждения, олигархии, какими бы разнообразными они ни были, все равно могут принимать форму довольно либертарианского правления, пока власть привилегированного круга лиц остаётся гарантированной."
yugoslavism_subtype: "Югославизм"
yugoslavism_subtype_desc: "Югославизм, также называемый югославским национализмом или югославянством, - идеология, поддерживающая идею о том, что южные славяне - боснийцы, хорваты, македонцы, черногорцы, сербы и словенцы, а иногда и болгары - принадлежат к единой югославской нации, разделенной различными историческими обстоятельствами, формами речи и религиозными различиями, и поэтому должны быть объединены в той или иной форме для создания целостной страны для южных славян, так или иначе. Современное югославизм в значительной степени разделен на два доминирующих подтипа: интеграционистов, выступающих за интегральное югославизм, за унитаризм, централизацию и быстрое полное объединение южнославянских этнических и языковых групп в единую югославскую нацию, даже с помощью принуждения, и федералистов, выступающих за автономию каждого кусочка исторических южнославянских земель в форме разнообразной федерации, которая постепенно и без давления извне шла бы к полному объединению. Однако, несмотря на разногласия, обе подсекции сходятся в концепции национального единства, разработанной как выражение стратегического союза южных славян в Австро-Венгрии и как реакция на рост германизации, триализма и мадьяризации, бушевавших по всей империи, стремящейся либо уничтожить южных славян, либо навсегда подчинить их Вене, что дает основание утверждать, что южные славяне принадлежат к одной ‘расе’, одной крови и имеют общий язык. Если южные славяне разделены по вопросам экономики и управления, если в стране все чаще встречаются монархические, республиканские, реакционные и социалистические варианты, то именно на единстве расы, языка, культуры и истории следует сосредоточить внимание, чтобы идея южнославянского единства была поднята, объединена и поддержана для создания благополучного будущего родственных народов."
rocquisme_subtype: "Рокизм"
rocquisme_subtype_desc: "Де Ла Рокизм, или просто Рокизм, - политическая идеология, созданная ветераном Вельткрига Франсуа де Ла Роком, которого часто называли полковником де Ла Роком. Эта идеология пропагандирует построение христианского, патриотического и социального порядка. Партия Полковника по-прежнему разделена, но согласна с несколькими принципами, объединенными лозунгом "Социал д'Аборд". Во-первых, что касается политических вопросов, то партия выступает за преобразование парламентской республики, считающейся слабой и неэффективной, в сильный, легальный президентский режим, где единство парламента и президента будет само собой разумеющимся. Как и большинство французских правых, де ла Рок выступает за избирательное право для женщин, а также за семейное избирательное право, заключающееся в предоставлении дополнительного избирательного права при создании семьи, то есть семьи с одним или несколькими детьми. Прекращение антиклерикальной политики радикалов и возвращение к католицизму как руководству в жизни, например, через благотворительность и социальную помощь, хотя сторонники полковника делятся на тех, кто хочет просто сотрудничества с Церковью, и тех, кто хочет полноценного государственного католицизма. Пропагандируя неэтнический патриотизм, полковник выступает против антисемитизма, что редкость для французского политического ландшафта, хотя некоторые члены его партии всё ещё придерживаются этих взглядов, де ла Рок также выступает за сотрудничество между различными европейскими странами как, по его собственным словам, "своего рода федерации государств, принадлежащих к одной цивилизации, в которой доминируют основные общие интересы". В экономической сфере поддерживаются корпоративизм и классовое сотрудничество, хотя некоторые критикуют тот факт, что они будут выгодны в основном промышленникам, финансирующим партию, таким как Франсуа Коти, а также нерадикальное расширение прав рабочих, например, установление минимальной заработной платы. Хотя партия представляет себя как "умеренная", использование военизированных формирований и иногда насилия заставляет некоторых классифицировать её как очередную ультраправую лигу."
scientific_monarchism_subtype: "Научный монархизм"
scientific_monarchism_subtype_desc: "Научный монархизм, иногда называемый евгеническим монархизмом, - это действительно современный взгляд на устоявшийся институт коронованного государя, впервые сформулированный польским химиком, евгеником и монархистом Шимоном Дзержговским благодаря его усилиям по соединению реакционного консерватизма с достижениями социологии и биологии конца XIX - начала XX века. Дзержговский утверждает, что монархия - это форма правления, наиболее соответствующая биологическим законам, управляющим органическим миром, что видно на примере инстинкта самосохранения, который четко кристаллизуется в непрерывной линии семьи, создающей династию, затем племя, нацию и, в конце концов, государство. Такой инстинкт также можно наблюдать в любви родителей к своему потомству, параллельно с отношением государя к своим подданным, что невозможно наблюдать ни в одной демократии, поскольку её даже не существует в мире природы. Для научных монархистов такая система - это не правление народа, а его массовый психоз, который необходимо устранить и заменить людьми, воспитанными с рождения для руководства профессиональной нацией, необходимой в столь продвинутую эпоху. Идеология Дзержговского выступает за меритократическое общество, связанное социально-биологическим чувством общности, обеспеченное сильным правлением монарха, которому помогает жизненно важное юношеское лидерство лучших образцов, полное уничтожение демократических заблуждений и постоянная борьба с разрушительными иностранными социальными "паразитами", связанная с созданием евгенической программы."
pataut_pelleyism_subtype: "Пеллеизм"
pataut_pelleyism_subtype_desc: "Идеи Христианской партии Уильяма Дадли Пелли, уроженца Массачусетса, могут показаться стандартной христианской демократией с заметным авторитарным оттенком, однако в этом случае можно упустить особенность программы вождя Серебряного легиона. Пеллиизм пропагандирует создание "Христианского Содружества", нового правительства, поддерживающего американскую республику, религиозные распределительные модели и социальную справедливость, а также уничтожение синдикализма. Среди не вызывающих споров идей Пелли - право на справедливый суд, общенациональные референдумы, касающиеся как новых законов, так и увольнения законодателей, ежегодные дивиденды для коренных или натурализованных американских граждан и создание универсального реестра рабочих мест, который устранит безработицу и сделает так, чтобы голода больше не было. Более необычные мысли вождя представлены в создании Корпорации Содружества, поглощающей и подчиняющей себе многие аспекты частного бизнеса, аналогично предлагаемому Центральному казначейскому банку, предназначенному для распределения национального кредита, бесплатного всеобщего образования, выполнения всех договоров с первыми американцами и широкого использования структур Серебряного легиона. Однако наиболее спорные аспекты идеологии Пелли касаются его политики в отношении некоторых меньшинств, таких как белые из Аппалачей, чернокожие с глубокого Юга и мексиканские иммигранты, которые считаются "непродуктивными". Они станут подопечными государства и будут включены в "систему подопечных", лишены всех льгот, положенных гражданам, а затем будут переведены на рабочие специальности, пока не получат надлежащее образование для вступления в Содружество. Кроме того, Пелли давно придерживается идей, которые многие сочтут 'странными', и поэтому в последние годы они в основном скрываются его союзниками. Если желание установить еврейскую сегрегацию подходит многим консерваторам и реакционерам, то идея о том, что европейские Ротшильды финансировали Рыцарей Золотого круга для убийства президента Линкольна в отместку за предполагаемую антисемитскую речь Бенджамина Франклина, относится к числу более странных. Пелли также высказывал различные эзотерические убеждения в таких журналах, как "Освобождение" или "Новый Освободитель", продвигая идеи соулкрафта, темных душ, внеземных посетителей и расовых духовных иерархий. Благодаря этому человек, утверждающий, что он левитирует, собрал среди своих умеренных и радикальных последователей различных спиритуалистов."
pataut_hearstian_democracy_subtype: "Хёрстианская демократия"
pataut_hearstian_democracy_subtype_desc: "Сформулированная ныне диссидентствующим демократом, медиамагнатом и любителем сенсаций, Хёрстианская демократия описывает политические наклонности Уильяма Рэндольфа Хёрста и его Национально-демократической партии. Несмотря на то, что Уильям был сыном богатого сенатора, его избирательный путь в какой-то момент был связан с Прогрессивным движением. Эти идеи привели его к созданию Лиги муниципальной собственности против Таммани в Нью-Йорке, а затем Партии независимости, призывавшей к прекращению коррумпированной политики, реформам и меритократии с помощью широкого фронта профсоюзных деятелей, иммигрантов и устоявшихся партий. Хотя такие идеи, как муниципальная собственность на коммунальные услуги и вера в меритократию, которые сегодня рассматриваются как поддержка наиболее успешных богатых людей, оставались у Херста, он продолжал скатываться к консерватизму. В условиях кризиса в США Херст заложил основу для создания новой партии, Национальных демократов, обещавших бороться с социальными недугами, наркоманией, преступностью, "красной угрозой" и, самое главное, с "желтой опасностью". Хёрстианская демократия - это система, в которой способный предприниматель является образцом для подражания, ему предоставляются щедрые льготы в виде сниженных налогов, профсоюзы национализированы в систему "американского корпоративизма", социалисты, иммигранты-пустозвоны, разжигающие наркоманию, и любые другие мошенники усердно ловятся политизированной федеральной полицией. Кроме того, Херст призывает к национализации алкоголя - идея, возникшая под влиянием провала "сухих графств", покорения природы для создания инфраструктуры и промышленности калифорнийской мечты, а также создания Национальной промышленной организации, регулирующей заработную плату и ценовой гнус, поощряя при этом классовое сотрудничество. Все это увязывается с полным контролем над СМИ, государственным аппаратом и международной изоляцией, хотя любой предатель и бандит за границей не сможет укрыться от духа Херста, того самого, который призывал к войне с Испанией ещё в 1898 году."
pataut_occultism_subtype: "Эзотеризм"
pataut_occultism_subtype_desc: "Эзотеризм - это многообразный термин, используемый для описания различных режимов, которые включают оккультизм в государственное управление, обычно смещая квалификацию для управления от политической хватки к знанию герметических текстов и многих других тайных книг древности. Эзотерические режимы, будучи настолько широкими, как они есть, имеют широкий спектр влияний, которые они берут из того, что администрация должна знать или применять в государственной практике, например, гностицизм или неоплатонизм, и часто оказываются связанными с движениями радикального национализма, примером которых могут служить ариософы или некоторые друидисты. Многие из этих режимов дополнительно формируются членами масонских сект или других старых орденов, возникших ещё в XVII веке, а другие - из более современных новообразованных тайных обществ. По иронии судьбы, различные группировки вышеупомянутых орденов также могут находиться в прямой оппозиции к эзотерическому управлению, считая, что донесение этих закрытых знаний до общественности полностью противоречит герметическим традициям, или что вовлечение оккультизма в государственные структуры развратит магические практики. Независимо от противодействия, эзотериков много в разных религиях, включая христианство и современное язычество. Несмотря на столь широкие различия, эзотериков обычно объединяет то, что они характеризуются как интеллектуальная или духовная элита по своему назначению и часто скептически относятся к окружающим их менее просвещённым режимам. Самым известным сторонником того, что получило широкую известность как "эзотерический национализм", является Юлиус Эвола, итальянский мыслитель, который объединил концепции расовой аристократической элиты, мужского героизма с уже существовавшими западными и восточными духовными традициями, главными из которых были буддизм и индуизм."
pataut_volkism_subtype: "Фёлькизм"
pataut_volkism_subtype_desc: "Фёлькизм, иногда ошибочно называемый фолкизмом или валькизмом за пределами германского пространства, представляет собой слабо связанную группу немецких ультранационалистических школ мысли, которые стремятся к расовой чистоте, национальному единству, военной силе и иногда - но не всегда - к благочестию. Хотя иногда они бывают атеистическими и очень редко языческими, большинство групп фёлькистов исповедуют нордицизм или неомаркианство, и все они хранят традиции и пути своих старых предков и старых богов. Используя в зависимости от конкретной группы от корпоративистских до почти анархистских экономических теорий, эта идеология столь же разнообразна и неорганизованна, сколь устойчива и заразительна, а её риторика о крови и почве находит отклик в сердцах и умах многих разочарованных германцев."
elective_monarchy_subtype: "Избирательная монархия"
elective_monarchy_subtype_desc: "Избирательный монархизм описывает не столько идеологию, сколько определенную систему управления или даже помазание государя в монархических режимах. Основная идея заключается в том, что Королевская власть в выборных монархиях восходит на трон не по милости божественного существа, а по договору, заключенному влиятельными классами и дворянством своего Королевства. Самыми известными примерами таких образований в истории были Священная Римская Империя, где обширная сеть различных феодальных Королевств в итоге переизбирала одну и ту же семью Габсбургов, монополизировавшую трон Кайзера, и Речь Посполитая, в которой Король действительно подчинялся магнатскому классу, владевшему не только обширными землями, но и влиянием среди низшего дворянства. Эти два примера иллюстрируют различия, присущие выборным монархиям по всему миру: в одних они стали лишь фасадом, облегчающим чисто династическое наследование, хотя и менее "автократическим" способом благодаря предполагаемому согласию избирателей, а в других назначенный монарх - не более чем фигура, с которой серая элита за троном может поступать как угодно. Менее распространенной, но весьма своеобразной тенденцией стало создание и преобразование ранее существовавших правительств в своего рода "коронованные республики", где монарх выбирается теми, кто раньше был политической стратой, и в конечном итоге служит той же цели, что и любой президент или премьер-министр, только с Королевским декорумом, установленным для них."
pataut_qadhimism_subtype: "Кадимизм"
pataut_qadhimism_subtype_desc: "Кадимизм как политическое и идеологическое движение возник как реакция на динамичные социально-политические изменения в мусульманских общинах России, особенно в Волго-Уральском регионе и Средней Азии с конца XVIII до начала XX века. В своей основе Кадимизм делает акцент на сохранении и возрождении традиционных мусульманских общинных институтов. К ним относятся мечети, медресе и местные общины (махалли), которые воспринимаются как основа внутренней сплоченности мусульманского общества. Центральное место в идеологии кадимистов занимает глубокая приверженность шариату, исламской правовой системе. Кадимисты рассматривали шариат не только как правовую основу, но и как средство защиты специфических интересов мусульманской общины в пределах Российской империи. Это подразумевало сопротивление проникновению светского влияния в образовательные и судебные институты, которое, по мнению кадимистов, могло бы подорвать коллективную идентичность и сплоченность мусульманской общины.\n\nКадимизм находится в идеологической оппозиции к реформистским движениям, таким как джадидизм, выступающим за модернизацию и адаптацию к меняющимся условиям. Конфликт между кадимистами и реформистами разворачивается вокруг различных интерпретаций роли и целей социальных и культурных институтов. Кадимисты выступают за управление и перераспределение богатства общинными институтами, такими как мечети, делая акцент на благосостоянии общины, а не на накоплении богатства отдельными людьми. Движение также критикует появление нового интеллектуального класса, часто получившего образование в европейских или османских университетах, который выступает за секуляризацию. Кадимисты выражают скептицизм по отношению к этим интеллектуалам, воспринимая их как угрозу традиционному социальному порядку, поддерживаемому религиозными лидерами (муллами) и существующими общественными структурами. Защищая традиционное исламское образование, кадимисты сопротивляются внедрению реформированных школ "джадид", выступая за сохранение устоявшегося способа преподавания в мактабах и медресе. Это сопротивление обусловлено убеждением, что сохранение традиционных методов обучения необходимо для сплоченности и благополучия мусульманской общины."
pataut_czech_national_democracy_subtype: "Национал-демократия"
pataut_czech_national_democracy_subtype_desc: "Чешские национал-демократы, являющиеся занозой в боку Вены уже несколько десятилетий, представляют собой самую мощную политическую силу правого толка в землях Богемской короны. Ведя своё происхождение от "молодых чехов", национал-демократы сохранили национально-либеральные взгляды на экономику, стремясь защитить чешских потребителей. Что касается внешней политики, то они выступают за создание межславянского союза, чтобы вытеснить германское влияние с чешских земель, а некоторые даже считают это лишь первым шагом к созданию панславянской федерации. В сфере государственного управления национал-демократы выступают за сильную, но демократическую систему, в которой чешская нация ставится на пьедестал, а каждый соотечественник, независимо от его классового происхождения, поднимается на более высокий уровень жизни. В этом они довольно похожи на своих сородичей из польской партии Endecja, хотя оба движения Нац-демов имеют совершенно разное происхождение."
pan_netherlandism_subtype: "Панъголландизм"
pan_netherlandism_subtype_desc: "Пан-нидерландизм, идеология ирредентизма, направленная на объединение Низких стран в единое государство, схожая с белгицистским движением, но чаще ориентированная на доминирование Нидерландов. За долгие годы существования Бургундского круга XVI века, герцогства Нижняя Лотарингия X века, герцогства Бургундия XV века и т. д. было много воплощений этой Бургундской гедактхте, И в современную эпоху факел идеала Панъголландизм подхватили самые разные фракции, хотя самыми правыми являются интегральные националисты из (Конфедерация национал-солидаристов Дитше) Verbond van Dietsche Nationaal-Solidaristen, что переводится как Союз голландских национальных солидаристов, но более известен как Verdinaso. Возглавляемое фламандским националистом бельгийского происхождения Йорисом ван Севереном, движение отвергает либеральный капитализм справа и синдикализм слева, вместо этого проповедуя некий третий путь, черпая вдохновение у русских солидаристов, при этом широкое движение в целом является русофильским, как и его основатель, а также тяготеет к мавританскому интегрализму Action Française. Напротив, их идеология также является ярко выраженной германофобской, опасаясь, что наступающая гегемония Кайзеррайха и его голодные усики, тянущиеся к Берлину, угрожают мечте о единой и самодостаточной Пан-Нидерландии, хотя внутри группы идет борьба за поддержку голландского и фламандского национализма или скорее за сплав бельгийского. Корпоративные статисты с глубокими связями с Римско-католической церковью, Вердинасо, возможно, не единственные сторонники Панъголландизм, часто конкурирующие с такими единомышленниками, как Влаамский фронт или Рексисты, но их русофильские наклонности выделяют их среди остальных."
pataut_savinkovism_subtype: "Савинковизм"
pataut_savinkovism_subtype_desc: "Идеология, носящая его имя, по мнению многих исследователей, представляет собой не столько конкретную школу мысли, сколько эклектичный набор различных влияний и групп, с которыми Савинков сталкивался на протяжении своей жизни. Сочетая многие прогрессивные идеи, такие как разрушение старых элитарных институтов и масштабная земельная реформа, с националистическими и авторитарными тенденциями, проявляющимися в создании молодежных военизированных формирований, идеях этнического превосходства и национального возрождения, савинковизм стремится к синкретизации как левых, так и правых, формируя истинный синтез, который бы реформировал нацию и привел её в современность. Несмотря на то, что прогресс часто стоит на первом месте в их политике, группы, отстаивающие савинковский дизайн, часто опираются на традиционные националистические тенденции и доминирующие религии для поддержки, хотя клерикальный истеблишмент часто отходит на второй план или борется против него, а некоторые группы даже являются откровенными секуляристами. В конечном счете, наиболее важным аспектом савинковизма является полная преданность Вождю и беззаветная верность, а его последователи готовы исполнить его волю любыми средствами. Хотя идеология зародилась в России и изначально занимала центральное место в её представлениях, многие популистские националистические движения, часто возглавляемые молодыми и харизматичными лидерами, по всей бывшей Российской империи и даже за её пределами приняли элементы, если не абсолютное большинство савинковских идеалов, смешанных и модифицированных в соответствии с местными особенностями."
spectral_state_subtype: "Спектрализм"
spectral_state_subtype_desc: "Подобно бесплотному духу, чье присутствие ощущается, но не видно, государства с доминированием военных, которые используют военную силу экономно, а поддерживают порядок с помощью закулисных уговоров, одобрения населения и ряда заговоров, стали известны как «Спектральные государства». Подобные образования всё ещё остаются тоталитарными режимами, находящимися в руках одного, часто родом из армии, силовика, но их намерение состоит в том, чтобы осуществлять свой контроль с минимальными нарушениями в жизни обычных граждан. Поэтому различные придворные интриги остаются доминирующей формой влияния на правительство и его форму.\n\nСамым известным, как ни парадоксально, учитывая природу его государства, лидером, стремящимся к такому государству, является Курт фон Шлейхер. Его "Камарилья", вращающаяся вокруг многочисленных схем, должна была обеспечить полный контроль над Германской империей, теперь подчиненной армейскому аппарату, поддерживаемому тайной полицией. По сути, изменение способа управления страной привело бы к созданию "Верстата", военного государства, способного поддерживать выживание и эволюцию Кайзеррейха. Кроме того, Шлейхер уже ввел в сферу своего влияния многие военизированные формирования и ультраправые группы, в частности, входящие в "Немецкую фракцию", стремясь к тому, чтобы они стали продолжением организма, состоящего из покорных слуг нации."
pataut_kritarchy_subtype: "Критархия"
pataut_kritarchy_subtype_desc: "Критархия, также называемая критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer в клановом Сомали или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу SCOTUS Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в достоверности многих из этих примеров как истинных критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
poujadisme_subtype: "Пужадизм"
poujadisme_subtype_desc: "Пужадизм (Poujadisme), или Движение Пужада, - идеология французского популиста Пьера Пужада, который сделал борьбу за средний класс и мелкую буржуазию своим основным направлением. Пужад считает, что в результате масштабной индустриализации потребности и благосостояние среднего класса остались позади, раздавленные под тяжестью "современности" элиты. Пужад считает, что средний класс - например, мясники, пекари, бакалейщики, книготорговцы... - обязан восстать, не исключая насильственных методов, распространенных среди пужадистов, вдохновленных ультраправыми лигами, чтобы заставить уважать их образ жизни - простой, консервативный, неидеологический образ жизни. Пужад также борется с тем, что он считает доминированием Севера во французской политике и экономике, и хочет возродить Юг, сделав сельскохозяйственных рабочих равными городским. Пужад пропагандирует форму "мягкого корпоративизма", в которой каждая профессия пользуется уважением. Пужадисты также отвергают интеллектуализм элиты и академиков в пользу "здравого смысла" народа. Пужад также занимает антибританскую позицию, хотя и умеренную по сравнению с некоторыми радикальными националистами. Некоторые наблюдатели, однако, характеризуют Пужаде как демагога, использующего в своих интересах необразованных людей, играя на их раздражении политикой."
pataut_tridemism_subtype: "Тридемизм"
pataut_tridemism_subtype_desc: "Основополагающая политическая философия, разработанная «отцом современного Китая» Сунь Ят-сеном для улучшения и модернизации китайского общества, тридемизм - также называемый «Три народных принципа», «Доктрина Сань-мин» или «Три принципа народа» - вращается вокруг идей национализма, республиканской демократии и благосостояния китайского народа. Хотя пути достижения и поддержания этих трех столпов могут кардинально меняться в зависимости от конкретной интерпретации, к которой человек приходит после изучения работ и идей покойного Сунь Ятсена, все варианты тридемизма стремятся принести Китаю большую честь и славу, большее процветание и свободу китайскому народу, а также больший союз между всеми аспектами китайского общества, поскольку три столпа ведут Китай к его современной и утопической судьбе."
pataut_security_state_subtype: "Государство национальной безопасности"
pataut_security_state_subtype_desc: "§Y(Государство национальной безопасности)§!\n\nГосударство безопасности - это не столько конкретная идеология, сколько описание наций, в которых руководители таких структур достигли полного контроля над правительством. Хотя в большинстве случаев речь идет только об установлении тотального контроля над всеми аспектами жизни нации, некоторые формы секьюрити, как их называют в народе, включают в себя элементы множества политических идей и направлений. Искренне ли вожди стремятся следовать за своими жильцами, возможно, даже спасая народ, или же делают это только для того, чтобы увеличить свою власть - вопрос, на который могут ответить только они сами и их подданные."
pataut_synarchism_subtype: "Синархизм"
pataut_synarchism_subtype_desc: "§Y(Синархизм)§!\n\nСформулированная как реакция на Мексиканскую революцию и все более левую политику режима Сапаты, синархизм - или мексиканский синархизм - является детищем Хосе Антонио Уркизы и Сальвадора Абаскаля, а также других мыслителей, таких как брат Уркизы Карлос и главные идеологи движения - братья Хосе и Альфонсо Труэбас Оливарес, как указано в самостоятельно опубликованном «Манифесте синархизма» движения; Хотя оно также имеет некоторые поверхностные сходства с другой концепцией, также называемой синархизмом, написанной французским оккультистом Александром Сент-Ивом как противоположность анархизму, и также разделяет название с «синархией» Томаса Стэкхауза, что означает совместное/гармоничное правление. Синархизм разделен на две основные фракции: революционных националистов и национальных синдикалистов Уркизы и ортодоксальных милленаристов и сторонников «католического социального порядка» во главе с Абаскалем, В то время как небольшая фракция движется в более «умеренном» и полудемократическом направлении, выступая либо за объединение с Партией национального действия, либо за преобразование Национального синархического союза в собственную официальную партию, чтобы заручиться более широкой общественной поддержкой, но оба этих шага вызывают отвращение у большинства истинных синархистов из-за их глубоко укоренившейся ненависти к демократии. Все синархисты согласны с тем, что левизна, либерализм и атеизм - это три худшие вещи, которые преследуют современный мир, несмотря на другие незначительные различия, которые их разделяют, и поэтому все фракции стремятся вернуться к более традиционной и ультраконсервативной платформе под руководством верховного исполнительного органа, чтобы Мексика могла очиститься от греха, а также включают в себя другие разнообразные идеи, такие как национальный консерватизм, антипопулистское классовое сотрудничество, католический теократизм, интегральный национализм, правый коммунизм и корпоративистский статизм. Кроме того, синархизм поддерживает симбиотические отношения с мексиканским интегралистским движением, развитым Абаскалем вместе с великим «культурным каудильо» Хосе Васконселосом и уцелевшим духовенством и аристократией Мексики, объединяя два крайне правых политических движения в одну «синархоинтегралистскую» коалицию, совместно нацеленную на спасение Мексики верой и огнем, смешивая идеи двух групп - к большому сожалению Уркизы и его радикальной Клики, которые теперь ведут дебаты о достоинствах республиканства со своими новыми монархическими союзниками. Синаркизм также имеет косвенные связи с аналогичными движениями католических правых в таких странах, как Австрия и Иберия, благодаря общей приверженности «Rerum novarum» папы Льва XIII. Синаркизм - это последний шанс мексиканских правых полностью повернуть время назад, к благочестивым временам до Мексиканской революции."
pataut_maurism_subtype: "Мауризм"
pataut_maurism_subtype_desc: "§Y(Мауризм)§!\n\nМауризм - весьма влиятельное политическое движение в Испании, в центре которого стояли идеи Антонио Мауры и его сына Габриэля Мауры. Консервативное, националистическое и легко адаптируемое как к республиканской, так и к монархической системе Испании, оно начало своё существование в 1913 году после раскола в Испанской консервативной партии. Мауризм развивался естественным образом как альтернатива эпохе кановизма, утвердившись в качестве возрождения консервативного движения, готового даже участвовать в уличных драках ради достижения своих целей. Мауризм опирается на корпоративистские, интервенционистские и националистические принципы, и, несмотря на попытки привлечь на свою сторону рабочих, мауризм по-прежнему черпает большую часть своей поддержки у среднего класса и правых интеллектуалов. Регенерационизм испанской империи также был важной частью идеологии, и она иногда заимствовала идеи из «Французского действия» Шарля Морраса. Мауризм никогда не был официально одобрен самим Антонио Маурой, и из-за этого довольно свободного объединения мауристов, движение развилось в различные направления, каждое из которых ассоциировалось друг с другом, но довольно сильно отличалось в политических программах.\n\nГабриэль Маура возглавил более либеральное крыло мауристов, Анхель Оссорио-и-Гальярдо сосредоточился на социал-католическом крыле движения, а Антонио Гойкоэчеа был, возможно, самым радикальным мауристом, выступая за «органическую демократию», антилиберальную и временами монархическую Испанию. Мауризм превратился в несколько сплоченное движение с образованием Partido Maurista, но отсутствие единства исторически привело к фракционности и образованию отколовшихся партий. Хотя сам по себе мауризм не имеет особого значения, его идеологическая значимость заключается прежде всего в том, что он вдохновил различных будущих правых политиков в Испании, таких как Хосе Кальво Сотело."
integrism_subtype: "Интегризм"
integrism_subtype_desc: "§Y(Интегризм)§!\n\nИнтегризм - испанская разновидность французского и португальского интегрализма, представляющая самый правый фланг испанской традиционалистской политики и выступающая за почти полное господство католицизма в стране. Наибольшую актуальность интегрализм приобрел во время основания партии Partido Integrista, и хотя эта партия в основном утратила свою актуальность, она продолжает оставаться незначительным течением в рамках баскского традиционализма и карлистского экстремизма. Интегризм отличается от традиционных разделительных линий испанского традиционализма, которые обычно разделяются династическими линиями, а карлисты и альфонсисты теоретизируют о своих собственных вариациях традиционалистской мысли. \n\nИнтегралисты, в свою очередь, не имеют избранного монарха для поддержки, и в 1920-1930-х годах движение приняло в свою программу аваризм, амбивалентность работы в рамках как монархии, так и республики, и по мере того, как движение было оттеснено на второй план более мейнстримными традиционалистами, В движение проникли аспекты мистицизма и милленаризма, некоторые интегралисты даже поддерживают коронацию Иисуса Христа в качестве символического короля Испании, чтобы править нацией в конце времен из-за дьявольских ложных богов синдикализма и либерализма. По мнению интегралистов, идеальное государство - это государство, состоящее из различных естественных организмов, будь то профсоюзы, корпорации или даже семейные структуры, а само государство существует лишь для того, чтобы обеспечить работу этих организмов на практике.\n\nИнтегралисты подходят ко всем социальным вопросам с точки зрения религии, рассматривая бедность, неравенство и региональные проблемы как порождение неспособности либералов создать истинное равенство таким образом, чтобы его смогло достичь истинно католическое общество. На практике интегралисты верят в государство, управляемое теми, кто наиболее способен и благочестив, поскольку их успехи на выборах доказали, что интегралисты чаще всего предпочитают мнения экспертов мнениям политиков, а их недоверие к политикам в равной степени проявляется в их яростном отвращении к любой форме демократической организации. Хотя на практике они не особенно отличаются от магистрального карлизма, их упорное пренебрежение к решению социальных проблем любым способом, кроме религиозного, и фундаменталистский подход к католицизму заставляют даже глубоко верующих традиционалистов из других партий считать это движение опасной и пугающей, пусть и малоизвестной, политической силой."
pataut_maurrassism_subtype: "Моррасизм"
pataut_maurrassism_subtype_desc: "§Y(Моррасизм)§!\n\nМоррасизм, также называемый интегральным национализмом, относится к политическим, социальным и интеллектуальным тезисам, разработанным Шарлем Моррасом, философом и мастером мысли Французского действия. Шарль Моррас противопоставляет «законную страну», представленную Республикой и её элитой, поддерживаемую четырьмя «конфедеративными государствами»: евреями, протестантами, масонами и иностранцами, «Анти-Францией», и «настоящую страну», которая представляет весь французский народ. Доктрина Морраса основана на единстве общества, которое должно органично функционировать по образцу Древнего режима. Таким образом, Французское действие отвергает Французскую революцию и её последствия, чтобы установить децентрализованную, традиционную, локалистскую и федеральную монархию, где политическая власть сосредоточена в провинциальных ассамблеях, а король является великим национальным арбитром, при этом поддерживая католицизм как цемент национального единства. В интеллектуальном плане Моррас делает упор на разум и классицизм и выступает против романтизма. Поскольку влияние Шарля Морраса очень велико, в некатолических странах есть партии и политики, которые также переняли доктрины старого мастера, естественно, отказавшись от некоторых аспектов, таких как антипротестантизм."
pataut_toryism_subtype: "Торизм"
pataut_toryism_subtype_desc: "§Y(Торизм)§!\n\nТоризм, также известный как британский консерватизм, представляет собой обширное семейство традиционалистских консервативных идей и партий, возникших в Соединенном Королевстве и его различных нынешних или бывших колониях. Несмотря на то, что само слово «тори» произошло от уничижительного слова в отношении ирландских католиков, а затем стало использоваться как оскорбление сторонников короля Якова II, торизм позже превратился в разговорное выражение, используемое для описания основной правой партии в Великобритании. Идеологическими истоками британского консерватизма считается фракция кавалеров времен Гражданской войны в Англии, а в последующие века - влияние Эдмунда Берка и Уильяма Питта Младшего. В политическом плане торизм характеризуется как крайне социально-консервативный, глубоко англиканский, антилиберальный и очень часто промонархический. Что касается экономики, то она часто колеблется между поддержкой свободного рынка и протекционизмом, и многие внутренние расколы происходят именно по этому вопросу. Из-за широты обозначения некоторых политиков Тори трудно полностью вписать в вышеупомянутые критерии, что привело к появлению таких терминов, как «красный Тори» или «высокий Тори», для описания таких тонкостей в политике."
pataut_agrarianism_subtype: "Аграризм"
pataut_agrarianism_subtype_desc: "§Y(Аграризм)§!\n\nНе будучи конкретной идеологией с центральной доктриной или фундаментальными постулатами, аграризм стал широкой классификацией различных движений по всему миру, озабоченных интересами и бедственным положением крестьянства в целом. Сторонники аграрных партий варьируются от крупных землевладельцев или помещиков до мелких и бедных фермеров, от низшего высшего класса через наиболее устойчивую базу поддержки среди среднего класса и заканчивая низшими классами. Истоки политического аграризма можно проследить в «правительстве природы», разработанном физиократом и сторонником laissez-faire Франсуа Кесне, а также в республике сельских добродетелей Томаса Джефферсона. Хотя сторонники этих партий считают людей земли основой общества и важнейшей частью организма нации, они сильно различаются в своих позициях относительно экономики, налогообложения, протекционизма против свободной торговли, системы правления, религии и т. д. Аграрные партии, как правило, консервативны и традиционалистски настроены, хотя есть и значительный контингент радикально либеральных и откровенно социалистических групп, а также несколько нетрадиционных правых, перемешанных между ними. Этот широкий диапазон можно увидеть, рассмотрев лишь несколько сельских движений, таких как немецкая национально-революционная Landvolkbewegung или консервативный и монархический Bund der Landwirte, более центристская чешская RSZML или финская Maalaisliitto, и даже радикальные в плане социальных изменений, такие как польская PSL Wyzwolenia или болгарская BZNS."
pataut_iberian_federalism_subtype: "Интегральный федерализм"
pataut_iberian_federalism_subtype_desc: "§Y(Интегральный федерализм)§!\n\nФедералистские идеи в Испании и других странах Иберии возникли ещё в конце 1700-х годов, но единственный реальный проект действительно федерализованной Испании появился в 1870-х годах, во время недолговечной Первой испанской республики. Учитывая огромное разнообразие испанских условий в пределах международных границ, а также то, что некоторые районы, такие как Страна Басков или Каталония, имеют совершенно разные культуры и языки, идея федерализма неоднократно поднималась для создания государства, которое могло бы объединить эти разрозненные группы, поддерживая или терпя их уникальную природу.  В ходе этого процесса была создана концепция испанской федерации, в которой говорилось, что испанская нация будет гибридом между чистым федерализмом и централистским якобинством. Во время Первой и Второй республик Испании было признано, что Испания как нация состоит из различных небольших государств, с автономией, предоставленной их региональным субъектам и муниципалитетам.\n\nВо Второй республике Испании эта идея была преобразована в термин Интегральное государство, в котором автономия была предоставлена тем регионам, которые подавляли желание получить ее, например, Галисии, Каталонии и Стране Басков. Интегральный федералистский подход использовался и различными региональными партиями Испании, особенно более консервативными партиями, такими как Dereita Galeguista и Liga Catalana, стремящимися к сильной автономии на уровне штатов в рамках унитарного государства Испания, наделяя местный национализм большим, более макроуровневым идеалом латиноамериканского единства, обычно с некоторой степенью иберизма, в редких случаях вовлекая Португалию в большую Иберийскую интегральную федерацию. Хотя политические программы интегральных федералистов могут сильно различаться, и даже степень федерализма, к которой стремятся разные партии, может быть совершенно разной, основной ценностью является убеждение, что Испания как государство по своей сути является единой концепцией, и что региональным субъектам лучше находиться под более широким зонтиком испанской нации, чем в качестве сепаратистских, независимых государств."
pataut_solidarism_subtype: "Солидаризм"
pataut_solidarism_subtype_desc: "§Y(Солидаризм)§!\n\nКак политический термин солидаризм представляет собой широкую комбинацию различных мыслей и движений, многие из которых близки к корпоративизму, особенно христианскому, но все же отличаются от него. Если искать истоки этой идеи, то можно найти французского социолога Эмиля Дюркгейма и немецкого католического экономиста Генриха Пеша. Дюркгейм постулировал систему, получившую название «корпоративный солидаризм», которая должна была устранить аномии, порождающие классовые конфликты, путем реформирования общества в соответствии с принципами органической солидарности. Это должно было быть обеспечено путем формирования единых общественных институтов, основанных на профессиях. Пеш, придерживаясь схожих взглядов, подчеркивал важнейшее значение «социализации личности» через профсоюзы, гильдии и торговые палаты. Находясь под сильным влиянием католических корпоративистов и сам влияя на христианских демократов, он представлял себе мир гуманистического интернационала патриотических государств, построенных на столпе, которым является семья. \n\nСегодня наиболее влиятельной группой, представляющей солидаризм, является Национальный союз нового поколения, партия, возникшая на основе российского молодежного движения, выросшего после Гражданской войны и неудач Керенского. Выступая против «грехов и предрассудков прошлого» и ограничивая членство по возрасту, НСНП надеется превратить свою родину в толерантное гражданское националистическое государство, построенное на основах религиозной благотворительности, общественного сотрудничества, свободы личности и собственности, завершенной аграрной реформы и вечной бдительности против социалистического радикализма. Хотя Союз преимущественно республиканский, есть и те, кто придерживается монархических симпатий, но и те, и другие согласны с важностью демократических форм участия. Среди наиболее известных членов Союза можно назвать Виктора Байдалакова, лидера партии, и Аркадия Столыпина, сына печально известного царского премьер-министра. НСНП - не единственная солидаристская организация: следует также отметить Вердинасо, Союз голландских национальных солидаристов, или фракции в норвежской Nasjonal Samling."
terrismo_subtype: "Терризм"
terrismo_subtype_desc: "§Y(Терризм)§!\n\nТерризм - общее название личной и во многом некодифицированной идеологии Габриэля Терры. Бывший член Партии Колорадо и когда-то открытый сторонник батильизма, он отошёл от основной группы после смерти Хосе Батлье и Ордоноса и создал собственную синкретическую фракцию, поддерживаемую другими подгруппами Колорадо, ранее связанными с Батлье, такими как корпоративисты-созисты, либерально-консервативные риверисты и умеренные батильисты-виеристи, а также некоторыми бывшими бланкистами, приверженцами герризма из Национальной партии. Габриэль Терра всё больше смещается вправо, перенимая корпоративистские идеи, вдохновлённые Хил-Роблесом и Санхурхо в Испании и ANI в Италии, одновременно проповедуя то, что он называет «Солидаризмом» в духе русских солидаристов, национальной Франции, государственников-социалистов бисмарковской Германии или синархистов Мексики. При этом он привлекает союзников из христианского и аграрного правых кругов, одновременно защищая наследие своего отца Хосе Ладислао Терры, который более десяти лет назад доминировал в Партии Колорадо, уделяя внимание вопросам консолидации долгов и политики в поддержку фермеров и землевладельцев. Терра - политический хамелеон, готовый на всё ради полного контроля над уругвайской политической системой, и терризм специально сформирован под эту оппортунистическую цель. Часто цитируя великих - Платона, Марка Аврелия, Отто фон Бисмарка, а порой и Карла Маркса с Владимиром Лениным в своих пышных речах, Терра и его личная идеология продолжают объединять идеи, когда-то считавшиеся полностью несовместимыми. Несмотря на решительный анти-левый настрой в теории, терризм сохраняет многие популистские и прорабочие реформы, проведённые более либеральными правительствами, чтобы завоевать поддержку масс, а сам Терра отстаивает идеи кооперативизма, стремясь внедрить эту модель в различные сферы общества, особенно в сельском хозяйстве и обширной скотоводческой отрасли Уругвая, а также другие подобные полу-левые идеи, став первым избранным уругвайцем, предложившим закон о восьмичасовом рабочем дне ещё в 1907 году, задолго до прихода к власти. Сильно ориентирован на сельскую местность с антиурбанистским уклоном, подавляюще авторитарен с частым применением государственного насилия и полицейской жестокости, а также революционно-консервативен - смешение ложно-левых и синкретических правых идей, объединённых популизмом, терризм представляет собой странный сплав политического спектра Уругвая, сосредоточенный вокруг патерналистской мощи его создателя и единственного последователя."
nuevo_ideal_nacional_subtype: "Новый Национальный Идеал"
nuevo_ideal_nacional_subtype_desc: "§Y(Новый Национальный Идеал)§!\n\nХотя некоторые называют набор идей, разработанных Маркосом Пересом Хименесом, пересхименизмом, венесуэльский прагматичный каудильо провозгласил, что его национал-консервативная философия представляет собой нечто уникальное - Новый Национальный Идеал. Стремясь поднять свою страну до мирового уровня, генерал выстроил своё видение вокруг трёх столпов: Основания - традиция, природные ресурсы и географическое положение; Цель - сделать страну более процветающей, достойной и сильной с каждым днём; Задачи - прогрессивное преобразование физической среды и всестороннее улучшение (материальное, нравственное и интеллектуальное) жителей страны. Все принципы ННИ могут быть обеспечены лишь внедрением развивающего государственного капитализма, авторитарного упорядоченного милитаризма и единства латиноамериканских народов против экономического колониализма США. В конечном счёте, пересхименизм может эволюционировать и меняться как в действиях, так и в словах, в зависимости от того, что прагматичный диктатор и его ‘Независимый Избирательный Фронт’ сочтут необходимым для реализации Доктрины Национального Благосостояния."
pataut_conservative_feminism_subtype: "Консервативный феминизм"
pataut_conservative_feminism_subtype_desc: "§Y(Консервативный феминизм)§!\n\nКонсервативный феминизм - относительно небольшое ответвление более крупных либеральных и социалистических феминистских движений, стремящихся продвигать равенство женщин в рамках право-консервативных партий или организаций в качестве альтернативы более радикальным вариантам. Консервативные феминистки часто происходят из аристократических или средних слоёв общества с местным влиянием и богатством, а их защита расширения прав женщин основана на убеждении, что мужчины и женщины равны, но существенно различны. Обычно ассоциируемые с ранним материнским феминизмом, консервативные феминистки стремятся сохранить традиционные ценности и идеалы, часто сочетая это с национализмом, и рассматривают традиционную семейную структуру как выгодную для прав женщин. Однако эта защита традиционных институтов не является абсолютной - движение консервативных женщин часто возникало как критика ограниченности прав женщин в больших институтах, будь то светских или конфессиональных.\n\nИх политическая платформа обычно выступает за расширение образования, здравоохранения и избирательных прав женщин, но обычно в более скромном и постепенном темпе по сравнению с левыми соперниками. Консервативный феминизм часто вырастает из традиционалистских женских групп, связанных с религией или культурными кругами, однако существуют и более революционные консервативные женские движения, которые объединяются с национал-популистскими партиями Европы и Латинской Америки. Примерами консервативного феминизма являются европейские женские группы, связанные с Католическим действием, французская Лига Французских Женщин, а также американский Союз Христианских Трезвенниц под руководством Кэтрин Башелл и Франсис Уиллард, которые особенно известны."
duplessism_subtype: "Дюплесизм"
duplessism_subtype_desc: "§Y(Дюплесизм)§!\n\nИдеологическое проявление великой политической машины, которая подчинила Квебек прихотям и воле ‘Ле Шефа’, дюплесизм представляет взгляды Мориса Ле Нобле Дюплесиса и его партии Union Nationale. Начав карьеру как юрист и став консервативным политиком, долгий путь лидера в оппозиции к кажущемуся вечным либеральному доминированию в франкоязычной Канаде не мог бы увенчаться успехом без союза с журналистами из Труа-Ривьер, уставшими от господства PLQ, и иерархией Католической церкви, стремящейся восстановить священные ценности в своей провинции. Один из главных постулатов видения UN для Квебека - отказ от ‘прогресса’ как изначального блага, видение традиций и морали как ценностей, которые необходимо защищать от напора социалистической угрозы. Эта позиция привела к жёстким антипрофсоюзным законам и внедрению католического консерватизма во все сферы общества, где даже благотворительность заменила понятие ‘красного’ социального обеспечения за пределами минимальной пенсии по старости. Несмотря на консервативное происхождение, Дюплесис давно является сторонником экономического либерализма и минимального государственного вмешательства, полагаясь на внешние бизнес-структуры для добычи ресурсов и создания возможностей для материального процветания граждан Квебека. Главным вопросом для Union Nationale, что неудивительно, является квебекский автономизм и сохранение их уникального статуса в Конфедерации. Хотя Морис Дюплесис до сих пор отвергал суверенитет и независимость Квебека, и отец Лионель Гру называл его сторонником ‘негативного автономизма’, основанного на привилегиях ‘особого общества’, если ситуация потребует, Ле Шеф поднимет знамя патриотизма за независимое и большее франко-канадское государство. Ни его критики, обвиняющие Дюплесиса в погружении провинции в ‘Великую Тьму’ через цензуру прессы и клиентелизм, ни его сторонники, считающие его популистом и простым человеком, желающим принести процветание своим избирателям, не знают, что ждёт главу Union Nationale в будущем."
chosid_nyi_subtype: "Чойсид Ньи"
chosid_nyi_subtype_desc: "§Y(Чойсид Ньи)§!\n\nДуальная система управления государством - правительство представляет собой живой союз Дхармы и светской власти. При Чойсид Ньи (как духовном, так и светском) священное воплощение, такое как Далай-лама или Шабдрунг, символизирует духовный легитимитет, оставаясь при этом независимым от повседневного управления, которое возлагается на светского представителя, ответственного за налоги, законы, оборону и дипломатию. В такой системе главный аббат управляет монастырями, образованием и моральной дисциплиной, формируя духовный центр общества, в то время как его регент заботится о гражданских нуждах народа. Эта система характеризуется постоянными колебаниями центральной власти, которая сильно зависит от силы придворной элиты; регионализм же занял устойчивое положение, поскольку пенлопы и дзонгпоны поддерживают порядок, используя местных солдат и крепости. Дуальная система управления возникла в начале XVII века, когда Пятый Далай-лама создал объединённое религиозное и гражданское правительство в Тибете; а также с внедрением в Бутане кодекса Чайик Ченмо, установленного бородатым ламой Шабдрунгом Нгавангом Намгьялом. Со временем система эволюционировала: тибетский офис Десид распался на совет Кашаг, а в Бутане в 1907 году под управлением Угьяна Вангчука была учреждена наследственная монархия, объединившая светскую и духовную власть в руках короля, что отодвинуло Шабдрунга на второй план. Только время покажет, сохранится ли этот древний сплав Дхармы и государства как оплот буддийского правления - эволюционируя в конституционную теократию, где духовные принципы направляют светскую власть - или же насильственно исчезнет из залов власти."
metaxism_subtype: "Метаксизм"
metaxism_subtype_desc: "§Y(Метаксизм)§!\n\nНа пепелище так называемой «Новой Греции», изуродованного либерального венизелистского создания, должна восстать истинно новая цивилизация, черпающая свои основы в «Старой Греции» во многих смыслах. Детищем Иоанниса Метаксаса - Архигоса (лидера) Партии Свободомыслителей, значимой силы на греческой правой, - одноимённая идеология утверждает, что должен родиться Новый Государство, сильно опирающийся на Первую и Вторую греческие цивилизации. Первая, то есть Древняя Спарта, Александрийская Македония и Периклов Афины, станет военной моделью, по которой такие организации, как Национальная молодёжная организация, будут превращать разрозненных индивидов в части одного сильного тела. Вторая представляет собой превосходство православного христианства и кесаропапистской этики, присутствующей в Basileía tōn Rhōmaíōn, уже поддерживаемой монархистами и духовенством, среди которых Метаксас пользуется широкой поддержкой. Через это возникает Третья Цивилизация, «тоталитарная», по словам самого Архигоса, готовая пренебречь заблуждениями парламентаризма, вольнорыночного разврата и разрушительного социализма в пользу Эллинского царства, защищающего свой народ, а не нечистые турецкие, албанские и славянские орды. Что может удивить некоторых наблюдателей метаксистской мысли - её основатель, похоже, не дискриминирует религиозные меньшинства, видя в лояльных евреях и мусульманах, ассимилированных в высшую культуру, консервативный авангард против современного разложения."
yan_xishan_thought_subtype: "Учение Яна Сишаня"
yan_xishan_thought_subtype_desc: "§Y(Учение Яна Сишаня)§!\n\nПрагматизм - в этом одном слове кроется ключ к успеху любого военачальника, который стремится создать нечто, что переживёт его смертное тело и сделает его наследие вечным. Возможно, никто не осознавал этого лучше, чем «Образцовый губернатор» Шаньси Ян Сишань. Глубоко тронутый веками унижений, пережитых его землёй, и под влиянием идей социального дарвинизма, с которыми он познакомился, учась в Японии, губернатор пришёл к выводу, что только через самосохранение и самодостаточность, основанные на моральной реабилитации китайского народа, ветхая и архаичная структура сможет пожать плоды социальных и экономических реформ. В этой мере Сишань начал развивать собственную идеологию, поскольку ни одна существующая не подходила для этой задачи, и потому пришлось объединить лучшие элементы милитаризма, национализма, анархизма, демократии, капитализма, коммунизма, индивидуализма, империализма, универсализма, патернализма и утопизма. Учение Яна Сишаня можно считать, в некотором смысле, обновлённым видением Трёх принципов д-ра Ятсена, теперь заменённых на Добродетель, Знание, Благосостояние. Первый аспект достигается через неоконфуцианское возрождение, усиленное самокритикой и самовоспитанием, разрывающее с самыми отсталыми и угнетающими традициями, такими как бинтование ног. Второй аспект требует внедрения базового народного образования для мужчин и женщин, достаточного для создания нового общества, способного напрямую читать размышления своего губернатора, изложенные в газетах и книгах, распространяемых даже в самых отдалённых деревнях. Третий аспект должен сочетать сохранение ослабленной землевладельческой знати и аграрную реформу с марксистским планированием, лишённым классовой борьбы, а также элементами, взятыми у покойного Франклина Делано Рузвельта и всех его последователей из серии «Сделок». Такой прагматичный военачальничий подход, разумеется, не сможет существовать без способных исполнителей для сохранения видения Сишаня, поэтому должна быть проведена комплексная военная реформа, превратившая массовое сельское ополчение в грозную боевую силу, обученную в немецко-японском стиле строевого устава. Кроме того, будет создано множество «Обществ очищения сердец», вдохновлённых успехом христианских миссионеров, которые будут гарантировать следование Учению там, где пожелает Ян. Только время покажет, сможет ли губернатор создать «Образцовую Китай», способную наконец встать на ноги."
vapsism_subtype: "Вапсизм"
vapsism_subtype_desc: "§Y(Вапсизм)§!\n\nСвое начало Вапсизм берёт с собраний бывших солдат и «борцов за свободу» эстонского национально-освободительного движения. Изначально Вапсизм был чисто ветеранами, которые боролись за улучшение своего положения через финансовую помощь. Со временем, когда разрозненные мелкие организации объединились под руководством Артура Сирка и Андреса Ларки, движение Вапсид вошло в новую фазу - появились ясные призывы к созданию настоящего Rahvusriik (Национального государства). Основываясь на универсальных ценностях, выработанных в окопах и на фронте, такое государство не будет строиться на разделениях среди всех преданных патриотов, а, наоборот, будет продвигать крайнюю форму гражданского национализма. Такая идея может быть реализована только с одобрения народа, и поэтому Сирк призвал граждан проявить инициативу и возглавить преобразование их государства в демократическую авторитарную президентскую республику, способную создать автаркическое государство, которое перераспределит балтийско-немецкие дворянские поместья, а также устранит классовые разделения, этнический шовинизм и идеологические партии. Эстонская утопия всё ещё далеко, но участники бесконечной войны твердо убеждены, что их видение обязательно сбудется."
universism_subtype: "Универсизм"
universism_subtype_desc: "§Y(Универсизм)§!\n\nИдея норвежского Фёрера Видкуна Квислинга - «Универсизм» - венец многолетних исследований и философствований, направленных на создание единой теории всего. Также называемый «Универсализмом», доктрина Квислинга берет своё название от трудов известного синолога Яна Якоба Марии де Грута, чьи исследования восточноазиатских философских и религиозных текстов вдохновили многие взгляды Квислинга. Дополнительное влияние оказали неоплатонические и гностические мыслители поздней античности, а также немецкие идеалисты последних двух столетий. Эти философские размышления сочетаются с увлечением новыми открытиями в естественных науках. В душе математик, Квислинг быстро увлекался открытиями, позволяющими восхвалять «великих людей», таких как Ферми, Эйнштейн и его соотечественник-скандинав Нильс Бор. Всё это влияние оформлено в стройный исторический контекст, соответствующий пожизненной страсти Квислинга к гуманитарным наукам.\n\nВ результате получилась химерическая смесь идеологии, философии и науки, которая, по мнению Квислинга, должна стать планом возрождения сообщества норвежского народа. Накладывая идеалы Универсизма на корпоративное управление и нордический национализм Nasjonal Samling, Квислинг стремится создать массовое движение, способное основать «Великую Северную Союз мира» - супергосударство, объединяющее англо-германские народы Европы и Британской империи. Конечной целью проекта является ничто иное, как создание глобального технократического правительства. Это мировое государство установит мир и стабильность через кодификацию меритократической и крайне расистской иерархии, предполагающей объединение арийских рас для совместного управления вместе с их восточноазиатскими партнёрами."
getulismo_subtype: "Гетулизм"
getulismo_subtype_desc: "§Y(Гетулизм)§!\n\nПоднимаясь по политическим ступеням Риу-Гранди-ду-Сул и став одним из самых заметных политиков Республиканской партии, новый герой Бразилии, Жетулиу Варгас, увидел глубоко разрушенное состояние, в котором его родина оказалась после десятилетий запустения. Далеко не единая земля, гигант Латинской Америки скорее напоминал архипелаг эгоистичных интересов. Таким образом, 'Доктор Жетулиу', как его ласково называют, должен начать свою работу по моральному обновлению и модернизации общества на основе правления добродетельных, согласно принципам Кастилизма, направленным на общее благо и антииндивидуализм. Через концентрацию власти в руках сильного исполнительного органа региональные олигархи будут приведены к подчинению власти столицы и её избранных местных представителей, которым поручено подготовить почву для будущей реформы к честной демократии - которая будет временно приостановлена на период внедрения тайного голосования, женского избирательного права и прекращения вмешательства 'полковников' в избирательный процесс. Хотя устранение политических партий, в сочетании с жёсткими законами против интегралистов, социалистов и либералов, может создать впечатление, что Вагуизм не нуждается в союзниках, это было бы неверным. Добровольные и лояльные плантаторы и бизнесмены, разумеется, будут поддержаны через масштабную промышленную помощь в рамках различных государственных институтов, курирующих кофе, добычу полезных ископаемых и нефть. Наиболее важной частью новой программы для Бразилии, однако, является социально-культурная революция Pai dos Pobres (Отец бедных). Народ больше не будет просто жителями отдельных штатов, они будут ощущать общую идентичность благодаря возрождению уникальной сети музыки, танцев, спорта и патриотического воспитания Бразилии. Как граждане, массы смогут спокойно спать, зная, что их мир и благополучие гарантированы развивающимися реформами в сочетании с необходимым укреплением трудового законодательства относительно работы женщин и детей, социального обеспечения, профсоюзного движения, продолжительности рабочего времени - всё это ведёт к плодотворному сотрудничеству классов. История покажет, войдёт ли Гетулизм в путь к вечности, но бразильцы уже могут знать, что их страна движется в светлом направлении, как показывают государственные СМИ на каждом углу этой огромной земли."
christian_crusade_subtype: "Христианский крестонизм"
christian_crusade_subtype_desc: "§Y(Христианский крестонизм)§!\n\nВыросший сыном патриотического проповедника и сторонника 'Борющегося Боба' Ла Фоллетта, казалось бы, будущая судьба ученика Христа и пылкого политика Джеральда Лаймана Кеннета Смита всегда вела его к популистской миссии. Его убеждение, что христианская цивилизация Основателей рухнула, только укреплялось по мере того, как он путешествовал по стране и видел материальное и моральное разложение, бедность и смешение рас, поражающие саму сердцевину Белой Америки. После краткого служения капелланом Американской федерации труда в Шривпорте Л.К. Смит примкнул к грандиознейшему политическому проекту, который он когда-либо видел - 'Делим богатство' Хьюи Лонга. Став самым преданным последователем Кингфиша, что привело критиков к наименованию его будущей позиции «льстиво-смитовский лонгизм», Джеральд Смит сформировал так называемую 'Тройку мушкетёров' движения America First вместе с отцом Чарльзом Кофлином и Фрэнсисом Таунсендом. Современный Савонарола возглавил правое крыло движения Хьюи до логического завершения, создав Христианский националистический крестовый поход в попытке бороться за распределительные реформы и против «скрещивания», угрожающего разрушить Крест и Флаг. По мнению Смита, недавние конфликты, культурная эрозия, проникновение красных и шалости негров были организованы вечными врагами Бога - евреями. Только возвращение Америки к христианско-националистическим корням позволит победить мировой заговор Старейшин Сиона и очистить лицо нации. Хотя Крестовый поход приветствовал сторонников нордического христианского идентичества и британского израилизма, сам Л.К. Смит этих верований не исповедует. Для «Министра ненависти», как называют его предатели, существует лишь одна задача, ради которой стоит бороться - спасение Белой Америки из рук семитов и их псевдопрогрессивных союзников."
pataut_scandinavism_subtype: "Скандинавизм"
pataut_scandinavism_subtype_desc: "§Y(Скандинавизм)§!\n\nСкандинавизм, или Пан-скандинавизм, - это идеология, поддерживающая различные формы сотрудничества между скандинавскими странами. Он возник в литературных, языковых и культурных движениях, которые с течением времени объединились и развились в привычную идею полной скандинавской национальной и политической единости, предпочтительно мирным путём и под конституционной монархией. Продвигая общую скандинавскую историю, единое культурное наследие, общую скандинавскую мифологию и общий языковой корень с диалектным континуумом, восходящими к древненорвежскому, скандинавизм стремится использовать эти общие основы для объединения Скандинавии - а именно Норвегии, Дании и Швеции - против коррумпированных и хаотических сил, захватывающих широкий мир, позволяя скандинавам вместе сосредоточиться на развитии и процветании региона, живя в истинном Севере. Идея скандинавизма связана также с более широким нордизмом, который разделяет и восхваляет те же ценности и идеи, расширяя охват на соседние Исландию и Финляндию. Скандиднавизм и его ответвления меньше озабочены политической моделью, на которой они основаны, главное - достижение мечты, хотя традиционно он корнями уходит в антиабсолютистские демократические и монархические студенческие движения XIX века, и эти корни в значительной степени сохраняются. В любом случае, пан-скандинавская мечта должна быть достигнута, и через равное сотрудничество и общую судьбу мечта о мирной и процветающей Скандинавии, связанной общим Нордическим Духом, будет реализована по мере того, как Три Сестры постепенно сближаются."
pataut_gustavianism_subtype: "Густавианизм"
pataut_gustavianism_subtype_desc: "§Y(Густавианизм)§!\n\nГуставианизм можно кратко охарактеризовать как современный шведский эквивалент просвещённой монархии, совмещённый с усилиями по национальному культурному возрождению. Интерпретируя политику и идеи короля Густава III, густавианизм делает акцент на политике, благоприятной для среднего класса, стремится ограничить и сдержать влияние более «отступнических» элементов верхних слоёв общества и рассматривает рабочий класс как нуждающийся в защите от внешних политических ветров. В духе Густавианской эпохи, густавианизм стремится вернуть внимание к национальной культуре и характеру, придаёт большое значение искусству и развлечениям, а также поддерживает шведский авантюризм за рубежом. Хотя густавианизм сосредоточен на Швеции, романтические мысли обращены и к Финляндии, рассматриваемой не только как братская нация, но и как неотъемлемая часть, отнятая у Швеции главным соперником Россией более века назад. С идеей абсолютной Короны, воплощённой либо в монархе, либо в государстве, густавианцы подчёркивают социальную роль Короны в обществе, ожидая от государства больницы, школы и другие важные учреждения. В любом случае, как и Густав III, современные последователи густавианцев верят в расширение влияния за рубежом, надеясь, что шведское государство сможет отвоевать свою долю мирового «пирога» в предстоящие турбулентные времена."
pataut_police_state_subtype: "Полицейское государство"
pataut_police_state_subtype_desc: "§Y(Полицейское государство)§!\n\nОт военного положения и комендантских часов до жёстких репрессий и законного патернализма, основные столпы, составляющие Полицейское государство, неизменно схожи, несмотря на множество форм, в которых оно может проявляться. В зависимости от места и условий формирования, полицейское государство может быть политическим или аполитичным, профессиональным или непрофессиональным, коррумпированным или добродетельным - в различной степени - но несмотря на эту идеологическую изменчивость, все они разделяют базовое желание контролировать в противном случае неуправляемое и хаотичное общество. Похожее на военные хунты, но обычно менее милитаристское и империалистское, Полицейское государство стремится прежде всего навести порядок среди своего народа и, имея Закон на своей стороне, может делать это безнаказанно."
socialismo_militar_subtype: "Военный социализм"
socialismo_militar_subtype_desc: "§Y(Военный социализм)§!\n\nПродукт провалившегося либерального истеблишмента и его катастрофической кампании в Чако, Военный социализм родился из стремления непорочных молодых офицеров - представлявших ранее аполитичную армию - провести «национальное возрождение» в своей родине. Хотя движение возглавил глава Легиона ветеранов, подполковник Герман Буш Бесерра, молодой военный призвал полковника Давида Торо соорганизовать зарождающееся движение. Намечая целью нового революционного движения установление «государственного социализма», бывшие бойцы создали трипартийный союз для ведения нации в будущее, объединяя армию, левопатийные партии и профсоюзы. Созданная коалиция оказалась шире, чем многие ожидали: партии варьировались от умеренных социалистов, через коммунистов и троцкистов, до некоторых крайне правых «социалистов», а рабочее движение укреплялось соглашением с Конфедерацией профсоюзов работников Боливии и созданием Министерства труда под руководством Вальдо Альвареса. Предыдущая конституция, основанная на доктринах laissez-faire и ограниченного государства, была заменена новой «социальной» конституцией, закрепляющей активную роль государства в обеспечении благосостояния граждан, социальную функцию собственности и равенство всех классов и рас. Наряду с необходимыми реформами, такими как регулирование трудовых контрактов, безопасность на работе, оплачиваемые отпуска, компенсации при несчастных случаях, коллективные переговоры, социальная защита и обязательная профсоюзная организация, два главных проекта «Военного социализма» касаются нефтяной и горной промышленности, а также парламента. Иностранные эксплуататоры природных богатств Боливии, такие как коварная Standard Oil Company, будут национализированы для создания государственного предприятия Yacimientos Petrolíferos Fiscales Bolivianos. Местные олигархи-руководители добычи олова и других минералов должны будут сдать валютную выручку прежде, чем им разрешат экспортировать ресурсы, при этом саботаж, забастовки и невыполнение условий будут считаться изменой и пресекаться с применением смертельной силы. Вторая цель, касающаяся управления государством, будет следовать плану подполковника Хулио Вьеры, вдохновленного растущей популярностью корпоративизма в Европе. Функции государства будут переориентированы под новую обязательную профсоюзную структуру, а новые органы займут половину мест в восстановленной демократической ассамблее, оставшаяся половина предназначена для электоральных партий. Хотя достижения военного государственного социализма должны быть закреплены через создание гражданской партии, при необходимости такие офицеры, как Буш, привыкшие к строгой военной иерархии, возьмут на себя продолжение хунты до морального очищения Боливии, независимо от того, проявятся ли враги среди крайне левых радикалов или толстых олигархов с их политическими марионетками."
pataut_trujillato_subtype: "Трухильято"
pataut_trujillato_subtype_desc: "§Y(Трухильято)§!\n\nГоворят, что абсолютная власть развращает, но что если стремление к власти само по себе было целью с самого начала? Трухильято - термин, созданный для описания политики Рафаэля Леонидаса Трухильо Молины, выдающейся фигуры в тени политических сделок и военного влияния в Доминиканской Республике. Сначала заключая соглашения с такими фигурами, как Рафаэль Эстрелья Уренья, чтобы доминировать на местной политической арене, Трухильо всегда стремился превратить страну в своё личное владение, что обеспечивалось созданием Partido Dominicano - с девизом организации, отражающим цель установить культ личности вокруг «Эль Хефе». Rectitud (Праведность), символизирующая Рафаэля; Libertad (Свобода), символизирующая Леонидаса; Trabajo (Труд), символизирующий Трухильо; Moralidad (Мораль), символизирующая Молину; PD была основана с целью подчинить всех граждан под небом родины, требуя «los tres golpes» (трёх ударов) - личного удостоверения, карточки обязательной военной службы и членской карты Доминиканской партии, известной как «La Palmita». Несмотря на обещания демократизировать страну через обновлённую республиканскую и гражданскую демократическую систему, любая оппозиция была вынуждена бежать или исчезала при таинственных обстоятельствах, а население и даже вооружённые силы были связаны ротационным клиентелизмом и атмосферой террора и принудительной преданности, обеспечиваемой созданием Servicio de Inteligencia Militar. Хотя некоторые реформы на бумаге могут казаться полезными - будь то ликвидация внешнего долга, индустриализация, сотрудничество с церковью, реконструкция столицы или защита окружающей среды - их единственная цель - обогащение семьи Трухильо. Бизнесы staffed лоялистами, леса вырубаются только компаниями, назначенными Боссом, центр правительства перестраивается как Ciudad Trujillo, а католицизм используется для легитимизации режима. С предстоящей «доминиканизацией» приграничных регионов, проводимой через массовые убийства гаитянских меньшинств, уничтожение всего социализма, расширение налоговой базы благодаря миграции японцев, евреев и преимущественно белых европейцев, и публичными празднованиями «Año del Benefactor de la Patria» - Года Благодетеля Родины - под крики ¡Viva Trujillo! народ запомнит, кто стоит над ними. Каждый гражданин, вынужденный повесить табличку «В этом доме Трухильо - национальный символ», осознает, что существует только «Dios en el cielo, Trujillo en la tierra» (Бог на небе, Трухильо на земле), и, возможно, однажды Рафаэль Трухильо станет важнее самого Всевышнего."
imaginism_subtype: "Имаджинизм"
imaginism_subtype_desc: "§Y(Имаджинизм)§!\n\nПлод воображения знаменитого, но загадочного магната индустрии развлечений Уолтера Элиаса «Уолта» Диснея, Имаджинизм - ироничное название, данное наблюдателями синкретической и эксцентричной личной идеологии старика Уолта. Оно является игрой слов с его собственным термином «имаджинеринг» - деятельностью по созданию и воплощению в жизнь новых и исключительно творческих идей, систем и технологий для прогресса, удобства и общего блага общества. Происходя из конгрегационалистской христианской семьи, где строгий социалистический отец не одобрял художественную карьеру сына, несмотря на их близкие отношения, а набожная, аполитичная мать оберегала его творческое начало, Дисней соединил все эти противоречия в собственной системе взглядов. В результате родился причудливый синтез преимущественно правых и отчасти левых идей, основанный на христианском морализме, гуманистическом, но анти-союзном капитализме, управляемом «мягкорукими» корпорациями вроде его собственной, и консервативных общественных нормах. Всё это подпитывалось интересом Диснея к модернистскому утопизму, футуризму и технократическим идеям разных направлений.\n\nСам же Дисней - по его собственным признаниям застенчивый, неуверенный и склонный к самокритике человек, принимающий образ добродушного и отеческого «дяди Уолта» лишь на публике - в действительности оставался почти аполитичным, поручая политические дела доверенным экспертам, помощникам и союзникам из Демократической партии. Сам он предпочитал направлять внимание общества на свои грандиозные проекты, которыми управлял полностью и единолично - например, на «Экспериментальный прототип города завтрашнего дня» (EPCOT), грандиозный проект Диснея, задуманного как автономный, футуристический и самодостаточный корпоративный город, управляемый им лично как доброжелательным автократом с элементами народного самоуправления. Некоторые полагали, что Дисней надеялся со временем распространить эту модель на всю страну.\n\nРедкий мечтатель, готовый воплотить своё видение любой ценой - и обладающий для этого деньгами, популярностью и связями, - Уолт Дисней и его необычная вера стремятся вести Америку и всё человечество в блистательную, технологически чудесную Страну Завтрашнего дня. Если только мы все будем и дальше идти вперёд под его руководством."
pataut_hilozoismo_subtype: "Гилозоизм"
pataut_hilozoismo_subtype_desc: "§Y(Гилозоизм)§!\n\nГилозоизм, также известный как галисийский анимизм или имагинарианизм, является развивающейся формой авангардного движения, созданного писателем и консервативным поэтом Луисом Амадо Карбальо. Первоначально являясь культурной формой поэзии, популяризированной Амадо, оно начало развиваться в самостоятельную политическую идею после присоединения Амадо к эксцентричному политическому движению Висенте Риско. Взяв за основу элементы галисийских фольклорных традиций и религиозных практик с одной стороны, и оккультизм, спиритизм и теософию с другой, гилозоизм имеет много общего с нео-рексурдименто Риско, а также с галисийским традиционалистским писателем Рамоном дель Валье-Инкланом, которого Амадо действительно признавал своим главным вдохновителем. Однако он дистанцируется от Риско, занимая более умеренную позицию в вопросах духовности, отдавая предпочтение народному католицизму и верованиям, а не смеси восточных влияний, характерной для Риско. Идеология Амадо не отвергает современность, а стремится интегрировать некоторые авангардные элементы в галисийский традиционализм, таким образом вписывая ритмы современной жизни в древний галисийский уклад. Эта идеология также отходит от присущей нео-рексурдименто ксенофобии, стремясь включить элементы иностранных терминов в галисийский язык, а также включить некоторую степень европейского космополитизма в иначе сельское и традиционалистское движение. Наиболее своеобразной особенностью гилозоизма Амадо является его экологизм, который некоторые описывают как пантеизм или анимизм, поскольку, по мнению поэта, духовность галисийцев напрямую черпается из животного, но в то же время человеческого окружения местных земель, и поэтому жизнь в гармонии с природой, а также её сохранение становятся для галисийцев чрезвычайно важными в рамках естественного процесса. Хотя само по себе это движение в основном незначительное, оно начало вытеснять идеалы Висенте Риско, поскольку риторика и общее видение Амадо оказались более очищенной и приемлемой версией нео-рексурдименто, объединяя галисийских творцов искусства с крестьянством, которое они в основном идеализируют, в смеси народного католического аграрного популизма, экологизма и традиционализма, никогда ранее не встречавшейся на Пиренейском полуострове."
pataut_paneuropeanism_subtype: "Калергитский панъевропеизм"
pataut_paneuropeanism_subtype_desc: "§Y(Калергитский панъевропеизм)§!\n\nОписывая особый вид панъевропеизма, которого придерживался Рихард фон Куденхове-Калерги, эта либерализованная и синкретическая форма панъевропейской мысли стремится создать культурный и многонациональный расовый союз в Европе, который опирается на либеральные, прогрессивные и современные представления о процветании и равенстве, а также поддерживается гордым, неуступчивым и благородным аристократическим духом Европы и её богатой и разнообразной историей. Попытка объединить современную либеральную мысль, оставаясь при этом тесно связанной с прошлым, — нелёгкая задача, но с умеренным капитализмом, эгалитаризмом и благочестием мысль Калерги может просто проложить путь к панъевропейскому процветанию."

integralism_subtype: "Интегрализм"
integralism_subtype_desc: "Интегрализм - это попытка создать общество, в котором нация полностью объединена в органичное, комплексное и неконфликтное коллаборационистское целое. Хотя специфика отличается от движения к движению, в целом интегрализм стремится к полному прекращению разделения церкви и государства, восстановлению или расширению полномочий монарха, прекращению классовой борьбы и децентрализации государства в органическую систему, в которой каждый аспект государства функционирует как независимый, но сотрудничающий орган, работающий в унисон со своими коллегами. Часто эгалитарный в некоторых отношениях, несмотря на свой националистический уклон, интегрализм и его производные представляют собой политические группы, в которых доминируют христиане."
fundementalism_subtype: "Религиозный фундаментализм"
fundementalism_subtype_desc: "В то время как можно увидеть множество режимов с религиозным влиянием, есть редкие группы людей, которые доводят религиозность до крайности. Эти фундаменталистские правительства делают свою веру и окружающую её религиозную структуру самой основой государства, почти до такой степени, что невозможно сказать, где заканчивается государство и начинается религиозная структура. Поскольку политика меняется в зависимости от веры нации, фундаменталистские режимы могут быть не схожи друг с другом вовсе."
militarism_subtype: "Стратократия"
militarism_subtype_desc: "Военные стратократии - это режимы, полностью управляемые вооруженными силами страны или поддерживаемыми военными правительствами аналогичного характера. Хунты часто являются стратократическими, милитаристскими и авторитарными режимами, которые быстро подавляют любое предполагаемое несогласие или угрозу нации или её военному режиму, и, как известно, ставят военную мощь и удовлетворение национальной безопасности или амбиций выше любых других стремлений. \n\nВ различных стратократиях вышеупомянутые ценности могут быть доведены до ощутимой крайности, часто во время чрезвычайных ситуаций, для желанного воинственного спасения нации перед лицом бесконечно коррумпированных гражданских институтов или непреодолимых шансов иностранной власти. Такие хунты часто отличаются более глубоким чувством реваншизма или воинственной внешней политикой, а также более жесткими требованиями повиновения со стороны населения."
savinkovism_subtype: "Савинковизм"
savinkovism_subtype_desc: "Идеология, носящая его имя, по мнению многих исследователей, представляет собой не столько конкретную школу мысли, сколько эклектичный набор различных влияний и групп, с которыми Савинков сталкивался на протяжении своей жизни. Сочетая многие прогрессивные идеи, такие как разрушение старых элитарных институтов и масштабная земельная реформа, с националистическими и авторитарными тенденциями, проявляющимися в создании молодежных военизированных формирований, идеях этнического превосходства и национального возрождения, савинковизм стремится к синкретизации как левых, так и правых, формируя истинный синтез, который бы реформировал нацию и привел её в современность. Несмотря на то, что прогресс часто стоит на первом месте в их политике, группы, отстаивающие савинковский дизайн, часто опираются на традиционные националистические тенденции и доминирующие религии для поддержки, хотя клерикальный истеблишмент часто отходит на второй план или борется против него, а некоторые группы даже являются откровенными секуляристами. В конечном счете, наиболее важным аспектом савинковизма является полная преданность Вождю и беззаветная верность, а его последователи готовы исполнить его волю любыми средствами. Хотя идеология зародилась в России и изначально занимала центральное место в её представлениях, многие популистские националистические движения, часто возглавляемые молодыми и харизматичными лидерами, по всей бывшей Российской империи и даже за её пределами приняли элементы, если не абсолютное большинство савинковских идеалов, смешанных и модифицированных в соответствии с местными особенностями."
solidarism_subtype: "Солидаризм"
solidarism_subtype_desc: "Солидаризм основан на русской религиозной философии начала ХХ века. Эта идеология характеризуется неким идеализмом, национализмом, лишённым шовинизма, и политической активностью. Солидаризм подчёркивает, что личность не существует сама по себе: каждый из нас зависит от всех, а личности - это единое целое. Вот почему общество основано не на борьбе классов, а на сотрудничестве, в котором солидарность видит будущее. Кроме того, солидаризм подчёркивает необходимость твёрдой центральной власти, надклассовой и надпартийной; обеспечения личных свобод и равенства всех перед законом; свободы экономических отношений и частной собственности."
scythianism_subtype: "Скифство"
scythianism_subtype_desc: "Горгуловизм, также называемый скифством или скифианством, является личной идеологией правого экстремиста, писателя, убийцы и революционера Павла Горгулова. Продвигая чрезвычайно авторитарное правительство, основанное на традиционализме, милитаризме, национализме и главенстве крестьянства, идеология Горгулова в значительной степени опирается на образы и наследие древней цивилизации воинов-кочевников Великой Скифии. Аграрное, примитивистское и в значительной степени языческое, скифство стремится создать основанное на сельском хозяйстве крестьянское государство, построенное вокруг идей сохранения окружающей среды, поклонения природе, языческих традиций, эзотерического национализма и спиритуализма, антииндустриализации, антисовременности и возвышения каст воинов и фермеров под наблюдением и руководством Зелёного Вождя и его Зелёных Легионов."
legionarism_subtype: "Легионаризм"
legionarism_subtype_desc: "Легионаризм - это скорее совокупность влияний и несколько косвенных идеологических установок, чем конкретная идеология, также заимствовавшая название у итальянского АИН, но состоящая из сравнительно более радикальных движений, родившихся как раньше, так и позже, - это широкая система ультранационалистических революционных идей, представленная чрезвычайно влиятельными и мощными партиями. Прослеживая свои корни от самой мощной черносотенной организации России «Союз русского народа», французской крайне правой «Лиги патриотов», организованной Поль Деруледом в поддержку «Женераль Реванша» Жорж Буланже, и немецкой Национальной ассоциации коммерческих служащих, легионаризм черпал вдохновение в этих реакционных, крайне воинственных, антисоциалистических, антисемитских и расово супрематических движениях. Наибольшее влияние на наиболее популярное после Вельткрига направление ультраправых оказали венгерский Дьюла Гёмбёш и его «Сегедская идея», а наиболее успешной и широко подражаемой партией стал румынский Легион архангела Михаила, более известный как Железная гвардия под предводительством мистического Корнелиу Зеля Кодряну. Легионеры ставят во главу угла своей политики народ своей страны, часто определяемый общей кровью, - народ, враждебный к «чужеземным развратителям», населяющим их земли. Они стремятся достичь мифического «палингенезиса», возрождения своего народа, объединенного общими ценностями, такими как общая жажда мести, сильная вера, иногда выражающаяся в граничащей с мистикой церкви, или активизация жизненных сил молодежи, записавшейся в фанатичные военизированные формирования, разделяющие руководящий принцип обновленной нации - самопожертвование и мученичество во имя общего дела. В экономическом плане многие заимствовали у АИН ещё одну вещь - корпоративизм, хотя встречаются и другие формы перестройки экономики. Прежде всего, легионеры ненавидят и борются с «внутренними врагами», будь то коммунисты, масоны, всевозможные меньшинства и все остальные, кто околдовал их чистое государство, которое только-только пробуждается, - элемент, который некоторые группы усилили писаниями, взятыми из Legione del Risveglio почти потустороннего барона Юлиуса Эволы. Все сторонники легионерства стремятся к установлению подлинно революционного порядка, даже если они сохранят элементы старого мира, такие как монархии, они создадут настоящий рай для своих сородичей и ад на земле для своих противников."
lovecraftianism_subtype: "Лавкрафтизм"
lovecraftianism_subtype_desc: "Лавкрафтизм, иногда называемая лавкрафтианской идеей или лавкрафтианством, представляет собой объединённую идеологию американского писателя Говарда Филлипса Лавкрафта и его учеников. Англофильская до крайности, эта националистическая идеология сочетает в себе эзотерические идеи и верования мифов Лавкрафта с популизмом, национализмом, корпоративизмом, технократией и расовой наукой наряду с намёками на монархизм и теократию. Странную идеологию, созданную ещё болеё странным человеком, так же трудно досконально определить, как и досконально понять её странного создателя."
natpop_true_whigs_subtype: "Истинный вигизм"
natpop_true_whigs_subtype_desc: "Масонский вигизм - это разнообразная идеология, охватывающая идеи, политику и цели Партии истинных вигов Либерии. ПИВ доминировала в либерийской политике более ста лет как одна из самых успешных и доминирующих демократических партий, поддерживаемых Масонским орденом, хотя вопрос о том, насколько она действительно демократична, остаётся открытым. Подверженный коррупции и фальсификации выборов, этот бастион консерватизма, автаркического капитализма и американо-либерийского превосходства является оплотом либерийской политической сцены и почти непобедимым противником в любом демократическом соревновании, и теперь полностью находится в руках их тёмных масонских хозяев. С масонами, дёргающими за ниточки, их клептократическое и консервативное правление теперь сможет беспрепятственно процветать."
occultism_subtype: "Эзотеризм"
occultism_subtype_desc: "Эзотеризм - это многообразный термин, используемый для описания различных режимов, которые включают оккультизм в государственное управление, обычно смещая квалификацию для управления от политической хватки к знанию герметических текстов и многих других тайных книг древности. Эзотерические режимы, будучи настолько широкими, как они есть, имеют широкий спектр влияний, которые они берут из того, что администрация должна знать или применять в государственной практике, например, гностицизм или неоплатонизм, и часто оказываются связанными с движениями радикального национализма, примером которых могут служить ариософы или некоторые друидисты. Многие из этих режимов дополнительно формируются членами масонских сект или других старых орденов, возникших ещё в XVII веке, а другие - из более современных новообразованных тайных обществ. По иронии судьбы, различные группировки вышеупомянутых орденов также могут находиться в прямой оппозиции к эзотерическому управлению, считая, что донесение этих закрытых знаний до общественности полностью противоречит герметическим традициям, или что вовлечение оккультизма в государственные структуры развратит магические практики. Независимо от противодействия, эзотериков много в разных религиях, включая христианство и современное язычество. Несмотря на столь широкие различия, эзотериков обычно объединяет то, что они характеризуются как интеллектуальная или духовная элита по своему назначению и часто скептически относятся к окружающим их менее просвещённым режимам. Самым известным сторонником того, что получило широкую известность как "эзотерический национализм", является Юлиус Эвола, итальянский мыслитель, который объединил концепции расовой аристократической элиты, мужского героизма с уже существовавшими западными и восточными духовными традициями, главными из которых были буддизм и индуизм."
natpop_corporatocracy_subtype: "Корпоратократия"
natpop_corporatocracy_subtype_desc: "Корпоратократии - это режимы, полностью контролируемые крупными компаниями, монополиями или другими крупными деловыми предприятиями. Корпоратократические режимы превыше всего ценят прибыль и, как известно, мало заботятся о чём-либо, кроме быстрого заработка, хотя уровень или даже наличие безжалостности может варьироваться. Права работников в этих режимах обычно ужасны, поскольку всё, что потенциально может нанести ущерб их доходам, уничтожается"
natpop_warlordism_subtype: "Националистический варлордизм"
natpop_warlordism_subtype_desc: "Варлордизм это не единая идеология вне зависимости от его описаний. Вместо этого он описывает разнообразный, непоследовательный, дезорганизованный и милитаристский характер различных Клик военачальников по всему миру и был назван в честь периода военачальников в Китае, когда этот термин стал популярным в современном контексте. Начиная от бандитских группировок с государством и заканчивая организованными военными стратократиями и даже поддерживаемыми военными республиканскими правительствами или чистыми диктатурами, варлордизм имеет мало общего с политикой и больше связан с отсутствием чётких границ и вездесущим и часто хаотичным характером войны. Варлордизм часто является переходным состоянием и лишь ступенькой на пути к более чётко определённой политической системе."
pioism_subtype: "Учение Падре Пио"
pioism_subtype_desc: "Основанный на учении и жизни Пио из Пьетрельчины, учение Падре Пио - это не столько идеология, сколько образ жизни. Продвигая глубокую веру и послушание католической церкви, и в то же время отвергая любую форму идеологии и даже национальную идентичность, учение Падре Пио стремится создать общество, в котором у каждого есть наибольшие шансы стать святым."
authentice_subtype: "Authenticité"
authentice_subtype_desc: "Authenticité, иногда называемая нзереианизацией или нзереизмом, является государственной идеологией Нзере, разработанной и лично описанной Мобуту Сесе Секо. панъафриканский по своей природе, призывающий к сотрудничеству между этнонационалистическими африканскими группами без политического единства, Authenticité призывает к "возвращению к аутентичности", как следует из названия. Это возвращение характеризуется конголезским национализмом, возрождением африканской эстетики и идентичности, полным отказом от всего империалистического или "западного", корпоративизмом и этнически связанным популизмом для своих верных подданных."
merc_subtype: "Солдаты без границ"
merc_subtype_desc: "На протяжении долгой истории ведения войны наёмники снова и снова использовались в качестве замены внутренних войск. Эти наёмники не верны ничему, кроме всемогущего доллара, и будут бороться за любой режим, который хорошо платит. Единственная идеология, которой следуют эти Солдаты Удачи, - это идеология прибыли."
natpop_afrofuture_subtype: "Афрофутуризм"
natpop_afrofuture_subtype_desc: "Афрофутуризм это недавно созданная идеология, пропагандирующая Панъафриканизм, африканский национализм и популизм для африканского народа, двигаясь к футуристической культурной революции, хотя то, что она определяет как "африканское", сильно различается. Связанный с различными другими идеологическими движениями от национального синдикализма до превосходства чернокожих и афроцентрического пацифизма, то, что значит быть африканцем в афробудущем, может варьироваться, но быть объявленным истинным африканцем в любом афрофутуристическом обществе, даёт все преимущества, которые может принести такой титул. Обычно радикальные и яростно преданные своим панъафриканским и футуристическим целям, граничащим с милленаризмом или фанатизмом, эти группы не остановятся ни перед чем, чтобы достичь африканского будущего"
klan_nationalism_subtype: "Клановый национализм"
klan_nationalism_subtype_desc: "Клановый национализм это общее название идеологии превосходства белой расы, поддерживаемой американским Ку-клукс-кланом. Различные по своему подходу к решению вопросов, касающихся расы и этнической принадлежности, различные секты Клана сходятся в одном - белый человек всегда прав. От поддержки движений "Назад в Африку" до пропаганды полного возвращения рабства, идеи Клана разнообразны и многогранны, но все они согласны с тем, что благочестие, национализм, превосходство белой расы, американская исключительность и милитаризм - все это благочестивые устремления."
goering_loyalism_subtype: "Герингизм"
goering_loyalism_subtype_desc: "Герингизм, редко называемый "Национализм Геринга", это расплывчатый и неопределенный термин для обозначения личной идеологии Германа Геринга. Поддерживая идеи немецкого превосходства, милитаризма, национализма, клептократических практик, институционализированной коррупции, ублюдочного монархизма и гедонизма, эта декадентская идея объединяет все аспекты извращенной и потакающей своим желаниям личности Геринга, соответствующей его личному владению. Поскольку он позиционирует себя как монарх в Африке, другие люди по всему миру смотрят на его образ и копируют его методы, стремясь также построить свои собственные владения."
townerism_subtype: "Таунеризм"
townerism_subtype_desc: "Таунеризм это уникальная идеология Элвуда Таунера, также известного как шеф Красное Облако. Поддерживая антибелые и антизападные настроения, эта националистическая, милитаристская, корпоративистская, духовная, экологическая и крайне ксенофобная идеология призывает к синкретическому единству между всеми группами коренных американцев, для защиты разлагающейся культуры первых народов от разлагающего и разрушающего влияния Белых Дьяволов. Популистская по своей природе и озабоченная экологическими и духовными вопросами, эта уникальная идеология стремится устранить ущерб, нанесённый белым человеком Америке, одновременно объединяя и возвышая коренных американцев, как никогда раньше, и связывая их вместе с новой синкретической религией, которая объединяет аспекты всех индейских культур."
right_syndicalism_subtype: "Правый синдикализм"
right_syndicalism_subtype_desc: "§Y(Правый синдикализм)§!\n\nПравый синдикализм - зеркальное отражение тоталистского национального синдикализма. Это не что иное, как идеологическая борьба, попытка соединить казалось бы левую революционную концепцию синдикализма с сохранением истинного национального характера. Хотя некоторые могут - и часто так и делают - насмехаться над приверженцами таких идей, называя их «сорелианцами и хартистами под прикрытием», правые синдикалисты знают, что их дело справедливо, поскольку их предшественники провалились в миссии по правильной реализации корпоративной системы, которая должна была сломить власть банкирового капитализма и космополитического социализма. В итоге такие организации, как «Синие рубашки», поддерживающие Франсиско Ролана Прету, стойкий правый фланг Парагвая в рядах Колорадо внутри Гуион Рохо и многие другие, смело стремятся к воплощению одной великой идеи. Необходимо построить тоталитарное государство, взяв лучшее у «левых» синдикалистов и очистив это через высший национальный принцип - будь то раса, религия, культура, традиции - чтобы обеспечить простому народу, трудящимся своим странам людям, защиту от внутренней и внешней эксплуатации."
national_basedism_subtype: "Национальная база"
national_basedism_subtype_desc: "Вам нравится Huey Lewis and the News? На мой вкус, их ранние работы были немного слишком нововолновыми. Но потом в 1983 году вышел альбом Sports, и я думаю, что они действительно вошли в свою колею, как в коммерческом, так и в художественном плане. Весь альбом имеет ясное, четкое звучание и новый блеск непревзойденного профессионализма, который придает песням большой импульс. Его сравнивали с Элвисом Костелло, но я думаю, что у Хьюи более горькое, циничное чувство юмора. В 1987 году Хьюи выпустил этот альбом, "Fore!", свой самый совершенный альбом. Я думаю, что их бесспорным шедевром является "Hip To Be Square", песня настолько запоминающаяся, что большинство людей, вероятно, не вслушиваются в текст. Но им стоит прислушаться, потому что это не просто песня об удовольствии конформизма и важности трендов. Это личное высказывание о самой группе."
natpop_right_panafricanism_subtype: "Правый панъафриканизм"
natpop_right_panafricanism_subtype_desc: "Правый панъафриканизм, иногда называемый Панъафриканизмом, описывает разнообразную группу идей и движений, сосредоточенных вокруг идеи панъафриканского единства. Часто включающая в себя как африканскую диаспору, так и африканский континент, эта яростно националистическая и разнообразно популистская идеология обычно стремится продвигать либо полное политическое и даже культурное единство между африканскими группами в рамках левых идей, либо просто сотрудничество и товарищество между этническими группами, каждая из которых поддерживает свою уникальную идентичность в своих собственных этнонационалистических государствах. Правый панъафриканизм, хотя и не является таковым по своей сути, часто милитаристский, иногда даже монархический, если это не национальная диктатура, хунта или республика, и обычно либо корпоративистский, капиталистический, либо традиционалистский в своих экономических целях с различной степенью авторитаризма, хотя некоторые демократические существуют. Широко распространенная на большей части Африки и в черной диаспоре, она была заложена такими деятелями, как Маркус Гарви, Стэнли Матенге, Ннамди Азикиве и многими другими, и является одной из самых быстрорастущих новых идеологий на Земле."
natpop_kimbanguism_subtype: "Кимбангизм"
natpop_kimbanguism_subtype_desc: "Нгунзизм, часто называемый просто кимбангизм, - это больше вера, чем идеология. Неразрывно связанный с пацифистским и популистским протестантским посланием пророка Кимбангу и верой в то, что христианская вера зародилась в Конго и что сам Кимбангу является Святым Духом, нгунзизм формирует основы духовного эдема Кимбангу. Связанная с националистическими группами, она полностью приняла конголезский национализм и исключительность наряду с корпоративной экономикой, став при этом ещё более радикально антиимпериалистической, хотя и сохранила свою пацифистскую позицию, несмотря на оппозицию."
ariosophy_subtype: "Ариософия"
ariosophy_subtype_desc: "Что означает "Мудрость арийцев", ариософия является детищем Ланца фон Либенфельса и его предшественника Гвидо фон Листа, которое возвышает австрийцев и остальную часть так называемой арийской расы как вершину человечества. Все остальные расы - люди-обезьяны и низшие существа, только арийцы являются истинными сыновьями древних божественных существ, которые породили нас, и, благодаря тщательному следованию учения фон Либенфельса, арийцы могут восстановить свои божественные силы и статус. Глубоко привязанная к германскому язычеству и романтизму, будучи непримиримой сторонницей превосходства, рассматривая все другие формы человечества как недочеловеческих расточителей, ариософия стремится вознести единственную, избранную расу к утопии, оставив всех остальных позади в грязи или под ней"
volkism_subtype: "Фёлькизм"
volkism_subtype_desc: "Фёлькизм, иногда ошибочно называемый фолкизмом или валькизмом за пределами германского пространства, представляет собой слабо связанную группу немецких ультранационалистических школ мысли, которые стремятся к расовой чистоте, национальному единству, военной силе и иногда - но не всегда - к благочестию. Хотя иногда они бывают атеистическими и очень редко языческими, большинство групп фёлькистов исповедуют нордицизм или неомаркианство, и все они хранят традиции и пути своих старых предков и старых богов. Используя в зависимости от конкретной группы от корпоративистских до почти анархистских экономических теорий, эта идеология столь же разнообразна и неорганизованна, сколь устойчива и заразительна, а её риторика о крови и почве находит отклик в сердцах и умах многих разочарованных германцев."
natpop_paneuropeanism_subtype: "Панъевропеизм"
natpop_paneuropeanism_subtype_desc: "Правый Панъевропеизм, в самом широком смысле описывает любую идеологию, стремящуюся к полному объединению Европы. От традиционалистских и аристократических, но либеральных и прогрессивных идей Калерги до гипернационалистической, эзотерической и антимодернистской риторики Эволы, эта идеология имеет множество вариаций и разновидностей. Однако, прежде всего, они обычно националистичны - либо путём создания новой общеевропейской идентичности, либо путём возвышения одной или нескольких конкретных этнических групп - и стремятся объединить Европу, чтобы защитить континент от внешних влияний, работая над процветанием всех тех, кого считают достойными."
national_radicalism_subtype: "Национал-радикализм"
national_radicalism_subtype_desc: "Побочный продукт того, что молодое поколение членов Эндеции становится политически активным, национальный радикализм "является более пылкой формой " национальной демократии, доводящей польскую национальную мысль до крайности. Для молодых радикалов объединённая польская нация - это католическая нация, и любое понятие атеизма или агностицизма, исповедуемое старой Эндецией, высмеивается. Когда дело доходит до видения государственной системы, они также более радикальны, выступая за высокоиерархические или даже откровенно тоталитарные формы, управляемые пожизненным сенатом, одним лидером или просвещённым советом. Национал-радикалы также не пытаются скрыть своего презрения к большинству этнических меньшинств внутри границ Польши, хотя некоторые мечтают о создании панславянской священной империи. Радикалы также разделены по вопросам экономики, поддерживая всё, начиная с корпоративизма, правого синдикализма, дистрибутизма и заканчивая неофеодальной системой гильдий. Если и есть что-то ясное в национал-радикалах, так это то, что они, безусловно, ещё более противоречивы и менее политически определены, чем их прародитель Дмовский."
mathengeism_subtype: "Матенгизм"
mathengeism_subtype_desc: "Идеологию Стэнли Матенге трудно по-настоящему описать, поскольку она панъафриканская и оккультистская, как и её предшественница истинный маумауизм, но превратилась в нечто большее. Называемая по-разному, от превосходства банту и панъафриканского шовинизма кикуйю до националистического маумауизма или даже просто "матенгеизма", это учение поддерживает автаркию, антизападничество и антиевропейство, исключительность банту, национализм кикуйю-Кении, смутно национальную синдикалистскую экономику в традиционалистской племенной структуре, а также полную лояльность и подчинение государству и самому Матенге. Стремясь объединить земли всех истинных детей банту, охватывающих примерно 2/3 африканского континента, и стремясь искоренить или поработить любого человека, не принадлежащего к крови банту, матенгизм столь же кровав, сколь и полон решимости довести эту мечту до конца. Крайне милитаризованный и тоталитарный до крайности, поддерживаемый традиционными и оккультными практиками как народов кикуйю, так и ритуалистических мау-мау, матенгизм стремится залить Африку кровью, чтобы возвестить о первой истинной и объединенной империи Банту."
national_restorationism_subtype: "Национал-реставрационизм"
national_restorationism_subtype_desc: "Национал-реставрационизм, также известный как шеллизм, считается несколько отдаленным ответвлением движения младороссов. Созданная Анастасием Вонсяцким с образованием Всероссийской национально-революционной рабочей рабоче-крестьянской партии националистов, националисты обеспечили военизированный костяк режиму Колчака в форме так называемого Черного авангарда. Разделяя некоторые элементы с группой Казем-Бека, такие как ярый национализм и монархические тенденции, национал-реставраторы осуждают любую форму большевизма или социализма как "Великого советского демона", развращающего души России. К удивлению многих, Вонсяцкий также уделяет большое внимание сохранению природы и защите животных, особенно китайской мягкой черепахи, известной местным жителям Владивостока как "дальневосточная черепаха""
natpop_boer_nationalism_subtype: "Бурский национализм"
natpop_boer_nationalism_subtype_desc: "Бурский национализм, или африканский национализм, - это южноафриканская националистическая идеология, основанная на этнической группе африканеров, которые считаются единственными истинными жителями Южной Африки в противовес коренному и английскому населению. Ссылаясь на богатую историю буров в Африке, от Великого похода до англо-бурских войн, эта идеология часто пропагандирует форму расовой сегрегации и акцент на языке африкаанс. Эта идеология практикуется политическими партиями с разнородными тенденциями, начиная от революционных левых до популистских националистических правых, но также и более умеренными партиями, хотя крупнейшим центром бурского национализма, несомненно, является Национальная партия, представленная в основном Джеймсом Б. Герцогом и доктором Д.Ф. Маланом."
natpop_bonapartism_subtype: "Бонапартизм"
natpop_bonapartism_subtype_desc: "Бонапартизм - это политическая идеология, непосредственно вдохновленная политикой французского Императора Наполеона I и его преемников. Эта идеология способствует сильной исполнительной власти в руках одного человека, будь то при республиканской или монархической форме правления, но отличается от классических диктатур установлением прямой, демократической и личной связи между правителем и его подданными, часто в форме организации плебисцитов и референдумов, вооружённых силы также повышаются при бонапартистском режиме. Бонапартисты часто являются популистами, продвигая меритократию как правильную форму организации правительства. Эта идеология, хотя и пришла в упадок в 20-м веке, по-прежнему востребована несколькими различными французскими движениями, большинство из которых призывают к возвращению Бонапартов на трон. Хотя и гораздо реже, некоторые не французы утверждают, что они бонапартисты, такие как генерал Убико в Гватемале."
natpop_tribal_chiefdom_subtype: "Племенной патернализм"
natpop_tribal_chiefdom_subtype_desc: "Племенной патернализм, иногда ошибочно известный на Западе как ‘вождизм’ или племенной монархизм, описывает невероятно разнообразные типы суверенных племенных правительств, разбросанных по Северной и Южной Америке, а также в Африке, Азии и Океании, которые сосредоточены вокруг наследственной или выборной линии вождей или другой формы высшего руководства. лидер. Начиная от псевдореспубликанских избранных племенных председателей и заканчивая полноправными наследственными вождествами, которые функционируют аналогично, но менее демонстративно европейским монархиям, эти правительства едины в своем уважении к прошлым традициям своих народов и в своей приверженности несоциалистическому отеческому популизму для своих масс, чтобы все в обществе могли процветать. Их основные различия заключаются в том, как они организуют свою экономику, в том, насколько модернистскими или традиционалистскими являются их режимы, а также в характере лидера и степени его власти.."
baltic_christianity_subtype: "Тевтонское возрождение"
baltic_christianity_subtype_desc: "Балтийское братство следует своей собственной идеологии, представляющей собой эклектичную мутацию радикального христианства и исключительности балтийских немцев. Это милленаристское религиозное движение, которое провозглашает новое прочтение Библии и призывает к восстановлению христианской морали по всей Европе. В балтийской немецкой нации она видит историю религиозной войны и стойкой веры, и поэтому считает, что их цель - отстаивать это возрождение христианства перед лицом восточного и синдикалистского натиска. Фанатично преданное пангерманизму, Братство считает, что роль Германии должна заключаться в том, чтобы возглавить Европу в этом крестовом походе, и поэтому его цель - превратить Прибалтику в образцовую провинцию для "Национального возрождения", откуда пламя может быть перенесено в Германию. На практике его режим является тоталитарным, фанатично преданным христианским идеалам и сильно милитаристским."
ukrainian_nationalism_subtype: "Украинский национализм"
ukrainian_nationalism_subtype_desc: "Украинский национализм основан на концепции Дмитрия Донцова «активного» или «интегрального» национализма. Доктрина Донцова основана на авторитарном интегральном национализме и социал-дарвинизме. По его словам, нация находится в постоянном состоянии конкуренции, а значит, и войны за выживание. Отсюда следует, что война - вещь неизбежная, а войны между нациями вечны. По словам Донцова, украинская нация, если она намерена войти в существующий миропорядок наравне с устоявшимися, должна иметь иерархию. Во главе должен быть вождь или вожак, затем элита или орден, под которым масса или сброд. Партия выступает за полную независимость Украины. Однако, даже если соблюдаются не все принципы доктрины, украинский национализм всё ещё очень воинственный, в том числе из-за многовекового угнетения украинцев различными Империями."
crnogoroslavlje_subtype: "Црногорославлье"
crnogoroslavlje_subtype_desc: "В просторечии известное просто как черногорство, Црногорославлье является детищем Секулы Дрлевича и Савича Марковича Штедимлии. Убежденный ортодокс и националист, сторонник Црногорославля рассматривает Черногорию как истинную родину сербов, незараженную влахами и турками. Черногорцы, по мнению энтузиастов Црногорославля, родом из древней Иллирии, с земель Красной Хорватии. Црногорославлье когда-то было просто национализмом, но оно приобрело свой неповторимый колорит благодаря Никшичскому договору. Дунайский федерализм и ариософия нашли своё отражение в речах черногорцев, благочестивых православных воинов Черногории, готовых вернуть то, что всегда принадлежало им, и восстановить былую славу черногорцев."
maurrassism_subtype: "Моррасизм"
maurrassism_subtype_desc: "Моррасизм, также называемый интегральным натонализмом, относится к политическим, социальным и интеллектуальным тезисам, разработанным Шарлем Моррасом, философом и мастером мысли из "Action Française" Шарль Моррас противопоставляет "законную страну", представленную Республикой и её элитами, поддерживаемыми четырьмя "конфедеративными штатами": евреями, протестантами, масонами и иностранцами, "антифранцузами", "реальной стране", которая представляет весь французский народ. Доктрина Морраса основана на единстве общества, общества, которое должно органично функционировать по модели Древнего режима. Таким образом, "Action Française" отвергает Французскую революцию и её последствия, чтобы установить децентрализованную, традиционную, местническую и федеральную монархию, с политической властью, сосредоточенной в провинциальных ассамблеях, с королем в качестве великого национального арбитра, продвигая католицизм как цемент национального единства. На интеллектуальном уровне Моррас подчеркивает разум и классицизм и выступает против романтизма. Поскольку влияние Шарля Морраса очень велико, в некатолических странах есть партии и политики, которые также переняли доктрины старого мастера, естественно, отказавшись от некоторых аспектов, таких как антипротестантизм."
kadroism_subtype: "Кадроизм"
kadroism_subtype_desc: "Кадроизм - это название революционного движения Третьего пути, инициаторами которого стали османские националисты Якуп Кадри Караосманоглу и Шевкет Сюрейя Айдемир, а также их союзники и современники из журнала Kadro. Кадроисты верят в то, что Османская революция произойдет в два этапа: битва за приход революционного движения к власти и продолжающаяся битва за освобождение экономики и всего османского общества от империалистического влияния. Сильно заимствуя марксизм, национал-синдикализм, обамаизм, большевизм, легионерство и савинковизм, кадроисты создали смешанную революционную политику, направленную на то, чтобы в конечном итоге заменить Султанат истинно республиканским правлением в условиях контролируемой государством экономики и политического доминирования исключительно партии. Полностью отвергая капитализм и частично магистральный социализм, кадроистов трудно правильно определить и ещё труднее сдержать, поскольку они бушуют против многовековых традиций, чтобы полностью превратить умирающего Больного Человека Европы в возвышенный рай для всех истинных османов."
belgicism_subtype: "Бельгицизм"
belgicism_subtype_desc: "Бельгицизм, или бельгийский национализм, - это недавно формирующееся националистическое движение, зарождающееся в регионе Фландрия-Валлония, которое стремится сформировать единую и сплоченную "бельгийскую" идентичность из разрозненных французской и голландской половин, которые являются валлонами и фламандцами. Изначально не привязанный к определенному идеологическому течению, хотя часто основанный на реакционной мысли, бельгицизм в первую очередь озабочен уменьшением автономии составляющих половин своего союза, одновременно продвигая синкретизм и двуязычие, хотя часто каждое отдельное бельгийское движение отдает предпочтение французскому или голландскому языку для удобства или из-за личных предубеждений. Глубоко укоренившиеся в таких организациях, как франкоязычная партия Rexiste и голландскоязычная (Конфедерация национал-солидаристов Дитше) Verbond van Dietsche Nationaal-Solidaristen, или Verdinaso, Beglcisits часто сочетаются с идеями римско-католического корпоративизма, консервативного национализма, милитаризма и строгого авторитаризма, но идея бельгийской национальности по своей сути не является реакционной, с идеями Бельгийская государственность и культурная сплоченность простираются далеко за пределы идеологического и политического спектра Низких стран, хотя они всё ещё в значительной степени существуют как неотъемлемая часть ‘бельгийских’ ультраправых."
autentico_subtype: "Auténtico"
autentico_subtype_desc: "Movimiento Auténtico, или Аутентичное движение, - это политическая идеология, поддерживаемая Рамоном Грау и его Кубинской революционной партией Auténtico и другими подобными движениями. Среди наиболее националистических политических групп на Кубе, Движение Auténtico поддерживает позицию "Куба для кубинцев" (с их группами единомышленников в других странах, обладающих собственными внутренними националистическими настроениями), опираясь на прогрессивизм, Социальный корпоративизм, левый популизм и социал-демократические основы, при этом многие члены придерживаются симпатий и проводящая политику, вдохновленную карибскими, американскими и европейскими течениями синдикализма. Они настаивают на управлении экономикой, организованном через трехсторонние комиссии с бизнесменами, лидерами профсоюзов и правительственными чиновниками, работающими в тандеме над второстепенной торговой палатой, укомплектованной представителями профсоюзов и корпоративных групп, надеясь, что смешанная экономика, основанная на умеренном сотрудничестве классов, в разумных пределах между рабочим и средним классом, может создать справедливый и свободный рай, свободный от бремени элитарного капитализма и либерального консерватизма."
natpop_bolivarianism_subtype: "Боливарианство"
natpop_bolivarianism_subtype_desc: "Названный в честь знаменитого латиноамериканского либертадора Симона Боливара, боливарианство или боливарианизм является продолжением его идеалов. Хотя, как всегда, существует широкий спектр политических убеждений, объединённых под боливарианским ярлыком, у всех них есть несколько общих черт. Наиболее известными и наиболее часто обсуждаемыми общими столпами являются автократический уклон многих его сторонников, общеиспанская мечта, которую пытался осуществить сам Боливар, а также несколько противоречивое течение национализма и патриотизма. Боливарианцы обычно разделяют любовь к идеалам различных испаноязычных супердержав, таких как Гран-Колумбия, Перу-Боливия или других. Они также являются антифедералистами, антиевропейцами, милитаристами, набожными католиками и выступают за сильное однопартийное государство. Многие из них обращаются за вдохновением к Французской и Американской революциям."
tseghakronism_subtype: "Цехакронизм"
tseghakronism_subtype_desc: "Цехакронизм - армянская националистическая идеология, согласно которой высшей ценностью для человека является его нация, вне которой он не может полноценно существовать. Целью цехакронизма является объединение армянского народа на всей территории его исторической родины в рамках единого армянского государства.\n\nЦехакрон - это армянский индивид, который не подвержен порочному влиянию своего окружения, потому что он знает, что победить его невозможно, если он живёт в соответствии с традиционными ценностями предков. Цехакрон ненавидит трусость. Органическими врагами Цехакрона являются турки, большевики и их агенты. Цехакрон не принимает все те течения, религии и учения, которые отрицают необходимость существования наций.\nЦехакрон заявляет о полной готовности погибнуть ради существования своего клана и государства. Идея независимости Армении священна для Цехакрона. Цехакрон знает, что истинная независимость армянского государства достигается кровью и самопожертвованием."
rexism_subtype: "Рексизм"
rexism_subtype_desc: "Рексизм - это детище радикального бельгийского лидера Леона Дегреля, поэтому его альтернативные названия включают дегрельизм или даже бельгийский популизм. Несмотря на то, что Parti Rexiste по большей части придерживается католицизма, точный характер идеологии, выражаемой группой, меняется по прихоти лидера. Рекс Дегреля сочетает в себе аспекты корпоративизма, бельгийства, маурразийского интегрализма, антилиберализма, защиты демократии, пацифизма, милитаризма, антипарламентаризма, объединенного бельгийского монархизма, бургундского возрожденчества, правого синдикализма, антисемитизма, ультракатолицизма и многого другого. Никто точно не уверен, за что выступает партия в любой конкретный момент, кроме одного ключевого аспекта. Партия рексистов - это личное начинание Леона Дегреля, а это значит, что она служит исполнению его желаний и, прежде всего, его бесконечного стремления к власти."
natpop_flemish_nationalism_subtype: "Фламандский национализм"
natpop_flemish_nationalism_subtype_desc: "Фламандский национализм, иногда также называемый Фламандским движением, относится главным образом к идеологии правых партий, действующих во Фландрии. В то время как фламандская культура ценится более широким кругом политических позиций, фламандский национализм стал ассоциироваться с радикально националистическими партиями, такими как Vlaamsch Nationaal Verbond Стафа де Клерка. Чаще всего группы, подпадающие под этот ярлык, являются социально консервативными, яростно антикоммунистическими, ксенофобскими и корпоративистскими в экономических взглядах. Их главная цель - создание отдельной нации, охватывающей всю Фландрию. Из-за неблагоприятных условий некоторые элементы во фламандских националистических движениях могут призывать просто к автономии в рамках единого фламандско-валлунского государства, подавляющее большинство из них мечтают об объединении с Нидерландами в Объединённый Дитсланд или даже в Целое нидерландское государство."
natpop_popular_patriotism_subtype: "Патриотизм народа"
natpop_popular_patriotism_subtype_desc: "В меньшей степени конкретная идеология, а скорее неопределенное собрание групп, оказавшихся в схожем положении, "народный патриотизм" описывает социал-демократические партии, которые объединились с национальными популистскими движениями. Часто от безысходности, хотя можно наблюдать и общее идеологическое рвение, такие союзы возникают из-за невозможности сформировать другую коалицию. На практике правительства, действующие под этими терминами, пытаются сочетать социал-демократическую политику благосостояния и электоральную политику с попыткой обуздать наиболее радикальные формы национализма в пользу крайне воинственной марки гражданского патриотизма в сочетании с фанатичным осуждением всех форм социализма за пределами демократического спектра."
reformed_belgicism_subtype: "Реформированный бельгицизм"
reformed_belgicism_subtype_desc: "Реформированный бельгицизм, также называемый реформированным бельгийским национализмом или "дерадикализованным" бельгицизмом, является реформированной и дерадикализованной версией бельгийского национализма, созданной после падения Дегреля и краха стандартного рексизма. Реформированный бельгицизм всё ещё стремится к формированию единой и сплоченной "бельгийской" идентичности из разрозненных французской и голландской половин, которыми являются валлоны и фламандцы, и стремится развести провалившиеся идеи насилия и антидемократического авторитаризма Дегреля с идеями бельгийского национализма, обеспечивая при этом всех бельгийских граждан в той или иной мере. Не будучи привязанным к какому-либо конкретному идеологическому течению, реформистский бельгицизм в первую очередь озабочен уменьшением политической автономии составляющих его половин союза, продвигая национальный синкретизм и двуязычие, хотя часто каждое отдельное движение отдает предпочтение французскому или голландскому языку для удобства или из личных пристрастий. Реформистские бельцизиты часто сочетаются с идеями римско-католического благочестия, социального католицизма или нереволюционного социалистического благоденствия, бельгийского унитарианства и культивирования уникальной бельгийской культуры и идентичности, но идея бельгийской национальности по своей сути не привязана к какой-либо одной политической группе, идеи бельгийской государственности и культурного единства простираются далеко за пределы идеологического и политического спектра низких стран, от реформистских и гуманитарных рексистов Эрже до гуманистических капиталистов Бюиссере и социалистических бельгицистов Дехуса."
natpop_pan_somalism_subtype: "Пансомализм"
natpop_pan_somalism_subtype_desc: "Пансомализм, или пансомалийская мысль, или пансомалийский национализм, - это ответвление традиционных панафриканских идей, характерных только для Африканского Рога, и полностью ориентированных на сомалийский народ. Пан-сомалийская идеология - от марксистов и различных левых до консервативных традиционалистов, мусульман-милитаристов и либеральных реформистов - всецело сосредоточена на достижении националистической пан-сомалийской мечты, поскольку все они стремятся объединить кланы и племена Сомали, Огадена, Сомалиленда, Джибути, Джубаленда и других стран Ближнего Востока. окраины Кении и Эфиопии - все под властью одного националистического государства. Однако эта мечта - единственное, с чем могут согласиться все пансомалийцы - многие даже спорят о том, как осуществить эту мечту и следует ли применять насилие или нет, - и поэтому экономическая и политическая идеология движения меняется так же сильно, как и их планы по объединению Рога."
vasconcelosismo_subtype: "Васконселосмо"
vasconcelosismo_subtype_desc: "Мысль Васконселоса, также называемая мексиканским либеральным интегрализмом или Васконселосмо, описывает уникальную и синкретическую идеологию мексиканского культурного каудильо Хосе Васконселоса Кальдерона. Соединяя интегралистские идеи, популяризированные в Мексике его союзником и соперником Сальвадором Абаскалем, с демократической и прогрессивно-либеральной идеологией Франсиско Мадеро, Васконселос настаивает на новой мексиканской социокультурной реформе и социальных, экономических и политических преобразованиях, основанных на том, что делает нашу нацию прекрасной и Объединённый латинский народ уникален и эстетически велик. Проповедуя синтез либерального конституционализма, антиреволюционного либерализма, антилевого прогрессивизма, спиритуализма или спиритизма и мексиканского национализма, поддерживаемого христианским правительством, секуляризмом и местными демократическими процессами при едином правительстве синархо-интегралистов Васконселоса, Мысль Васконселоса совершенно уникальна. в интегралистском мире. Эта странная идеология в основном сосредоточена на собственной идее Васконселоса о La Raza Cósmica, или Космической Расе - предполагаемом союзе сначала латиноамериканского народа, а затем и всего мира, объединённых синкретической и единой культурой, в которой новые общие культурные и социально-экономические Синтез основан на Эстетическом превосходстве или на лучших частях каждой культуры, поднимающихся до превосходства в рамках слияния благодаря своей эстетике и художественным достоинствам, а не на социальном дарвинизме, негативной евгенике, расистской исключительности или других предрассудках или предубеждениях, общих с подобными массами. движения единения. Эта полудемократическая форма «антиавторитарного авторитаризма» поддерживает Васконселоса как последнего и неохотно необходимого либерального диктатора Мексики, подобного Мадеро до него, которому нужно было только поставить нашу нацию и народ на новый синкретический путь после восстановления разрушений и уничтожения ущерб, нанесенный мексиканской революцией, чтобы вся Латинская Америка и за её пределами могли наконец объединиться под властью универсальной и высшей в культурном отношении Космической Расы и могущественной новой общей и синкретической цивилизации Универсополиса."
natpop_volkisch_communitarianism_subtype: "Фёлькиш-коммунитаризм"
natpop_volkisch_communitarianism_subtype_desc: "Фёлькиш-коммунитаризм - это постоянная идеология Немецкой армейской партии в Австрии. В просторечии называемый 'Национальным социализмом' самой партией, фёлькиш-коммунитаризм призывает к германскому возрождению через рабочего и все общество - типичные фёлькишские идеи с социалистическим уклоном. Глубоко ностальгируя по Германской империи и немцам за её пределами, сторонники фёлькиш-коммунитаризма помещают демократию в низшие институты и поддерживают долфусскую корпоративистскую схему двухпалатного законодательного органа. Обычно связанный с австрийскими ультраправыми, существует два направления фёлькиш-коммунитаризма: более тоталистическая версия, поддерживаемая Вальтером Рилем и его правой рукой Йозефом Леопольдом, а также правая школа Фрауэнфельда и промонархическая позиция Эдуарда Глайзе-Горстенау.\nДПД, а значит и все сторонники фёлькиш-коммунитаризма, очень поддерживают профсоюзы и находят смысл и страсть в труде и учении. Однако они считают пролетариат опухолью великого, культурного рабочего класса. Тоталистическая школа, в свою очередь, больше придерживается основных положений идеологии, в то время как национал-популистская школа радикализировала и подчеркнула немецкое Völk."
wandervogel_subtype: "Вандерфогель"
wandervogel_subtype_desc: "Вандерфогель больше известен своими походами, чем политикой своего идеолога Хайнца Рута. Вандерфогель известен своей приверженностью красоте немецкой Богемии и немцев Богемии; влияние современных австрийцев, таких как Ланц фон Либенфельс, возродило Вандерфогель. Для своих членов Вандервогель и общество, которое он представляет, видит Богемию возвращенной не только немцам, но и новой касте людей, известных как "эллинские немцы". Эти эллинские немцы будут самыми красивыми молодыми мужчинами, которые будут править немецкой Богемией и поддерживать её мужские узы.\nПо сообщениям, гомоэротизм в природе, Вандерфогель боготворит блеск и великолепие мужчин и их тел, и запрещает женщинам иметь какую-либо власть или положение в патерналистском Вандерфогель. Помимо широкого распространения гомосексуализма и открытых фёлькишских тенденций, Вандервогель, как и многие другие австро-немецкие националистические группы, принял корпоративизм, чтобы вплестись в общественную ткань.\nВандервогель стремится к немецко-богемному мужскому возрождению и возрождению, и триумфальному возвращению природы в обычную жизнь эллинских немцев. Через народные песни, сказки и поэзию немецко-богемский народ должен родиться заново в новую эллинскую эпоху."
natpop_pan_asianism_subtype: "Панъазианизм"
natpop_pan_asianism_subtype_desc: "Панъазианизм, также называемый азиатизмом или Большим азиатизмом, представляет собой широкую школу разнообразных идеологий, которые продвигают либо экономическое, либо полное политическое единство между всеми азиатскими народами. От японского азиатизма Икки Кита и Шумеи Ōкавы до китайского азиатизма Сунь Ятсена, эта школа мысли сильно различается, но едина в желании всей Азии сотрудничать, чтобы обеспечить свои собственные интересы перед лицом Запада и других потенциальных соперников. Панъазианизм также обычно стремится к созданию новой панъазиатской культуры, которая часто, хотя и не всегда, коренится в той или иной форме восточной философии, такой как буддизм, или других нетеистических идеях, таких как либерализм, монархизм, социализм, национализм и др, Но часто одна или несколько азиатских рас считаются более высоко ценимыми, если не все равны. Япония, Индия и Китай - называемые Хонсю, Кара и Тенджику в японской мысли Сангоку - являются главными титанами этой мыслеформы, хотя движение также растет в Юго-Восточной Азии, Инсулиндии и за её пределами."
caodaism_subtype: "Каодаизм"
caodaism_subtype_desc: "Каодаизм - монотеистическое и синкретическое религиозное движение, превратившееся в политическую фракцию, основанную в городе Тей Нинь в 1926 году. Формально называясь Великой верой для третьего вселенского искупления, или Đại Đạo Tam Kỳ Phổ Độ, каодаизм выступает за почитание предков через молитву и почетную практику, ненасилие, вегетарианство, религиозную свободу и полный религиозный синкретизм, кульминацией которого станет мирное и равноправное слияние всех мировых религий и верований, а в конечном итоге - единение с Богом для освобождения человечества от Saṃsāra, или земного существования. Используя религиозную иерархию, напоминающую слияние католического Ватикана с его Папой, кардиналами, епископами и т.д., и более традиционные методы организации буддизма и хота-хао, а также вступая в союз с националистическими и монархическими движениями во Вьетнаме, Каодайм стремится стать единственной наиболее доминирующей силой в Юго-Восточной Азии."
coconut_subtype: "Кокосизм"
coconut_subtype_desc: "Кокосовый теизм, также называемый Đạo Dừa ơr Hòa đồng Tôn giáo на вьетнамском языке, является вьетнамской синкретической религией, превращенной в политическую позицию, возникшую на юге Вьетнама в Бьен Тре вдоль дельты Меконга. Сплав буддийских и христианских верований с пацифистскими учениями основателя Нгуен Тхань Нама, которого называли Ông Đạo Dừa или "Кокосовый монах" и даже "Его кокосовое братство", которые он получил во время учебы за границей в Берлине, Киеве и Брюсселе, Эта система верований проповедует антисиндикалистское классовое сотрудничество, смешанное с социальным популизмом, вдохновленным СДПГ, антимодернизм, мирный вьетнамский культурный и духовный национализм, сотрудничество между глобальными расами, и самое знаковое из всего этого - употребление строго кокосовой диеты. Хотя вначале кокосовой религии придерживалась лишь небольшая группа населения Вьетнама, она начала быстро распространяться по всей Юго-Восточной Азии и за её пределами."
hoahaoism_subtype: "Хоахаоизм"
hoahaoism_subtype_desc: "Хоахаоизм, или Хоа Хаоизм, Хоа Хао Буддизм, или Хоа Хао Мысль, описывает уникальные верования веры Хоа Хао, разработанные так называемым "живым святым и буддой" Хынь Фу Со из Вьетнама. Выступая за синкретическую народную религию, которая объединяет буддизм, анимизм, целительство и традиционную народную медицину, поклонение предкам, конфуцианские доктрины, такие как "Три основных узы" и "Пять постоянных добродетелей", вера "Белого лотоса" и другие уникальные вьетнамские мыслеформы с национализмом и квазимилленаристскими идеями, хоахаоисты стремятся построить лучший мир под руководством своего добродетельного учителя Дук Тхая. Проявляя антизападные и ксенофобские тенденции, хоахаоисты противостояли всем - от французских и немецких колонизаторов до китайских и японских империалистов, исповедуя антиурбанизм, коммунитаризм, оборонительный милитаризм и совместную жизнь в обществе без иерархии, поддерживаемую полуанархической, полуплеменной и полукорпоративной традиционалистской экономикой. Стремясь создать открытое общество для всех своих единоверцев, свободное от ужасов внешнего мира и живущее в атмосфере "мира и изобилия" - точный перевод Хоа Хао - эти тысячелетние теологи стремятся создать эгалитарную утопию под руководством Живого Святого."
hispanism_subtype: "Испанизм"
hispanism_subtype_desc: "Испанизм, или, точнее, политический испанизм, чтобы отличать его от академического изучения испаноязычной истории, культуры и лингвистики, описывает политическую тенденцию многих режимов в Латинской Америке и на бывших землях испанской империи, которые поддерживают идею испанского или более широкого иберийского культурного и этнического превосходства. Эти режимы стремятся полностью испанизировать свои регионы, запрещая и ассимилируя местные культуры, языки, религии и обычаи, пока после них не останется ничего, кроме католического испанского превосходства, подражая успеху святых конкистадоров, которые пришли до них, создавая испаноязычный рай далеко от дома в Мадриде."
natpop_roerichism_subtype: "Рерихизм"
natpop_roerichism_subtype_desc: "Рерихизм - также называемый Агни Йога Мысль, Рерихизм или Традиционалистский Рерихизм, чтобы отличить его от левых идей Рериха, был оригинальной формой Рерихизма, придуманной его основателем до того, как он временно сместился влево, лишенной идеологических предубеждений и полностью сосредоточенной на форме эзотерического практического идеализма наряду с буддийским традиционализмом. Сам рерихизм представляет собой слияние теософии, буддизма, русского православного христианства, ведизма, индуизма, спиритизма/духовности и других религий Востока и Запада, изначально созданное для русской культуры, а затем адаптированное для реализации в более глобальном масштабе. Благодаря этому духовному синкретизму и широкой вере в то, что другие считают сверхъестественным или запретным, рерихисты поддерживают культурную, художественную и социальную реформацию и революцию в массовом масштабе, стремясь к прогрессу человечества, чтобы стать новой космической корневой расой под великим Pax Cultura - общей и просветленной культурой для всего человечества, называемой Культом Света Огня. Эти идеи поддерживаются огромными священными религиозными традициями, которые они поддерживают, наряду с глубокой заботой об экологии и защите и освящении природы, признанием и стремлением к совершенству в высоких искусствах, таких как музыка и живопись, а в случае традиционного рерихизма - преданностью традиционалистским ценностям, праву на самоопределение и неидеологическому прагматизму при использовании духовной морали и руководства, чтобы вести человечество к добродетели и процветанию. Связанный с другими подобными эзотерическими движениями, такими как движение New Age, русский космизм, афрофутуризм и другие трансгуманистические Клики, левый рерихизм - это странная смесь, созданная странным человеком, который стремится объединить и сохранить духовную и культурную красоту человечества и природы в целом, и использует социалистическую идеологию для достижения такой утопии, открывая врата в Шамбалу."
anarcho_totalitarianism_subtype: "Анархо-тоталитаризм"
anarcho_totalitarianism_subtype_desc: "Под влиянием своих крайне эзотерических и индивидуалистических убеждений анархо-тоталитаризм является детищем Фернандо Гонсалеса Очоа, создателя концепции Otrapatre. Оценив историю Колумбии, Очоа пришел к одному фундаментальному выводу: народ этой страны ещё не готов принять совершенную форму социальной организации - анархию. Таким образом, писатель-провидец представляет себе государство, в котором один человек будет обладать почти божественной властью над самой жизнью и смертью каждого населяющего его сознания. В отличие от низменных желаний обычных диктаторов, этот силач будет использовать предоставленные ему полномочия для того, чтобы анархизм процветал на самых низких уровнях колумбийского общества. Хотя некоторые могут утверждать, что это просто вопиющая попытка захвата власти зловещими правыми силами, Очоа быстро опровергает эти мнения, поскольку анархо-тоталитарная система стоит выше обычных политических спектров и призвана служить лишь переходным периодом до достижения истинной анархии. Когда конечная цель будет достигнута, доброжелательный диктатор ликвидирует единственную существующую иерархию, которой является его собственная властная позиция."
natpop_neo_feudalism_subtype: "Неофеодализм"
natpop_neo_feudalism_subtype_desc: "Неофеодализм описывает систему, в которой феодальная практика европейского средневековья воссоздается в современных условиях с использованием современных систем, рамок и методов. Обычно поддерживаемый сильным военным аппаратом, неофеодализм делит общество на поместья и участки земли, поддерживаемые системами гильдий и управляемые местными лордами и офицерами, которые в свою очередь присягают на верность центральному правителю или руководителю, который также владеет самым большим личным поместьем и, как правило, самыми крупными вооруженными силами. Одни считают эту архаичную систему устаревшей и варварской, другие находят её достаточно эффективной, хотя и деспотичной формой правления, особенно в менее развитых регионах мира."
natpop_carlism_subtype: "Карлизм"
natpop_carlism_subtype_desc: "Карлизмо или просто карлизм - испанское реакционное движение, главной целью которого является восстановление старых законов о престолонаследии и того, что они считают законной линией испанских Бурбонов, свержение правящей "изабеллинской" ветви. Чтобы заручиться поддержкой населения, её сторонники всегда апеллировали к более консервативным слоям общества, став лицом испанской антилиберальной борьбы на десятилетия. Их политические цели заключаются в установлении традиционной католической абсолютной монархии, что лучше всего выражается в их историческом девизе: "Dios, Patria, Rey" (Бог, Отечество, Король). Это обычно дополняется "Фуэрос", старым набором средневековых привилегий, предоставленных землям Королевств Арагон и Наварра, восстановление которых должно (довольно успешно) привлечь эти антииспанские регионы.\n\n\nНесмотря на то, что суть движения остаётся прежней, оно испытало влияние других подобных движений, таких как португальский интегрализм. Кроме того, длительное пребывание многих ведущих деятелей Карлиста в Вене привело к расширению контактов с более "либеральными" христианскими политическими течениями."
british_israelism_subtype: "Британский израилизм"
british_israelism_subtype_desc: "Британский израилизм, также называемый англо-израилизмом и тесно связанный с такими ответвлениями, как армстронгизм и движение христианской идентичности в США, является тео-националистической идеологией, распространенной только в английском мире, в основном в Великобритании и Северной Америке, которая утверждает, что англосаксонская раса - или более узко британская раса, или более широко англосаксонская, кельтские, скандинавские, германские и связанные с ними народы прямого происхождения - генетически, расово и лингвистически являются прямыми потомками Десяти потерянных колен Израилевых через заселение Британии мигрирующими израильскими племенами, такими как скифы, готы и киммерийцы. Зародившись в 1500-х годах, идеология развивалась и распространялась в течение многих лет по обширным землям, заселенным англичанами и их родственниками, набирая обороты в республиканских и монархических движениях по всей территории бывшей Британской империи, но идеология во всех её вариантах проповедует "истину", что Избранная Раса должна заменить ложных Евреев и остальных еретиков и неверующих, чтобы создать истинную авраамическую утопию по образу Божьего Рая здесь, на Земле. Кроме того, идеология проповедует, что британский трон является прямым продолжением давидова трона Израиля, что британская Королевская семья - прямые кровные потомки Царя Давида из Иудеи, что камень Скоун, используемый в британских коронациях, - это библейский камень-подушка, на котором спал Иаков и который позже был использован в коронации Давида, что Великобритания и Соединённые Штаты являются наследниками права первородства Иакова через колена Ефрема и Манассии, и что большинство современных израильтян, рассеянных по всему миру, как британцы, не являются евреями. Поддерживаемый конкурирующими идеями филосемитизма и антисемитизма в зависимости от секты, белым этническим превосходством и ревностным следованием культовым формам иудео-христианской доктрины, британский израилизм оказался на задворках ультраправых, причем некоторые формы доктрины находятся под влиянием более эзотерических и спиритуалистических идей. Хотя англо-израилизм утверждается его многочисленными недоброжелателями как псевдоархеологический, псевдоисторический и псевдорелигиозный, те избранные люди из этих чистых и древних авраамических рас, которые действительно знают и искренне верят в эту Истину, несут некогда утраченное наследие Десяти колен к новым высотам в современную эпоху."
nordicism_subtype: "Нордизм"
nordicism_subtype_desc: "Нордизм - это этнонационалистическая идеология, которая рассматривает историческую расовую и культурную концепцию нордической расы - кавказских народов Северной и Северо-Западной Европы, таких как англосаксы, германцы, балты, прибалтийские финны, северные французы, скандинавы, некоторые кельты и славяне, и даже включая более широких славян и итальянцев в случае умеренного евросупремациста Карлтона Куна - как исчезающую и превосходящую расовую группу. Кун - как вымирающую и превосходящую расовую группу, и была популяризирована такими реакционными деятелями, как Мэдисон Грант, Артур де Гобино, Лотроп Стоддард и Хьюстон Стюарт Чемберлен, а также множеством менее значительных мыслителей, таких как Уильям З. Рипли. Практически идентичные таким ответвлениям, как англосаксонизм в Северной Америке, Австралии и Великобритании, тевтонизм в Германии и франкизм в Северной Франции, Нордизм и эти мыслеформы считают, что общий нордический фенотип и культура превосходят все остальные в мире, и утверждают, что амбиции и потребности этой расы должны быть защищены и преследоваться выше потребностей любых других менее значительных недочеловеческих народов. Рассматривая эту нордическую расовую группу как бастион западной цивилизации и истинного человеческого прогресса, который возродил Европу после падения Рима и дал начало современной эпохе европейского совершенства, это крайнее движение ультраправых глубоко связано с идеями этноевгеники, антисемитизма, арийства XIX века, Но конкретная политика и экономика, стоящая за этим движением, сильно варьируется: корпоративистский популизм, правый капитализм, христианский дистрибутивизм и даже национал-синдикализм популярны в некоторых кругах, в зависимости от конкретной секты нордицистов. Независимо от их различий, все истинно верующие согласны с тем, что западная цивилизация и белая нордическая раса должны быть защищены и любой ценой добиться доминирования над апелингами всего мира."
leopardism_subtype: "Леопардизм"
leopardism_subtype_desc: "Леопардизм, прозванный в родной Колумбии "школой Манисалес" из-за города, в котором основали свою группу, является руководящей идеологией радикального движения Los Leopardos. Возникнув как молодежное ответвление от основной Консервативной партии, возглавляемой, среди прочих, Элисео Аранго и Хосе Камачо Карреньо, группа в значительной степени опирается на существующие ультраправые идеологии по всему миру. Их главными вдохновителями являются Шарль Моррас, как указано в их учредительном статусе, а также расовая наука нордицизм. Несмотря на их процерковную позицию, избирательная платформа партии официально предусматривает отделение церкви от государства как способ борьбы с влиянием других партий, пропагандирующих почти рабскую преданность Ватикану. Леопардос разделяют приверженность национализму, милитаризму и корпоративизму со многими другими правыми партиями, существующими по всей Южной Америке, однако они отличаются, когда речь заходит о расовых вопросах. В то время как большинство либо поддерживают превосходство потомков испанских конкистадоров, либо пытаются как-то интегрировать коренное население, леопардос считают европейского "арийца" высшей формой человечества. Это привело движение к поддержке массовой иммиграции белых европейцев в Колумбию как способа омоложения нации и медленного замещёния нынешних жителей, уничтожения низшей касты метисов. Леопардос горячо верят в приход новой расы в Колумбию и стремятся принести истинно консервативную революцию в Южную Америку и, в конечном итоге, во весь мир."
national_maximalism_subtype: "Национал-максимализм"
national_maximalism_subtype_desc: "Национал-максимализм, также называемый неоевразийством или молодым евразийством, представляет собой наиболее правое направление в евразийском лагере. Являясь детищем князя Юрия Ширинского-Шикматова и его Союза русских национал-максималистов, неоевразийцы в значительной степени вдохновлены савинковским движением, с которым они слабо связаны. Неоевразийская доктрина в значительной степени опирается на историческое наследие православной Руси, прародителей той самой концепции панславизма, которая является неотъемлемой частью новой евразийской идентичности, которую пытается построить Ширинский-Шикматов. В экономическом плане партия очень похожа на савинковскую НРПР, продвигая идею "партийной земли" и централизованной государственной экономики, хотя некоторые члены партии выступают за национальный корпоративизм. Самое большое различие между ортодоксальными евразийцами и младоевразийцами заключается в их противоположных взглядах на само понятие евразийской идентичности. Юрий Ширинский-Шикматов, опять же под влиянием савинковских групп, считает, что навязанная сверху идентичность приведет только к катастрофе, и хотя другим этносам и национальностям есть место в грядущем общеевразийском проекте, только русская нация способна управлять этими землями и должна считаться величайшей группой нации. В силу своего молодого возраста национал-максималисты склонны к осуществлению массовых революционных действий для установления над Евразией Темного Неба под Мечом и Звездой Чингизидов."
natpop_islamism_subtype: "Исламизм"
natpop_islamism_subtype_desc: "Исламизм, также называемый политическим исламом, умеренным исламским фундаментализмом или авторитарным исламским республиканизмом, представляет собой разнообразную тео-идеологию, которая утверждает, что государство должно быть реконструировано в конституционном, социально-экономическом, судебном и культурном плане в соответствии с исламской верой и её ключевыми документами и учениями. Обычно антизападный, антилиберальный, антисоциалистический, глубоко консервативный и традиционалистский, исламизм всегда глубоко связан с исламской верой и церковной организацией, но обычно избегает превращения в полную теократию, вместо этого пуская корни в республиканские, милитаристские, этно-националистические/тео-националистические или редко демократические движения и системы, если они в значительной степени поддерживаются и диктуются мусульманской религией. Поскольку законы шариата и буквализм Корана являются обычными аспектами исламизма, эта религия вызывает гнев со стороны западного христианского мира, но мелкие придирки декадентствующих гедонистов и грешников не могут ослабить решимость этих храбрых и преданных ревнителей Мухаммеда и Аллаха."
black_hebrew_israelism_subtype: "Чёрно-еврейский израилизм"
black_hebrew_israelism_subtype_desc: "Чёрный Еврейский Израилизм - это разнообразная группа связанных тео-идеологий, которые в целом согласны с одним и тем же принципом - что Чёрная раса американцев, украденная из Африки в результате трансатлантической работорговли, является истинными наследниками древнего Израильского царства как истинные потомки потерянных племен. Разделились на более "дружественные" секты, которые меньше беспокоятся о нечернокожих и больше заботятся об африканском единстве и сотрудничестве, такие как философская соломоническая группа Вентворта Артура Мэтью, и более афроцентричные группы, такие как группа Фрэнка Черри, выступающие за расовую войну, жестокий антисемитизм и Чёрный супермаксизм во имя единственной, истинной веры. Уходя корнями в принципы гарвиизма, в меньшей степени связанного с авраамическим мистицизмом, движением "Новая мысль" и даже масонством, и проповедуя свою собственную форму иудаизма, впервые представленную чернокожим американцам учеными-евреями и проповедниками в метрополии на северо-востоке и юге Атлантического побережья, Чёрные иудейские израильтяне невероятно разнообразны в своих взглядах на остальное человечество, но едины в своей фанатичной преданности иудейско-авраамическому писанию и улучшению жизни и уровня жизни чернокожих. Стремясь возвысить угнетенных бывших рабов черной Америки подобно тому, как иудаизм помог рабам Египта и Ближнего Востока найти своё спасение, эти Чёрные еврейские израильтяне тоже идут через бесконечную пустыню боли и борьбы, но в конце этого мучительного, но просветительского пути их ждет собственная Земля молока и меда."
islamic_black_nationalism_subtype: "Исламский чёрный национализм"
islamic_black_nationalism_subtype_desc: "Исламский чёрный национализм - это вариант типичного черного национализма, который становится все более распространенным среди черного населения Нового Света и, как следует из названия, фокусирует свои усилия через призму мусульманства. Уходя своими корнями в гарвеистские принципы, как и большинство других форм черного национализма североамериканского происхождения, исламские Чёрные националисты стремятся развивать и поддерживать черную расовую и национальную идентичность, поддерживаемую исламской верой, которую многие её афроамериканские приверженцы считают изначально небелой. В экономическом плане движение может варьироваться между любым количеством систем, начиная от более распространенных корпоративизма или капитализма и заканчивая более необычными идеями национал-социализма, но независимо от того, как организовано и поддерживается общество, Чёрный американский мусульманин всегда находится на вершине и всегда руководствуется словом Корана (хотя степень набожности каждого движения сильно варьируется, некоторые поддерживают секуляризм с исламскими чертами, в то время как другие выступают за полное религиозное доминирование). Хотя идеи Панъафриканизма, панисламизма и даже мутировавшие формы панъарабизма, где Чёрные американцы считаются арабами или маврами, популярны в определенных узких кругах, большинство исламских черных националистов просто хотят построить новую священную республику здесь, в Новом Свете, создав современную Мекку для черной расы, свободную от антагонизирующего кнута белого человека и благословленную святым светом Аллаха."
moorish_science_temple_subtype: "Храм мавританской науки"
moorish_science_temple_subtype_desc: "Тео-идеология Американского храма мавританской науки, впервые созданная благородным Дрю Али после того, как он якобы получил в дар от мистиков утерянный раздел Корана, отходит от типичного черного исламского национализма и афроцентричной идеологии Нации ислама, заявляя, что Чёрная раса имеет не африканское происхождение, но азиатского происхождения, как наследники мавров и Марокканской империи через их древние кровные связи с древними моавитами (хотя и не с более известными моавитами из ханаанского царства Моав, поскольку их еврейская кровь считается запятнанной и грязной). Ссылаясь на то, что Ближний Восток является западным краем Азии и что Северная Африка была заселена этими азиатами, когда ислам распространился по песчаным берегам, Мавританский научный храм Америки и его единомышленники мавританско-американские мусульмане считают, что все Чёрные американцы были украдены с этих северных берегов во время работорговли, отрицая более признанную историю, согласно которой большая часть трансатлантической работорговли происходила у западной линии Африки, и утверждая, что это просто ложь, созданная белыми учеными, чтобы держать мавританскую расу под своим сапогом. Помимо их странной теории о своем происхождении и мавританской эстетики, которая проявляется в том, как они одеваются в фески и тюрбаны, а также в новых суффиксах имен, таких как Бей или Эль, и их интереса к оккультизму, такому как египетский мистицизм и современные магии, основанные на афро-арабских источниках или других аутсайдерских теологиях, таких как росикрусианство, движение в основном придерживается более традиционных идей исламского черного национализма, рассматривая мусульманскую веру как лучшую надежду для афроамериканцев, если они хотят создать гордую, независимую и процветающую цивилизацию для себя. Американские мавры нашли свой собственный способ справиться с тем, что их забросили в чужую страну за тысячи миль от колыбели их рождения, и теперь они будут жить по-своему, стремясь построить новую Мекку для Нового Света."
nation_of_islam_subtype: "Нация ислама"
nation_of_islam_subtype_desc: "Тео-идеология, исповедуемая Нацией ислама, - это уникальная форма ислама, созданная специально для американских негров, подаренная им самим Аллахом через его живой аватар и основателя самой Нации ислама Уоллеса Фарда Мухаммада, который с тех пор пропал без вести. Согласно учению, Бог-создатель человечества сам был Чёрным, приняв цвет пустоты вокруг себя как первый бог, рожденный более 76 триллионов лет назад, и современные афроамериканцы - его дети, члены Племени Шабазза. После того как ужасный катаклизм, вызванный предательскими руками, уничтожил остальные 11 сверхпродвинутых и древних племен, люди Шабазза остались последними живыми, и поэтому они спустились на Землю, поселившись вокруг Мекки и Нила. С годами этот народ слабел, пока сам Шабазз не повел свою семью в самое темное сердце Африки, создав современную черную расу, когда он и его народ перенесли величайшие трудности и испытания веры, которые только можно себе представить. Отсюда Трансатлантическая работорговля, предсказанная Библией и Кораном, выкрала детей Шабазза и привезла их в Америку, где они теперь трудятся над созданием новой Мекки, свободной от грехов прошлого и махинаций предателя бога-ученого Якуба и его демонических творений, известных как белая раса. С этими истинами, открытыми Нации Ислама через Пророка Фарда перед его уходом, Нация Ислама превратилась в теологически мотивированную группу черных ультранационалистических мусульман и афроамериканских приверженцев адского стремления создать совершенный, полностью Чёрный и полностью мусульманский рай для избранных людей, в то время как всех остальных ждет только огненная справедливость и возмездие."
scientology_subtype: "Саентология"
scientology_subtype_desc: "Саентология - это инфантильная идеология и новое религиозное движение, основанное на спиритуалистической системе, созданной бывшим наставником её создателей Эдвардом Лонгстритом Бодином. Саентология - это детище Лафайета Рональда Хаббарда и его жены Мэри Сью Хаббард, урождённой Уипп, основанное на мутировавшей форме идей Бодина о духовной эволюции, соединённой с их собственными научно-фантастическими трудами о Ксену и тэтанах и системой самопомощи собственной разработки под названием "Дианетика". Сама дианетика вращается вокруг идеи о том, что выживание является основным принципом существования, и что разум состоит из трёх отдельных частей, причём реактивное подсознание должно быть очищено, чтобы освободить аналитическое сознание и соматический разум, что позволит человечеству духовно развиваться и стать всемогущими существами по своей собственной воле. Помимо Дианетики, Саентология - это постоянно развивающаяся мыслеформа, полностью продиктованная Хаббардами с помощью отточенной системы тонкой пропаганды, новых догм, группового мышления и массового манипулирования, когда Церковь Саентологии постепенно овладевает сердцами и умами своих последователей. Учения самого Л. Рона Хаббарда продолжают быстро расти и меняться без видимых причин с течением времени, поскольку он пытается создать новое повествование о всеобщей истории, в котором разговоры о галактических Конфедерациях и всемогущих инопланетянах начинают проникать в повествование и заменяют прежнее внимание к загробной жизни и типичной спиритуалистической теологии. Саентология и её последователи подвергаются издевательствам, нападкам и насмешкам со стороны недоброжелателей, но все истинные верующие знают, что Хаббард предлагает путь к раю и истинному божеству."
spiritualism_subtype: "Спиритуализм"
spiritualism_subtype_desc: "Спиритуализм, и связанное с ним ответвление спиритизма, описывает социально-религиозное мышление, превращенное в идеологию, в центре которой находится идея о том, что сознание и самость человека сохраняются после смерти и могут быть доступны живым. Центральное место в этой идее занимает понятие загробной жизни или другой формы мира духов - нестационарной плоскости существования, параллельной физическому миру, которая постоянно меняется и развивается по прихоти населяющих её духов. Хотя основной спиритизм, популяризированный Эмануэлем Сведенборгом, Францем Месмером, сестрами Фокс, Пасхалом Рэндольфом и Корой Скотт в Европе и Северной Америке, не делает ставку на духовное переселение или возрождение, их ответвление спиритизма, более популярное в Азии, В Бразилии и других странах Латинской Америки спиритизм делает прямой акцент на идеях духовной реинкарнации, которые исповедовал основатель спиритизма Ипполит "Аллан Кардек" Ривейл и его ученики по всему миру в таких группах, как Као Дай и Умбанда. Несмотря на это незначительное различие, оба движения и более широкое связанное духовное движение разделяют резкое неприятие оккультизма и эзотерических знаний, вместо этого настаивая на экзотерической платформе, где все могут собраться вместе и узнать истину о духах. Кроме того, спиритуалисты часто поддерживают идею добросердечного и понимающего Бога или другого всемогущего существа, связанного с идеями теистической эволюции, духовного эпигенеза и теократического синкретизма, в то же время настаивая на социальной и художественной реформации, основанной на их собственных уникальных взглядах и эстетике, постоянно борясь с лигами скептиков, которые преследуют их организации. Используя медиумов, месмеризм, гипноз, трансы, сеансы, спиритизм, запрещённые вещёства и многое другое для общения с загробным миром с целью достижения просветления и высокой эволюции, создавая политические движения, обычно сосредоточенные вокруг некой формы духовно-возвышенного республиканизма, спиритуалисты пытаются подключиться к небесам, выполняя свои земные дела на этом плане, чтобы достичь своей идеи утопии."
monopolized_anarchism_subtype: "Монополизированный анархизм"
monopolized_anarchism_subtype_desc: "Монополизированный анархизм, также иногда называемый корпоративным анархизмом, является почти парадоксальной формой мышления, которая стремится развить идеи либертарианства, корпоратократии, минархизма и анархо-капитализма, чтобы лучше принести пользу владельцам бизнеса и корпоративным титанам, защищая при этом вновь освобожденную общественность. Выступая за ликвидацию государства и всего, что с ним связано, монополизированный анархизм заменяет эту архаичную и тираническую систему угнетения свободным, праволибертарным обществом, где принцип ненападения и другие необходимые аспекты общества защищены и обеспечены крупными корпорациями, фирмами и предприятиями, которые разрушили старую систему. Помимо обеспечения защиты НПА и закрепления прав и свобод масс, корпорации занимаются своим бизнесом, являясь экономической основой общества, а также функционируют как "Государство" в отношении международной дипломатии и командования вооруженными силами, хотя публично организованные ополчения всё ещё распространены, пока они не нарушают НПА. Находясь на грани между правым анархизмом и корпоративной тиранией, монополизированный анархизм является странной идеологией, проталкиваемой странными теоретиками, и в значительной степени является детищем американского капитана промышленности Ирене дю Пона, и поэтому его более реакционные идеи также часто просачиваются в идеологию."
natpop_pirate_republic_subtype: "Пиратская Республика"
natpop_pirate_republic_subtype_desc: "Пиратский республиканизм - это едва ли идеология, а скорее образ жизни, сложившийся в силу необходимости на диких и неумолимых побережьях, где он зародился. Эта странная идеология со временем эволюционировала, появляясь в землях, казалось бы, слишком цивилизованных для такого архаичного образа жизни, и все же она продолжает существовать. В случае с такими местами, как Фиуме, Двойные города были поставлены на грань, прибегая к пиратству в попытке удержаться на плаву, как в буквальном смысле, так и в финансовом. Из-за своей воинственной природы пиратский республиканизм обычно невероятно строг и основан на преданности, продвигая по службе только тех, кто имеет самые высокие заслуги, не обращая особого внимания на рождение. Прямая демократия используется на кораблях и в армии, но нет выборов, чтобы избрать двойного губернатора или городской совет в случае Фиуме, или правительства других подобных режимов. Пиратские республики обычно готовы работать только с теми, кому, по их мнению, можно доверять, или с теми, кто может помочь облегчить участь пиратов. Эта странная идеология бескомпромиссна в преследовании своих уникальных целей и делает большой акцент на сотрудничестве и разумном управлении финансированием, а также на идее развития "культа личности" вокруг исполнительной власти, которой является Двойной губернатор, или Гранд-адмирал в случае Фиуме - главный родоначальник этой странной идеологии."
natpop_indigenous_communitarianism_subtype: "Коренной коммунитаризм"
natpop_indigenous_communitarianism_subtype_desc: "Коренной коммунитаризм - ошибочно называемый племенным протосоциализмом, племенным монархосоциализмом, племенным анархизмом и многими другими недальновидными и идеологически предвзятыми терминами - описывает широкую и слабо связанную группу социально-экономических систем, уходящих корнями в племенную практику и культуру, которые, если смотреть на них через призму современного Запада, кажутся смутно похожими на различные левацкие принципы. Варьируясь от настоящих вождеств и родовых Королевств до демократий племенных советов и децентрализованных групп коммун и деревень, эти разнообразные общества ни в малейшей степени не являются социалистическими или прогрессивными, поскольку эти термины основаны на западном опыте и менталитете или на теориях, совершенно чуждых данным группам. В этих обществах все же присутствуют схожие практики и идеи, такие как общинность, эгалитаризм, нетрадиционные гендерные роли и идентичности, формы социального обеспечения, экономические системы, основанные на взаимности и даже незначительном дистрибутивизме, и многое другое. Несмотря на то, что при предвзятом взгляде эти общества можно назвать левыми, они редко, если вообще когда-либо, вступают в союз с более широким социалистическим миром и часто являются изоляционистскими."
noirism_subtype: "Нуаризм"
noirism_subtype_desc: "Нуаризм - уникальная гаитянская идеология, распространенная во всем идеологическом спектре Гаити, призывающая к доминированию афро-гаитян над белой и мулатской элитой после столетий угнетения. Вдохновленный и связанный с движением "Негритюд" во Французской Африке и на французских Карибах, но в гораздо большей степени ориентированный на Гаити, нуаризм утверждает, что американский и французский колониализм, а также длительное господство мулатского правящего класса над массовым крейольским и афрогаитянским большинством долгое время были вредными для гаитянского общества, и что только через афроцентристское культурное возрождение Гаити может освободиться от оков евроцентристского застоя и деградации крейольской культуры. Конкретная социально-экономическая политика, поддерживаемая различными политическими и культурными деятелями, представляющими весь идеологический спектр Гаити - от правых националистов Карла Бруара до умеренных демократов Жана Прайс-Марса и даже левых синдикалистов Жака Румена и Жозефа Жолибуа, - может существенно отличаться, но все они направлены на улучшение положения афрогаитянского большинства и возрождение его культуры на основе криола и воду."
ethereal_noirism_subtype: "Этерический Нуаризм"
ethereal_noirism_subtype_desc: "Этерический нуаризм - неофициальный термин, используемый для обозначения странной и нечетко сформулированной идеологии Франсуа "Папа Док" Дювалье. В основе этой идеологии, которую отстаивали наставник и предшественник Дювалье Карл Бруар, а также другие афрогаитянские лидеры политического спектра, такие как Жан Прайс Марс, Жак Румен и Эмиль Румер, лежит нуаризм, призывающий к афрогаитянскому национализму и культурному обновлению, чтобы противостоять последствиям и суровым реалиям американского колониализма, Призывы к афро-гаитянскому национализму и культурному обновлению призваны противостоять последствиям и суровым реалиям американского колониализма, угнетению со стороны белой и мулатской элиты, подавляющему политическому господству левых сил Гаити, заменяя их европоцентристские идеи африканскими, крейольскими и водуистскими верованиями и мотивами с целью создания общества, приспособленного для афро-гаитянского большинства. Однако отличие интерпретации нуаризма Дювалье заключается в радикальном внедрении этой идеологии, а также в её широком изменении в соответствии с собственными потребностями и проектами развития Гаити. Стремясь создать собственную патриархальную и тоталитарную династию Дювалье, которая будет править Гаити как наследственная, полуправительственная диктатура, украшенная духовной и культурной символикой Западной Африки и Воду, Папа Док подкрепляет эту мечту своими жестокими военизированными формированиями Тонтон Макут - "Боги Гаити", которые используют мистику и мифы, чтобы скрыть свою личность, выступая в качестве темных призраков нашего народа, а себя возвышает как аватара Барона Самеди - гаитянского Лва, Бог Смерти, силой возглавляющий возрождение Воду и Крейол, чтобы полностью заменить "белую" религию, которая уже давно загрязнила умы и души гаитянских масс, дойдя до использования гаитянского духовного целительства, черной магии и других практик, чтобы очистить все больше и больше аспектов повседневной жизни от европейской примеси. Духовный национализм сочетается с жестким авторитаризмом, клептократическим сплавом корпоративизма и коррумпированного капитализма, огромным культом личности, пропитанным мистикой и оккультизмом Воду, в котором Папа Док является как воплощением самого государства, так и олицетворением веры Воду, Упорный милитаризм и парамилитаризм, направленный на полный контроль над обществом и нарративом, приверженность афро-гаитянской исключительности и более широкой панъафриканской мечте - нуаризм Этере может быть плохо определен, но это не имеет значения для Папы Дока, который держит Гаити в руках барона Самеди."
theosophy_subtype: "Теософия"
theosophy_subtype_desc: "Официально созданная знаменитым мистиком мадам Еленой Блаватской в 1875 г. при основании Теософского общества в Нью-Йорке с помощью американских оккультистов Генри Олкотта и Уильяма Куан Джаджа, теософия является новым религиозным движением американского происхождения, которое формирует основы современной западной эзотерики, а также распространилось по всему миру и стало одной из самых популярных альтернативных духовных систем на планете, Хотя некоторые называют её религией, её лидеры и основатели, такие как Блаватская, отказываются от этого ярлыка, заявляя, что теософия поднялась над раскольническими религиями людей как единая духовная, естественная и философская истина. Соединяя оккультизм и западную эзотерику со старыми европейскими философиями, такими как неоплатонизм, а также индийскими религиями, такими как индуизм и буддизм, теософия учит, что существует древнее и тайное братство духовных адептов, известных как Мастера (их можно найти по всему миру, но центр находится в Тибете), которые на протяжении многих веков культивировали великую коллекцию мудрости и сверхъестественных способностей (таких как ясновидение, астральная проекция, телепатия и флотация), и которые теперь распространяют свои учения в мире через своих избранных глашатаев, таких как Блаватская. Считая, что Мастера пытаются возродить древние знания о давно утраченной религии, которая должна затмить все другие верования, чтобы духовно объединить человечество под властью всемогущего и единственного бога, которого они называют Абсолютом в эманационистской космологии, рассматривающей все сущее как отражение этого самого существа, активные теософы стремятся достичь этого глобального духовного просветления и объединения, распространяя свою философию среди всех, кто её услышит, ведя аскетический и эзотерический образ жизни, придерживаясь вегетарианской диеты и пацифистских принципов, а также других разнообразных убеждений. Однако уникальность теософии заключается в том, что она не имеет официальных убеждений, с которыми должны соглашаться все её члены, полностью отказываясь от догм, что привело к тому, что эта синкретическая форма мышления стала очень разнообразной и быстро распространилась в самых отдаленных регионах - от Сальвадора и Новой Англии до Непала и России, и особенно в самой Индии и Америке. Стремясь достичь почти божественного статуса Мастеров и проживая свою лучшую жизнь в поисках мудрости и просветления, теософы и их разнообразная философия могут иметь мало общего в различных политических и социально-экономических системах, проталкивающих их истину, но все истинные теософы все равно могут найти свет под Абсолютом."
natpop_kleptocracy_subtype: "Клептократия"
natpop_kleptocracy_subtype_desc: "Клептократия - это система государственного управления (или отсутствие таковой), построенная на коррупции и взяточничестве как на официальном уровне, так и через более теневые каналы. Чистая клептократия не столько представляет собой последовательную идеологию, сколько является естественным атрибутом многих диктаторских или авторитарных режимов, она избегает идеологии или просто прикрывается идеологическим фасадом, преследуя при этом любые пути для удовлетворения амбиций и алчности правящей группы. Прибыль, процветание, коррупция, порок, гедонизм и многое другое - все это общие атрибуты, хотя пути достижения эгоцентрических целей у каждой клептократии могут сильно различаться как по методам, так и по образу и подобию."
natpop_revolution_nationale_subtype: "Национал-революционизм"
natpop_revolution_nationale_subtype_desc: "Национал-революционизм - это официальная идеология французского государства после установления полного контроля над ним маршалом Петином и его сторонниками. Её идеология направлена на радикальную революцию и перестройку французского общества путём установления жесткого морального порядка, центром которого является личность маршала Петена, ставшего объектом обширного и масштабного культа личности. Отрицая либерализм, парламентаризм, социализм и отвергая модернизм интеллектуальной и политической элиты, ответственной за захват власти коммунарами, маршальский режим пропагандировал более простой, аграрный идеал жизни, основанный на семье, религии и традициях, прививая молодежи ценности самопожертвования и преданности Родине."
sicilianism_subtype: "Сицилианизм"
sicilianism_subtype_desc: "Сицилийский национализм, или сицилианизм, в самом общем виде представляет собой экономически дифференцированную регионалистскую идеологию, призывающую к самоопределению, автономии или даже независимости Сицилии от остальной Италии и опровергающую идеи пан-итальянского национализма, проповедуемого её ненавистными врагами из таких групп, как АИН или НРБ Муссолини. Сицилийские левые, в основном, отстаивали эту идею с различными социалистами, социал-демократами, синдикалистами и коммунистами, но она также становится все более распространенной среди сицилийских правых - христианских демократов, консервативных аграриев, Сицилианизм не слишком озабочен социально-экономической спецификой до тех пор, пока не осуществится их мечта о Сицилии, наделенной властью, ибо об этом мы поговорим позже, но большинство представителей этого спектра поддерживают популизм и политику в поддержку рабочего класса, поскольку сицилийцы веками жили в бедных, грубых и сельских условиях. Разделившись во мнениях относительно того, что делать с мафией и другими источниками коррумпированной элитарности, глубоко укоренившимися в наших вековых традициях, но твердо решив воплотить в жизнь свою республиканскую мечту, сицилийцы поднимаются, подобно новой вечерне, чтобы раз и навсегда сбросить чужеродные оковы, слишком долго угнетавшие Сицилию."
natpop_yugoslavism_subtype: "Югославизм"
natpop_yugoslavism_subtype_desc: "Югославизм, также называемый югославским национализмом или югославянством, - идеология, поддерживающая идею о том, что южные славяне - боснийцы, хорваты, македонцы, черногорцы, сербы и словенцы, а иногда и болгары - принадлежат к единой югославской нации, разделенной различными историческими обстоятельствами, формами речи и религиозными различиями, и поэтому должны быть объединены в той или иной форме для создания целостной страны для южных славян, так или иначе. Современное югославизм в значительной степени разделен на два доминирующих подтипа: интеграционистов, выступающих за интегральное югославизм, за унитаризм, централизацию и быстрое полное объединение южнославянских этнических и языковых групп в единую югославскую нацию, даже с помощью принуждения, и федералистов, выступающих за автономию каждого кусочка исторических южнославянских земель в форме разнообразной федерации, которая постепенно и без давления извне шла бы к полному объединению. Однако, несмотря на разногласия, обе подсекции сходятся в концепции национального единства, разработанной как выражение стратегического союза южных славян в Австро-Венгрии и как реакция на рост германизации, триализма и мадьяризации, бушевавших по всей империи, стремящейся либо уничтожить южных славян, либо навсегда подчинить их Вене, что дает основание утверждать, что южные славяне принадлежат к одной ‘расе’, одной крови и имеют общий язык. Если южные славяне разделены по вопросам экономики и управления, если в стране все чаще встречаются монархические, республиканские, реакционные и социалистические варианты, то именно на единстве расы, языка, культуры и истории следует сосредоточить внимание, чтобы идея южнославянского единства была поднята, объединена и поддержана для создания благополучного будущего родственных народов."
italian_right_futurism_subtype: "Правый футуризм"
italian_right_futurism_subtype_desc: "Итальянский правый Футуризм, также известный как папинистский постдекандентизм, чтобы ещё четче отделить его от левого итальянского футуризма, основанного Филиппо Томмазо Маринетти, - идеология одного из основателей Ассоциации итальянских националистов, писателя-философа Джованни Папини, отличающаяся большим разнообразием. Возникший из группы футуристов из Флоренции, возглавляемой Папини, Арденго Соффичи, Альдо Палаццески и Итало Таволато, вступившей в прямой конфликт с футуристами-маринеттистами из Милана, Правый футуризм испытал глубокое влияние движения постдекадентизма, пропагандировавшего эстетику избыточного и искусственного существования, а также многих других представителей итальянского политического и культурного спектра, которые отражают суматошное, противоречивое и парадоксальное путешествие его создателя по высшему обществу Италии. В разные периоды своей жизни Папини заимствовал идеи католического социального учения, антиклерикализма, атеизма, индивидуализма, консерватизма, корпоративизма, интервенционизма, символизма, бергсонистского интуитивизма, англо-американского прагматизма и др, Мысль Папини, несомненно, очень синкретична, но в основе её лежит принцип отказа от всех связей с прошлым, чтобы принять совершенную концепцию идеализированного и эстетически совершенного будущего, изложенную в 'Манифесте футуризма' Маринетти. Это не означает, что папинисты полностью разделяют левую часть своего движения, когда речь заходит об устройстве общества, поскольку основным отличием и причиной первоначального раскола было неприятие флорентийской группой миланской "неподвижной церкви с непогрешимым вероучением". Существуя как отдельное крыло в рамках более широкой республиканской части АНИ, правые футуристы являются спорным билетом итальянских правых к процветающему горизонту, обещанному первоначальной концепцией Манифеста, хотя и через странное и весьма хаотичное судно."
italian_legionarism_subtype: "Итальянский легионаризм"
italian_legionarism_subtype_desc: "Итальянский легионеризм - это руководящая идеология, хотя и весьма неоднозначная как в принципах, так и в применении, Итальянской националистической ассоциации, известной на языке Данте как 'Ассоциация Итальянских Националистов'. Возникнув как первое в Италии правильно организованное националистическое движение, опирающееся на различные ирредентистские идеи и организации, такие как Общество Тренто и Триеста, АИН объединила множество патриотов с различными социальными и политическими взглядами. От дворян и буржуа до представителей низших классов, будь то ярые монархисты, радикальные демократы или революционеры в национальном смысле. Объединяющим принципом была поддержка колониально-имперских и ирредентистских устремлений Италии в сочетании с борьбой против 'благородного социализма', запятнавшего национальный дух своим пацифизмом. В какой-то степени ситуацию изменил катастрофический Вельткриг, Гражданская война в Италии, но также и блестящий пример "Фиуме Эндевор" Габриэля Д'Аннунцио, организованный в сумбурное время между определенными конечными точками великого конфликта. После мученической смерти великого поэта оставшиеся легионеры и ардити вместе с правыми националистами и монархистами объединились вокруг основателей АИН. Это, в частности, Энрико Коррадини - создатель концепции "пролетарских наций", описывающей такие места, как Италия, где дух простого народа находится в прямой оппозиции к деспотичным "плутократическим" мировым государствам, Эцио Мария Грей - сторонник единого средиземноморского проекта во главе с прославленным итальянским государством, Джованни Папини - вождь правых футуристов после окончательного раскола с маринетистами, Альфредо Рокко - родоначальник экономической модели, известной как "корпоративизм", и различные монархисты во главе с Констанцо и Галеаццо Чиано, а также Луиджи Федерзони и недавно обратившийся к ним Дино Гранди. В последние десятилетия АИН, оставаясь партией-движением с четко выраженными фракциями, стала более единым фронтом для всех итальянских националистов, жаждущих вернуть величие своей Родине, Хотя некоторые члены решили действовать самостоятельно, как, например, ультракатолическое "Белое пламя" под руководством отца Реджинальдо Джулиани в Папском государстве или дуэт Джованни Джуриати и Джованни Хост-Вентури, по-прежнему активный в ныне более спокойном Фьюме, возможно, желая вновь реализовать Хартию Карнаро - документ, о котором некоторые в основном составе АИН забыли."
natpop_social_credit_subtype: "Социальный кредит"
natpop_social_credit_subtype_desc: "Теория социального кредита, или просто социальный кредит, - это распределительная экономическая философия, впервые разработанная англоязычным философом К.Х. Дугласом, которая выступает за выпуск государством бездолговых денег непосредственно для населения, как потребителей, так и производителей, чтобы избежать экономических спадов и хронического дефицита покупательной способности, от которого страдают многие страны после Второй мировой войны. Утверждая, что система создана для людей, а не наоборот, "Социальный кредит" стремится нарушить финансовые правила и устои, чтобы обеспечить населению абсолютную экономическую безопасность. Теория социального кредита, называемая её противниками справа псевдосоциализмом, а противниками слева - хищнической экономикой, направленной на обман пролетариата, часто связана с идеями христианского дистрибутивизма, экономического синкретизма, аграризма и другими идеями христианских правых, включая даже радикальный экологизм, когда речь идет о Киббо Кифт, и предлагает третий путь для создания безопасной и надежной экономической утопии для всех внутри системы."
natpop_colonial_govt_subtype: "Шовинистическое колониальное правительство"
natpop_colonial_govt_subtype_desc: "Колониальное правительство - это режим, назначенный для управления различными колониальными владениями и собственностью владыки. Эти колониальные режимы, как правило, не имеют какой-либо конкретной идеологии, а служат просто бюрократическим аппаратом, управляющим колонией. В этом смысле колониальные режимы служат лишь для того, чтобы шестеренки колониализма и империализма работали, а прибыль поступала на родину. Тем не менее, колониальные режимы без колебаний подавляют оппозицию, чтобы обеспечить выживание колонии, но при этом различаются по способам выполнения этой задачи, а также по организации конкретных органов управления и степени их лояльности по отношению к родине."
dionysian_yoga_subtype: "Дионисийская йога"
dionysian_yoga_subtype_desc: "Свободная политическая группа, известная как "Союз Йогов", и её широкая идеология - плод увлекательной жизни Гвидо Келлера, одного из величайших итальянских авиаторов и друга покойного Габриэле Д'Аннунцио. Эксцентричный естествоиспытатель и миланский аристократ, Келлер вместе со своим ближайшим соратником Джованни Комиссо участвовал в недолговечной "Индеворе", координируя работу "Бюро внезапных действий" и собирая творческие умы со всего мира. В Фиуме он сотрудничал с последователями коммунизма, анархизма, утопического пруфонизма, ницшеанства, росикрусианства и нигилизма. Среди их многочисленных достижений - создание Народной академии, целью которой было поощрение дебатов о свободной любви, отмене денег, уничтожении тюрем и благоустройстве города. Несмотря на то что большинство членов Unione Yoga происходили из социалистических кругов, Келлер и его последователи разочаровались в этом мейнстриме, в основном из-за краха ленинской революции и авторитарного поворота западных коммунарских наций. Однако наибольший разрыв был вызван союзом Маринетти с зарождающимся тоталистическим движением в Турине, что только укрепило антифутуристическую позицию Келлера, который считал, что их культ - это культ а-человеческой технологии, а футуристическое искусство отвергает самый важный аспект творчества - оригинальность и индивидуальность художника. После Гражданской войны остатки группы "Йога" вместе с диссидентствующими футуристами и легионерами перебрались в Венето, чтобы устроить восстание свободных духов против установленного порядка. Ключевыми положениями "Союза свободных духов, стремящихся к совершенству" являются создание нерасовой "дионисийской расы" через возвеличивание индивидуализма и свободной любви, ярый антикапитализм, либертарианский активизм, отказ от существующих политических систем и их ценностей, а также различные другие вдохновляющие идеи из восточных духовных традиций. Хотя эти идеи весьма расплывчаты, и все движение довольно свободно в идеологическом плане, оно вызвало достаточно разногласий между членами, чтобы создать две различные фракции. Первая - "Коричневые лотосы" - продвигает идеи аграрной демократии мелких производителей, антииндустриализма, преданности природе и отказа от городов. Красные лотосы" служат их противоположностью - это фракция, более близкая к авангардному левизму, подчеркивающая полное презрение к буржуазии и всепоглощающий материализм."
synarchism_subtype: "Синархизм"
synarchism_subtype_desc: "Сформулированный как реакция на Мексиканскую революцию и все более левую политику правительства Сапаты, синархизм - или мексиканский синархизм - является детищем Хосе Антонио Уркизы и Сальвадора Абаскаля, а также других мыслителей, таких как брат Уркизы Карлос, Мануэль Гомес Морин, Мануэль Торрес Буэно и Гильдардо Гонсалес Санчес, а также главные идеологи движения - братья Хосе и Альфонсо Труэбас Оливарес, как указано в самостоятельно опубликованном "Манифесте Синархисты"; Хотя оно также имеет некоторые поверхностные сходства с другой концепцией, также называемой синархизмом, написанной французским оккультистом Сент-Ивом как противоположность анархизму, и также имеет общее название с "синархией" Стэкхауза, что означает совместное или гармоничное правление. Мексиканские синархисты разделены на две основные конкурирующие фракции: более радикальных революционных националистов и национальных синдикалистов Уркизы и ортодоксальных милленаристов и сторонников "католического социального порядка" во главе с Абаскалем, в то время как небольшая фракция во главе с Морином и Торресом Буэно придерживается более "умеренного" и полудемократического направления, выступая за объединение с Партией национального действия или преобразование Национального синархического союза в официальную партию, чтобы заручиться более широкой общественной поддержкой - шаги, ненавидимые большинством истинных синархистов из-за их глубокой ненависти к либеральной демократии. Антисиндикалисты до крайности, синархисты могут согласиться с тем, что левизна, либерализм и атеизм/антиклерикализм - это три худшие вещи, которые преследуют современный мир, несмотря на огромное количество других мелких различий, которые разделяют синархизм, и поэтому все фракции стремятся вернуться к более традиционной и ультраконсервативной платформе под руководством верховного исполнительного органа, чтобы спасти и очистить мексиканское общество от греха, а также включить в себя другие разнообразные идеи, такие как национальный консерватизм, антипопулистское классовое сотрудничество, католический теократизм, интегральный национализм, правый коммунализм, корпоративистский статизм и многое другое. Кроме того, синархистское движение поддерживает симбиотические отношения с зарождающимся интегралистским движением Мексики, которое Абаскаль развивал вместе с великим "культурным каудильо" Хосе Васконселосом и сохранившимся духовенством и аристократией Мексики, соединение двух крайне правых политических движений в одну "синархоинтегралистскую" коалицию, нацеленную на спасение Мексики с верой и огнем, при этом смешивая идеи двух групп - к большому сожалению Уркизы и его радикальной Клики, которые теперь ведут дебаты о достоинствах республиканизма со своими новыми монархическими союзниками. Синаркизм также имеет косвенные связи с аналогичными движениями католических правых в таких странах, как Австрия и Иберия, благодаря общей приверженности "Rerum novarum" папы Льва XIII. Синаркизм - это последний шанс мексиканских правых полностью повернуть время вспять, к благочестивым и процветающим временам до Мексиканской революции."
national_security_state_subtype: "Государство национальной безопасности"
national_security_state_subtype_desc: "Хотя большинство силовых структур в целом аполитичны в вопросах идеологии, есть и такие, которые либо родились из доктринального рвения, либо наложили на него свой отпечаток. Такое развитие может быть вызвано усилением радикализации правительства или приходом к власти ультранационалистических и ультраправых идеологов, которым для поддержания внутреннего мира и охраны границ необходимо опираться на сильный государственный аппарат. Государство национальной безопасности - это конечная эволюция таких процессов, государственные образования, в которых власть почти полностью перешла к фанатичным силовым структурам, или нации, в которых главные вожди постановили, что прежнее правительство больше не в состоянии поддерживать национальные ценности и порядок. Хотя подавляющее большинство лидеров таких государств, как правило, стремятся создать "Республику силовиков", заимствуя русский термин "силовики", некоторые из них искренне верят в евангелие партий, которые позволили им прийти к власти. Это, конечно, не означает, что "НСБ" никогда не нарушит ни одного из ранее установленных принципов, поскольку главным для них всегда является то, как та или иная политика обеспечит дальнейшую национальную стабильность и процветание их группы. Таким образом, эти "агентства с государством" используют все необходимые средства для устранения внутренних и внешних угроз, которые могут поставить под угрозу их амбициозную миссию по созданию вечно бдительного национального государства, основанного на принципах, заимствованных у многих правых движений."
dionysian_yoga_subtype: "Дионисийская йога"
dionysian_yoga_subtype_desc: "Свободная политическая группа, известная как "Союз йогов", и её широкая идеология - плод увлекательной жизни Гвидо Келлера, одного из величайших итальянских авиаторов и друга покойного Габриэле Д'Аннунцио. Эксцентричный естествоиспытатель и миланский аристократ, Келлер вместе со своим ближайшим соратником Джованни Комиссо участвовал в недолговечной "Индеворе", координируя работу "Бюро внезапных действий" и собирая творческие умы со всего мира. В Фиуме он сотрудничал с последователями коммунизма, анархизма, утопического пруфонизма, ницшеанства, росикрусианства и нигилизма. Среди их многочисленных достижений - создание Народной академии, целью которой было поощрение дебатов о свободной любви, отмене денег, уничтожении тюрем и благоустройстве города. Несмотря на то что большинство членов Unione Yoga происходили из социалистических кругов, Келлер и его последователи разочаровались в этом мейнстриме, в основном из-за краха ленинской революции и авторитарного поворота западных коммунарских наций. Однако наибольший разрыв был вызван союзом Маринетти с зарождающимся тоталистическим движением в Турине, что только укрепило антифутуристическую позицию Келлера, который считал, что их культ - это культ а-человеческой технологии, а футуристическое искусство отвергает самый важный аспект творчества - оригинальность и индивидуальность художника. После Гражданской войны остатки группы "Йога" вместе с диссидентствующими футуристами и легионерами перебрались в Венето, чтобы устроить восстание свободных духов против установленного порядка. Ключевыми положениями "Союза свободных духов, стремящихся к совершенству" являются создание нерасовой "дионисийской расы" через возвеличивание индивидуализма и свободной любви, ярый антикапитализм, либертарианский активизм, отказ от существующих политических систем и их ценностей, а также различные другие вдохновляющие идеи из восточных духовных традиций. Хотя эти идеи весьма расплывчаты, и все движение довольно свободно в идеологическом плане, оно вызвало достаточно разногласий между членами, чтобы создать две различные фракции. Первая - "Коричневые лотосы" - продвигает идеи аграрной демократии мелких производителей, антииндустриализма, преданности природе и отказа от городов. Красные лотосы" служат их противоположностью - это фракция, более близкая к авангардному левизму, подчеркивающая полное презрение к буржуазии и всепоглощающий материализм."
synarchism_subtype: "Синархизм"
synarchism_subtype_desc: "Сформулированная как реакция на Мексиканскую революцию и все более левую политику режима Сапаты, синархизм - или мексиканский синархизм - является детищем Хосе Антонио Уркизы и Сальвадора Абаскаля, а также других мыслителей, таких как брат Уркизы Карлос и главные идеологи движения - братья Хосе и Альфонсо Труэбас Оливарес, как указано в самостоятельно опубликованном "Манифесте синархизма" движения; Хотя оно также имеет некоторые поверхностные сходства с другой концепцией, также называемой синархизмом, написанной французским оккультистом Александром Сент-Ивом как противоположность анархизму, и также разделяет название с "синархией" Томаса Стэкхауза, что означает совместное/гармоничное правление. Синархизм разделен на две основные фракции: революционных националистов и национальных синдикалистов Уркизы и ортодоксальных милленаристов и сторонников "католического социального порядка" во главе с Абаскалем, В то время как небольшая фракция движется в более "умеренном" и полудемократическом направлении, выступая либо за объединение с Партией национального действия, либо за преобразование Национального синархического союза в собственную официальную партию, чтобы заручиться более широкой общественной поддержкой, но оба этих шага вызывают отвращение у большинства истинных синархистов из-за их глубоко укоренившейся ненависти к демократии. Все синархисты согласны с тем, что левизна, либерализм и атеизм - это три худшие вещи, которые преследуют современный мир, несмотря на другие незначительные различия, которые их разделяют, и поэтому все фракции стремятся вернуться к более традиционной и ультраконсервативной платформе под руководством верховного исполнительного органа, чтобы Мексика могла очиститься от греха, а также включают в себя другие разнообразные идеи, такие как национальный консерватизм, антипопулистское классовое сотрудничество, католический теократизм, интегральный национализм, правый коммунизм и корпоративистский статизм. Кроме того, синархизм поддерживает симбиотические отношения с мексиканским интегралистским движением, развитым Абаскалем вместе с великим "культурным каудильо" Хосе Васконселосом и уцелевшим духовенством и аристократией Мексики, объединяя два крайне правых политических движения в одну "синархоинтегралистскую" коалицию, совместно нацеленную на спасение Мексики верой и огнем, смешивая идеи двух групп - к большому сожалению Уркизы и его радикальной Клики, которые теперь ведут дебаты о достоинствах республиканства со своими новыми монархическими союзниками. Синаркизм также имеет косвенные связи с аналогичными движениями католических правых в таких странах, как Австрия и Иберия, благодаря общей приверженности "Rerum novarum" папы Льва XIII. Синаркизм - это последний шанс мексиканских правых полностью повернуть время назад, к благочестивым временам до Мексиканской революции."
burkhanism_subtype: "Бурханизм"
burkhanism_subtype_desc: "Бурханизм - или Ак Джанг, он же Белая вера - индигенистское новое религиозное движение, ставшее политической силой, возникшее среди кочевого алтайского народа Сибири. Впервые оно появилось около 1904 года, когда его первые "пророки" Чет Челпан и его приемная дочь Чугул Сарок Чандык сообщили о видениях призрачного белого всадника по имени Ак-Бурхан (Белый Бурхан), который объявил, что алтайцев скоро спасет их новый мессия, легендарный герой Ойрат-хан. Став естественной реакцией на империалистическую политику России, алтайцы стремились выделиться из окружающих племен и закрепить свою этническую идентичность перед лицом возможного культурного уничтожения, массово принимая новую веру. Изначально тысячелетняя, харизматическая и антишаманская, стремящаяся полностью перевернуть алтайскую культуру и общество, чтобы оно могло выжить в условиях нахлынувшей волны современности, бурханизм адаптировался к отказу от этих аспектов, став более рутинным и укоренившись в ранее существовавших народных религиях и шаманистских основах Алтая, а также объединившись вокруг институционализированной иерархии исполнителей устных эпосов, которая служит духовенством и теократическим административным и судебным органом веры. В целом бурханистские религиозные идеи представляют собой синкретическую смесь разнообразных дошаманистских, шаманистских, тибетских буддистских, тенгристских и восточно-православных христианских верований, хотя они не считаются подсектой ни одной из этих больших конфессий, а являются собственной отдельной темой, в основном ориентированной на алтайское национальное спасение, хотя некоторые формы веры отстаивают более широкие идеи, такие как единство с тувинцами или даже со всей Пан-Монголией. Противоречиво, что Ак-Джанг также был захвачен и развит монгольским военачальником калмыцкого происхождения Дамбижанстаном, он же Джа-Лама, который считает себя пророческой реинкарнацией мессианского героя Амурсаны и проповедует гораздо более жестокую и этносупрематическую бастардизацию Ак-Джанга, движимую диким бандитизмом и направленную на полное уничтожение китайцев в качестве мести за их прошлые преступления против ойрат-алтайского народа старой Джунгарии и других народов, Но если не считать этого радикального ответвления, не признанного главным хором, Белая Вера в основном сосредоточена в самом Алтае и продвигает куда более приятные и мирные идеи, направленные на то, чтобы алтайская культура и сам образ жизни сохранились."
natpop_pan_netherlandism_subtype: "Панъголландизм"
natpop_pan_netherlandism_subtype_desc: "Пан-нидерландизм, идеология ирредентизма, направленная на объединение Низких стран в единое государство, схожая с белгицистским движением, но чаще ориентированная на доминирование Нидерландов. За долгие годы существования Бургундского круга XVI века, герцогства Нижняя Лотарингия X века, герцогства Бургундия XV века и т. д. было много воплощений этой Бургундской гедактхте, И в современную эпоху факел идеала Панъголландизм подхватили самые разные фракции, хотя самыми правыми являются интегральные националисты из (Конфедерация национал-солидаристов Дитше) Verbond van Dietsche Nationaal-Solidaristen, что переводится как Союз голландских национальных солидаристов, но более известен как Verdinaso. Возглавляемое фламандским националистом бельгийского происхождения Йорисом ван Севереном, движение отвергает либеральный капитализм справа и синдикализм слева, вместо этого проповедуя некий третий путь, черпая вдохновение у русских солидаристов, при этом широкое движение в целом является русофильским, как и его основатель, а также тяготеет к мавританскому интегрализму Action Française. Напротив, их идеология также является ярко выраженной германофобской, опасаясь, что наступающая гегемония Кайзеррайха и его голодные усики, тянущиеся к Берлину, угрожают мечте о единой и самодостаточной Пан-Нидерландии, хотя внутри группы идет борьба за поддержку голландского и фламандского национализма или скорее за сплав бельгийского. Корпоративные статисты с глубокими связями с Римско-католической церковью, Вердинасо, возможно, не единственные сторонники Панъголландизм, часто конкурирующие с такими единомышленниками, как Влаамский фронт или Рексисты, но их русофильские наклонности выделяют их среди остальных."
god_knowers_subtype: "Божьие ведающие"
god_knowers_subtype_desc: "Как бы ни были полны колоритных персонажей немецкие ультраправые для остального мира, так называемые «Божьи ведающие» - это, пожалуй, самое необычное воплощение движения Фёлькиш. Детище Матильды Людендорф, жены знаменитого генерала Эриха Людендорфа, на которого она оказала огромное влияние, движение, объединившееся вокруг Bund für Deutsche Gotterkenntnis (Общество немецкого богопознания), в настоящее время обогнало традиционные структуры военизированного Танненбергбунда и политической Немецкой партии свободы Фёлькиш. Опираясь на уже существовавшую ненависть к евреям, масонам, коммунистам и иезуитам, Матильда укрепила авторитет Эриха в качестве аватара борьбы против азиатской касты священников, использующей еврейских левитов-коммунаров, контролируемых Далай-ламой, распространяя послание всех вышеупомянутых групп, агенты которых внедряли чужеродные восточные элементы в виде загрязняющих оккультизм и христианство форм. Таким образом, Божьи ведающие отвергают все устоявшиеся религии и различные нью-эйдж верования, несмотря на то, что их союзники-фолькисты придерживаются их, вместо этого выступая за пантеистическую германо-арийскую культурную модель, которая должна заменить извращенные элементы. Работы Матильды Людендорф синтезируют науку и философию, создавая видение, в котором сильный и чистокровный народ достигнет бессмертия своей души благодаря единству в Боге, истинном нордическом Боге, который является их собственной расой, через которую они воспринимают Божественное и предотвращают "гибель народа". Что примечательно в формировании движения людендорфианцев, так это то, что благодаря влиянию Матильды старый генерал позволил женщинам занять равноправную сторону в своем видении Германии, превращенной в чистую военную машину."
neokonservatismus_subtype: "Неоконсерватизм"
neokonservatismus_subtype_desc: "§Y(Неоконсерватизм)§!\n\nИзвестное как "Консервативная революция" или "Младоконсерватизм", движение "Неоконсерватизм" - детище немецкого культуролога Мёллера ван ден Брука. Вдохновленный традициями романтизма, неоконсервативный ответ модернистскому пессимизму обращен как к прошлому, особенно к духу Священной Римской империи и её "органической" структуре, так и к новой революционной силе, которую несет в себе молодёжь Германии. Оказавшись между индивидуалистическим либерализмом и "дегенеративными" реакционными идеалами, младоконсерваторы стремятся объединить национализм правых с экономикой левых, в частности, путём принуждения народа к видению утопического Третьего Рейха. Это надгосударство будет возглавляться единственным представителем народной воли, а участие народа будет поддерживаться путём создания различных гильдий и корпораций.\n\nЭто новое государство, особенно в соответствии с определениями Мёллера, будет руководствоваться принципом пруссачества и предоставит немецкому народу вечную судьбу и сообщество, частью которого он будет. Однако наиболее примечательно то, что Мёллер и большинство младоконсерваторов считали этот народ не кровью, а культурой и историей. Это убеждение делает возможным участие других народов в идее империи под руководством Германии, которая сохранит уважение к различным автономиям и сообществам, входящим в её состав. Все это, как ни парадоксально, должно поддерживаться вечным бдением в постоянном движении. По собственному определению писателя, истинный консерватор должен постоянно работать над сохранением ценного в меняющихся временах. Куратор сохранения должен создавать новую форму старого, чтобы обеспечить его выживание, а не прибегать к полной неподвижности, как это сделали бы реакционеры, или поддаваться мелочному разрушению, как это делают чистые революционеры."
natpop_agrarianism_subtype: "Аграризм"
natpop_agrarianism_subtype_desc: "§Y(Аграризм)§!\n\nНе будучи конкретной идеологией с центральной доктриной или фундаментальными постулатами, аграризм стал широкой классификацией различных движений по всему миру, озабоченных интересами и бедственным положением крестьянства в целом. Сторонники аграрных партий варьируются от крупных землевладельцев или помещиков до мелких и бедных фермеров, от низшего высшего класса через наиболее устойчивую базу поддержки среди среднего класса и заканчивая низшими классами. Истоки политического аграризма можно проследить в "правительстве природы", разработанном физиократом и сентименталистом Франсуа Кесне, а также в республике сельских добродетелей Томаса Джефферсона. Хотя сторонники этих партий считают жителей земли основой общества и важнейшей частью организма нации, они сильно расходятся в своих позициях по вопросам экономики, налогообложения, протекционизма и свободной торговли, системы правления, религии и т. д. Аграрные партии, как правило, консервативны и традиционалистски настроены, хотя есть и значительный контингент радикально либеральных и откровенно социалистических групп, а также несколько нетрадиционных правых, перемешанных между ними. Этот широкий диапазон можно увидеть, рассмотрев лишь несколько сельских движений, таких как немецкая национально-революционная Ландфолькбевегунг или консервативный и монархический «Бунд дер Ландвирте», более центристская чешская RSZML или финская Maalaisliitto, и даже радикальные в плане социальных изменений, такие как польская PSL Wyzwolenia или болгарская BZNS."
panchayat_system_subtype: "Система Панчаятов"
panchayat_system_subtype_desc: "§Y(Система Панчаятов)§!\n\nСистема Панчаятов представляет собой уникальную непальскую попытку разрушить господство старой элиты и привести нацию к современности, сохраняя при этом уважение к тому, что делает Непал уникальным. Хотя термин «панчаят» возник в Индии и обычно относится к местным деревенским собраниям, система была разработана принцем Махендрой, сыном короля Трибхувана. Молодой амбициозный претендент, наследник престола давно устал от того, что в его родовом владении доминирует могущественная династия премьер-министров Рана, хотя это не означает, что принц разделяет конституционалистские взгляды своего отца. Система Панчаятов направлена на реорганизацию всего Королевства в систему провинций, контролируемых четырехслойными ассамблеями и шестью классами, управляемых массовым штатом бюрократов и чиновников, представляющих беспартийный режим, при котором каждое решение требует окончательного одобрения монарха. Таким образом, Махендра обеспечит не только смещение старой элиты, но и изгнание республиканских радикалов из страны. Ещё один ключевой пункт Системы Панчаятов - возвышение «трех столпов» непальской культуры, отраженное в выражении «Ek Raja, Ek Bhesh, Ek Bhasa» (Один король, одна одежда, один язык). Возрождение власти монарха, не виданное со времен Отца нации Притхви Нараян Шаха, должно привести к тщательному «национальному руководству» со стороны земного представителя Вишну, человека, который хочет видеть народ процветающим путём проведения грандиозной земельной реформы, индустриализации, модернизации промышленности, улучшения образования и современной системы здравоохранения. В то время как противники системы высмеивают видение Махендры как шовинистическую абсолютистскую уловку, направленную на замену старой элиты лояльной ему, сторонники панчаята отмечают, что только при Махендре Непал сможет преодолеть своё феодальное наследие и принять некий «демократический» идеал в прямом смысле этого слова в сочетании с типом правительства, «подходящим для почвы», как описал его принц."
natpop_militant_atheism_subtype: "Воинствующий атеизм"
natpop_militant_atheism_subtype_desc: "§Y(Воинствующий атеизм)§!\n\nРассматривая религию как высшую силу застоя, реакционный Воинствующий атеизм стремится полностью отделить традиционно благочестивые общества от теизма, разорвав последнюю цепь, сковывающую нацию с неудачами прошлого. Конкретная форма идеологии правых, которой придерживаются воинствующие атеисты, может сильно различаться, но обычно она связана с авторитарными и крайне милитаризованными формами правых, часто с радикально националистическим подтекстом, поскольку сильная и единая национальная, культурная, этническая или гражданская идентичность используется для того, чтобы заменить теологию. Однако все эти группы объединяет яростная приверженность освобождению человечества от религии и духовности во всех формах посредством насильственного и исчерпывающего антитеизма и антиклерикализма, когда они заменяют их рациональными догмами партии, народа, лидера или нации."
natpop_kritarchy_subtype: "Критархия"
natpop_kritarchy_subtype_desc: "Критархия, также называемая критократией, или ошибочно известная как юсритократия или юрократия на смеси латыни и греческого, описывает систему правления, управляемую судьями или более широким судебным/юридическим аппаратом, независимо от того, исходит ли такая власть от централизованного юридического органа или от более децентрализованных культурных обычаев. Исторически критархию связывают с правительством Моисея в древнем Израиле, где библейские судьи правили до установления царства Саула, но в течение долгого времени появлялись и другие примеры по всему миру, включая судей-друидов в Ирландии эпохи брехонского права, которые правили Изумрудным островом с V века до нашей эры по V век нашей эры, и их феодальную замену, которая продержалась до XIII века, священники-готы, ставшие светскими судебными лидерами в Исландском содружестве в IX-XIII веках, сардинский Юдикадус, правивший в X-XIV веках, и недолго просуществовавшая критархия, правившая Фризией в конце Фризской свободы в XVI веке. Однако эти старые, покрытые пылью реликвии средневековых и античных времен - не единственные примеры. Другие, более современные критархии сохранились за пределами Европы, их можно увидеть в традиционной правовой системе Xeer в клановом Сомали или, по мнению некоторых современных учёных, в правительстве Соединенных Штатов Америки благодаря знаковому делу SCOTUS Marbury v. Мэдисона в 1803 году, которое, по мнению многих учёных, сбило Верховный суд США с рельсов системы сдержек и противовесов и направило его по скользкой дорожке к судебному правлению. Критархии даже рассматриваются как форма антигосударственности некоторыми учеными-либертарианцами и анархистами. Критархии очень разнообразны и горячо обсуждаются, поскольку многие учёные спорят и сомневаются в достоверности многих из этих примеров как истинных критархий, но, несмотря на это, их можно объединить с другими подобными им формами правления в их общей приверженности судебному праву и легалистскому управлению."
neo_maurrassism_subtype: "Нео-маррасизм"
neo_maurrassism_subtype_desc: "Нео-маррасизм относится к идеям и темам, разрабатываемым французским философом и писателем Пьером Бутаном. Считая себя наследником мыслей Мавраса, Бутан осуществляет "необходимую эволюцию" доктрины своего учителя, чтобы "возродить монархизм во Франции". Сохранение принципов местничества, продвижение классицизма, идея объединительной и децентралистской монархии, корпоративизм, отказ от республиканских идеалов... Однако неомальтузианство расходится по многим пунктам. Прежде всего, это вопрос об Анти-Франции, хотя первоначально Бутан придерживался её, но приходит к выводу, что эта доктрина не имела "научной" основы и что её объединяющая способность для Рельской области была в конечном итоге ограниченной и неэффективной. Пьер Бутан призывает атаковать реальную элиту Республики, политиков, продвигающих идеалы Революции, и владельцев материального капитала, независимо от их происхождения и вероисповедания. Пьер Бутан остаётся скептиком в вопросе о масонах и их тайной организационной модели, но гораздо терпимее относится к протестантам и особенно к евреям, выступая за полное прекращение их преследований и даже считаясь многими сторонником сионизма. Пьер Бутанг также продвигает доктрины христианского экзистенциализма для борьбы с нигилизмом и реабилитирует некоторых мыслителей, таких как Руссо, давно отвергнутых Action Francaise. Бутанг также считает маврассизм не просто политической идеологией, а настоящей философской школой, которая должна распространяться и преподаваться наряду с более классическими философскими исследованиями."
lepenisme_subtype: "Лепенизм"
lepenisme_subtype_desc: "Термин 'Лепенизм' относится не столько к определенной и теоретизированной доктрине идеологии, сколько к наблюдению за позициями, которых придерживается Жан-Мари Ле Пен, молодой популистский активист, действительно находящийся под влиянием множества факторов. Определяя себя как "патриот и националист", Ле Пен берет на вооружение символы и французские республиканские традиции, давно отвергнутые радикальными правыми, чтобы привлечь как можно больше сторонников. Его медиа-стратегия провокации довольно необычна, Ле Пен действительно добровольно создает споры, чтобы СМИ говорили о его движении, чтобы повысить его узнаваемость, особенно среди простых людей. Ведь на самом деле Ле Пен обращается в основном к рабочему классу, говоря, что традиционная интеллектуальная и политическая элита, как правая, так и левая, подвела их, и что они должны поверить в него, настоящего человека из народа, что порождает "культ органической личности" и поддержку со стороны многих бывших левых и коммунистов, явление, известное как "гаучо-лепенизм". Лепенизм также призывает к единению всех истинных патриотов, против глобализации, иммиграции и "разрушения французской культуры", которую необходимо сохранить любой ценой, в частности, требуя, чтобы французы были приоритетными для государства, будь то в плане распределения рабочих мест или на уровне социальной помощи и политических прав, - политика, называемая политическими обозревателями "национальным предпочтением". Не делая апелляцию к религии одним из своих главных пунктов, лепенисты, тем не менее, ведут кампанию за продвижение католицизма, рассматриваемого как один из основополагающих принципов европейской и французской цивилизации. Апелляция к истории Франции также является одним из их основных принципов, хотя их видение многие считают ревизионистским, поскольку оно подразумевает, что "истинные" французы - это потомки галлов и Верцингеторикса, отвергая историческое прогрессивное построение французской нации."
natpop_poujadisme_subtype: "Пужадизм"
natpop_poujadisme_subtype_desc: "Пужадизм (Poujadisme), или Движение Пужада, - идеология французского популиста Пьера Пужада, который сделал борьбу за средний класс и мелкую буржуазию своим основным направлением. Пужад считает, что в результате масштабной индустриализации потребности и благосостояние среднего класса остались позади, раздавленные под тяжестью "современности" элиты. Пужад считает, что средний класс - например, мясники, пекари, бакалейщики, книготорговцы... - обязан восстать, не исключая насильственных методов, распространенных среди пужадистов, вдохновленных ультраправыми лигами, чтобы заставить уважать их образ жизни - простой, консервативный, неидеологический образ жизни. Пужад также борется с тем, что он считает доминированием Севера во французской политике и экономике, и хочет возродить Юг, сделав сельскохозяйственных рабочих равными городским. Пужад пропагандирует форму "мягкого корпоративизма", в которой каждая профессия пользуется уважением. Пужадисты также отвергают интеллектуализм элиты и академиков в пользу "здравого смысла" народа. Пужад также занимает антибританскую позицию, хотя и умеренную по сравнению с некоторыми радикальными националистами. Некоторые наблюдатели, однако, характеризуют Пужаде как демагога, использующего в своих интересах необразованных людей, играя на их раздражении политикой."
natpop_humanisme_integral_subtype: "Интегральный гуманизм"
natpop_humanisme_integral_subtype_desc: "Humanisme Intégral (Интегральный гуманизм), также называемый интегральным христианским гуманизмом, относится к философии, построенной французским философом Жаком Маритеном, которая послужила вдохновением для большого количества христианских демократических течений. По мнению Маритена, светский гуманизм не может быть полноценным гуманизмом, поскольку он отвергает духовное измерение человеческого существования, что делает этот гуманизм лишь частичным, единственный по-настоящему интегральный гуманизм должен основываться на Вере. Маритен же основывает свою философию на опыте и разуме, независимо от веры, но в полном согласии со Священным Писанием, черпая вдохновение у святого Фомы Аквинского. Для него философия - самая важная из наук, ответственная за исправление всех остальных, которые в его глазах являются лишь второстепенными. Жак Маритен отвергает мракобесные христианские философии и традиционные теологические направления, такие как маврассизм, к которому он одно время был близок, и выступает за христианский плюрализм и демократию, которые представляют собой необходимую эволюцию христианской философии в многополярном мире. Humanise Intégral считает, что человеческая мораль берет своё начало и основывается на естественном праве, этика - это не конструкция, а скорее изначальное состояние человека, который, таким образом, по природе своей склонен к сотрудничеству и взаимопониманию со своими ближними, что оправдывает привилегированное место демократии в этой доктрине."
natpop_tridemism_subtype: "Тридемизм"
natpop_tridemism_subtype_desc: "§Y(Тридемизм)§!\n\nОсновополагающая политическая философия, разработанная «отцом современного Китая» Сунь Ят-сеном для улучшения и модернизации китайского общества, тридемизм - также называемый «Три народных принципа», «Доктрина Сань-мин» или «Три принципа народа» - вращается вокруг идей национализма, республиканской демократии и благосостояния китайского народа. Хотя пути достижения и поддержания этих трех столпов могут кардинально меняться в зависимости от конкретной интерпретации, к которой человек приходит после изучения работ и идей покойного Сунь Ятсена, все варианты тридемизма стремятся принести Китаю большую честь и славу, большее процветание и свободу китайскому народу, а также больший союз между всеми аспектами китайского общества, поскольку три столпа ведут Китай к его современной и утопической судьбе."
natpop_integrism_subtype: "Интегризм"
natpop_integrism_subtype_desc: "§Y(Интегризм)§!\n\nИнтегризм - это испанский вариант французского и португальского интегрализма, представляющий крайне правый фланг испанской традиционалистской политики, выступая за почти полное господство католицизма в стране. Наивысшее значение интегризм имел во время основания партии Partido Integrista, и хотя партия в основном утратила влияние, он продолжает существовать как небольшое течение в баскском традиционализме и карлистском экстремизме. Первоначально интегризм теоретизировали известные традиционалисты, такие как Рамон Носедаль и Хуан Олазабаль. Интегризм отличается от обычных линий разделения испанского традиционализма, которые обычно связаны с династиями, - карлисты и альфонсисты выдвигали свои собственные вариации традиционалистской мысли.\n\nИнтегристы же не поддерживают конкретного монарха и в 1920–1930-х годах приняли в свою программу акцидентализм - равнодушие к работе как в монархической, так и в республиканской системах. По мере того как движение отошло на второй план по сравнению с более мейнстримными традиционалистами, в нём проявились элементы мистицизма и милленаризма, и некоторые интегристы даже поддерживают идею коронации Иисуса Христа символическим королём Испании, чтобы он правил страной в преддверии конца времён из-за диавольских ложных богов синдикализма и либерализма. По мнению интегристов, идеальное государство состоит из различных естественных организмов - будь то профсоюзы, корпорации или даже семейные структуры - а само государство лишь обеспечивает их практическое функционирование.\n\nИнтегристы рассматривают все социальные вопросы через призму религии, считая, что бедность, неравенство и региональные проблемы являются следствием неспособности либералов создать истинное равенство таким образом, как это смогло бы сделать по-настоящему католическое общество. На практике интегристы выступают за государство, управляемое наиболее способными и набожными, поскольку их избирательные успехи показывают, что они предпочитают мнения экспертов, а не политиков, а их недоверие к политикам также проявляется в резкой неприязни ко всем формам демократической организации. Хотя по сути они мало чем отличаются от классического карлизма, их упрямое нежелание решать социальные проблемы иным способом, кроме религиозного, и фундаменталистский подход к католицизму вызывают у даже глубоко верующих традиционалистов из других партий ощущение, что это движение - опасная и пугающая, пусть и малоизвестная, политическая сила."
liberating_nationalism_subtype: "Вибрантизм"
liberating_nationalism_subtype_desc: "§Y(Вибрантизм)§!\n\nВибрантизм, или Освободительный национализм, - это личная идеология каталонского националиста Даниэля Кардоны и Сивита, известного местным прозвищем Вибрант и Ирландец, а также его партии Nosaltres Sols. Вибрантизм как идеология пропагандирует форму каталонизма - каталонского националистического и культурного движения, где главной целью является отделение Каталонии от Испании и всего испанского во всех его формах - будь то монархическая, автократическая или республиканская. Идеология сильно отражает опыт самого Кардоны в каталонских националистических движениях, поскольку во время сотрудничества с партиями, такими как Estat Catala, его часто исключали за выступления за полное отделение от Испании после того, как более прагматичные участники приняли предложения Мадрида о более автономистских решениях.\n\nВибрантизм также по своей сути либерален и демократичен, несмотря на свои воинственные и националистические корни, так как Кардона рассматривал такие идеологии, как тотализм и легионаризм, как государственное насилие над личностью, тогда как свою националистическую концепцию он видел как проявление личности, воздействующей на государство. По мнению Кардоны, национализм по своей природе социальен, а не политичен, и уважает и сохраняет сущность личности, семьи, муниципалитета, региона и нации. Для него национализм - это сохранение духовного и человеческого содержания каждого социального элемента. Вибрантизм также достаточно гибок в поддержке, стремясь к аполитичному, трансклассистскому подходу, привлекая сторонников из рабочего класса, что видно на примере союза Nosaltres Sols с Partit Catala Proletari. Кардона считает национализм эволюционной чертой народов и, следовательно, неспособным быть полностью подавленным даже перед лицом империализма или разрушительных идеологий современности. Эта, порой парадоксальная, идеология постепенно становится более мейнстримной в каталонской политике после включения Nosaltres Sols в парламентскую деятельность, и вполне возможно, что с достижением отделения от Испании она получит новые эволюции в своей базовой формуле."
natpop_conservative_feminism_subtype: "Консервативный феминизм"
natpop_conservative_feminism_subtype_desc: "§Y(Консервативный феминизм)§!\n\nКонсервативный феминизм - относительно небольшое ответвление больших либеральных и социалистических феминистских движений, которое стремится продвигать равенство женщин в рамках правых консервативных партий или организаций в качестве альтернативы более радикальным течениям. Консервативные феминистки часто являются аристократками или представительницами среднего класса с местным влиянием и достатком, и их защита расширения прав женщин исходит из убеждения, что мужчины и женщины равны, но существенно различаются. Обычно их связывают с ранним материнским феминизмом; консервативные феминистки стремятся сохранять традиционные ценности и идеалы, часто с националистическим оттенком, и рассматривают традиционную семейную структуру как полезную для прав женщин. Однако эта защита традиционных институтов не абсолютна, и движение консервативных женщин часто зарождалось как критика ограниченности прав женщин внутри больших учреждений, будь то светских или конфессиональных.\n\nИх политическая платформа обычно поддерживает расширение образования, здравоохранения и избирательных прав для женщин, но обычно в более умеренном и постепенном темпе, чем у их левых сопартийцев. Консервативный феминизм часто возникает из традиционалистских женских групп, связанных с религией или культурными кругами, но бывают и более революционные консервативные женские движения, которые вступают в альянсы с национал-популистскими партиями в Европе и Латинской Америке. Примерами консервативного феминизма служат женские группы, связанные с Европейской католической акцией, французская Ligue de Femmes Françaises, а также американская Women’s Christian Temperance Union во главе с Кэтрин Башелл и Франсис Уиллард, которые особенно известны."
nacionalismo_subtype: "Национализмо"
nacionalismo_subtype_desc: "§Y(Национализмо)§!\n\nНационализмо, часто называемый Аргентинским правым национализмом, чтобы избежать путаницы с другими латиноамериканскими движениями или общим патриотизмом вдоль Рио-де-ла-Плата, - это широкий термин для движения, возникшего на рубеже XIX и XX веков. Предшественников Националистов можно найти среди сторонников позитивистского национализма внутри упразднённой Partido Autonomista Nacional, позже они заняли своё место во многих правых военизированных группах, таких как Liga Patriótica Argentina. Вдохновляясь мауррассианцами, испанскими крайне клерикальными националистами и даже французскими буланжистами, аргентинские националисты стремятся защитить свою нацию от влияния секулярного и либерального масонства, которое распространяется иммигрантами (особенно опасны среди них анархические каталонцы), евреями, социалистами и профсоюзными деятелями всех мастей. Таким образом, люди, собравшиеся под знаменем организаций вроде LPA, поддерживали цезаристских республиканских фигур, таких как Мануэль Карлес, чтобы противостоять наступающему модернистскому разложению, которое уже разделило их страну надвое во время Патагонийской трагедии и отдалило видение очищенной Ла-Платы.\n\nНесмотря на стремление к упорядоченному обществу, для современных националистов-католиков корпоративизм проявляется лишь в замещении профсоюзной деятельности и распределении социальной помощи, шокирующе организованной женщинами. Экономически крупнейшая сила на националистическом правом фланге, Патриотическая лига, выступает за свободное предпринимательство и либерализацию промышленности без иностранного контроля. Остаётся увидеть, смогут ли карлесистские националисты реализовать своё видение очищенной Аргентины, не уступив позиции более милитаристски настроенным группам."
natpop_chosid_nyi_subtype: "Чойсид Ньи"
natpop_chosid_nyi_subtype_desc: "§Y(Чойсид Ньи)§!\n\nДуальная система управления государством - правительство представляет собой живой союз Дхармы и светской власти. При Чойсид Ньи (как духовном, так и светском) священное воплощение, такое как Далай-лама или Шабдрунг, символизирует духовный легитимитет, оставаясь при этом независимым от повседневного управления, которое возлагается на светского представителя, ответственного за налоги, законы, оборону и дипломатию. В такой системе главный аббат управляет монастырями, образованием и моральной дисциплиной, формируя духовный центр общества, в то время как его регент заботится о гражданских нуждах народа. Эта система характеризуется постоянными колебаниями центральной власти, которая сильно зависит от силы придворной элиты; регионализм же занял устойчивое положение, поскольку пенлопы и дзонгпоны поддерживают порядок, используя местных солдат и крепости. Дуальная система управления возникла в начале XVII века, когда Пятый Далай-лама создал объединённое религиозное и гражданское правительство в Тибете; а также с внедрением в Бутане кодекса Чайик Ченмо, установленного бородатым ламой Шабдрунгом Нгавангом Намгьялом. Со временем система эволюционировала: тибетский офис Десид распался на совет Кашаг, а в Бутане в 1907 году под управлением Угьяна Вангчука была учреждена наследственная монархия, объединившая светскую и духовную власть в руках короля, что отодвинуло Шабдрунга на второй план. Только время покажет, сохранится ли этот древний сплав Дхармы и государства как оплот буддийского правления - эволюционируя в конституционную теократию, где духовные принципы направляют светскую власть - или же насильственно исчезнет из залов власти."
natpop_national_conservative_subtype: "Национальный консерватизм"
natpop_national_conservative_subtype_desc: "§Y(Национальный консерватизм)§!\n\nНациональный консерватизм - это националистическое ответвление традиционного консервативного мышления, сосредоточенное на сохранении национальной и культурной идентичности страны. Такие государства, как правило, продвигают традиционные культурные и общественные ценности, почитание родителей, важность семейной структуры и патриотический мононационализм. Хотя их экономические взгляды могут различаться, они обычно варьируются от корпоративизма и смешанной экономики до политики свободного рынка, но почти всегда выступают против глобализации и интернационализма."
natpop_tribal_councilism_subtype: "Республиканский совет племён"
natpop_tribal_councilism_subtype_desc: "§Y(Республиканский совет племён)§!\n\nРеспубликанский совет племён, также известный как племенная рыночная демократия, описывает различные традиционалистские, невестернизированные коренные общества, которые либо изначально демонстрируют, либо сознательно перенимают экономические системы, схожие с западными представлениями о современном капитализме, при этом организуясь вокруг той или иной формы демократии - от расплывчатой до вполне конкретной. От некоторых «американизированных» племён Нового Света до множества изоляционистских африканских культур, существующих на окраинах колониального влияния и за его пределами - эти общества крайне разнообразны, но их объединяет стремление к процветанию и некой форме представительной республики через избираемых вождей или племенные советы, одновременно играя в «игру белого человека» под названием капитализм."
shintaisei_subtype: "Синтайсэй"
shintaisei_subtype_desc: "§Y(Синтайсэй)§!\n\nКогда Азия оказалась под гнётом западных поработителей, её спасение возлагается на человека с видением - принца Фумимаро Коноэ. Радикализованный победой Кайзера - идеолога теории «жёлтой угрозы» - Коноэ, ранее увлекавшийся социализмом, вынашивает мечту об объединённом японском обществе, свободном от материалистических дзайбацу и лживых политиков - о Синтайсэе (Новом порядке). Это видение, близкое к национальному синдикализму, нашло самых ревностных защитников в рядах Кодоха - Фракции Императорского Пути - и её философа-генерала Садао Араки, поскольку и он, и Принц считают императора, землю и народ Японии единым и неразделимым целым. Лишь очистив тело нации от посеянного зловещими силами разлада, можно сохранить кокутай - «сущность» Божественной Империи - здоровым и превосходящим все земли за пределами Японии.\n\nГлавным инструментом возрождения по замыслу Фумимаро Коноэ является Тайсэй Ёкусанкай (Ассоциация содействия императорскому правлению) - организация, призванная заменить все политические партии и гарантировать, что всеобщее избирательное право народа приведёт к достойному представительству. Гражданам по-прежнему позволено выдвигаться без рекомендаций, однако ни один красный агитатор не будет допущен к отравлению умов японцев вдали от Хризантемового трона. Помимо внутренних задач, включая помощь сельским регионам и корпоративистские реформы, принц Коноэ предан принципам панаазиатизма. Раз уж превосходство Японии обеспечено духом ямато-дамаси - «японским духом», - на народ Ниппона ложится ответственность вести своих братьев твёрдой, отцовской рукой. Благодаря господству Японии на континенте родится новая культура, не подверженная западному разложению, и она обеспечит вечный суверенитет. Так Синтайсэй восцарится во всей Восточной Азии, обращая преданность народа в лучи, освещающие всех угнетённых мира, и позволив восходящему солнцу свободы разорвать европейские цепи."
consistent_way_subtype: "Путь Единства"
consistent_way_subtype_desc: "§Y(Путь Единства)§!\n\nТолько через постижение Дао - изначальной энергии огня в её бесконечном состоянии - и праведную жизнь человек может достичь спасения в третью, Эру Белого Ян. Так проповедует Путь Единства - возможно, одна из самых успешных спасительных сект в истории Китая. Игуа́ндао восходит к одному из ответвлений Пути Прежнего Неба, позже перенесённому в Шаньдун и развиваемому предыдущими патриархами. Ныне секту возглавляет её восемнадцатый патриарх - Чжан Тяньжань. Также называемая Постоянным Путём, секта почитает Вечную Досточтимую Мать (Ушэн Лаому) как источник всего сущего, а также других божеств, выступающих проводниками в апокалиптические времена, таких как Майтрейя, Гуаньинь, Сиванму, Нюйва и Гуаньгун. Наряду с китайскими народными традициями и ритуалами секта придаёт особое значение единству Трёх Учений (конфуцианства, даосизма и буддизма), включая христианство и ислам, тем самым расширяя синкретизм до Пяти Учений - по мнению некоторых учёных, подобно традиции Као Дай.\n\nПридерживаясь традиционного, порой пуританского образа жизни через призму конфуцианской морали, Игуа́ндао проповедует вегетарианство, строго наказывает за употребление и распространение алкоголя и наркотиков, отстаивает Три Основных Связи (господин - ян, подчинённый - инь; отец - ян, сын - инь; муж - ян, жена - инь) и Пять Постоянных Добродетелей (человеколюбие, справедливость, благопристойность, мудрость, надёжность), а также настаивает на строгом разделении полов, вплоть до запрета незамужним мужчинам и женщинам говорить наедине. Начало третьей эры, согласно Учителю, произошло в 1912 году и продолжается по сей день, о чём свидетельствует нарастающий хаос и расцвет человеческой хитрости и обмана. Как воплощение божества Цзи Гуна в лице Чжан Тяньжана и перевоплощение бодхисаттвы Юэхуэй в лице Сунь Суджэнь знают - конец близок, и тысячелетие подходит к концу. Прежде чем Майтрейя воплотится, чтобы вести своих последователей сквозь апокалипсис, Путь Единства обязан сделать всё, чтобы распространить праведное послание через проповедь, благотворительность и, если потребуется, копьё."
taarausk_subtype: "Таарауск"
taarausk_subtype_desc: "§Y(Таарауск)§!\n\nТаарауск или вера Таара - это коренное название относительно нового явления эстонского неоязычества, корни которого прослеживаются с 1910-х годов и литературных кругов, пытавшихся возродить интерес к предковым верованиям. Однако основные основы движения датируются лишь 1926 годом, когда механик по имени Куллама провозгласил, что лишь через спасительную благодать святой троицы - Таара, народного героя Калевипоэга и его матери Линды - могут сбыться надежды человечества. Согласно пророчеству, мать и сын вскоре пробудятся от тысячелетнего сна и восстановят единство финно-угорских народов. Эта вера быстро была принята множеством неоязыческих групп, самой известной из которых стала Религиозная ассоциация Хиис, основанная в 1930 году Яаном Оргом. Несмотря на то, что Таарауск остаётся относительно молодым и нишевым движением, оно доказало себя как своего рода широкая «церковь» с множеством фракций, борющихся за влияние. В частности, левое крыло движения, возглавляемое Мартой Лепп и либералом Эдуардом Лааманом, считает, что среди паствы должны быть приняты все, независимо от происхождения. Противоположную точку зрения занимает правое крыло, под руководством Кустаса Утусте и историка Хенго Тулнолы, которые провозглашают, что новая вера выстоит только через сильное этническое ядро. Ещё одним спорным вопросом внутри движения является их дипломатический взгляд: одни исповедуют безоговорочную преданность пантюранизму, в то время как другие считают своим долгом изгнать христианских захватчиков из балтийской глуши. Тем не менее, объединяет верующих Таарауск вера в родину, свободную от всякого иностранного влияния, особенно от лютеранской церкви, и возвращение к древним сказаниям, которые обновляют морально-духовный облик Эстонии в преддверии окончательного исполнения откровения Кулламы."
neo_rexurdimento_subtype: "Нео-Решурдименто"
neo_rexurdimento_subtype_desc: "§Y(Нео-Решурдименто)§!\n\nНео-Решурдименто - это идеологическое детище галисийского националиста и эзотерического писателя Висенте Риско. Идеология представляет собой смесь различных влияний мыслителя, начиная с его любви к классическому возрождению галисийской литературы - Рексурдименто, и развиваясь дальше с его растущим интересом к ориентализму и оккультизму. Идеология Риско пропагандирует своеобразную форму галисийства, заимствуя идеи у широкого круга политических мыслителей, религиозных деятелей и философов, таких как Г.К. Честертон, Рене Генон, Мирча Элиаде и, в чисто экономическом плане, Карл Маркс. Он также является большим поклонником Освальда Шпенглера и немецких вёлькистов, проявляя интерес к австрийскому арийскому движению Ариософии. Для Риско галисийство должно развиться в чистую, традиционалистскую форму, освобождая националистическое движение от неэффективного парламентаризма и либеральной декадансности. По мнению Риско, современный человек - слуга, приручённая марионетка испорченных европейских ценностей. Эта духовная нищета стала причиной мировой войны, ведь лишь такие пустые существа могли добровольно втянуть себя в такое кровопролитие. Риско и его сторонники полностью отвергают современность, принимая иррациональность и спиритуалистскую новую форму народного католицизма, смешанную с влияниями индуизма и теософии. Галисийский националист давно отказался от идеи линейной истории, и, по его мнению, европейская цивилизация приближается к концу в духе индуистского концепта Кали-юги. Чтобы подготовиться к этому, галисийцы должны вновь обрести свою истинную веру. Вместе с этим новым децентрализованным религиозным сдвигом должно произойти и изменение общества, где люди разорвут Социальный контракт Руссо и разрушат искусственные города, созданные для порабощения народа Галисии, чтобы человечество смогло вернуться к естественным формам существования в составе племён и кланов, а галисийцы - к своим истинным древним профессиям земледельцев и рыбаков. Neo-Rexurdimento также сильно кельтскоориентировано, отвергая остальную Испанию как «Средиземноморскую» и «Семитскую», в то время как для Риско люди на галисийской стороне реки Дуэро - арийцы и расово превосходят остальную часть Иберии. Идеология представляет собой весьма податливое творение Риско и, вероятно, будет развиваться по мере изменения его положения в галисийском движении после обретения национальной независимости."
natpop_universism_subtype: "Универсизм"
natpop_universism_subtype_desc: "§Y(Универсизм)§!\n\nИдея норвежского Фёрера Видкуна Квислинга - «Универсизм» - венец многолетних исследований и философствований, направленных на создание единой теории всего. Также называемый «Универсализмом», доктрина Квислинга берет своё название от трудов известного синолога Яна Якоба Марии де Грута, чьи исследования восточноазиатских философских и религиозных текстов вдохновили многие взгляды Квислинга. Дополнительное влияние оказали неоплатонические и гностические мыслители поздней античности, а также немецкие идеалисты последних двух столетий. Эти философские размышления сочетаются с увлечением новыми открытиями в естественных науках. В душе математик, Квислинг быстро увлекался открытиями, позволяющими восхвалять «великих людей», таких как Ферми, Эйнштейн и его соотечественник-скандинав Нильс Бор. Всё это влияние оформлено в стройный исторический контекст, соответствующий пожизненной страсти Квислинга к гуманитарным наукам.\n\nВ результате получилась химерическая смесь идеологии, философии и науки, которая, по мнению Квислинга, должна стать планом возрождения сообщества норвежского народа. Накладывая идеалы Универсизма на корпоративное управление и нордический национализм Nasjonal Samling, Квислинг стремится создать массовое движение, способное основать «Великую Северную Союз мира» - супергосударство, объединяющее англо-германские народы Европы и Британской империи. Конечной целью проекта является ничто иное, как создание глобального технократического правительства. Это мировое государство установит мир и стабильность через кодификацию меритократической и крайне расистской иерархии, предполагающей объединение арийских рас для совместного управления вместе с их восточноазиатскими партнёрами."
pan_iranism_subtype: "Пан-иранизм"
pan_iranism_subtype_desc: "§Y(Пан-иранизм)§!\n\nКогда Махмуд Афшар, член националистического реформистского Иранского общества и отец современного пан-иранского мышления, изложил своё видение единой Персосферы, оно не исходило из бездумного шовинизма или ирредентизма, как у пантюркизма или панарабизма, против которых он и надеялся создать авангард, а рождалось из долгой и славной жизни всей иранской цивилизации. Пан-иранизм с самого начала был оборонительной и модернизаторской силой, стремящейся разрушить барьеры, воздвигнутые внешними силами, желавшими разделить ираноязычные народы - будь то в Азербайджане или Хузестане. Что отличает большинство мыслителей, выступающих за единство бывших персидских империй, так это отсутствие стремления к территориальной экспансии - вместо этого они предпочитают географико-культурное единство, укрепляемое через образование, правовую реформу и уничтожение радикального шиитского духовенства благодаря последовательной секуляризации. Особенно любопытный пример интеллектуала в этой сфере - армянин Григор Егикия́н, основатель периодического издания Irān-e Bozorg, который выступает за объединение всех ираноязычных народов, включая армян, путём пробуждения народного сознания. Несмотря на широкий спектр - от умеренных левых до правых монархистов - большинство пан-иранистов придерживаются схожих ценностей, однако существуют и радикальные элементы, ещё глубже преданные цивилизации Персии. Группы вроде Hezb-e Pān-Irānist (Пан-иранская партия) или Hezb-e Āryā (Арийская партия), наряду с политиками и военными, такими как Бахрам Ариана (видный зороастриец-неофит), Хасан Арфа и Давуд Моншизаде, не остановятся ни перед чем, чтобы достичь своей великой цели - Великого Ирана. Через завоевания, уничтожение арабо-исламских сил, антисемитизм, искоренение капиталистических и синдикалистских агентов, иранский народ - истинные и единственные арийцы, основатели величайших государств в истории - восстановит наследие Куруша, Царя Четырёх сторон света, и всех его преемников - от Ахеменидов и Сасанидов до таких персонифицированных последователей, как Александрос. Слава Персии вновь ослепит мир - с монархом во главе или без него."
phalangism_subtype: "Фалангизм"
phalangism_subtype_desc: "§Y(Фалангизм)§!\n\nДисциплина - её отсутствие и необходимость - стала краеугольным камнем и партии, и идеологии, созданной Пьером Амином Жмайелем, как ответ на наступление новорожденных сирийских социал-националистов и старых панарабских исламистов. Фалангизм - названный в честь древнегреческой фаланги, которая также вдохновила название партии Катаиб - стал националистическим знаменосцем интересов маронитских христиан в Ливане. Получая поддержку от западнообразованного среднего класса Бейрута и других регионов, Жмайель стремится использовать этот опыт для построения независимой и модернизированной нации, свободной от какого-либо внешнего влияния, отвергая наивную идею «внеконфессиональной демократии», которая лишь продолжила бы доминирование мусульманских захватчиков Леванта. Вместо этого фалангисты видят подлинно христианско-демократическое государство, где власть принадлежит верным Антиохийской сиро-маронитской церкви (что отражено в лозунге партии: Бог, Родина, Семья), при этом уважая меньшинства, разделяющие общие для всех ливанцев корни - происхождение от древних ханаанеев. Через использование финикинизма, уже популярного среди других политических сил в стране, и персоналистскую философию Эммануэля Мунье, Пьер Жмайель поведёт свой народ из тьмы коллективистского рабства к свету цивилизации - туда, где каждый гражданин сможет внести вклад в создание общества, достойного тысячелетней истории земель Тира, Сидона и Библа."
syrian_social_nationalism_subtype: "Сирийский социал-национализм"
syrian_social_nationalism_subtype_desc: "§Y(Сирийский социал-национализм)§!\n\nКолесо времени не крутится само по себе - всегда есть сила, развеивающая гниль вихрем. Так было и с Антуном Сааде, ведь его идеология формировалась в интеллектуальной христианской семье с ярко выраженными сирийскими националистическими и реформаторскими убеждениями. Через путешествия и широкий научный интерес Сааде сформулировал идею Естественной Сирии - родины, где развивался и сохранял преемственность сирийский народ. Это земли Сирийского плодородного полумесяца - от гор Тавр и Загроса на севере до Синая на юге, от Средиземного моря (включая Кипр) на западе до Персидского залива на востоке. Именно здесь должна быть восстановлена расовая целостность сирийцев, где основатели цивилизации должны отбросить свои глупые этносектантские распри и вернуть себе непрерывную цепь от древних империй до настоящего дня. Ради этого все религиозные националисты должны быть решительно подавлены и уничтожены в освободительных войнах - иудеи, как заклятый враг, представляют собой неассимилируемую силу по всему Леванту. Когда Завбаа (символизирующая четыре добродетели - свободу, долг, дисциплину и силу) - Вихрь, которым верховный лидер Сирийской социал-националистической партии отмечает своё движение - прольёт кровь христианских и мусульманских мучеников, объединённых древним наследием, и освободит их землю от мрака сектантства, османского владычества и колониализма, тогда воплотится окончательное видение Сааде. Это будет полное возрождение единого сирийского народа, вкушающего плоды нового Возрождения, построенного на просвещённых умах, способных осознать экономический потенциал своей земли и создать более совершенное общество, способное его реализовать."
cultured_magic_subtype: "Культурная магия"
cultured_magic_subtype_desc: "§Y(Культурная магия)§!\n\nМногие радикалы, вдохновлённые потрясениями после Великой войны, насмехаются над традициями, которые возвели их цивилизацию на вершину, но были уничтожены гонениями на посвящённых. Если бы Артуро Реджини был одним из таких - он бы остался среди итальянских легионариев, ведь он тоже был солдатом, но его видение было яснее. Начав свой путь с пифагореизма и основав теософскую секцию в Риме, он вскоре переехал в Палермо, где прошёл инициацию в древнем Мемфисском обряде масонства. Несмотря на антиклерикализм в духе Рисорджименто, он также проявлял интерес к мартинистскому христианскому эзотеризму и его концепции материального падения человека и последующего Воссоединения с божественным источником. Когда Италия пала и раскололась, дав враждебной Церкви силу преследовать всех еретиков вроде Реджини, учёный присоединился к барону Юлиусу Эволе и более широкой UR-группе - надеясь, что это сообщество сможет излечить его родину. Однако союз распался: язычество Эволы оказалось иллюзорной имитацией воображаемой старины, плагиатом ранних работ Артуро, а также было принципиально несовместимо с его масонством. Так родилась Magia Colta - Культурная магия. В ней, по замыслу создателя, заключён план восстановления древнего величия, сочетающий герметизм, платонизм и подлинное римское многобожие. Новая группа патрициев - аристократов духа и тайных наук - вскоре возьмёт власть на полуострове и освободит народ от мрака модернизма и уравнительного мышления - будь то правоклерикальное или левосекулярное."
evolian_thought_subtype: "Эволианство"
evolian_thought_subtype_desc: "§Y(Эволианство)§!\n\nЛюди Реакции рождаются в любой эпохе - ведь каждую революцию должен сопровождать её антипод. Для одних достаточно было просто отвергнуть модернизм; более радикальные утверждали, что именно Просвещение принесло истинную тьму. Но все они были слабы - недостаточно верны традиции. Для барона Юлиуса Эволы, эзотерического архитрадиционалиста глобального правого спектра, лишь первозданное перерождение сможет изгнать Кали-югу - эру материальности и плебейских страстей. Человек, провозгласивший «Суперлегионизм», считал, что Золотой век был повергнут в упадок ещё во времена Древней Греции, где «интеллектуалы» начали ставить под сомнение естественный порядок - вечное сверхъестественное знание, опирающееся на авторитет, иерархию, порядок, дисциплину и подчинение как ритуал. Под влиянием событий Великой войны, футуризма, идей Д’Аннунцио, германского идеализма, восточной духовности, римского язычества и других учений, барон Эвола нашёл решение гнили, охватившей Запад и весь мир. Новое государство должно быть основано на духовной «витализации» - положение человека определяется его духовной силой. Такое государство возродит ослабевшие расы путём установления нерушимой кастовой системы. Когда падут детские доктрины равенства, массового участия и либерализма, абсолютный индивид раскроет истину - его Эго способно через магический идеализм рассеять иллюзию существования и обрести безусловную власть и свободу. Церковь также должна быть очищена - её рабская семитская природа ещё может быть преодолена через обращение к наследию Святого Грааля и кельто-нордических гибеллинов. Когда солнечные воины восстанут против современного мира - очистив реальность - и низвергнут недостойные хтонические касты обратно в Подземелье, тогда Языческая Империя воцарится по всей Европе."
kryvianism_subtype: "Кривичизм"
kryvianism_subtype_desc: "§Y(Кривичизм)§!\n\nПроисходящий от названия раннесредневековой племенной конфедерации крывичей, уникальная идеология Вацлава Ластовского - давнего борца за независимость, бывшего члена Белорусского социал-демократического союза и Белорусской партии социалистов-революционеров - заняла особое место в белорусском национализме. Кривичизм рисует образ утраченной золотой эпохи истинной белорусской культуры, разрушенной «русским гипнозом», но подлежащей восстановлению после разрыва оков угнетения и пробуждения коренного народа. Государство крывичей, утверждает Ластовский, было основано на принципах децентрализации, личной свободы и силы - в противовес «азиатскому абсолютизму» России и «анархическому аристократизму» Польши. Только вернувшись к этим древним идеалам, опираясь на культурно-художественное возрождение, народный аграрианизм и объединяющий нацию корпоративизм, Крывия поднимется из пепла. Но Ластовский не хочет останавливаться на освобождении своей родины - когда будет восстановлено наследие предков, братские народы, заключённые в тюрьмы прусской и московской цивилизаций, тоже должны быть освобождены. Истинные литвины, а не самогитские самозванцы, поведут поход за свободу всех крывичей - новгородцев, искажённых в русофильских наугородцев, северян Чернигова и даже дальних родственников на балтийском побережье."
natpop_oligarchy_subtype: "Олигархизм"
natpop_oligarchy_subtype_desc: "§Y(Олигархизм)§!\n\nОлигархизм подразумевает власть определённой, часто небольшой, группы людей над остальной частью нации. Из-за своей по сути широкой природы, олигархия может принимать форму торговой республики, государства, доминируемого корпоративными интересами, или даже строго меритократического режима, который подчёркивает роль интеллектуальной элиты в управлении. Более того, олигархизм может сильно различаться в том, как определяется, кто будет обладать властью, и у некоторых олигархий иерархия основывается на расовых признаках. Сами олигархи, как правило, происходят из среды с огромным богатством, что вызывает критику в их адрес за заботу лишь о собственной власти, а не о благополучии нации, поскольку они продолжают сохранять свой капитал и остаются подвержены коррупции и непотизму. Несмотря на такие утверждения, олигархии, какими бы разнообразными они ни были, могут принимать форму достаточно либертинского управления, если власть привилегированной меньшинства остаётся гарантированной."
muertismo_subtype: "Муэртиcмо"
muertismo_subtype_desc: "§Y(Муэртиcмо)§!\n\nРаспространяясь по засушливым мексиканским пустыням, словно восторженный призрак, захватывающий сердца, умы и души истинных верующих Мексики и других благочестивых сторонников вновь восстановленной Короны, Movimiento por el Triunfo de Nuestra Señora de la Santa Muerte, или Движение за Триумф Пресвятой Смерти, является юной, но решительной контрреволюционной силой, неразрывно связанной с восстановленной мексиканской монархией под владычеством императрицы Марии III из дома Габсбург-Итурбиде, а также с быстро распространяющейся народной формой католицизма, сосредоточенной как на Санта-Муэрте - олицетворении Смерти, связанной с исцелением, защитой и безопасным проводом в загробный мир, к которому мексиканский народ начал торжественно обращаться, почитая тех, кто был замучен и убит «Золотыми рубашками», и одновременно перерабатывая и проживая собственное поколенческое горе, - так и на императрице, некогда считавшейся мертвой, которая теперь воспринимается как живое воплощение этой Леди Смерти, привлекая всё больше уязвимых душ к движению, будь то те, кто лишь цепляется за надежду, или же искренне верит в пророческие учения. Противясь революционному национализму, насильственному традиционализму и реакционным идеям, навязанным нацией армией ARM, последователи императрицы Марии III и Санта-Муэрте, при поддержке вновь реформированной и «народной» Католической Церкви Мексики, ныне в значительной степени поддерживающей это тысячелетнее движение после того, как большинство старого духовенства было уничтожено «Золотыми рубашками», поклялись помочь Короне вернуть Мексику в Свет Господень, поднимаясь над всякой необходимостью парламентаризма или провалившегося конгресса, поскольку восстаёт единая система абсолютной, но доброжелательной и гуманитарной монархии и внутренне демократической народной теократии, ведущая всю Мексику при поддержке милиции, которая привела их к власти, хотя местное управление и городская демократия всё ещё сохраняются под национальной системой Короны. Стремясь преобразовать Мексику из практически феодальной провинции в современную индустриальную державу, одновременно желая дистанцироваться от прошлых периодов консервативного застоя, императрица Мария III и Движение Санта-Муэрте также продвигают социально-экономические и культурные реформы, опираясь на ценности и идеи, такие как Реформация катаров в вопросах равенства полов, а также на идеи высшего общества и мыслителей Австрии и Европы в целом, надеясь укротить эти дикие земли с помощью нео-латинского обаяния и хороших манер, чтобы создать более процветающее, богобоязненное и единое общество для всех в Мексике. Пока звучат погребальные песнопения, и мертвые похоронены и оплакиваются, Мексика под властью императрицы Марии III шагает вперёд, по милости Божьей и по милосердию Санта-Муэрте."
hindutva_subtype: "Хиндутва"
hindutva_subtype_desc: "§Y(Хиндутва)§!\n\nХиндутва, как термин, означающий «хиндусость», зародилась ещё до XX века в трудах Чандраната Басу, твёрдого религиозного националиста-хинду, который считал свой народ истинными ариями, единственными, кто достиг духовного сознания и будет защищать традиционное общество, созданное по образу Божественного. Однако идеология Хиндутва получила широкую известность благодаря колоссальным усилиям Винайака Дамодара Саваркара, самоопределяющегося как атеист, который рассматривает хинду, или синдху, как охватывающее всё, что индийское. Таким образом, современная Хиндутва основывается на трёх главных принципах: общая нация (rashtra), общая раса (jati) и общая культура/цивилизация (sanskriti), которые объединяют всех последователей индуизма, буддизма, джайнизма и сикхизма - признавая «эту землю Бхаратварши, от Инда до морей, как Отчизну, а также как Святую Землю, колыбель его религии». Мусульман и христиан необходимо либо изгнать, либо заставить понять, что они всего лишь «гости» на этой земле, уступающие своим лучшим, и если они хотят продолжать своё существование, они должны либо принять превосходную культуру, либо возвратиться к своим иностранным священным местам. В вопросах религиозного традиционализма позиции В. Д. Саваркара стали примером тщательного баланса между верхними кастами браминов и стремлением к революции общества с целью возрождения хиндуистских ценностей. Женщинам разрешается образование, но направляется на то, чтобы стать хорошими матерями и домохозяйками, тогда как далитам - уже включённым в братские националистические организации - возможно, придётся подождать, прежде чем оковы кастовой системы будут полностью разрушены. Тем не менее, Всеиндийское хиндуистское великое собрание стало самой важной силой националистического правого крыла на субконтиненте, вдохновляя многих следовать за Хинду Махасабха в миссии построения «Хинду Раштры» (Хинду нации) как совершенной «Акханд Бхарат» (Неделимой Индии). Одной из таких групп является Национальный союз добровольцев Кешава Балирама Хеджвара и Мадхава Садашиврао Голвалкара, глубоко вдохновлённый, возможно, даже больше, чем Саваркар, достижениями европейских легионеров в мобилизации народа для национальной солидарности, одновременно борясь с социалистической эрозией - с чем RSS борется с момента своего основания."
korpelaism_subtype: "Движение Корпела"
korpelaism_subtype_desc: "§Y(Движение Корпела)§!\n\nКогда молодой и харизматичный проповедник Тойво Корпела впервые начал проповедовать среди самых консервативных секторов финляндского ответвления лютеранства Лестадианского направления, мало кто ожидал, каким окажется путь его движения. В 1930-е годы Корпела приобрёл значительное число последователей благодаря своей пламенной и часто спорной риторике, но только после того, как к движению присоединился один из его последователей, самопровозглашённый пророк Сигурд Сиикаваара, движение начало по-настоящему дистанцироваться от Лестадианства и лютеранства. Видение Сиикаваары для корпелизма возникло на фоне подъёма синдикализма и новой версии перевода Библии, которую Сиикаваара считал входом Антихриста на Землю, где он пробудет 1335 дней до конца времён. Последователи Движения Корпела должны были спастись от апокалипсиса на хрустальном ковчеге, который перенесёт 666 членов группы в Палестину. Со временем идеи Сиикаваары становились всё более милленаристскими и эзотерическими, и сам Корпела полностью порвал с движением. Под руководством пророка Сиикаваары Движение Корпела превратилось в культ среди саамов и финнов долины Торне, которые проводили массовые службы, сталкивались с полицией и объявляли все другие формы лютеранства еретическими.\n\nСиикаваара был три года помещён в психиатрическую больницу, а после возвращения стал проповедовать идеи корпелизма, которые полностью отходили от Лестадианства, утверждая, что корпелисты - единственные свободные от греха и потому могут пить, играть в азартные игры и практиковать свободную любовь между собой. Сиикаваара также проповедовал, что он, Корпела и его друг Артур Ниеми узурпировали места Архангелов, чтобы стать такими же. Хотя движение сильно ограничено окраинами Скандинавии, его всё более конфронтационная позиция по отношению к власти и культовое поклонение Сиикавааре делают его опасным и непредсказуемым в глазах местной полиции и политических лидеров. Но для учеников Сиикаваары они являются последним рубежом человечества против Сатаны и неверных, Блудниц Вавилона."
natpop_scandinavism_subtype: "Скандинавизм"
natpop_scandinavism_subtype_desc: "§Y(Скандинавизм)§!\n\nСкандинавизм, или Пан-скандинавизм, - это идеология, поддерживающая различные формы сотрудничества между скандинавскими странами, изначально возникшая в литературных, языковых и культурных движениях, а затем преобразовавшаяся в общую концепцию полной скандинавской национальной и политической единости, предпочтительно мирным путём и под конституционной монархией. Продвигая общую скандинавскую историю, культурное наследие, мифологию и общий языковой корень с континуумом диалектов, восходящих к древнескандинавскому, скандинавизм стремится использовать эти общие основы для объединения Скандинавии - а именно Норвегии, Дании и Швеции - против разрушающих и хаотичных сил, захватывающих более широкий мир, позволяя скандинавам сосредоточиться на внутреннем развитии и процветании региона, живя здесь, укрытые на истинном Севере. Связанное с идеей более широкого нордицизма, который проповедует и возвеличивает те же добродетели, расширяя охват на соседние Исландию и Финляндию, скандинавизм и его ответвления меньше озабочены политической моделью, на которой он основан, пока мечта достигается, хотя традиционно коренится в антиабсолютистских демократических и монархических студенческих движениях XIX века, и эти корни в значительной степени сохранились. Тем не менее, Пан-скандинавская мечта должна быть осуществлена, и через равное сотрудничество и общую судьбу мечта о мирной и процветающей Скандинавии, связанной общим Северным Духом, будет достигнута по мере того, как Три Сестры постепенно сближаются."
socialist_falange_subtype: "Социалистическая фаланга"
socialist_falange_subtype_desc: "§Y(Социалистическая фаланга)§!\n\nБудучи самой заметной силой на боливийской ультранационалистической правой, можно было бы ожидать, что Боливийская социалистическая фаланга будет следовать стандартным доктринам аналогичных движений по всему миру. Однако ребенок великого поклонника военного дела и патриота своей страны, Оскар Унсага де ла Вега, представляет собой не что иное, как идеологический зоопарк. Провозглашая создание Нового Боливийского Государства, партия «родилась из моральной боли побежденной родины», и клетки студенческого движения, которые составляют её ядро, рассматривают своё движение как вызов трудностям, но также как подтверждение непоколебимой веры в выживание и славную судьбу Боливии. Стремясь бросить вызов олигархическому социально-политическому порядку в стране, FSB стремится реформировать общество по линиям, которые они считают высшей реализацией католической идентичности нации, с однопартийным государством, поддерживаемым как церковью, так и военными, например, генералом Бернардо Бильбао Риохой. Однако видение Унсага «Христианской демократии» включает множество элементов, чуждых симпатичным движениям в Латинской Америке и за её пределами. Помимо обычного антилиберализма, антимарксизма, этатизма и национализма, фалангиcтская социальная справедливость охотно включает в свои доктрины революционный синдикализм и поддержку профсоюзных организаций. Через социально-националистическую революцию облик боливийского общества будет преобразован, а те, кого отвергают существующие властные структуры, будут включены в обновленную родину, включая коренные народы Анд - ведь они пострадали больше других и понимают важность антиимпериалистической борьбы."
natpop_vapsism_subtype: "Вапсизм"
natpop_vapsism_subtype_desc: "§Y(Вапсизм)§!\n\nВапсизм ведет своё происхождение от собраний бывших солдат и «борцов за свободу» эстонской независимости. Изначально это было чисто ветера́нское объединение, борющееся за улучшение своего положения через финансовую помощь. Со временем, когда различные мелкие организации объединились под руководством Артура Сирка и Андреса Ларки, мышление вапсидов перешло на новый уровень - явные призывы к созданию истинного Rahvusriik (Национального государства). Основываясь на универсальных ценностях, сформированных в окопах и на фронте, такое государство не будет строиться на разделении всех преданных патриотов, а наоборот, будет продвигать крайнюю форму гражданского национализма. Такая концепция может быть реализована только с согласия народа, поэтому Сирк призвал граждан проявлять инициативу и возглавить трансформацию государства в демократически-авторитарную президентскую республику, способную создать автаркическое государство, перераспределяющее балтийско-немецкие дворянские владения и устраняющее классовое неравенство, этнический шовинизм и идеологические партии. Эстонская утопия пока далеко, но участники бесконечной войны твердо верят, что их видение сбудется."
trujillato_subtype: "Трухильято"
trujillato_subtype_desc: "§Y(Трухильято)§!\n\nГоворят, что абсолютная власть развращает, но что если стремление к власти само по себе было целью с самого начала? Трухильято - термин, созданный для описания политики Рафаэля Леонидаса Трухильо Молины, выдающейся фигуры в теневом мире политических сделок и военного влияния в Доминиканской Республике. Изначально заключая сделки с такими фигурами, как Рафаэль Эстрелья Уренья, для доминирования на местной политической сцене, Трухильо всегда стремился превратить страну в личное владение, что обеспечивалось созданием Partido Dominicano - с девизом организации, отражающим цель создать культ личности вокруг «El Jefe». Rectitud (Праведность), олицетворяющая Рафаэля, Libertad (Свобода), олицетворяющая Леонидаса, Trabajo (Труд), олицетворяющий Трухильо, и Moralidad (Моральность), олицетворяющая Молину; PD был основан с целью привести всех граждан под единый закон родины, требуя «los tres golpes» (три удара) от всех - личного удостоверения, карточки обязательной военной службы и членского билета Доминиканской партии, известного как «La Palmita». Несмотря на обещания демократизировать страну через обновленную систему республиканского и гражданского демократического управления, всякая оппозиция была вынуждена бежать или исчезала при таинственных обстоятельствах, а широкие массы и даже вооруженные силы были подчинены ротационному клиентелизму и атмосфере террора и принужденного поклонения, обеспеченной созданием Servicio de Inteligencia Militar. Хотя некоторые реформы могут казаться полезными на бумаге, будь то погашение внешнего долга, индустриализация, контакт с церковью, реконструкция столицы и даже охрана окружающей среды - у всех них одна цель: обогащение семьи Трухильо. Бизнесы управляются лоялистами, леса вырубаются только компаниями, назначенными «Боссом», центр власти должен быть перестроен как Ciudad Trujillo, а католицизм используется для легитимации режима. С надвигающейся «доминиканизацией» соседних регионов, проводимой через резню гаитянских меньшинств, искоренение всего социализма, расширение налоговой базы благодаря миграции японцев, евреев и преимущественно белых европейцев, а также публичные празднования «Año del Benefactor de la Patria» - Год Благодетеля Родины - под крики ¡Viva Trujillo! народ запомнит, кто стоит над ними. Каждый гражданин, вынужденный повесить табличку «В этом доме Трухильо - национальный символ», поймет, что существует только «Dios en el cielo, Trujillo en la tierra» (Бог на небе, Трухильо на земле), и, возможно, однажды Рафаэль Трухильо займет первенство даже перед Самым Высшим."
nacismo_subtype: "Нацизм"
nacismo_subtype_desc: "§Y(Нацизм)§!\n\nСоставляя отдельную, хотя и несколько расплывчатую ветвь в более широком чилийском националистическом лагере, идеологическое дитя Карлоса Келлера Руэффа и Франсиско Хавьера Диаса Вальдеррамы пытается объединить местные течения с долгим наследием германского влияния. Нацизм, как стали называть убеждения Acción Nacionalista de Chile, заимствует расовые теории Николаса Палаcиоса - что превосходство чилийцев происходит от визиготских потомков, смешанных с воинственными мапуче, Франсиско Антонио Энсины - что разбавление испанской крови привело к вырождению аристократии в либеральные искусства вместо трудолюбивых занятий, и Альберто Эдвардса - что облагородивание общества оторвалo знати от реальности социально-экономического кризиса; и соединяет их с уникальными вкладом Келлера и Вальдеррамы - переводами работ немецких вёлькистов, консервативных революционеров и австрийской DAP. Привлекая поддержку немецко-чилийцев и разнообразных германофилов, возмущённых синдикалистской революцией, ANCh стал знаменем, вокруг которого собираются крики за восстановление Отчизны. Это можно достичь лишь через уничтожение всех форм синдо-коммунизма и транснационального капитализма, отказ от либерального мышления и парламентских иллюзий в пользу сильного однопартийного национально-корпоративного строя и создание государства, воплощающего истинные ценности социальной справедливости и гуманистического труда. Конечно, текущее состояние Чили не позволяет провести такие реформы, и поэтому необходимо очищение и укрепление основ. Все бесполезные иностранцы, евреи - худшие из них, будут изгнаны, в то время как белых северных народов приглашают исцелить расовую душу нации - через что естественный порядок и древняя иерархия, установленная конкистадорами, возвращаются. В конечном счёте, нацисты утверждают, что хотят лишь вернуться к истинному видению Его Превосходительства Диего Порталеса - унитарной авторитарной президентской республике, где высший класс определяет, как формируется будущее."
lapuanliike_subtype: "Лапуанлиике"
lapuanliike_subtype_desc: "§Y(Лапуанлиике)§!\n\nРавнины Остроботнии издревле были домом для бунтующих сыновей Финляндии - от мифического Лалли, убившего святого Хенрика на льду озера Кёйлиё, до крестьянских милиций Яакко Илкки во время Дубинной войны, восставших против Железного маршала Клауса Флеминга. Когда германская монархия Финляндии сталкивалась с потоком радикализма и синдикализма, именно сыновья Похьянмаа вновь поднялись, чтобы бросить вызов этой прогнившей институции и её прислужникам, городским элитам. Из центральных областей Западной Финляндии люди собрались в город Лапуа, чтобы услышать слова Вихтoри Косолы, утверждавшего, что праведное патриотическое восстание лучше патриотического анархизма. Лапуанлиике родилось в одноимённом городе, сформированное Косолой и его союзниками как способ направить последние силы умирающей финской деревни против безбожных городов и неверных элит. Финляндия должна вернуться к эпохе егерей и Белой гвардии, которые сражались и проливали кровь за независимую нацию, свободную от лап Швеции, России или Германии. Новая Белая гвардия помогла бы построить сильную, аграрную и глубоко религиозную страну, способную освободить территории Великой Финляндии от российской угрозы. Черпая вдохновение у итальянских и румынских легионеров, движение ставит незаконные действия для сохранения нации и воли народа своей высшей целью, и хотя движение всегда стремилось привлечь поддержку более умеренных правых партий, даже премьер-министр Финляндии не застрахован от похищений, организованных Лапуанлиике. Сам Косола долго боролся с ростом радикализма движения и часто отмечает, что он может разрешать и приказывать своим сторонникам, но никогда не может запретить им предпринимать действия. Однако, несмотря на всю революционную риторику и насилие Лапуанлиике, внутри существует раскол по вопросу о том, можно ли предпринять такой смелый шаг и к чему приведёт последующее захват власти. Некоторые желают божественно назначенной диктатуры Косолы, в то время как другие видят двухпалатную сильную президентскую республику под управлением Белых как способ наконец воплотить преданные надежды гражданской войны в реальность. Обе стороны согласны, что только через полное изгнание немцев, марксистских социал-демократов и безвольных политических умеренных можно достичь превосходства истинной финской сути - упрямого и гордого деревенского крестьянина."
natpop_regionalism_subtype: "Постколониальный регионализм"
natpop_regionalism_subtype_desc: "§Y(Постколониальный регионализм)§!\n\nПостколониальный регионализм, часто называемый африканским регионализмом, разделяется на различные политические течения - от капиталистического либерализма и консерватизма до антикапиталистического социализма, корпоративистских хунт и племенных союзов. Он описывает политическую систему, стремящуюся к усилению политической власти, влияния и самоопределения народов в одном или нескольких субнациональных регионах внутри конкретного государства в постколониальной Африке. Особенно характерен для новых государств, таких как Того, Конго и Нигерия, которые долго страдали от региональных противоречий по этническим и культурным линиям и теперь вынуждены существовать в объединённом государстве. Африканский регионализм делает акцент на развитии политической или социальной системы, основанной на одной или нескольких «областях» внутри государства, и/или на национальных, нормативных или экономических интересах конкретного региона или иного субнационального образования. Подобный национализму, но противоположный его идее всеобщего единства и равенства на всей территории, африканский регионализм обычно выделяет и ставит в приоритет определённые регионы, этносы, культурные группы, религиозные секты или народы на уникальной для каждой страны основе. Он часто встречается в государствах и недавно сформировавшихся странах с долгой историей фракционности, территориальных соперничеств и этнокультурных конфликтов - как в Африке (откуда и название), так и в других регионах, например в Восточной Азии или в Новом Свете. Как правило, сторонники регионализма предпочитают конфедерации и федерализм идее унитарных систем и сильных централизованных правительств. Они обращаются к примеру ранних Соединённых Штатов, Османской империи или модернизированных клановых структур, создавая сеть автономных и полуавтономных администраций внутри национальной мозаики, чтобы построить современное государство, соответствующее нуждам, традициям, истории и особенностям каждой составляющей части в рамках регионалистской системы и её избранных управленческих структур или сообществ."
great_way_subtype: "Великий путь"
great_way_subtype_desc: "§Y(Великий путь)§!\n\nПод шум ночной жизни Шанхая и гул его торговых портов скрывается теневая подземная среда, привлекающая всевозможных преступников, коллаборационистов и сектантов. Объединить эти, казалось бы, разные группы способен один человек - Су Сивэнь, местный профессор и бывший директор финансового ведомства, который превратил свои исследования религиозной философии и политологии в новое религиозное движение, известное как Дадао, или Великий путь. Название связано с философией его создателя - Сивэня, который синтезировал древние верования Поднебесной - буддизм и даосизм - с растущим влиянием Игундао и паназиатских тайных обществ, проникших в шанхайский подпольный мир. В условиях управления столь многообразным городом Сивэнь стремится объединить эмигрантов и местных китайцев, чтобы принести гармонию «под небесами». Однако его послание вступает в противоречие с окружением, состоящим из местных преступников и связей с Японской империей. Выпускник токийского Университета Васэда, Сивэнь тесно связан с восходящим солнцем, что превратило движение в готовую к сотрудничеству силу в рамках амбиций Токио «освободить Азию» от западного империализма. При поддержке Китайского агентства и щедром финансировании Южно-Маньчжурской железной дороги новое муниципальное правительство стремится вести Шанхай по великому пути, обещая реформу полиции, широкое развитие инфраструктуры и подавление социалистических ячеек, чтобы отшлифовать драгоценную «Жемчужину Востока». Но Япония остаётся в значительной степени безразличной к нашим амбициям и скептически настроенной к нашему правительству, и потому наше дальнейшее «сопроцветание» под восходящим солнцем всё ещё остаётся под вопросом."
riksvitalism_subtype: "Риксвитализм"
riksvitalism_subtype_desc: "§Y(Риксвитализм)§!\n\nВозникший как результат идеологической эволюции шведа Эльмо Линдхольма, Риксвитализм был создан в явном противостоянии множеству социальных бедствий, терзавших страну - будь то безработица, мелочные споры между социалистами и либералами, господство партийной политики или моральное разложение. Хотя первоначально он был вдохновлён трудами Шарля Морраса и его «Action Française», идеи, ставшие впоследствии известными как национальный витализм, были дополнены революционной терминологией, заимствованной у «Associazione Nazionalista Italiana», и дополнительно укреплены мистическими методами румынской «Железной гвардии». Отказываясь причислять себя к какой-либо иностранной ветви современного национализма, Эльмо Линдхольм создал движение, соответствующее особенному шведскому характеру, учитывая его богатую историю и традиции. Заимствуя элементы у близких по духу групп по всей Европе, но оставаясь предельно верным идее шведской политической чистоты, основатель риксвиталистской мысли и его сторонники считают себя наследниками великого Густава Васы. Требуя конца партократии, полного уничтожения классового мышления, цензуры и изгнания всех консервативных, социалистических и либеральных политиков из общественной жизни, риксвиталисты настаивают, что лишь шведские решения могут спасти Швецию посредством создания патерналистского государства, контролирующего индустриальную экономику. Осуждая прочие реакционные организации мира как заражённые либеральными иллюзиями и марксистскими теориями классов, Линдхольм требует «стереть политическую доску начисто», заявляя, что риксдаг погряз в коррупции и разложении, а значит, необходима великая «очистка» во имя служения королю и нации. Достигнув этого, Эльмо собирается распустить собственную партию, оставив риксдаг независимым органом, где министры смогут по-настоящему служить народу. Вдохновляясь подвигами старых каролинов, риксвиталистский идеал мужчины - это воин, преданный семье, Богу и королю, фанатично любящий свою страну и преданный скромной, честной жизни. Эльмо Линдхольм давно предупреждал об опасностях безудержного капитализма и его эксплуатации бедных, равно как и о социалистах и интернационалистских паразитах. Его цель - полное уничтожение самой идеи классового разделения, чтобы душа нации очистилась, а сама идея Швеции была в безопасности от тех, кто стремится её разрушить."
tagarab_theology_subtype: "Теология Тагараб"
tagarab_theology_subtype_desc: "§Y(Теология Тагараб)§!\n\nТеология Тагараб, также известная среди антропологов как культ Тагараб или четвертое верование Карго, представляет собой широкий синтез изначально популярной доктрины Летюб и традиционной религии народа ябоб. Созданная проповедником Тагарабом из Милгкука, эта теология, как и большинство других верований в грузы, утверждает, что европейские миссионеры намеренно утаивают полные знания о ритуалах и инструкциях, необходимых для получения груза, чтобы лишить всех, кроме себя, богатства. В частности, Тагараб утверждает, что эти «служители Бога» затуманивают простую истину о том, что Килибоб - традиционное божество ябобов - является истинным Богом, а его брат Мануп - не кто иной, как сам Сатана. Как гласит широко распространенная история о культе Четвертого груза, Килибоб - тот, кто правит благословенной Австралией со своего трона в Сиднее - явился Моисею в виде горящего куста и даровал ему Десять заповедей. Когда Моисей и его паства начали следовать этим указаниям, они стали богатыми в Карго, чего божество желало повторить, увидев столетия страданий папуасов под властью Манупа. Но Килибоб был предан, поскольку миссионеры, посланные показать путь к Карго, использовали уловки и обман, чтобы просто удовлетворить свою собственную жадность. Таким образом, разгневанный бог вскоре выступит на Папуа с армией предков, чтобы изгнать этих предателей. В рамках своих обязательств и подготовки туземцы должны следовать Десяти заповедям, которые считаются основой материального процветания европейцев, и продолжать посещать церковные службы в лютеранском стиле, почитая Килибоба. С приходом к власти на большей части Папуа последователи Тагараба считают себя хранителями священной миссии: искоренить остатки колдовства и коррупции, приписываемые Манупу, а также подготовить остров к окончательному возвращению Килибоба. В этих рамках религиозные обряды, социальный порядок и политическая власть переплетаются с пророческими ожиданиями культа, образуя теологически мотивированное движение очищения и обновления."
natpop_macianismo_subtype: "Макианизм"
natpop_macianismo_subtype_desc: "§Y(Макианизм)§!\n\nПожалуй, нет человека, который бы так же ярко олицетворял борьбу Каталонии за суверенитет, как Франсеск Масья-и-Ллуса, дед Каталонии. Происходя из богатой семьи и имея перед собой многообещающую военную карьеру, Масья решил отказаться от этого будущего, чтобы посвятить всю свою жизнь единственной цели — независимости Каталонии от Испании. Масья отличался от других националистов своего времени невероятной способностью заручиться поддержкой широкого круга глобальных и региональных союзников, сумев объединить под эгидой своей организации Estat Català таких диаметрально противоположных деятелей, как анархисты CNT-FAI и католические ультранационалисты Даниэля Кардоны-и-Сивита. \n\nДетали их политических идей не имели большого значения в грандиозном плане каталонской независимости, поскольку Масья понимал дело Каталонии как антиимпериалистическую борьбу против господ в Мадриде и, таким образом, смог мобилизовать почти все слои каталонского населения в поддержку своего дела. Эта антиимпериалистическая убежденность распространилась и на его дипломатические инициативы: Масия основал Лигу угнетенных государств для сотрудничества с националистическими группами в Европе и остальном мире, стремясь продвигать дело безгосударственных наций по всему миру и одновременно работая над освобождением Каталонии. Однако, в отличие от многих других каталонских националистов, Масия не осуждал возможное федеративное решение для испанского государства, поскольку в своем стремлении к освобождению Каталонии он был способен порой идти на компромисс с испанскими республиканцами. Центральная идея макианизма заключается в опоре на децентрализованную, но в то же время сплоченную силу каталанства, которая является основной структурой политической партии Масья «Esquerra Republicana», поскольку партия придерживается трех центральных институтов аграрному союзу, промышленному союзу и самой партии, которые, в свою очередь, распространяются по всему каталонскому обществу и создают свои собственные альянсы в мозаике различных региональных аграрных групп, союзов, кооперативов и других политических партий и ячеек сопротивления. Жизнь Масья была прервана после его смерти от аппендицита, но это только усилило его роль в каталонской политике после того, как различные отколовшиеся фракции Estat Català поспешили использовать его наследие для политического влияния. Сегодня макианизм, как он стал известен, олицетворяет концепцию Каталонии как колониальной нации, жаждущей свободы, необходимость международной солидарности безгражданских наций и необходимость объединить разнообразные и ссорящиеся фракции каталонского движения под единым фронтом, чтобы противостоять империализму Кастилии."
misteryism_subtype: "Мистеризм"
misteryism_subtype_desc: "§Y(Мистеризм)§!\n\nМистеризм, доктрина английского Мистери, представляет собой иерархическую и связанную с традициями идеологию, сформированную трудами Энтони Людовичи. Она отвергает либеральную демократию, парламентаризм, массовую политику и любое убеждение, что равенство должно лежать в основе управления. Вместо этого она призывает к восстановлению феодальной и аристократической Англии, возглавляемой элитой, определяемой по происхождению, характеру и духовной сущности, которую мистеристы считают уникально английской. Для её последователей государство — это не орудие народных желаний, а древний организм, охраняемый образованной аристократией. Всеобщее избирательное право, конкуренция партий и современный культ равенства отвергаются как иллюзии, подрывающие естественную иерархию. Мистеристская мысль утверждает, что только структурированный порядок, основанный на унаследованной власти, может сохранить здоровье нации. Идеализируя доиндустриальную Англию, эта идеология выступает за восстановление гильдейских структур вместо профсоюзов и за сообщества, построенные на лояльности, управлении и предковских обязанностях. Промышленный переизбыток, иностранный капитал и разрастающиеся демократические институты рассматриваются как признаки упадка. Экономическая программа идеологии отвергает как неограниченный торговый капитализм, так и коммунальный социализм, предлагая вместо этого путь, основанный на собственности, традициях и долге. Частная собственность становится моральным якорем для индивидуума и стабилизирующей силой для нации в целом. В центре идеологии лежит вера в уникальность английской расы и её культурного наследия. Сохранение традиций является приоритетом, а смешение рас отвергается как вредное для жизнеспособности нации. Некоторые приверженцы даже предпочитают браки между близкими родственниками смешению с другими группами, утверждая, что чистота должна быть сохранена любой ценой. Это этноцентрическое мировоззрение соединяется с возрождением аристократических добродетелей, таких как дисциплина, лояльность, сдержанность и почтение к историческому порядку. Мистеризм предлагает видение национального обновления, основанное на жесткой иерархии, предковском долге и образованной элите. Его последователи представляют его как единственный путь к духовному, социальному и биологическому возрождению Англии, возвращению нации к тому, что они считают её законным состоянием."
hilozoismo_subtype: "Гилозоизм"
hilozoismo_subtype_desc: "§Y(Гилозоизм)§!\n\nГилозоизм, также известный как галисийский анимизм или имагинарианизм, является развивающейся формой авангардного движения, созданного писателем и консервативным поэтом Луисом Амадо Карбальо. Первоначально являясь культурной формой поэзии, популяризированной Амадо, оно начало развиваться в самостоятельную политическую идею после присоединения Амадо к эксцентричному политическому движению Висенте Риско. Взяв за основу элементы галисийских фольклорных традиций и религиозных практик с одной стороны, и оккультизм, спиритизм и теософию с другой, гилозоизм имеет много общего с нео-рексурдименто Риско, а также с галисийским традиционалистским писателем Рамоном дель Валье-Инкланом, которого Амадо действительно признавал своим главным вдохновителем. Однако он дистанцируется от Риско, занимая более умеренную позицию в вопросах духовности, отдавая предпочтение народному католицизму и верованиям, а не смеси восточных влияний, характерной для Риско. Идеология Амадо не отвергает современность, а стремится интегрировать некоторые авангардные элементы в галисийский традиционализм, таким образом вписывая ритмы современной жизни в древний галисийский уклад. Эта идеология также отходит от присущей нео-рексурдименто ксенофобии, стремясь включить элементы иностранных терминов в галисийский язык, а также включить некоторую степень европейского космополитизма в иначе сельское и традиционалистское движение. Наиболее своеобразной особенностью гилозоизма Амадо является его экологизм, который некоторые описывают как пантеизм или анимизм, поскольку, по мнению поэта, духовность галисийцев напрямую черпается из животного, но в то же время человеческого окружения местных земель, и поэтому жизнь в гармонии с природой, а также её сохранение становятся для галисийцев чрезвычайно важными в рамках естественного процесса. Хотя само по себе это движение в основном незначительное, оно начало вытеснять идеалы Висенте Риско, поскольку риторика и общее видение Амадо оказались более очищенной и приемлемой версией нео-рексурдименто, объединяя галисийских творцов искусства с крестьянством, которое они в основном идеализируют, в смеси народного католического аграрного популизма, экологизма и традиционализма, никогда ранее не встречавшейся на Пиренейском полуострове."
natpop_right_technocracy_subtype: "Технократия"
natpop_right_technocracy_subtype_desc: "§Y(Технократия)§!\n\nТехнократия — это форма правления, при которой лица, принимающие решения, отбираются на основе их компетенции в определенной области ответственности, особенно в отношении научных или технических знаний. Выступая за такие идеи, как «энергетический учет» и полное ускорение развития общества и культуры в направлении нового, эффективного и рационально развитого мышления, поддерживаемого политическими системами, свободными от двухпартийной демократической политики и фракционности, технократия часто является неопределенной левой идеологией в экономическом плане, хотя технократические идеи распространены в различных идеологиях по всему спектру и могут быть легко адаптированы для целей правых. Считая традиционный капитализм с корпоративными установками расточительным, а традиционный социализм и популизм неэффективными, технократия стремится сломать устоявшиеся стереотипы, ведя человечество к просвещенной утопии."
natpop_austropopulism_subtype: "Австропопулизм"
natpop_austropopulism_subtype_desc: "§Y(Австропопулизм)§!\n\nАвстропопулизм в его сегодняшнем виде является лишь нишевым венским ответвлением христианской демократии, переплетенным и дополненным особенностями уникального корпоративно-демократического взгляда Энгельберта Дольфуса на управление. Не сдерживаемый демократией, австропопулизм проявляет свою истинную сущность — место, где крест, обернутый словом Quadragesimo Anno, держит свитки закона. Интересы большинства рабочих, которые получают влияние в управлении, представляют различные группы. Однако уникальность австропопулизма заключается в том, что он уделяет особое внимание крестьянству — опоре самой нации. Будучи ярыми националистами, австропопулисты не считают никого менее или более достойным равенства, поскольку нация, в идеале, должна быть беспартийной и не судить о внешности или происхождении человека, а скорее о его вере в Бога и качестве его характера."
credo_legionario_subtype: "Кредо Легионарио"
credo_legionario_subtype_desc: "§Y(Кредо Легионарио)§!\n\nЭль Кредо Легионарио, или, реже, Легионарный мистицизм, — это личная идеология испанского офицера и основателя Испанского иностранного легиона Хосе Мильяна-Астрай-и-Террероса. Кредо Легионарио — это не только идеология, но и образ жизни, а также руководство к действию для всех членов Легиона. Миллан-Астрай разработал эту идеологию, основываясь как на роли Испанского легиона в качестве чрезвычайно лояльных и непоколебимых «гончих» Испанского королевства, так и на своем личном восхищении японской культурой, особенно восточной концепцией бусидо. Хотя командир легиона впервые открыл для себя эту концепцию, работая во французском Иностранном легионе в 20-х годах, с тех пор его интерес вырос и включил в себя идеи японской военной фракции Kōdōha, стремящейся усилить влияние бусидо в стране, хотя итальянские легионеры также сыграли свою роль в создании Кредо. Кредо было задумано как «новый катехизис», глубоко проникнутый католическим мистицизмом и возвышенными формами религии, но легионерская форма христианства превращает в основном гражданскую веру в милитаристское поклонение Христу Доброй Смерти. Легион закален в огне и искупительных испытаниях войны, чтобы стать силой, воплощающей то, чем Миллан-Астрай хочет видеть все испанское государство: нервно лояльным короне, фанатично преданным полному искоренению врага (будь то синдикалисты, масоны, республиканцы или рифские повстанцы), объединенным в крайней однородности и ревностно верным католической церкви. Легион под командованием своего командира также развил культ смерти, называя себя Женихами Смерти и делая все возможное для дела, даже если для этого требуется самопожертвование. В новом государстве, которое стремится создать Миллан-Астрай, рыцари-легионеры являются высшими руководителями нации, поддерживаемыми союзниками крайне правых, такими как Мануэль Дельгадо Барреро, которые представляют себе корпоративное государство, управляемое бывшими солдатами и легионерами в единодушии. Кредо Легионарио также отличается чрезмерным антиинтеллектуализмом, считая всех, кроме самых правых академиков, мягкими, немужественными и недостойными разрушителями Испании, в то время как группы, презираемые большинством испанцев, такие как мавританские регулярные войска, рассматриваются как соратники в антиреволюционной борьбе. Кредо может и не включать сильный африканистский империализм в число своих основных принципов, но для многих офицеров легионеров исправление исторической несправедливости, заключавшейся в скудных завоеваниях Испании во время борьбы за Африку, ценится почти так же, как наведение порядка на хаотичном полуострове."


### Place of Isolation at Bereza Kartuska ###

heat_miserism_subtype: "Жаромизеризм"
heat_miserism_subtype_desc: "§Y(Жаромизеризм)§!\n\nОснованный на простой идее установления эры жары, жаромизеризм - новая идеология для Мастерской. Помимо упомянутой эры жары, в ней почти ничего нет, но сторонники жаромизеризма готовы на всё, чтобы поставить мир на колени и восстановить подлинный порядок вещей. Несмотря на общее название и родственные узы двух Мизеров, идеология мизеризма объединяется лишь в одном - в глубокой, пылающей ненависти к температурному диапазону в 50 градусов, который, по их мнению, должен быть уничтожен любой ценой."
commie_elfism_subtype: "Марксизм-Кэриизм"
commie_elfism_subtype_desc: "§Y(Марксизм-Кэриизм)§!\n\nМарксизм-ленинизм-кэриизм, также известный как марксизм-ленинизм-кэриистская мысль, или просто эльфийский коммунизм - преобладающая левая идеология различных радикальных профсоюзных движений на Северном полюсе. Призывая к созданию авангардной партии, которая поведёт 'эльфлетариат' в революционной борьбе против теократическо-монархическо-феодального режима Санты, кэриизм отличается от других форм марксизма тем, что, по его убеждению, только эльфийские рабочие Санты способны возглавить мировую революцию. Считая их самым справедливым и развитым классом, кэриисты презирают все иные формы левизма, считая их носителями расистского и нечистого варианта революционной мысли."
santaism_subtype: "Сантаизм"
santaism_subtype_desc: "§Y(Сантаизм)§!\n\nОдна из старейших, хоть и малоизвестных идеологий в мире, сантаизм описывает базовую философию и политику, связанную с Сантой Клаусом и Северным полюсом. Призывая к миру и доброй воле для всего человечества, сантаизм стремится к этому через личный пример, самым известным проявлением которого является раздача игрушек и подарков в обмен лишь на молоко и печенье. В политике сантаизм практически невозможно отнести к какой-либо стороне спектра, поскольку по своей сути он возвышается над мелочными распрями, от которых страдает человечество."
wholesome_grinchism_subtype: "Нео-Сантаизм"
wholesome_grinchism_subtype_desc: "§Y(Нео-Сантаизм)§!\n\nПопытка недавно изменившегося Гринча соперничать с величием и красотой сантаизма после исчезновения Санта-Клауса. Нео-Сантаизм изо всех сил старается вернуть славные дни прошлого Рождества. Хотя он очень близок к сантаизму, главное различие - в его основателе. Подходя к списку хороших и плохих детей гораздо мягче, Гринч стремится сделать так, чтобы едва ли кто-то в мире остался без подарка."
snow_miserism_subtype: "Снегомизеризм"
snow_miserism_subtype_desc: "§Y(Снегомизеризм)§!\n\nОснованный на простой идее наступления нового ледникового периода, снегомизеризм - новая идеология для Мастерской. Помимо упомянутой цели, в ней почти ничего нет, но сторонники снегомизеризма готовы на всё, чтобы поставить мир на колени и восстановить подлинный порядок вещей. Несмотря на общее название и родство двух Мизеров, мизеризм как целое объединяется лишь одной чертой - глубокой и леденящей ненавистью к температурному диапазону в 50 градусов, который должен быть уничтожен любой ценой."
grinchism_subtype: "Гринчизм"
grinchism_subtype_desc: "§Y(Гринчизм)§!\n\nСкорее антиидеология, гринчизм и его сторонники хотят лишь одного: покоя и тишины, особенно во время Рождества. У гринчизма лишь одна цель и миссия - положить конец Рождеству раз и навсегда. Ведь как ещё можно добиться тишины, если повсюду поют песни, дарят подарки и веселятся, не уничтожив то, что делает людей счастливыми?"
toy_santaism_subtype: "Игрушечный Сантаизм"
toy_santaism_subtype_desc: "§Y(Игрушечный Сантаизм)§!\n\nТакже известный как легалистский сантаизм, игрушечный сантаизм - одна из самых известных идеологий, обитающих в Мастерской. Впервые получил известность во время 'Кризиса Миссис Клаус' при Санте 265 как Святом Николае, но был смещён после того, как Санта 265 успешно помешал Игрушечному Санте раздать всем непослушным детям уголь. С точки зрения политики, игрушечный сантаизм практически не отличается от традиционного сантаизма - за одним исключением. Вместо милосердия и понимания того, что дети могут иногда поступать плохо, но при этом оставаться хорошими, игрушечный сантаизм считает, что даже один непослушный поступок достоин угля - или чего похуже. По мнению последователей Игрушечного Санты, большинство мира заслуживает лишь уголь, и лишь немногие, буквально ходячие святые, получают игрушки. Но они - исключение из правил."
national_basedism_subtype: "Национал-Бейсизм"
national_basedism_subtype_desc: "§Y(Национальный Бейсизм)§!\n\nТебе нравится Huey Lewis and the News? Их ранние работы были немного слишком в духе New Wave для моего вкуса. Но когда в 1983 году вышел альбом Sports, я думаю, они действительно раскрылись как коммерчески, так и художественно. Весь альбом обладает чётким, ясным звучанием и новой оболочкой безупречного профессионализма, что сильно усиливает песни. Его сравнивали с Elvis Costello, но я считаю, что у Huey более горькое, циничное чувство юмора. В 1987 году Huey выпустил альбом Fore!, их самое совершенное творение. На мой взгляд, их бесспорный шедевр - 'Hip To Be Square', песня настолько запоминающаяся, что большинство людей, вероятно, не слушают текст. Но стоит послушать, потому что это не просто о радостях конформизма и значении модных тенденций. Это личное высказывание самой группы."