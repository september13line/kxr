### Opening Event ###
kr.political.1.t: "Версия Kaiserredux: Azerbaijan Fordology"
kr.political.1.d: "Команда KX с гордостью представляет Kaiserredux\n\nНаша команда изо всех уголков мира усердно работала, чтобы предоставить вам этот монументальный и удивительный мод, и для нас большая честь, что вы решили сыграть в него, даже если вы ненавидите этот мод.\n\nОбратите внимание на следующее:\n\nМод разработан с учётом веселья и реализма. Все сделано максимально реалистично, при этом играть остаётся увлекательно.\n\nВНИМАНИЕ: Команда KX и переводчик, категорически не поддерживает взгляды на какие-либо фигуры или пути в этом моде.\nПрисоединяйтесь к Discord Kaiserredux, чтобы увидеть тизеры предстоящих обновлений и узнать больше о моде.\nПомните, что этот мод всё ещё находится на своей первой версии, поэтому ожидайте несколько ошибок, сбоев и различных головных болей, даже если они были минимизированы.\nЕсли вы столкнетесь с чем-либо из них, сообщите о них в Discord в #bug-reporting - очень помогает и исправит их раньше.\n\nМы надеемся, что вам понравится играть в KaiserreduX так же, как и нам!\n\n§RНЕ ЗАПУСКАЙТЕ KX ВМЕСТЕ С ОРИГИНАЛЬНЫМ KAISERREICH!\nKX ЯВЛЯЕТСЯ ПОЛНОСТЬЮ САМОСТОЯТЕЛЬНЫМ ПРОДУКТОМ!§!\n\nМод перевёл БАЗАДАРЫЧъ"
kr.political.1.a: "Позвольте мне сыграть в игру!"
kr.political.1.b: "§RЯ хочу, чтобы произошло что-то более интересное...§!"

kr.political.1004.t: "Что случилось с мем-модом?"
kr.political.1004.d: "Контент для мем-мода был перенесён в Правила игры, так как событие для создания контента режима мемов становилось слишком переполненным"
kr.political.1004.a: "Ок"

kr.political.26.t: "Как посмотреть гайды для стран?"
kr.political.26.d: "Кликните на флаг страны (он находится слева сверху ИЛИ просто нажмите клавишу "Q"), затем Кликните на кнопку которая находится под портретом лидера (это там где раньше были "Китайские Клики"). Если у вашей страны есть какие-либо гайды, нажмите кнопку бинокля, начнется событие, показывающее вам все гайды для вашей страны.\n\nСтраны с подробным переводом:\n\nАляска, Австрия, Афганский Эмират, Австралазийская Конфедерация, Албания, Абхазия, Британский Союз, Богемия, Белая Рутения, Болгарское Царство, Вьетнам, Германская Империя, Германское Революционное Правительство, Германская Остазия, Греция, Грузия, Гватемала, Дальневосточное Правительство Приамурья, Доминион Ньюфаундленд, Итальянская Республика, Итальянский Союз, Ирландия, Иллирия, Исландия, Конституционная Американская Республика, Королевство Канада, Карелия, Кубань, Калмыкия, Коста-рика, Крит, Лига Восьми Провинций, Соединённые Мексиканские, Штаты Мальта, Монголия, Новая Англия, Нью-Йорк, Новая Зеландия, Норвегия, Никарагуа, Османская Империя, Российская Республика, Патагония, Польша, Панама, Соединённые Штаты Америки, Сербия, Тибет, Украина, Уэльс, Французское Государство, Французская Коммуна, Фэнтяньское Правительство, Фландрия-Валлония, Финляндия, Шотландия, Юньнань\n\nВсего 56 стран"
kr.political.26.a: "Спасибо команде KX и переводчику."

kr.political.27.t: "«Кнопка оптимизации»"
kr.political.27.d: "Хотя мы стремимся сделать KaiserreduX максимально плавным и приятным в игре, к сожалению, существуют определённые ограничения движка, которые не позволяют просто «ускорить» игру до заметного уровня. Тем не менее, режим отладки Hearts of Iron IV по умолчанию включает debug smoothing, что действительно улучшает производительность игры, заставляя движок прекращать сглаживание кадров при рендеринге. Хотя скрипта для его включения нет, мы можем направить вас открыть консоль, нажав ~ (тильда), чтобы вы могли сами ввести debug_smooth.\n\n§RУчтите, отключение сглаживания - это не просто улучшение производительности, это принуждение игры вести себя так, как не предполагалось вне режима отладки. Это может и приведёт к повышенной нестабильности, возможно, вызвав неожиданные баги или даже сбои. Если вы всё же решитесь на это, понимаете, что берёте на себя ответственность за возможные последствия вашего прохождения, и не следует сообщать о багах, если вы не можете подтвердить, что они проявляются и без включённого debug_smooth.§!"
kr.political.27.a: "Принимаю к сведению."
