### Subtype Descriptions ###
totalist_subtype_desc: "Термин "тотализм" происходит от Тоталисткой хартии, соглашения о сотрудничестве между Освальдом Мосли, Жоржем Валуа и Бенито Муссолини, в котором изложены основные принципы идеологии. Тоталисты отказываются от федеративного элемента синдикалистской государственной организации, утверждая, что до достижения Мировой революции, революционные государства должны быть централизованы и милитаризированы для борьбы с оставшимися капиталистическими государствами. Степень трансформации общества тоталистическими режимами также значительно выше, зачастую с переходом к тоталитарному контролю над обществом и построению культов личности. "Тотализм" также часто используется для описания левых государств, которые не связаны с тотализмом Хартии, но тем не менее, проявляют такие черты, как милитаризация, централизация и тоталитарная трансформация общества."
syndicalist_subtype_desc: "Синдикализм - ведущая левая революционная идеология, взлет которой на мировую арену начался с Французской революции 1919 года. Хотя синдикализм разделен на различные течения, некоторые из которых находятся под влиянием других идеологий, таких как марксизм и анархизм, ортодоксальный синдикализм основывается на трудах лидеров Всеобщей Конфедерация труда (ВКТ), закрепленных в Амьенской хартии 1906 года, и рассматривает Михаила Бакунина и Пьер-Жозефа Прудона в качестве своих предшественников. Синдикализм определяется понятиями революционной спонтанности и прямого действия - верой в то, что сами рабочие, организованные в профсоюзы, должны бороться с капитализмом, а не полагаться на внешнего агента, такого как политическая партия. Превращение капиталистического общества в синдикалистское должно происходить посредством "Всеобщей забастовки" - общенационального отказа от капитализма и передачи всех средств производства профсоюзам. Синдикалистские государства децентрализованы и федеративны, все отрасли объединены в синдикаты, трудовые советы, избранные из этих профсоюзов, управляют местным самоуправлением, а центральное правительство наделено общенациональным съездом представителей профсоюзов. Однако степень реализации этих принципов в разных странах неодинакова."
radical_socialist_subtype_desc: "Радикальный социализм - общее название для всех левых идеологий, не связанных по сути с Синдикализмом. Страны с таким режимом имеют социалистическую экономику, в то время как в политике имеются черты демократии. Их главная цель - создать рай для рабочих. Условия этого рая рознятся от течения к течению."
social_democrat_subtype_desc: "Социал-демократия - идеология, целью которой является преобразование капитализма и его гуманизация через приведение его в соответствие с этическими идеалами социального благосостояния при сохранении капиталистического способа производства, а не создание альтернативной социалистической экономической системы. Как правило, они выступают за плюралистическую форму правления и жестко регулируемую рыночную экономику, однако существуют и более радикальные течения."
social_liberal_subtype_desc: "Социал-либерализм - один из видов Рыночного Либерализма, который преследует цель соблюдения прав человека. Проводя сбалансированные социальные и экономические реформы, социал-демократы стремятся создать общество, где каждый гражданин сможет жить полной жизнью в не зависимости от статуса."
market_liberal_subtype_desc: "Рыночный либерализм - классическое понимание либерализма. Он подразумевает под собой демократию и нерегулируемый рынок. Рыночные либералы считают, что чем свободней рынок, тем свободней человек. Они будут до конца защищать права отдельного гражданина."
social_conservative_subtype_desc: "Социал-консерватизм - идеология, основанная на сохранение старых традиций и путей, при использовании демократической системы. В отличие от радикалов и умеренных, они выступают за полный статус-кво в политике. Обычно, они выступают за регулируемый рынок, хотя не и против свободного."
authoritarian_democrat_subtype_desc: "Авторитарная демократия - это идеология, совмещающая в себе широкую власть и авторитет отдельной личности, а также парламентаризм и некоторые другие элементы демократии. Авторитарные демократы часто встают на позиции консерваторов в социальной политики, в то время как в экономической они выступают за небольшую регуляцию рынка государством. Цель данной идеологии - сохранить стабильность в стране, но и сохранить народное правительство."
paternal_autocrat_subtype_desc: "Патернализм не столько конкретная идеология, сколько отношение государства к его жителям: люди подчиняются одному сильному авторитету, и его задача - вести людей за собой, защищая и наставляя их. Таким режимам характерен авторитаризм, консерватизм в социальной политике и регулирование рынка."
national_populist_subtype_desc: "Объединяя под собой различные ультра-националистические и милитаристические идеологии, Национал-популизм провозглашает безоговорочную преданность государству и полный контроль рынка. Расизм и национализм частые спутники этой идеологии. Национал-популизм недолюбливается всеми остальными идеологиями."

