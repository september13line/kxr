bra.45.d: "Хотя пик интегралистского радикализма уже позади, наша демократия всё ещё не так крепка, как многим хотелось бы. Проблем остаётся немало, и народ массово пришёл на выборы, чтобы определить судьбу страны на ближайшие четыре года. Самые ожесточённые дискуссии связаны с расколом либералов — он всё ещё открыт и способен решить исход будущего Бразилии. Когда начинают поступать результаты, становится ясно, что победителем стал..."
bra.45.a: "Боржис де Медейрус и Partido Republicano."
bra.45.b: "Густаву Капанема и Partido Liberal."
bra.45.c: "Франсиску Престес Майя и Partido Liberal Democráta."
