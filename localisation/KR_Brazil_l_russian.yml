bra.65.e: "Жоан Гулар и Esquerda Democrática."

bra.66.t: "Танкреду Невис вступает в должность"
bra.66.d: "Сегодня Танкреду Невис принёс присягу в качестве президента Бразилии, на торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нации!"

bra.67.t: "Афонсу Пена Жуниор вступает в должность"
bra.67.d: "Сегодня Афонсу Пена Жуниор принёс присягу в качестве президента Бразилии, на торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нации!"

bra.68.t: "Жоаким Франсиску де Ассис Бразил вступает в должность"
bra.68.d: "Сегодня Жоаким Франсиску де Ассис Бразил принёс присягу в качестве президента Бразилии, на торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нации!"

bra.69.t: "Жоан Гулар вступает в должность"
bra.69.d: "Сегодня Жоан Гулар принёс присягу в качестве президента Бразилии, на торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нации!"

bra.70.d: "Народ Бразилии снова собирается исполнить свой гражданский долг и выбрать президента на следующие четыре года. Времена смуты остались позади, экономика укрепилась, и будущее республики выглядит светлым. Но кто станет её лидером?"
bra.70.a: "Освалду Аранья и Partido Republicano."
bra.70.b: "Ландри Салис и Partido Liberal."
bra.70.c: "Жуселину Кубитшек и Partido Liberal Democráta."
bra.70.e: "Элиза Каффманн Абрамович и Esquerda Democrática."

bra.71.t: "Освальдо Аранья вступает в должность"
bra.71.d: "Сегодня Освальдо Аранья принес присягу и стал президентом Бразилии в торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нацию!"

bra.72.t: "Жуселину Кубичек вступает в должность"
bra.72.d: "Сегодня Жуселину Кубичек принес присягу и стал президентом Бразилии в торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нацию!"

bra.73.t: "Ландри Салес Гонсалвес вступает в должность"
bra.73.d: "Сегодня Ландри Салес принес присягу и стал президентом Бразилии в торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нацию!"

bra.74.t: "Элиза Кауффман Абрамович вступает в должность"
bra.74.d: "Сегодня Элиза Кауффман Абрамович принесла присягу и стала президентом Бразилии в торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить прогресс и стабильность нацию!"

bra.75.t: "Назначены специальные выборы"
bra.75.d: "Теперь, когда [BRA.GetNameDef] восстановлена как демократическое государство, через месяц состоятся регулярные выборы, и возобновится нормальный цикл выборов каждые четыре года."
bra.75.a: "Да здравствует бразильская демократия!"

bra.100.t: "Встреча с промышленниками"
bra.100.d: "Недавно мы получили мандат от народа править во имя Божье, но капитаны промышленности Бразилии, к сожалению, остаются недоверчивыми к нашим добрым намерениям относительно их будущего. Мы организуем встречу, чтобы объяснить им наши цели и тщательно изложить преимущества поддержки Регентства Его Величества, как они насмешливо называют правительство. Вопрос в том: заставлять их или вести переговоры более дипломатично?"
bra.100.a: "Применить мягкий подход."
bra.100.b: "Применить жёсткий подход."

bra.101.t: "Возражения Рондона"
bra.101.d: "Маршал Кандидо Рондон всегда был прежде исследователем, а потом генералом, но всегда твёрдым республиканцем. Он находился в экспедиции ещё до выборов и только недавно вернулся в цивилизацию. Его ужасала перспектива возвращения монархии, и он публично осуждает наше правительство. Хотя человек стар и не имеет политических связей, его очень ценит общественность, особенно военные, поэтому действия против него должны быть тщательно продуманы. Мы должны предпринять какие-то меры!"
bra.101.a: "Пора ему на пенсию."
bra.101.b: "Приказать арест!"

bra.102.t: "Восстание Рондона"
bra.102.d: "Маршал Рондон не только избежал ареста, но и его ближайшие союзники подняли оружие в восстание! Республиканцы повсюду собираются, чтобы помочь их силам!"
bra.102.a: "Предатель!"

bra.103.t: "Восстание Рондона набирает поддержку"
bra.103.d: "Когда новости о попытке ареста Рондона дошли до юга, возникли новые мятежные настроения. Ещё больше усилило их то, что мы не смогли подавить повстанцев в джунглях! Теперь влиятельные республиканские олигархи Сан-Паулу и Рио-Гранди-ду-Сул поднимают оружие против нас!"
bra.103.a: "Они будут наказаны!"

bra.104.t: "Республиканское восстание триумфально"
bra.104.d: "Пламя республики горит ярче, чем когда-либо, и мы спасли принципы, которые ценит Бразилия. Пусть это будет уроком долга и свободы, и мы должны сделать так, чтобы такие подлые популисты никогда больше не захватили страну."
bra.104.a: "Ура!"

bra.105.t: "Сепаратистское восстание подавлено"
bra.105.d: "Попытка против Империи оставила следы, но наша решимость сильнее, чем когда-либо! Оставшихся предателей будут выследить и победить! Теперь нам ничто не помешает!"
bra.105.a: "Именно так и планировалось."

bra.106.t: "Левые депутаты парламента отстранены"
bra.106.d: "Крайне близорукие кристо-синдикалисты, бродившие по парламенту, были вежливо попросены покинуть его. Они, конечно, не приняли это слишком благосклонно, но это необходимая мера, чтобы Бразилия не стала французской колонией!"
bra.106.a: "Слава Богу!"

bra.107.t: "Синдикалисты бегут из страны"
bra.107.d: "Похоже, наши планы относительно синдикалистов были 'сливаны' общественности, и сотни синдикалистских интеллектуалов и студентов бежали из страны разными способами за последний месяц. Наши силы были растянуты для поддержания порядка, поэтому они смогли уйти без вреда, но им следует знать: теперь Бразилия принадлежит Богу, а не Марксу."
bra.107.a: "Их никто не будет скучать."

bra.108.t: "Гражданская война в США"
bra.108.d: "Америка погрузилась в гражданскую войну! Жестокий переворот, голос народа не услышан, великая республика пала. Так как мы теперь величайшая нация в полушарии, наш долг..."
bra.108.a: "Спасти Союз! Поддержать Федеральное правительство!"
bra.108.b: "Защитить простых людей! Поддержать Государство Союза!"
bra.108.c: "Защитить демократию! Поддержать Тихоокеанских повстанцев!"
bra.108.e: "Нам всё равно."
bra.108.f: "Защитить рабочих! Поддержать ОСА!"

bra.109.t: "Прибытие бразильских добровольцев и техники"
bra.109.d: "В эти тяжёлые времена приятно знать, что у нас есть друзья, которые надеются на наш успех. [BRA.GetNameDefCap] прислала нам добровольцев и технику для помощи в гражданской войне, и хотя эти люди могут не иметь элитной подготовки и оборудования, они прошли почти десять тысяч миль, чтобы помочь нам освободить Америку. Лучше их не разочаровать, ребята!"
bra.109.a: "Отлично."

bra.110.t: "Конец гражданской войны в Америке"
bra.110.d: "К лучшему или к худшему, гражданская война в Америке завершена, и наши выжившие добровольцы вернулись в [Root.GetNameDef]. Генеральный штаб сообщает, что они извлекли много ценных уроков о характере современной войны за время конфликта."
bra.110.a: "Прекрасно!"

bra.111.t: "Синагога атакована в Порту-Алегри"
bra.111.d: "Сегодня инцидент вызвал огромный резонанс. В традиционном еврейском квартале Порту-Алегри, недалеко от центра города, синагога была сожжена группой поджигателей прошлой ночью, которые затем хвастались, что 'очистят' город от их хитростей и обмана. Однако подавляющее большинство граждан и интегралистов были шокированы этим актом, что является наглядным проявлением огромного разрыва между антисемитами и интегралистами в современной политике AIB. В конечном итоге этот случай может стать катализатором, определяющим, будут ли такие взгляды процветать в новой Бразилии."
bra.111.a: "Наказать этих предателей."
bra.111.b: "Еврейская хитрость должна быть очищена из нашей нации."

bra.112.t: "Последствия атаки"
bra.112.d: "Несмотря на официальное осуждение и помощь Церкви еврейской общине, Густаво Додт Баррозо яростно защищал поджигателей, утверждая, что они поступают правильно и на благо Бразилии. Его популярность и политическое положение падали, и император потребовал от него уйти с поста премьер-министра, чтобы избежать дальнейшего позора трона из-за его антисемитских выкриков."
bra.112.a: "Позорная, но необходимая мера."

bra.113.t: "Принц посещает [CAN.GetNameDef]"
bra.113.d: "Принц Антониу Гаштону де Браганса, последний живой сын императрицы Изабеллы, отправлен с визитом к державам Антанты для укрепления доброй воли по отношению к нашей Империи. Он сам сражался в Велткриеге за Королевские ВВС Британии, и у него много друзей в Канаде, которым будет приятно вновь встретиться с ним. Поездка будет долгой, но обязана быть успешной благодаря контактам принца в этой стране."
bra.113.a: "Надеюсь, там не было слишком холодно."

bra.114.t: "Принц посещает [NFA.GetNameDef]"
bra.114.d: "Принц Антониу Гаштону де Браганса, последний живой сын императрицы Изабеллы, направляется с визитом к французскому правительству, ныне в изгнании в Алжире. Будучи потомком династии Бурбонов, ему отказали в праве сражаться за Францию, его приёмную родину, в Велткриеге, поэтому он присоединился к британским силам до конца конфликта. Хотя поездка будет в основном экскурсионной и для встреч с членами семьи Бурбонов, всё тщательно освещается местной прессой."
bra.114.a: "Надеюсь, там не было слишком жарко."

bra.115.t: "Принц посещает [POR.GetNameDef]"
bra.115.d: "Принц Антониу Гаштону де Браганса отправляется к последней точке своего тура; Португалия. Старая родина, где недавно восстановлена монархия, должна дать пожилому солдату-принцу должный приём, которого достоин такой человек."
bra.115.a: "Великолепное событие."

bra.116.t: "Бразильский Королевский визит"
bra.116.d: "Принц Империал Бразилии Антониу Гаштону посетил сегодня [Root.GetNameDef], и его поездка была весьма приятной. Мало какие иностранные дипломаты могут похвастаться, что сражались вместе с нами в Велткриеге; тогдашний изгнанный принц, которому запрещали присоединяться к французским войскам из-за закона о Бурбонах, нашёл лазейку и сражался за британские силы. Теперь старый и добрый человек, он выполняет роль дипломата для своего племянника, Императора Бразилии, привез подарки и продукты с той земли. Разве это не мило с его стороны?"
bra.116.a: "Истинный воин!"

bra.117.t: "Основа реставрации"
bra.117.d: "Стремясь реставрировать монархию как институт и Империю в целом, необходимо признать один принцип: восстановление имеет законные основания. Воля народа привела AIB к власти, а армия не имела мандата народа на свержение Его Императорского Величества в 1889 году. Мы просто исправляем ошибку, которой не должно было быть. Однако это проще сказать, чем сделать; республиканские лжи распространялись широко, наши лоялисты были преследуемы, а наше наследие запятнано. Поиск пути возвращения Бразилии к её славе начинается сейчас."
bra.117.a: "Действовать, несмотря ни на что."

bra.118.t: "Памятник Нашей Госпоже Апаресиде"
bra.118.d: "Наша Госпожа Апаресида, несмотря на огромную популярность и статус покровительницы Бразилии, не имеет достойного места для почитания в нашей стране, ведь для республиканцев только они сами были достойны поклонения. Мы должны обеспечить почитание Нашей Госпожи!"
bra.118.a: "Только величественный собор!"
bra.118.b: "Великолепное произведение искусства!"

bra.119.t: "Памятник Нашей Госпоже Мореплавателей"
bra.119.d: "Наша Госпожа Мореплавателей — одна из самых почитаемых святых Бразилии, также почитаема афро-бразильцами как Йемоджа, Королева Вод по легенде Йоруба. Каждый год 2 февраля языческие и христианские верующие собираются, чтобы её почтить; однако ей не хватает памятника, достойного её могущества. Мы должны обеспечить её почитание!"
bra.119.a: "Только величественный собор для Матери!"
bra.119.b: "Великолепное произведение искусства!"

bra.120.t: "Декрет о роспуске"
bra.120.d: "С этого дня бывшие федеративные единицы Империи Бразилии полностью и необратимо роспущены для всех административных вопросов, за исключением региональной переписи. Такова воля правительства Его Императорского Величества и народа Бразилии."
bra.120.a: "Нет государства, кроме Бразилии."

bra.121.t: "Референдум о Восстановлении"
bra.121.d: "Наконец Бразилия сможет вновь выбрать путь в будущее — и путь лучший. Референдум о ликвидации республики, бойкотируемый рядом предательских партий, завершился сокрушительной победой Империи. Да здравствует Его Императорское Величество! Подготовка к коронации начнётся немедленно!"
bra.121.a: "Народ сказал своё слово!"

bra.122.t: "Дуарте II женится на нашей родственнице"
bra.122.d: "Сегодня Дуарте II женился на члене Императорской семьи Бразилии и дальней родственнице, Марии Франциске де Браганса, в роскошной свадьбе в Лиссабоне. Свадьба, долгие годы планируемая Домами Браганса через Атлантику, стала кульминацией дипломатических усилий, и народ Португалии надеется на скорое появление наследника."
bra.122.a: "Дружба между Брагансами будет вечной."

bra.123.t: "Мария Франциска выходит замуж за Дуарте II"
bra.123.d: "Сегодня Дуарте II женился на члене Императорской семьи Бразилии и дальней родственнице, Марии Франциске де Браганса, в роскошной свадьбе в Лиссабоне. Свадьба, долгие годы планируемая Домами Браганса через Атлантику, стала кульминацией дипломатических усилий, и народ Португалии надеется на скорое появление наследника."
bra.123.a: "Разве они не милы?"

bra.124.t: "Увеличить финансирование карнавала?"
bra.124.d: "Возможно, это самая большая вечеринка на Континенте: карнавал в Бразилии отмечается по-разному в разных регионах страны. Несколько городов запросили дополнительное финансирование для празднований, что, без сомнения, улучшит качество мероприятий!"
bra.124.a: "Почему бы и нет? 40 дней — это очень долго, а люди не железные..."
bra.124.b: "Кажется, это расточительно."

bra.125.t: "Уругвай просит помощи!"
bra.125.d: "На Уругвай напали синдикалистские силы, и страна требует немедленных подкреплений!"
bra.125.a: "И Бразилия откликнется!"
bra.125.b: "Пусть это будет их проблемой."

bra.126.t: "Парагвай просит помощи!"
bra.126.d: "На Парагвай напали синдикалистские силы, и страна требует немедленных подкреплений!"
bra.126.a: "Время склонить чашу весов!"
bra.126.b: "Пусть это будет их проблемой."

bra.127.t: "ФУНАЙ"
bra.127.d: "Национальный индейский фонд станет усовершенствованной и обновлённой версией бывшей Службы защиты индейцев, действующей под пристальным вниманием самого Его Императорского Величества, чтобы защищать право коренного населения жить своей жизнью. В отличие от республиканцев, которые настаивали на контактах с народами лесов, мы позволим им жить по-своему, ведь изоляция — их единственная защита от порочных болезней цивилизованного мира. Они будут жить так, как жили тысячи лет; решать, что лучше для народа, который жил здесь задолго до нас, не нам!"
bra.127.a: "Они — настоящие бразильцы и заслуживают нашей помощи."

bra.128.t: "Дело Гвианы"
bra.128.d_1: "Гвиана, колониальная провинция, оккупированная французами на далёком Севере, была обманом отнята у Бразилии по договорам после падения Наполеона Бонапарта. Теперь, когда её колониальные хозяева заняты крупным конфликтом, настало время для возвращения!"
bra.128.d_2: "Гвиана, колониальная провинция на далёком Севере, оккупированная французами, была отнята у Бразилии по договорам после падения Наполеона Бонапарта. Сейчас, когда её колониальные хозяева вовлечены в войну, территория может быть отвоёвана силой. Однако многие в нашем правительстве хотят заключить союз с Антантой. Возможно, мы могли бы предложить присоединение к их войне в обмен на Гвиану."
bra.128.a: "Просто потребуем наши законные земли."
bra.128.b: "Предложить присоединиться к их войне в обмен на Гвиану."
bra.128.c: "Нам не нужна бесполезная джунгли."

bra.1280.t: "Предложение от Бразилии"
bra.1280.d: "[From.GetNameDefCap] выдвинула старое требование на восточную Гвиану, предлагая присоединиться к нашей войне в обмен на эти территории. Если мы откажемся, бразильцы явно намекнули, что попытаются захватить эти земли."
bra.1280.a: "Они могли бы стать сильным союзником."
bra.1280.b: "Отказать в предложении."

bra.1281.t: "Сделка достигнута"
bra.1281.d: "[From.GetNameDefCap] согласилась передать территорию Восточной Гвианы нам в обмен на военный союз."
bra.1281.a: "Отлично!"

bra.1282.t: "Предложение отклонено."
bra.1282.d: "[From.GetNameDefCap] отказалась передать Восточную Гвиану в обмен на военный союз. Попробуем ли мы захватить территорию силой?"
bra.1282.a: "Тогда будет война."
bra.1282.b: "Не стоит нападать на наших естественных союзников."

bra.129.t: "[From.GetNameDefCap] требует Восточную Гвиану"
bra.129.d: "[From.GetNameDefCap] выдвинула претензию на восточную Гвиану и потребовала передать государство, иначе будет война."
bra.129.a: "Мы не хотим за это воевать."
bra.129.b: "Как смеют! Пусть попробуют отнять."

bra.130.t: "[From.GetNameDefCap] соглашается"
bra.130.d: "[From.GetAdjective]ое правительство уступило нашим требованиям. Восточная Гвиана теперь наша, как и должно быть."
bra.130.a: "Превосходно."

bra.131.t: "[From.GetNameDefCap] отказывается"
bra.131.d: "[From.GetAdjective]ое правительство пренебрегло нашими требованиями, почти вызывая нас на войну за эту территорию."
bra.131.a: "Тогда будет война!"

bra.132.t: "Мы держим Гвиану"
bra.132.d: "Война с [CAF.GetNameDef] затянулась, но мы удерживаем часть Гвианы, на которую претендуем, и они не могут её вернуть. Может, стоит призвать к мирному соглашению и закончить это?"
bra.132.a: "Да, начнем переговоры."
bra.132.b: "Нет, мы заберем всё."

bra.133.t: "[From.GetNameDefCap] призывает к миру"
bra.133.d: "Война с [From.GetNameDef] затягивается. Они удерживают часть Гвианы, на которую претендуют, и мы не можем вернуть её. Они готовы к миру, если мы просто отдаём им то, на что они претендуют."
bra.133.a: "Отдать им."
bra.133.b: "Нет, мы не позволим им победить!"

bra.134.t: "[From.GetNameDefCap] отказывается"
bra.134.d: "Похоже, [From.GetAdjective]ое правительство решило, что может ещё выиграть нашу войну, и отказалось от предложения мирного соглашения."
bra.134.a: "До горького конца, тогда."

bra.135.t: "[From.GetNameDefCap] рухнула"
bra.135.d: "Все сопротивление в [From.GetNameDef] прекращено, и пришло время решать: просто взять их территории на материке и закончить войну или аннексировать [From.GetNameDef] полностью, надеясь, что их союзники не захотят продолжать войну ради их возвращения?"
bra.135.a: "Просто забрать их территории на континенте."
bra.135.b: "Забрать всё."

bra.136.t: "[From.GetNameDefCap] просит мира"
bra.136.d: "[From.GetNameDefCap] захватила [CAF.GetNameDef] и аннексировала их территорию. Они просят мира с нашим альянсом, и, возможно, это к лучшему… война с ними ни к чему не приведет."
bra.136.a: "Давайте закончим здесь."
bra.136.b: "Так им не сойти с рук!"

bra.137.t: "[From.GetNameDefCap] отказывается"
bra.137.d: "Похоже, [From.GetAdjective]ое правительство решило, что сможет освободить [CAF.GetNameDef], и отказалось от предложения мирного соглашения."
bra.137.a: "До горького конца, тогда."

bra.138.t: "Кубок Бразилии"
bra.138.d: "Хотя футбол безусловно самый популярный спорт в стране, можно сказать, что настоящего общенационального турнира по бразильскому футболу почти нет. Каждая государственная лига и федерация функционируют как отдельный остров, и что ещё хуже, это вредит нашей национальной команде! Чтобы укрепить единство и дать окончательный ответ на вопрос, кто действительно лучший в Бразилии, мы организуем национальный кубок под покровительством Его Величества!"
bra.138.a: "Похвальная инициатива!"

bra.139.t: "Король Патагонии прибывает в Рио"
bra.139.d: "Антони, король Патагонии, сегодня прибыл в Рио из Франции по приглашению нашего правительства. Мы просим его помощи по важным вопросам, касающимся мапуче и их положения в республиках на юге."
bra.139.a: "Со временем он поймет, как мудро поступил."

bra.140.t: "Король Патагонии умоляет спасти мапуче"
bra.140.d: "Король Патагонии, Антони, шокировал общественность Бразилии рассказами о жестокости по отношению к своему народу! Мапуче, гордый народ, никогда не побеждённый в открытых сражениях, был порабощён кастильскими захватчиками! Эти возмутительные заявления вызвали поддержку интервенции для восстановления Антони на престоле."
bra.140.a: "Мы накажем этих варваров, уничтожающих гордый народ!"

bra.141.t: "Храбрые кечуа восстают против Перу"
bra.141.d: "Храбрые народы кечуа в Перу поднялись против своих жестоких угнетателей и нуждаются в помощи, чтобы их победить! Нужно действовать быстро!"
bra.141.a: "Отправить помощь немедленно!"
bra.141.b: "К сожалению, мы не можем помочь."

bra.142.t: "Бразильские добровольцы и снаряжение прибыли"
bra.142.d: "[BRA.GetNameDefCap] прислала нам добровольцев и снаряжение для помощи в войне против [PRU.GetAdjective]ого правительства."
bra.142.a: "Отлично."

bra.143.t: "Конец восстания кечуа"
bra.143.d: "К счастью или к сожалению, восстание кечуа завершилось, и наши выжившие добровольцы вернулись в [Root.GetNameDef]. Генеральный штаб сообщает, что они извлекли множество ценных уроков в ходе конфликта."
bra.143.a: "Отлично!"

bra.144.t: "Задержана расистская группа синдикалистов"
bra.144.d: "Сегодня была арестована группа синдикалистов после обвинений в расистских действиях против других рабочих. Нам удалось быстро найти эти тайные ячейки синдикалистов и прекратить их деструктивную деятельность."
bra.144.a: "Слава Богу!"

bra.200.t: "10-летие Новой Республики"
bra.200.d: "В этот день, десять лет назад, боль войны сменилась радостью и миром, когда новая республика поднялась из пепла конфликта и разлада. Началась новая эра процветания, и мы выдержали и преодолели великие испытания. Будущее Бразилии сияет ярко!"
bra.200.a: "Ура!"

bra.201.t: "Всеобщая забастовка в Рио"
bra.201.d: "В Рио-де-Жанейро объявлена всеобщая забастовка несколькими категориями работников, включая трамвайщиков и железнодорожников. Хотя поддержка забастовки была ограниченной, сообщалось о баррикадах и беспорядках, хотя и не очень близко к центру города. Армия была направлена для помощи местным силам в восстановлении порядка, и мы можем лишь надеяться, что протестующие придут в себя и сложат оружие."
bra.201.a: "Это может стать проблемой."

bra.202.t: "Всеобщая забастовка в Рио закончилась кровопролитием"
bra.202.d: "Всеобщая забастовка в Рио завершилась наихудшим образом. Армия действовала жестоко и беспощадно при разборе баррикад, были зафиксированы несколько смертей. Смертельная сила применялась без разбора. Пресса и общественность требуют позиции от правительства, как и многие сенаторы."
bra.202.a: "С обеих сторон были допущены ошибки."
bra.202.b: "Осудить насилие."

bra.203.t: "Американские беженцы"
bra.203.d: "Соединённые Штаты Америки погрузились в хаос, когда некогда великая нация оказалась во власти той же анархии и ужаса гражданской войны, что когда-то преследовали нашу страну; однако масштаб и продолжительность этого конфликта, вероятно, превзойдут наши собственные испытания. Многие гражданские лица прибывают с охваченного войной североамериканского континента, не имея представления о том, когда и вернутся ли они когда-либо..."
bra.203.a: "Им не о чем беспокоиться, демократия живёт здесь."

bra.204.t: "Последняя демократия?"
bra.204.d: "Теперь мы — последняя великая демократия на этом континенте. С переворотами и гражданскими войнами повсюду, Бразилия является маяком для тех, кто верит, что власть многих близка к концу, и мы никогда не откажемся от идеалов порядка и прогресса, которым наша республика следует с момента своего основания, несмотря на хаос, охватывающий мир."
bra.204.a: "Мы должны стать маяком свободы."

bra.205.t: "Отправить Освальдо Аранью в [ACW_victor.GetNameDef]"
bra.205.d: "По мере того как [ACW_victor.GetNameDef] выходит победителем из конфликта в Северной Америке, мы должны убедиться, что новый гегемон той половины нашего континента знает о наших добрых намерениях. Для этого мы подготовили специальную миссию, с прямой целью улучшить отношения и сотрудничество с [ACW_victor.GetNameDef], во главе которой Освальдо Аранья, доброволец, которому суждено успешно выполнить задачу."
bra.205.a: "Желаем ему удачи!"

bra.206.t: "Дипломатическая миссия из Бразилии"
bra.206.d: "Сегодня Освальдо Аранья, высокопоставленный политик, прибыл из [BRA.GetNameDef] для обсуждения двусторонних отношений с данной нацией. Хотя он щедро осыпал наше правительство похвалами за успокоение Америки, он явно пришёл заключать сделки с американцами не меньше, чем заводить друзей, и, вероятно, ищет помощь для индустриализации своей родины."
bra.206.a: "Вероятно, ему удастся, учитывая его талант."

bra.207.t: "Миссия Араньи возвращается!"
bra.207.d: "Дипломатическая миссия к [ACW_victor.GetNameDef] оказалась успешной! Мы не только встретились с самим президентом, но и смогли заключить важные сделки с влиятельными бизнесменами Америки."
bra.207.a: "Успех!"

bra.208.t: "Разделение Partido Liberal"
bra.208.d.inpower: "Наши меры по продвижению Бразилии выявили глубокие расколы в Либеральной партии. Такие разногласия были неизбежны после того, как республиканцы ушли с политической сцены, так как наша партия была сильным оппозиционным фронтом; однако масштабы нынешнего раскола трудно переоценить. Несколько важных фигур партии, таких как Франсиско Престес Майя, публично выразили своё недовольство и создали Либерально-Демократическую партию как отколовшееся движение, намереваясь участвовать в следующих выборах. Можно лишь надеяться, что они придут в себя до того времени."
bra.208.d.notinpower: "Проблемы либералов, кажется, не имеют конца. После поражения на всеобщих выборах несколько фракций винят друг друга за неспособность получить пост президента даже на фоне крупной рецессии — их самого большого шанса за десятилетие, а возможно, и вообще. Провал усугубил существующие идеологические разногласия, и несколько ключевых фигур партии, таких как Франсиско Престес Майя, публично выразили своё недовольство, создав Либерально-Демократическую партию и намереваясь участвовать в следующих выборах."
bra.208.a: "Несчастное зрелище для нашей партии."
bra.208.b: "Либералы раскалываются, как левые? До чего дошёл мир!"

bra.209.t: "Новый бум каучука"
bra.209.d: "Мир вновь погружается в войну, когда судьба миллионов решается на полях сражений Европы, Азии и Америки. Однако трудные времена рождают возможности, ведь спрос на каучук достиг рекордного уровня!"
bra.209.a: "Да!"

bra.210.t: "Война на Востоке и спрос на каучук"
bra.210.d: "Голландская Ост-Индия охвачена войной, и их поставки каучука в остальной мир нарушены! Это означает, что мы можем использовать собственные резервы в ещё большей степени!"
bra.210.a: "Отлично!"

bra.211.t: "Война в Конго и спрос на каучук"
bra.211.d: "Бассейн Конго охвачен войной и хаосом, и их поставки каучука в остальной мир нарушены! Это означает, что мы можем использовать собственные резервы в ещё большей степени!"

bra.212.t: "Война в Индокитае и спрос на каучук"
bra.212.d: "Индокитай охвачен войной и хаосом, и его поставки каучука в остальной мир нарушены! Это означает, что мы можем использовать собственные резервы в ещё большей степени!"

bra.213.t: "Война в Малайе и спрос на каучук"
bra.213.d: "Малайский полуостров охвачен войной и хаосом, и их поставки каучука в остальной мир нарушены! Это означает, что мы можем использовать собственные резервы в ещё большей степени!"

bra.214.t: "Результаты оценки флота"
bra.214.d: "В ходе работы по улучшению состояния нашего флота, особенно его боевой готовности, было сочтено целесообразным провести полную оценку боеготовности флота. Хотя она всё ещё ниже стандартов великих держав мира, улучшения по сравнению с состоянием флота до нашей программы обновления впечатляют, особенно скорость, с которой матросы занимают боевые посты."
bra.214.a: "Это приемлемо."

bra.215.t: "Увеличение германской ориентации"
bra.215.d: "Поскольку Соединённые Штаты в настоящее время... не способны оказывать влияние на Южную Америку, немецкий капитал и инвесторы воспользовались возможностью расширить своё присутствие, особенно учитывая, насколько сильнее их экономика пострадала от Чёрного понедельника по сравнению с нашей. Хотя мы не можем точно сказать, как это повлияет на нашу страну или на восприятие Германии населением в долгосрочной перспективе, ясно, что место США как нашего главного иностранного партнёра, возможно, утрачено навсегда."
bra.215.a: "Это к лучшему?"

bra.216.t: "Синдикалисты уходят из PSB"
bra.216.d: "Хотя это и ожидалось, синдикалистская фракция, называемая наиболее преданными Интернационалу в составе единого фронта PSB, покинула партию после плохих результатов на выборах и обвинений в 'сотрудничестве' с капиталистическим и промышленным руководством. После публичного раскола PSB переименовалась и теперь формально известна как Демократическая Левица."
bra.216.a: "Сепаратисты!"

bra.217.t: "Де Медеирос станет кандидатом от республиканцев"
bra.217.d: "Возможно, самый опытный участник современной политической сцены, Боржес де Медеирос продолжает играть важную роль в политике Гаушу и Бразилии в целом. Получив номинацию от Republicanos, его видение Бразилии, которое некоторые считают реликтом прошлого века, наконец может осуществиться."
bra.217.a: "Очень опытный человек."

bra.218.t: "Густаво Капанема возглавляет Либеральную партию"
bra.218.d: "Руководство республиканцев объявило сегодня, что их кандидатом в президенты станет бывший президент Минус-Жерайс, Густаво Капанема. Его многолетняя служба в правительстве сделала его естественным выбором, учитывая поддержку Варгаса с ранних этапов встречи."
bra.218.a: "Выбор Варгаса, как слышал."

bra.221.t: "PLD выдвигает конкурирующего кандидата"
bra.221.d: "Новая либеральная отколовшаяся партия объявила о намерении выдвинуть своего кандидата в президенты, который будет защищать 'истинные' социально-либеральные ценности, а не 'истеблишмент', как они утверждают делает Либеральная партия. Это может ещё больше размыть и без того уменьшенное либеральное электоральное поле, но время покажет, было ли это правильным шагом."
bra.221.a: "Это к лучшему?"

bra.223.t: "CSN: Кто?"
bra.223.d: "Пытаясь построить собственный сталелитейный завод с нуля, мы должны начать с накопления больших сумм капитала, необходимых для такого грандиозного предприятия."
bra.223.a: "Обратиться к [GER.GetNameDef]"
bra.223.b: "Обратиться к [CAN.GetNameDef]"
bra.223.c: "Обратиться к [USA.GetNameDef]"
bra.223.e: "У нас есть инвесторы прямо здесь, в Бразилии."

bra.224.t: "[BRA.GetNameDefCap] ищет инвестиции"
bra.224.d: "К нам обратилось бразильское правительство с просьбой инвестировать в их новые сталелитейные заводы. Хотя им, безусловно, нужна помощь, мы мало что можем получить напрямую от таких долгосрочных инвестиций, и потому стоит взвесить варианты."
bra.224.a: "Давайте сделаем это."
bra.224.b: "Нет, они должны развивать свою страну сами."

bra.225.t: "[FROM.GetNameDefCap] отказывается"
bra.225.d: "[From.GetAdjective]ое правительство отказалось инвестировать. Что теперь?"
bra.225.a: "Обратимся к бразильским инвесторам, здесь, дома."

bra.226.t: "[FROM.GetNameDefCap] соглашается"
bra.226.d: "Мы нашли [From.GetAdjective]их инвесторов для CSN!"
bra.226.a: "Отлично."

bra.227.t: "CSN: Где?"
bra.227.d: "Местоположение нашей новой сталелитейной отрасли может существенно повлиять на восприятие её населением, особенно в такой децентрализованной стране, как Бразилия. Но политические преимущества также должны учитываться наряду с практическими; мы можем использовать существующую промышленность в Сан-Паулу, направлять сталь прямо на верфи Рио, оставить её в распоряжении штаба Третьей армии в Порту-Алегри или использовать возможность для развития Салвадора да Бахии."
bra.227.a: "Сан-Паулу."
bra.227.b: "Рио-де-Жанейро."
bra.227.c: "Порту-Алегри."
bra.227.e: "Салвадор."
bra.227.f: "Ни одно место не подходит, но, возможно, позже...?"

bra.228.t: "CSN: Как?"
bra.228.d: "Нам также нужно определить, как мы будем развивать компанию. Хотя её изначальная цель всегда заключалась в производстве стали, мы можем также диверсифицировать планы и включить другие отрасли в эту программу, получая дополнительные преимущества и приближаясь к истинной независимости от иностранных экономик. Однако сосредоточенный подход обеспечит государству лучший доступ к стали оружейного качества — важному стратегическому аспекту."
bra.228.a: "Только сталелитейные заводы."
bra.228.b: "С ориентацией на тяжёлую промышленность."

bra.229.t: "CSN расширяет операции"
bra.229.d: "Громкий успех CSN трудно переоценить. Все цели по производству и занятости не только достигнуты, но и перевыполнены! Уже планируются дополнительные заводы, и для Бразилии начинается новая эра."
bra.229.a: "Как и планировалось."

bra.230.t: "Выигрыши от инвестиций в CSN"
bra.230.d: "Прошло некоторое время, но мы пожинаем плоды наших инвестиций в CSN в виде холодной, твёрдой наличности. Хотя идеал индустриализированной Бразилии велик, нам нужно иметь возможность его оплачивать, и к счастью, CSN оказался чрезвычайно прибыльным."
bra.230.a: "Прибыль в Бразилии? Мир меняется!"

bra.250.t: "Рабочие протестуют против господства республиканцев"
bra.250.d: "Сегодня в Рио состоялась забастовка нескольких категорий работников, включая промышленников, организованная CGT. Их главная жалоба — «отсутствие демократии» в Бразилии и тотальное господство республиканцев во всех сферах общественной жизни. Жаль, что некоторые так болезненно воспринимают поражения; ведь именно не для этого предназначены демократические выборы."
bra.250.a: "Что они могут знать?"

bra.251.t: "Монтейру Лобату критикует республиканскую позицию"
bra.251.d: "Монтейру Лобату, известный издатель детских книг, который также интересуется политикой, раскритиковал наше руководство за то, что оно не придаёт серьёзного значения вопросам нефтедобычи. По его мнению, поиск и добыча нефти в больших объёмах должны быть приоритетом государства, ведь этот ресурс крайне стратегический и имеет огромную ценность для страны. Он уже много лет ищет нефтяной источник и считает создание собственной нефтяной компании главным национальным приоритетом."
bra.251.a: "Странный человек."

bra.252.t: "Начало уроков граждановедения"
bra.252.d: "Современные дети лишены морали. Нет чувства долга! На учителях лежит обязанность изменить это. Они будут изучать нашу историю, наши символы и нашу борьбу, чтобы стать хорошими, разумными гражданами, ставящими Бразилию превыше всего. А дети также выучат наш прекрасный гимн!"
bra.252.a: "Даже вторую строфу? Песня довольно длинная..."

bra.253.t: "Цена соглашения"
bra.253.d: "Управлять тысячами представителей по сути роскошного и амбициозного высшего класса чрезвычайно сложно. Протянешь им руку помощи — и они постараются откусить тебе руку! Местные руководители в Пернамбуку сегодня — настоящие стервятники, требующие богатых наград за свою лояльность и поддержание стабильности."
bra.253.a: "Хорошо, дайте им."

bra.254.t: "Варгас стремится усилить федеральное правительство"
bra.254.d: "Используя своё огромное влияние на республикански доминирующий законодательный орган, Варгас предпринимает шаги по небольшому увеличению полномочий федерального правительства. Резких мер не планируется, только несколько мелких налоговых вопросов, но кажется, что Варгас испытывает почву для более радикальных законопроектов."
bra.254.a: "Решение принято."
bra.254.b: "Решение заблокировано."

bra.255.t: "Варгас заключает союз с промышленниками"
bra.255.d: "Президент встретился сегодня в закрытом формате в Рио с несколькими промышленниками и бизнесменами со всей страны. Хотя мало кто может понять, о чём шла речь, время проведения встречи и высокий статус участников не оставляют сомнений в её важности для текущего правительства."
bra.255.a: "Натурально для человека его положения."

bra.256.t: "Варгас увеличивает финансирование армии"
bra.256.d: "После встречи с несколькими офицерами Варгас решил увеличить финансирование армии на следующий год. Это выглядело как спонтанная реакция, учитывая плачевное состояние казарм в Рио, но закон, похоже, был принят слишком быстро, чтобы это можно было считать совпадением..."
bra.256.a: "С какой целью?"

bra.257.t: "Варгас проверяет губернаторов штатов"
bra.257.d: "Жетулио продолжает активно действовать за кулисами в достижении какой-то невидимой цели. Сегодня он встретился с несколькими известными губернаторами штатов, предположительно для обсуждения внутренней политики. Однако цели встречи за закрытыми дверями можно лишь догадываться, а пресса предполагает, что вскоре начнутся дальнейшие усилия по централизации власти."
bra.257.a: "Натурально для человека его положения."

bra.258.t: "Варгас встречается с лидерами профсоюзов"
bra.258.d: "В несколько необычном шаге Жетулио Варгас встретился с несколькими лидерами профсоюзов, включая представителей CGT, и пообещал значительно улучшить их условия труда и публичные зарплаты, если сможет. У него было мало оснований произносить такую речь, тем более давать обещания, учитывая его позицию; этот шаг значительно повысил его и без того значительную популярность."
bra.258.a: "С какой целью?"

bra.259.t: "Варгас встречается с Генеральным штабом"
bra.259.d: "По какой бы причине ни происходило, серия встреч Варгаса завершилась сегодня встречей с высшими армейскими и некоторыми военно-морскими лидерами. Закрытое заседание длилось несколько часов; официальной темой было подготовить страну к возможной атаке со стороны «враждебных сил»."
bra.259.a: "Готовятся к войне? Против кого?"

bra.260.t: "Пересмотр Федеративного пакта"
bra.260.d: "Бразилия слишком долго отставала, во многом из-за чрезмерно децентрализованной структуры штатов. Другие демократии не имеют такой структурной слабости, как Бразилия, и Варгас неустанно работает над устранением этого плачевного статуса-кво, чтобы объединить страну раз и навсегда. Оппозиция выступает против него, но этот шаг поддерживают низшие слои общества, а давление усиливается после Чёрного понедельника. С ростом войны и напряжённости во всём мире очевидно, что Бразилия должна действовать решительно."
bra.260.a: "Решение принято."
bra.260.b: "Решение заблокировано."

bra.261.t: "Варгас расширяет полномочия президента"
bra.261.d: "То, что ранее казалось странным, теперь становится понятным; почти каждый шаг Варгаса за последние три года вел к этому моменту. Сенат Бразилии — единственное, что стоит между Варгасом и полной властью; предложение расширить полномочия президента столь дерзко, сколь и всеобъемлюще, вызывая критику прессы и многих интеллектуалов. Однако в Рио и многих других местах обычные люди поддерживают более современное правительство, для народа и по воле народа, а не связанное олигархиями. Ироничная ситуация: десять лет назад гораздо менее спорный шаг привел к войне между штатами. Но Варгас хорошо планировал, и, похоже, мало что может помешать его планам..."
bra.261.a: "Решение принято."
bra.261.b: "Решение заблокировано."

bra.262.t: "Наступает новая эра: Новое государство"
bra.262.d: "С расширенными полномочиями, утверждёнными законом, многие увидели в этом дерзкую попытку стать диктатором. Определённые элементы военных пытались задержать президента, но были быстро отражены, и порядок в столице восстановлен. Хотя некоторые противники утверждают, что попытка переворота была инсценирована, не вызывает сомнений, что Варгас — самый влиятельный человек в Бразилии со времен Империи, и что его видение Бразилии было сформировано многими зарубежными мыслителями; некоторые его новые предложения по конституции уничижительно называют «румынскими», ссылаясь на известный авторитарный режим Восточной Европы. Эти мнения мало волнуют Варгаса и его сторонников, поскольку реформа Бразилии в совершенно новое государство завершена... и, возможно, необратима."
bra.262.a: "Всё идёт по плану."

bra.300.t: "Конституционный бунт!"
bra.300.d: "Каждый паулистанец проголосовал против новых президентских полномочий, считая их очередной попыткой подчинить штаты Рио. Протесты мгновенно охватили штат, и видные личности из всех политических лагерей выступили против нового режима… и некоторые заплатили за это высшую цену. Так называемое движение PPC, названное по инициалам первых трёх жертв, теперь организует милиции по всему штату, в то время как олигархии и синдикаты готовятся к войне, которую они видят как последний шанс для свободной Бразилии. Были отправлены просьбы о помощи в другие штаты, как в 1927 году… но помощи пока не поступило, и мы должны нанести удар по этим предателям прежде, чем это случится!"
bra.300.a: "Раздавить их!"

bra.301.t: "Конституционалисты победили"
bra.301.d: "Мы больше не можем противостоять силам конституционалистов — мы должны уступить."
bra.301.a: "Похоже, демократия взяла верх."

bra.302.t: "Конституционалисты-повстанцы разгромлены!"
bra.302.d: "Повстанцы из Паулистано наконец разгромлены, и город Сан-Паулу снова под нашим контролем. Федеральное правительство вышло из кризиса победителем."
bra.302.a: "Ура!"

bra.303.t: "Синдикалистские союзы распущены"
bra.303.d: "Десятилетиями права рабочих отодвигались на второй план ради политических амбиций так называемых «синдикалистов», нового имени, которое коммунисты используют, чтобы обмануть массы. Эти амбиции теперь были навсегда пресечены нашим государством."
bra.303.a: "Отлично!"

bra.304.t: "Запретить Бразильскую социалистическую партию?"
bra.304.d: "PSB слишком долго выступала против нас, препятствуя реализации тех же самых политик, которые они когда-то защищали. Такая лицемерная позиция имеет простое объяснение: они всегда были агентами Лондона, пытаясь превратить нашу страну в синдикалистскую колонию! К счастью, теперь у нас есть законные средства, чтобы запретить их гнусную партию и разрушить их замыслы."
bra.304.a: "Да, сделайте это."
bra.304.b: "Нет нужды в таких крайних мерах."

bra.305.t: "Морские учения"
bra.305.d: "Силу нашего флота можно оценить только через правильные манёвры, тщательно спланированные и без риска для ограниченного числа наших опытных специалистов и техники. С политической ситуацией, наконец, стабилизировавшейся, мы можем безопасно организовать полноценные учения с всем бюджетом и подготовкой, которых заслуживает наш гордый флот."
bra.305.a: "Проведите их."
bra.305.b: "Слишком дорого."

bra.306.t: "Закупка тяжёлого вооружения"
bra.306.d: "Наша новая политическая ситуация позволяет значительно расширить военные расходы, если мы того захотим; модернизация арсенала за счёт других статей бюджета была предложена нашими главными офицерами."
bra.306.a: "Сделать это."
bra.306.b: "Слишком дорого."

bra.307.t: "Федеральные выборы [GetYear]"
bra.307.d: "Народ Бразилии собирается на первые выборы после принятия и введения в действие новой конституции. Огромная популярность Варгаса почти гарантирует победу, и он, без сомнения, тщательно подготовился к этому событию. Его оппозиция, собравшаяся вокруг Либеральной партии, вновь объединившаяся под общим списком, не имеет реальных шансов. Их голоса будут систематически сожжены или искажены, а призывы прессы к честным выборам были быстро отклонены как «отговорки проигравших до начала голосования», пока народ готовится к вечеринке по переизбранию..."
bra.307.a: "Жетулио Варгас и Partido Popular Brasileiro."
bra.307.b: "Хм, этот бюллетень выглядит странно…"

bra.308.t: "Федеральные выборы [GetYear]"
bra.308.d: "Народ Бразилии вновь собирается, чтобы голосовать за то, должен ли Жетулио Варгас остаться у власти. Огромная популярность Варгаса почти гарантирует победу, и он, без сомнения, тщательно подготовился к этому событию. Его оппозиция, собравшаяся вокруг Либеральной партии, вновь объединившаяся под общим списком, не имеет реальных шансов. Их голоса будут систематически сожжены или искажены, а призывы прессы к честным выборам были быстро отклонены как те же слабые оправдания, что и на прошлых выборах; явка оппозиции на этот раз была ещё ниже."

bra.350.t: "Ликвидация политики PSI"
bra.350.d: "Программа импортозамещения, основанная на ошибочных предположениях и отрицании базовых экономических концепций, таких как сравнительное преимущество и динамика спроса и предложения, не смогла помочь Бразилии справиться с современными вызовами."
bra.350.a: "В этом нет необходимости."
bra.350.b: "Примем её."

bra.351.t: "Перебалансировка бюджета после PSI"
bra.351.d: "Мы много лет тратили миллионы на ненужную программу индустриализации, которая дала мало результатов и стоила очень дорого. Теперь, когда мы наконец отказываемся от устаревших концепций, мы можем с оптимизмом смотреть в будущее и тратить эти ресурсы более разумно."
bra.351.a: "Эти средства лучше потратить на что-то другое."

bra.352.t: "Жажда каучука"
bra.352.d: "Мировой спрос на каучук резко растёт, пока тени войны покрывают земли Европы. Основные запасы каучука находятся под контролем европейских колониальных держав, поэтому открывается грандиозная возможность занять их место и снабдить войну необходимым каучуком… если мы сможем собрать его в достаточном объёме. Планируемое расширение каучуковых плантаций в Акре станет быстрым и надёжным способом увеличить военную прибыль."
bra.352.a: "Эти шины оплатят наши дороги!"
bra.352.b: "Что такое Акре?"

bra.353.t: "Православные экономисты хвалят нашу политику"
bra.353.d: "Экономическая мысль в последние годы в Бразилии шагнула назад, но те, кто помнит основы экономики, понимают, насколько была необходима наша смена политики расходов, даже если это не был популистский шаг. Со временем вся нация увидит похвалу в этом письме, опубликованном сегодня утром в газете O Globo, в котором восхваляется наша экономическая политика."
bra.353.a: "Мы делаем всё правильно."

bra.354.t: "Протесты сторонников развития"
bra.354.d: "Разумеется, ломать устоявшиеся концепции — это шаг, вызывающий раскол. Так называемое развитие, вызванное искусственным вмешательством государства в экономику, воспринимается необразованными массами Бразилии как благо, и они массово протестовали против того, что называют «продажей иностранцам». Марш привлёк множество оппозиционных фигур, поскольку горячей политической темой дня было распространять нелепости о том, чего народ понять не может."
bra.354.a: "Экономика, дураки!"

bra.355.t: "Отрасль кофе восстанавливается"
bra.355.d: "Благодаря нашей своевременной помощи, кофейная отрасль, ранее разрушенная и в упадке, снова поднимается к процветанию в Бразилии. Наша великая республика празднует новую эпоху плодородия и богатства, даже когда война охватывает мир вокруг."
bra.355.a: "Превосходно."

bra.356.t: "Рост популярности республиканцев"
bra.356.d: "Наши меры оказались настолько непопулярными, что наблюдается массовый рост числа членов Республиканской партии, как на протестах, так и в прессе. Миллионы откликаются на призыв государственного капитализма, но мы должны стоять твёрдо в нашей миссии по улучшению бюджетной ситуации Бразилии, какой бы ценой это ни далось."
bra.356.a: "Такова жизнь в свободной демократии."

bra.400.t: "Прессовые войны"
bra.400.d: "Хотя политически ангажированная пресса — не новость, особенно в нашем бурном мире, новая кампания нападок и очернения, развязанная Республиканцами против нашего правительства, действительно выделяется. Ссылаясь на 'анонимные источники' и строя обвинения на беспочвенных предположениях, они утверждают, что наше правительство служит крупному бизнесу, а не народу, и стремится дипломатически подчинить нас иностранным державам как «колонию лишь по имени». Хотя доказательств явно недостаточно, этого достаточно, чтобы нам приходилось публиковать опровержения в других газетах и опускаться до их уровня, раскрывая сделки, которые Республиканцы совершали на протяжении многих лет. Мы достигли нового дна в политическом дискурсе нашей страны."
bra.400.a: "Это же клевета!"

bra.401.t: "Позитивистская пропаганда"
bra.401.d: "Позитивизм был основополагающим принципом нашей республики. Наш флаг, наш девиз и действия президентов, которые носили Бразилию в сердце. Бразилия движется к будущему, к свободе от оков невежества, бедности и религии, шагая вперед, следуя за ходом истории. Давно пора обновить эти идеи, которые мы когда-то так ценили."
bra.401.a: "Превосходно!"

bra.402.t: "Страна будущего"
bra.402.d: "Огромный потенциал Бразилии к величию часто теряется для простых людей в эти трудные времена. Мы окружены всевозможными плохими новостями, что заставляет нас верить, будто для нас нет будущего — ни как для отдельных людей, ни как для народа. Но будущее у Бразилии есть, и оно светит ярче, чем когда-либо."
bra.402.a: "Так и должно быть!"

bra.403.t: "Триумф Боржеса на юге"
bra.403.d: "Сила нашей партии во многом зависит от влияния наших местных партий в штатах союза. Поэтому победа Боржеса де Мейдейроса в Риу-Гранди-ду-Сул жизненно важна в общем плане, ведь он был влиятельным противником республиканского правительства на протяжении многих лет и обладает большим политическим капиталом в этом штате; что крайне важно из-за его стратегического положения и высокой милитаризации. Можно лишь надеяться, что другие важные штаты вскоре присоединятся к нам."
bra.403.a: "Польза для всех!"

bra.450.t: "Власть и ответственность"
bra.450.d: "Наша победа на выборах не могла бы быть достигнута без решающей поддержки рабочих этой великой нации, которые поддерживали нас на каждом шагу. Однако эта поддержка также породила слухи и панику о синдикалистском захвате власти... Наших обещаний профсоюзам и другим рабочим было много, но мы должны учитывать также стабильность нации и нашего правительства, ведь мы не сможем сделать ничего полезного, если разозлим военных и нас сместят с власти..."
bra.450.a: "Сосредоточьтесь на стабильности."
bra.450.b: "Сосредоточьтесь на помощи рабочим."

bra.451.t: "Новое трудовое законодательство"
bra.451.d: "Теперь наши штаты должны будут соблюдать трудовое законодательство, которое одновременно современно и справедливо — редкий пример в мире. Многие права, которые раньше казались бразильским рабочим лишь мечтой, такие как оплачиваемый отпуск, теперь отделяют всего несколько бюрократических шагов от реализации. Мы действительно выполнили нашу миссию; но впереди у Бразилии ещё много испытаний!"
bra.451.a: "Великое достижение!"

bra.452.t: "Офицеры флота пытаются восстать!"
bra.452.d: "Обвиняя наше правительство в том, что оно является синдикалистской шпионской сетью, сегодня многие моряки подняли восстание в Рио-де-Жанейро. Нам удалось помешать им захватить важные корабли, но нам всё же пришлось подавить вооружённое восстание с применением силы. Безусловно, это печальная потеря опытных кадров, но также предупреждение о том, что мы идём по лезвию ножа; наши действия имеют последствия, которые мы можем лишь надеяться предугадать."
bra.452.a: "Жаль."

bra.453.t: "Мангабейра подтверждает свои цели"
bra.453.d: "Президентство Жуана было временем восстановления и развития, с основной целью успешного реформирования трудового законодательства. В сегодняшней речи в Катете он не только с гордостью заявил о выполнении своей миссии, но и вновь подтвердил своё видение свободной и демократической Бразилии, без голода, без неравенства и не подчиняющейся иностранным державам."
bra.453.a: "Мы победим!"

bra.454.t: "Рост поддержки синдикалистов"
bra.454.d: "Достижения нашего правительства были поддержаны многими рабочими организациями на протяжении лет, включая CGT, численность и поддержка которой значительно возросли после реформы трудового законодательства. Хотя по-настоящему глупо было бы считать, что именно они ответственны за такое улучшение, народ трудно это понять."
bra.454.a: "Естественно."

bra.455.t: "Повышать зарплаты?"
bra.455.d: "Хотя мы недавно увеличили рост государственных зарплат, их текущая стоимость не была повышена, что вызвало недовольство среди некоторых сторонников нашего правительства, таких как CGT и радикальные левые депутаты и сенаторы. Теоретически немедленное повышение возможно, но оно серьёзно повредило бы нашему бюджету, поэтому это решение не стоит принимать легкомысленно."
bra.455.a: "Это слишком."
bra.455.b: "Сделать."

bra.456.t: "Чилийский кризис"
bra.456.d: "Мы никогда официально не разрывали отношения с Чили после синдикалистской революции, и многие члены того правительства посещали нас. Сегодня неизвестный политик из Чили, господин Лабарка, посетил Катете и был встречен президентом Мангабейрой, что вызвало настоящую панику в стране. Идея встречи известного синдикалистского радикала с президентом выглядит одновременно абсурдной и близкой к измене, и многие офицеры и пресса выпустили заявления, больше похожие на ультиматумы к нашему правительству. Если мы уступим их требованиям, мы арестуем невинного человека и утратим доверие всех левых в нашей стране и за рубежом; если нет — обратное верно, но угроза гражданской войны нависает. Решение должно быть принято немедленно."
bra.456.a: "Арестовать его!"
bra.456.b: "Соратник рабочих, который не желает нам зла."

bra.457.t: "Попытка переворота!"
bra.457.d: "Армия больше не намерена мириться! После отказа правительства выполнить их требования, они готовятся штурмовать президентский дворец и силой свергнуть наше правительство! Так называемый Чилийский кризис обострился непредвиденным образом, и некоторые уже предлагают президенту уйти в отставку, чтобы избежать кровопролития. Однако, если мы стоим на своём, сочувствующие элементы в армии, несомненно, встанут на нашу сторону, и теоретически мы можем сопротивляться. Бразилия стоит на перекрёстке истории, и решение главы государства определит её будущее..."
bra.457.a: "Они не пройдут!"
bra.457.b: "Не сопротивляться... Бразилия освобождена от синдикализма!"

bra.458.t: "Контрпереворот синдикалистов!"
bra.458.d: "Гнусные предатели захватили президентский дворец! Арестовав президента Мангабейру и заявив в произнесённом обращении, что не собираются уходить, реакционные офицеры явно недооценили свои силы в Рио, особенно в плане численности. Левые военные, рабочая милиция, анархисты и студенты во главе с Исидоро Диас Лопесом и Луисом Карлосом Престесом, не говоря уже о гражданских лидерах, успешно захватили казармы и дворец после дня интенсивного боя... Хотя будущее остаётся неопределённым, мало сомнений, что капиталисты Бразилии переоценили свои возможности и ускорили приход революции!"
bra.458.a: "Бразилия освобождена от капитализма!"

bra.459.t: "Порядок восстановлен!"
bra.459.d: "Так как мы отказались уходить в отставку, казармы погрузились в хаос. Неожиданный ответ вызвал мятежи, ведь переворот был бы не только незаконным, но и опасным с учётом большого числа левых и либеральных сил, которые наверняка противостояли бы любому военному захвату. По мере того как кризис утихал и мы приходили в себя, наша позиция, несомненно, выглядит разумной в ретроспективе, но невозможно не задуматься о великой трагедии и потерях жизни, которых удалось едва избежать..."
bra.459.a: "Слава Богу."

bra.500.t: "Первый Конгресс Профсоюзов"
bra.500.d: "После того как мы очистили Бразилию от её капиталистической хунты, нам теперь предстоит решить, кто возглавит нашу страну. Многие местные синдикалисты уже находились в Рио по политическим причинам, но решение о том, каким путём Бразилия пойдёт к социализму, теперь висит в воздухе и будет принято на первом конгрессе профсоюзов. За короткое время, отведённое на размышления и дебаты, сформировались три основные идеологические фракции. Православные синдикалисты, как следует из названия, ориентированы на зарубежных интеллектуалов и европейский синдикализм, тогда как Автономисты считают европейские правительства чрезмерно крупными и централизованными и утверждают, что Бразилия слишком велика и разнообразна, чтобы её можно было управлять таким образом. Третья фракция, Максималисты, по численности значительно уступает другим, но их громкие призывы к действию и сильному руководству находят отклик у некоторых лидеров. Независимо от того, кто покинет этот первый конгресс во главе страны, этот выбор будет необратимым и определит путь, который наш народ должен будет пройти в ближайшие десятилетия, поэтому ведутся многочисленные дебаты, даже несмотря на то, что силы извне пытаются толкнуть страну к контрреволюции."
bra.500.a: "Автономисты."
bra.500.b: "Православные."
bra.500.c: "Максималисты."

bra.501.t: "Провозглашён Союз Бразилии!"
bra.501.d: "Будущее Бразилии наступило! Мы всегда жили под гнётом небольшой верхушки с момента нашей независимости, но больше нет! Мир теперь осознаёт силу рабочих, и народы Земли восстают по всем континентам против своих возможных господ. Мы теперь обеспечим процветание и мир для Бразилии, для рабочих и силами рабочих!"
bra.501.a: "Нам нечего терять, кроме наших цепей!"

bra.502.t: "Провинциальные восстания"
bra.502.d: "Буржуазия восстала против нашего нового союза, возглавляемая провинциальными лидерами, которые боятся потерять власть. Было наивно думать, что переход может пройти мирно, но мы должны сопротивляться и продолжать бороться ради рабочих этих штатов."
bra.502.a: "Они противятся прогрессу."

bra.503.t: "Провинциальные восстания триумфальны"
bra.503.d: "Мы больше не можем противостоять провинциальным силам — мы должны уступить."
bra.503.a: "Цепи восстановлены."

bra.504.t: "Провинциальные восстания подавлены"
bra.504.d: "Провинциальные повстанцы наконец разбиты, и страна снова под нашим контролем. Союз вышел из кризиса победителем."
bra.504.a: "Ура!"

bra.505.t: "[From.GetNameDefCap] просит присоединиться к Интернационалу"
bra.505.d: "Новосозданная [From.GetNameDef] попросила вступить в мировую революцию и намерена внести свой вклад бок о бок с [Root.GetAdjective]ими солдатами."
bra.505.a: "Конечно!"
bra.505.b: "Они доставят больше проблем, чем пользы."

bra.506.t: "[From.GetNameDefCap] соглашается"
bra.506.d: "Нас приняли в ряды Интернационала!"
bra.506.a: "Готовить армии!"

bra.507.t: "[From.GetNameDefCap] отказывается"
bra.507.d: "По непонятным причинам [From.GetAdjective]ое правительство отклонило нашу петицию, видимо решив, что [Root.GetNameDef] в их союзе принесёт больше проблем, чем пользы."
bra.507.a: "Жаль."

bra.508.t: "Немцы восстают"
bra.508.d: "Немцы-бразильцы долгое время проживали в южных регионах нашей страны в больших количествах, в основном прибыв в XIX веке. Однако наше новое правительство случайно оказалось похожим на правительства великих врагов Германии, и эти необразованные сельские жители естественно испуганы и расстроены. Оппортунистическое руководство побуждает их к открытому восстанию, и потребуется время, чтобы мы смогли направить силы для восстановления порядка в этих немецкоязычных деревнях и городках."
bra.508.a: "Прискорбно."

bra.509.t: "Разделённое духовенство"
bra.509.d: "Сегодня быть человеком Божьим — непростое дело. По мере того как мы всё больше отдаляемся от государственного католицизма, многие христиане в Бразилии считают наше правительство атеистическим, в то время как другие хвалят его работу для бедных. Разделение ощутимо, усугублённое напряжённой политической ситуацией в Италии. У нас нет ни возможности, ни мандата, чтобы положить конец этим раздорам внутри Церкви, но мы можем надеяться, что крупнейшая вера в стране увидит наши добрые дела и поддержит их."
bra.509.a: "Рано или поздно они поймут, что мы сила во благо."

bra.510.t: "Итальянцы сталкиваются друг с другом"
bra.510.d: "Итальянцы в Бразилии появились здесь в 1800-х годах, когда землевладельцы искали дешёвую рабочую силу для своих плантаций после отмены рабства. Они продолжали прибывать большими количествами, и это, без сомнения, крупнейшая иммигрантская община наряду с немцами и японцами. Однако Итальянская гражданская война оставила шрамы на людях, которые потеряли родину из-за войны, а идеологические приверженности Итальянской Социальной Республике скрывались до провозглашения нами Союза Бразилии. Сокрытие переросло в хвастовство, а затем в столкновения, и разъярённые толпы сражаются с теми, кого когда-то считали братьями, лишь за то, что они родом из одного места."
bra.510.a: "Прискорбно."

bra.511.t: "Миссия от [BRA.GetNameDef]"
bra.511.d: "Из [BRA.GetNameDef] прибыла дипломатическая миссия, надеющаяся начать новые и плодотворные отношения между [BRA.GetAdjective]ым правительством и нашим."
bra.511.a: "Союзники всегда желанны."
bra.511.b: "Нам это не интересно."

bra.512.t: "Отношения с ОСА установлены"
bra.512.d: "Как и ожидалось, [From.GetAdjective]ое правительство стремится найти больше союзников в Новом Свете."
bra.512.a: "Отлично."

bra.513.t: "Отношений с ОСА нет"
bra.513.d: "Наш эмиссар сообщает, что [From.GetAdjective]ое правительство не проявляет реального интереса к сближению с нами."
bra.513.a: "Каждая нация — остров, да?"

bra.514.t: "Захват средств производства"
bra.514.d: "Так как мы теперь Синдикалистское государство, мы больше не будем закованы цепями капитализма и его способов производства. Теперь все принадлежит рабочим!"
bra.514.a: "Да!"

bra.515.t: "Спортивные инициативы?"
bra.515.d: "Бразильцы всегда любили спорт, для многих он стал фактической религией. Спорт формирует характер, это отличное упражнение и помогает детям концентрироваться и учиться работать в командах, и мы должны стремиться к увеличению финансирования этих мероприятий; мера, популярная среди всех, к слову."
bra.515.a: "Воля народа!"
bra.515.b: "Пустая трата времени для рабочих."

bra.516.t: "A Luta Final"
bra.516.d: "Вот оно, последнее сражение. Мы противостоим великому чудовищу капитализма, глобальной империи тирании, которая неизбежно возникла бы из колониального грабежа. Но бояться не нужно! По всему миру рабочие из многих стран готовятся сражаться вместе с нами, и справедливость восторжествует!"
bra.516.a: "Avante!"

bra.517.t: "Перераспределение земель"
bra.517.d: "Отобрать земли у капиталистов было легко; теперь мы должны стремиться перераспределять земли справедливо. Владельцы ферм должны получить долю, разумеется, как и рабочие на фермах, но как поступить с городскими жителями, которые просили землю — сложный вопрос, требующий тщательного изучения и учёта индивидуальных случаев. К счастью, недавно подавленные повстанцы в основном поддерживались землевладельцами, чьи земли мы можем разумно отнять, чтобы удовлетворить потребности этих людей; справедливо считать, что они потеряли право на труд из-за своей измены."
bra.517.a: "За наше будущее!"

bra.518.t: "Религия в Союзе"
bra.518.d: "Поскольку вопрос о Церкви продолжается, сам Папа рекомендовал духовенству успокоиться и надеяться на лучшее. Его Святейшество опасается, что Бразилия может попытаться радикально секуляризироваться, и многие высокопоставленные католики уже ведут переговоры о разрядке с лидерами Союза по вопросу официального статуса Церкви, или, возможно, его отсутствия."
bra.518.a: "В процессе решения."

bra.519.t: "Снижение прибыли"
bra.519.d: "Мы живём в эпоху смут; революции — непростое дело. Хотя легко сказать, что рабочие владеют фабриками, многие не знают, как работать не руками, не говоря уже о том, как организовать и поддерживать фабрики и другие важные функции, ранее выполняемые низкоранговыми капиталистами."
bra.519.a: "Переход между производственными моделями всегда сложен."

bra.520.t: "Помощь от [BRA.GetNameDef]"
bra.520.d: "Прибыл эмиссар из [BRA.GetNameDef], предлагающий [BRA.GetAdjective]ую помощь и не требующий ничего взамен, кроме более тесного сотрудничества между нашими правительствами."
bra.520.a: "Мы признательны!"

bra.521.t: "Подъём полковников в партизанах"
bra.521.d: "Хотя разбой никогда не был редкостью на северо-востоке Бразилии, его крупнейшие воры — землевладельцы, желающие поработить пролетариат — никогда не прибегали к нему. Однако когда рабочее правительство попыталось их свергнуть, они прибегли к трусливым и террористическим методам, пытаясь запугать нас, и даже объединились с известными преступными группировками!"
bra.521.a: "Чёрт!"

bra.522.t: "Борьба с полковниками"
bra.522.d: "Элита землевладельцев на Северо-Востоке доставляет нам бесконечные проблемы, и мы могли бы попытаться договориться о каком-то урегулировании… или, как хочет народ, ввести армию и раз и навсегда уничтожить эту мерзкую шайку!"
bra.522.a: "Раздавить этих подонков!"
bra.522.b: "Сделаем им предложение, от которого они не смогут отказаться."

bra.523.t: "Новый Кангасо"
bra.523.d: "Хотя разбой никогда не был редкостью на северо-востоке Бразилии, его крупнейшие воры — землевладельцы, желающие поработить пролетариат — никогда не прибегали к нему. Однако когда рабочее правительство попыталось их свергнуть, они прибегли к трусливым и террористическим методам, пытаясь запугать нас, и даже объединились с известными преступными группировками! Наступает новая эра насилия на северо-востоке Бразилии, и, похоже, мало что можно сделать, чтобы это остановить."
bra.523.a: "Это нехорошо!"

bra.550.t: "Второй конгресс профсоюзов"
bra.550.d: "Мы снова собираемся на конгресс профсоюзов, но на этот раз нет значительных идеологических разногласий, которые могли бы сделать ситуацию нестабильной или хаотичной. За последние годы три кандидатуры на пост председателя привлекли достаточно внимания, чтобы иметь реальный шанс на победу на выборах; это: "
bra.550.a: "Мария Ласерда де Мура."
bra.550.b: "Астрохильдо Перейра."
bra.550.c: "Авелино Фосколо."

bra.551.t: "Третий конгресс профсоюзов"
bra.551.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты участвуют в этом чрезвычайно важном событии, где демократия может действительно проявиться. За последние годы три кандидатуры на пост председателя привлекли достаточно внимания, чтобы иметь реальный шанс на победу на выборах; это: "
bra.551.a: "Эверардо Диас."
bra.551.b: "Кандидо Портинари."
bra.551.c: "Джальма Мараньян."

bra.552.t: "Четвёртый конгресс профсоюзов"
bra.552.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты участвуют в этом чрезвычайно важном событии, где демократия может действительно проявиться. За последние годы три кандидатуры на пост председателя привлекли достаточно внимания, чтобы иметь реальный шанс на победу на выборах; это: "
bra.552.a: "Элиза Кауфманн Абрамович."
bra.552.b: "Отто Альсидес Ольвейлер."
bra.552.c: "Жуан Мангабейра."

bra.553.t: "Пятый конгресс профсоюзов"
bra.553.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты участвуют в этом чрезвычайно важном событии, где демократия может действительно проявиться. За последние годы три кандидатуры на пост председателя привлекли достаточно внимания, чтобы иметь реальный шанс на победу на выборах; это: "
bra.553.a: "Аполонио де Карвальо."
bra.553.b: "Жорже Амаду."
bra.553.c: "Клаудио Санторо."

bra.554.t: "Разрушение аппарата тирании"
bra.554.d: "Наше так называемое федеральное правительство уже давно является ничем иным, как инструментом тирании, и демонтаж его полномочий — одна из первых задач для Союза Бразилии. Это задача, которую гораздо легче сказать, чем сделать, ведь от налогообложения до архаичного правоприменения нам придётся строить нацию с нуля."
bra.554.a: "Союз возвращает свои полномочия!"

bra.555.t: "Мария Ласерда де Мура начинает кампанию"
bra.555.d: "Известная анархистская активистка из Сан-Паулу, Мария Ласерда де Мура, славится своей работой по продвижению прав женщин в стране, а также книгами, которые тогда считались 'скандальными' шовинистическими авторами. По просьбе других активистов города она согласилась баллотироваться на пост лидера Союза Бразилии, считая, что с позиции влияния сможет принести своей цели гораздо больше пользы."
bra.555.a: "Великая товарищ."

bra.556.t: "Астрохильдо Перейра и Авелино Фосколо расстаются"
bra.556.d: "Долгое время Астрохильдо Перейра и Авелино Фосколо были почти как сиамские близнецы на заседаниях CGT, но теперь это осталось в прошлом, так как разногласия между ними по нескольким вопросам стали слишком велики, чтобы они могли больше смотреть друг другу в глаза. Немногие могут точно сказать, что произошло за закрытыми дверями, чтобы вызвать такой разрыв, ходят слухи: от любовных отношений до споров о рабочем времени. Однако почти наверняка это было что-то назревшее давно, особенно теперь, когда у них больше нет общей цели — свержения республики."
bra.556.a: "Оба могут баллотироваться."

bra.557.t: "Конфискация банковских активов"
bra.557.d: "Банки в Бразилии всегда были инструментами угнетения, созданными для того, чтобы максимально задолжать народ. Но ещё хуже, они скапливают богатства, которые могли бы спасти миллионы жизней от голода и болезней. Наконец мы используем их огромные сокровища и потратим ценное золото, которое они так ценили, на улучшение жизни бразильского народа."
bra.557.a: "Пиявки!"

bra.558.t: "Товарищ Портинари объявляет о политических намерениях"
bra.558.d: "Кандидо Портинари никогда нельзя было назвать карьерным политиком. Он всегда был, прежде всего, художником. Хотя всегда участвовал в обсуждении важных вопросов, он никогда не баллотировался на какой-либо пост... до сих пор. Мало кто может сказать, что мотивировало этот поворот, но сам Портинари заявляет, что хочет ''внести изменения'' и помочь Бразилии раскрыть свой потенциал."
bra.558.a: "Удачи!"

bra.559.t: "Молодой товарищ Мараньян набирает популярность в северо-восточных профсоюзах"
bra.559.d: "Хотя северные регионы страны имеют меньший промышленный сектор, они всегда были очагом злоупотреблений по отношению к рабочим, и здесь на протяжении многих лет возникали влиятельные лидеры рабочих. Один из них — молодой Джальма, чья постоянная активность сделала его лицом новой молодежи Бразилии. Его поддержка среди студентов и лидеров профсоюзов на Северо-Востоке значительна, и теперь он объявил о желании баллотироваться на пост председателя Союза, что, безусловно, выше всех его предыдущих амбиций."
bra.559.a: "Ещё один претендент."

bra.560.t: "Товарищ Диас набирает поддержку на Юго-Востоке"
bra.560.d: "Эверардо Диас уже долгое время является одним из главных лидеров трудового движения в Сан-Паулу. Родившись в Испании, он приехал в Бразилию в раннем возрасте и с юности был политически активен, работая с профсоюзами и левыми газетами. Победа социалистов на последних выборах республики вселила в него надежду на будущее, как и провозглашение союза, и мужчина искренне воодушевлён перспективой вести Бразилию к новой эре прогресса."
bra.560.a: "Удачи!"

bra.561.t: "Мангабейра возвращается к публичной деятельности"
bra.561.d: "Усилия Жуана Мангабейры на посту президента, возможно, с точки зрения истории, были обречены на провал. Его постоянное лавирование между политическими силами при попытках улучшить условия рабочих закончилось катастрофой, и он был смещён военными. После этого его позиция была настолько слабой, что он даже не участвовал в первом конгрессе профсоюзов и в основном отошёл от публичной жизни. Теперь же он объявляет о своём возвращении, что некоторые могут назвать спорным шагом. Время покажет, каковы его истинные мотивы."
bra.561.a: "Он был слишком доверчив, но хороший человек. Добро пожаловать обратно!"

bra.562.t: "Мангабейра выдвигает примирительную кандидатуру"
bra.562.d: "Сегодня в Рио произошло довольно любопытное событие, отражающее дух времени. Бывший президент Жуан Мангабейра объявил о намерении баллотироваться на пост председателя! Хотя шансы Мангабейры на пост главы государства невелики, его кандидатура символизирует готовность оставить позади одни из самых печальных глав бразильской истории."
bra.562.a: "Захватывающее и историческое событие, пусть и в основном символическое."

bra.563.t: "Мария Ласерда поддерживает Отто Ольвейлера"
bra.563.d: "Хотя неудивительно, что Мария Ласерда де Мура не хочет снова баллотироваться на пост председателя, не многие ожидали её официальной поддержки кандидата, который даже ещё не объявил о своей кампании. Теперь же Отто Альсидес Ольвейлер, уважаемый лидер синдикалистов Риу-Гранди-ду-Сул, получит поддержку одного из ключевых игроков политики Сан-Паулу."
bra.563.a: "Интересно."

bra.564.t: "Отто Ольвейлер выступает за расширение автономии"
bra.564.d: "Будучи всегда сторонником нашей революции, Отто Ольвейлер резко критикует то, что он называет ''задерживающимся присутствием'' государственного аппарата в Бразилии. Он призывает к немедленной и масштабной передаче полномочий на самые базовые уровни власти, что, возможно, преждевременно с учётом размеров страны и существующих неравенств. Тем не менее, это, несомненно, станет его главным лозунгом на предстоящих выборах."
bra.564.a: "Возможно, ещё рано?"

bra.565.t: "Элиза Кауфманн набирает поддержку в Сан-Паулу"
bra.565.d: "Первая женщина, избранная в Бразилии, пусть и в несчастливом последнем законодательном органе, Элиза Кауфманн Абрамович уже долгое время пользуется значительным влиянием в политике, особенно в своём родном Сан-Паулу. Несмотря на ограниченную политическую поддержку, её внезапная кандидатура уже показала её харизму и готовность вести за собой, и многие лидеры, ранее считавшиеся определёнными, высказали поддержку. Тем не менее, можно сказать, что она не является фаворитом следующего конгресса."
bra.565.a: "Удачи!"

bra.600.t: "Второй Конгресс Профсоюзов"
bra.600.d: "Мы вновь собираемся на конгресс профсоюзов, но на этот раз нет значительных идеологических разногласий, которые могли бы сделать ситуацию нестабильной или хаотичной. За последние годы 3 кандидатуры на пост председателя привлекли достаточно внимания, чтобы реально претендовать на победу на выборах; ими являются: "
bra.600.a: "Карлос Ласерда."
bra.600.b: "Луис Карлос Престес."
bra.600.c: "Патриция Редер Гальвао."

bra.601.t: "Третий Конгресс Профсоюзов"
bra.601.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты собираются на это чрезвычайно значимое событие, где демократия может по-настоящему проявиться. За последние годы 3 кандидатуры на пост председателя привлекли достаточно внимания, чтобы реально претендовать на победу на выборах; ими являются: "
bra.601.a: "Освальд де Андраде."
bra.601.b: "Педро Помар."
bra.601.c: "Лила Риполь."

bra.602.t: "Четвёртый Конгресс Профсоюзов"
bra.602.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты собираются на это чрезвычайно значимое событие, где демократия может по-настоящему проявиться. За последние годы 3 кандидатуры на пост председателя привлекли достаточно внимания, чтобы реально претендовать на победу на выборах; ими являются: "
bra.602.a: "Отто Альсидес Ольвейлер."
bra.602.b: "Эужения Альваро Морейра."
bra.602.c: "Рейчел де Кейрош."

bra.603.t: "Пятый Конгресс Профсоюзов"
bra.603.d: "Снова профсоюзы собираются, чтобы выбрать нового председателя. Молодые и новые кандидаты собираются на это чрезвычайно значимое событие, где демократия может по-настоящему проявиться. За последние годы 3 кандидатуры на пост председателя привлекли достаточно внимания, чтобы реально претендовать на победу на выборах; ими являются: "
bra.603.a: "Арманда Альваро Альберто."
bra.603.b: "Маурисио Грабуаис."
bra.603.c: "Жоао Амазонас."

bra.604.t: "Карлос Ласерда объявляет о намерении баллотироваться на пост председателя"
bra.604.d: "Сегодня Карлос Ласерда, известный синдикалистский радикал в Рио, публично объявил о своём намерении участвовать в выборах председателя. Хотя он, безусловно, известный журналист и влиятельная личность, некоторые сомневаются в нём из-за кажущегося отсутствия политического и административного опыта."
bra.604.a: "Интересно."

bra.605.t: "Луис Карлос Престес выдвигается с агрессивной платформой"
bra.605.d: "Для некоторых армия спасла Бразилию как от монархии, так и от республики. Для тех, кто видит в военных хранителей демократии и требует более решительных мер во внутренней и внешней политике, кандидат, соответствующий их требованиям, теперь участвует в выборах председателя. Под сильным влиянием европейских синдикалистов, Престес не терпит того, что он называет «интеллектуальной нечестностью» в гетеродоксальных мерах и медленной реформе Бразилии в настоящую синдикалистскую страну. Его риторика нашла отклик у многих простых людей, и он, похоже, является нынешним лидером гонки."
bra.605.a: "Посмотрим, будет ли услышана эта риторика."

bra.606.t: "Патриция Гальвао объявляет о намерении баллотироваться на пост председательницы"
bra.606.d: "Для многих модернистская авангардная интеллигенция Бразилии — это интеллектуальное и духовное сердце революции; а для ещё большего числа людей агрессивная риторика, продвигаемая кандидатурой Престеса, слишком ортодоксальна и европеизирована, чтобы действительно учитывать проблемы Бразилии. Хотя многие кандидаты обсуждались на встречах анти-военистских синдикалистских групп, возможно, для людей станет сюрпризом, что их кандидат на пост председателя — молодая женщина, Патриция Редер Гальвао, которая всегда находилась на передовой как в интеллектуальных начинаниях, так и в активизме, не раз подвергавшаяся арестам в последние годы республики. Хотя маловероятно, что ей удастся победить явного фаворита Престеса, её огненная амбиция, безусловно, завоевала внимание окружающих."
bra.606.a: "Современная председательница для современных времён?"

bra.607.t: "Освальд де Андраде сигнализирует о намерении баллотироваться на пост председателя"
bra.607.d: "Хотя Освальд де Андраде не был вовлечён в политику так сильно, как некоторые его коллеги в последние годы, он по-прежнему крайне уважаем почти всеми фракциями в Союзе за свои литературные и культурные заслуги перед страной, и, к счастью, принял выдвижение на пост председателя. Его кандидатура почти общепризнанна, поддерживается многими секторами гражданского общества, но время покажет, примут ли люди такого неопытного кандидата."
bra.607.a: "Интересно."

bra.608.t: "Патриция публично поддерживает Освальда"
bra.608.d: "В мало удивительном шаге Патриция Редер Гальвао, бывшая жена Освальда де Андраде, объявила, что, по крайней мере публично, он имеет её поддержку. Хотя конец их брака был, мягко говоря, несколько напряжённым, в последние годы у пары сложились отношения détente, в основном из-за большого числа общих друзей внутри и вне партии. Независимо от мотивации, факт остаётся фактом: многие из самых известных художников и интеллектуалов того времени почти единогласно поддержали Освальда, который, похоже, является нынешним фаворитом на пост председателя."
bra.608.a: "Ожидаемо."

bra.609.t: "Педро Помар собирает поддержку в профсоюзах"
bra.609.d: "Политика Бразилии, как и её демография и экономика, в основном сосредоточена на восточных и южных штатах. Для лидера профсоюза, чтобы достичь национального уровня влияния из северных штатов — это выдающееся достижение, и всё же Педро Помар до сих пор не получил широкого признания во многих южных городах Бразилии, несмотря на все его достижения в молодом возрасте. Хотя у человека есть свои достоинства, его шансы победить на выборах председателя невелики."
bra.609.a: "Есть ли у него шанс?"

bra.610.t: "Отто Ольвейлер и Южный Автономистский Фронт"
bra.610.d: "Синдикализм в Риу-Гранди-ду-Сул всегда развивался иначе, чем в других регионах; разделение там всегда шло в основном между анархистами и максималистами, и это напряжение всегда мешало надеждам на левое единство в Порту-Алегри. В символическом и значимом жесте большинство лидеров профсоюзов этого штата встретились и выдвинули Отто Ольвейлера представлять их на выборах председателя, что они называют 'автономистским' фронтом, стремящимся к меньшей централизации профсоюза при более сильной анархистской идеологической поддержке. Время покажет, является ли эта кандидатура лишь показом единства или действительно важным шагом в истории Бразилии."
bra.610.a: "Удачи!"

bra.611.t: "Северо-восточные профсоюзы поддерживают Рейчел де Кейрош"
bra.611.d: "В, возможно, крупнейшем политическом собрании северо-востока Бразилии за долгое время политические силы региона наконец пришли к соглашению о своём кандидате на пост председателя. Рейчел де Кейрош, давняя участница борьбы рабочих и талантливая писательница, известное имя — почти идеальный и примирительный выбор для большого регионального конгресса. Время покажет, есть ли у неё то, что нужно, чтобы превратить популярность в победу на следующем конгрессе."
bra.611.a: "Интересно."

bra.612.t: "Эужения Альваро Морейра объявляет о политических целях"
bra.612.d: "Ещё одна известная модернистка и феминистка, Эужения Альваро Морейра долгое время оставалась в тени политики с момента революции, сосредотачиваясь на других аспектах своей жизни. Но теперь, после короткого возвращения в качестве лидера влиятельного союза художников, она объявила о намерении баллотироваться на пост председателя и пользуется поддержкой большинства модернистов. Её смелое поведение и долгий путь борьбы сделали её известной как в Рио, так и в других городах, и такой известной публичной фигуре, вероятно, потребуется мало усилий, чтобы заявить о себе. Время покажет, есть ли у актрисы, ставшей политиком, способности вести профсоюз."
bra.612.a: "Удачи!"

bra.613.t: "Эужения Альваро Морейра умерла"
bra.613.d: "Сегодня ранее Эужения Альваро Морейра умерла за игрой в карты, внезапно заболев и скончавшись от инсульта. Оставив семью и большое наследие, мало кто из интеллектуалов или политиков сыграл столь значимую роль в истории Бразилии."
bra.613.a: "Покойся с миром, товарищ."

bra.650.t: "Леонсио Басбаум продвигается по службе"
bra.650.d: "Хотя максималисты значительно выросли в размерах с момента революции по вполне очевидным причинам, Леонсио Басбаум на протяжении многих лет был, возможно, одним из главных лидеров партии, после председателя Абилио. Для многих он естественный преемник, даже если такие разговоры не приветствуются партийным руководством, и в последнее время он действовал так, будто это факт, стараясь появляться на публике как можно чаще и заручиться поддержкой офицеров. Время покажет, будут ли его усилия успешны."
bra.650.a: "Возможно, преемник товарища Абилио?"

bra.651.t: "Изидоро Диас Лопес укрепляет свои позиции"
bra.651.d: "Старый военный, Изидоро Диас Лопес всегда пользовался глубоким уважением всех офицеров даже до Гражданской войны. Он всегда склонялся влево, но справедливо полагал, что передача верховной исполнительной власти простому народу без должного развития страны приведёт к хаосу; он, возможно, был самым высокопоставленным сторонником максималистской фракции на первом конгрессе. Теперь он стремится обеспечить безопасность нации и сохранить свою популярность; хотя маловероятно, что он переживёт председателя Абилио, он, безусловно, кажется его нынешним наследником."
bra.651.a: "Похоже, старые псы могут учиться новым трюкам."

bra.652.t: "Обновлённый национальный дух"
bra.652.d: "Слишком долго народ Бразилии не видел себя гражданами нации, а лишь своих провинций, что приветствовалось капиталистами, желавшими, чтобы положение рабочих было как можно слабее и покорнее. Но теперь — нет! Наш новый флаг производится массово, на каждой мастерской и фабрике, и люди впервые за долгое время гордятся быть бразильцами."
bra.652.a: "Ура!"

bra.653.t: "Политика секуляризации потерпела неудачу"
bra.653.d: "Попытки отделить церковь от повседневной жизни людей оказались.. провальными. Народ воспринимает это как нападение на самих себя и попытку промывания мозгов, и такие прямые действия почти повсеместно встретили враждебность. У нас нет другого выбора, кроме как искать урегулирование с церковью."
bra.653.a: "Ублюдки!"

bra.654.t: "Террористический заговор сорван"
bra.654.d: "Сегодня был сорван заговор с целью убийства председателя и установления буржуазного режима в Бразилии. Хотя некоторых подозреваемых трудно назвать неожиданными, присутствие анархистов вызывает тревогу, доказывая, что любой может быть предателем, и нам следует оставаться бдительными."
bra.654.a: "Их тщательно допросят... и утилизируют."

bra.655.t: "Соглашение с религиозными группами"
bra.655.d: "Обеспечивая будущее Бразилии, мы должны быть осторожны, чтобы не отдалять бразильцев от их давних личных верований. Церковь — это столько же культурный, сколько и религиозный аспект в Бразилии, и поэтому мы стремились убедить церковь, что мы, в отличие от варваров в Европе, лучше понимаем общество, в котором живём, и не совершим опрометчивых действий против духовенства... однако мы не можем гарантировать их безопасность, если они обратятся против народа, не так ли? А мы и есть народ, во многих смыслах."
bra.655.a: "Долгосрочный результат удовлетворителен."

bra.700.t: "Мануэл Бандейра публикует 'Estrela da Manhã'"
bra.700.d: "Знаменитый поэт Мануэл Бандейра опубликовал ещё одну книгу, 'Estrela da Manhã', которая также наверняка будет высоко оценена публикой. Известный своим модернистским и новаторским стилем, автор часто шёл против течения «хорошо организованной» поэзии, особенно в последние годы. Вернувшись в Бразилию после нескольких лет в Европе с началом мировой войны, его творчество постепенно становилось всё более гетеродоксальным с каждой книгой, с темами стихов, смешивающими комическое, смертельное и даже вульгарное, и этот сдвиг к модернизму хорошо виден в последней книге. Хотя похвала почти повсеместна в современных литературных кругах, некоторые интеллектуалы, такие как Плиний Салгадо, критиковали поэта за дешевизну и чрезмерный цинизм."
bra.700.a: "Великолепно!"

bra.701.t: "Карлос Друмонд де Андраде публикует 'Sentimento do Mundo'"
bra.701.d: "Новости и изображения текущей мировой войны, безусловно, сильно повлияли на людей разных слоёв общества. Карлос Друмонд де Андраде не исключение, и его новая книга пытается передать ощущение нестабильности и опасности, которое испытывает мир, погружённый в войну беспрецедентного масштаба. Хотя тема несомненно отражает дух времени, книга не является манифестом или политической публикацией; скорее, её стихи открывают окно в мысли и чувства человека в столь тревожные времена."
bra.701.a: "Действительно тревожные времена."

bra.702.t: "Жимараэс Роза публикует 'Magma'"
bra.702.d: "Жимараэс Роза, как и большинство бразильцев, пострадал от экономических трудностей того времени и поддался давлению опубликовать книгу, которую он изначально не собирался писать. Хотя его творчество высоко ценится и известно в литературных кругах, сборник стихов 'Magma' оставался загадкой до выхода этой книги, и ожидается, что она хорошо продастся для такого типа издания."
bra.702.a: "Честно говоря, я о нём даже не слышал."

bra.703.t: "Переиздание 'Casa-Grande & Senzala'"
bra.703.d: "Шедевр современной социологической мысли, 'Casa-Grande & Senzala', был переиздан сегодня, что некоторые критикуют как политически мотивированный шаг. Тем не менее, содержание книги осталось неизменным: глубокий анализ культурной, расовой и социальной истории Бразилии, разрушение мифов, существовавших десятилетиями. Книга не только опровергает предполагаемую 'неполноценность' Бразилии из-за смешанных браков, но и восхваляет, как бразильский народ унаследовал лучшее от своих многочисленных народов; индейцы, мавры, чернокожие и европейцы жили бок о бок и создали бразильскую нацию, одну из лучших на планете."
bra.703.a: "Улучшённый шедевр."

bra.704.t: "Монтеиро Лобато публикует новые книги для детей"
bra.704.d: "Хотя сегодня он более известен своими уникальными политическими взглядами и фирменной бровью, творчество Монтеиро Лобато всегда было в первую очередь детским. В этом году он выпустил новую партию книг, снова сосредоточившись главным образом на бразильском фольклоре и многочисленных приключениях главного героя. Хотя человек может быть спорной личностью, его книги без сомнения пользуются успехом у детей."
bra.704.a: "Увлекательная личность."

bra.705.t: "'A Mulher sem Pecado' премьера в Рио"
bra.705.d: "Новая пьеса Нельсона Родригеса стала темой обсуждения в федеральном округе, как обычно для чего-то настолько дерзкого и саркастичного, трагикомедии современных дней. По мере того как главный герой, Олегарио, всё глубже погружается в спираль ненависти и ревности к жене, их жизнь постепенно разрушается и разъедается этим ядом. Для него все — от безумного нищего на улице до собственного зятя — любовники его жены, и он уверен в её неверности, преследуя её за это. Но в конце концов его навязчивое поведение заставляет её отвернуться от него, и она уходит с шофёром, оставляя Олегарио униженным и одиноким, в основном из-за его собственных иллюзий."
bra.705.a: "Трагическая история."

bra.706.t: "'Pedra do Sono' опубликована в Ресифе"
bra.706.d: "Жоао Кабрал де Мело Нето опубликовал на этой неделе 'A Pedra do Sono', сборник стихов, в основном сосредоточенный на сновидениях и сюрреалистических размышлениях и эстетике. Проще говоря, книга не для всех: некоторые называют её шедевром, другие — «бессмыслицей» без рифмы и логики."
bra.706.a: "Я тоже не уверен, что понял..."

bra.707.t: "Маркес Ребело публикует 'A Estrela Sobe'"
bra.707.d: "Маркес Ребело, наследник нашей гордой традиции увлекательной литературы, в 'A Estrela Sobe' рассказывает историю о славе и мечтах в реалистичном, но едком изображении современного Рио-де-Жанейро, где молодая девушка пытается стать звездой радио. Хотя книга затрагивает чувствительные и взрослые темы, она оказалась большим успехом, даже если критикуется за то, что некоторые называют 'апологией безнравственности'."
bra.707.a: "Хорошая книга!"

bra.708.t: "Модернисты снова собираются в Сан-Паулу"
bra.708.d: "Хотя модернистские круги встречались и устраивали свои выставки, их грандиозная встреча в Сан-Паулу сегодня — начало новой эры. Неделя, посвящённая современному бразильскому искусству со всеми сопутствующими аспектами, начинается сегодня при поддержке магнатов Сан-Паулу. Несмотря на заметное влияние европейской мысли, произведения также уникально бразильские и знаменуют важный поворот в искусстве и культуре страны."
bra.708.a: "Великая традиция."

bra.709.t: "Чемпионат мира отложен!"
bra.709.d: "Из-за текущего мирового конфликта крупнейший турнир на Земле не может состояться. Разочаровывающе, но мы подождём до установления мира, чтобы провести его."
bra.709.a: "Бууу!"

bra.710.t: "Чемпионат мира начинается!"
bra.710.d: "Шестнадцать стран собрались в Бразилии для участия в Чемпионате мира по футболу 1938 года. Пока мир обращает внимание на наши стадионы, нетерпеливые толпы готовятся к тому, что, как они надеются, станет первой победой Бразилии, но сильная команда Уругвая уже месяц тренируется в Рио. Открывающий матч в Рио пройдёт между Бразилией и Венгрией."
bra.710.a: "Удачи!"

bra.712.t.uruguay: "Уругвай выигрывает чемпионат мира!"
bra.712.d.uruguay: "Как и ожидалось, Уругвай прорвался сквозь соперников и завоевал свой 5-й титул чемпиона и второй титул чемпиона мира. La Celeste Olimpica победила хозяев турнира, Бразилию, со счётом 2: в финале рекордного турнира. Несмотря на сильную команду и статус хозяев, опытный и талантливый состав Уругвая сумел выдержать доблестные усилия Бразилии и выиграть с голом в каждом тайме, а их мастерство было признано публикой."
bra.712.t.brazil: "Бразилия выигрывает чемпионат мира!"
bra.712.d.brazil: "Толпа ликует в Бразилии, так как хозяева потрясли мир футбола! Власть Уругвая длилась с до первого чемпионата мира, и казалось, что она продолжится, когда они вели 1: в перерыве финала против хозяев. Однако давление Бразилии привело к двум голам во втором тайме, а Бататайс, вратарь местного клуба Fluminense SC, стойко противостоял уругвайской контратаке. История была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.austria: "Австрия выигрывает чемпионат мира!"
bra.712.d.austria: "Осталась позади Германии в 1934 году, австрийская команда приехала в Уругвай даже не в качестве фаворита, но возвращается домой как чемпион мира. Быстрый футбол австрийцев позволил победить мощные команды вроде Бразилии, Уругвая и, особенно, Венгрии в напряжённом матче, потребовавшем переигровки после напряжённой ничьи 0:. История была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.hungary: "Венгрия выигрывает чемпионат мира!"
bra.712.d.hungary: "Впечатляющее и беспрецедентное достижение завоевала Венгрия, став первой европейской страной, выигравшей чемпионат мира! После сенсационной победы над хозяевами Бразилией в первом матче, команда мадьяров быстро стала любимой у хозяев благодаря своему невероятному мастерству. Так называемые «Волшебные мадьяры» вошли в историю, победив Аргентину в полуфинале и Уругвай в финале. Со счётом 3:2, что многие считают величайшим матчем в футболе на данный момент, была положена точка в гегемонии Уругвая. История была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.germany: "Германия выигрывает чемпионат мира!"
bra.712.d.germany: "Кронпринц по-настоящему радуется, ведь то, что когда-то казалось несбыточной мечтой, теперь стало реальностью; Германия выиграла чемпионат мира! Мало кто мог предсказать этот исход, особенно после поражения дома в 1934 году, но наконец Кайзеррайх выиграл там, где это действительно важно: в футболе! Напряжённый финал с Уругваем закончился 1:1, а чудесный гол в дополнительное время Йозефа Гаухеля определил исход, пока публика праздновала успех аутсайдеров. История была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.chile: "Чили выигрывает чемпионат мира!"
bra.712.d.chile: "Путь Чили к мировому чемпионству был трудным, поскольку в их сетке на первом же матче они столкнулись с Уругваем. После сенсационной победы команда пошла дальше и не была остановлена даже хозяевами в финале. Хотя естественно были политические споры, история была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.argentina: "Аргентина выигрывает чемпионат мира!"
bra.712.d.argentina: "В невероятной сенсации Аргентина завоевала титул чемпиона мира! В кампании, которая во многих аспектах была впечатляющей, Аргентина смогла наконец отомстить за финал 1930 года, победив Уругвай. Однако самым трудным был полуфинал против Бразилии, невероятно напряжённый 1:. История была создана, и теперь две нации могут претендовать на звание чемпиона мира!"
bra.712.t.italies: "Объединённая Италия выигрывает чемпионат мира!"
bra.712.d.italies: "Шокировав весь спортивный мир, особенно учитывая обстоятельства, объединённая итальянская команда завоевала титул чемпиона мира! Многие наблюдатели футбола долго считали, что после распада Италии как единого государства мастера средиземноморского футбола больше не будут играть значимую роль, но это оказалось не так. Три конкурирующих правительства полуострова отложили разногласия, чтобы показать всему миру, что если есть то, чем итальянский народ может поделиться, так это своей любовью к футболу."
bra.712.a: "Ура! Мы победили!"
bra.712.b: "Поздравляем победителей."

bra.713.t: "Восстание тенентистов подавлено"
bra.713.d: "После нескольких дней недовольства казармы в Порту-Алегри подняли мятеж и были строго наказаны за измену. Прискорбный симптом трудных времён, в которых мы живём."
bra.713.a: "Небольшое неудобство."

bra.714.t: "Восстания тенентистов подавлены"
bra.714.d: "Больше казарм подняли мятеж, на этот раз в Сальвадоре. Местный гарнизон требовал справедливых цен и лучшей демократии, но их расплывчатые требования были подавлены лоялистами, которые штурмовали их забаррикадированные помещения."

bra.715.t: "Крупное восстание тенентистов подавлено"
bra.715.d: "В Рио, Сан-Паулу и нескольких других городах произошёл, казалось бы, координированный мятеж. Однако реальность была иной, и почти каждый мятежник имел своё видение будущего Бразилии; даже если большинство склонялось к левым взглядам в самом Рио, общественное мнение о восстании формировалось как синдикалистское. Независимо от их мотивов, мятеж быстро рухнул перед малейшим сопротивлением лоялистов, но его последствия показывают огромную хрупкость нашего правительства как внутри страны, так и за рубежом."
bra.715.a: "Прискорбно."

bra.716.t: "Ещё одно восстание тенентистов подавлено"
bra.716.d: "Ещё одно восстание в казармах! Хотя их требования были схожи с предыдущими, на этот раз мы сумели подавить мятеж относительно быстро и решительно."
bra.716.a: "Ладно, с этим покончено."

bra.717.t.reichspakt: "[From.GetNameDefCap] просит вступить в Рейхспакт"
bra.717.t.entente: "[From.GetNameDefCap] просит вступить в Антанту"
bra.717.t.other: "[From.GetNameDefCap] просит вступить в наш альянс"
bra.717.d: "Представители [From.GetAdjective]ого правительства встретились с [Root.GetAdjective]ыми официальными лицами сегодня, подав официальную просьбу о союзе с [Root.GetNameDef]. Хотя они находятся далеко, это не бедная нация и могут быть полезны [Root.GetAdjective]ым военным усилиям."
bra.717.a: "Конечно!"
bra.717.b: "Нет, мы не хотим вмешиваться в их конфликты."

bra.7170.t: "Бразилия хочет присоединиться к нашей фракции"
bra.7170.d: "Южноамериканская страна Бразилия запросила возможность вступить в нашу фракцию."
bra.7170.a: "Подать прошение лидеру фракции"
bra.7170.b: "Они будут лишь обузой."

bra.7171.t: "Союзник нашего союзника"
bra.7171.d: "Южноамериканская страна Бразилия запросила вступление в нашу фракцию, при этом наши американские союзники выступают за них."
bra.7171.a: "Добро пожаловать!"
bra.7171.b: "Они будут лишь обузой."

bra.7172.t: "Бразилии отказано"
bra.7172.d: "Лидер нашей фракции отказал Бразилии в присоединении к нашей фракции."
bra.7172.a: "Жаль"

bra.718.t: "[From.GetNameDefCap] соглашается"
bra.718.d: "[From.GetAdjective]ое правительство согласилось на союз с [Root.GetNameDef], вступающий в силу немедленно."
bra.718.a: "Готовьте армии!"

bra.719.t: "[From.GetNameDefCap] отказывается"
bra.719.d: "По непонятным причинам [From.GetAdjective]ое правительство отклонило нашу просьбу, очевидно решив, что [Root.GetNameDef] в их союзе принесёт больше проблем, чем пользы."
bra.719.a: "Жаль."

bra.750.t: "Императорская коронация"
bra.750.d: "Когда мы завершаем последние приготовления к восстановлению империи, некоторые в наших рядах всё ещё поддерживают притязания Петрополисской ветви против линии Вассурас, возглавляемой Доном Энрике. Дон Гастан открыто заявил о своём соперничестве на трон, несмотря на то, что его отец отказался от этого титула более тридцати лет назад. Обе стороны приводят веские доводы, кто должен стать императором, но именно [GetAIBLeader] имеет последнее слово."
bra.750.a: "Вива Дом Педру Энрике!"
bra.750.b: "Вива Дом Педру Гастан!"

bra.751.t: "Прибытие бразильских добровольцев и снаряжения"
bra.751.d: "[BRA.GetNameDefCap] прислал нам добровольцев и снаряжение для помощи в нашей войне."
bra.751.a: "Превосходно."

bra.752.t: "Конец войны в Португалии"
bra.752.d: "К лучшему или худшему, война в Португалии подошла к концу, и наши уцелевшие добровольцы вернулись в [Root.GetNameDef]. Генеральный штаб докладывает, что за время конфликта они извлекли множество ценных уроков о характере современной войны."
bra.752.a: "Отлично!"

bra.753.t: "Миссия от [BRA.GetNameDef]"
bra.753.d: "[BRA.GetNameDefCap] прислал к нам нескольких послов, добиваясь куда более тесных связей с их нацией. Хотя помощь, без сомнения, была бы полезной, их скрытые намерения — всего лишь усиление влияния и власти в Африке — вполне очевидны. Должны ли мы согласиться?"
bra.753.a: "Разумеется!"
bra.753.b: "Нет, нам не нужны новые колонизаторы."

bra.754.t: "[FROM.GetNameDefCap] соглашается"
bra.754.d: "[FROM.GetNameDefCap] согласился на наше щедрое предложение о мирном и дружественном договоре! Мы радуемся их мудрости, и так же обрадуется народ [From.GetNameDef], ведь это станет первым шагом к его новому и светлому будущему."
bra.754.a: "Прекрасно."

bra.755.t: "[FROM.GetNameDefCap] отказывается"
bra.755.d: "[FROM.GetNameDefCap] отверг наш договор о дружбе, обрекши сотни тысяч на варварство. Решение, о котором, остаётся лишь надеяться, они не будут горько сожалеть."
bra.755.a: "Чёрт."

bra.756.t: "Бразильские требования"
bra.756.d: "Бразилия прислала то, что можно счесть завуалированным ультиматумом — отказаться от нашей дипломатической независимости. Хотя это далеко от разумного требования, император Бразилии почти наверняка не воспримет отказ спокойно... Наши силы готовы к защите, но выбор в конечном счёте остаётся за президентом. Что мы должны сделать?"
bra.756.a: "Похоже, у нас нет выбора, кроме как согласиться."
bra.756.b: "Никогда! Пусть приходят, если осмелятся!"

bra.757.t: "[PAR.GetNameDefCap] соглашается"
bra.757.d: "Парагвай, прекрасно понимая последствия неповиновения Бразилии, принял наши условия. Теперь он будет защищён и оберегаем, и никогда больше не попадёт под власть безумцев."
bra.757.a: "Превосходно."

bra.758.t: "[PAR.GetNameDefCap] отказывается"
bra.758.d: "Безумное руководство Парагвая объявило войну! Ослеплённые жаждой завоевать Бразилию во имя своих безумных амбиций великого похода, они официально объявили нам войну, оправдав её фальшивым ультиматумом! Эти требования смехотворно дерзки и быстро были разоблачены прессой. Но теперь Империя пробудилась, и мы преподадим им урок, который они не забудут!"
bra.758.a: "На этот раз мы уничтожим их до последнего!"

bra.759.t: "Инвестиции от [BRA.GetNameDef]"
bra.759.d: "Бразилия решила, что будет разумным улучшить ситуацию в Королевстве. Таким образом, мы постараемся извлечь наибольшую пользу из их щедрой помощи."
bra.759.a: "Мы благодарны."

bra.760.t: "Бразильские требования"
bra.760.d: "С тех пор как была провозглашена Бразильская империя, мало кто сомневался, что они снова попытаются добиться господства на континенте. Теперь, после месяцев напряжённой дипломатии, Бразилия использовала нескольких преступников, пересёкших границу, как повод для ультиматума: Уругвай должен отказаться от своей дипломатической независимости и позволить Империи Бразилии использовать все его порты и дороги. Намерение очевидно — превратить нашу страну в марионетку и установить контроль над Ла-Платой; не говоря уже об агрессивном и принудительном тоне ультиматума. Однако мощь Империи намного превосходит нашу и возможных союзников в будущей войне; некоторые считают, что согласие — единственный способ спасти Уругвай от проигранной войны и аннексии."

bra.761.t: "[URG.GetNameDefCap] соглашается"
bra.761.d: "Поняв, что альтернатива — стать имперской провинцией, Уругвай уступил все свои порты и дороги бразильской армии и признал нашу защиту во всех дипломатических вопросах. Теперь они находятся под нашим крылом, и Ла-Плата надёжно закреплена за нами."
bra.761.a: "Превосходно."

bra.762.t: "[URG.GetNameDefCap] отказывается"
bra.762.d: "Цисплатинские псы отвергли наше щедрое предложение автономии... Они будут наказаны."
bra.762.a: "Значит, будет война!"

bra.763.t: "Судьба Африканской Бразилии"
bra.763.d: "Анголу часто называют африканской версией Бразилии — это многонациональная португальская колония за морем, где преобладает чёрное население и которая во многом независима от взгляда Лиссабона. Мы настолько тесно связаны, что с 1815 по 1822 год Ангола управлялась прямо из Бразилии во время переноса португальского двора, укрепив в сознании многих мысль о том, что Ангола — не только Бразилия в Африке, но и естественное продолжение самой Бразилии, и, следовательно, её законная часть. Поскольку Португальская империя давно пребывает в упадке, а наши иберийские родители влачат жалкое существование под сапогом чужеземцев, возможно, настало время воплотить эту идею в жизнь, напрямую аннексировав африканские владения Португалии. Несомненно, в Лиссабоне это воспримут как предательство, но вряд ли они в состоянии нас остановить, если мы решим так поступить."
bra.763.a: "Игнорировать африканские владения."
bra.763.b: "Поднять паруса к Луанде, Кабинде и Кабо-Верде!"
bra.763.c: "Не только Ангола, но и Мозамбик с остальными землями будут нашими!"

bra.764.t: "Взгляд за пределы Латинской Америки"
bra.764.d: "Когда Бразилия наконец стабилизировалась после нашего странного политического одиссея через радикализм и против интегралистских шёпотов, а наши давние соперники на континенте — Аргентина — оказались устранены, мы можем свободно взглянуть за пределы. Должны ли мы возобновить обсуждение отложенной идеи о том, что Бразилия должна подняться и подчинить себе всю Южную и Центральную Америку, или же нам стоит следовать более бразилоцентричной внешней политике, игнорируя остальной континент и ища новых союзников и торговых партнёров за морем?"
bra.764.a: "У нас есть более важные заботы дома."
bra.764.b: "Мы двинемся освободить Латинскую Америку от самой себя, создав братские режимы!"
bra.764.c: "Мы двинемся освободить Латинскую Америку от самой себя собственными силами!"

