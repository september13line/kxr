### Events ###
bra.1.t: "Соединённые Штаты Бразилии"
bra.1.d: "Нейтралитет Бразилии в Мировой войне сохранил стране мир и стабильность, пока не случился экономический крах, вызванный кризисом у её главных торговых партнёров после Британской революции. Период потрясений достиг своей кульминации, когда равновесие оказалось под угрозой — в 1926 году и Сан-Паулу, и Минас-Жерайс выставили собственных кандидатов на выборах. Всё было готово для крупного кризиса, и так началась Межгосударственная война, более известная как Гражданская война. Сан-Паулу получил широкую поддержку в борьбе против федерального правительства; особенно важной оказалась поддержка губернаторов северных и восточных штатов во главе с Жуаном Пессоа, а также штата Риу-Гранди-ду-Сул, чьё пограничное положение исторически обеспечило ему непропорционально сильные вооружённые силы. Эта поддержка, вместе с производственными и финансовыми преимуществами, а также мятежом федерального флота, привела к победе повстанцев, и Фернанду ди Мелу подал в отставку в пользу Боржиса де Медейруса, который краткое время правил республикой и перешёл к нынешней конституции. С тех пор республика сильно изменилась, особенно в экономике, и процветала, так как два президента подряд были избраны демократическим путём. Однако, по мере приближения выборов 1936 года, политический радикализм растёт: синдикалисты, анархисты и интегралисты продолжают уличные бои, а риторика политиков становится всё более разделяющей и агрессивной."
bra.1.a: "Порядок и прогресс имеют цену."

bra.2.t: "Смерть отца Сисеро"
bra.2.d: "Сегодня утром отец Сисеро Ромау Батиста мирно скончался во сне в преклонном возрасте 92 лет. Этот местный лидер, почитаемый крестьянством северо-восточных штатов как святой, считался «серым кардиналом» для политического класса в Сеаре, выступая нейтральной стороной в спорах между коронелями — земельной олигархией северо-востока."
bra.2.a: "Великий человек."

bra.3.t: "Режим Карлеса"
bra.3.d: "В соседней Аргентине последние недели были весьма неспокойными. После переворота в рождественские дни радикалы во главе с Мануэлем Карлесом захватили власть в стране, обвиняя власти в неспособности справиться с, как они утверждают, синдикалистским восстанием в отдалённых регионах. Сообщения из Аргентины противоречивы и отрывочны. Однако прошёл уже почти месяц, и Бразилии необходимо выработать официальную позицию в отношении нового режима на Юге."
bra.3.a: "Осудить."
bra.3.b: "Поддержать."
bra.3.c: "Не делать заявлений."

bra.4.t: "[From.GetAdjective]ое Осуждение"
bra.4.d: "[From.GetAdjective]ое правительство назвало наше правительство нелегитимным — это откровенная попытка дискредитировать нашу революцию. Хотя обострения вряд ли стоит ждать, это беспрецедентный разрыв в отношениях между двумя главными странами континента."
bra.4.a: "Кем они себя возомнили?"

bra.5.t: "[From.GetAdjective]ая Поддержка"
bra.5.d: "Бразилия признала наш режим единственным законным правительством Аргентины, что значительно помогает нам в стремлении занять место в международном сообществе и демонстрирует решимость Бразилии противостоять синдикализму на континенте."
bra.5.a: "Мы благодарны."

bra.6.t: "Португальская колониальная выставка"
bra.6.d: "Королевство Португалия открыло в Рио-де-Жанейро колониальную выставку, чтобы отпраздновать связи между Бразилией и Португалией. Хотя некоторые левые утверждают, что это откровенный пропагандистский ход колониального государства, португальские чиновники настаивают, что выставка носит исключительно научный характер и ставит целью просветить народ о миссии Португалии «цивилизовать тёмный континент», при этом часто сравнивая свои колонии с германскими. Эти сравнения вызвали гнев германского посла в Бразилии, который заявил, что это «клеветнические нападки на безупречную репутацию губернатора Геринга». Несмотря на политические споры, многочисленные диковины, предметы и даже привезённые африканские вожди наверняка привлекут большие толпы на выставку."
bra.6.a: "Великолепно!"

bra.7.t: "Новые винтовки поступают в казармы"
bra.7.d: "После долгого периода отсутствия поставок, в последние годы в казармы начали поступать новые партии снаряжения, сапог и других припасов, улучшая жизнь солдат. Однако особое событие — прибытие новых винтовок, которые вызвали неподдельный восторг у рядовых: надёжные и точные по сравнению со старыми образцами, нередко ещё XIX века, всё ещё применявшимися в некоторых районах. Это несомненно улучшит отношение пехоты к нашему государству."
bra.7.a: "Им по душе новые игрушки..."

bra.8.t: "Мануэл Бандеира публикует «Звезда утра»"
bra.8.d: "Знаменитый поэт Мануэл Бандеира выпустил ещё одну книгу — «Estrela da Manhã», которой суждено получить признание публики. Известный своим модернистским и новаторским стилем, автор часто шёл против течения «правильно организованной» поэзии, особенно в последние годы. Вернувшись в Бразилию после долгого пребывания в Европе с началом Мировой войны, он с каждой новой книгой всё больше отходил от традиций, в его стихах нередко переплетались комические, мрачные или даже грубые тона. Этот уход в модернизм особенно заметен в его последней работе. Хотя в современных литературных кругах его творчество почти повсеместно восхваляют, некоторые интеллектуалы, например Плиниу Салгаду, обрушились с критикой, назвав его поэзию дешёвой и бессмысленно антихристианской."
bra.8.a: "Великолепно!"

bra.9.t: "Синдикалистские забастовки в Сан-Паулу"
bra.9.d: "Хотя демонстрации и собрания рабочих движений 1 мая не являются чем-то необычным, нынешние забастовки в Сан-Паулу примечательны огромным числом рабочих, отказавшихся трудиться. Теперь они, пройдя обычный этап стачек, готовятся возводить баррикады в некоторых районах города, прекрасно понимая последствия. У полиции штата остаётся мало вариантов, кроме как подавить этих мерзких мятежников."
bra.9.a: "Вызвать полицию!"

bra.10.t: "Забастовки завершились кровью"
bra.10.d: "Забастовщики оказали сопротивление и, вместо бегства, вступили в бой с полицией Сан-Паулу. Это стало роковой ошибкой: журналисты сообщают даже о погибших, хотя цифры, приводимые левыми, сильно расходятся с официальными данными, говорящими менее чем о полудюжине жертв. Этот инцидент, прозванный в народе «Битвой на баррикаде», наверняка оставит след в памяти города."
bra.10.a: "Жалко, но неизбежно."

bra.11.t: "Жетулиу Варгас заручается поддержкой лидеров штатов"
bra.11.d: "Жетулиу Варгас, президент штата Риу-Гранди-ду-Сул и бывший вице-президент в правительстве ЖП, встретился с рядом влиятельных фигур из других штатов, особенно из северо-восточных, поддержавших его в его срок. Похоже, он готовит почву для выдвижения своей кандидатуры на пост президента, а его идеи о более активном государстве, способном энергично действовать в кризисных ситуациях, нашли слушателей на встрече."
bra.11.a: "Похоже, республиканский кандидат уже здесь."

bra.12.t: "Варгас объявлен кандидатом от республиканцев"
bra.12.d: "Карьера Жетулиу Варгаса словно всегда вела к этому. От его первых должностей в Риу-Гранди-ду-Сул до успешного президентства в штате во времена потрясений и до поста вице-президента при самом популярном главе государства в истории Бразилии — его взлёт был быстрым для традиционно медлительной бразильской политики. Сегодня он официально объявил о намерении баллотироваться в президенты в Порту-Алегри, перед ревущей толпой граждан, жаждущих, чтобы республика наконец обрела стабильность, и уставших от оппортунистов, пытающихся их обмануть. Среди его обещаний — программа индустриализации, повышение зарплат рабочим и приведение Бразилии «в современную эпоху»."
bra.12.a: "Популярный и надёжный выбор."

bra.13.t: "[GetAIBLeader] встречается с Педру ди Браганса"
bra.13.d: "[GetAIBLeader], один из лидеров интегрализма и армейский офицер, встретился сегодня с претендентом на трон Бразилии, Педру из дома Браганса. Хотя официально их встреча касалась пожертвований бедным кварталам близ Рио, на деле они, вероятно, строят планы на случай победы интегралистов на выборах. Интегрализм в Бразилии находится под сильным влиянием Португалии, и хотя быть открыто монархистской партией формально незаконно, эта встреча вызвала множество споров, ведь для многих она стала доказательством истинной верности AIB. Руководство интегралистов, похоже, объединяется и готовится к чему-то, чего прежде ещё не бывало. Лишь время покажет, к чему приведут эти манёвры."
bra.13.a: "Если это не монархизм, то что тогда?"

bra.14.t: "Объявлены кандидаты AIB"
bra.14.d: "Бразильское интегралистское движение отличается эклектичностью, но в последние годы оно утвердилось как монархистская партия, вдохновлённая Лузитанией, защищающая католические ценности и имеющая широкую поддержку бедняков, особенно афро-бразильцев. Эта поддержка и приверженность расовому равенству отражены в их кандидате в президенты — Арлинду Вейге душ Сантосе, убеждённом монархисте и интеллектуале, который клеймит лидеров республики как бывших рабовладельцев, лишь скрывающихся под новыми масками. Однако Густаво Додт Баррозу также выставил свою кандидатуру; он гораздо более агрессивен и открыто проявляет антисемитизм, утверждая, что капиталистические круги Бразилии являются марионетками «Сионских мудрецов». Ещё одним претендентом стал Плиниу Салгаду, который, в отличие от патриановистов, доминирующих в AIB, занимает более умеренные позиции в вопросе монархии, соглашаясь с основной линией интегрализма скорее из прагматизма. У этих людей фундаментально разные взгляды во многих областях, но, кем бы ни оказался кандидат AIB, они едины в основных принципах интегрализма и, что ещё важнее, во мнении, что Республика — это гнилая туша, служащая лишь немногим и могущественным."
bra.14.a: "AIB выдвигает Баррозу"
bra.14.b: "AIB выдвигает Сантоса"
bra.14.c: "AIB выдвигает Салгаду"
bra.14.e: "Два столь разных человека под одним знаменем."

bra.15.t: "Анархистское восстание"
bra.15.d: "В Рио на этой неделе последствия Битвы при Сан-Паулу дали о себе знать анархистским восстанием в северных районах федерального округа. Хотя повстанцев немного, наличие зоны беззакония так близко к столице может быть опасным, и наши офицеры принимают немедленные меры."
bra.15.a: "Отправить синих мундиров."

bra.16.t: "PSB выдвигает Мангабейру кандидатом"
bra.16.d: "Бразильская социалистическая партия представляет собой широкий фронт — от бывших республиканцев, разочарованных отсутствием помощи простому народу, до синдикалистов, желающих прийти к власти демократическими методами. Такое многообразие усложнило выбор кандидата в президенты, хотя процесс не был особо конфликтным. Жуан Мангабейра более известен как левый брат президента Мангабейры, нежели собственной карьерой, но эта узнаваемость вполне может стать его сильнейшим козырем в грядущей трудной кампании. Его выдвижение — лишь начало пути: ему предстоит выстроить прочный левый фронт вместе с профсоюзами и FAB."
bra.16.a: "Кандидат компромисса."

bra.17.t: "Мангабейра заручается поддержкой CGT"
bra.17.d: "Конфедерация труда (CGT) приобрела известность за последнее десятилетие благодаря организации забастовок, включая ключевую роль в майских стачках этого года. Возможно, это самая влиятельная и организованная левая организация страны, поэтому неудивительно, что Жуан Мангабейра и его союзники из Левого фронта не теряют времени, пытаясь привлечь её под крыло PSB. Хотя многие в CGT настороженно относятся к сотрудничеству с человеком, явно менее радикальным, чем они сами, идея мирного перехода к рабочему правительству всё больше укореняется, особенно после жестокого подавления ряда забастовок в последнее время."
bra.17.a: "Левые собираются..."

bra.18.t: "Мангабейра встречается с лидерами FAB"
bra.18.d: "Хотя встреча лидера Социалистической партии Бразилии с анархистской федерацией не принесла особых результатов в плане формальной поддержки, ясно, что он завёл влиятельные знакомства в этом секторе левых. FAB, как и следовало ожидать от анархистской организации, крайне децентрализована, и встреча в основном касалась прав рабочих и выплат, а не переговоров о коалиции. Однако можно с уверенностью сказать, что большая часть левых Бразилии находится под крылом ED, даже если не все делают это официально и публично."
bra.18.a: "Анархисты в правительственной коалиции? Как будто."

bra.19.t: "Мангабейра подтверждает умеренные позиции"
bra.19.d: "Жуан Мангабейра, лидер PSB, встретился с некоторыми «неприятными и социалистическими» личностями, как выразилась газета O Globo, что вызвало опасения: не является ли он на самом деле синдикалистом, намеренным разрушить демократию и построить рабочую республику на её месте. Разумеется, это преувеличение, однако эффект от «красной угрозы» оказался столь значительным, что Мангабейра публично заявил: он никоим образом не синдикалист, и подчеркнул, что европейский синдикализм — «не пример для подражания», напомнив о гражданской войне в Италии как предупреждении об опасности экстремизма. Тем не менее, его слова мало убеждают тех, кто уверен, что он — шпион, засланный из Лондона, слухи о чём уже распространяют интегралисты в своих памфлетах."
bra.19.a: "Тем не менее, многие остаются обеспокоены..."

bra.21.t: "Баррозу и душ Сантуш финансируют фестиваль в Сан-Паулу"
bra.21.d: "AIB профинансировала и организовала фестиваль в Сан-Паулу с музыкантами, речами и обилием бесплатной еды и напитков. Это представление, фактически прославлявшее их победу ещё за месяцы до выборов, сопровождалось выступлениями почти всех заметных интегралистов, епископов и даже имперского претендента на трон — неслыханный случай в новейшей политической истории. Журналисты назвали мероприятие «Хлеб и зрелища» и высмеяли в основном необразованную толпу, что собралась, однако сомнений в том, что AIB уверена в своей победе, не осталось."
bra.21.a: "А это вообще законно?"

bra.22.t: "Варгас наносит удар по «утопическим глупцам»"
bra.22.d: "Жетулиу Варгас, выступая с речами по всей стране, сегодня в Жуиз-де-Фора обрушился на то, что он называет «утопическим популизмом», обвинив именно эти глупые идеалы в волнениях, терзающих Бразилию. Варгас утверждает, что их сторонники ищут быстрый, лёгкий и безболезненный выход из трудностей страны, но лишь усыпляют народ золотыми обещаниями, чтобы во сне отнять у него свободы; и приводил иные, куда менее дружелюбные сравнения. Прямота и язык речи захватили слушателей, и записи уже транслируются по радио в ряде крупных городов."
bra.22.a: "Это действительно к лучшему?"

bra.23.t: "Анархисты поддерживают кандидатуру PSB"
bra.23.d: "Хотя FAB формально не может поддерживать какого-либо кандидата, её ведущие члены, такие как Эдгард Леуэнрот, заявили, что кандидатура PSB — лучший выбор для народа Бразилии. Такая поддержка наверняка привлечёт на их сторону многих колеблющихся рабочих."
bra.23.a: "Вот как?"

bra.24.t: "Контрабандисты оружия захвачены!"
bra.24.d: "Сегодня были задержаны несколько сомнительных личностей, пытавшихся переправить оружие из Риу-Гранди-ду-Сул в Аргентину. Оружие, похоже, германского происхождения, и оно оказалось прямо у нас в руках... однако его происхождение остаётся неясным: вполне возможно, что оно украдено или уже кем-то оплачено. Что нам делать с этой довольно крупной партией?"
bra.24.a: "Кто нашёл — тот и хозяин."
bra.24.b: "От закона не убежишь!"

bra.25.t: "Тенентистское восстание подавлено"
bra.25.d: "И снова бунты! Тененты подняли мятеж в казармах Сан-Паулу, но были быстро подавлены. Хотя инцидент длился меньше суток, пресса широко осветила его, и он показал слабость нашего правительства."
bra.25.a: "Незначительная неприятность."

bra.26.t: "Луис Карлос Престес поддерживает PSB"
bra.26.d: "Луис Карлос Престес, известный военный офицер с синдикалистскими взглядами, публично заявил о своей поддержке движения PSB, считая его единственным, кто действительно способен защитить рабочих от тирании. Этот шаг может нанести PSB больше вреда, чем пользы, ведь Престес печально известен своими связями с Третьим Интернационалом."
bra.26.a: "Синдикалисты вмешиваются в выборы?"

bra.27.t: "Чёрный понедельник поражает Бразилию"
bra.27.d: "Катастрофа! Бразилия стоит на грани краха! Никакая паника не будет чрезмерной: обрушение германской экономики ударило по нашей сельской и зарождающейся промышленности, словно поезд, врезавшийся в стадо. Мы почти ничего не можем сделать, остаётся лишь наблюдать, как рушится наш бюджет, валюта теряет половину своей стоимости, а миллионы инвестиций аннулируются и выводятся из страны. У нас нет средств даже на оплату важнейших госслужащих! Десятилетия планов, процветания — всё впустую...?"
bra.27.a: "Isso não é bom..."

bra.28.t: "Возвращение костров кофе"
bra.28.d: "Точно как десятилетие назад, наш кофе скапливается без покупателей. Государственные власти нашли решение — сжигать излишки урожая в больших кострах, чтобы предотвратить окончательный обвал цен. Мера, безусловно, крайняя, но последствия Чёрного понедельника ещё далеки от завершения; впереди тёмные времена."
bra.28.a: "Гори-гори ясно!"

bra.29.t: "Фабрики закрываются"
bra.29.d: "Так как Чёрный понедельник лишил большинство бразильцев покупательской способности для не первой необходимости, многие фабрики закрываются: их товары некому покупать, а убытки становятся колоссальными. Ужасный удар по нашим планам индустриализации, и на восстановление уйдут годы."
bra.29.a: "О нет!"

bra.30.t: "Промышленные лидеры встречаются с Варгасом"
bra.30.d: "Сегодня в Сан-Паулу Жетулиу Варгас встретился с несколькими важными промышленными лидерами, ведя переговоры о формальной поддержке своей кандидатуры, утверждая, что только у него есть видение, способное помочь им. Учитывая, что альтернативы — либо радикалы, либо либералы, готовые оставить их без поддержки, слова Варгаса нашли благосклонный отклик."
bra.30.a: "Трудность рождает возможности, хм?"

bra.31.t: "Эпоха стали"
bra.31.d: "Экономика Бразилии менялась на протяжении истории: от экспорта красного дерева, давшего имя стране, до современного кофе. Но по мере индустриализации и модернизации наступает новая эра — эпоха стали; когда мы больше не нуждаемся в экспорте сырья ради импорта готовых изделий. Этот фундаментальный сдвиг, без сомнения, станет величайшим наследием нашего государства."
bra.31.a: "Прогресс!"

bra.40.t: "Федеральные выборы [GetYear]"
bra.40.d: "День решения настал. Все фигуры расставлены, и самые ожесточённые выборы в истории Бразилии вот-вот начнутся. Избирательные участки по всей стране видят невиданные очереди, листовки и глашатаи призывают голосовать. Четыре совершенно разные программы для страны сталкиваются в идеях и — в некоторых местах, таких как Сан-Паулу, буквально: полуобычные уже столкновения профсоюзов и интегралистов стали главной новостью дня, по крайней мере, до объявления первых результатов. Когда пыль осядет, появится победитель — и, возможно, спаситель Бразилии..."
bra.40.a: "Жетулиу Варгас и Partido Republicano."
bra.40.b: "Жулиу Престес и Partido Liberal."
bra.40.c: "[GetAIBLeader] и Ação Integralista Brasileira."
bra.40.e: "Жуан Мангабейра и Esquerda Democrática."

bra.41.t: "Жетулиу Варгас вступает в должность"
bra.41.d: "Сегодня Жетулиу Варгас официально вступил в должность президента Бразилии на торжественной церемонии в Рио-де-Жанейро. Наша великая республика продолжает приносить стране прогресс и стабильность!"
bra.41.a: "Viva o Brasil!"

