BRA_rethinking_feds_soc: "Консолидированная региональная власть"
BRA_rethinking_feds_soc_desc: "Полномочия, предоставленные регионам, не были проблемой системы. На самом деле постоянное вмешательство государства в региональные дела мешало правильному развитию государств в соответствии с их собственными интересами. Более того, простые люди только выиграют от того, что их правительство будет максимально приближено к ним"

BRA_rethinking_feds_lib: "Омоложение федеральной бюрократии"
BRA_rethinking_feds_lib_desc: "По правде говоря, проблема бразильской федеральной системы заключалась не в том, что федеральное правительство было наделено властью, и не в том, что оно было наделено властью штатов. Компромисс был работоспособным и разумным, но он так и не был успешно достигнут из-за засоренности и неэффективности бюрократии, которая ставила себя на пути всеобщего прогресса. После года работы над реформой бразильской администрации мы можем с уверенностью сказать, что будущее будет светлым, потому что возрожденная федеральная система - это надолго!"

BRA_rethinking_feds_lde: "Новый федерализм"
BRA_rethinking_feds_lde_desc: "Федеративная структура Бразилии не позволяла штатам и республике в целом достичь прогресса и свободы. Таким образом, федеральная система была реорганизована по принципу "нового федерализма". Вместо прежних сложных взаимоотношений государство теперь будет просто давать штатам деньги и предоставлять им возможность поступать с ними по своему усмотрению. Мы должны доверять суждениям местных избранников, которые знают свой регион лучше, чем федеральные бюрократы"

BRA_rethinking_feds_con: "Расширение полномочий федерального правительства"
BRA_rethinking_feds_con_desc: "Полномочия, предоставленные региональным штатам, были слишком значительными. Множество проблем, порожденных их преувеличенным значением, отнимали внимание и ресурсы федерального правительства и препятствовали развитию Бразилии. С наделенным полномочиями федеральным правительством мы можем спокойно сосредоточиться на будущем"


BRA_election_year_desc: "Напряжение нарастает, а кардинально различные фракции готовятся к тому, что, вероятно, станет самыми вздорными и жестокими выборами в истории Бразилии. Разговоры о политике почти синонимичны напряжённым спорам, а над населением страны висит воздух идеологического экстремизма."
BRA_decentralization_desc: "Соединённые Штаты Бразилии всегда ценили автономию своих штатов. У каждого есть своё собственный Президент, свои собственные политические партии и свои собственные вооруженные силы, и видимо, народ готов голову положить за эту власть регионов. Однако это все выливается в очень слабое и по сути беззубое правительство, которое не может решительно действовать при необходимости."	
BRA_wake_of_civil_war_desc: "Нет ран страшнее нанесенных Гражданской войной. Война между штатами привела к тысячам смертей, и к ещё большему количеству сирот и бездомных, так как напряжение между политической олигархией и региональными идентичностями наконец вылились на поле боя, когда войска из Минас-Жерайс перешли на территорию Сан-Паулу. Любые действия центрального правительства пользуются хоть некоторым доверием, а огромная разруха на границе Рио и Сан-Паулу всё ещё полностью не исправлена"
BRA_fatherland_volunteers_desc: "Чествуя память нашей армии и её великой истории, Добровольцы для отечества - это не просто силы, составленные из простых бразильцев, но это символ их готовности умереть за страну и её свободу"
BRA_forager_idea_desc: "Нашим вооруженным силам нужно иметь возможность собрать как можно больше припасов, поэтому логистика бразильской армии требует от нас предоставления солдатам некоторой автономии."
BRA_planningspeed_desc: "Наши офицеры способны совместно планировать наступление, а так же приспособить этот план к любым обстоятельствам; в конце концов, ни один план не выдерживает встречи с врагом."
BRA_we_werent_expecting_special_forces_desc: "Бразильские войска специального назначения много лет упражнялись в искусстве войны, чтобы защитить свою страну от иностранных захватчиков. Их число и приспособленность к географическим условиям должны будут быть учтены любым агрессором."
BRA_state_armies_desc: "Проще говоря, бразильские вооруженные силы - это разношёрстная группа 26 ополчений штатов, так называемая 'федеральная армия' в Рио-де-Жанейро, а её флот - по сути, единственная часть вооружённых сил под настоящим федеральным контролем. Эти архаично организованные войска сильно различаются по качеству обучения и вооружения, и просто совершенно не приспособлены к современной войне, особенно, если им придется сражаться за страну, к которой они не питают добрых чувств."
BRA_militiagungs_desc: "Ополчение было правильно интегрировано в армию в виде специальных подразделений Государственной гвардии, они получили современные организацию и снаряжение, и теперь готовы сражаться и умирать за Бразилию."
BRA_merchant_marine_desc: "Бразилия всегда была страной, в которой важную роль играет международная торговля - даже само её название происходит от бразильского дерева - её самого первого экспорта. Наша способность импортировать товары также играет важное стратегическое значение, поэтому расширение торгового флота официально поддерживается государством."
BRA_patriotism_desc: "Наши граждане всё ещё привыкают к чувству, что Бразилия - единая страна, но со временем наши усилия по построению национальной идентичности пустят корни."
BRA_cangaco_is_over_desc: "Бандитизм во всех штатах пошел на спад, и городское, и сельское население чувствует себя гораздо безопаснее, когда преступники не могут просто избежать поимки, перебежав границу штата."
BRA_higher_learing_desc: "Уделяется большое финансирование, чтобы как можно большее число людей в нашей стране имело хотя бы образование уровня колледжа. Мы надеемся превратить то, что когда-то было доступно лишь привилегированным, могли получить все."
BRA_manter_isso_ai_viu_desc: "От открытых писем поддержки до закулисных совещаний, мы абсолютно ничего не сделали для обеспечения политической и экономической стабильности. Политика — это жестокая и злая игра, однако последствие для проигравшего - хаос!"
BRA_cheap_cars_desc: "Благодаря нашим щедрым послабления налогов, наша автомобильная промышленность работает с огромной эффективностью и с ещё большей прибылью, и может предоставить государству любые машины для его нужд."
BRA_black_monday_1_desc: "Чёрный Понедельник возымел огромное влияние на нашу экономику. Мы должны попытаться усмирить бурю и растянуть наш стремительно уменьшающийся бюджет..."
BRA_black_monday_2_desc: "Новое правительство приняло соответствующие меры по борьбе с кризисом, и худшее уже позади. Однако все равно экономике был нанесен большой ущерб, наши рынки истекают кровью, поэтому нужно принять дополнительные меры."
BRA_bigger_salaries_desc: "Была официально увеличена скорость повышения зарплат для государственных служащих, как и было обещано Президентом в его избирательной кампании. Очевидно, что это улучшает наше политическое положение, пусть и за необходимую цену."
BRA_it_prints_money_desc: "Объемные затраты привели к тому, что можно считать началом серьезной проблемы с инфляцией. Мы должны немедленно с ней справиться, а не то мы столкнемся с ещё большими трудностями после поднятия цен."
BRA_freedom_of_press_desc: "Право любого журналиста докладывать о любых делах — это важный аспект свободы, и мы никогда не позволим подвергнуть его риску; наше законодательство против цензуры, пожалуй, лучшее в Западном полушарии."
BRA_freedoms_desc: "Права личности всегда будут важнее нужд государства: главная задача правительства — это защита прав своих граждан, а не использовать их как резерв денег, который нужно опустошить налогами!"
BRA_tax_breakings_desc: "Некоторым стратегическим секторам экономики, таким как владельцам плантаций, выделили значительные послабления налогов, чтобы запустить программу от восстановления после Черного Понедельника."
BRA_salarys_marlib_desc: "Сделав шаг назад и пересчитав зарплаты госслужащим, мы установим их доход на более корректном уровне и дадим бюджету столь необходимую передышку."
BRA_marlib_loans_desc: "Интенсивная и широкая фискальная реформа значительно улучшила состояние бюджета как правительства, так и федеральных единиц, таких как штаты."
BRA_am_i_being_detained_desc: "Наши законы всегда были залогом наших свобод, и даже в трудные времена это не изменилось. Мы всегда должны заботиться о заботах граждан прежде всего."
BRA_good_natives_desc: "Первые бразильцы защищены хоть и жёстким, но справедливым законодательством, и если они хотят жить обособленно от остальной империи - это в их праве. Кто мы такие, чтобы посягать на их благородный и чистый стиль жизни?"
BRA_advisory_parliament_desc: "Теперь парламент имеет чисто совещательную роль, а слово монарха абсолютно и обсуждению не подлежит, так как это всегда должно было быть."
BRA_anmon_gang_desc: "С властью так называемых штатов, просто орудия республиканцев для уничтожения Бразилии, теперь покончено. Бразилия стала на шаг ближе к правительству, которое работает ради своего народа."
BRA_are_you_threatening_me_master_jedi_desc: "Настоящее органичное и децентрализованное государство, которое по-настоящему выражает волю народа, теперь стало реальностью, ведь в каждом городе есть больше свободы, чем мог бы мечтать синдикалистский раб. Воистину, наша Империя благословлена Богом."
BRA_blueguard_desc: "Императорская Зеленая гвардия более чем полезна и верна; они - первая линия обороны как против иностранных шпионов, так и против синдикалистской лжи."
BRA_krush_desc: "Мы восстановили как традиции, так и финансирование кавалерийского корпуса, так что теперь у этих могучих защитников Империи есть обучение и снаряжение, которых они всегда заслуживали."
BRA_stubborness_desc: "Наша Империя несмотря ни на что не падёт перед силами тьмы, что ей противостоят!"
BRA_the_romena_desc: "В Бразилии вступила в силу новая Конституция, и она стала законодательной основой Нового государства. Оппоненты в насмешку называют её 'румынской' из-за её авторитарных наклонностей, но на самом деле она менее радикальна, чем то, что изобрела Железная гвардия, однако она все же остаётся попыткой Нового государства захватить полный контроль над страной, предоставляя широкие рамки для осуждения критиков 'за измену'."
BRA_voz_do_brasil_desc: "В Гуанабаре 19 часов"
BRA_estado_novo_youth_desc: "Молодёжь нашего нового государства более чем готова расправиться с синдикалистами и прочим сбродом, что пытается уничтожить бразильское процветание."
BRA_populsit_education_desc: "Со дня их рождения, новое поколение бразильцев будут знать, что Отец бедных спас страну от разрушения и сделал её снова великой."
BRA_CLT_Vargas_desc: "Новое государство всегда заботилось об интересах рабочих, поэтому лишь немногие смеют утверждать, что новое трудовое законодательство несправедливо и устарело."
BRA_unlimited_powa_desc: "Пожалуй, Новое государство достигло самого высокого уровня централизации в истории любой южноамериканской страны. Личные директивы Варгаса станут законами в этой новой эре."
BRA_anarcho_hueism_desc: "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"
BRA_shrukie_state_desc: "Хотя это точно тяжёлый процесс, мы тратим много усилий на уменьшение влияния государственного аппарата на жизнь людей."
BRA_mst_desc: "Пахотная земля была в основном распределена местным кооперативам, которые принадлежат тем, кто обрабатывает землю. Однако, личностям всё ещё разрешено владеть тем, что они вносят в землю."
BRA_women_homefront_desc: "Мы должны удостовериться, что в случае войны, весь бразильский народ будет готов исполнить свой долг, как на поле боя, так и вне его."
BRA_radsoc_literay_desc: "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."
BRA_christian_socialism_desc: "Или вы любите одного, а ненавидите другого, либо вы преданы одному и презираете второе. Нельзя одновременно служить Богу и деньгам."
BRA_radsoc_literay2_desc: "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."
BRA_people_militias_desc: "Народная милиция — это наследники государственной милиции предыдущей Республики, которые занимаются как охраной общественного порядка, так и могут работать гарнизонами"
BRA_guns_desc: "Лучшая защита от тирании — это вооружение народа, чем мы сейчас и занимаемся."
BRA_nomnom_desc: "Уничтожения голода нельзя добиться всего за несколько лет. Но мы серьезно над этим работаем, и через несколько десятилетий ни один бразилец, вне зависимости откуда он родом, проведен целый день в поисках пищи."
BRA_kids_learn_materialism_desc: "Правильное обучение народа — это, пожалуй, самая важная задача нашего государства, детей особенно важно с рождения учить синдикалистским ценностям"
BRA_cs_union_desc: "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
BRA_cs_main_legistaltive_desc: "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
BRA_cs_local_aswell_desc: "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
BRA_adults_learn_materialism_desc: "Наша великая реформа образования теперь проникла на каждый уровень обучения, воспитывается новое поколение интеллектуалов, которое поведет нас в будущее"
BRA_cs_powerful_desc: "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
BRA_washy_washy_desc: "Романтизация бедности и жизни в негигиеничных условиях - это отвратительно. Собственные желания личности не должны быть важнее нужд общества, особенно по части общественного здоровья"
BRA_shining_syndies_desc: "Бразильский Союз - это пример того, к чему должно стремиться синдикалистское государство. Цепи были сломлены, их заменили хлеб и книги, а вся страна теперь живёт в никогда ранее не испытанной эре мира и стабильности"
BRA_pray_or_gulash_desc: "Наши священнослужители теперь полностью поддерживают наш режим, так как они знают, что поступив иначе, они рискуют потерять души людей."
BRA_helpful_spies_desc: "Без симпатий или связей в стране, эти иностранные шпионы прекрасно подходят для хладнокровной и необходимой работы военной разведки. Рабочая солидарность может принимать различные формы..."
BRA_dops_desc: "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"
BRA_dops_extra_harsh_desc: "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"
BRA_pravda_desc: "Теперь такая большая часть государственной прессы стала пропагандой, что некоторые даже не могут отличить новости от призывов."
BRA_thats_racist_desc: "Теперь в Бразилии есть самое современное анти-расистское законодательство в мире, поэтому оскорбление согражданина больше не останется безнаказанным. Все мы равны перед Богом и Императором, думать иначе - это измена!"
BRA_the_red_army_desc: "Армия Бразильского Союза была реформирована и реорганизована в авангард стремлений рабочих к лучшему будущему: в Красную Армию."
BRA_industrialist_soft_approach_desc: "Мы мягко подходим к могущественным индустриальным баронам страны."
BRA_industrialist_harsh_approach_desc: "Мы жестко подходим к могущественным индустриальным баронам страны."
BRA_in_revolt_desc: ""
BRA_american_refugees_desc: "Так как хаос и беспорядок получили власть над Соединенными Штатами Америки, многие из их граждан прибыли в Бразилию, чтобы найти лучшую и безопасную жизнь."
BRA_csn_rio_desc: "Национальная Компания Стали, базирующаяся в Рио-де-Жанейро, приносит государству огромный доход."
BRA_csn_alegre_desc: "Национальная Компания Стали, базирующаяся в Порто-Алегре, приносит государству огромный доход."
BRA_csn_steel_mills_desc: "Национальная Компания Стали, базирующаяся в Сан-Паулу, приносит государству огромный доход."
BRA_industrial_transition_desc: "Промышленный переход."
BRA_togolese_trade_desc: "Торговые договоры с правительством Того приносят нам огромный доход."
BRA_nigerian_trade_desc: "Торговые договоры с городами нигерийского побережья приносят нам огромный доход."
BRA_brazilian_trade_desc: "Торговые договоры с великим городами на бразильском побережье приносят нам огромный доход."

##Focuses
BRA_archipelago: "Строя мосты на Бразильском архипелаге"
BRA_archipelago_desc: "Для многих из наших военных аналитиков и теоретиков, Бразилия - это архипелаг, в котором города и важные центры - это острова. Огромные, недоступные и неисследованные пространства нашей страны могут серьезно затруднить нашу возможность противостоять вторжению, но они же могут спасти нас от нападения в ближайшем будущем. Нам нужно не ныть по этому поводу, а попытаться с этим работать; создав несколько радиостанций, мы убедимся, что наша армия сможет немедленно начать действовать!"
BRA_general_staff: "Генеральный штаб"
BRA_general_staff_desc: "Несколько десятилетий наши вооруженные силы были поделены на Клики и фракции, слабые и неэффективные. Мы должны сделать из ближе друг к другу, создав централизованный генеральный штаб, который сможет хорошо распланировать оборону нашей родины."
BRA_logistics_battalions: "Батальоны логистики"
BRA_logistics_battalions_desc:  "Армия состоит не только из оружия и формы. Врачи, инженеры, офицеры и разведчики все важны, но их эффективность понижена нашей острой нехваткой снаряжения."
BRA_scouts_trackers: "Разведчики и проводники"
BRA_scouts_trackers_desc: "Предательский ландшафт нашей родины - это и благословение, и проклятие для наших армейских планировщиков; неудивительно, что нашим войскам нужны специальные подразделения, которые помогут им сориентироваться в таких местах, где наш враг попросту бы заблудился."
BRA_doctrine_mass: "Массированный штурм"
BRA_doctrine_mass_desc: "Пусть у Бразилии и нет самого современного снаряжения, а её войска - не самые хорошо обученные, но вот, что у нас есть: народ, который не боится сражаться и умирать за свою страну! Маленькие армии наших соседей не смогут справиться с волей бразильского народа."
BRA_not_one_step_back: "Ни шагу назад"
BRA_not_one_step_back_desc: "Бразилия выдержит! Ни один человек не позволит себе сдаться врагу, так как наша страна построена на смелости каждого гражданина и каждого солдата. Трусам и дезертирам будет чего бояться, это мы им обеспечим!"
#BRA_fatherland_volunteers: "Добровольцы для Отечества"
#BRA_fatherland_volunteers_desc: "Почитая наследие великой истории нашей армии, Добровольцы для Отечества - это не просто вооруженные силы, составленные из простых бразильцев, но это символ их готовности умереть за свою страну и за её свободу."
BRA_forager_squads: "Отряд фуражиров"
BRA_forager_squads_desc: "Припасы - это всегда головная боль крупных армий. Чтобы помочь её исцелить, будут созданы батальоны разведчиков и фуражиров, которые будут обучены специально добыче еды, а также все наши солдаты будут обучены питаться тем, что удалось найти."
BRA_grand_battleplan: "Крупномасштабное планирование"
BRA_grand_battleplan_desc: "Подготовка - это ключ к успеху как в жизни, так и на войне. Если мы собираемся удержать наше положение как величайшей и богатейшей страны Южной Америки, мы должны готовиться к войне, откуда бы она ни пришла."
BRA_exercises_large: "Крупномасштабные учения"
BRA_exercises_large_desc: "Тот, кто желает мира, должен готовиться к войне; а эта подготовка должна быть подходящего масштаба, чтобы подходить под требования нашей национальной обороны."
BRA_plano_infalivel_n1936: "Планирующий штаб"
BRA_plano_infalivel_n1936_desc: "Теперь наш генеральный штаб будет подготавливать каждую важную операцию наших войск. Хотя некоторые критикуют это как слишком сильную централизацию, которая может серьезно повредить операционной автономности, мы просто не можем допускать, что каждый офицер разбирается в стратегии."
BRA_macro_battlelines: "Стратегические линии битвы"
BRA_macro_battlelines_desc: "Время битв на одном поле уже давно прошло; теперь, операции происходят на стратегическом уровне, а фронты протягиваются на сотни километров. Мы должны убедиться, что наши генералы могут думать и планировать на таком уровне."
BRA_united_brazilian_army: "Объединить армию"
BRA_united_brazilian_army_desc: "Наша армия традиционно была ещё более децентрализованное, чем государство, различные полки и ополчения действовали почти независимо друг от друга. Гражданская война полностью сломала тень федеральной власти над войсками и теперь наши войска в самом деле представляют собой сброд командиров и офицеров. Должны быть предприняты серьезные шаги, чтобы это изменить, невзирая на политическую цену."
BRA_southern_strongholds: "Южные крепости"
BRA_southern_strongholds_desc: "Если все пойдет не так, а наш фронт будет прорван, у наших оборонительных планировщиков будет план B. Укрепив Сан-Паулу и окружающие его холмы, мы установим периметр обороны вокруг Рио и побережья, использовав реку Сан-Франциско как северную, естественную границу нашей обороны, мы обеспечим нашу оборону в случае если начальные столкновения с Аргентиной на юге будут проиграны."
BRA_techslot: "Военная наука"
BRA_techslot_desc: "Танки, подводные лодки, самолёты, радар; поле боя всегда меняется, особенно в те интересные времена, в которые мы проживаем. Мы должны убедиться, что не только наша армия обеспечена современным снаряжением, но и то, что наши генералы и адмиралы поспевают за этой эрой постоянно меняющейся войны."
BRA_adapt_militias_into_hieracy: "Включить Государственную милицию в иерархию"
BRA_adapt_militias_into_hieracy_desc: "У нашей милиции есть те же звания и организация, что и у регулярной армии. Прямая интеграция возможна и желаема, но мы должны помнить, что многие всё ещё не верят федеральному правительству, и такой ход может быть непопулярным."
BRA_joint_planning_staff: "Объединённый штаб"
BRA_joint_planning_staff_desc: "Централизация самой верхушки нашей военной иерархии должна быть приоритетом в деле объединения вооружённых сил. Нет сомнений, что это будет трудно, однако это необходимо."
BRA_joint_exercises: "Совместные учения"
BRA_joint_exercises_desc: "Военные учения не только редко проводятся, они чаще всего состоят из игрушечной войны государственной милиции против своих сограждан. Чтобы создать чувство единства, эти учения должны быть реорганизованы, чтобы они приводили к более продуктивным и реалистичным результатам."
BRA_federal_intervention_corps: "Федеральный корпус интервенции"
BRA_federal_intervention_corps_desc: "Номинально, силы федерального правительства не существуют, но это можно использовать, чтобы создать элитный Федеральный корпус интервенции, как национальную гвардию, исполняющую роль спецназа. Для этого мы тщательно проведем отбор среди жителей всех штатов."
BRA_selva_forces: "Боевые действия в джунглях"
BRA_selva_forces_desc: "Огромные джунгли, которые покрывают большую часть нашего побережья, сильно влияют на боевые действия. Их горный ландшафт слишком неровен и густо покрыт лесом, чтобы там могли произойти обычные столкновения между пехотой. Мы должны подготовить специальные отряды, которые будут эти леса защищать, и при необходимости вести эффективные контроперации."
BRA_federal_army: "Федеральная армия"
BRA_federal_army_desc: "Армии штатов должны быть немедленно отменены, они - это просто шрам, напоминающий нам о тяжёлых и неспокойных временах."
BRA_modern_army_corps_organization: "Современная организация армейского корпуса"
BRA_modern_army_corps_organization_desc: "Более чем централизация ради централизации, мы должны уничтожить фрагментацию армии, чтобы создавать современные, правильные  дивизии, как те, что воюют в Европе."
BRA_promote_military_invation: "Поддерживать инноваторов"
BRA_promote_military_invation_desc: "Традиционно, позиции офицеров были лишь предметом для политических переговоров, или же зарезервированы для тех, чьи семьи могут его оплатить. Но инновация и передовое мышление должны победить для развития нашей армии, а обеспечить повышение за заслугу - это всегда легче сказать, чем сделать."
BRA_stronger_together: "Вместе мы сильнее"
BRA_stronger_together_desc: "Сила Бразилии в её единстве! В отличии от наших соседей, мы не стали враждующими между собой государствами, но мы были сильны и едины против врагов нашей нации. Этот принцип получит своё отражение и в нашей армии."
BRA_regionalist_recruiting_tactics: "Тактика рекрутирования в регионах"
BRA_regionalist_recruiting_tactics_desc: "В такой большой стране, как наша, убедить ребят сражаться за отдаленные земли может быть трудным, особенно для тех, кто ни разу не видел в глаза города. Мы адаптируем военный набор и пропаганду к каждому штату, чтобы каждый солдат знал, что они сражаются как за свою семью, так и за Бразилию."
BRA_uniforms_standards: "Стандартизированное снаряжение"
BRA_uniforms_standards_desc: "От самого изолированного пограничного патруля до гарнизонов в Рио, снаряжение нашей армии можно в лучшем случае назвать некачественным, в худшем - бесполезным. Мы обязаны изменить это положение."
BRA_better_barracks: "Лучшие военные условия"
BRA_better_barracks_desc: "Казармы наших вооружённых сил традиционно были нежелательным местом для проживания, это слово даже стало использоваться по всей стране как обозначение плохого жилья. Это можно объяснить просто ужасным уровнем финансирования, которое получали наши войска на протяжении всей их истории, и только мы можем это изменить."
BRA_military_equipment_effort: "Усилия по производству военного снаряжения"
BRA_military_equipment_effort_desc: "Одежда, еда, обувь, оружие; если пехотинцу что-то нужно, Бразилия наверняка не сможет ему это предоставить. Хотя изменение этого - это хорошая цель, её исполнение будет стоить денег."
BRA_brazilian_small_arms: "Бразильское стрелковое оружие"
BRA_brazilian_small_arms_desc: "Чтобы убедиться в безопасности нашей страны, наша страна должны быть способной на производство оружия здесь, на бразильских заводах и для бразильских солдат."
BRA_automotive_expertise: "Опыт автомобилестроения"
BRA_automotive_expertise_desc: "Наша страна уже достаточно долгое время производила автомобили, мы - лучшие в этой области в Южном полушарии. Однако, наши регулярные войска пока ещё не полностью воспользовались этим опытом. Пришло время это изменить."
BRA_armor_mechanziation: "Механизация"
BRA_armor_mechanziation_desc: "Концепция полностью механизированной армии получила растущую поддержку в военных кругах. Мы можем, с некоторой помощью наших инженеров, сделать первые шаги по обеспечению современности нашей армии."
BRA_tank_experiments: "Проект Тамойо"
BRA_tank_experiments_desc:  "Танк необратимо изменил не только Мировую войну, но и само искусство войны. Нам нужен постоянный приток танков, сделанных дома, если мы не хотим отставать от наших врагов в современной войне."
BRA_brazilian_panzer_corps: "Бразильский танковый корпус"
BRA_brazilian_panzer_corps_desc: "Чтобы правильно использовать танки, недостаточно просто их сделать; мы также должны сгруппировать их в специальные подразделения, которые будут прорывать вражеский фронт и приносить нас победу в невиданных ранее масштабах и скорости. Создав наш собственный танковый корпус, мы получим необходимое преимущество в войне."
BRA_heavy_weapons_guy: "Обновление артиллерии"
BRA_heavy_weapons_guy_desc: "Артиллерия - это крайне важная часть любых современных вооружённых сил. Наши модели уже устарели и износились, поэтому они точно уступят тому, что подготовил нам мир, что означает что нам нужны крупные, лучшие пушки!"
BRA_armor_piercing_shells: "ПТ орудия"
BRA_armor_piercing_shells_desc: "Учитывая затраты при создании полностью механизированной армии, может быть мудрее противостоять вражеским таковым соединениям лучше для бюджета; используя гораздо более дешёвые противотанковые снаряды и части снаряжения."
BRA_rocket: "Ракетные проекты"
BRA_rocket_desc: "Ракеты дальнего действия — это крайне экспериментальное дело, поэтому мы ожидали, что оно не заинтересует наше верховное командование. Однако, они увидели необходимость наносить удары по врагу туда, куда не достаёт наша авиация."
BRA_renew_arsenals: "Обновить государственные арсеналы"
BRA_renew_arsenals_desc: "Хотя у нас есть несколько заводов по производству военной продукции, многие лучше делают музейные копии, чем настоящее оружие. Мы срочно нуждаемся в новых арсеналах, поэтому нужно предпринять быстрые и решительные действия."
BRA_build_new_arsenals: "Построить государственные арсеналы"
BRA_build_new_arsenals_desc: "Чтобы обеспечить вечно голодные вооруженные силы настоящими инструментами ведения войны, простого обновления недостаточно, мы должны построить гораздо больше заводов и построить цепочки производства, чтобы обеспечить выживание нашей страны."
BRA_more_arsneal: "Расширить государственная арсеналы"
BRA_more_arsneal_desc: "Теперь мы совершаем наши последние шаги по обеспечению нашей армии снаряжением, так как мы построили достаточно мощные линии производства, которые смогут многие десятилетия снабжать наши вооруженные силы на земле и в воздухе!"
BRA_military_engineering_advancements: "Продвижение в военном инженерном деле"
BRA_military_engineering_advancements_desc: "Обычного производства снаряжения недостаточно, нужно убедиться, что оно дойдет до наших войск, и что они его не потеряют. Нужно как можно скорее решить проблемы с логистикой и инфраструктурой."
BRA_needs_of_war: "Нужды войны"
BRA_needs_of_war_desc: "Нужда в ресурсах - это не просто слова, это военный факт. Мы должны обеспечить нашу армию всем, от ботинок до холодной стали"
BRA_rubber_army: "Каучуковая армия"
BRA_rubber_army_desc: "Многим в Бразилии нужна работа. Многие в Бразилии хотят только лучшего для своей страны. Давайте отправим гражданских собирать каучук в глубоких джунглях Акре и Амазонии, что очень сильно поможет нашему военному делу, ведь даже если он нам не понадобится, мы сможем продать его тому, кто больше заплатит, так как немецкий контроль над Конго и Малайей обеспечивает нам большой рынок."
BRA_lobato: "Нефтяные скважины Лобато"
BRA_lobato_desc: "Мы нашли её! Наконец-то нефть была найдена на бразильской земле. Это будет стоить денег, но стратегическую ценность наших собственных нефтяных скважин нельзя переоценить."
BRA_CSI: "Создать CSN"
BRA_CSI_desc: "Compania Siderugica Nacional предоставит нам столь необходимую сталь для нашей военной промышленности. Однако, её организация потребует иностранного опыта и значительных усилий."
BRA_ram_eater: "Добыча хрома"
BRA_ram_eater_desc: "Так называемую хромовую руду в Бразилии просто не добывают, а её резервы потребует больших затрат для начала добычи и маленькую прибыль на выходе. Однако, ситуация того требует, так что мы должны поставить эту руду под наш контроль несмотря ни на что."

BRA_FAB: "Создать FAB"
BRA_FAB_desc: "Бразильские ВВС, или FAB, нужно организовать как единую, централизованную командную структуру, чтобы бразильское небо было чистым и под их контролем."
BRA_lessons_civil_war: "Уроки Гражданской войны"
BRA_lessons_civil_war_desc: "Ограниченные столкновения в воздухе во время Гражданской войны не привели к возникновению асов или глубоких военных познаний в этой области, но она создала поколение юных офицеров, понимающих значение войны в воздухе, и они готовы провести наши ВВС в бой."
BRA_watching_the_skies: "Наблюдая за небом"
BRA_watching_the_skies_desc: "Мы не можем предполагать, что мы всегда будет контролировать наше воздушное пространство, ведь наша земля обширна, а аэропорты разбросаны на большом расстоянии. Чтобы защитить наших горожан и солдат, наша система ПВО должна ни в чем не уступать последним моделям в Европе."
BRA_fighter_planes: "Обновление истребителей"
BRA_fighter_planes_desc: "Самый важный аспект воздушного боя - это контроль над небесами, а также обеспечение защиты наших самолётов, в то время как наши враги на земле не могут тем же похвастаться. Мы сделаем все возможное, чтобы наши истребители стали гордостью FAB."
BRA_bomber: "Бомбардировочная авиация"
BRA_bomber_desc: "Самый важный аспект воздушного боя - это нанесение удара по целям на земле, чтобы непосредственно влиять на наземную войну. Мы сделаем все возможное, чтобы наши бомбардировщики стали гордостью FAB."
BRA_cas: "Непосредственная воздушная поддержка"
BRA_cas_desc: "Чтобы преодолеть трудности, которые вскоре возникнут перед Бразилией, наши армия и авиация должны работать сообща. Будут профинансированы и обучены бомбардировщики, которые будут нести смерть врагам с близкого расстояния."
BRA_airdoctrine: "Воздушная доктрина"
BRA_airdoctrine_desc: "Воздушный бой - это полностью новое измерение войны. Планируя такие операции, нужно учитывать множество специфических факторов, и поэтому нельзя доверять такие дела армейскому персоналу."
BRA_aviacao_naval: "Escola de Aviação Naval"
BRA_aviacao_naval_desc: "Школа морской авиации, к сожалению, страдает от нехватки внимания. Надо обновить и удвоить их финансирование, чтобы иностранный флот не смог подобраться к нашим берегам."
BRA_paratroop: "Создать корпус парашютистов"
BRA_paratroop_desc: "Чтобы избежать возникновения статичного фронта, нам понадобятся сбрасывать специально тренированные войска в тыл врагу, чтобы они смогли его отвлечь. Такой стратегический потенциал нельзя недооценивать."

BRA_marinha_do_brasil: "Marinha do Brasil"
BRA_marinha_do_brasil_desc: "Бразильский флот уже давно был доминирующей силой на континенте, и каждый раз, когда мы его расширяем, наши боязливые враги бегут к своим подрядчикам, чтобы попытаться нас догнать. Простая правда, как всегда, в том, что Бразилия во всем лучше своих соседей."
BRA_stray_dog_doctrine: "Доктрина волчьих стай"
BRA_stray_dog_doctrine_desc: "Мы не можем мечтать о полном контроле над морем; однако, мы можем оставить Ла Плату без товаров, что ей так сильно нужны."
BRA_fleet_in_being: "Действующий флот"
BRA_fleet_in_being_desc: "У нас уже есть два линкоры и много современных кораблей; мы не только можем, мы и должны  установить полной доминирование в Южной Атлантике, чтобы даже у великих держав мира сего не было в этих водах флота, который смог бы соперничать с нашим."
BRA_dockyards: "Расширение судоверфей"
BRA_dockyards_desc: "Наги планы по продолжению расширения флота были сорваны другими приоритетами бюджета, но теперь надвигается война, к которой наш флот должен быть готов. Обязано произойти расширение специальных судоверфей."
BRA_variant_experiments: "Эксперименты с видами кораблей"
BRA_variant_experiments_desc: "Иногда несколько миллиметров могут дать нашим орудиям длину выстрела, необходимую для победы в сражении. Или это же может их взорвать. Вот почему для этих проверок выделен такой большой бюджет!"
BRA_more_dockyards: "Крупная программа по расширению флота"
BRA_more_dockyards_desc: "Приближается война, и нашему флоту нужно больше кораблей! Мы должны выделить судоверфям больше финансирования, чтобы убедиться, что они вовремя выполнят наши заказы."
BRA_battleshiptech: "Обновление линкоров"
BRA_battleshiptech_desc: "Класс Минас-Жерайс хорошо бы себя проявил во время Мировой войны, но это  был несколько десятилетий назад, поэтому нам нужен настоящий современный линкор, который сможет с лёгкостью сметать любое сопротивление!"
BRA_further_hvy_doctrine: "Морское доминирование"
BRA_further_hvy_doctrine_desc: "Владение над морями - это не просто более крупный тоннаж, это то, насколько умело ты используешь свои корабли в стратегических целях."
BRA_carrier_experiments: "Эксперименты с авианосцами"
BRA_carrier_experiments_desc: "Теперь превосходство в воздухе - это ключ к морскому превосходству. Чтобы убедиться в защищённости наших линкоров, мы начнем строительство нашего собственного авианосца, первого своего класса, который поведет за собой сильный бразильский флот."
BRA_naval_fortifications: "Обновление морских укреплений"
BRA_naval_fortifications_desc: "В стране, в которой есть так много важных и крупных прибрежных городов, прямо как у нас, критически важно иметь соответствующие укрепления, чтобы отвратить врага от мысли об морском вторжении в важные индустриальные центры."
BRA_amphibious: "Боевые действия у воды"
BRA_amphibious_desc: "Наша возможность в проведении атак через реки и моря, пока что, в лучшем случае ограничена. У наших специальных подразделений должна быть тренировка, которая сделает невозможное возможным."
BRA_better_ports: "Реформировать и заполнить порты"
BRA_better_ports_desc: "Наши порты и доки устарели, и в основном находятся в нерабочем состоянии. Если мы хотим иметь более крупный  и эффективный флот, нужно расширить имеющуюся инфраструктуру и построить новую."
#BRA_merchant_marine: "Бразильский торговый флот"
#BRA_merchant_marine_desc: "Наши торговые корабли радушно принимаются в любом порту, однако их недостаточно, чтобы удовлетворить нужды наших растущих вооружённых сил."
BRA_submarine_wafare: "Прототипы подводных лодок"
BRA_submarine_wafare_desc: "Мы начнем производство бразильских подводных лодок, чтобы мы хотя бы в теории могли вечно поддерживать ассиметричную морскую войну."
BRA_matilhas_de_caca: "Волчьи стаи"
BRA_matilhas_de_caca_desc: "Маленькие группы подводных лодок, или стаи, будут бороздить Южную Атлантику, ища добычи, быстро уничтожать врага и скрываться в морских глубинах - всё идёт по плану."
BRA_moar_subbo: "Модернизация подводных лодок"
BRA_moar_subbo_desc: "Пока что технология подводных лодок в Бразилии - это просто скопированная технология недавно купленных моделей; если мы хотим получить превосходство в дальнесрочной перспективе, мы должны  развиваться самостоятельно."
BRA_screens: "Модернизированные корабли сопровождения"
BRA_screens_desc: "Наши корабли сопровождения выполняют очень важную функцию, которая должна принадлежать лучшим в мире кораблям. У нас есть технология для их улучшения, но для нее нам нужно финансирование."
BRA_cruiser: "Обновление крейсеров"
BRA_cruiser_desc: "Мы ещё хуже делаем крейсеры, чем любую другую часть флота, так как многие рассматривают их как второстепенные после наших недавних покупок. Однако, было бы неплохо подготовить следующее поколение бразильских крейсеров."
BRA_destroya: "Усилия по эсминцам"
BRA_destroya_desc: "Давайте защитим наше побережье от смертельных ударов подводных лодок, поддерживая небольшой, но современный береговой флот"
BRA_subbo_hunters: "Соединения охотников за подлодками"
BRA_subbo_hunters_desc: "Уничтожение вражеских подводных лодок-то не просто поставить мины и патрулировать у берегов, мы должны обучить наш экипаж и улучшить корабли, чтобы сохранить безопасность Бразилии."
BRA_refined_naval_tactics: "Высшая морская школа"
BRA_refined_naval_tactics_desc: "Нам нужно немного большее, чем простые диванные адмиралы, если мы хотим победить наших врагов. Школа для лучших из лучших научит наших офицеров тому, что, и когда нужно делать, когда наконец придет время."
BRA_mastery_of_the_seas: "Правительница морей"
BRA_mastery_of_the_seas_desc: "По своей натуре Бразилия — это гигант, а наш флот - самый сильный в Южном полушарии. Даже Кайзерлихмарине должно бояться славы и мощи нашего великого флота, сильнейшего из всех!"

BRA_republican_government: "Республиканское правительство"
BRA_republican_government_desc: "Республиканская партия - это скорее не идеологическая группа, а странный альянс так называемой Новой олигархии в Бразилии. Фермеры, промышленники, офицеры и интеллектуалы надеются медленно, но верно вести страну к её будущему."
BRA_preserving_our_republic: "Сохранение нашей республики"
BRA_preserving_our_republic_desc: "Много раз в предыдущие годы радикальные силы были очень близки к получению победы на президентских выборах; такой риск нельзя больше игнорировать, ведь наша республика вновь и вновь показывала, насколько же она хрупкая."
BRA_grand_public_works: "Великие общественные работы"
BRA_grand_public_works_desc: "В Бразилии ты правишь, открывая дороги. И другие части инфраструктуры, вещи, которые люди могут увидеть и потрогать, это стало следствием многих лет пустых обещаний, данных народу. Если мы хотим вновь быть избранными, нам понадобится что-то великое."
BRA_moral_e_civica: "Мораль и гражданский долг"
BRA_moral_e_civica_desc: "Убедившись, что дети по всей стране получают хорошее христианское образование, с уроками религии и праздниками, мы удовлетворим наш народ и обеспечим будущим поколениям лучшее будущее."
BRA_church_back: "Поддержка церкви"
BRA_church_back_desc: "У церкви и Республики были традиционно напряжённые отношения, но это только ослабило Бразилию и открыло её опасным идеям. Необходимо поправить отношения с Римом."
BRA_crush_interstate_banditry: "Уничтожить межштатный бандитизм"
BRA_crush_interstate_banditry_desc: "Бандиты, террористы и прочие преступники слишком долго использовали отсутствие качественных федеральных сил охраны правопорядка, чтобы избегать правосудия. Чтобы остановить их, придется близко сотрудничать с часто враждующими олигархами."
BRA_industrialist_measures: "Меры по индустриализации"
BRA_industrialist_measures_desc: "Давайте послушаем, что лидеры нашей промышленности предлагают для исправления нынешнего экономического положения. В конце концов, разве есть более подходящие люди?"
#BRA_higher_learing: "Финансирование высшего образования"
#BRA_higher_learing_desc: "В последние десятилетия университеты и прочие высшие учебные учреждения стали заложниками сложного политического положения, страдая от недостатка внимания со стороны государства. Мы должны постараться это исправить."
BRA_state_power_bounduaries: "Разграничить власть штатов"
BRA_state_power_bounduaries_desc: "У штатов в нашем союзе всё ещё есть много противоречий. Много проблем сталкиваются с законодательными неточностями и противоречиями, и поэтому эти споры отвлекают внимание правительства от других дел. Нам нужны перемены, хотя их и будет сложно ввести в действие."
BRA_acordo_nacional: "Великое национальное согласие"
BRA_acordo_nacional_desc: "Уже много лет республиканское руководство балансировало между местными интересами, могучими промышленными магнатами и военными офицерами, чтобы сохранить в Бразилии стабильность и прогресс. Так и нужно продолжать."
BRA_susbsidies_for_automotive: "Субсидии автопрому"
BRA_susbsidies_for_automotive_desc: "Наши друзья в автомобилестроительной промышленности  уже давно просили понизить налоги для их важной отрасли, что мы и сделаем, ведь мы желаем только лучшего для нашей страны."

BRA_PSI: "PSI"
BRA_PSI_desc: "Главная цель, которой мы должны достигнуть в будущем - это достижение настоящей независимости от иностранных сил. Этого можно достичь импортозамещёнием: мы постепенно заменим весь импорт товарами, сделанными бразильцами для бразильцев. Это дорогое и сложное дело, но оно в самом деле поможет Бразилии развиться."
BRA_protect_our_industry: "Защита нашей промышленности"
BRA_protect_our_industry_desc: "Чтобы наши программы завершились успешно, мы должны защитить наши товары от нелояльной иностранной конкуренции, что позволить нам произвести индустриализацию по плану."
BRA_seek_german_capital: "Привлечь немецкий капитал"
BRA_seek_german_capital_desc: "У Германии, величайшей державы нашего времени, есть много частных инвесторов, которые сразу понимают, если перед ними есть хорошее предложение. Инвестировав в нашу промышленность на её ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
BRA_regulate_imports_taxes: "Регулировать импорт"
BRA_regulate_imports_taxes_desc: "Серьезный шаг в нашей программе PSI - это защита бразильских товаров от конкуренции с более крупными экономиками. Вдобавок к пошлинам, мы добавим лимит на возможное количество импорта, чтобы убедиться, что люди покупают бразильские товары."
BRA_seek_entente_capital: "Привлечь британский капитал"
BRA_seek_entente_capital_desc: "Хотя она не величайшая страна в мире, в Канаде все же есть великие люди с огромным состоянием, которые не прочь стать ещё богаче. Инвестировав в нашу промышленность на её ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
BRA_locomotive: "Локомотив"
BRA_locomotive_desc: "Промышленники Сан-Паулу всегда были лучшими во всей стране, и сейчас это не изменилось! Великий локомотив нашей промышленности будет двигаться вперёд и вывозить с собой тысячи из сельской бедности."
BRA_o_petroleo_e_nosso: "Наша нефть"
BRA_o_petroleo_e_nosso_desc: "Народная поддержка полного государственного контроля над нефтью всегда была высока, но в последние годы она стала крупной социальной проблемой, в особенности благодаря усилиям детского писателя, ставшего вождём масс, Монтейру Лобато. Подчинившись чаяниям народа, мы также установим полный контроль над этим стратегическим военным ресурсом."

BRA_left_alliance: "Демократическое правительство левых"
BRA_left_alliance_desc: "Альянс Демократических левых эклектичный и децентрализованный, Объединённый только желанием лучшей и более справедливой Бразилии. Наше правительство станет сбалансированным выбором, но оно должно стать успешным для процветания нашей страны."
BRA_workers_rights: "Обеспечить права рабочих"
BRA_workers_rights_desc: "Рабочие слишком долго жили под полной властью своих работодателей, не имея возможности избежать тяжелого расписания смен и не имея основных прав, таких как права на оплаченный отпуск. Чтобы это изменить, мы должны написать новые законы и заменить старые, чтобы спасти бразильский народ от жадных нарушителей."
BRA_increased_public_salaries: "Повысить государственные зарплаты"
BRA_increased_public_salaries_desc: "Многие бразильцы, работающие на государство, долго страдали от того, что повышение их зарплаты было ниже уровня инфляции; исправив это, мы выделим им больше денег, которые они смогут потратить, а так же даст нам часть столь необходимой политической поддержки."
BRA_left_front: "Левый фронт"
BRA_left_front_desc: "Различия нашего альянса в видении Бразилии создали много дискуссий, и часто мы не можем вместе голосовать в Парламенте. Если мы хотим это изменить, мы должны постараться создать настоящий устав PSB для нашего Левого фронта."
BRA_railway_projects: "Железнодорожные проекты"
BRA_railway_projects_desc: "Мы должны непосредственно улучшить ужасающее состояние нашей инфраструктуры, к тому же нет времени ждать помощи частных инвесторов; быстрый и решительный переход к более плановому росту инфраструктуры создаст нам необходимый рост"
BRA_heavy_handed_development: "Жесткое развитие"
BRA_heavy_handed_development_desc: "Иногда невидимой руке нужен небольшой толчок в нужном направлении. Сейчас это утверждение неверно, так как правительство должно получить больший контроль над экономикой!"

BRA_plano_de_metas: "План по целям"
BRA_plano_de_metas_desc: "Мы создадим великую стратегическую цель индустриализации и улучшения экономики; этот так называемый 'План по целям' будет направлять всю нашу экономическую политику."
BRA_dobra_a_meta: "Достижение целей"
BRA_dobra_a_meta_desc: "У нас нет четкой цели для нашей индустриализации. Когда мы достигнем нашей цели, мы просто её удвоим, чтобы продолжать движение Бразилии вперёд."
BRA_conquest_of_the_west: "Завоевание запада"
BRA_conquest_of_the_west_desc: "Наша инфраструктура, как и население, сконцентрированы на побережье страны, из-за чего внутренние города остаются почти без настоящего сообщения с остальным миром. Если мы это изменим, эти регионы получат толчок в развитии."
BRA_taming_the_sertao: "Усмирение Центра"
BRA_taming_the_sertao_desc: "Огромные засушливые земли, усталые сельчане, маленькие города, выжигающее солнце. Все это напоминает о прошлом, когда Бразилия была практически антонимом слова прогресс. Время смоет эту память, когда там впервые начнут ходить поезда."
BRA_inflation_struggle: "Борьба с инфляцией"
BRA_inflation_struggle_desc: "Как мы и предполагали, наша экспансионистская монетарная политика привела к возникновению избытка валюты на рынке. Чтобы исправить положение до того, как оно приведет к негативным последствиям, нужно принять меры предосторожности, причем надо сделать это быстро."

BRA_liberal_alliance: "Либеральное правительство"
BRA_liberal_alliance_desc: "Хотя некоторые видят их символом Старой республики, у либералов нет ничего общего с старыми маршалами, которые были тогда у власти. Быть может их видение будущего, которое базируется на республиканских и гуманистических идеалах, и не разделяет большинство бразильцев, они все равно попытаются претворить его в жизнь."
BRA_press_freedom: "Защитить свободу прессы"
BRA_press_freedom_desc: "Право свободно оглашать своё мнение - основное в республике, тем более в отношении прессы. Начиная с самой уважаемой газеты, и вплоть до самой бесстыжей жёлтой прессы, мы не будем о них судить и предоставим бразильцами отличать правду от подделки."
BRA_state_taxation_reform: "Государственная налоговая реформа"
BRA_state_taxation_reform_desc: "Слишком много налогов облагаются на федеральном уровне, это явное предательство федеративного устройства, в котором мы находимся уже долгие годы. Мы убедимся, что у каждой федеральной единицы есть достаточно денег, чтобы оставаться на плаву."
BRA_civil_liberties: "Гражданские свободы"
BRA_civil_liberties_desc: "Мы должны начать работу по защите прав народа, ведь даже основные права в последние годы подвергались угрозе со стороны радикальных групп. Квази-военные объединения пытаются нам помешать, но мы им этого не позволим."
BRA_positivism: "Позитивизм"
BRA_positivism_desc: "Позитивизм - это ценность, лежащая в основании Бразильской Республики, но её забыли во времена Старой республики, когда её заменили жадность и военные амбиции. Мы обновим наше стремление сделать Бразилию свободной и суверенной, которая будет постоянно двигаться вперёд."

BRA_soften_regulations: "Ослабить регулирование"
BRA_soften_regulations_desc: "Слишком строгое регулирование банков, вдобавок к избыточному налогообложению, создают помехи в эти нестабильные времена. Мы должны убедиться, что наша экономика работает эффективно."
BRA_mining_grants: "Гранты на горную добычу"
BRA_mining_grants_desc: "Огромную наделенность Бразилии природными ресурсами можно использовать. Все, что нужно сделать - это убедиться,  что наши изыскатели могут добраться до всего этого богатства."
BRA_local_tax_breaks: "Локальные понижения налогов"
BRA_local_tax_breaks_desc: "Несколько продуктов, необходимых бразильцам, в последнее время подорожали из-за экономических проблем. Понизив налоги на некоторые повседневные продукты, мы улучшили ситуацию в стране сначала на местах, а потом и во всей нации."
BRA_para_mining_aluminum: "Добыча алюминия"
BRA_para_mining_aluminum_desc: "Наша способность добывать редкие и важные минералы ещё должна достигнуть своего полного потенциала. Мы обязаны удостовериться, что эти металлы добываются и используются для улучшения и укрепления страны."
BRA_flexibilize_unions: "Сделать профсоюзы более гибкими"
BRA_flexibilize_unions_desc: "Мы обеспечим, что профсоюзы не только будут обязательны, но и будут работать в сторону достижения большего политического веса, а также введем ограничения на забастовки в жизненно важных отраслях экономики."
BRA_financial_institutions: "Финансовые институты"
BRA_financial_institutions_desc: "Нашему правительству не хватает многих признаков настоящей современной экономики, начиная от макроэкономического планирования и кончая обычным контролем над валютой. Если мы хотим улучшить нашу способность вмешиваться при необходимости, мы должны обладать для этого подходящими инструментами."

BRA_liberal_republicans: "Либерально-демократическое правительство"
BRA_liberal_republicans_desc: "Так называемые либералы в нашей стране вообще не понимают, что такое либерализм, они во всей своей программе просто противостоят республиканцам. Пришло время, чтобы Бразилия реально соответствовала принципам свободной республики."
BRA_curb_desenvolmentismo: "Свободный рынок"
BRA_curb_desenvolmentismo_desc: "Идея о том, что государственное вмешательство в экономику необходимо для  её развития - это глупость, порождённая  крайне необычными временами нестабильности. Единственный путь для процветания страны - это позволить предприятиям самостоятельно развиваться и обогащаться."
BRA_flexibilize_work_law: "Гибкое законодательство"
BRA_flexibilize_work_law_desc: "Законы, принятые предыдущей администрацией, слишком жёсткие, и они вызывают уход экономики в тень. Мы должны модернизировать и увеличить гибкость контрактов с помощью современного, передового мышления."
BRA_lower_salary_increase: "Понизить скорость повышения зарплаты"
BRA_lower_salary_increase_desc: "Большая часть расходов государства уходит на так называемых госслужащих, которые почти ничего не делают и получают за это большие деньги; большинство должностей вообще принадлежат друзьям и родственникам политиков. Сократив количество госслужащих и понизив увеличение их зарплаты, мы значительно увеличим наш доход."
BRA_gold_reserves: "Золотые резервы"
BRA_gold_reserves_desc: "В такие опасные времена рынок очень нуждается в безопасности, чтобы цены не изменились как линии фронта на войне. Золото - вот наш ответ, и повысив резервы, мы повесим уровень доверия к нам, как в наше правительство, так и в нашу валюту."
BRA_state_level_fiscal_responsability: "Финансовая отчётность на уровне штатов"
BRA_state_level_fiscal_responsability_desc: "Правительства штатов слишком долго позволяли себе тратить больше, чем зарабатывать, в основном тратя деньги на бессмысленные показательные строительства дорог. Чтобы улучшить это положение, нужно принять соответствующие законы."
BRA_fiscal_reform: "Фискальные реформы"
BRA_fiscal_reform_desc: "Фискальная реформа на федеральном уровне - это тяжёлая задача; однако есть много затрат, которые можно вовсе прекратить, например финансирование художников-леваков и прочие излишества, которые правительство платило членам так называемой 'политической элиты'."
BRA_coffee_tax_breaks: "Снижение налогов на кофе"
BRA_coffee_tax_breaks_desc: "Наши фермеры и их благородный труд - вот, что движет Бразилию вперёд. Нельзя терять времени, необходимо спасти их от ужасных событий последних лет, ведь они необходимы для светлого будущего нашей страны."
BRA_strict_liberties_protection: "Строгая защита свобод"
BRA_strict_liberties_protection_desc: "Мы не позволим анти-республиканским чувствам вновь подняться, но все непредательские разговоры можно и нужно слушать, к тому же нужно уважать любой вид прессы."
BRA_garner_foreign_capital: "Собрать частный капитал"
BRA_garner_foreign_capital_desc: "Создав совместные предприятия с нашим частным сектором, мы ускорим экономическое восстановление страны."
BRA_bastion_of_liberty: "Бастион свободы"
BRA_bastion_of_liberty_desc: "Свобода и справедливость для всех — вот главная цель всех республик. Из-за того, что свет свободы затухает над жестоким и иррациональном миром, в котором мы живём, некоторые думают, что тирания необходима для поддержания порядка. Но мы, граждане республики, которая уже была разорвана войной за свободу, знаем, что мир - это награда сама по себе."

BRA_illegalize_integralism: "Запретить интегрализм"
BRA_illegalize_integralism_desc: "Интегрализм - это опасная, антидемократическая идеология, которая несовместима с республикой, сделанной народом и для народа. Им нельзя позволять и дальше распространять свои опасные идеи."

BRA_destroy_their_militias: "Сокрушить ополчение интегралистов"
BRA_destroy_their_militias_desc: "Многие полувоенные ополчения были организованы интегралистами, которые готовились к никогда не произошедшему перевороту. Теперь наш долг как демократического государства - это уничтожить эти формирования."
BRA_crush_radical_unions: "Распустить радикальные профсоюзы"
BRA_crush_radical_unions_desc: "Эти так называемые 'представители' рабочих скорее ввергнута нашу страну в Гражданскую войну, чем сядут за стол переговоров для всеобщей выгоды. Пришло время сокрушить их представления о собственном величии."
BRA_red_scare: "Красная угроза"
BRA_red_scare_desc: "Мы должны объединиться, все бразильцы против всего, что нам угрожает: против иностранного вторжения, против бедности, и против самого худшего - синдикализма!"
BRA_industry_defend_the_republic: "Защита Республики"
BRA_industry_defend_the_republic_desc: "Наши враги много раз пытались распустить нашу Республику. Но несмотря на Гражданскую войну, недовольство и кризис, наша Республика выжила, а её звезда свободы засияла ещё ярче, показывая миру, что народная воля всегда победит."
BRA_weapons_grants: "Гранты на производство оружия"
BRA_weapons_grants_desc: "Бразилии нужно защитить себя, и для этого нам нужны частные компании, которые вооружат нас против тех, кто считает нас слабыми."

BRA_AIB: "Регентство"
BRA_AIB_desc: "Воля народа стала ясной, и теперь у Республики есть Президент, который спасет её от самой себя - реорганизует её обратно в Империю!"
BRA_massive_rallies: "Огромные митинги"
BRA_massive_rallies_desc: "Необходимо всем показать народную поддержку реставрации! Мы соберём наших сторонников со всей страны, заставив поверить сомневающихся в нашей народной поддержке."
BRA_ensuring_military_loyalty: "Обеспечить лояльность вооружённых сил"
BRA_ensuring_military_loyalty_desc: "К сожалению, многие в наших вооружённых силах испытывают республиканские симпатии. Мы должны будем обеспечить плавный переход к новой системе управления."
BRA_propaganda_efforts: "Усилия по пропаганде"
BRA_propaganda_efforts_desc: "Бразильский народ должен узнать обо всех плюсах от уничтожения жалкой республики, и мы не пожалеем на это ни времени, ни сил."
BRA_church_support: "Объявить о поддержке церкви"
BRA_church_support_desc:  "Теперь священнослужители тоже полностью поддерживают нас и наши усилия по превращению страны в то, чем она всегда должна была быть. С благословения Девы Марии, наш страна будет единой под Богом."
BRA_woo_northern_colonels: "Добиться поддержки северных полковников"
BRA_woo_northern_colonels_desc: "Полковники - это простые, но очень влиятельные люди. Их можно задешево купить, а их поддержка очень пригодится возрождающейся монархии."
BRA_the_empire_strikes_back: "Бразильская Империя"
BRA_the_empire_strikes_back_desc: "Его Императорское Величество Педро III готов получить свою корону, превратив Бразилию в то, чем она всегда должна была быть - в монархию. До начала нужно только совершить немного приготовлений: организовать саму коронацию и восстановить дворцы, в которых будет проживать Его Величество. Империя вернулась к жизни, обладая полной силой и могуществом!"
BRA_one_nation: "Одна нация"
BRA_one_nation_desc: "Педантичная идея об отделения церкви от временной власти - это просто прото-синдикалистская чепуха. Церковь - это сердце и душа нашей страны, от самого её основания и вплоть до этих темных времён, так что оставить её вне проектов о реконструкции можно в лучшем случае назвать близорукой идеей, в худшем - социалистической!"
BRA_protecting_the_first_brazilians: "Защитить первых бразильцев"
BRA_protecting_the_first_brazilians_desc: "Наши индейцы слишком долго страдали от недосмотра Республики, даже хуже чем вся страна. Их деревни и сообщества будут защищены, а их земли укрыты от угрозы со стороны жестокого мира; они также получать автономию, которую мы в будущем собираемся предоставить каждому городу Империи."

BRA_afro_religions: "Защитить африканскую культуру"
BRA_afro_religions_desc: "Африканские народы Бразилии долго игнорировались республикой, что неудивительно, учитывая то, что её создали бывшие рабовладельцы, недовольны тем, что  в Империи отменили эту варварскую практику. Мы не только защитим их собрания и традиции, но их будет поддерживать государство, которое беспокоится о молчаливом большинстве бразильцев."
BRA_criminalize_racism: "Криминализировать расистские оскорбления"
BRA_criminalize_racism_desc: "Бразильская элита давно жила безопасной и беззаботной жизнью,  наслаждаясь своим богатством и насмехаясь над менее везучими. Эти коршуны, неудовлетворенные заключением в рабство верных христиан, которые также считают себе лучше, чем индейцы и иммигранты, все время неся политическую чушь о равенстве. Им кажется, что некоторые априори равнее других, но в нашей стране такого не будет. Не, кому не хватает обычного уважения и толерантности, столкнутся с полной мощью имперского законодательства."
BRA_healing_the_chaos: "Исправляя хаос"
BRA_healing_the_chaos_desc: "Гражданская война нанесла гораздо более глубокие раны, чем те, что видны на зданиях и телах. Это идея о том, что человек, стоящий рядом с тобой, может быть врагом, разделение и хаос, вызванный так называемым 'демократическим процессом', все зло, что сейчас процветает в Бразильской Империи."
BRA_corporate_power: "Корпоративная власть"
BRA_corporate_power_desc: "Мы предоставим нашему прогрессивному народу инструменты для продолжения индустриализации и обогащения страны, и будем с ними ближе работать для осуществления экономического процветания."
BRA_end_gommunism: "Репрессировать призрак"
BRA_end_gommunism_desc: "Призрак бродит по планете, призрак синдикализма. К счастью, ведь злые духи боятся Креста и того, что он означает: правды, справедливости и бразильского образа жизни."
BRA_christian_integral_unions: "Христианские профсоюзы"
BRA_christian_integral_unions_desc: "Хотя мы приняли столь необходимые меры по борьбе с синдикализмом, мы не должны запрещать нашим рабочим собираться в профсоюзы, так как мы, как общество, должны поддерживать хорошие отношения с нашими коллегами. Однако, они больше не будут культами Маркса, но местами, где душа сможет найти покой."
BRA_heroic_cult: "Героический культ"
BRA_heroic_cult_desc: "Великие мужчины и женщины в истории Бразилии были отметены на обочину республиканцами, которые, ослепленные своими идеалами, выбрали своим героем Тирадентиса, который был рабовладельцем."
BRA_cultural_exchange_brazil: "Национальная культура"
BRA_cultural_exchange_brazil_desc: "Бразилия всегда была многокультурной, имея сотни местных традиций, праздников и диалектов. Мы поддержим новый уровень обмена между этими культурами, и поднимем эти традиции туда, где они принадлежат по праву - на острие вершину общества, и будем игнорировать марксистов, которые утверждают, что народные традиции должны быть заменены любым, что на этой неделе модно во Франции."
#BRA_advisory_parliament: "Совещательный Парламент"
#BRA_advisory_parliament_desc: "Императорский Парламент теперь будет ограничен своими первыми функциями; последнее слово в государственных делах всегда будет за Императором, но Парламент сможет выразить своё мнение при решении обычных проблем."
BRA_direct_imperial_prerrogatoves: "Прямые имперские прерогативы"
BRA_direct_imperial_prerrogatoves_desc: "Многие действия, директивы и декреты теперь будут под прямым контролем нашего мудрого монарха, чтобы убедиться, что Его Императорское Величество сможет участвовать в любых делах, которые он считает важными для Бразилии."
BRA_curb_state_powers: "Урезать власть штатов"
BRA_curb_state_powers_desc: "Штаты в Бразилии существуют со времён республики, когда они стали наследниками союза жестоких олигархов, которые повели переворот против Империи. Педро II, желая гармонии, им не сопротивлялся. Мы не допустим той же ошибки и покажем этим местным лордам настоящую мощь Империи!"
BRA_true_education: "Истинное образование"
BRA_true_education_desc: "Несколько десятилетий так называемые интеллектуалы республики заполняли школьные учебники пропагандой, придуманными историями и оскорблениями Императорского Дома. Мы не позволим этому фарсу продолжаться; эти псевдо-марксистские книжки будут убраны подальше от школ, где им и есть самое место."
BRA_brazilian_youth: "Бразильская лига молодежи"
BRA_brazilian_youth_desc: "В эти дни у детей нет чувства ответственности и долга; ясное дело из-за либеральной дряни, которой их учили в школах, а иногда даже самими родителями! Чтобы поправить это грустное положение дел, в Бразилии будет создана молодежная организация, которая будет учить младших истинным ценностям, чтобы все проживали хорошие и полные жизни."
BRA_true_municipalism: "Настоящий муниципализм"
BRA_true_municipalism_desc: "Бразилия нуждается в настоящей децентрализации, а не символической. Главная часть нашего плана для страны - это чтобы каждый город, каждое село и каждая коммуна защищали и управляли тем, что им принадлежит, и чтобы каждый бразилец жил вместе со своей семьёй и Богом."
BRA_imperial_blueguards: "Императорская Зелёная гвардия"
BRA_imperial_blueguards_desc: "Большая часть нашей молодежи в  последнее время помогали людям благотворительностью, открывая социальные столовые и уничтожая синдикалистские объединения и прочий сброд. Этих молодых людей нужно не только похвалить, но их организация будет приближена к государству, а Зелёные рубашки станут самой великой и гордой бразильской организацией."
BRA_grant_titles: "Возобновить выдачу титулов"
BRA_grant_titles_desc: "Во времена Империи у нас было много герцогов, графов и прочих дворян, заработавших свои титулы собственным трудом, но завистливые республиканцы их отменили. Восстановив существующие титулы и создав новые, мы будем поддерживать дворянство в этой Антарктической Империи."
BRA_sponsor_popular_festivals: "Поддержка народных фестивалей"
BRA_sponsor_popular_festivals_desc: "У бразильского народа есть богатая и яркая история фестивалей и праздников. Некоторые, вроде карнавала и празднеств Святого Иоанна, уходят своими корнями в прошлое, другие, такие как прекрасные футбольные матчи, ещё совсем молодые. Государство должно заботиться о благополучии и счастье всех его граждан, поэтому мы значительно инвестируем в развлечения для бразильцев, самого радостного народа на Земле."
BRA_i_am_the_senate: "Органичная Империя"
BRA_i_am_the_senate_desc: "Органичная Империя так называется, потому что она работает как единое тело; у каждой клетки есть собственная жизнь, каждая важна для страны и является её частью. Чтобы тело было здоровым, оно должно поддерживать хорошую диету и немедленно лечить любые болезни и не так работающие клетки..."
BRA_imperial_cavalry: "Императорские драгуны"
BRA_imperial_cavalry_desc: "Императорская почетная гвардия, давно всеми забытая, и прочие части наших великих кавалерийских традиций будут восстановлены в наших вооружённых силах и в истории. В конце концов, бразильский ландшафт всегда больше подходил коням, а не автомобилям."
BRA_send_aid_portugal: "Помочь нашим братьям"
BRA_send_aid_portugal_desc: "Португалия под угрозой! тёмные силы желают уничтожить чарующее маленькое Королевство, из которого мы все так или иначе происходим. Мы обязаны их спасти!"
BRA_holy_war: "Священный бой"
BRA_holy_war_desc: "Армию, которую ведёт и защищает наш Святой Крест нельзя победить! Уничтожим Интернационал, такова воля Бога!"
BRA_glory_of_empire: "Имперское величие"
BRA_glory_of_empire_desc: "Величие империи по сравнению с жалкой республикой - это все равно что сравнить солнце со свечей. Жалкие попытки буржуазии вселить уважение в народ провалились, и никто не почитал республиканские символы. Этого никогда не произойдет с Империей!"
BRA_never_surrender: "Имперская настойчивость"
BRA_never_surrender_desc: "Монархия пала в предыдущем веке без единого выстрела. Мы ни при каких обстоятельствах не позволим этому повториться. Чтобы свергнуть нашу империю, синдикалистам придется вести охоту за каждым Императорским гвардейцем!"
BRA_aid_africa: "Крест, который мы несем"
BRA_aid_africa_desc: "Миссия нести цивилизацию - это нелегкий груз. Немцы взяли его для своей собственной славы; все протестанты, в конце концов, волнуются о деньгах, а не об истинных ценностях. Их колоссальный провал в этом колониальном предприятии ставит под угрозу миллионы душ, и наш долг как цивилизованной страны - это помочь покончить с этим безумием, действуя вместе с нашими друзьями на континенте."
BRA_bring_togo_fold: "Помочь Того"
BRA_bring_togo_fold_desc: "Земля Того, в которой проживает значительное бразильское меньшинство, находится в одиночестве в Африке, так как немцы показали свою некомпетентность. Теперь мы должны протянуть им руку помощи."
BRA_camarao: "Вызволить Невольничий берег из лап хаоса"
BRA_camarao_desc: "Земли бывшего Невольничьего берега, где жили предки многих нынешних бразильцев, погрузились в анархию, так как жалкие немцы не смогли выполнять базовых функций государства. Мы должны отправить помощь и начать торговлю с этими недавно возникшими государствами, чтобы установить наше влияния над прародиной большой части нашего народа."
BRA_safeguard_guarani_peoples: "Защитить племена гуарани"
BRA_safeguard_guarani_peoples_desc: "Храбрый народ Парагвая давно изнывал под жестоким руководством, которое только хочет принести им разрушение. Чтобы защитить их земли и культуру, мы вмешается и восстановим порядок в этом государстве, уничтожив тлеющих там синдикалистов и либералов."
BRA_cisplatina: "Цисплатина"
BRA_cisplatina_desc: "После своего восстания Уругвай создал национальную идентичность, которая, хотя и является неорганичной, будет трудно поддаваться уничтожению. Тем не менее, мы должны установить бразильский контроль над Южной Атлантикой, силой оккупировав Восточную Республику, как предохранительная мера против аргентинской агрессии."
BRA_develop_araucania: "Спасти племена мапуче"
BRA_develop_araucania_desc: "Много десятилетий мапуче в Чили и Аргентине страдали от жестокой оккупации и кражи земли. Помощь им в восстановлении должно стать нашим приоритетом."

BRA_new_state: "Новое Государство"
BRA_new_state_desc: "Новое государство укрепило себя как защитника и гаранта Бразилии. От всех ожидают, что они исполнят свой долг, и Бразилия выйдет из этих трудных времён сильнее, чем когда-либо!"
BRA_crush_state_powers: "Уничтожить власть штатов"
BRA_crush_state_powers_desc: "Штаты, которые давно существовали в этой республике, только желают её ослабить,  и убедиться, что местные лидеры, феодальные лорды во всем, кроме наименования, будут продолжать держать народ в цепях. Больше этого не будет! Народ под предводительством Варгаса уничтожит из автономию, сожжёт их знамена и поставит Бразилию на первое место!"
BRA_a_romena: "”Как румынская”"
BRA_a_romena_desc: "Да, есть те, кто боятся, что новая Конституция напоминает Легионерскую Румынию. Но иногда со слабостью демократии нужно бороться, а наше правительство более честно и менее неуравновешенно, чем этот грязный режим."
BRA_crush_tenete_rebels: "Уничтожить недовольных офицеров"
BRA_crush_tenete_rebels_desc: "В армии есть много офицеров, которые открыто говорят о своем недовольстве  новым порядком вещей. Такие неосторожные слова принесут тем, кто их произнес, лишение свободы."
BRA_retire_deport: "Отправить в отставку нелояльных"
BRA_retire_deport_desc: "У некоторых офицеров гораздо высшего ранга тоже есть предательские мысли. Однако, они слишком важны, чтобы их можно было бы просто устранить как уличных преступников. За их службу нашей стране, они уйдут в почетную отставку."
BRA_violent_crackdown_syndies: "План Кохен"
BRA_violent_crackdown_syndies_desc: "После нашего налета на важный центр AIB, мы нашли нечто озадачивающее. Кажется, у них был детальный план, по которому ключевые офицеры и общественные фигуры начнут синдикалистский переворот! Даже после всей боли и страданий, которые они нанесли, они не сдадутся. Теперь у нас есть неопровержимые доказательства их измены, и никто не избежит ярости Бразилии!"
BRA_stopping_fake_news: "Голос Бразилии"
BRA_stopping_fake_news_desc: "Чтобы лучше обучать и информировать бразильский народ, будет создано радиопрограмма, не такая, как заграничные, а та, где государство сможет нормально общаться с народом. В Гуанабаре, в 19 часов."
BRA_new_era_new_life: "Новая эра"
BRA_new_era_new_life_desc: "Поднимается новая сила! Мощь Бразилии только увеличится, в то время как Новое государство сосредоточить свою волю на улучшении инфраструктуры и жизни всех бразильцев."
BRA_juventude: "Новая молодёжь"
BRA_juventude_desc: "Многие из наших молодежных организаций проливали кровь за ту эру мира, в которую мы живем. Давайте не просто станем их почитать, но и сделаем их примером для подражания для всей страны, так как в спокойный разум могут проникать нездоровые мысли."
BRA_election_monitors: "Наблюдатели за выборами"
BRA_election_monitors_desc: "Подтасовка результатов выборов - это серьезная опасность! Мы должны создать счётные комитеты, которым можно больше доверять, чем нынешним, чтобы убедиться, что волю народа всегда услышат."
BRA_woo_military_footmen: "Сдружиться с казармами"
BRA_woo_military_footmen_desc: "Чтобы убедиться в долгом существовании Нового государства, мы уделим достойное внимание солдатам и офицерам, о которых никто не думал во времена республики. Вооруженные силы станут сильнее, а наша власть крепче."
BRA_literacy_investment: "Новые образовательные директивы"
BRA_literacy_investment_desc: "Дети должны знать кто построил их новые школы, кто вышвырнул страшных синдикалистов из страны и кто обеспечивает маме и папе работу и хорошую жизнь. Конечно же, это не старые воры, а великий Президент."

BRA_populist_work_laws: "Основать CLT"
BRA_populist_work_laws_desc: "Наше новое рабочее законодательство, которое так ругают жадные капиталисты, значительно улучшит жизни рабочих и повлияет на бразильскую политическую атмосферу на много лет вперёд."

BRA_heavy_devlopent: "Значительная индустриализация"
BRA_heavy_devlopent_desc: "Мы не построили новое государство, чтобы бразильцы оставались бедными! Нет, мы это сделали, чтобы получить власть, необходимую для решения проблем, которые отделяют нас от желаемого успеха."
BRA_honor_alliance_industrialists: "Выполнить наши обещания"
BRA_honor_alliance_industrialists_desc: "Во время нашего пути к новой Бразилии, мы заключили много сделок и пактов с местным лидерством и могущественными союзниками. Пришло время выполнить обещания, которые мы им давали; победителю - трофеи!"
BRA_connect_the_land: "Соединить земли"
BRA_connect_the_land_desc: "Бразилию издавна разделяли реки и горы, из-за чего у её народа не было собственной идентичности. Чтобы по-настоящему соединить страну, ни одна деревне не должна остаться изолированной, а сердце Бразилии должно биться в единстве."
BRA_consolidate_the_new_state: "Консолидировать Новое Государство"
BRA_consolidate_the_new_state_desc: "Нужно сделать дальнейшие шаги по направлении к нашему великому плану, заключив сделки и соглашения с местным управлением, которое признает ветер перемен и прогресса."
BRA_defang_opposition: "Обезвредить оппозицию"
BRA_defang_opposition_desc: "Разумеется, только у диктатора нет политической оппозиции. К счастью для стабильности Нового государства, большая часть членов оппозиции оказалась в нашем списке начисления денег..."
BRA_extended_executive_power: "Расширенные полномочия исполнительной власти"
BRA_extended_executive_power_desc: "Нынешняя структура республики не подходит современному государству, она скорее напоминает систему старой клептократии. Нужно принять много мер, чтобы убедиться, что наша страна переживёт будущие десятилетия."


BRA_the_counter_coup: "Переворот"
BRA_the_counter_coup_desc: "После произошедшей сегодня атаки на волю народа, случилась контрреволюция: люди в единстве с армией отказались признать легитимность вождей переворота. Их тактика устрашения и разделения не сработала, так что теперь дни капитализма в Бразилии сочтены!"
BRA_f_anarchist_b: "Автономисты"
BRA_f_anarchist_b_desc: "'Легче сказать против чего выступают автономисты, чем про то, что они поддерживают."
BRA_rehabiltate_officer_corps: "Реабилитировать офицерский корпус"
BRA_rehabiltate_officer_corps_desc: "Капитализм был построен на плечах рабочих. Многие были просто слишком напуганы или слишком слабы, чтобы восстать против своих господ. Разве эти бедные пешки реакционеров должна платить за ошибки, в которых они явно раскаиваются? Должны ли мы наказать тех, кто просто защищал свою семью?"
BRA_brazil_own_socialism: "Собственный бразильский социализм"
BRA_brazil_own_socialism_desc: "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"

BRA_shrink_state: "Ослабить Государство"
BRA_shrink_state_desc: "В Бразилии государство всегда была инструментом угнетения и централизации превыше всего."
BRA_anti_monarchist_militas: "Покончить с интегрализмом"
BRA_anti_monarchist_militas_desc: "Пожалуй, интегрализм - это самая невменяемая доктрина, известная человечеству, она искажает веру, чтобы получить власть над умами, и хочет установления монархии и тирании! Мы не можем позволить тем, кто хочет заковать нас в цепи спокойно гулять на свободе!"
BRA_stabilization: "Стабилизация"
BRA_stabilization_desc: "Травматический кризис, который довел нас до этого момента, создаёт существенные проблемы. Мы должны успокоить управляющих, и что ещё важнее, весь народ; новая Бразилия - это не конец, но свежее начало."
BRA_end_banks: "Покончить с банками"
BRA_end_banks_desc: "Банки - это почти как замки; остатки предыдущей эры прогресса, они просто не нужны в современном социалистическом обществе."
BRA_field_collectivization: "Коллективизация полей"
BRA_field_collectivization_desc: "Реорганизация всей пахотной земли  в возглавляемые крестьянами кооперативами - это непростая задача, но она же является истинной целью революции."
BRA_industrial_collectivization: "Промышленная коллективизация"
BRA_industrial_collectivization_desc: "Наши фабрики и заводы в данный момент принадлежат коррумпированным мошенникам, которые немедленно сбежали из страны после того, как мы получили власть, оставив свою промышленность. Мы должны их заново открыть, чтобы начать работу!"
BRA_women_workers: "Женщины-работницы"
BRA_women_workers_desc: "Эмансипация женщин и отвержение реакционных ролей полов займет десятилетия, но мы уже можем начать несколькими шагами; главный из них - это позволить  женщинам работать на наших заводах, чтобы сделать так, чтобы каждый бразилец стал частью страны."
BRA_educate_the_masses: "Обучить массы"
BRA_educate_the_masses_desc: "Грамотность никогда не была на высоком уровне в Бразилии, в нашей стране люди не думали самостоятельно, как и было запланировано клептократами, которые тогда управляли страной. Хватит! Наш народ должен уметь читать, если он хочет стать частью будущего, которое лежит перед нами."
BRA_aid_poor: "Помочь бедным"
BRA_aid_poor_desc: "У нас есть более срочные дела, чем обеспечить всем рабочие места; мы должны спасти народ! О голодающих и маргиналах общества, бесчисленных бедных в бразильских городах слишком долго не вспоминали и старались не замечать. Мы поможем им чем только сможем."
BRA_christian_morals: "Христианские ценности"
BRA_christian_morals_desc: "Бразилия всегда была страной особенно религиозных людей, и чтобы исполнить волю народа, мы должны следовать идеалу щедрости, который всегда защищал наш Спаситель; ведь нельзя одновременно служить и деньгам, и Богу."
BRA_true_equality: "Настоящее равенство"
BRA_true_equality_desc: "Лучшие ценности этой страны - это дружелюбность и сострадание, поэтому мы всегда рады новым людям и идеям. После прихода в Бразилию социализма, мы будем следовать этим ценностям вернее, чем когда-либо, и каждый человек будет получать по своим заслугам, а не по толщине своего кошелька."
BRA_moving_teachers: "Перемещая учителей"
BRA_moving_teachers_desc: "Доставить образование на периферию нашей страны будет непросто, но мы все равно его туда отправим, используя передвижные школы, которые смогут двигаться как по земле, так и по воде."
BRA_peoples_militas: "Народная милиция"
BRA_peoples_militas_desc: "Во время войны было сформировано много рабочих милицией, а некоторые были распущены после её окончания. Их боевой опыт бесценен, поэтому мы предоставим нескольким их лидерам возможность тренировать нашу армию."
BRA_peoples_arms: "Оружие народа"
BRA_peoples_arms_desc: "Мы должны убедиться, что рабочие смогут себя защитить. Как считал Маркс и многие другие передовые мыслители, безоружное население может стать жертвой тирании или даже чего-то похуже, поэтому мы также должны достигнуть в этом деле самообеспечения."
BRA_end_internal_famine: "Покончить с голодом"
BRA_end_internal_famine_desc: "Многие века Бразилия страдала от периодического голода, который затрагивал регионы больше по площади, чем любая страна Европы. Чтобы это исправить был составлен масштабный план, который должен раз и навсегда довести количество голодающих рабочих до нуля."
BRA_one_people: "Один народ"
BRA_one_people_desc: "Объединение Бразилии теперь стало нашей целью, которую мы достигнем, строя автотрассы, железные дороги и туннели, чтобы укрепить наше единство и равенство в различии."

BRA_syndicalist_alliance: "Ортодоксальные"
BRA_syndicalist_alliance_desc: "Сияющий факел Интернационала только добавлял к уже сильной франкофилии поэтов, журналистов, художников и интеллектуалов. Хотя синдикализм не был самой распространенной идеологией среди простого бразильского народа, он укрепил свои позиции среди военных и интеллектуалов, поэтому теперь они могут защитить рабочих Бразилии от иностранного империализма."
BRA_marxist_curriculum: "Марксистский куррикулум"
BRA_marxist_curriculum_desc: "Нужно как можно скорее провести полный пересмотр бразильского куррикулума, базируясь на самых современных методах обучения во Франции. С раннего возраста, призраки и ложь будут изгнаны из разума детей, что обеспечит наше будущее."
BRA_union_political_framework: "Съезд Профсоюзов"
BRA_union_political_framework_desc:  "Старая капиталистическая конституция всё ещё имеет силу - это оскорбление тех рабочих, что проливали кровь за свободу. Давайте почтим из память и составим новую Конституцию, которая будет относиться ко всем бразильцам как к равным, и установит платформу для настоящей демократии."
BRA_deal_with_corrupt_elites: "Расправиться с Полковниками"
BRA_deal_with_corrupt_elites_desc:  "Всегда бывшие силой против прогресса, Полковники северо-востока не остановятся ни перед чем, чтобы сохранить свою власть над этим регионом. Пришло время напомнить им о настоящей воле народа!"
BRA_rally_the_tenentes: "Собрать тенентистов"
BRA_rally_the_tenentes_desc: "У многих младших офицеров, которые исторически сражались за права рабочих, теперь будет главная роль в сохранении революции, особенно если учитывать постоянно присутствующую угрозу со стороны реакционеров. Мы должны получить их поддержку."
BRA_disband_parliament: "Распустить Парламент"
BRA_disband_parliament_desc: "Вместо старого капиталистического Парламента у нас будет ежегодный Съезд Профсоюзов, который будет решать важные вопросы страны, и где будет по-настоящему слышан голос народа."
BRA_red_industrialization: "Красная индустриализация"
BRA_red_industrialization_desc: "Мы должны убедиться, что Бразилия покинет своё феодальное прошлое и двинется вперёд, к яркому и промышленному будущему для рабочих, которое построят сами рабочие."
BRA_red_army: "Красная армия"
BRA_red_army_desc: "Армии нужна была перетряска до переворота, так как она была полна людьми иностранных корпораций. Теперь, более чем когда либо, мы должны убедиться, что только верные Бразилии и сам народ будут отвечать за оборону отечества. Пятая колонна будет выдавлена."
BRA_deal_with_reactionaries: "Расправиться с реакционерами"
BRA_deal_with_reactionaries_desc: "Мы окружены предателями. Они ждут момента слабости, чтобы нанести удар. Они ничего не делают так сильно, как чтобы мы были нерешительными и кроткими. Надо их поймать и арестовать, чтобы они поняли, что происходит с теми, кто пытается остановить марш истории."
BRA_red_army_arsenals: "Арсеналы Красной армии"
BRA_red_army_arsenals_desc: "Наша великая армия должна хорошо быть снабжена оружием, сделанным отечественными рабочими! Мы никогда не позволим поставить нашу революцию под угрозу!"
BRA_traitors_of_the_people: "Предатели Революции"
BRA_traitors_of_the_people_desc: "Противные тоталисты, которые даже хуже капиталистов, которые хотя бы честны в своих намерениях, мешают каждому нашему шагу, и являются предателями революции, амбициозными змеями, которые желают власти превыше всего. Им нельзя доверять, их нельзя слушать."

BRA_modernist_triumph: "Триумф модернистов"
BRA_modernist_triumph_desc: "То, что некогда называли маленькой Кликой интеллектуалов, теперь находится у руля страны как культурно, так и во многом политически. Будь то искусство или политика, нет части бразильской жизни, которую бы не затронула модернистской философия."
BRA_local_congresses_trade_unions: "Местные съезды профсоюзов"
BRA_local_congresses_trade_unions_desc: "Главная часть синдикализма, и то, что делает его настоящей демократией, это то, что он пытается привести всеобщую волю в движение, в государство для рабочих. Обеспечив более локализованное управление, мы положим конец долгой чрезмерной централизации Бразилии."
BRA_reorganize_universities: "Реорганизовать университеты"
BRA_reorganize_universities_desc: "В Бразилии есть множество уважаемых университетов, однако большинство из них управляется церковью, или просто учат навыкам, бесполезным в нашем новом обществе. Мы изменим это и убедимся, что бразильские интеллектуалы знают, что такое хорошо, и что такое плохо."
BRA_civilize_integrate: "Интегрировать страну"
BRA_civilize_integrate_desc: "Многие бразильцы всё ещё живут частично дикой и коммунальной жизнью. Однако, ради лучшего будущего, все бразильцы должны понимать и играть свою роль для страны и для народа."
BRA_propaganda_offensive: "Наступление пропаганды"
BRA_propaganda_offensive_desc: "Бразильский народ, необразованный и голодный, даже не понимает насколько лучше станет жить, когда будет полностью использован потенциал революции. Давайте это изменим и уведомим всех о надвигающемся золотом веке!"
BRA_cement_authority_congresses: "Укрепить власть Съезда"
BRA_cement_authority_congresses_desc: "У Съезда профсоюзов уже давно была ведущая роль в большинстве государственных дел, но у него всё ещё не хватает полномочий, чтобы полностью изменить страну. Мы раз и навсегда сметем эти последние остатки правительства буржуазии."
BRA_zumbi_proletarian_values: "Бразильская сознательность"
BRA_zumbi_proletarian_values_desc: "Бразильский народ включился в классовую борьбу с первым же восстанием рабов. От времени Зумби до современности, каждый герой будет увековечен, и история Бразилии станет историей революционной борьбы."
BRA_female_pioneers: "Пилоты-женщины"
BRA_female_pioneers_desc: "Мы должны обеспечить допуск женщин на военную службу; чтобы начать эту программу, мы предоставим нашим девушкам бороздить небеса, чтобы защищать людей на земле!"
BRA_estradas_do_futuro: "Дороги будущего"
BRA_estradas_do_futuro_desc: "Соединение Бразилии - это тоже одна из наших целей, чтобы Бразилия больше не полагалась на грязные дороги и заросшие тропинки, как того бы пожелали капиталисты!"
BRA_sanitary_raids: "Меры по санитарии"
BRA_sanitary_raids_desc: "Необразованные и немытые массы живут в грязи. Нельзя больше игнорировать эту проблему, нельзя слушать крики капиталистов, сопротивляющихся прогрессу. Начав с серьезной программы по вакцинации и продолжив перепланированием городов, мы уничтожим трущобу и смоем последние пятна капитализма."
BRA_the_union_of_brazil: "Бразильский Союз"
BRA_the_union_of_brazil_desc: "Наконец мы можем сказать, что Бразилия - это не страна с ярким будущим; мы уже живём в ярком будущем! Огромные улучшения, которые мы провели в стране, отрицаются только теми, кто отрицают саму логику, ведь Бразилия оставила своё феодальное прошлое позади и теперь марширует ко всему миру!"

BRA_ato_institucional_1: "Первый ход максималистов"
BRA_ato_institucional_1_desc: "Только максималистская диктатура пролетариата сможет по-настоящему спасти Бразилию от хищников империализма. Мы должны действовать быстро и решительно для спасения революции!"
BRA_ato_institucional_2: "Уничтожить символику реакционеров"
BRA_ato_institucional_2_desc: "Зеленый и жёлтый - это цвета Королевских домов Европы. Они не имеют ничего общего с Бразилией и её народом. Звезды и голубое небо - это просто ложь, чтобы кормить легко внушаемых, что подняв взгляд вверх они поднимутся к высшим классам."
BRA_ato_institucional_3: "Обязательное членство в партии"
BRA_ato_institucional_3_desc: "Каждый бразилец должен участвовать в выборе членов нашей будущей партии и страны. Однако, иногда бразильцам понадобится небольшой толчок, чтобы они пришли голосовать, но преимущества, полученные благодаря членству в партии нельзя проигнорировать."
BRA_ato_institucional_4: "Договориться с церковью"
BRA_ato_institucional_4_desc: "Священнослужители зря называют нас атеистами. Никто не верит в Бога больше, чем мы! Мы заставим церковь нас поддержать, а не то кто знает, какие нежелательные элементы  могут начать против них действовать!"
BRA_ato_institucional_5: "Начать Максимариат"
BRA_ato_institucional_5_desc: "После подписания этой декларации Соединённые Штаты Бразилии навсегда станут Бразильским Союзом. Здесь будут поддерживаться максималистские принципы марксизма, и мы будем направлять страну к социализму с честностью и ответственностью."
BRA_commisars: "Народные комиссары"
BRA_commisars_desc: "Люди должны знать, что каждое действие может стать важным для блага страны. Даже разговоры на кухне могут повредить настроению народа."
BRA_establish_the_DOPS: "Департамент политического и социального порядка"
BRA_establish_the_DOPS_desc: "Мы откроем специальный департамент правительства, который будет искоренять всех предателей и антипатриотичных элементов, пытающихся помешать нашей великой освободительной революции"
BRA_foreign_anaylists: "Иностранные аналитики"
BRA_foreign_anaylists_desc: "С помощью иностранных и верных помощников Революции, мы убедимся, что наши секретные службы смогут максимально эффективно добывать и выбивать информацию, чтобы защитить людей от опасных личностей и идей."
BRA_DOI-CODI: "Департамент разведывательных операций"
BRA_DOI-CODI_desc: "У нас будет специальный департамент, занимающийся разведкой и контрразведкой, чтобы защитить внутреннюю безопасность и стабильность и предотвратить контрреволюционный терроризм."
BRA_industrualization: "Плановая индустриализация"
BRA_industrualization_desc: "Бразилию нужно силой вывести на современный уровень. Мы сделаем это несмотря ни на что, наш план посодействует всеобщему благосостоянию."
BRA_economic_miracle: "Экономическое чудо"
BRA_economic_miracle_desc: "Даже мы не ожидали, что наша программа по индустриализации будет идти так успешно! Капиталистские дураки утверждают, что мы всего лишь воспользовались внешними факторами, но уж мы-то сможем определить чудо прогресса!"
BRA_industrial_comissars: "Квоты промышленного производства"
BRA_industrial_comissars_desc: "Теперь наша промышленность построена, но они могут ещё больше поработать на нас; никакого безделья!"
BRA_urbanization_goals: "Цели по урбанизации"
BRA_urbanization_goals_desc: "Бразилия не может продвинуться, пока миллионы сидят в фермах, делая бесполезную работу. Мы поддержим урбанизацию, чтобы улучшить всеобщее положение, сделав это эффективно и по плану."
BRA_off_to_the_mines_with_you_lot: "В шахты"
BRA_off_to_the_mines_with_you_lot_desc: "Многие минеральные ресурсы Бразилии недостаточно добываются, а в шахтах есть нехватка рабочих рук. Многим из наших заключённых нужно пройти реабилитацию, чтобы стать вновь полезными. Мы можем одним выстрелом убить двух зайцев."
BRA_pra_ingles_ver: "Усилия по инфраструктуре"
BRA_pra_ingles_ver_desc: "Революция должна достигнуть всей Бразилии! Мы соединим каждый уголок и закоулок великими железными дорогами, и весь мир будет дивиться маршу Бразилии к прогрессу и Социализму."
BRA_i_found_an_even_bigger_hole: "Расширить народные шахты"
BRA_i_found_an_even_bigger_hole_desc: "Были обнаружены ещё более богатые залежи минералов! Рабочие Бразилии радуются такому прекрасному открытию, а мы будем использовать всех доступных мужчин и женщин, чтобы получить максимальную прибыль."
BRA_transamazonia: "Приамазонская железная дорога"
BRA_transamazonia_desc: "Построить эффективную железную дорогу по амазонских джунглям, соединяющую Манауас и прочие города с остальной страной всегда было бразильской мечтой. Теперь эти старые планы нужно претворить в действительность, если Бразилия хочет двигаться вперёд."
BRA_cs_centralization: "Централизация Съезда Профсоюзов"
BRA_cs_centralization_desc: "Съезд Профсоюзов был созван слишком быстро и неаккуратно, только чтобы направить страну по пути истинной революции. Теперь мы сделаем так, чтобы он заменил Парламент и работал на благо нашей великой страны."
BRA_cult_of_personality: "Культ личности"
BRA_cult_of_personality_desc: "Наши великие вожди заслуживают не только простого уважения; они заслуживают полной и абсолютной верности."
BRA_cs_powerless: "Бессильный Съезд"
BRA_cs_powerless_desc: "Съезд Профсоюзов не должен прятаться под фасад буржуазной демократии, а не то люди никогда не будут представлены в их правительстве. Вместо этого они будут принимать законодательство по незначительным областям и помогать в распределении денег по государству, чтобы улучшить власть закона."
BRA_inner_circle: "Вспомогательный Совет"
BRA_inner_circle_desc: "Мы создадим внутренний совет, составленный из членов Съезда Профсоюзов, который будет помогать нашему славному председателю."
BRA_totalitarian_propaganda_machine: "Вещание пропаганды"
BRA_totalitarian_propaganda_machine_desc: "Бразильский народ слишком долго обманывали на наш счёт, сея сомнения в благих намерениях нашего правительства. Мы должны удостовериться, что народ всегда знает, как много мы сражаемся и жертвуем ради Бразилии."
BRA_clear_line_of_sucession: "Ясная преемственность"
BRA_clear_line_of_sucession_desc: "Чтобы обеспечить организованную передачу власти после окончания срока нашего Председателя, мы напишем специальный протокол, который предотвратит назначение генералами и армией их любимого кандидата."
BRA_love_it_or_leave_it:  "Либо люби, либо уезжай"
BRA_love_it_or_leave_it_desc: "Бразилия - это величайшая страна на Земле, что сделали наши славные и мудрые вожди. Тем кто не согласен нужно указать на дверь."

