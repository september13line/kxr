### Leaders ###
POLITICS_OTAVIO_MANGABEIRA_DESC: "Отавио дебютировал в политике в 1908 году, вступив в бурные политические процессы штата Баия. Его стремительный рост известности принес ему не только славу, но и вынужденные ссылки из штата. Эта известность позволила ему уже в 1912 году стать депутатом штата. Его твёрдая поддержка покойного Вашингтона Луиса и Жуана Пессоа во времена гражданских конфликтов ещё больше укрепила его позиции, и на выборах 1928 года он был избран президентом штата Баия. Позднее, когда Республиканская партия выдвинула его в качестве компромиссного кандидата, его имя было предложено на пост президента республики и поддержано тогдашним президентом Жуаном Пессоа. Его президентство поначалу ознаменовалось возвращением к нормальной жизни, однако рост радикальных движений, особенно в городах, и обострение вопросов общественного порядка стали всё более заметной проблемой. Тем не менее, устойчивый темп экономического и политического восстановления обеспечил ему высокую популярность, и, возможно, именно благодаря этой популярности его брат, Жоау Мангабейра, стал широко известен в более левых кругах."
POLITICS_GUSTAVO_DODT_DESC: "Густаво Додт Барросо, родившийся в северо-восточном штате Сеара, является одним из самых влиятельных интеллектуалов страны и главой Бразильского Интегралистского Действия. Хотя он стал популярным писателем когда ему было всего 23, в политику он вошёл только после пламенной речи Арлинго Вейга дос Сантоса о ценностях интегрализма в 1928. Когда он решил посвятить себя помощи движению, он написал несколько хорошо распродавшихся книг об идеях интегралистского движения. Но он также публиковал другие тексты, включая антисемитские Протоколы Наследников Сиона, впервые переведённые на бразильский португальский, и коллекции поэзии, бразильского фольклора, за что получил почётное место в Бразильской Академии Литературы. Его вдохновлённый национализм и ненависть ко всему, воспринимаемому как иностранное вмешательство во внутренние дела Бразилии, сделало синдикалистов страны главными врагами в глазах Густаво, которых он называет французскими шпионами, засланными для создания марионеточной республики."
POLITICS_GETULIO_VARGAS_BRA_DESC: "Родившийся и выросший в пограничном штате Рио-Гранде-ду-Сул, Жетулиу Варгас всегда имел способности к политике. Начиная со своих самых ранних экспедиций в политику штата, он был известен как умелый дипломат, а иногда и хитрый манипулятор. И хотя в политике он появился только в 1913, ко времени революции 1927 он уже стал президентом своего родного штата и его дипломатические способности смогли обеспечить участие штата в войне на стороне повстанцев и отсутствие интервенции со стороны иностранных сил. После войны Варгас стал вице президентом при Жуане Пессоа, и прославился по всей стране как человек ''заботящийся о маленьких людях'', когда у него была на то возможность. Когда Отавио Мангабейра пришёл к власти, Варгас начал готовится к своей собственной президентской кампании. Он имеет не радикальные, но уверенные взгляды на будущее Бразилии, и считает, что лучшего будущего для страны можно добиться только массивной индустриализацией, модернизацией и перевооружением. Этот процесс не должен нарушаться не одним человеком или законом, ведь он работает, в первую очередь, на благо всей страны."
POLITICS_VEIGA_DOS_SANTOS_BRA_DESC: "Арлиндо Вейга дос Сантуш является лидером AIB и первым афробразильским президентом Бразилии; это достижение сделало Интегралистов привлекательными для многочисленной африканской диаспоры в Бразилии. Будучи убежденным монархистом и традиционалистом, Вейга дос Сантуш обещал восстановить бразильскую монархию как можно скорее. Находясь под влиянием португальского лузо-интегрализма, AIB расколота между ним и неким Густаво Додтом Баррозу, ярый антисемитизм которого вызвал значительное количество плохой прессы для партии. Однако с Вейга дос Сантушем в исполнительном кресле Бразилия продолжит свой путь к восстановлению и демонтажу прогнившей республики, которую Вейга дос Сантуш называет возглавляемой потомками рабовладельцев."
POLITICS_SALDAGO_DESC: "Плинио Сальгадо, несмотря на свои фундаментальные разногласия с патриановистским ядром AIB, получил контроль над партией, а значит, и над Бразилией. Родившийся в Сан-Бенту-ду-Сапукаи, Сальгадо был сыном местного политического лидера полковника Франсиско дас Шагас Сальгадо, в детстве он проявлял особый интерес к математике и геометрии, переключившись на психологию и философию только после смерти отца. Плинио оставил изучение философов-материалистов и нашел утешение в римско-католической теологии, что в конечном итоге привело его в ряды различных националистических групп. Несмотря на то, что он был одним из основателей AIB, его так называемые "республиканские" тенденции сделали его непопулярным среди ядра AIB, которое было твердо вдохновлено португальским интегрализмом. Несмотря на это, ему удалось сместить руководство партии, и он будет продолжать вести Бразилию по пути восстановления, даже если сам Сальгадо, возможно, не верит в восстановление."
POLITICS_EURICO_DUTRA_BRA_DESC: "Матогроссенский генерал с самыми высокими наградами, Эурику Гаспар Дутра, начал свою военную карьеру очень рано. Он учился в офицерских академиях Порто Алегре и Рио-Пардо, Рио-де-Жанейро, где он принял участие в Вакцинных Бунтах, но был помилован правительством. Благодаря своим достижениям во время Гражданской войны и после, он способен поддерживать работу правительства в самые тяжёлые из времён, хотя оно и становится от этого настоящей диктатурой. Он имеет большую неприязнь к синдикализму и ко всем формам социализма вообще, и даже несколько раз за последние десятилетие лично подавлял восстания подобного рода."
POLITICS_JULIO_PRESTES_DESC: "Представитель влиятельной семьи из Сан-Паулу, Джулио Престес сделал свой первый шаг на политической карьере став представителем в парламенте Сан-Паулу. Он быстро отличился и даже несколько раз лично вёл войска в бой против восставших военных, а когда он был избран федеральным представителем, его либеральные взгляды заработали ему популярность во всей стране. После неожиданного убийства своего соратника Вашингтона Льюиса, Престен был опустошён, но не побоялся участвовать в последовавшем конфликте, непродолжительности которого он благодарен. Он возобновил свою политическую пылкость, заявляя о желании продолжить дело своего друга Вашингтона. После поражения либералов из Байи, Джулио считался единственным возможным кандидатом от Либеральной Партии, и после своей победы вновь пообещал поддерживать принципы либерализма, которые он защищал всю свою жизнь, и сделать Бразилию во истину свободной страной."
POLITICS_EDGARD_LEUENROTH_DESC: "Эдгард Фредерико Леуэнрот родился в городе Моги-Мирим в 1881 году. Он является одним из ведущих анархо-синдикалистов Бразилии с очень долгой историей в рабочем движении. Переехав в великий город Сан-Паулу в пятилетнем возрасте, Эдгард бросил учебу и начал работать в десять лет. Спустя годы его образование и кругозор сложились на самообразовании. Получив должности во многих газетах города, к началу века его привлек социализм и это сподвигло его сконцентироваться на работе в левых газетах. Его мысли были очень радикальны, транслируя их через газеты, он настраивал людей, как против правительства, так и против веры, и в начале 20-го века его несколько раз арестовывали. Успех революции во Франции вселил в него и его коллег надежду, и он вместе с ними возглавил всеобщие забастовки в конце второго десятилетия. Несмотря на игнорирование печально известных вооружённых восстаний против национального правительства, эти события сделали его очень известным среди левых и ненавистной персоной среди правых, поэтому в начале 1920-х годов штаб-квартира его газеты дважды подвергалась открытой атаке. Хотя он, как и многие левые активисты, смотрел на события 1927 года с надеждой, вскоре они понял, что новый статус-кво мало как улучшил жизнь рабочих, и агитация началась снова. Недавно Эдгард принял участие в протестах после Черного Понедельника и никогда не отказывался от своей мечты о более равноправной и справедливой Бразилии, и его известность делает его восхождение на пост председателя весьма неудивительным. Однако трудности этой новой, социалистической Бразилии только начинаются."
POLITICS_ABILIO_NEQUETE_DESC: "Православный христианин, родом из Ливана, Абилио де Некете носит имя, которое не было ему дано при рождении — тогда он звался Абдо Накт. Он приехал в Бразилию в поисках отца, эмигрировавшего туда ещё в 1903 году, и вскоре после этого воссоединился с ним. Однако политические разногласия быстро внесли разлад в их отношения, и позднее Абилио перешёл в спиритизм и присоединился к профсоюзным кругам. Вдохновлённый революциями в Европе, он вступил в анархистский Международный союз рабочих, но их воинствующий атеизм вынудил его и нескольких соратников отделиться и создать Максималистский союз — партию, которая противопоставляла свои взгляды не только по религиозным вопросам. Максималистское движение укрепилось и набрало силу в Порту-Алегри, хотя Абилио продолжал сталкиваться с сопротивлением со стороны анархистских союзов, остававшихся большинством в городе. Со временем его влияние всё же росло. В последние годы на него оказали воздействие другие централистские социалисты за рубежом, и его Максималистский союз стал одной из многих левых сил, поддержавших так называемую Бразильскую социалистическую партию. В Бразилии он пользуется уважением у большинства синдикалистов, хотя его резкий и боевой характер не раз приводил к тому, что его выгоняли с собраний. Для него многочисленные проблемы Бразилии после десятилетия хаоса могут быть решены лишь твёрдой рукой и единством народа — взглядами, которые разделяют многие офицеры армии и флота. Однако именно анархисты остаются его главными противниками на политической арене."
POLITICS_MINERVINO_OLIVEIRA_DESC: "Как и многие бедняки Бразилии, Минервино де Оливейра начал работать ещё ребёнком, и уже с юности стал влиятельным членом профсоюза, а также одним из первых участников Всеобщей конфедерации трудящихся Бразилии и автором статей в левых газетах. С приходом Новой республики он оказался естественным кандидатом для выхода на политическую арену и в 1928 году вошёл в городской совет Рио. В следующем десятилетии его непреклонная защита прав рабочих и поддержка забастовок принесли ему множество сторонников — и ещё больше врагов. В 1936 году его поддержка избирательному блоку Бразильской социалистической партии стала решающим поворотным моментом в кампании, после чего он получил национальную известность. Вознесённый на новый уровень первым съездом профсоюзов, Мангбейра стал первым чернокожим президентом и первым синдикалистом, занявшим высший пост в стране. Вся нация затаила дыхание в ожидании того, что принесёт правление Оливейры."
POLITICS_MACIEL_BRA_DESC: "Старожил политики Бразилии, Олегарио начал свою карьеру аж в 1880, и ни разу не покидал арену, даже не смотря на свой престарелый возраст. Некоторые оппозиционеры считают, что президент, который ''одной ногой в могиле'' представляет опасность демократии Бразилии, политическое значение трижды президента штата невозможно отрицать, даже учитывая, что его здоровье всё чаще и чаще его подводит, как всех восьмидесятилетних людей. Его давняя поддержка Варгаса и Республиканской Партии на первый взгляд может показаться союзом, основанным на идеологических схожестях, так как оба считают единое и активное федеральное правительство необходимым для процветания Бразилии, но на самом деле этот альянс является простым удобством для двух сильных политиков из двух сильных штатов. Хотя его платформа с платформой Варгаса десятилетней давности, старый президент не считает Варгаса своим наследником, и надеется, что этот титул отойдёт к Густаво Капанеме."
POLITICS_BORGES_DE_MEDEIROS_BRA_DESC: "Не многие из живущих людей оказали столь значительное влияние на политику, особенно в штате Рио-Гранде-ду-Сул, как Антионио Аугусто Боргес де Медейрос, более широко известный по своим последним двум именам. Начав свою политическую карьеру в 1890-х, он быстро получал новые позиции и стал президентом штата с 1898 по 1908 и с 1913 по 1926, во время неисчисляемых политических кризисов, восстаний и диверсий в Рио-Гранде-ду-Сул. Считаемый многими примером необычайной харизмы и устойчивости человек отказался от судебной позиции  в 1892, чтобы иметь возможность полностью сфокусироваться на своей политической карьере, и всегда умел найти золотую середину между прогрессом и стабильностью в политическом хаосе страны. В 1927 он очень заметно объявил о своей поддержке Сан-Паулу в 1927, и до сих пор его взгляды на сохранность суверенитета штатов не изменились, как и на любые попытки централизации государства, исходящие из правительства Рио-де-Жанейро. Теперь, в возрасте почти что восьмидесяти лет, после схизмы в либеральной партии и напряжённой электоральной гонки его позитивистские взгляды крепче, чем когда-либо были. Хотя управление большой демократической республикой и набор большинства в парламенте являются тяжёлой задачей, харизма и влияние Боргеса определённо сыграет роль в поддержании страны на её пути к прогрессу." 
POLITICS_PRESTES_MAIA_BRA_DESC: "Майа не является политиком по профессии, он, скорее, был заброшен на эту позицию после успешной планировки восстановления территорий Сан-Паулу, пострадавших в Гражданской войне больше всего. План по перестройке дорог штата успешно подошёл к концу прямо к началу выборов. Его взгляды конфликтовали с взглядами политиков постарше и поконсервативнее, но слава восстановителя страны, а после и мэра Сан-Паулу, позволило ему организовать самодостаточную группу либералов. Из-за отсутствия опыта в политике, особенно глобальной, сделает его срок довольно напряжённым, так как его планы по финансовой и инфраструктурной реформе страны будут встречены в штыки в парламенте, даже, может быть, в его собственной партии. Тем не менее, сам факт того, что политик, не являющийся членом устоявшихся партий смог попасть во главу правительства, был хорошо воспринят населением."
POLITICS_NEREU_RAMOS_DESC: "Первый президент в истории, происходящий из Санта-Катарины, небольшого штата на крайнем юге страны, Нереу де Оливейра Рамос начал свою политическую карьеру в 1910-х годах и с тех пор сумел занять заметное место в политике своего региона. Однако он всё же не относится к числу старых политических титанов, которых недавно одолел на выборах. Ранее являясь членом Либеральной партии, Нереу вступил в Бразильскую социалистическую партию на последних выборах по настоянию Мангабейры, чтобы партия не воспринималась как опасные леворадикальные аутсайдеры, а также из-за его личного разочарования отсутствием перемен после кризиса 1927 года. Теперь, став ведущей фигурой среди социал-демократов по всей стране, Нереу за последние четыре года сосредоточил в своих руках большое влияние в партии и стремится к более центристскому, хотя всё же определённо левому, пути для её развития."
POLITICS_MENEGHETTI_BRA_DESC: "Ильдо Менегетти родился и вырос в Порту-Алегри, столице штата Риу-Гранди-ду-Сул, и является относительным новичком в политике. В своем родном городе он более известен тем, что несколько раз был президентом Sport Club Internacional, одной из трех основных футбольных команд в мире. город. Это само по себе, вероятно, является наиболее вызывающим разногласие аспектом относительного новичка, который присоединился к либералам из-за своего неодобрения работы с синдикалистскими и рабочими движениями так же тесно, как это делают левые демократы. Инженер по профессии, его последнее достижение в политике - это пост мэра Порту-Алегри, во время которого, он проявил себя достаточно хорошо, чтобы завоевать там огромную популярность как политик. Тем не менее, скачок от мэра к президенту - это довольно необычно и является важным событием в истории демократии в Бразилии. Собрание законодательного большинства, по-видимому, станет основным препятствием для его правительства, поскольку жесткие республиканцы, вероятно, откажутся голосовать за все, что выдвигается либералами, но таковы правила этой новой игры, в которую он решил вступить."
POLITICS_BARBOSA_MARTINS_BRA_DESC: "По большому счету новичок в политике, при условии, что он из традиционной политической семьи в Мату-Гросу, Уилсон Барбоза Мартинс родился в Кампу-Гранди в 1917 году и в детстве был свидетелем потрясений в худшие годы бразильской республики. Его отец приложил усилия по свержению федерального правительства во время борьбы между Сан-Паулу и федеральным правительством. С тех пор он прошел несколько типичный для местных политиков путь к верхам федерации, в том числе был избран представителем штата, а затем - федеральным. У такого молодого человека, каким бы успешным он ни был, при нормальных обстоятельствах были бы скудные шансы быть выдвинутым на пост президента, однако раскол в Либеральной партии оставил фракцию с острой потребностью в лидере и новом импульсе, и Вильсону удалось заручиться поддержкой тех, кто стремится к переменам в партии, но не покинул её. После закрытых выборов, в ходе которых он не получил контроль над домом, его политическая ситуация остаётся шаткой, многие политики старшего возраста упрекают его как неопытного юношу из захолустного штата, что часто разделяет пресса в Рио-де-Жанейро. Коалиция с либерал-республиканцами, является, пожалуй, лучшей надеждой человека на стабильное правительство, хотя он рискует имея даже самые тривиальные предложения, которые постоянно отменяют."
POLITICS_RAUL_PILLA_DESC: "Влиятельный человек с непокалебимыми идеалами, Рауль Пилла, которого часто называют «Отцом парламентаризма» в своем родном штате, даже если его планы реформирования федерального правительства не имеют шансов на успех, учитывая нынешний политический климат. Родившийся в 1892 году в Порту-Алегри, столице штата Риу-Гранди-ду-Сул, политическая карьера Рауля показала, что, когда ему было всего 17 лет, его позиция против сильной исполнительной власти возникла на этом раннем этапе его карьеры, поскольку он был одним из авангардов одной из многих групп, дружественных к децентрализации в этом штате, и часто оказывался в сложных спорах между фракциями в этом штате. В конфликте между Сан-Паулу и федеральным правительством он, естественно, встал в опозицию к централизаторам, в которых он считал нарушающих права штатов, и вместе со своим главным союзником в своем родном штате Боржес де Медейруш полностью поддержал движение в удивительно редкий момент политического единства в Риу-Гранди-ду-Сул вместе с другими партиями. С тех пор выступив против Республиканской партии, чьи попытки централизации в последние несколько лет кажутся в лучшем случае лицемерными, учитывая причину войны, которая недавно разделила Бразилию, он присоединился к отколовшейся либеральной партии Боржеша де Медейроса, поскольку двое мужчин также видели проблемы в том, что они воспринимали как неэффективную оппозицию. Его избрание президентом является иронией, поскольку он стремится упразднить должность в пользу одного из избранных парламентом премьер-министров, но он знает, что это невозможно в краткосрочной перспективе, и его контроль над страной в лучшем случае незначительно. На данный момент приоритетом для него и остальных республиканских либералов является отмена некоторых из наиболее вопиющих реформ предыдущих правительств, одновременно защищая права отдельных штатов."
POLITICS_JANIO_QUADROS_BRA_DESC: "Джаниу да Силва Куадрос родился в Мату-Гросу-ду-Сул в 1917 году. Он является одним из ведущих представителей нового поколения социал-демократов, которые выросли и пережили худшие из кризисов Черного Понедельника и его разрушительные последствия. Последовавшие за этим нестабильные годы позволили относительно молодому преподавателю юридической школы прочно утвердиться на политической сцене Сан-Паулу, осудив коррупцию и неэффективность, которые всегда преследовали правительство штата даже до обретения независимости. Его популистская, агрессивная кампания, которая не щадила даже членов его собственной партии, нашла отклик у людей, которые радостно подпевали его лозунги о «уничтожении» бразильской политики старых, дряхлых элит прежних времен, войнов, которые крепко держатся за власть. Несмотря на все свои амбициозные планы, он по-прежнему демократ и ограничен конституционными рамками, но это не помешало его врагам обвинять его как в синдикализме, так и в измене."
POLITICS_AFFONSO_CAMARGO_DESC: "Хотя он родился в городе Гуарапуава, Парана, в 1873 году, Афонсу Алвес де Камарго переехал в Куритибу позже, после того, как он закончил учебу в юридической школе, поскольку в то время это было слишком распространено для политиков Бразилии. В столице штата Парана он оказался вовлеченным в местную борьбу за власть между централистскими и федералистскими фракциями, в которой он позиционировал себя против национального правительства. Вскоре после окончания военных действий в этой государственной Гражданской войне, в 1894 году, он официально вошел в политику в качестве представителя государства и неуклонно поднимаясь по политической лестнице, он стал президентом штата Парана, а затем федеральным представителем и сенатором. В это время он позиционировал себя в пользу Бразильской железнодорожной компании в деле Контестадо, что нанесло значительный удар по популярности ветерана-политика, но не повлияло на его политическую власть, поскольку его тщательно подобранный преемник выиграл выборы после его пребывания на посту президента с относительной легкостью. Сенатор штата во время кризиса, охватившего Бразилию в 1927 году, позже он вернулся в штат, чтобы снова стать президентом штата, и в последние годы стал главной фигурой среди республиканцев в штате. Хотя он и не входит в ближайшее окружение Варгаса, как большинство высокопоставленных республиканских лидеров, его влияние и старшинство добавляют доверия к его назначению, даже несмотря на то, что некоторые утверждают, что он просто «почти такой же», и рассматривается оппозицией как просто ещё один стареющий олигарх, стремящийся на большие силы. Однако оппозиция внутри его собственной партии представляет собой гораздо более серьезную угрозу политическому успеху его администрации, поскольку Варгас и его соратники по-прежнему имеют огромное влияние в составе партии, и шаткая база может иметь негативные последствия для его правительства."
POLITICS_MANUEL_TOLEDO_BRA_DESC: "Возможно, самый старый политический деятель, имеющий большое значение в стране, Педро Мануэль де Толедо имеет долгую и богатую политическую карьеру, которая началась почти одновременно с подъемом самой республики. Убежденный защитник свободы и республики, он участвовал в многочисленных восстаниях и заговорах против статус-кво и много писал по вопросам от тайного голосования до государственной автономии. Из этих восстаний очень важна его роль в крупномасштабном восстании в Сан-Паулу, поскольку он рассматривал федеральное вмешательство как прямую атаку на республиканские принципы. Несколько недавно завершив свой президентский срок в Сан-Паулу, Толедо решил, что он готов стать президентом страны сейчас, даже когда ему было уже за восемьдесят. Люди считают его возраст главным препятствием, но политика редко бывает такой простой, и его президентская победа не предоставила его партии полный контроль над нижней палатой, что вполне может стать проблемой, если он не желает работать с некоторыми из наиболее яростных оппозиционных политиков. Юрист, но в основном дипломат по профессии, он лично выступает против любых иностранных военных авантюр Бразилии, но, тем не менее, намерен уважать все существующие договоры."
POLITICS_TEIXEIRA_GYZ_DESC: "Родившись и выросший в городе Гояс, Педру Лудовико Тейшейра окончил обучение в Рио-де-Жанейро, после чего вернулся домой, где быстро начал политическую карьеру, выступив против местных олигархов — семьи Каяду. Хотя изначально он придерживался левых взглядов, неудачи PSB и уличное насилие, затронувшее даже его родной город во время выборов 1936 года, подтолкнули его к более либерально-демократическому направлению. Уже само выдвижение стало вызовом, и лишь немногие — возможно, кроме него самого — ожидали его победы на президентских выборах. Главная цель его правления совпадает с тем, что определяло всю его политическую карьеру: давнее стремление к лучшему и более развитому Гоясу, пусть даже представления о путях достижения этой цели со временем значительно изменились. После десятилетий того, что он считает пренебрежением, он намерен привлечь крупные инвестиции в глубинные районы восточной Бразилии, и этим, вероятно, навлечёт на себя недовольство политиков Юго-Востока, привыкших к первенству, не говоря уже о серьёзных парламентских трудностях, с которыми неизбежно столкнется его партия, оказавшись у власти."
POLITICS_JOSE_AMERICO_DE_ALMEIDA_BRA_DESC: "Хосе Америко де Алмейда родился в небольшом городке Арейя, штат Парахиба, в 1887 году. Вскоре после окончания юридического факультета он стал прокурором города Соуза в том же штате. Он быстро поднялся, став государственным обвинителем в возрасте двадцати четырех лет. Такой подъем примечателен и необычен для политиков Бразилии, которые обычно долго продвигаются вверх. Америко - одна из многих более авторитетных политических фигур, присоединившихся к партии после охлаждения их отношений с более радикальными левыми элементами после избирательного цикла 1936 года, и придает партии свой значительный опыт и авторитет как навигатор и талантливый оратор. Хотя победа на выборах может показаться неожиданностью, это, несомненно, из-за этих новых связей, которые партия установила с важными лидерами, возможно, репутация неудачника Америко наконец изменится. Теперь, у руля всей нации Бразилии, он сталкивается с огромной проблемой управления разрозненными политическими силами в стране, что особенно усугубляется его относительной слабостью в своем родном штате, где Жуан Песоа, его соперник, гораздо более влиятельный."
POLITICS_TANCREDO_NEVES_BRA_DESC: "Танкредо де Алмейда Невес родился в 1910 году в городе Сан-Жуан-дель-Рей на юге штата Минас-Жерайс. Он начал интересоваться политикой ещё в девятилетнем возрасте, будучи молодым человеком, выступавшим против тогдашней правящей партии своего родного штата, во время кризиса, который спровоцировал межгосударственную войну. В то время как он сначала пытался добровольно вступить в оппозиционные ополчения, его плохое физическое состояние заставили его отвергнуть эти задумки, и он провел войну дома, испытывая трудности с поиском работы во время экономической депрессии, поразившей страну. Через несколько лет после войны он присоединился к Республиканской партии и начал медленный подъем по служебной лестнице, став представителем в мэрии и законодательного собрания штата, прежде чем отправиться в парламент Рио. Хотя его лояльность, безусловно, принадлежит республиканцам, его несколько умеренная позиция по ключевым вопросам дала ему значимое преимущество над другими кандидатами на довольно спорных выборах, даже если бессмысленное насилие 1936 года давно осталось позади. Его позиция по экономическим и социальным вопросам также является причиной того, что он имеет относительно стабильный контроль над верхней и нижней палатами, но всегда насыщенная событиями политика Бразилии вполне может удивить даже самых опытных политиков."
POLITICS_ASSIS_BRA_DESC: "Истинный приверженец политики Риу-Гранди-ду-Сул, Хоаким Франсиско де Ассис Бразил - уважаемый политик, опирающийся на свой многолетний опыт работы с членами как местных, так и национальных партий. Его карьера началась в 1884 году, ещё на закате Империи, и он стал важной фигурой в эпоху Старой Республики, даже если на национальном уровне его часто затмевали другие выходцы из своего штата, он играл очень важные роли, включая важные дипломатические миссии в Аргентину, Мексику, США и другие страны. Настоящий гаучо, Хоаким обожает свободную сельскую жизнь на равнинах, даже если ему больше не советуют ездить на лошадях из-за преклонного возраста. Тем не менее, он всегда ассоциировал свободу наездника гаучо со свободой республиканских традиций, и даже если он не сепаратист, то придает большое значение традициям государства. Он также является плодовитым историческим и политическим писателем, даже если некоторые концепции, предложенные в его книгах, такие как «машина для голосования» для предотвращения мошенничества, кажутся действительно диковинными. Хотя его победа вызвала бешеный оптимизм у большинства членов партии, он знает, что сохранение контроля над нижней палатой может оказаться гораздо более трудным делом, чем они предполагают, поскольку либеральное большинство в лучшем случае незначительно, а партия даже остаётся относительно раздробленной, после раскола."
POLITICS_AFONSO_FEATHER_JUNIOR_BRA_DESC: "Афонсу Аугусто Морейра Пена Жуниор родился в небольшом городке Санта-Барбара в штате Минас-Жерайс. Начав свою карьеру, как и многие другие местные политики, он изучал право и стал представителем штата. Несмотря на то, что он очень успешный либерал и уважаемый литературный интеллектуал, ему всегда приходилось иметь дело с надвигающейся тенью, с которой сталкивался его отец, бывший президент Афонсу Пена, чьи достижения и наследие всегда казалось невозможным. Но теперь он тоже стал президентом Бразилии, но в отличие от своего отца, которого на каждом шагу разочаровывали могущественные землевладельцы и политические оппоненты, Джуниор полон решимости продвигать и модернизировать бразильскую нацию до стандартов, которыми пользуются другие страны, особенно в южноамериканских. Самые дальние границы, как с точки зрения образования, так и с точки зрения развития инфраструктуры. Однако указанные усилия, безусловно, легче спланировать, чем довести до конца, поскольку даже при относительном контроле над постоянно бурлящей политикой Бразилии нет недостатка в оппозиции так называемым радикальным идеям, выдвинутым Афонсу."
POLITICS_JOAO_GOULART_BRA_DESC: "Жуан Бельчиор Маркес Гулар, известный в простонародье по прозвищу Джанго, происходит из семьи влиятельных землевладельцев в Риу-Гранди-ду-Сул. Хотя он относительно молодой человек, его карьера в политике резко пошла вверх с 1940-х годов, но до этого он изучал право и, в частности, был молодым игроком в Internacional в Порту-Алегри, прежде чем выйти на политическую арену под эгидой его отца, довольно влиятельного Висенте Гуларт. Однако он всегда был немного более левым, чем его отец, и его избрание вполне может стать потрясением для левых в Бразилии, в котором нуждаются в этом десятилетии, поскольку многие старые лозунги и тезисы для обсуждения были поставлены под сомнение из-за изменений в законодательстве. Часто обвиняемого в синдикализме или популизме, Джанго твердо придерживается своей умеренной позиции, отстаивая то, что все голоса слышны, но также категорически отрицает утверждения о синдикализме. Эта так называемая «мягкость» по отношению к тому, кого многие в Бразилии считают опасными радикалами, вполне может вызвать нестабильность во время его правления, поскольку республиканские политические силы уже были готовы препятствовать каждому его шагу в конгрессе. Похоже, что победа на выборах - это лишь первая из многих битв главы президентства Джанго."
POLITICS_OSVALDO_ARANHA_BRA_DESC: "Освальдо Эвклидес де Соуза Аранья родом из города Алегрете в Риу-Гранди-ду-Сул. С самого начала своей карьеры он считался и надежным посредником, и опытным администратором, навыки, крайне необходимые в государсве, где политическое насилие находилось на пределе, пока президентом не стал Жетулиу Варгас, человек, который является одним из его ближайших союзников и друзей, и это обычное дело - видеть их рядом. Проведя большую часть своей карьеры дипломатом после Гражданской войны, он вернулся в Бразилию и вернулся в политику по просьбе своего давнего друга, поскольку консенсусный кандидат был крайне необходим в рядах когда-либо расколовшейся Республиканской партии, даже если сама партия не так разделена и децентрализована, как это было в начале 1930-х годов. Его замечательный опыт в качестве посредника, несомненно, будет бесценным в качестве главы государства, и многие предсказывают, что его манера поведения и относительно умеренная позиция обеспечат одно из самых стабильных и, надеюсь, процветающих президентских сроков в республиканской истории Бразилии, поскольку его партия дает ему чрезвычайно удобное политическое положение в Катете. Его годы работы в качестве дипломата также, надеюсь, помогут в дипломатии за границей, поскольку Бразилия в эти новые времена выглядит более менее хорошо чем когда-либо."
POLITICS_JK_BRA_DESC: "Жуселину Кубичек де Оливейра, родом из города Диамантина в штате Минас-Жерайс, является сыном отца Минейро и чешской матери, его второе имя - германизированное написание Кубичек. После смерти отца в очень раннем возрасте он начал учебу и, в конце концов, окончил медицинский институт и вызвался помогать в медицинской службе во время войны между штатами. После этого он начал свою уже очень долгую политическую карьеру. Хотя он хорошо известен в Белу-Оризонти, где в прошлом он даже баллотировался на пост мэра, и неоднократно был представителем в Рио, его влияние за пределами родного штата всегда было несколько ограниченным, даже после победы на выборах, поскольку Либеральной партии приходится жонглировать оппозицией на каждом съезде. Однако даже с этими проблемами у JK, как он более известен в обществе, как человек с большими планами. Он активно поддерживает не только обновление городов, инвестиции в инфраструктуру или политические реформы, но и активный сторонник предложения о перемещении столицы страны вглубь суши, чтобы стимулировать развитие внутренних районов равнин Серрадо, что было бы чрезвычайно дорогостоящим мероприятием. К сожалению для него и, по мнению некоторых, к счастью для государственного бюджета, такое предложение уже не действует по прибытии, поскольку несколько групп в парламенте и известные газеты противодействуют ему."
POLITICS_LANDRY_SALES_DESC: "Уроженец Акарау, родившийся в 1904 году, Ландри Салес Гонсалвеш начал свою карьеру в качестве военного офицера, он участвовал в восстаниях в Старой Республике и взаимодействовал с несколькими ключевыми фигурами последовавших за этим восстаний тенентистов. Хотя он и заигрывал с AIB во время подъема этой партии, с тех пор он занял более классические либеральные позиции, сохраняя при этом свою милитаристскую политическую мысль, и был избран президентом при большой поддержке коллег-офицеров в ходе кампании. Его взгляд на политику также изменился с годами, и он больше выступает за снижение напряженности и в целом менее активную роль офицеров в политических делах. Его назначение партией несколько оспаривалось, но настоящая проблема будет состоять в том, чтобы сохранить контроль над конгрессом со значительным домашним меньшинством, тем более что у либеральных фракций мало шансов на сотрудничество даже спустя долгое время после их политического раскола, хотя и нет ничего невозможного. Некоторые говорят, что некоторые министры не могут решить проблему. Как бы то ни было, его президентство, вероятно, станет одним из самых сложных за последнее время, но этот человек привык как к суровой казарменной жизни, так и к постоянно меняющейся политической лояльности."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_DESC: "Профессиональный учитель и еврей-ашкенази, Элиза Кауфманн родилась в Сан-Паулу на поздних этапах Вельткрига, её родители бежали от ужасов военного времени в России. Работая учителем, она работала в специальных школах, чтобы помочь другим евреям, бежавшим из Европы в последующие десятилетия хаоса и беспорядков на континенте. Будучи политическим активистом с самого раннего возраста, Элиза была одним из немногих открыто социалистических политиков, которые баллотировались на пост под эгидой ED и добились успеха на спорных выборах 1936 года, всегда будучи голосом рабочего движения в парламенте. Её политический опыт позволил ей превзойти всех в процессе выбора председателя, но даже собрать необходимую поддержку было отнюдь не легким делом, поскольку профсоюзы Бразилии ещё более децентрализованы с точки зрения идеологии и государственной линии, чем партии. Теперь, находясь у власти и возглавляя зарождающееся социалистическое правительство Бразилии, Элиза вынуждена иметь дело с бурным внешнеполитическим и внутренним политическим ландшафтом и обеспечивать выполнение запланированных программ индустриализации и развития в соответствии с планом. К счастью, худшие, более шаткие годы нового статус-кво, похоже, остались в прошлом, и она, похоже, более чем способна достичь своих целей."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_SD_DESC: "Профессиональный учитель и еврей-ашкенази, Элиза Кауфманн родилась в Сан-Паулу на поздних этапах Вельткрига, её родители бежали от ужасов военного времени в России. Работая учителем, она работала в специальных школах, чтобы помочь другим евреям, бежавшим из Европы в последующие десятилетия хаоса и беспорядков на континенте. Будучи политическим активистом с самого раннего возраста, Элиза была одним из немногих открыто социалистических политиков, которые баллотировались на пост под эгидой ED и добились успеха на спорных выборах 1936 года, всегда будучи голосом рабочего движения в парламенте. Несмотря на последствия предполагаемых неудач их коалиции и множество политических проблем, возникших с тех пор, она не поколебалась в своем желании создать широкий левый фронт для улучшения ситуации в Бразилии, даже если это означает большие компромиссы с социал-демократами и другими традиционными политическими силами в стране. Теперь известная по всей стране как "Красный сенатор" после долгого пребывания в должности, поддерживая права рабочих на переднем крае, она должна успокоить безудержный страх военной верхушки перед синдикалистским переворотом, поскольку её предложения, хотя её коллеги-синдикалисты считают чрезмерно умеренными, чрезвычайно радикальны, для такой страны, как Бразилия. Давнее недовольство простых людей кажущейся бесконечной неспособностью федерального правительства покончить с бедностью, безработицей и другими гораздо более насущными проблемами, чем идеологические разногласия, привело к тому, что ей удалось выиграть демократические выборы и стать первой женщиной, сделавшей это. Теперь ей приходится иметь дело не только с традиционно консервативными элитами, но и с постоянно расколотой спорами в ещё менее стабильной законодательной власти, и все же она была полностью уверена, что может навсегда изменить судьбу Бразилии."
POLITICS_ISIDORO_DIAS_LOPES_DESC: "Один из многих старых и очень уважаемых офицеров Гаучо бразильской армии, также известный под прозвищем “Маршал Революции”, Исидоро Диас Лопес имеет долгую историю поддержки того, что он сам считает правильным, а не того, что было приказано поддерживать сверху. Начиная Федералистским Восстанием в 1893 в его родном штате и заканчивая Чилийским Кризисом, он всегда защищал то, что считал правильным. Это уважалось как в армии, так и среди народа, что позволило ему объявить себя временным президентом. Не смотря на постоянные требования офицеров, особенно с правой стороны политического спектра, Исидоро ясно дал понять, что правительство временное, и передаст власть человеку, выбранному представителями и делегатами союза. Лишь время покажет, было ли это правильным выбором для страны."
POLITICS_MARIA_LACERDA_DE_MOURA_DESC: "Мария Ласерда де Моура, родом из внутреннего района Минас-Жерайса и родившаяся в 1887 году, была воспитана своими антиклерикальными, спиритическими родителями в несколько более крупном городе паулистов Барбасена и начала свою политическую и социальную историю вскоре после того, как стала учителем на полной ставке, выступая за общенациональное образование, реформы и повышение грамотности. Она публиковала книги ещё в 1918 году и начала писать статьи за 8 лет до этого, и в этот период она начала испытывать влияние анархистской и синдикалистской мысли. Несмотря на проблемы с суфражистскими движениями, которые, по её мнению, «не борются за достаточные изменения», она всегда была одной из ведущих феминистских активисток в стране, что, без сомнения, повлияло на её выбор в качестве председателя со стороны прогрессивно настроенных делегатов, но она также заняла хорошую позицию среди самых уважаемых учёных-левитов и авторов в Сан-Паулу. Теперь перед главой бразильского государства стоит непростая задача - возглавить продолжающуюся социализацию правительства, рост требований офицеров и постоянно спорного конгресса профсоюзов, поскольку некоторые из них всё ещё поднимают вопросы относительно места её рождения, но её опыт и слава, похоже, указывают на она более чем подготовлена ​​к задаче, по крайней мере, нация так надеется."
POLITICS_ASTROJILDO_PEREIRA_DESC: "Астрохильдо Перейра Дуарте Силва - уроженец городка Рио-Бонито, расположенного недалеко от Рио, родился в 1890 году и покинул свой родной город в гораздо более крупном Нитерой, столице штата Рио-де-Жанейро. Там он всерьез начал своё обучение, и после контакта с тамошней интеллигенцией он решил отказаться от этих исследований, чтобы сосредоточиться исключительно на предметах, которые его действительно интересовали, таких как литература и политика. Он жадно поддерживал Руя Барбоса, либерала-реформиста, против Маршала Гермеса да Фонсека на выборах 1910 года, и поражение в сочетании с все более репрессивными действиями федерального правительства заставили его крайне скептически относиться к традиционной политике. Тогда, в том же году, он был привлечен к проблемам анархизма и синдикализма, и он начал свой путь в рабочем движении в Рио. Он неустанно работал над организацией рабочего движения, создавая ассоциации и играя ключевую роль в организации CGT и FAB в четкие учреждения, способные защищать права рабочих, и был одним из их ключевых лидеров в течение последних десятилетий. Его недоверие к традиционной политике затрудняло отношения с демократическими левыми, и он часто был одним из тех, кто выступал против «классового умиротворения» с людьми, которых он считал всего лишь лжецами. Его популярность и влияние среди анархистов и синдикалистских кругов сделали его избрание на пост председателя чем-то вроде политической неизбежности, но даже все же он более или менее неизвестен большинству бразильцев, которые с опаской наблюдали за заменой старого порядка Союзом Бразилия. Теперь, когда традиционная политика и её коррупция ушли, Астрохильдо может наконец приступить к созданию страны, которую он задумал, построенной рабочими для рабочих, сохраняя при этом хрупкий политический мир в настоящее время."
POLITICS_AVELINO_FOSCOLO_DESC: "Член старой гвардии бразильских левых, Авелино Фосколо родился в 1864 году в Сабаре, штат Минас-Жерайс, ещё во времена Империи. В юности он скитался по стране, к 1880-м годам он оставил свой след в прессе своего родного города, выступая за отмену рабства и пропагандируя антимонархические взгляды, а к концу первого десятилетия века он уже был глубоко вовлечен в анархическое движение города Параопеба, который тогда назывался Таболейро Гранде, когда работал фармацевтом. В это же время он начал писать книги, романы, обычно окрашенные не столь тонкими политическими оттенками, как это было типично для литературы того времени. Позже он переехал в Белу-Оризонти на постоянное место жительства, но он также часто бывал в Рио и поддерживал забастовки и рабочее движение в этом городе, что сделало его одной из главных фигур среди анархистов по всей стране. Старик, у которого уже несколько детей и жизнь близится к концу, идеологически ортодоксальный Авелино старается примирить свои твердые принципы с реалиями управления такой огромной нацией, как Бразилия, особенно с учётом сильных политических потрясений, которые она испытала, даже если бы такая же приверженность идеологическим установкам позволила его избрать в первую очередь."
POLITICS_EVERARDO_DIAS_DESC: "Эверардо Диас родился в городе Понтеведра в Испании и приехал в Бразилию в 1887 году, когда его отец бежал из своей родной страны. Он начал работать в 13 лет в крупной газете паулистов, но позже его деятельность стала ориентированной на юриспруденцию, что является обычным для бразильских политиков. Давний защитник антиклерикалов и антицензуры, Эверардо писал о своих политических мыслях ещё в 1902 году и принимал участие в большинстве крупных забастовок и политических акций социалистических и анархистских элементов в Сан-Паулу в этом столетии, будучи одной из самых узнаваемых фигур движения. Его долгая и легендарная история с рабочим движением, несомненно, была главным фактором того, что его имя было выдвинуто конгрессом профсоюзов в качестве главы их совета, но он также является примирительной и нерадикальной фигурой, всегда защищающей различные точки зрения и права несоциалистической оппозиции действительно демонстрируют и даже выдвигают кандидатов на определенные должности. Хотя некоторые утверждают, что это происходит из-за ошибочного чувства товарищества с его товарищами-масонами и бывшими политическими соратниками в республиканскую эпоху, правда - это просто его непоколебимая защита свободы слова, поскольку система, не выдерживающая критики, недостаточно сильна, чтобы действовать по-настоящему, перемены в такой огромной и неравной стране, как Бразилия не проходят за один день."
POLITICS_CANDIDO_PORTINARI_DESC: "Кандидо Портинари, сын итальянских иммигрантов, родился в небольшом городке Бродовски в штате Сан-Паулу. Будучи художником, он начал свою карьеру в качестве помощника в восстановлении церквей в своем родном городе, и всего в 16 лет он переехал в Рио, чтобы поступить в национальную школу искусств, где его талант сразу же был признан. С тех пор его положение как одного из ведущих художников страны укрепилось, но его политическая карьера началась гораздо позже, и только в последнее время он стал по-настоящему активным в качестве выборного представителя профсоюзов. Хотя его политический опыт мал, его талант и интеллект сделали его хорошо известным, и, как и на многих других выборах, эта слава поставила его в выгодное положение по сравнению с другими кандидатами. Хотя для главы государства, безусловно, является преимуществом быть таким уважаемым художником, особенно на международном уровне, многие обеспокоены тем, что во главе государства стоит такой неопытный человек."
POLITICS_DJALMA_MARANHAO_DESC: "Относительный новичок на политической сцене, Джалма Мараньян был связан с рабочим движением с начала 1930-х годов в своем родном городе Наталь, в Риу-Гранди-ду-Норти, даже пытался баллотироваться на пост мэра под эгидой ED, хотя это и не получилось. Хотя он также был учителем и журналистом, его преданность политическому делу усилилась после революции, когда в Бразилии наконец-то произошли настоящие перемены. Получив значительную поддержку со стороны своих коллег из северо-восточных профсоюзов, Джалма теперь готовится встать у руля социалистического правительства Бразилии и стремится направить все усилия в развитие северо-востока, поскольку он считает, что предыдущие правительства ставили потребности городских промышленных рабочих выше многих бразильцев, которые до сих пор работают на полях и в небольших городах по всей стране. Такой сдвиг парадигмы популярен в нецентральных регионах, но, естественно, в меньшей степени в Рио, Сан-Паулу и других крупных городских центрах. Время покажет, будут ли эти обширные программы реформ успешными или нет."
POLITICS_OTTO_ACLIDES_OHLWEILER_DESC: "Отто Алсидес Олвайлер родился и вырос в Порту-Алегри, Риу-ду-Гранди-ду-Сул. Пожалуй, в первую очередь он учитель, а во вторую - политик. Большую часть своей жизни он посвятил карьере лауреата по химии и преподавателя в местном федеральном университете. Автор нескольких книг, большая часть его политической жизни была посвящена левому движению, к которому он официально присоединился в начале 1930-х годов. Хотя он действительно баллотировался на пост под эгидой ED на выборах 1936 года, он был в конечном итоге разочарован политическими играми в парламенте и был одним из сторонников изменения законодательной власти на конгрессе профсоюзов. Всегда склонявшийся к более европейскому идеалу синдикализма, взгляды Отто хорошо согласуются с официальной позицией Интернационала, но в гораздо меньшей степени - с большинством анархистов и социалистов в конгрессе профсоюзов."
POLITICS_JOAO_MANGABEIRA_DESC: "Жуан Мангабейра, перед началом своей политической карьеры по примеру своего брата и бывшего президента Бразилии Отавио, был известным адвокатом защиты в Ильеусе. В начале своей карьеры он был близким и преданным последователем Руй Борбозы, но после смерти своего наставника, он пошёл своей дорогой и стал федеральным представителем штата Баия. Он имеет крайне антиавторитарные убеждения и выступал за участие Байи в гражданском конфликте, что заработало ему относительно большое количество плохой репутации. По прошествии времени неустанная, но внешне бессмысленная борьба бразильской бедноты переместила его ближе к левым идеалам, благодаря которым он смог найти союзников среди профсоюзов и интеллигенции, но сам он социалистом точно не является. Его план по изменению статуса-кво в Бразилии состоял в создании широкой коалиции левых сил, и хотя успех этого плана был довольно маловероятным, потрясения, вызванные Чёрным Понедельником и повсеместным подавлением рабочих движений страны дали ему шанс на существование. Теперь Жуану придётся жонглировать несколькими разношёрстными фракциями и сражаться с оппозицией одновременно, и, кажется, его президентский срок будет наполнен событиями не хуже срока его брата."
POLITICS_APOLONIO_DE_CARVALHO_DESC: "Аполонио де Карвалью - один из самых заметных военнослужащих, присоединившихся к политической жизни в составе левого движения. Он имел долгую и выдающуюся карьеру в бразильских вооружённых силах после того, как покинул родной дом в Корумбе, чтобы служить родине. Он вступил в ряды ED примерно во время выборов 1936 года, когда сослуживцы призывали его действовать в соответствии с его желанием принести значимые изменения в стране. Один из самых горячих сторонников контрпереворота, который привел к революции в Бразилии, Аполониу, безусловно, является активным политиком, поскольку он и многие другие левые офицеры считают, что изменения в стране происходят слишком медленно и постепенно, и это ставит под угрозу как жизнь, так и безопасность будущего успеха революции. Его политические позиции также намного ближе к традиционным французским идеалам, чем к общим неортодоксальным идеям большинства офицеров в армии. Как военный, он также верит в активную внешнюю политику для защиты интересов революции."
POLITICS_JORGE_AMADO_DESC: "Хорхе Леал Амадо де Фариа родился в Итабуне, штат Баия, в 1912 году и начал свою писательскую карьеру уже в четырнадцать лет. Он переехал в Рио-де-Жанейро, чтобы закончить правовой институт, и там испытал влияние многих левых интеллектуалов и идей революций в Европе, успех которых, казалось, вдохновлял левые элиты страны. Позже он стал журналистом и по-настоящему вступил на политическую арену только несколько лет после бурных выборов 1936 года. Хотя он официально называет себя нерелигиозным, на практике он исповедует кандомбле, африканскую традиционную веру, у которой много последователей в штате Баия, и он хорошо знаком с большинством религиозных лидеров в своем родном регионе. Теперь, когда он занял пост главы государства, многие ставят ему в упрек отсутствие опыта на политической арене по сравнению с другими кандидатами на эту должность. Хотя его восторженный подход к своей новой работе, безусловно, приветствуется многими в то время, когда революционный пыл остывает, он вполне может быть не готов к великой задаче обеспечения сотрудничества разрозненных союзов и фракций в стране."
POLITICS_CARLOS_LACERDA_DESC: "Карлос Фредерико Вернек де Ласерда родился в 1914 году, в год, когда начался Вельткриг, и само его имя говорит о его политических взглядах. Имя Карлос было дано в честь Карла Маркса, Фредерико от Фридриха Энгельса, поскольку его отец также был социалистическим активистом, который очень восхищался этим дуэтом. Со временем он пошел по стопам своего отца и присоединился к CGT и стал полноправным левым активистом ещё в 1932 году, когда он отложил свою юридическую карьеру на задний план, чтобы полностью сосредоточиться на политической сфере. Давно участвуя в деморатических левых движениях, а до этого - в CGT, он обнаружил, что быстро поднимается в рядах бразильских синдикалистских кругов благодаря своему серьезному отношению к идее и ораторскому таланту, хотя некоторые утверждают, что это связано с влиянием его отца, а не с его собственным талантом. Его вера в синдикализм не ослабевает после кризисов, последовавших за последним десятилетием в мире, и он принял активное участие в том, чтобы принести идею в свой дом. Теперь он взял на себя большую ответственность возглавить свою нацию и окончательно положить конец борьбе с капиталистической гнилью Бразилии и стремится провести обширные реформы почти по всем государственным вопросам. Однако его несколько агрессивное поведение может привести к проблемам как внутри страны, так и за рубежом, когда дело касается закрытых переговоров."
POLITICS_LUIS_CARLOS_PRESTES_DESC: "Родом из Риу-Гранди-ду-Сул, Луис Карлос Престес начал свою политическую карьеру в Рио-де-Жанейро, где он стал офицером и участвовал в восстаниях тенентистов, придерживаясь левых убеждений. Там он также познакомился с новыми идеалами синдикализма, которые уже нашли поддержку в Европе, и официально присоединился к этому движению вскоре после основания Новой Республики в 1927 году, он даже провел несколько лет во Франции по указанию правительства. Это, естественно, сделало его положение подозрительным для многих, особенно для тех кто считал его иностранным агентом, но его харизма и агрессивная политика гарантировали, что он оставался патриотом Бразилии, и теперь он не только наконец сумел освободить Бразилию от капитализма, но и был избран лидером нации. Благодаря своим давним принципам борьбы с коррупцией он пользуется широкой, почти общенациональной поддержкой, но он также поддерживает связь с офицерами и дипломатами, оставшимися во Франции. Указанные международные связи и харизма сделали его естественным выбором в качестве лидера недавно созданной коммуны, и теперь он является авангардом революционного движения. Несколько сдержанный человек в личных делах, он никогда не был женат, однажды заявив, что «никогда не встречал такую». Хотя худший период постреволюционных уже прошел, в стране сохраняется всё ещё хрупкое равновесие, которое удерживает Союз вместе, но давние военные связи Престеса обеспечивают стране большую стабильность в эти неспокойные времена."
POLITICS_PATRICIA_REHDER_GALVAO_DESC: "Патрисия Редер Гальвао, которую иногда называют её псевдонимом Пагу, является одним из самых молодых и самых энергичных лидеров левых в Бразилии. Родившаяся в 1910 году в семье немки и отца-француза в городе Сан-Жуан-да-Боа-Виста, она начала свою деятельность как в политической сфере, так и на писательском поприще в раннем возрасте, несмотря на её простое прошлое, с небольшой ролью в газете, в 1925 году, в возрасте 15 лет, она присоединилась к модернистам и в 18 лет, вскоре после окончания школы, покинула научные круги. Прозвище Пагу происходит от одного из её коллег-модернистов, писателей, ошибочно принимающих её имя за Патрика Гуларт, и с тех пор это прозвище закрепилось за ней на протяжении всей её жизни. Её серьезная политическая деятельность началась в 1930-х годах, поскольку она, как и другие интеллектуалы чувствовали, что все беспорядки последнего десятилетия мало что сделали для улучшения положения её собратьев-бразильцев. Её бывшим мужем был не кто иной, как Освальд де Андраде, который также пользуется влиянием среди интеллектуалов-синдикалистов, и в настоящее время является близким политическим соратником своей бывшей жены, несмотря на относительно бурный развод, который они пережили, предположительно из-за приступов ревности одного из них, о многочисленных визитах пары во Французскую Коммуну из-за их общих взглядов и ценностей на будущее страны в целом было давно известно. Как будто образования Бразильского союза недостаточно, чтобы рассердить консерваторов, избрание разведенной, одинокой женщины на эту должность обязательно вызовет сильное раздражение у тех, кто всё ещё считает правительство незаконным, а вспыльчивый характер Патриции - на тех, кто полагают, что они могут сказать ей, что делать, неизбежно вызовут политический взрыв."
POLITICS_OSWALD_DE_ANDRADE_DESC: "Паулиста, родившийся в столице своего штата в 1890 году, Хосе Освальд де Соуза де Андраде всегда был в первую очередь интеллектуалом, а во вторую - политиком, но его влияние на левые круги по всей Бразилии нельзя недооценивать. Его влийние среди модернистов весьма обширно, и некоторые даже называют его основателем и главным сторонником этого движения. Раньше он был женат на Патрисии Редер Гальвао, более известной под псевдонимом Пагу, но брак распался менее чем за полвека, как и его предыдущий брак с другим известным художником, Тарсилой ду Амарал. Хотя он известен своим юмором и энергичным поведением, он также описывается как воинственный и часто агрессивный в спорах, что может объяснить краткость его отношений. Тем не менее, его харизма относительно легко привела его к победе, склонившей съезд профсоюзов выбрать его в качестве лидера революции, и он планирует взяться за работу очень серьезно. Хотя его литературная и художественная идентичность хорошо известна, мало кто может догадаться, каким лидером он будет на международной арене, и теперь страна уделяет пристальное внимание тому, заводит ли он друзей или врагов при встрече с иностранными дипломатами."
POLITICS_PEDRO_VENTURA_POMAR_DESC: "Педро Вентура Фелипе де Араужо Помар определенно жил непростым детством, переехал в Нью-Йорк из своего родного штата Пара в возрасте 5 лет, прожил там два года, прежде чем вернуться в свой маленький родной город Обидуш, а затем переехать в столицу штата Белем. Он начал учавствовать в политической жизни в тринадцатилетнем возрасте, публично поддерживая повстанческое движение в межгосударственной войне, после он зарабатывал опыт и авторитет, когда достигнув совершеннолетия, стал полноценным социалистом к 20 годам. В эти годы он учился в медицинском университете и был футболистом в «Клуб-ду-Ремо». Спокойный и собранный человек, Педро часто остаётся тихим на политических собраниях, лишь изредка делая выводы в редких случаях, и обычно ведет себя позитивно и приятно, что привело к его относительной популярности среди членов профсоюзов, несмотря на его довольно молодой возраст. Взять на себя руководство всей Бразилией - это одно, но правильно руководить крайне разрозненными и децентрализованными фракциями - совсем другое дело. Хотя он спокойно верит, что в ближайшее время конфликты уладятся и революционный процесс будет продолжаться гладко, многие задаются вопросом, может ли его относительное отсутствие контактов в верхних синдикалистских кругах в крупных центрах юга оставить его изолированным в собственном кабинете."
POLITICS_LILLIA_RIPOLL_DESC: "Лила Риполь, родившаяся в небольшом городке в Риу-Гранди-ду-Сул в 1905 году, начала свою общественную жизнь, исполняя музыку в Порту-Алегри, но она также была поэтом до того, как занялась политикой - внезапное изменение, которое она и немногие из её окружения могли предсказать. Такое внезапное изменение произошло, когда её кузен Вальдемар Риполь был убит в 1936 году якобы по приказу одного из главных местных авторитетов Флореса да Кунья. Это укрепило её решимость и вынудило её присоединиться к профсоюзам в их забастовках. Её решимость оказывать положительное влияние, активное политическое присутствие и растущая известность среди профсоюзов Бразилии, которые рассматривают её и её историю как символ борьбы рабочего, а также заслуги и компетентность, сделали её естественным выбором для участия в выборах. Будучи на посту председателя профсоюзов Риу-Гранди-ду-Сул, партия выдвинула её на главную должность в конгрессе, и это решение было одобрено Конгрессом, который назначил Лилу своим председателем. Теперь она надеется оказать положительное влияние на страну, но её идеализм может вступить в противоречие с трудным выбором, который предстоит сделать впереди, и миром, который её окружает."
POLITICS_OTTO_ALCIDES_OHLWEILER_SYN_DESC: "Отто Алсидес Олвайлер родился и вырос в Порту-Алегри, Риу-ду-Гранди-ду-Сул. Пожалуй, в первую очередь он учитель, а во вторую - политик. Большую часть своей жизни он посвятил карьере ученого-лауреата по химии и преподавателя в местном федеральном университете, автор множества книг. Большая часть его политической жизни была посвящена левым движениям, к которым он официально присоединился в начале 1930-х годов. Хотя он действительно баллотировался на пост под эгидой ED на выборах 1936 года, он был в конечном итоге разочарован политическими играми в парламенте и был одним из сторонников изменения законодательной власти в её нынешней форме на конгрессе профсоюзов. Всегда склонявшийся к более европейскому идеалу синдикализма, взгляды Отто хорошо согласуются с Интернационалом в целом и большинством ортодоксальных синдикалистов на конгрессе."
POLITICS_EUGENIA_ALVARO_MOREYRA_DESC: "Эухения Альваро Морейра родилась в Жуис-де-Фора, в штате Минас-Жерайс, в 1898 году. После ранней смерти отца она и её мать переехали в Рио-де-Жанейро, где она самостоятельно училась на португальском и французском языках. Вскоре после своей первой работы в возрасте 15 лет она присоединилась к газете «А Руа» в качестве репортера - факт настолько беспрецедентный, что для женщины-репортера было придумано совершенно новое название - reportisa. Она была одной из ключевых фигур в движении суфражисток, а также стала первой значимой женщиной-политическим деятелем в левых и модернистских кругах, и в этих же кругах она познакомилась со своим будущим мужем, поэтом Альваро Морейрой, за которого вышла замуж в 1914 году. Будучи в числе первых членов общественного телевидения и редакции вместе со своими ближайшими соратниками, такими как Освальд де Андраде и Карлос Ласерда, она в течение многих десятилетий оказывала влияние на деятельность левого крыла в столице Рио, а значит, и на всю страну, и это влияние сделало её одной из ключевых фигур нового Бразильского Союза. Её агрессивная деятельность в отношении гендерного равенства заставляет некоторых менее восторженных революционеров беспокоиться о темпах изменений, навязанных в целом консервативной бразильской публике, тем не менее, она остаётся невозмутимой и предана делу, отнявшему к настоящему времени большую часть её жизни."
POLITICS_RACHEL_DE_QUEIROZ_DESC: "Более известная в качестве писателя, журналиста, учителя и переводчика, Рашель де Кейрос в большей степени представляет интересы своих профсоюзов, чем интересы какого-либо сложившегося политического движения в современном постреволюционном ландшафте, поскольку у нее никогда не было очень глубоких связей с левым. Её часто беспокоит то, что она считает идеологической ортодоксальностью, стоящей на пути искоренения бедности, особенно в её родном штате Сеара, и она была своего рода компромиссной фигурой среди нескольких разрозненных групп, возникших на конгрессе, при поддержке нескольких делегатов с северо-востока. Такое положение может усложнить её решение в административных вопросах, но она считает, что работа с упором на образование низшего звена приведет к большему процветанию, чем простые программы индустриализации или строительство огромных железных дорог по всей стране."
POLITICS_ARMANDA_ALVARO_ALBERTO_DESC: "Немногие женщины работали в интересах феминизма и образования так долго и так сильно, как Арманда Альваро Альберто. Член-основательница Бразильского женского союза, она также была пионером в создании модели пролетарской школы, в которой бедным детям давали как еду, так и образование, но также на нее оказали большое влияние иностранные инновации в образовании, особенно из проекта Монтессори. Школьный метод. Она всегда отстаивала позицию, при которой женщины всех категорий должны объединяться, чтобы бороться за свои права, но также и против раскольнической риторики, которая изображает мужчин как врагов женщин, которую она считала диструктивной. Её положение в авангарде социалистических движений принесло ей не один срок тюремного заключения, но также принесло ей большую известность и признание в политических кругах. Её главные цели - бороться с голодом и плохим уровнем образования во всей Бразилии, распространяя стандартизированный метод обучения в школах по всей стране."
POLITICS_MAURICO_GRABOIS_DESC: "Маурисио Грабуа, родившийся в Сальвадоре-да-Баия в 1912 году, происходит от бессарабских евреев, бежавших от постоянно растущего хаоса Российской империи во время русско-японской войны, чтобы начать новую жизнь в Бразилии после долгого путешествия. Во время учебы в военной академии он начал склоняться к радикальным левым, а также стал стойким противником постоянно растущей интегралистской идеологии, которая тогда, казалось, распространилась в казармах по всей стране. В то время как ему было всего 24 года, он уже руководил синдикальной и социалистической деятельностью, и его ранний подъем только набрал обороты в рамках рабочего движения."
POLITICS_PEDRO_IV_BRA_DESC: "Его Императорское Величие Педро де Алькâнтара Энрике Астольфо Филипе Мария Гастãо Мигель Габрьель Рафаэль Гонсага де Орлеанс э Браганçа э Боурбон родился в изгнании в 1909 и является внуком Принцессы Изабел, наследницы Педро II, последнего и величайшего Императора Бразилии. Он провёл своё детство в Замке Д'эу вместе с остальной Императорской семьёй и не имел возможности посетить Бразилию, пока Указ об Изгнании не был отменён республикой в 1925. Он получил постоянный вид на жительство в Бразилии после Гражданской войны, убедившей его в том, что люди нуждаются в монархе больше, чем когда-либо меньше. Он начал вести активную политическую кампанию, направленную на его ресторацию, и, наконец, был коронован Педро III Бразилии. Он готовился к моменту возвращения принадлежащего ему по праву рождения всю свою жизнь, начиная с уроков в детстве до получения образования в позднем возрасте, но немногое может подготовить человека к турбулентным временам после Чёрного Понедельника, нанёсшего удар по экономическому порядку мира. Хотя он чрезвычайно благодарен интегралистской партии за восстановление его на трон, его взгляды на некоторые радикальные идеи партии не столь позитивны, как можно подумать, и его умеренные взгляды иногда конфликтуют с более радикальными взглядами партии."
POLITICS_GUSTAVO_CAPANEMA_DESC: "Густаво Капанема Филью родился в маленьком городке Питанги, штат Минас-Жерайс, и является правнуком Гильерме Шюха, барона Капанемы. Как и большинство мужчин из влиятельных семей, Густаво изучал право в университете и вскоре после его окончания стал членом городского совета Питанги. Он очень быстро поднялся по карьерной лестнице в PR, и хотя он способный человек, это в немалой степени связано с огромным влиянием, которым обладает его близкий друг и соратник Жетулиу Варгас, поскольку он один из немногих, кто имеет доверие гаучо. Его выдвижение и предвыборная кампания пользовались широкой поддержкой Варгаса, поэтому карикатуристы часто рисовали Капанему не более чем его марионетку. Но, несмотря на эти насмешки, он остаётся верным союзником Варгаса, который теперь ведет свою политическую артикуляцию в конгрессе, чтобы подготовиться к лояльному республиканскому правительству. В то время как многие радуются стабильности организованных выборов, некоторые обеспокоены тем, что на смену олигархам с плантаций старой республики пришел политик нового типа, гораздо более хитрый и податливый. Капанема, конечно, знает, что это всего лишь грохот разбитой и разрозненной оппозиции, поскольку многие газеты, находящиеся под контролем республиканцев, наверняка начнут публиковать свои статьи в ближайшие месяцы. Его политика самоусиления и индустриализации также имеет много общего с политикой Варгаса."

BRA_CANDIDO_RONDON_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 5 Мая, 1865, в Санту-Антониу-ду-Леверже, Мату-Гросу, Бразилия\n§YВоенная карьера:§W В 1881 г. вступил в конно-артиллерийский полк и в армию в целом, а через несколько лет получил диплом по естественным наукам в Рио. Был тесно связан с переворотом, в результате которого была свергнута монархия, несмотря на его низкий статус в то время. В последующие годы он потратил много времени и усилий на картирование и исследование далеких дикой природы северо-запада Бразилии и её необъятных джунглей, а также на особо опасную задачу по установке телеграфных линий в этой области. Пылкий сторонник позитивистских принципов, он стремится к строго мирному контакту с коренными жителями внутренней Бразилии, даже рискуя причинить вред, он чудом избежал смерти от отравленной стрелы в 1913 году, но приказал своим людям не стрелять в ответ. Каждая его экспедиция - это опасное и долгое приключение, некоторые из которых, например, та, которую он привел к Реке Сомнений вместе с Теодором Рузвельтом, всемирно известны. Но он также без колебаний возглавил войска для защиты республики и иногда возглавлял войска против различных восстаний, когда он не был экспедицией, и имеет обширный военный послужной список в борьбе с ними. Его гораздо более высокое воинское звание и возраст до сих пор мало что сделали, чтобы уменьшить его авантюрный дух, так как ещё многое предстоит исследовать в далеких дебрях.\n§YВажные заметки:§W Он потратил много времени и усилий, отстаивая права коренных жителей перед правительством в Рио, но его просьбы до сих пор оставались без внимания. \nЛюди приближенные к нему утверждают, что он убил аллигатора во время экспедиции, вооружившись только ножом."
BRA_SETEMBRINO_CARVALHO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 13 Сентября, 1861, в Уругайане, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W Вступил в армию в 16 лет, а в 1882 году стал офицером артиллерии. Позже стал военным инженером, работая на всей территории своего штата над казармами и укреплениями, но также был сторонником военных железных дорог в регионе. Он присоединился к политике после провозглашения республики, но по-прежнему оставался в первую очередь военным, и всегда думал о военных заботах. В 1910 году был назначен военным министром в администрации Гермеса да Фонсека и с тех пор занимал несколько высоких постов в республике, достигнув звания маршала незадолго до революции 1927 года. Хотя его высокий ранг означает, что он очень часто имел дело с повстанцами, он обычно предоставляет им амнистию, когда они являются сослуживцами, например, во время обычных восстаний тенентистов, но жестокость операции, проведенной им во время восстания Контестадо в 1915 году, по-прежнему печально известна. Хотя он, как правило, вне политики и общественной жизни в целом, после Гражданской войны, он по-прежнему является одним из самых высокопоставленных и наиболее уважаемых военнослужащих в стране и, таким образом, имеет хорошие возможности для руководства в случае войны."
BRA_ISIDORO_LOPES_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 30 Июня, 1865, в Дом Педрито, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W В 1883 году окончил военное училище Порту-Алегри по специальности артиллерийский офицер и поддержал республиканский переворот в 1889 году. С 1893 по 1895 год он участвовал в местном восстании в Риу-Гранди-ду-Сул, известном как Федералистская революция, в котором он потерпел поражение перед правительственными войсками и сослан в Париж на год до амнистии. В 1926 году он вернулся из Рио, где он находился, в Риу-Гранди-ду-Сул, якобы для решения личных вопросов, но растущая напряженность в столице ясно указывает на то, что он должен был подготовиться к назреванию неизбежного конфликта. Во время боевых действий в 1927 году Исидоро в целом командовал силами восстания и поэтому известен как «маршал революции» за его руководство в этом вопросе. С тех пор его престиж намного превзошел престиж других военачальников, участвовавших в конфликте, но он в основном держится подальше от политических дел, хотя его пренебрежение к Старой Республике широко известно и открыто. Тем не менее его пригласили участвовать в кампании за левых демократов, и он отказался от этого предложения, несмотря на то, что его популярность такова, что он вполне может быть жизнеспособным кандидатом в президенты.\n§YВажная заметка:§W Его предыдущая ссылка в Париже произвела на него впечатление, особенно в отношении того, насколько отсталой является для него Бразилия."
BRA_GASPAR_DUTRA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 18 Мая, 1883, в Куяба, Мату-Гросу, Бразилия\n§YВоенная карьера:§W Вступив в армию в раннем возрасте, Эурико окончил военное училище в Порту-Алегри в 1908 году, а затем учился в Рио-де-Жанейро, где он находился во время Гражданской войны. Не поддерживая полностью дело федерального правительства, он также не встал на сторону альянса Паулиста. Его командование в Рио заставляло его часто сопротивляться забастовкам и восстаниям в бараках синдикалистского характера, вызывая у него огромное отвращение к идеологии, вызвавшей этот хаос, и он редко скрывал своё безмерное пренебрежение к их движению, особенно после того, как они захватили Чили и вызвали открытую войну в Аргентине. Он является ведущей фигурой среди консервативных офицеров, но не проявляет особого интереса к интегралистским движениям или идеологии из-за своих более традиционных консервативных взглядов, несмотря на то, что они разделяют позиции в яростной оппозиции синдикализму. Он также лично против любого участия Бразилии в европейских или заморских конфликтах в целом, предпочитая в целом нейтральную внешнюю политику для страны. \n§YВажная заметка:§W У Эурико дефект речи, и он всегда меняет звуки на буквы C и X."
BRA_MASCARENHAS_MORAIS_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 13 Ноября, 1883, в Сан-Габриэль, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W В 14 лет поступил в военную школу в Риу-Парду, Риу-Гранди-ду-Сул, а затем переехал, чтобы закончить военное обучение в Рио-де-Жанейро, где на протяжении десятилетий был свидетелем нескольких восстаний в столице Бразилии, в которых участвовали оба тенентистских движения и участившихся забастовках, в этих конфликтах он сохранял лоялистское отношение к правительству. Он присоединился к фракции паулистов в революции 1927 года, так как в то время он служил в Сан-Паулу, а его родной штат встал на сторону повстанцев, и в этом конфликте он отлично служил в качестве офицера. Конфликт, хотя и короткий, помог ему продемонстрировать свой характер перед начальством и сделал его хорошо известным в вооружённых силах после конфликта, поскольку теперь он является одним из самых уважаемых офицеров Бразилии, даже если он не разделяет популярность среди гражданского населения, как некоторые из его соотечественники. Он мало заботится о таких вещах, и до сих пор не проявил сколько-нибудь решительного политического выступления, что также отличает его от нескольких других офицеров в армии."
BRA_SEZEFREDO_PASSOS_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 29 Февраля, 1872, в Флорианополисе, Санта-Катарина, Бразилия\n§YВоенная карьера:§W Поступил в армию в 1888 году и вскоре начал учиться, чтобы стать офицером, и поэтому он переехал в Риу-Парду, в южном штате Риу-Гранди-ду-Сул, с более высокими военными традициями и престижем. Там он оказался вовлеченным в местную политику, присоединился к Федералистской революции в 1893 году и был изгнан из армии. Прожив недолгое время в качестве гражданского лица в Порту-Алегри, он получил амнистию и снова присоединился к вооруженным силам и был направлен в пехотный полк в своем родном городе, где также сотрудничал с местными газетами. За свою военную карьеру он был направлен в несколько штатов, в основном занимаясь местными восстаниями и даже восстанием военно-морского флота 1910 года. Он часто служил под командованием Кандидо Рондона и является одним из многих, кто глубоко восхищается им в вооружённых силах. Он твердо занял позицию на стороне так называемых повстанческих сил во время военных действий 1926 года, и под его командованием были предприняты некоторые из первых организационных попыток создания военно-воздушных сил, даже если они всё ещё находились под командованием его полка. После войны он также работал в военном министерстве."
BRA_ZENOBIO_COSTA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 9 Мая, 1893, в Корумбе, Мату-Гросу, Бразилия\n§YВоенная карьера:§W Зачислен в 1911 году и сразу начал готовиться к военному образованию, предварительно переехав по этой причине в Рио-де-Жанейро. Одним из его первых заданий было восстановить порядок на юге, участвуя в так называемой войне Контестадо под командованием Сетембрино де Карвалью, подавление которой было столь же безжалостным, сколько и успешным. После конфликта снова был переведен в Рио, а во время революции был одним из офицеров, которые встали на сторону законников, и был ненадолго арестован как один из их старших командиров, но был амнистирован и восстановлен в должности годом позже. С тех пор его назначили на относительно непрестижные должности, но вряд ли он возглавит какое-либо восстание из-за своей законнической позиции. \n§YВажная заметка:§W Он прошел подготовку как офицер пехоты и кавалерии."
BRA_NEWTON_CAVALCANTI_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 23 Октября, 1885, в Палмейра-дос-Андиос, Алагоас, Бразилия\n§YВоенная карьера:§W В 1902 году был зачислен в пехотный полк в Масейо, а после учебы в Рио-де-Жанейро стал армейским инженером и офицером артиллерии. С 1909 по 1910 год служил под началом Кандидо Рондона, занимавшегося расширением телеграфных линий в Амазонии. После этого продолжал повышаться в воинских званиях, в том числе стал инструктором в Военной академии Реаленго. Присоединившись к повстанцам в революции 1927 года, он выполнял в основном роли, связанные с военной инженерией и управлением, и из-за краткости конфликта не сделал ничего особенно заметного на этом фронте. Тем не менее, он был одной из высокопоставленных фигур в новых военных кабинетах, и его голос до сих пор пользуется большим уважением как среди руководства, так и среди политиков."
BRA_HORTA_BARBOSA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 8 Мая, 1881, в Пинейро, Рио-де-Жанейро, Бразилия\n§YВоенная карьера:§W Вступил в армию в 1897 году и в том же году участвовал в так называемой войне Канудос против фанатиков во главе с Антонио Консельейро, где был ранен. Позже учился, чтобы стать офицером в нескольких школах Рио, и в своё время он участвовал в восстании против вакцинации, которое принесло хаос в город в 1904 году. Он был выписан и арестован, получив амнистию и свободу через год. В 1906 году он присоединился к Кандидо Рондону и Теодору Рузвельту в чрезвычайно опасной экспедиции к тогдашней Реке Сомнения, будучи одним из тех, кто вернулся. Впоследствии он был одним из офицеров, изучавших иностранные вооруженные силы после Вельткрига, совершив небольшие миссии в Германии, Соединенных Штатах и Великобритании до того, как в ней произошла революция. Позиционировал себя как законник во время революции 1927 года, но в очередной раз получил амнистию, поскольку его опыт пользуется уважением среди коллег-офицеров. В политическом отношении он убежденный позитивист с первых лет своего становления."
BRA_EUCLIDES_FIGUEIREDO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 12 Ноября, 1883, в Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§W Сын ветерана Парагвайской войны, он был воспитан сестрой в ранние годы до того, как поступить в армию в 1893 году, чтобы стать офицером. Он, как и большинство студентов военной школы Прайя Вермелья, восстал против введения обязательной вакцинации в Рио в 1904 году, восстание было подавлено, а повстанцы арестованы, а год спустя объявлена ​​амнистия. После изучения физики и математики он вместе с другими старшими офицерами был отправлен в военную миссию в Германию в 1911 году, где он находился вместе с прусскими кавалерийскими офицерами в Олау. По возвращении он вместе с коллегами-офицерами из миссии в Германию основал журнал Defesa Nacional, который защищал ряд мер по модернизации и реформированию вооружённых сил, основанных на Германской империи, за что он и его партнёры получили унизительное прозвище «младотурки», несомненно, из-за высокой степени франкофилии среди коллег-офицеров и других представителей прессы. После своего возвращения он руководил силами в нескольких сражениях, таких как война Контестадо, революция 1927 года и против укоренившихся повстанцев в Рио и Сан-Паулу в следующем десятилетии. Как один из побежденных сторонников 1927 года, он получил амнистию и вернулся в вооруженные силы, но был глубоко разочарован незначительным объемом реформ в вооружённых силах с тех пор."
BRA_CASTELO_BRANCO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 20 Сентября, 1897, в Форталезе, Сеара, Бразилия\n§YВоенная карьера:§W Начал свою офицерскую подготовку в Военном училище Рио Пардо на крайнем юге страны, а закончил его в Военной академии Реаленго. После этого он стал армейским офицером, участвуя главным образом в подавлении восстаний в Минас-Жерайсе и Сан-Паулу до начала революции 1927 года, которая подтолкнула его к крупным военным операциям. Война позволила ему доказать свою состоятельность, но из-за его относительно молодого возраста он ни в коем случае не является одной из главных фигур в армии. Убежденный националист, он часто расходился с интернационалистами."
BRA_GOIS_MONTEIRO_ARMY_DESC: "§YОписание генерала\n§YРодился:W 12 Декабря, 1889, в Сан-Луис-ду-Квитунде, Алагоас, Бразилия\n§YВоенная карьера:§W Член престижной и влиятельной семьи из Алагоаса, вплоть до четырех его братьев, хорошо известных местных офицеров и политиков. Он учился в военном училище в Порту-Алегри и, находясь очень далеко от дома, много узнал о внутренней работе вооружённых сил и приобрел влиятельных друзей на юге, а затем в Рио. Хотя он был последовательным законником на протяжении большей части своей карьеры, он, как и многие офицеры северо-востока, в конце концов встал на сторону повстанцев, в том числе его южных соратников. С тех пор влияние его семьи в Алагоасе только росло, и он активно выступал против левых офицеров.  \n§YВажная заметка:§W Близкий соратник Жетулиу Варгаса."
BRA_JOSE_CASTRO_LEITE_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 5 Октября, 1871, в Крус-Альта, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W Вступив в армию в молодом возрасте в 1887 году, Хосе учился на артиллерийского офицера в начале своей карьеры. Он участвовал в местном восстании, известном как Федералистская революция в Риу-Гранди-ду-Сул в 1890-х годах, борясь против повстанцев с лоялистскими силами, а также против монархических и крестьянских восстаний позже в национальном масштабе. Ко времени Велткрига он участвовал в зарубежной миссии по изучению более современной военной техники, выступая в качестве наблюдателя от нейтральной страны в конфликте. Как один из главных военных экспертов по современной войне в Бразилии, он был предыдущим военным министром, и его опыт был использован в революции 1927 года и сражениях в ней, поскольку он на стороне своего родного государства и союзников в федеральном правительстве. С тех пор он в основном занимается модернизацией армии против более реакционных офицерских Клик, так как политическая ситуация, похоже, значительно стабилизировалась."
BRA_TERTULIANO_POTIGUARA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 27 Апреля, 1873, в Собрале, Сеара, Бразилия\n§YВоенная карьера:§W В армию вступил в 1889 году, позже поднялся по служебной лестнице. У него была недолгая карьера в политике, где он приказал подавлять различные восстания. Он известен как сторонник старых порядков, и действительно, его поведение в войне в Контестадо, одновременно с ранним Вельткригом, многие сочли почти преступным, хотя его методы оказались успешными. Хотя его законническая позиция осталась неизменной в 1927 году, он в конце концов покинул федеральное правительство по просьбе коллег с северо-востока. Его политические взгляды типичны для армейского офицера в Бразилии, хотя можно утверждать, что его пренебрежение к радикальным движениям, таким как интегрализм и синдикализм, проистекает больше из ассоциации с мятежами и беспорядками, чем из любой глубокой идеологической оппозиции. \n§YВажные заметки:§W Потерял руку в результате взрыва динамитной почтовой бомбы на рубеже веков и некоторое время работал федеральным представителем."
BRA_ESTILAC_LEAL_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 6 Октября, 1893, в Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§W Поступил в кадетскую школу в 1905 году и перевелся в училище в 1912 году. Молодой офицер с самого начала участвовал в различных восстаниях против старой республики и был одним из многих среди этого нового поколения офицеров, которые дезертировали и восстали против федерального правительства в 1927 году. Этот фон усугубил его антиавторитарные позиции, и некоторые даже считают его радикальным офицером, поскольку он один из немногих, кто согласен с основным оппозиционным мнением о том, что новая Бразилия нуждается в дальнейших масштабных изменениях и реформах, чтобы стать поистине демократической нацией. У него относительно тесные связи с несколькими другими офицерами, которых считают радикальными, но он также является стойким националистом, даже будучи настроенным против авторитаризма."
BRA_BERTOLDO_KILINGER_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 1 Января, 1884, в Риу-Гранди, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W В 1899 г. поступил в военное училище Рио-Пардо и закончил военное обучение в Рио. Участвовал в так называемом «Восстании вакцин» в 1904 году против обязательной вакцинации жителей Рио, был арестован и провел год в тюрьме за восстание. В 1910 году Бертольдо был выбран в качестве одного из ключевых участников военной миссии в Германии, и он оставался там до 1913 года, узнав много нового о современной войне или, по крайней мере, последней на то время, поскольку он находился в основном с 24-м полком, артиллерийский полк в Гюстрове. После того, как он вернулся, он и несколько единомышленников, таких как Эвклид Фигейредо, начали публиковать журналы, публично защищая вдохновленную Германией модернизацию армии и страны, что привело к тому, что группу насмешливо называли «младотурками». время. Их позиция, направленная против статус-кво, естественно, сблизила их с повстанцами в революции 1927 года, но масштабы реформ сильно разочаровали Бертольдо, который до сих пор считает, что военные сильно отстают от Германии и других мировых держав. С тех пор он сохранил свои прогерманские взгляды и свои публикации по военным вопросам, а также занимает сильную антисиндикалистскую позицию."
BRA_LUIS_CARLOS_PRESTES_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 3 Января, 1898, в Порту-Алегри, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W В 1919 году окончил военную академию Реаленго, а затем работал инженером-железнодорожником в районе Деодоро в Рио, но вскоре был переведен в Риу-Гранди-ду-Сул после восстания против правительства менее чем через два года. Живя в ситуации квази-изгнания до Гражданской войны, он позже стал чрезвычайно влиятельным лидером крайне левых, постоянно выступая за политическое продвижение законодательства о рабочих и подобных левых направлениях, и участвовал в некоторых восстаниях тенентистов в юные годы, которая часто дорого стоила его будущей карьере офицера. Тем не менее, он вызывает огромное недоверие со стороны правых гражданских и военных в равной степени из-за его тесных связей с Интернационалом, включая недавнюю поездку во Францию и Великобританию. \n§YВажная заметка:§W Иногда известен под довольно высоким прозвищем «Рыцарь надежды» за постоянную борьбу за бедных."
BRA_ARAKEN_OLIVEIRA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 8 Октября, 1909, в Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§W Возможно, самый молодой из известных деятелей межгосударственной войны, он вступил в армию в 1927 году, а через год начал своё формальное военное образование в Реаленго. Все ещё относительно молодой офицер-артиллерист, его карьерный рост был довольно быстрым для бразильских вооружённых сил, которые относительно не склонны к меритократии, несомненно, из-за нестабильности в последние годы. Его возраст также является причиной того, что он не несет значительного багажа в отношении своей приверженности к революции 1927 года, поскольку он был всего лишь начинающим студенческим офицером. Как и большинство офицеров, он склоняется в сторону правого политического крыла."
BRA_MOURAO_FILHO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 9 Мая, 1900, в Диамантина, Минас-Жерайс, Бразилия\n§YВоенная карьера:§W В 1921 году окончил военную академию Реаленго в Рио. Во время боевых действий в 1927 году находился в Санта-Катарине, вскоре после этого дослужился до капитана. Он был глубоко разочарован отсутствием немедленных изменений, что побудило его позже присоединиться к движению интегралистов, оказав общественную поддержку некоторым его более радикальным фигурам. Он много писал против «либеральной демократии» и марксизма, открыто поддерживал и давал советы при создании ополченцев-единомышленников. Глубоко религиозный и консервативный человек."
BRA_NELSON_MELLO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 20 Августа, 1899, в Сантана-ду-Ливраменто, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§W В армию вступил сравнительно рано, учился в престижном военном училище Реаленго в Рио-де-Жанейро. Достигший звания капитана во время войны в 1927 году, сговорившись в пользу повстанцев в Рио, прежде чем пополнить их ряды, но всё ещё слишком молод, чтобы считаться ведущей фигурой в военных кругах, особенно в армии. Политический консерватор и антисоциалист, он лично руководил подавлением восстаний левых в Рио-де-Жанейро более трех раз с 1927 года."
BRA_MARCONDES_SALGADO_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 1 Июля, 1890, в Пиндамонхангабе, Сан-Паулу, Бразилия\n§YВоенная карьера:§W Член выдающейся семьи военного, восходящей к временам независимости, и один из его предков, как сообщается, был одним из соратников Педро I. Хулио вступил в армию в качестве кавалерийского солдата в возрасте 16 лет и к 1912 году уже достиг звания сержанта, к 1924 году - капитана, а после конфликта в 1927 году был назначен генералом. Убежденный законник, Хулио отличился борьбой против восстаний на протяжении всей своей карьеры, штурмом заняв забаррикадированные позиции во время восстания в Рио в 1923 году, и сыграл ключевую роль в руководстве войсками штата Сан-Паулу во время войны 1927 года, где он снова грамотно руководил местными силами, на этот раз против федерального правительства. Он произнес воодушевляющие речи о том, что Сан-Паулу не восстает, а отстаивает республиканские ценности, которые должны были поддерживать единство Бразилии, и быстро стал одним из самых известных военных всей страны. Его чрезвычайно уважают, особенно в Сан-Паулу и среди законников Бразилии. По профессии кавалерийский офицер, он гибкий и современный командир по сравнению с большинством своих сверстников. \n§YВажная заметка:§W Заядлый спортсмен, Хулио является чемпионом штата по поло и фехтованию, а также опытным наездником, выигравшим национальный титул в 1928 году."
 



