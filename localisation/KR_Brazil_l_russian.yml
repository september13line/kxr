BRA_national_populist_party_long: "Ação Integralista Brasileira\n§LБразильское интегралистское действие§!\n§gИнтегрализм — относительно молодая идеология в Бразилии, в основном завезённая португальскими иммигрантами после Войны 27-го года. Крайне реакционная и националистическая идеология, её бразильская форма достаточно своеобразна: она утверждает, что характер нации одновременно католический и расово разнообразный, и потому вера и единство — сила Бразилии. Демократия отвергается принципиально как слабая, а Республика видится причиной падения Бразилии с былого величия. Хотя сначала интегралисты и не заявляли себя монархистами открыто, немногие сомневаются в этом аспекте их верований, учитывая постоянную антиреспубликанскую риторику пропагандистских газет. AIB, крупнейшее интегралистское движение, на самом деле довольно однородно по своей сути, причём особенно большая часть его электората состоит из цветного населения, а также среди его рядов встречаются даже некоторые «революционные республиканцы». Большинство его ключевых лидеров, находящихся под влиянием политических событий в Европе, считают, что восстановление Империи — единственный путь к возрождению величия Бразилии.§!"
BRA_paternal_autocrat_party: "PR - C"
BRA_paternal_autocrat_party_long: "Partido Republicano - Centralista\n§LРеспубликанская партия — централисты§!\n§gХотя Бразилия десятилетиями оставалась традиционно децентрализованной и даже имела мощное сопротивление любой форме явной централизации, в условиях хаотичного мира, где кризис и рецессия подстерегают на каждом углу, всё чаще утверждается необходимость нового типа государства, которое могло бы защищать и сохранять суверенитет страны. Сильное и смелое руководство, один человек, который станет отцом бедных и угнетённых Бразилии и будет действовать твёрдой рукой против тех, кто желает ей зла.§!"
BRA_paternal_autocrat2_party: "PTB"
BRA_paternal_autocrat2_party_long: "Partido Trabalhista Brasileiro\n§LБразильская лейбористская партия§!\n§gХотя Бразилия десятилетиями оставалась традиционно децентрализованной и даже имела мощное сопротивление любой форме явной централизации, в условиях хаотичного мира, где кризис и рецессия подстерегают на каждом углу, всё чаще утверждается необходимость нового типа государства, которое могло бы защищать и сохранять суверенитет страны. Сильное и смелое руководство, один человек, который станет отцом бедных и угнетённых Бразилии и будет действовать твёрдой рукой против её врагов. Такой человек появился — Жетулиу Варгас, и новый тип государства готов оставить свой след в истории Бразилии.§!"
BRA_authoritarian_democrat_party: "PPF"
BRA_authoritarian_democrat_party_long: "Partido Parlamentarista Federal\n§LФедеральная парламентская партия§!\n§gХотя идея военных у власти может показаться рядовому бразильцу нереалистичной, именно они всегда оставались ключевыми посредниками власти после падения Империи. Чтобы удержать эту власть, переходное военное правительство должно будет активно выслеживать несогласных, сохраняя при этом фасад демократического представительства для легитимности — особенно после того огромного хаоса, который потребуется, чтобы подобное положение вещей стало возможным.§!"
BRA_social_conservative_party: "PR"
BRA_social_conservative_party_long: "Partido Republicano\n§LРеспубликанская партия§!\n§gНовый политический порядок, возникший после войны между штатами, почти полностью сформировался под влиянием Республиканской партии и её членов, которые тогда возглавили оппозицию федеральному правительству. Формально это даже не партия, а скорее федерация партий на уровне штатов. Однако высокопоставленные республиканцы имеют известность по всей стране и обладают огромной политической властью. Они сохраняли её долгие годы благодаря поддержке могущественных людей — от промышленников до владельцев плантаций. Это обеспечивало им перевес на выборах. Хотя ситуация может измениться, эти политические элиты невероятно гибки и всегда ищут способы сохранить или вернуть своё влияние.§!"
BRA_market_liberal_party: "PL"
BRA_market_liberal_party_long: "Partido Liberal\n§LЛиберальная партия§!\n§gСтарая политическая система, разрушенная войной между штатами, во многом была сформирована людьми, которые теперь составляют Либеральную партию. Подобно влиятельным республиканцам, либералы больше напоминают федерацию региональных партий, чем цельную организацию с единой программой. Падение старых партийных вождей сместило центр либеральной силы от традиционных центров к югу и северо-востоку Бразилии. В целом у них меньше ресурсов и кадров, чем у республиканцев, чтобы доносить свои идеи и кандидатов до простого народа, хотя газеты и интеллектуалы нередко поддерживают их. Идеологическое разнообразие внутри партии велико: объединяющим фактором чаще всего становится вера в позитивистские и классические либеральные идеалы, но даже они разделяются не всеми.§!"
BRA_social_liberal_party: "PL"
BRA_social_liberal_party_long: "Partido Liberal\n§LЛиберальная партия§!\n§gСтарая политическая система, разрушенная войной между штатами, во многом была сформирована людьми, которые теперь составляют Либеральную партию. Подобно влиятельным республиканцам, либералы больше напоминают федерацию региональных партий, чем цельную организацию с единой программой. Падение старых партийных вождей сместило центр либеральной силы от традиционных центров к югу и северо-востоку Бразилии. В целом у них меньше ресурсов и кадров, чем у республиканцев, чтобы доносить свои идеи и кандидатов до простого народа, хотя газеты и интеллектуалы нередко поддерживают их. Идеологическое разнообразие внутри партии велико: объединяющим фактором чаще всего становится вера в позитивистские и классические либеральные идеалы, но даже они разделяются не всеми.§!"
BRA_social_liberal2_party: "PLD"
BRA_social_liberal2_party_long: "Partido Liberal Democráta\n§LЛиберально-демократическая партия§!\n§gНаиболее радикальные течения Либеральной партии в современной политике мало значат, во многом из-за общей слабости партии. Их социально и экономически либеральные взгляды идут вразрез с настроениями большинства бразильцев, которые больше заботятся о насущных проблемах, чем о высоких идеалах равенства. Но эти люди не отступают, и время либеральной демократии в Бразилии ещё может наступить — тогда ценность человека будет определяться его умением и талантом, а не происхождением или положением.§!"
BRA_social_democrat_party: "PSB"
BRA_social_democrat_party_long: "Partido Socialista Brasileiro\n§LБразильская социалистическая партия§!\n§gРабочее движение в Бразилии невелико и крайне раздроблено по региональным и идеологическим линиям. Чтобы улучшить жизнь бразильцев, несколько умеренных лидеров в последние годы пытались создать широкий единый левый фронт для участия в выборах и выражения воли пролетариата демократическим путём. Хотя так называемая Демократическая левая и выдвигала кандидатов в президенты до 1936 года, они не имели большого влияния и не смогли заручиться поддержкой крупных профсоюзов. Чтобы фронт стал реальной силой, требуется серьёзный сдвиг в политическом ландшафте рабочего движения. Но если это произойдёт, он может стать весомой угрозой хищническим коррумпированным капиталистам, ныне держащим власть в Бразилии.§!"
BRA_social_democrat2_party: "ED"
BRA_social_democrat2_party_long: "Esquerda Democrática\n§LДемократическая левая§!\n§gПосле того как стало официально очевидным то, что многие и раньше чувствовали — наличие серьёзного внутреннего конфликта между CGTB и электоралистским крылом внутри PSB, Бразильская социалистическая партия официально преобразовалась в Демократическую левую. Поклявшись никогда не предавать рабочий класс и не опускаться до уровня опасных революционеров, ED будет участвовать в выборах на собственных условиях.§!"
BRA_radical_socialist_party: "CGT-FAB"
BRA_radical_socialist_party_long: "Confederação Geral do Trabalho - Federação Anarquista Brasileira\n§LВсеобщая конфедерация труда — Бразильская анархистская федерация§!\n§gРадикальная левая в Бразилии крайне раздроблена из-за мелких идеологических различий, и мало кто может договориться о том, какой должна быть страна, управляемая рабочими. Бразильская анархистская федерация и Конфедерация труда пытались сгладить эти различия, объединив разнородные взгляды под знаменем борьбы за улучшение условий труда здесь и сейчас, а не в далёкой утопии. Эта простая цель обеспечила им куда больше сторонников, чем у конкурентов, и привлекла значительное число членов в таких городах, как Сан-Паулу и Рио-де-Жанейро. Массовое членство позволило использовать забастовки как мощный инструмент давления, а частые уличные столкновения сделали FAB и другие социалистические организации в глазах общественности символом беспорядков и боёв на улицах.§!"
BRA_syndicalist_party: "CGTB"
BRA_syndicalist_party_long: "Confederação Geral dos Trabalhadores do Brasil\n§LВсеобщая конфедерация рабочих Бразилии§!\n§gКультурные и интеллектуальные элиты Бразилии давно придерживались франкофильских взглядов и вкусов, и революция после войны вывела синдикализм на первый план в университетах, барах и других местах встреч этих кругов. Со временем публикации и новая литература помогли распространить синдикализм среди профсоюзов Рио и других городов. Большинство ортодоксальных синдикалистов — это либо высокопоставленные профсоюзные деятели, либо интеллектуалы из верхушки общества, которые стремятся бороться с крайней социальной несправедливостью в Бразилии. Популярность этой идеологии ограничена, что связано с отсутствием у её лидеров реального политического влияния за пределами рабочего движения. К концу 30-х годов они часто становились мишенью крайне правых, которые видели в них иностранных агентов, пытающихся превратить страну в атеистическое государство.§!"
BRA_totalist_party: "UMB"
BRA_totalist_party_long: "União Maximalista do Brasil\n§LМаксималистский союз Бразилии§!\n§gМаксимализм как политическая доктрина в Бразилии уходит корнями в первые собрания социалистов в стране, которые проводились в Порту-Алегри задолго до появления PSB. Отвергая иллюзорные идеи мирного перехода, движение прямо заявляло о своей цели — очистить Бразилию от её капиталистического прошлого, пронизанного наследием рабства, и индустриализировать её ради лучшего будущего, чтобы социализм смог существовать для будущих поколений бразильцев.§!"

