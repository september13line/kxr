bra.50.d: "Республика Бразилия пережила бурю и теперь готовится к первым за долгое время упорядоченным выборам. Политическая дискуссия стала более цивилизованной, раны разделения постепенно заживают, и мы шагаем к лучшему будущему. Однако важнейший вопрос выбора главы государства всё ещё стоит, и победителем выборов становится..."
bra.50.a: "Илду Менегетти и Partido Republicano."
