### Goals ###
LEB_focus: "Фокусы Ливана"

LEB_independence_achieved: "Независимый Ливан!"
LEB_independence_achieved_desc: "Наконец-то мы свободны от внешнего контроля, и мы молимся, чтобы так было и впредь!"
LEB_chahab_steps_down: "Шехаб уходит в отставку"
LEB_chahab_steps_down_desc: "Очевидно, что многие люди устали от этого политического тупика, и многие надеются объединиться и потребовать, чтобы Чехаб покинул свой пост."
LEB_democracy_at_any_cost: "Демократия любой ценой"
LEB_democracy_at_any_cost_desc: "Демократия - самый верный путь к обеспечению политической стабильности, и мы должны установить и сохранить её здесь, в Ливане, независимо от того, что для этого придется сделать."
LEB_depoliticise_the_army: "Деполитизация армии"
LEB_depoliticise_the_army_desc: "В истории есть бесчисленные примеры негативных последствий активного участия военных в политике. Мы должны сделать армию самым спокойным институтом, преданным только государству, независимо от того, кто стоит у руля!"
LEB_deal_with_the_political_dynasties: "Разобраться с политическими династиями"
LEB_deal_with_the_political_dynasties_desc: "С политическими династиями, которые контролировали Ливан на протяжении десятилетий, необходимо так или иначе разобраться..."
LEB_peace_and_stability: "Мир и стабильность"
LEB_peace_and_stability_desc: "В последнее время Ливан пережил много конфликтов. Было слишком много кровопролития и слишком много слез. Давайте исцелимся и будем в мире с собой и друг с другом."
LEB_a_new_constitution: "Новая конституция"
LEB_a_new_constitution_desc: "Настало время для Ливана получить надлежащую конституцию. Давайте соберем великих и добрых людей нашего общества, обсудим и решим, какой должна быть наша конституция!"
LEB_al_haya_al_ijtimaiyya: "аль-Хайя аль-Иджтимаийя"
LEB_al_haya_al_ijtimaiyya_desc: "Ливан как государство должен быть благословлен стабильностью, религиозной терпимостью, равенством женщин и мужчин, экономическим процветанием и миром на земле. "
LEB_third_reform_society_conference: "Третья конференция общества реформ"
LEB_third_reform_society_conference_desc: "Третья конференция Общества реформ соберёт всех прогрессистов Ливана на грандиозную встречу, которая определит политическую повестку дня на этот срок и обеспечит единство внутри партии. Это будет грандиозное зрелище, которое покажет всему миру, что наша партия готовит для Ливана!"
LEB_reject_the_national_pact: "Отвергнуть Национальный пакт"
LEB_reject_the_national_pact_desc: "Национальный пакт преподносился как способ обеспечить равенство в Ливане. Но вместо этого он дал преимущество христианам-маронитам над другими конфессиями в Ливане. Поэтому мы откажемся от Национального пакта и позволим представителям любой веры подняться на любую должность."
LEB_al_hayat_al_adabiyya: "аль-Хаят аль-Адабийя"
LEB_al_hayat_al_adabiyya_desc: "Женщины являются жизненно важным компонентом общества, и особенно дома. До сих пор женщины игнорировались, и мы должны это исправить."
LEB_one_lebanon_not_two: "Один Ливан, а не два"
LEB_one_lebanon_not_two_desc: "Мы не будем разделены. Ни по религии, ни по классу, ни по наследию. Мы - один Ливан, а не два, и мы будем стоять единым фронтом против всех мятежников и сепаратистов."
LEB_enact_female_suffrage: "Ввести женское избирательное право"
LEB_enact_female_suffrage_desc: "Демократия, в которой половина населения не может голосовать, позорит своё имя! Давайте предоставим право голоса женщинам, чтобы создать гораздо более равноправное общество!"
LEB_al_umat_al_gharbia: "Аль'умат аль-Гарбия"
LEB_al_umat_al_gharbia_desc: "Ливан - окцидентальная нация. Мы такая же часть Запада, как французы и британцы, и наша политика должна отражать этот неоспоримый факт."
LEB_the_young_phoenicians: "Молодые финикийцы"
LEB_the_young_phoenicians_desc: "Молодые финикийцы - очень националистическая сила в Ливане. Хотя они не связаны с идеологией финикийцев, которая утверждает, что ливанцы не арабы, а потомки древних финикийцев, они являются лояльной группой, которая сделает многое для продвижения дела ливанского национализма. Особенно среди христиан-маронитов."
LEB_embrace_confessionalism: "Принять конфессионализм"
LEB_embrace_confessionalism_desc: "Конфессионализм означает полное принятие всех религиозных доктрин, особенно среди христиан. Давайте побудим народ принять все, чему учит Маронитская церковь."
LEB_encourage_jewish_immigration: "Поощрять еврейскую иммиграцию"
LEB_encourage_jewish_immigration_desc: "В Ливане живут евреи, у которых есть родственники за границей. Поощряя еврейскую иммиграцию и защищая их общины в Ливане, мы сможем привлечь новых граждан и их опыт."
LEB_quell_sunni_nationalism: "Подавить суннитский национализм"
LEB_quell_sunni_nationalism_desc: "Мусульмане-сунниты горды и не считают себя частью Ливана. Мы должны обеспечить их лояльность, устранив любые националистические чувства, которые не совпадают с нашими собственными."
LEB_crack_down_on_militias: "Подавить ополченцев"
LEB_crack_down_on_militias_desc: "Если в ранние годы ополченцы были полезны для обеспечения нашей национальной независимости, то сейчас различные ополчения, существующие в Ливане, являются политической обузой. Давайте... разоружим и... обезвредим... ополченцев до того, как они смогут вызвать нежелательные проблемы""
LEB_al_mithaq_al_watani: "Аль-Митак аль-Ватани"
LEB_al_mithaq_al_watani_desc: "Национальный пакт должен стать документом, который обеспечит стабильность Ливана перед лицом религиозного плюрализма, существующего в этой стране. Наше правительство, возглавляемое Бечарой эль-Хури, должно создать мир в Ливане."
LEB_work_with_sunni_landowners: "Работа с суннитскими землевладельцами"
LEB_work_with_sunni_landowners_desc: "Совершенно очевидно, что мы не можем быть нацией только одной веры. Давайте сотрудничать с крупными землевладельцами-суннитами и привлекать их на сторону правительства посредством хороших откатов и других льгот для крупных землевладельческих семей."
LEB_the_legal_reform: "Правовая реформа"
LEB_the_legal_reform_desc: "Правовой кодекс Ливана представляет собой солянку из сборников законов Османской империи и нескольких судебных решений, которые были вынесены после достижения национальной независимости. Если оставить законы в таком виде, это может нанести большой ущерб маленьким людям в Ливане. Мы должны потратить время на консолидацию и стандартизацию правового кодекса, чтобы обеспечить безопасность, надежность и здравомыслие в судах."
LEB_suppress_syrian_nationalists: "Подавление сирийских националистов"
LEB_suppress_syrian_nationalists_desc: "Мы не являемся и никогда не будем частью Сирии. Давайте напомним тем националистам, которые считают, что мы должны быть едины с ними, почему мы - свободная нация, и почему ничто из того, что они говорят или делают, не остановит нас."
LEB_extend_presidential_term: "Продлить президентский срок"
LEB_extend_presidential_term_desc: "Кому нужно постоянно менять главу государства? Если мы увеличим срок полномочий президента с четырех лет до шести, мы сможем добиться большей стабильности и меньшего количества внезапных изменений в политике правительства..."
LEB_ad_dustour: "Ad-Dustour"
LEB_ad_dustour_desc: "Конституция - это самое главное выражение народа и его коллективной воли. Давайте же позаботимся о том, чтобы Конституция была почитаема и понятна, и чтобы все могли процитировать из нее главу и стих."
LEB_al_nahj_al_shihabi: "ан-Нахдж аш-Шихаби"
LEB_al_nahj_al_shihabi_desc: "В революции нет победителей и проигравших. Мы должны обеспечить такое общество, в котором все будут чувствовать, что они обрели часть того, чего желали, и никто не будет чувствовать себя обиженным революцией. Мы все вместе познаем стабильность и сотрудничество."
LEB_end_the_dynasties: "Покончить с династиями"
LEB_end_the_dynasties_desc: "Великие семьи Ливана представляют угрозу для нашей стабильности и политического контроля. Давайте ограничим их власть и убедимся, что все знают, что они всего лишь граждане... не более того..."
LEB_uproot_corruption: "Искоренить коррупцию"
LEB_uproot_corruption_desc: "Коррупция - это чума для всех государств, и те, кто укрывает и поощряет её, несут соответствующее наказание. Давайте найдём и уничтожим всю коррупцию в Ливане, пока она не пустила слишком глубокие корни."
LEB_crush_the_marada: "Подавить движение Марада"
LEB_crush_the_marada_desc: "Ополчение Марада хорошо сражалось во время Войны за освобождение. Но сейчас они представляют угрозу и стремятся уничтожить нынешнее правительство и переделать его по своему образу и подобию. Мы должны арестовать их лидеров, подавить их волю и обеспечить безопасность Ливана."
LEB_one_lebanon_ideal: "Идеал единого Ливана"
LEB_one_lebanon_ideal_desc: "Мы - одна нация и один народ. Независимо от нашей веры, мы все - граждане этой страны, и мы гордимся этим!"
LEB_a_progressive_state: "Прогрессивное Государство"
LEB_a_progressive_state_desc: "Большая часть мира погрузилась во тьму авторитаризма и зла, но мы этого не сделаем! Ливан будет стоять как сияющий маяк равенства и прогрессивных идеалов на Ближнем Востоке и во всем мире."
LEB_allah_al_watan_al_a_elat: "Аллах, аль-Ватан, аль-А'элат"
LEB_allah_al_watan_al_a_elat_desc: "Нация, которая ставит Бога на первое место во всем, будет вести себя правильно и справедливо. Семья, которая преданно служит Ливану, - это по-настоящему верная семья. Вера, семья и нация всегда будут взаимосвязаны."
LEB_work_with_the_dynasties: "Работа с династиями"
LEB_work_with_the_dynasties_desc: "Традиционные ведущие семьи Ливана издавна направляли людей. Давайте развивать более тесные связи между маронитскими династиями и правительством, это может пойти только на пользу нашей стабильности."
LEB_work_with_the_church: "Работа с церковью"
LEB_work_with_the_church_desc: "Сирийская маронитская церковь - это краеугольный камень нашего общества, и она заслуживает того, чтобы к ней относились именно так. Пусть церковь и государство станут друзьями, а народ будет верным и патриотичным."
LEB_woo_the_military: "Привлекайте военных"
LEB_woo_the_military_desc: "Поддержка военных может сделать или сломать режим. Мы должны привлечь на свою сторону и генерала, и солдата, будь то подкуп, угрозы или любые другие методы..."
LEB_destroy_all_opposition: "Уничтожить всю оппозицию"
LEB_destroy_all_opposition_desc: "Зачем нам нужна оппозиция нашему контролю? Мы недостаточно хороши, или те, кто выступает против нас, втайне замышляют гибель Ливана? Неважно. Давайте устраним тех, кто стоит на пути к нашей национальной судьбе. Всех, любыми средствами, которые сочтем необходимыми..."
LEB_the_maronite_nation: "Маронитская нация"
LEB_the_maronite_nation_desc: "Мы - нация, основанная на сирийской маронитской церкви и её верованиях. Давайте сделаем так, чтобы ни один гражданин этой нации не забывал об этом..."

LEB_an_international_lebanon: "Международный Ливан"
LEB_an_international_lebanon_desc: "Мир погрузился в состояние конфликта, которого не было со времен "Вельткрига" Пришло время определить место Ливана на международной арене. Должны ли мы присоединиться к недавно победившим арабам, хорошо оснащенной и решительной Антанте, или мы должны стремиться к миру и сохранять нейтралитет?"
LEB_join_the_entente: "Присоединиться к Антанте"
LEB_join_the_entente_desc: "Антанта, хотя и не является той верховной державой, которой она когда-то была, всё ещё представляет собой грозную силу со значительным присутствием в Средиземноморье. Они могут обеспечить надежную защиту с моря, а также предоставить Ливану большой технический опыт."
LEB_join_the_arabs: "Присоединиться к арабам"
LEB_join_the_arabs_desc: "Арабский альянс одержал победу над Османской империей, и наша независимость частично является результатом их усилий. Давайте объединимся с ними и покажем всему миру, что страны Ближнего Востока не станут легкой мишенью для любых будущих амбиций."
LEB_maintain_our_neutrality: "Сохранять нейтралитет"
LEB_maintain_our_neutrality_desc: "Мы - страна, которая только недавно получила свободу, и наш народ жаждет мирного времени, чтобы построить страну и свои семьи. Давайте сохранять нейтралитет, и пусть мир истекает кровью, пока мы процветаем."
LEB_reform_the_volunteers_army: "Реформировать Добровольческую армию"
LEB_reform_the_volunteers_army_desc: "Добровольческая армия хорошо послужила нам во время освободительной войны, но теперь пришло время от нее избавиться. Вместо нее должны подняться настоящие ливанские вооруженные силы и занять своё место защитников Ливана."
LEB_towards_greater_lebanon: "На пути к Великому Ливану"
LEB_towards_greater_lebanon_desc: "Большой Ливан почти в два раза больше старого мутасаррифата Горный Ливан, существовавшего при Османской империи. Мы должны работать над интеграцией новых земель, которые мы завоевали для себя, и распространять любовь к нашей новой стране."
LEB_artillery_doctrine: "Армия Запада"
LEB_artillery_doctrine_desc: "Армии Запада почти завоевали весь мир в 19 веке и сегодня остаются одними из самых передовых и дисциплинированных вооружённых сил в мире. Давайте возьмем лучшее от каждой из великих держав и создадим хорошо обученную и дисциплинированную армию!"
LEB_planning_doctrine: "Традиционная армия"
LEB_planning_doctrine_desc: "Армии Запада сильны, без сомнения. Но на Ближнем Востоке есть что сказать о более традиционных моделях организации армии. Давайте придерживаться того, что хорошо работало в прошлом, и развивать хорошо обученную и дисциплинированную армию."
LEB_artillery_effort: "Изучить иностранную артиллерию"
LEB_artillery_effort_desc: "Артиллерия обеспечивает тяжелую огневую мощь, которую пехота не может нести на своих спинах, и обеспечивала важнейшую поддержку армиям по всему миру в течение последних нескольких столетий. Изучая иностранные образцы, мы сможем найти тип артиллерии, который лучше всего подойдет для нашей новой армии."
LEB_guns_effort: "Принять на вооружение новые винтовки"
LEB_guns_effort_desc: "Винтовки, используемые в настоящее время ливанской армией, - это наследство старой османской армии и то, что было поставлено нам сочувствующими сторонами во время войны за независимость. Давайте выберем единственную, высококачественную винтовку, которая будет служить рабочей лошадкой нашей пехоты."
LEB_more_doctrine_effort: "Расширить Генеральный штаб"
LEB_more_doctrine_effort_desc: "Солдатам на местах часто не хватает более широкой перспективы, необходимой для победы в войне, и они нуждаются в людях из штаба, чтобы направлять их. Нашему генеральному штабу не хватает как качественных офицеров, так и необходимого количества людей. Давайте создадим сильное ядро офицеров и вспомогательного персонала для надзора за нашими вооруженными силами."
LEB_support_effort: "Расширить Красный Крест"
LEB_support_effort_desc: "Красному Кресту в Ливане не хватает некоторых последних достижений в области медицины, а также квалифицированных врачей и медсестер. Давайте быстро исправим эту тяжелую ситуацию, чтобы они могли спасти больше жизней."

LEB_assess_the_economy: "Оценить экономику"
LEB_assess_the_economy_desc: "Ливанская экономика, хотя и не находится в ужасном состоянии, определенно нуждается в улучшении. Давайте создадим комиссию, которая задокументирует состояние многих секторов и отраслей нашей растущей национальной экономики, чтобы решить, как лучше её развивать."
LEB_modernize_the_countryside: "Модернизировать сельскую местность"
LEB_modernize_the_countryside_desc: "За пределами городских центров ощущается явный недостаток современных удобств и инфраструктуры. Это должно быть быстро исправлено, чтобы мы могли и дальше развивать нашу экономику!"
LEB_expand_the_banking_sector: "Расширить банковский сектор"
LEB_expand_the_banking_sector_desc: "Банки, существующие в Ливане в настоящее время, в основном являются местными филиалами банков времен Османской империи. Мы должны поощрять их к перепрофилированию и преобразованию в другие компании или к самостоятельной деятельности. Тогда у нас будут банки, которые с радостью предоставят народу и правительству необходимые кредиты."
LEB_rebuild_the_textile_industry: "Восстановить текстильную промышленность"
LEB_rebuild_the_textile_industry_desc: "Текстильная промышленность Ливана обладает большим потенциалом и может принести немалую прибыль. Хотя большая часть промышленности была повреждена во время конфликта, мы можем восстановить её. У нас есть технология."
LEB_introduce_cash_crops: "Внедрять товарные культуры"
LEB_introduce_cash_crops_desc: "Ливан имеет давние традиции сельского хозяйства, восходящие к древнейшим Империям Ближнего Востока. Мы можем использовать эту историю и мастерство наших фермеров для выращивания экономически выгодных товарных культур, таких как табачные листья, и позволить нашим фермерам разбогатеть на этом!"
LEB_wood_exports: "Экспорт древесины"
LEB_wood_exports_desc: "Леса Ливана производят Cedrus libani: очень прочную и легкую в обработке древесину. Она хорошо ценится теми, кто ценит качество различных деревьев, и является отличным продуктом для экспорта! Давайте развивать лесозаготовительную промышленность и получать прибыль от размеров ливанских лесов!"
LEB_international_investments: "Международные инвестиции"
LEB_international_investments_desc: "Наш банковский сектор сам по себе не обладает достаточной силой, чтобы в полной мере инвестировать в ливанскую экономику. Мы можем компенсировать это, став привлекательным объектом инвестиций для международных фирм."
LEB_expand_beirut: "Расширять Бейрут"
LEB_expand_beirut_desc: "Бейрут должен стать величайшим портовым городом на левантийском побережье, чтобы мы могли привлечь большое количество инвестиций и торговли в нашу страну. Затраты будут велики, но они будут того стоить."
LEB_lebanese_wineries: "Ливанские винодельни"
LEB_lebanese_wineries_desc: "Мало найдется таких старых и прибыльных товаров, как алкоголь. Давайте расширять винодельческие предприятия Ливана и напиваться от денег, которые будут поступать!"
LEB_research_slot_woo_hoo: "Обратитесь к Западу"
LEB_research_slot_woo_hoo_desc: "Запад - это огромный неиспользованный рынок для наших товаров, и мы сделаем неплохие деньги, экспортируя их туда. Мы будем процветать все вместе, и процветание Ливана будет только расти."
LEB_eastern_med_harbour: "Гавань для Аравии"
LEB_eastern_med_harbour_desc: "Недавнее расширение Бейрута вызвало бум в торговле и коммерции. Мы должны приложить дальнейшие усилия для расширения порта, как для стимулирования ещё большей международной торговли, так и для создания объектов, необходимых в случае строительства собственного военно-морского флота."
LEB_a_defence_industry: "Создание оборонной промышленности"
LEB_a_defence_industry_desc: "Есть что-то хорошее в том, чтобы иметь возможность производить собственное оборудование для вооружённых сил. Это избавляет от хлопот и последствий необходимости импортировать все, делает вас менее зависимыми от друзей и благодетелей, а также создает рабочие места на заводах! Пришло время создать собственную оборонную промышленность."

### Events ###

leb.1.t: "Наша независимость достигнута"
leb.1.d: "После нескольких недель борьбы, армии Сирии, наконец, прекратили нападение на нашу страну, а их правительство согласилось на прекращение огня.\n\nНа этом знаменательном событии большая часть страны ликует, так как угнетение Ливана подходит к концу; и хотя некоторые в наших пределах не одобряют нашу вновь обретенную независимость, в частности, сунниты и их Сирийская социал-националистическая партия, улицы нашей страны наполняются энтузиазмом, когда временный президент объявляет об освобождении Ливана."
leb.1.a: "Да здравствует Ливан!"

leb.2.t: "Крах Объединенного фронта"
leb.2.d: "Хотя мы надеялись, что широкий Объединённый фронт под руководством Шехаба продержится достаточно долго, чтобы гарантировать безопасный переход к демократии, похоже, что этого не произойдет.\nПосле окончания Войны за независимость фракционные разногласия, политические разногласия и клановое соперничество разорвали наше национальное правительство на части. Начиная с сегодняшнего дня, демократические партии отказались от поддержки временного мандата Временного президента. Это ставит нас в необычное положение, поскольку президент действительно выступает за восстановление демократии, однако и он, и партии считают немедленные выборы опасными. Ситуация заходит в тупик, хотя кажется, что он, несомненно, будет преодолен в течение нескольких дней."
leb.2.a: "Драт..."

leb.3.t: "Временный парламент требует от Фуада Шехаба уйти в отставку"
leb.3.d: "Как и ожидалось, политический тупик был преодолен. Партии, похоже, устали от президентства Чехаба и сделали совместное заявление, призывающее к отставке временного президента и формированию временной парламентской администрации до проведения выборов. Хотя Чехаб действительно выступает за восстановление демократии, он отметил, что передача полномочий парламенту может стать шансом для развития опасных сценариев, один из которых - возвращение различных политических династий, против которых Чехаб очень сильно выступает из-за их коррумпированности, или подъем радикальных милитаристских движений, которые заменят политический вес Добровольческой армии.\n\n\nКак бы то ни было, Чехаб должен решить: выживёт ли Временный президент или парламент удовлетворит его требования?"
leb.3.a: "Уступить требованиям"
leb.3.b: "Наша нация ещё не готова!"

leb.4.t: "Разбирательство с династиями"
leb.4.d: "Великие маронитские политические династии Ливана контролировали страну с момента образования Мутасаррифата в 1860 году, их власть и присутствие всегда ощущались на всех политических и экономических уровнях. После правления Джемаль-паши, семьи вернулись, возглавляемые друзами Арслана и Джумблатта.\nЭти семьи образуют чрезвычайно мощный, хотя и коррумпированный, политический блок, и некоторые опасаются, что они могут эффективно контролировать предстоящие выборы из тени. \nПоэтому Общество реформ и армия выступают за ограничение их общего влияния с помощью специального законодательства; однако конституционалисты, пользующиеся поддержкой семей, категорически против такого шага, и именно они могут оказаться решающими в этом вопросе."
leb.4.a: "Сотрудничество может быть лучшим решением..."
leb.4.b: "Двигайтесь, чтобы ограничить их власть!"

leb.5.t: "Работа с Республиканским движением"
leb.5.d: "После отказа Чехаба покинуть пост временного президента, демократические партии объединились в единый парламентский блок, чтобы защитить страну от "диктаторских замашек" Чехаба. Несмотря на это, было ясно, что такой пакт не продержится долго, так как внутренние разногласия между фракциями были слишком велики.\nКак только появился шанс разрушить эту противоестественную коалицию: разочарованное арабистской и консервативной политикой Конституционалистов, общество Реформ предложило политическое сотрудничество с, возможно, прогрессивным Временным Президентом."
leb.5.a: "Давайте объединим усилия с реформистами!"
leb.5.b: "Это слишком опасный шаг..."

leb.6.t: "Суннитские беспорядки"
leb.6.d: "Оставшись в стороне от политической ситуации в нашей стране, сунниты вышли на улицы с протестами, чтобы их голос был услышан на следующих выборах.\nКак бы благородна ни была эта цель, ситуация ухудшилась, начались массовые беспорядки и возникли подозрения в причастности Сирии. \n\nВ этой нестабильной ситуации движение "Марада" предложило Временному парламенту, чтобы их ополченцы вступили в бой от имени правительства и восстановили порядок в суннитских районах страны. Это предложение действительно стоит рассмотреть, так как вводить армию может оказаться опасным и повлечь за собой репрессии со стороны границы."
leb.6.a: "Разрешите Мараде въехать!"
leb.6.b: "Призовите армию!"

leb.7.t: "Марада требует мест"
leb.7.d: "Во время Освободительной войны Марада служила вместе с Добровольческой армией, завоевала значительную поддержку благодаря своей смелой тактике, но, тем не менее, получила относительно небольшое количество мест во Временном парламенте.\nЭто побудило Движение обратиться к нашим демократическим ценностям и, видя их широкую поддержку, предоставить им больше мест ещё до проведения выборов, чтобы укрепить демократический (и маронитский) характер нашей нации и воспрепятствовать вмешательству парламента в предстоящие выборы. \nВ то время как они лицемерят, апеллируя к демократическому процессу, будучи сами не более чем реакционными бандитами, мы тоже можем проявить лицемерие, не позволяя демократическому процессу идти своим чередом, чтобы защитить демократический процесс."
leb.7.a: "Мы будем лучше их..."
leb.7.b: "Мы защитим нашу демократию!"

leb.8.t: "Угроза изнутри"
leb.8.d: "Отказ президента Шехаба от временного президентства положил начало клеветнической кампании Республиканского движения против его личности.\nПо сути, несмотря на то, что наш президент является убежденным республиканцем, движение уже обвинило его в попытке вернуть к жизни Ливанский эмират, которым правила его семья, и в заговоре монархического самопереворота против демократического аппарата республики. \nХотя подобные утверждения явно беспочвенны и появляются из-за оппозиции Чехаба к политическим семьям, поддерживающим конституционалистов и националистов, эта кампания, тем не менее, нанесла ущерб репутации Чехаба, и, несмотря на все наши усилия, пройдет немало времени, прежде чем последствия этих нападок полностью исчезнут."
leb.8.a: "Нам придется жить с этим"

leb.9.t: "Новая Конституция"
leb.9.d: "После долгих дебатов был утвержден проект новой конституции Ливанской Республики.\nВ числе её основных принципов - признание демократического процесса, свободы слова и печати, свободы собраний и признание человеческого достоинства и прав. \n\nХотя есть и те, кто выступает против нового закона, а именно движение Марада, очевидно, что многочисленные этнические группы нашей страны будут процветать под шедевром нашей новой Конституции."
leb.9.a: "Да здравствует наша Республика!"

leb.10.t: "Переворот в Мараде"
leb.10.d: "Сегодня вечером в Бейруте погас свет, когда ополченцы движения "Марада" захватили контроль над стратегическими позициями в городе, разоружив полицию и военные блокпосты. Хотя вооружены они были не более чем обрезками с черного рынка и остатками османского оружия, они, похоже, восполнили недостаток сил своим безудержным энтузиазмом. Однако для многих жителей Бейрути попытка переворота стала очередной страницей в долгой и затянувшейся истории политических потрясений.\n\nПод эхом выстрелов в ночи по городу распространяются различные сообщения об арестах и избиениях политических представителей и лидеров партий, которых вытаскивают из домов и собирают на площади перед зданием парламента. Несмотря на то, что поначалу эти события застали врасплох, ходят слухи, что элементы, верные республике и её демократической системе, вооружаются и планируют контратаку. Каким бы ни был результат, кажется вероятным, что улицы Бейрута вновь увидят кровь."
leb.10.a: "Марада захватит власть!"
leb.10.b: "Ополченцам дан отпор!"

leb.11.t: "Бог, Отечество, Семья"
leb.11.d: "С восходом солнца над Бейрутом становится ясно, что движение "Марада" преуспело в осуществлении своего плана. Теперь, когда победа окончательно обеспечена, весь Ливан переходит под руководство их движения и его благородного лидера Бахира Гемайеля! Славный день в глазах его последователей, в то время как многие другие затаились в своих домах, поскольку мечта о мирном, демократическом Ливане была подавлена с большим рвением. Несмотря на обещание стабильности и чувства преемственности для жителей Бейрута, ополченцы Марады провели все утро в облавах на возможных противников, гарантируя, что никто не сможет подвергнуть сомнению их режим."
leb.11.a: "Да здравствует Гемайель!"

leb.12.t: "Национальная чрезвычайная ситуация"
leb.12.d: "С восходом солнца над Бейрутом стало ясно, что движение "Марада" потерпело неудачу. Отброшенные назад и активно преследуемые армией и полицией, оставшиеся члены движения бежали за пределы города в попытке перегруппироваться. Возможно, переворот удалось предотвратить, но ясно, что с ними ещё не покончено. Больше всего беспокоит то, что их лидер, Башир Гемайель, смог уйти невредимым, вероятно, он ищет убежище в ливанском высокогорье.\n\nКабинет министров, потрясенный, собрался как можно скорее, осудив переворот в самых решительных выражениях и объявив чрезвычайное положение. Полагая, что в самом Бейруте ещё могут оставаться ячейки, министерство внутренних дел при поддержке президента ввело военное положение во всей провинции."
leb.12.a: "Мы раздавим этих предателей!"

leb.13.t: "Чрезвычайные полномочия?"
leb.13.d: "После введения военного положения и практически полного поражения "Марады" некоторые начинают задаваться вопросом, когда будет отменено чрезвычайное положение и чрезвычайные полномочия, которыми оно наделило наших политических лидеров. Хотя оно, несомненно, оказало положительное влияние на операции против Марады, недавняя статья о коррупции в кабинете министров и сомнительных соглашениях между различными промышленниками и нашими лидерами, использующими ситуацию в своих интересах, взбудоражила жителей Бейрута. Петиции и протесты, адресованные ливанскому парламенту и требующие от правительства сложить свои полномочия, пока остаются без ответа, но ясно, что правительству так или иначе придется реагировать."
leb.13.a: "Пришло время сделать шаг назад."
leb.13.b: "Стране нужна большая стабильность..."

leb.14.t: "Марада вступает в выборы"
leb.14.d: "Названные так в честь легендарных воинов Марада из Средневековья, Марада были способными бойцами вместе с Добровольческой армией во время Освободительной войны. Однако с наступлением мира Марада решили сменить обстановку. Они реорганизовались в небольшую политическую партию, ориентированную на ливанский национализм и маронитское христианство. Теперь они нацелились на пост президента и как можно больше правительственных должностей, но, похоже, им предстоит долгий путь."
leb.14.a: "У них нет никаких шансов."

leb.15.t: "Выборы [GetYear]"
leb.15.d: "Пришло время очередных выборов в Ливане, и люди уверенным потоком идут на избирательные участки. Как вы думаете, кто победит на этот раз?"
leb.15.d.speer_of_destiny: "Пришло время очередных выборов в Ливане, и народ уверенно идет на избирательные участки. У всех партий есть шансы на участие в выборах, но многие в шутку выдвинули на этот пост немецкого архитектора Альберта Шпеера, хотя у него мало шансов на победу, верно? Как вы думаете, кто победит на этот раз?"
leb.15.a: "Конституционный блок победит!"
leb.15.b: "Национальный блок победит!"
leb.15.c: "Победит Общество реформ!"
leb.15.e: "Альберт Шпеер победит?"

leb.16.t: "Третья конференция Бейрутского общества реформ"
leb.16.d: "Сегодня Общество реформ Бейрута созвало конференцию, чтобы определить будущую повестку дня правящей партии. Поздравив своих однопартийцев с победой на выборах, Салам открыл съезд. В быстрой последовательности все основные цели партии были обсуждены, проголосованы и одобрены.\nЭти цели включают в себя женское избирательное право и предоставление прав женщинам, преодоление этнических разногласий и защиту национального единства и демократии; и как новый пункт, расширение Общества реформ на сельские районы Ливана, чтобы обратиться к более широкому электорату и убедиться, что модернизация Ливана не ограничивается Бейрутом и побережьем."
leb.16.a: "Великая цель!"

leb.17.t: "Национальный пакт"
leb.17.d: "Национальный пакт - это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность в стране. Каждая из основных религий в Ливане имеет свои собственные посты и сферы влияния. Благодаря Национальному пакту мы убедились, что каждая конфессия в Ливане услышана, и никто не притесняется."
leb.17.a: "У нас будет этническая стабильность!"

leb.18.t: "Сирийские националисты наносят удар"
leb.18.d: "Сегодня группа сирийских националистов совершила нападение на изолированный военный пост, ранив несколько человек, прежде чем помощь смогла прибыть и отпугнуть их. Это, несомненно, только подстегнет их к новым разрушениям во имя своей цели."
leb.18.a: "Мы отомстим!"

leb.19.t: "Национальный пакт"
leb.19.d: "Национальный пакт - это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность в стране. Каждая из основных религий в Ливане имеет свои собственные посты и сферы влияния. С помощью Национального пакта мы обеспечим, чтобы каждый чувствовал, что он обладает определенной властью в Ливане, и чтобы все признали, что Ливан - мирное христианское общество."
leb.19.a: "У нас будет этническая стабильность!"

leb.20.t: "Ливан хочет присоединиться к [Root.GetFactionName]."
leb.20.d: "Освободившись от сирийцев, ливанцы наслаждались периодом нейтралитета; однако по мере того, как мир погружается в хаос, они считают необходимым обменять его на безопасность нашей защиты. Таким образом, они официально попросили присоединиться к [Root.GetFactionName]."
leb.20.a: "Впустите их!"
leb.20.b: "Они нам не нужны."

leb.21.t: "[From.GetName] отказываются"
leb.21.d: "[FROM.GetAdjective]ое правительство прислало сообщение, что [From.GetFactionName] не нуждается в нашем союзе."
leb.21.a: "Какая жалость."

leb.22.t: "Выборы [GetYear]"
leb.22.d: "Пришло время очередных выборов в Ливане, и люди идут на избирательные участки непрерывным потоком. Как вы думаете, кто выйдет победителем на этот раз?"
leb.22.a: "Конституционный блок победит!"
leb.22.b: "Национальный блок победит!"
leb.22.c: "Общество реформ побеждает!"

leb.23.t: "Конец президентского срока Чехаба"
leb.23.d: "Президент Фуад Абдулла Шехаб окончательно покинул пост президента Ливана после нескольких лет правления. В целом он пользовался симпатией, хотя некоторые относились к нему с презрением. Но как бы кто ни относился к нему, его время теперь является частью нашей истории..."
leb.23.a: "Да здравствует президент Хелу!"

leb.24.t: "Великий Ливан?"
leb.24.d: "С момента обретения независимости Ливана все большее число националистов выступают за идею создания большого ливанского государства, в состав которого по праву войдет большая часть северного Леванта. Развивая эту идею, неофиникийцы и другие радикалы, доминирующие в более экстремистском Ливанском национальном движении, призывают к созданию так называемой Qrt-Pūt, или Новой Финикии, превращая Ливан в главенствующую талассократическую державу Средиземноморья, как это было в IV в. до н.э., снова и снова. Должны ли мы уступить внешним амбициям этих радикалов или Ливану следует обратиться внутрь себя, чтобы сосредоточиться на себе и на развитии нового государства на этом критическом и младенческом этапе нашего развития?"
leb.24.a: "Не стоит строить такие грандиозные планы так скоро после обретения независимости."
leb.24.b: "Вперёд, к мечте о Великом Ливане!"
leb.24.c: "Пусть Финикия вновь восстанет из песков времени!"

