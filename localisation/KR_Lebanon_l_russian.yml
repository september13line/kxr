POLITICS_FARAJALLAH_EL_HELOU_DESC: "Фараджалла Эстефан эль-Хелу родился 6 июня 1906 года в маронитской семье в мутасаррифате Горного Ливана. Он бродил по различным ливанским государственным школам, в конце концов, получил образование, которое позволило ему получить работу преподавателя в американском Национальном колледже в Сирии. В колледже Фараджалла попал в Клику радикально настроенных преподавателей и студентов, которые познакомили его с марксистской и синдикалистской идеологией. Вместе с ливанскими радикалами Фуадом Шамали и Юсуфом Язбеком, а также армянином Артином Мадояном и сирийцем Халидом Бакдашем он организовал Сирийскую синдикалистскую партию в рамках панарабских усилий по продвижению социализма в Леванте. Фараджалла, как и многие другие члены партии, столкнулся с жестокими репрессиями со стороны османских властей и провел несколько лет в тюрьме. В 1930-х годах он некоторое время жил за границей в Коммуне Франции, где продолжил изучение синдикализма и написал книгу "Новое человечество строит новый мир" о будущем арабского социализма. После возвращения в Ливан он сотрудничал с Язбеком и Шамали, работая в их Ливанской народной партии, региональном отделении левантийского синдикалистского движения, которое приняло более националистическую риторику, чтобы привлечь местное население."
POLITICS_KAMAL_JUMBLATT_DESC: "Великий представитель клана Джумблаттов, Камаль Фуад родился 6 декабря 1917 года в Чуфе, владении своей семьи на территории ливанских друзов. Камаль был наследником влиятельной династии, жившей в Ливане почти полтысячелетия и поддерживавшей долгую вражду с конкурирующим друзским кланом, известным как Арслан. Когда Камалю было четыре года, его отец был убит одним из членов семьи Арслан. Двоюродный брат Камаля Хикмат и его мать Назира взяли на себя руководство кланом, обучая молодого Камаля, чтобы в конечном итоге унаследовать место отца как патриарха Джумблаттов. Назира была известной либералкой и феминисткой, она дала своему сыну прогрессивное образование, направив его на путь чтения западной философии и социалистических текстов. Камаль получил диплом по философии в известной христианской школе, средней школе Бруммана, и научился говорить на английском, а также французском и турецком языках. Кроме того, он предпринял попытки договориться о мире с семьей Арслан и в 1928 году женился на дочери принца Шакиба Арслана, Май Арслан. После этого он отправился в Коммуну Франции, намереваясь изучать самые разные предметы в парижских академиях, что только ещё больше радикализировало его. Вернувшись в Ливан и заняв место главы семьи, он помог основать "Прогрессивную социалистическую партию" как левую политическую группу среди друзов."
POLITICS_SAEB_SALAM_DESC: "Саиб родился в Бейруте 17 января 1905 года и олицетворяет собой поколение молодых прогрессивных активистов, которые стремятся заполнить естественный вакуум власти, образовавшийся в такой стране, как Ливан, независимость которого ещё только зарождается. Он сын Салима Али Салама, бывшего члена парламента Османской империи и предыдущего председателя Движения реформ Бейрута. Салим был огромной силой природы в региональной политике, критиком устаревшей Возвышенной Порты и сторонником независимости Ливана, но также убежденным реформатором, который верил, что перемены в Османской империи ещё возможны. Провал попыток его отца подтолкнуть империю к дальнейшей модернизации радикализировал молодого Саиба, а затем пламя его политических страстей ещё больше разгорелось во время Левантийской войны и Ливанского восстания. По мере того, как пожилой Салим постепенно дряхлел, он в конце концов отошел от политики и передал руководство Бейрутским реформаторским движением своему сыну. Саиб испытал сильное влияние своего отца, а также своей сестры, выдающейся феминистки Анбары Салам Халиди (урожденной Саиб), но большая часть его идеологии создана им самим: Сочетание мусульманского модернизма, западной философии, секуляризма и экономической справедливости, которое, по мнению Саеба, может стать тем клеем, который удержит разделенный, сектантский Ливан вместе, что бы ни случилось. Помимо своей политики, Саеб также хорошо известен своими щегольскими манерами и стилем одежды. Обычно его никогда не видят без рубашки с ярким узором и гвоздики на лацкане."
POLITICS_EMIL_EDDE_DESC: "Эмиль родился 5 мая 1886 года в городе Дамаске. Его семья была маронитами, которые на протяжении двух поколений работали переводчиками в местном французском консульстве. В раннем возрасте он переехал в Бейрут и стал студентом миссионерской школы иезуитов, а затем отправился во Францию и получил степень доктора права. В отличие от остальных членов своей семьи, Эмиль был гораздо более политически активным, став ярым ливанским националистом и очень симпатизировал сионизму. После возвращения из Франции Эмиль вступил в Бейрутское общество реформ Салима Али Салама, либеральную и модернистскую группу. Когда в начале Вельткрига Османская Империя пресекла деятельность Салама, Эмиль был вынужден бежать со своими новыми товарищами в Александрию, где он поддержал Антанту, рассматривая её как потенциальных освободителей угнетенного ливанского народа. После окончания войны многие члены Общества реформ были помилованы османским правительством и вернулись на родину, но Эмиль сформировал небольшую Клику, которая предпочла остаться в Александрии, придерживаясь стойкой франкофильской и антиосманской политики и отказываясь участвовать в какой-либо политической деятельности в империи. Впоследствии он служил администратором при британской администрации в Египте, но после того, как британский контроль над страной ослаб, он открыл адвокатскую контору и приобрел большую известность и славу в Александрии. Когда "Александрийской Клике" Эмиля в конце концов предложили возможность вернуться в Ливан на своих условиях, он с радостью воспользовался ею и вернулся в Бейрут с торжествами и ликованием, надеясь построить новое, суверенное государство."
POLITICS_BECHARA_EL_KHOURY_DESC: "Бечара эль-Хури родился в теплом ливанском городке Рехмайя, расположенном к югу от Бейрута, и происходил из старой маронитской семьи, которая на протяжении десятилетий активно участвовала в региональной политике. Он поступил в иезуитский университет Святого Иосифа в Бейруте и окончил его как юрист, после чего он нарушил семейную традицию и оставался решительно в стороне от партийной политики и ливанского национализма, по крайней мере, до начала Вельткрига. После этого Бечара стал более активно участвовать в сопротивлении авторитарному правлению Джемаль-паши и использовал свои значительные способности и харизму, чтобы склонить на свою сторону как христиан, так и мусульман. Политическая деятельность Бечары никогда не была настолько масштабной, чтобы заслужить изгнание османского правительства, даже когда многие его товарищи-марониты были вынуждены спасаться от тюрем и казней, поселившись в Египте. Бечара переписывался со многими из них, но также установил более тесные связи с ливанской мусульманской общиной, а в последние годы стал одним из самых больших сторонников "единого Ливана", которым можно было бы управлять, несмотря на сильные религиозные разногласия. Вместе с промышленником Бутросом эль-Хури, не имеющим родственных связей, он сформировал Конституционный блок для проведения кампании за мирное сотрудничество с сирийским правительством как средство достижения ливанской автономии. Когда предложенный союз потерпел неудачу, Бечара, тем не менее, стремился избежать войны, и даже после Ливанского восстания оставался изящным и преданным заботам друзского и мусульманского населения страны, надеясь подавить влияние сирийских сепаратистов и радикалов. Бечара также известен своей довольно жесткой привязанностью к власти, желая принять многочисленные поправки, которые усилили бы его собственное влияние и влияние его кабинета на страну. Против него также выдвигались обвинения в коррупции из-за его связей с маронитскими и мусульманскими бизнесменами, такими как его коллега Бутрос и влиятельная семья Франгиех."
POLITICS_FUAD_CHEHAB_DESC_1: "Фуад Абдулла Шехаб родился в районе Кесерван 19 марта 1902 года, но в раннем возрасте переехал жить в Джунию к своим дядям. Фуад происходил из маронитской ветви престижной династии Шехабов, которая когда-то правила Ливанским эмиратом в качестве вассала Османской империи, но со временем его семья сильно обеднела. После Вельткрига он решил поступить на службу в османскую армию, надеясь обеспечить себе стабильный финансовый доход. Он оказался способным к военному делу, что было замечено его начальством, и в итоге его рекомендовали в офицерскую школу в Алеппо, в период политической оттепели в османской армии. В это время Чехаб стал более близок к либеральным и реформаторским идеям, первоначально он был поклонником Мустафы Кемаля, изучив новаторский подход генерала и великого визиря к военным и политическим вопросам. Однако через несколько лет Чехаб постепенно стал более радикальным, объединившись с различными прогрессивными и республиканскими группами, а также поддерживая связь с ключевыми националистическими фигурами в своем родном Ливане. После окончания учебы, получив отличные оценки, Шехаб остался в Сирии и нес гарнизонную службу на границе, но его христианская вера не позволила ему занять более высокую военную должность. Это стало одной из причин, по которой симпатии Чехаба к националистическим движениям в Ливане и Сирии только росли. Как и многие из его бывших одноклассников в Алеппо, он дезертировал, чтобы присоединиться к сирийскому восстанию, служа одновременно важным стратегическим вдохновителем и эффективной фигурой для сплочения ливанских маронитов в борьбе за свою свободу.\nПосле провозглашения независимости Ливана, благодаря своим влиятельным связям в военных и политических кругах, Шехаб был назначен временным президентом страны. Несмотря на то, что Чехаб считался в некотором роде неохотным лидером, он все же смог выполнить возложенную на него роль, наведя столь необходимый порядок в Бейруте. Однако некоторые выражают беспокойство по поводу сильных вооружённых мер Чехаба, опасаясь, что довольно аполитичное видение генералом ливанской революции, в котором национальная стабильность ставится превыше партийной политики, может потенциально помешать будущему развитию многопартийной демократии."
POLITICS_FUAD_CHEHAB_DESC_2: "Фуад Абдулла Шехаб родился в районе Кесерван 19 марта 1902 года, но в раннем возрасте переехал жить в Джунию к своим дядям. Фуад происходил из маронитской ветви престижной династии Шехабов, которая когда-то правила Ливанским эмиратом в качестве османского вассала, но со временем его семья сильно обеднела. После Вельткрига он решил поступить на службу в османскую армию, надеясь обеспечить себе стабильный финансовый доход. Он оказался способным к военному делу, что было замечено его начальством, и в итоге его рекомендовали в офицерскую школу в Алеппо, в период политической оттепели в османской армии. В это время Чехаб стал более близок к либеральным и реформаторским идеям, первоначально он был поклонником Мустафы Кемаля, изучив новаторский подход генерала и великого визиря к военным и политическим вопросам. Однако через несколько лет Чехаб постепенно стал более радикальным, объединившись с различными прогрессивными и республиканскими группами, а также поддерживая связь с ключевыми националистическими фигурами в своем родном Ливане. После окончания учебы, получив отличные оценки, Шехаб остался в Сирии и нес гарнизонную службу на границе, но его христианская вера не позволила ему занять более высокую военную должность. Это стало одной из причин, по которой симпатии Чехаба к националистическим движениям в Ливане и Сирии только росли. Как и многие из его бывших одноклассников в Алеппо, он дезертировал, чтобы присоединиться к сирийскому восстанию, служа одновременно и важным стратегическим вдохновителем, и эффективной фигурой для сплочения ливанских маронитов в борьбе за свою свободу.\nПосле отказа отказаться от своих чрезвычайных полномочий временного президента, и теперь, укрепив свою власть в государстве, после серии неудачных насильственных восстаний как маронитских экстремистов, так и арабских националистов, Фуад Шехаб взял на себя роль хранителя демократического будущего Ливана. Несмотря на широкое осуждение со стороны парламента, он высмеял ливанские политические партии за то, что они слишком озабочены своими собственными партийными проблемами и ставят личные обиды выше интересов нации. Ещё предстоит выяснить, сможет ли новый великий рулевой Ливана увести нацию от коррумпированных политических интриг, семейных олигархий и радикального популизма, пообещав, что после устранения этих недостатков политической системы истинная ливанская демократия будет процветать под наследием шахабизма."
POLITICS_ANTOINE_PETER_ARIDA_DESC: "Патриархат Антоний Второй - человек со многими именами, но наиболее известен под титулом Антоний Петрос, или по-арабски Антуан Бутрос, а по-английски - Энтони Питер. Он родился 2 февраля 1863 года под именем Селим Бен Абдель Ахад Арида. В школе он изучал арабский и сирийский языки. С 1884 по 1890 год он изучал теологию в школе Сен-Сюльпис в Париже, а после возвращения в Ливан был рукоположен в маронитские священники в 1890 году. Позже, в 1908 году, тогдашний патриарх Антиохии Элиас Питер Хоайек сделал его маронитским епископом Триполи. Хоайек был известен как колоссальная сила в ливанской политике и считался "отцом маронитского национализма" В 1931 году Маронитская церковь избрала Ариду Патриархом, который вскоре после этого получил благословение Папы Римского. Арида принял традиционное имя Пётр и регентское имя Антоний Второй, начав вести Церковь по несколько более либеральному пути, чем его твердолобый предшественник. В частности, он начал сотрудничать с другими восточными католическими сектами, оставшимися в Ливане, чтобы консолидировать христианское влияние за маронитами, предоставив автономию иезуитам и коптам в обмен на их политическую поддержку. Арида также известен как великий архитектор и филантроп за свою работу по обновлению владений епископата Триполи, а также летней резиденции патриарха в Димане, которую он лично финансировал с помощью своего брата. Кроме того, во время своего правления в качестве Патриарха он контролировал расширение многочисленных монастырей и создание принадлежащих церкви шелковых и цементных фабрик, чтобы помочь финансировать эти религиозные общины."
POLITICS_CHARLES_HELOU_DESC: "Мало кто ожидал, что преемником Фуада Шехаба станет Шарль Александр Элу, бывший член движения "Марада" Он родился в Бейруте 25 сентября 1913 года во влиятельной маронитской семье из столицы мутасуфарриата Горного Ливана Баабды. Связи семьи не только позволили ему поступить в известные европейские школы, но и ввели его в социальные круги движения за независимость Ливана. Хелу стал чем-то вроде аполитичного флюгера, плавно перемещаясь между различными политическими Кликами и фракциями, по мере того как вокруг него менялись идеологические тенденции. В разное время он был связан с Михаилом Чихой, Петро Традом, маронитским духовенством, Пьером Гемайелем и теперь Фуадом Шехабом. Хелу присоединился к Движению Марада, казалось бы, по прихоти, но стал отчужденным из-за их выбора в пользу насильственных методов. В итоге он оказался более подходящим материалом для дипломата, чем для бойца. Он привлек внимание генерала Шехаба после того, как стал одним из людей, посланных "Марадой" для переговоров об их интеграции во Временное правительство и Ливанскую добровольческую армию. Чехаб взял легко поддающегося влиянию Хелу под своё крыло, поощряя его присоединиться к Временному правительству в качестве независимого министра, как и многих других последователей Чехаба. Отсутствие у Хелу политической хитрости и восхищение Чехабом сделали его идеальным выбором в качестве преемника после окончания срока полномочий Чехаба, несмотря на то, что Хелу ранее был связан с Марадой. После выборов, прошедших под жестким контролем, он стал гражданским лицом для непреклонной военной администрации. "
POLITICS_ALBERT_SPEER_DESC: "Родившись за тысячи километров от Мангейма, Германия, никто и никогда не мог предположить, что великий архитектор Альберт Шпеер победит на недавних выборах в Ливане. Однако судьба действует неисповедимыми путями, и после того, как шуточная избирательная кампания во время недавних национальных выборов вышла из-под контроля, этот фриц каким-то образом вышел на первое место, став президентом Ливана. Ещё более странно, что президент Шпеер, похоже, и сам не знает об этой исторической победе, по-прежнему проживая в своем поместье в Кайзеррейхе и работая в своей архитектурной фирме. Как он до сих пор находится в неведении относительно этого события, неизвестно, но в его отсутствие был собран кабинет министров, который будет управлять страной вместо него. Мы с нетерпением ждем прибытия нашего законного правителя, чтобы возглавить наше новое государство, но с каждым днём вероятность его прибытия становится все меньше."

