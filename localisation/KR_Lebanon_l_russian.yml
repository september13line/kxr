### Ideas ###

LEB_united_front: "Объединённый фронт"
LEB_united_front_desc: "Ливанский народ воодушевлен своим противостоянием тирании и криками о свободе. Несмотря на тысячелетний конфликт между различными религиозными группами Ливана, мы все осознаем, что у нас есть общий враг. Османы и сирийцы пытались выставить нас друг против друга, стремясь лишь заручиться нашим расположением для продвижения своей собственной гегемонии, мало заботясь о тирании, которую они навязали ливанскому народу. Мы знаем, что для того, чтобы противостоять им, нам нужно сплотиться, поэтому пока что все улыбки над столом, но кинжалы нарисованы под ним. Пока мы не завоюем нашу свободу кровью, потом и трудом, напряженное чувство товарищества связывает нас всех вместе."
LEB_economic_upheaval: "Экономические потрясения"
LEB_economic_upheaval_desc: "Несмотря на то, что Ливан был центром торговли и коммерции на протяжении тысячелетий, наша зависимость от Османской империи сильно ограничивала наше экономическое влияние. Бейрутский порт находился под прямым контролем Османской империи почти столетие, в течение которого он существовал в основном для того, чтобы направлять торговлю из Машрика в турецкую метрополию. В условиях, когда Империя рушится, а турецкая экономика идет по нисходящей спирали, наряду с тем, что на быстро меняющемся Ближнем Востоке возникли многочисленные новые торговые пути и экономические блоки, мы столкнулись с неизбежной необходимостью провести масштабную трансформацию нашей экономической системы или столкнуться с полным разорением."
