LEB_legacy_of_the_mutasarrifate: "Наследие Мутасаррифата"
LEB_legacy_of_the_mutasarrifate_desc: "Правление второго мутасаррифата было временем исцеления и восстановления для измученного ливанского народа, но не настолько комфортным, чтобы заставить нас успокоиться перед лицом угнетения. Поскольку у политических движений появилась возможность вернуться в открытое пространство, националисты и реформаторы в Ливане стали гораздо более организованными и сплоченными, что предвещает хорошее будущее нашего зарождающегося государства. Краеугольные камни ливанской нации уже были заложены политическими фракциями и коалициями, сформированными в период второго мутасаррифата."
LEB_ethnic_and_sectarian_divides: "Этнические и сектантские разногласия"
LEB_ethnic_and_sectarian_divides_desc: "Ливан всегда был культурным и религиозным плавильным котлом, в котором на протяжении тысячелетий селились, торговали или завоевывали многочисленные различные народы. В настоящее время тремя крупнейшими группами населения являются христиане, мусульмане и друзы, но все они также имеют свои собственные сектантские и племенные разделения внутри более широкой группы. Несмотря на то, что существуют некоторые межконфессиональные союзы, в каждом лагере также есть заметные экстремисты, которые хотят установить своё религиозное господство над ливанским народом. Для того чтобы Ливан оставался стабильным и процветающим, необходимо установить мир между этими конфликтующими группами, либо путём переговоров, либо силой, и создать стабильное правительство, которое будет приемлемо для всех или для одной конкретной группы."
LEB_ethnic_and_sectarian_divides_2: "Этнические и сектантские разногласия"
