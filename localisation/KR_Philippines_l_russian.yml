### Events ###
phil.0.t: "Путь к независимости"
phil.0.d: "Филиппины были испанской колонией до конца 1898 года, когда Соединённые Штаты Америки забрали их в качестве военного трофея у Испании. Последовали годы ожесточенной борьбы за независимость, и по мере усугубления экономического и политического кризиса в Америке они, наконец, принесли свои плоды. В 1934 году был принят закон Тайдингса-Макдаффи, в соответствии с которым было создано Содружество Филиппин с выборным правительством под руководством Мануэля Кесона и конституцией, основанной на конституции США, при этом Вашингтон сохранил контроль над внешними делами и вооруженными силами страны. Что ещё более важно, в нем оговаривалось, что после десяти лет переходного периода архипелаг станет полностью независимой республикой. Но над Америкой сгущаются грозовые тучи. Добьются ли Филиппины независимости раньше, чем ожидалось, и приведет ли это к тому, что они станут добычей ещё одной крупной империи? Только время покажет..."
phil.0.a: "Да здравствуют Филиппины!"

phil.1.t: "Восстание синдикалистов в Манилле"
phil.1.d: "Мирно добившись независимости от Соединённых Штатов благодаря их хаотичной Гражданской войне, наше молодое Содружество уже столкнулось с опасностями синдикализма. Вдохновленная восстанием Объединенного синдиката в Америке и Коммуны Бхаратия в Индии, группа недовольных армейских офицеров приказала своим подразделениям двигаться к нашей столице, где они объединились с группами крестьян и промышленных рабочих. Они планируют создать синдикалистское государство на нашем архипелаге!"
phil.1.a: "Повстанцы захватывают столицу и готовятся установить синдикалистский режим."
phil.1.b: "Прикажите нашим войскам противостоять восстанию."

phil.2.t: "Армейский контрпереворот"
phil.2.d: "Несмотря на то, что отряды, симпатизирующие синдикалистам, захватили большую часть центра Маниллы, большая часть вооружённых сил всё ещё остаётся на стороне законного правительства. Присоединятся ли они к революционерам?"
phil.2.a: "Армия присоединяется к повстанцам, и правительство свергается."
phil.2.b: "Верные части штурмуют столицу и изгоняют синдикалистов."

phil.4.t: "Революция потерпела поражение"
phil.4.d: "Когда вооруженные силы заявили о своей поддержке нашего правительства, мятежные части быстро потеряли поддержку. После того как один из наших генералов направил бронированную колонну в центр Маниллы, синдикалисты официально капитулировали, положив конец угрозе синдикалистского переворота в нашей стране. Однако с занятием армией ключевых точек города на горизонте замаячила новая угроза: поговаривают, что военные могут попытаться воспользоваться шансом захватить власть и установить собственную диктатуру."
phil.4.a: "Армия восстанавливает власть законного правительства."
phil.4.b: "Устанавливается военная диктатура."

phil.6.t: "Приближение экономического кризиса"
phil.6.d: "После потери защиты Америки в результате Гражданской войны наша страна потеряла большой источник дохода, и наша экономика приближается к кризису. Наши политики разработали несколько планов, которые предполагают увеличение промышленного потенциала, перемещёние экономики за счёт расширения вооружённых сил или развитие горнодобывающей и лесной промышленности. Что мы выберем?"
phil.6.a: "Расширять вооруженные силы, это будет двигать нашу экономику."
phil.6.b: "Мы должны расширять наш промышленный потенциал."
phil.6.c: "Осваивать наши природные ресурсы - горнодобывающую промышленность и лесное хозяйство."

phil.7.t: "План экономического развития"
phil.7.d.main: "Поскольку мы решили разработать план развития нашей экономики и предотвратить любой серьезный кризис, мы должны решить, кто поможет нам в этом проекте. Будем ли мы искать иностранную поддержку, или Филиппины могут сделать это сами?"
phil.7.d.return: "[From.GetNameDefCap] отказал нам в просьбе о помощи, поэтому мы должны пересмотреть наш подход. Кого мы попросим помочь нам справиться с кризисом?"
phil.7.a: "Германия - самая могущественная нация в мире"
phil.7.b: "Япония - наш естественный партнер"
phil.7.c: "Обратиться за финансированием к Австралазии и Антанте."
phil.7.e: "Французская коммуна поможет нам"
phil.7.f: "Американцы - наши исторические партнёры"
phil.7.g: "Мы должны сделать это самостоятельно"

phil.8.t: "Филиппины просят поддержки"
phil.8.d: "К нам обратились представители недавно получивших независимость Филиппин, поскольку их президент разработал план по предотвращению экономического кризиса в их стране: они планируют расширить свои вооруженные силы, тем самым увеличив объём промышленного производства и создав рабочие места для своего населения. Они хотят, чтобы [Root.GetNameDef] помог им в финансировании этой задачи, что может оказаться полезным - мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
phil.8.a: "Мы поможем им"
phil.8.b: "Мы мало что выиграем от этого"

phil.9.t: "Филиппины просят поддержки"
phil.9.d: "К нам обратились представители недавно получивших независимость Филиппин. Они ищут [Root.GetAdjective]ой помощи в расширении промышленного производства, стремясь стать крупной экономической державой в Юго-Восточной Азии. Должны ли мы финансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
phil.9.a: "Финансировать расширение их промышленности"
phil.9.b: "Мы мало что выиграем от этого"

phil.10.t: "Филиппины просят поддержки"
phil.10.d: "Представители недавно получивших независимость Филиппин обратились к нашему правительству с просьбой. Они просят [Root.GetAdjective] помочь им в расширении горнодобывающей и лесной промышленности, стремясь стать основным поставщиком природных ресурсов в Юго-Восточной Азии. Должны ли мы финансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
phil.10.a: "Мы поможем им"
phil.10.b: "Мы мало что выиграем от этого"

phil.11.t: "Подняты новые дивизии"
phil.11.d: "Спустя почти год новые пехотные подразделения готовы к развертыванию. Эти дивизии были разработаны в нашей собственной стране при помощи промышленных специалистов из [From.GetNameDef]. Благодаря этой программе помощи мы смогли открыть новые индустриальные парки, которые принесут пользу нашей экономике в целом."
phil.11.a: "Это хорошо!"

phil.12.t: "Построены новые заводы"
phil.12.d: "Спустя почти год в Маниле был торжественно открыт новый промышленный комплекс. Эти заводы были построены при финансировании и помощи промышленных экспертов из [From.GetNameDef]. Это принесет пользу нашей экономике в целом!"
phil.12.a: "Это хорошо!"

phil.13.t: "Экономика улучшается"
phil.13.d: "Спустя почти год, благодаря критической помощи [From.GetNameDef], наше правительство открыло новые шахты и районы разведки лесоматериалов. Это принесет пользу нашей экономике в целом, так как мы стремимся стать основным поставщиком природных ресурсов в Юго-Восточной Азии!"
phil.13.a: "Это хорошо!"

phil.14.t: "Военно-морская база на Филиппинах?"
phil.14.d: "После первого пакета экономической помощи Филиппинам мы создали там большую сеть контактов. [Root.GetAdjective]ий бизнес процветает на этом новом рынке, но мы также могли бы использовать этих новых друзей для продвижения наших стратегических интересов. Некоторые круги в [Root.GetAdjective] ВМС считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы ещё больше вовлечь их в нашу сферу."
phil.14.a: "Предложите сделку их правительству"
phil.14.b: "Разве у нас и так не достаточно баз в Азии?"

phil.15.t: "Предложение от [From.GetNameDef]."
phil.15.d: "[From.GetAdjective]ие ВМС обратились к нашему правительству с предложением создать военно-морскую базу на севере нашего главного острова Лусон. Некоторые политики опасаются растущего [From.GetAdjective]ого влияния в нашей стране, но большая часть нашего кабинета считает, что мы могли бы использовать их помощь в новом раунде планов экономического развития."
phil.15.a: "Отказаться! Наша страна не продается!"
phil.15.b: "Мы хотим получить от них финансирование для нового промышленного комплекса, тогда"

phil.16.t: "Филиппинцы требуют финансирования"
phil.16.d: "Правительство Филиппин приняло наше предложение о создании [Root.GetAdjective]ой военно-морской базы на их территории при условии, что мы поможем им с финансированием нового промышленного комплекса."
phil.16.a: "Это даже не стоит того."
phil.16.b: "Это сделка!"

phil.17.t: "[From.GetAdjective]ая Военно-морская база торжественно открыта"
phil.17.d: "Сегодня в провинции Кагаян была торжественно открыта новая база [From.GetAdjective]их военно-морских сил. Как и было оговорено ранее, [From.GetNameDef] помог нам со строительством новых производств, которые также начали работу сегодня."
phil.17.a: "Отлично!"

phil.18.t: "Новая военно-морская база на Филиппинах"
phil.18.d: "Как и было ранее согласовано с [From.GetNameDef], сегодня была торжественно открыта новая база [Root.GetAdjective]их военно-морских сил на острове Лусон. Этот новый объект поможет нам в проведении новых операций в Тихом океане."
phil.18.a: "Отлично!"

phil.19.t: "Союз с Филиппинами?"
phil.19.d: "В связи с нашим растущим влиянием на Филиппины, некоторые члены нашего кабинета считают, что мы должны пригласить их правительство в [Root.GetFactionName]."
phil.19.a: "Не заинтересовано"
phil.19.b: "Сделать предложение"

phil.20.t: "Присоединиться к [From.GetFactionName]?"
phil.20.d: "[FROM.GetNameDefCap] пригласил нас присоединиться к [From.GetFactionName]. Должны ли мы принять их приглашение? Несмотря на то, что мы, безусловно, получим выгоду от многих торговых сделок с [From.GetNameDef] и её сферой влияния, мы можем быть втянуты в нежелательные конфликты."
phil.20.a: "Это слишком опасно"
phil.20.b: "Принять их предложение"

phil.21.t: "[FROM.GetNameDefCap] Отказался"
phil.21.d: "К сожалению, похоже, что [FROM.GetAdjective]ое правительство отказывается видеть разум. Они отклонили наше предложение."
phil.21.a: "Хорошо"

phil.22.t: "Спор о Сабахе"
phil.22.d: "Из-за нескольких сложных колониальных договоров с участием Испании и Великобритании в XIX веке Филиппины имеют законные права на территорию Сабах, которая сейчас является северной частью немецкой колонии Борнео. Мы знаем, что в связи с экономическим кризисом 1936 года Германия была готова уступить контроль над некоторыми своими колониями из-за их большой стоимости. Возможно, мы могли бы воспользоваться этой возможностью и попросить наших союзников вернуть нам эту территорию?"
phil.22.a: "Сделайте предложение Германии."
phil.22.b: "Это будет стоить слишком дорого, просто изложите наши претензии."
phil.22.c: "Мы не заинтересованы в Сабахе, пусть он останется у немцев."

phil.23.t: "Претензии Филиппин на Сабах"
phil.23.d: "Из-за нескольких сложных колониальных договоров с участием Испании и Великобритании в XIX веке Филиппины имеют законные претензии на территорию Сабаха, которая сейчас является северной частью немецкой колонии Борнео. К нам обратились филиппинские представители, которые интересуются, не будем ли мы заинтересованы передать им суверенитет над этой территорией."
phil.23.a: "Уступим Сабах нашим союзникам в качестве жеста доброй воли."
phil.23.b: "Мы уступим территорию, если они готовы за нее заплатить."
phil.23.c: "Северное Борнео - важная часть нашей колониальной империи, мы должны сохранить её."

phil.24.t: "Предложение от Германии"
phil.24.d: "Германская Империя заявила, что готова уступить нам территорию Сабаха, если мы заплатим им за это!"
phil.24.a: "Примите их требования."
phil.24.b: "Это больше, чем мы можем себе позволить, извините."

phil.25.t: "Передача Сабаха"
phil.25.d: "Филиппины приняли наши условия сделки."
phil.25.a: "Хорошо."

phil.40.t: "Спор о Сабахе"
phil.40.d: "Из-за нескольких сложных колониальных договоров с участием Испании и Великобритании в XIX веке, Филиппины имеют законные права на территорию Сабаха, которая сейчас включена в состав северной части Борнео. Поскольку в настоящее время мы находимся под защитой иностранной державы, это хороший момент для официального изложения наших претензий."
phil.40.a: "Сабах принадлежит нам по праву"
phil.40.b: "Мы не заинтересованы в Сабахе"

phil.41.t: "Претензии Филиппин на Сабах"
phil.41.d: "Из-за нескольких сложных колониальных договоров с участием Испании и Великобритании в XIX веке Филиппины имеют законные претензии на территорию Сабаха, которая сейчас включена в состав северной части колонии [Root.GetAdjective] Борнео. Сегодня их правительство усилило свои претензии на этот регион."
phil.41.a: "Удачи вам в этом"

phil.42.t: "Претензии на Сабах"
phil.42.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные права на территорию Сабах, в настоящее время оккупированную Японской империей. Это был бы прекрасный момент, чтобы заявить о своих правах на эту землю."
phil.42.a: "Сабах по праву принадлежит нам, предъявите наши претензии."
phil.42.b: "Мы не заинтересованы в Сабахе, пусть он останется у Японии."

phil.43.t: "Филиппины претендуют на Сабах"
phil.43.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные права на территорию Сабаха, в настоящее время занятую нами. Они воспользовались возможностью подкрепить эти претензии."
phil.43.a: "Конечно, передать Сабах им."
phil.43.b: "Сабах - часть империи"

phil.44.t: "Пользуясь моментом"
phil.44.d: "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законное право претендовать на территорию Сабах, в настоящее время оккупированную Германской империей. Поскольку Рейх вовлечен в большую войну, которую, похоже, проигрывает, сейчас самое время для наших войск захватить спорную территорию - наверняка Германии будет трудно противостоять нам!"
phil.44.a: "Ввести войска, оккупировать Сабах"
phil.44.b: "Тем не менее, это слишком опасно"

phil.45.t: "Филиппины захватывают Северное Борнео"
phil.45.d: "Воспользовавшись нашими неудачами, Филиппины послали войска, чтобы оккупировать Сабах в нашей колонии Северное Борнео!"
phil.45.a: "Мы не можем противостоять им, эвакуируйте наш персонал!"
phil.45.b: "Это не останется безнаказанным! Война!"

phil.52.t: "Военно-морская база на Филиппинах?"
phil.52.d: "После австрало-азиатского пакета экономической помощи Филиппинам Антанта создала там обширную сеть контактов. Некоторые круги в [Root.GetAdjective] ВМС считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы ещё больше вовлечь их в нашу сферу."

phil.69.t: "Синдикализм в Восточной Азии"
phil.69.d.bhc: "После нашей программы помощи Филиппинам некоторые члены нашего кабинета задумались о том, чтобы рассматривать эту страну как плацдарм для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их присоединиться к нашему военному союзу - Интернационалу. Некоторые министры считают Восточную Азию слишком далекой целью для нас, но вместо этого предлагают передать эту ответственность Коммуне Бхаратия."
phil.69.d.nobhc: "После нашей программы помощи Филиппинам некоторые члены нашего кабинета задумались о том, чтобы рассматривать эту страну как наш плацдарм для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их присоединиться к нашему военному союзу - Интернационалу."
phil.69.a: "Пригласить их вступить в Интернационал"
phil.69.b: "Содействовать союзу с Коммуной Бхаратия"
phil.69.c: "Синдикализм в Азии - лишь отдаленная цель"

phil.70.t: "Союз с Филиппинами?"
phil.70.d: "[FROM.GetNameDefCap], лидер Синдикалистской революции, проводит программы экономической помощи новой социалистической республике в Азии, Филиппинам. Однако, если эта молодая республика ввяжется в войну против буржуазных держав, они будут слишком далеко, чтобы оказать большую помощь. Поэтому они попросили нас вступить в переговоры с Филиппинами и попытаться создать союз синдикалистских наций в Азии."
phil.70.a: "Не заинтересованы, извините."
phil.70.b: "Вносите предложение."

phil.71.t: "Восточный синдикалистский союз и Филиппины?"
phil.71.d: "[From.From.GetNameDefCap], лидер синдикалистской революции, с большим интересом наблюдает за социалистическими реформами, которые мы проводим на Филиппинах. Даже если мы являемся бастионом социализма в Азии, они находятся слишком далеко и не смогут многого сделать, если мы ввяжемся в войну. Поэтому они убедили [From.GetNameDef] начать переговоры с нами в попытке создать союз синдикалистских наций в Азии."
phil.71.a: "Это слишком опасно"
phil.71.b: "Принять их предложение"

phil.72.t: "Филиппины приняли"
phil.72.d: "Филиппины приняли наше предложение о союзе!"
phil.72.a: "Отлично!"

phil.80.t: "Восстановление старых связей"
phil.80.d: "После нашей программы помощи Филиппинам некоторые члены нашего кабинета министров задумались о восстановлении нашей защиты над этой страной. Даже если восстановить старое Содружество, контролируемое США, будет практически невозможно, мы должны хотя бы попытаться."
phil.80.a: "Связаться с ними"
phil.80.b: "У нас больше нет интересов в Восточной Азии"

phil.82.t: "Филиппины смирились"
phil.82.d: "Несмотря на некоторые разногласия, вызванные тем, что они рассматривали как "возвращение американского империализма", филиппинское правительство увидело мудрость в принятии нашего предложения о защите и восстановлении отношений."
phil.82.a: "Отлично!"

phil.83.t: "Американское предложение"
phil.83.d: "Даже если наши две страны больше не имеют политических связей, как это было до Гражданской войны в США, Соединённые Штаты с большим интересом наблюдают за реформами, которые мы проводим на Филиппинах. Для того чтобы восстановить связи между нашими двумя странами, американцы предложили договор, чтобы оставить в прошлом плохую кровь и улучшить отношения и деловые связи между нашими странами."
phil.83.a: "Это возвращение к колониализму, мы в этом не заинтересованы."
phil.83.b: "Примите их предложение."
