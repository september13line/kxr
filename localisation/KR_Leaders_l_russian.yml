### Events ###
unit_leader.1.t: "[From.From.GetName] Заболевает"
unit_leader.1.a: "Прискорбно."
unit_leader.1.d: "В [From.From.GetHerHis] служении нации, похоже, [From.From.GetRank] [From.From.GetName] зашел слишком далеко [From.From.GetHerselfHimself]. В результате плохого климата в их оперативной зоне, [From.From.GetRank] заболел, и ему, вероятно, потребуется некоторое время на восстановление. Пока [From.From.GetSheHe] не поправится, [From.From.GetSheHe] не будет работать на [From.From.GetHerHis] обычном уровне."
unit_leader.2.t: "[From.From.GetName] Ранен"
unit_leader.2.d: "Доведя битву до успешного завершения, [From.From.GetRank] [From.From.GetName], похоже, подверг [From.From.GetHerselfHimself] слишком большому риску, ведя за собой людей [From.From.GetHerHis]. [From.From.GetSheHeCap] был ранен, и, вероятно, потребуется некоторое время, чтобы раны полностью зажили, до тех пор [From.From.GetRank] не будет работать на [From.From.GetHerHis] обычном уровне."
unit_leader.2.a: "Несчастье."
