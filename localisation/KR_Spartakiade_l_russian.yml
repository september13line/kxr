### Spartakiade ###
Spartakiade.1.t: "Спартакиада 1937 года!"
Spartakiade.1.paris.d: "Церемония открытия первой Спартакиады прошла в Париже, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Французская команда несла факел, британская команда - молот, а другие команды несли части винтика к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.dijon.d: "Церемония открытия первой Спартакиады прошла в Дижоне, на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Французская команда несла факел, британская команда - молот, а другие команды несли части винтика к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.bordeaux.d: "Церемония открытия первой Спартакиады прошла в Бордо, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Французская команда несла факел, британская команда - молот, а другие команды несли части винтика к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.marseille.d: "Церемония открытия первой Спартакиады прошла в Марселе, в ней приняли участие высокопоставленные лица и спортсмены со всего социалистического мира. Французская команда несла факел, британская команда - молот, а другие команды несли части винтика к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.london.d: "Церемония открытия первой Спартакиады прошла в Лондоне, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Британская команда несла факел, французская команда - молот, а другие команды несли части шестерен к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.edinburgh.d: "Церемония открытия первой Спартакиады прошла в Эдинбурге, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Британская команда несла факел, французская команда - молот, а другие команды несли части шестерен к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.manchester.d: "Церемония открытия первой Спартакиады прошла в Манчестере, на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Британская команда несла факел, французская команда - молот, а другие команды несли части шестерен к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.cardiff.d: "Церемония открытия первой Спартакиады прошла в Кардиффе, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира. Британская команда несла факел, французская команда - молот, а другие команды несли части шестерен к месту, где они должны были быть собраны. Когда их поместили вместе, они образовали международный символ синдикализма!"
Spartakiade.1.a: "Какой славный день для рабочего!"

Spartakiade.2.t: "Итоги Спартакиады"
Spartakiade.2.d: "У нас есть несколько медалей на соревнованиях, но их недостаточно, чтобы наша команда стала победителем."
Spartakiade.2.a: "Ни хорошо, ни плохо."

Spartakiade.3.t: "Итоги Спартакиады"
Spartakiade.3.d: "Мы завоевали много золотых медалей на соревнованиях, что сделало нас бесспорным победителем Спартакиады!"
Spartakiade.3.a: "Вперёд [ROOT.GetName]!"

Spartakiade.4.t: "Итоги Спартакиады"
Spartakiade.4.d: "К нашему ужасу, один из наших спортсменов был пойман при попытке подкупа судьи соревнований! Его выгнали со Спартакиады, и его карьера, вероятно, окончена."
Spartakiade.4.a: "Но я думал, что у нас пост-денежная экономика!"

Spartakiade.5.t: "Конец спартакиады 1937 года!"
Spartakiade.5.d: "Спартакиада закончилась, и она имела огромный успех, и очень многие люди наслаждались играми. Это был очень хороший шаг, чтобы присоединиться к Спартакиаде, Олимпиаде рабочего класса!"
Spartakiade.5.a: "Жаль, что всё закончилось."

Spartakiade.6.t: "Конец спартакиады 1937 годаe"
Spartakiade.6.d: "Спартакиада закончилась, и она имела огромный успех, и многие люди наслаждались играми. Однако репутация нашей страны была запятнана скандалом со взяточничеством, который произошёл во время неё."
Spartakiade.6.a: "Похоже, мошенники никогда не преуспевают."

Spartakiade.7.t: "Спартакиада 1941 года - отменена"
Spartakiade.7.d: "Спартакиада 1941 года должна была пройти в Париже, но в связи с продолжающейся мировой войной, похоже, этого не произойдет в этом году."
Spartakiade.7.a: "Ой..."

Spartakiade.8.t: "Спартакиада 1945 года"
Spartakiade.8.d: "Церемония открытия Спартакиады 1945 года проходила в Мехико, и на ней присутствовали высокопоставленные лица и спортсмены со всего социалистического мира."
Spartakiade.8.a: "Ещё один славный день для рабочего!"

Spartakiade.9.t: "Итоги Спартакиады"
Spartakiade.9.d: "У нас есть несколько медалей на соревнованиях, но их недостаточно, чтобы наша команда стала победителем."
Spartakiade.9.a: "Ни хорошо, ни плохо."

Spartakiade.10.t: "Итоги Спартакиады"
Spartakiade.10.d: "Мы завоевали много золотых медалей на соревнованиях, что сделало нас бесспорным победителем Спартакиады!"
Spartakiade.10.a: "Вперёд [ROOT.GetName]!"

Spartakiade.11.t: "Конец Спартакиады 1945 года!"
Spartakiade.11.d: "Спартакиада закончилась, и она имела огромный успех, и многие люди наслаждались играми. Это был очень хороший ход - присоединиться к Спартакиаде, Олимпиаде рабочего класса!"
Spartakiade.11.a: "Жаль, что всё закончилось."

Spartakiade.21.t: "Террористы-лоялисты подложили бомбу!"
Spartakiade.21.d: "Подпольная фракция, борющаяся за "освобождение Великобритании от тоталитарного социализма", заложила две бомбы под галерею чиновников на стадионе. Никто не пострадал, так как один из рабочих заметил бомбы всего за несколько секунд до того, как правительственные чиновники вошли на стадион. Это плохой знак."
Spartakiade.21.a: "Мы будем помнить об этом!"

Spartakiade.22.t: "Террористы-лоялисты подложили бомбу!"
Spartakiade.22.d: "Подпольная фракция, борющаяся за "освобождение Франции от тоталитарного социализма", заложила две бомбы под служебную галерею на стадионе. Никто не пострадал, так как один из рабочих заметил бомбы всего за несколько секунд до того, как правительственные чиновники вошли на стадион. Это плохой знак."
Spartakiade.22.a: "Мы будем помнить об этом!"

Spartakiade.23.t: "Выбор города-организатора Спартакиады"
Spartakiade.23.d: "Как обычно, нужно задуматься о Спартакиаде 1937 года. Где его разместить? Сколько конкурсов в нем будет? Сколько делегаций приедет? Но самый главный вопрос - где проводить Спартакиаду."
Spartakiade.23.a: "Французский город."
Spartakiade.23.b: "Британский город."

Spartakiade.24.t: "В каком французском городе пройдёт Спартакиада?"
Spartakiade.24.d: "Мы должны выбрать французский город, который будет иметь честь принимать Спартакиаду 1937 года.."
Spartakiade.24.a: "Париж!"
Spartakiade.24.b: "Дижон, чтобы показать немцам, что мы лучше!"
Spartakiade.24.c: "Бордо."
Spartakiade.24.e: "Марсель."

Spartakiade.25.t: "В каком британском городе пройдёт Спартакиада?"
Spartakiade.25.d: "Несколько красивых городов нашего великого Союза заявили о своей готовности принять Спартакиаду. Кому из них выпадет честь провести крупнейшее спортивное мероприятие синдикалистов 1937 года?"
Spartakiade.25.a: "Лондон!"
Spartakiade.25.b: "Эдинбург!"
Spartakiade.25.c: "Манчестер!"
Spartakiade.25.e: "Кардифф!"