l_russian:

landmark_statue_of_liberty: "Статуя Свободы"
landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
landmark_statue_of_liberty_desc: "§LКолоссальная статуя Свободы гордо возвышается в нью-йоркской гавани, которая является основным пунктом въезда в Соединенные Штаты для иммигрантов, желающих начать новую жизнь. Впоследствии она стала олицетворением американского духа жизни, свободы и стремления к счастью.§!"
landmark_big_ben: "Биг-Бен"
landmark_big_ben_plural: "$landmark_big_ben$"
landmark_big_ben_desc: "§LВестминстерская башня с часами, более известная как Биг Бен, является символом британской культуры. Она была построена в 1859 году в стиле неоготики и является третьей по высоте башней на Британских островах.§!"
landmark_colosseum: "Колизей"
landmark_colosseum_plural: "$landmark_colosseum$"
landmark_colosseum_desc: "§LКолизей расположен в центре Рима. Это самый большой древний амфитеатр, когда-либо построенный, который использовался римлянами и жителями города после падения Рима для развлечений с момента его завершения императором Титом.§!"
landmark_cristo_redentor: "Статуя Христа-Искупителя"
landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
landmark_cristo_redentor_desc: "§LХристос-Искупитель возвышается над Рио-де-Жанейро, его строительство было завершено в 1931 году. Он является национальным символом Бразилии и имеет большое значение для католиков этого региона.§!"
landmark_eiffel_tower: "Эйфелева башня"
landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
landmark_eiffel_tower_desc: "§LЭйфелева башня названа в честь её создателя Гюстава Эйфеля и была построена в 1889 году. Расположенная на Марсовом поле в Париже, «Железная леди» стала глобальной культурной иконой Франции и символом национальной гордости.§!"
landmark_kremlin: "Московский Кремль"
landmark_kremlin_plural: "$landmark_kremlin$"
landmark_kremlin_desc: "§LМосковский Кремль — это укреплённый комплекс. Внутри комплекса находится Большой Кремлевский дворец, бывшая императорская резиденция русского императора и нынешняя резиденция российского парламента. Кремль выходит на реку Москву на юге, собор Василия Блаженного и Красную площадь на востоке и Александровский сад на западе.§!"
landmark_berlin_reichstag: "Рейхстаг"
landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
landmark_berlin_reichstag_desc: "§LПленарный зал Рейхстага, также известный как Рейхстаг, — это историческое здание законодательного органа власти, расположенное на площади Кёнигсплац в Берлине. Это символическое здание, которое занимает важное место в сердцах и умах людей.§!"
landmark_hofburg_palace: "Хофбург"
landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
landmark_hofburg_palace_desc: "§LХофбург — главный императорский дворец династии Габсбургов, выходящий на площадь Гельденплац, Фольксгартен, а за ним — на здание парламента и мэрию Вены. Окруженный множеством парков, он является сердцем Габсбургской монархии.§!"
landmark_sadabad_complex: "Саадабадский комплекс"
landmark_sadabad_complex_plural: "$landmark_sadabad_complex$"
landmark_sadabad_complex_desc: "§LПостроенный династией Каджар, комплекс Садабад в северной части Тегерана служит Королевской резиденцией и резиденцией власти. Его дворцы и сады отражают меняющийся политический ландшафт Персии, от консерватизма до модернизма.§!"
landmark_taj_mahal: "Тадж-Махал"
landmark_taj_mahal_plural: "$landmark_taj_mahal$"
landmark_taj_mahal_desc: "§LТадж-Махал является шедевром архитектуры эпохи Великих Моголов. Его величественные белые мраморные купола и сложные сады делают его одним из самых знаковых символов Индии, свидетельствуя как о могуществе империи, так и о её непреходящем наследии.§!"
landmark_hagia_sophia: "Айя-София"
landmark_hagia_sophia_plural: "$landmark_hagia_sophia$"
landmark_hagia_sophia_desc: "§LРасположенная на перекрестке империй, собор Святой Софии был византийским собором, османской мечетью и символом постоянно меняющихся правителей Константинополя. её массивный купол и величественные залы отражают как её духовное значение, так и амбиции тех, кто считал город своим.§!"
landmark_forbidden_city: "Запретный город"
landmark_forbidden_city_plural: "$landmark_forbidden_city$"
landmark_forbidden_city_desc: "§LКак древняя резиденция власти династии Мин, Запретный город является символом долгой истории Китая, гармонии и процветания. Сегодня сокровища и артефакты внутри спрятаны из страха перед новой японской инвазией...§!"
landmark_nanjing_presidential_palace: "Нанкинский президентский дворец"
landmark_nanjing_presidential_palace_desc: "§LПрезидентский дворец в Нанкине — древний, престижный комплекс, где после падения династии Цин был инаугурирован великий Сунь Ятсен.§!"
landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
landmark_great_wall_section: "Великая китайская стена"
landmark_great_wall_section_desc: "§LВеликая стена, строившаяся сотни лет при десятках правительств, является логистическим шедевром. Сегодня она символизирует храбрость и стойкость китайского народа перед лицом невзгод.§!"
landmark_great_wall_section_plural: "$landmark_great_wall_section$"
landmark_tokyo_imperial_palace: "Императорский дворец"
landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
landmark_tokyo_imperial_palace_desc: "§LТокийский Императорский дворец — основная резиденция Императора с эпохи реставрации Мэйдзи и свержения последнего сёгуна. Символ гордости и почитания для японского народа, вдохновляющий их на труд и преданность.§!"
landmark_hakko_ichiu: "Монумент Хакко итиу"
landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
landmark_hakko_ichiu_desc: "§LМонумент Хакко итиу была возведена в честь 2600-й годовщины основания Японии и как памятник, символизирующий японскую миссию объединить «восемь уголков мира» под одной крышей.§!"
landmark_white_house: "Белый дом"
landmark_white_house_plural: "$landmark_white_house$"
landmark_white_house_desc: "§LБелый дом является резиденцией президента США. Расположенный в округе Колумбия, Белый дом стал символом республики с момента своего завершения в 1800 году.§!"
landmark_winter_palace: "Зимний дворец"
landmark_winter_palace_plural: "$landmark_winter_palace$"
landmark_winter_palace_desc: "§LВеликолепный дворец в стиле рококо, который до 1917 года служил официальной резиденцией династии Романовых. Расположенный в самом центре Петрограда, дворец был свидетелем многих ключевых событий революций. Одна часть дворца занимает Эрмитажный музей, а остальная часть — обширный административный комплекс. Зимний дворец остаётся символом гордости для всей России.§!"