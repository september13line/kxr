kr.hungary.228.t: "Пал Телеки и разведчики"
kr.hungary.228.d: "До распада Королевских земель Святого Стефана и создания Иллирии венгерские морские разведчики были гордостью и радостью венгерского разведывательного движения; даже дошел до того, что отправил делегации на скаутские конференции по всей Европе. Teleki стремится расширить роль скаутинга в Венгрии, особенно в формировании мальчиков, когда они становятся мужчинами. В сочетании со своей склонностью к географии, Телеки ненадолго отвлекся от своих обязанностей премьер-министра, чтобы организовать Скауты Арпади, общенациональную организацию, посвященную обучению молодых людей выживанию в дикой местности и исследованию земли. Каждый венгерский мальчик будет становиться легким пехотинцем."
kr.hungary.228.a: "Настоящая мальчишеская жизнь!"

kr.hungary.229.t: "Gesta Hungarorum"
kr.hungary.229.d: "«Красная карта» премьер-министра Телеки - одно из наиболее полных исследований этнических групп в Венгрии. Несмотря на то, что Палатин может сказать об объединенной Венгрии, правда в том, что эта страна представляет собой смесь многих наций. Если венгерское правительство хочет разобраться в этой национальной неразберихе, должно иметь место преднамеренное мифотворчество. Каждая этническая группа в Венгрии должна занять своё место в этой истории, и судьба мадьяр править Паннонским бассейном должна быть определена в современном Gesta Hungarorum. Туранское движение, которое ведет свою родословную от мадьярских королей до парфянских царей-воинов, будет иметь важное значение для прозелитизма новых национальных мифов."
kr.hungary.229.a: "Хунор и Магор снова едут верхом!"

kr.hungary.230.t: "Сжигание книг"
kr.hungary.230.d: "В рамках общего обзора венгерской образовательной системы, проведенного графом Телеки, Палатин издал прокламацию, привносящую в академическую среду свой личный оттенок «национальной мести». Палатин считает, что в дополнение к цензуре и запрету различных антивенгерских, антиклерикальных и просиндикалистских работ, участие в национальном катарсисе физического уничтожения книг было бы в интересах нации. Обычных граждан сердечно приглашают на сожжение книг в крупных городах, где они могут стать свидетелями уничтожения ядовитой грязи. Это было с энтузиазмом воспринято классом крестьян, который вообще мало читал, но не любил венгров из среднего класса и их книги!"
kr.hungary.230.a: "Кто не любит костёр?"

kr.hungary.231.t: "Национальная Реставрация"
kr.hungary.231.d: "Лорд Палатин Венгрии обратился к толпе в Будапеште, чтобы приветствовать новый золотой век для Венгрии. С двумя силами-новой венгерской армией и национал-социализмом-Венгрия рождается заново и готова выполнить свою судьбу одной из великих держав Европы. Нет больше австрийского господства или турецких угроз; Мадьярорг - это власть сама по себе. Хотя Палатин всё ещё якобы правит Венгрией от имени короля, маловероятно, что Габсбург или любой другой европейский монарх восстановит Королевское правление в Венгрии в ближайшем будущем.\n\nКроме того, Палатин требует, чтобы Венгрия упоминалась как «Мадьярия» во всех невенгерских дипломатических телеграммах, чтобы обозначить этот новый период. В конце концов, народ Венгрии всегда называл свою нацию «Мадьяроршаг»."
kr.hungary.231.a: "Возникает новая сила!"

kr.hungary.232.t: "Антиеврейские законы"
kr.hungary.232.d: "Все началось с закона «Закрытый номер». Закон требовал, чтобы венгерские университеты принимали студентов на основе их пропорционального представительства в населении; для обеспечения справедливого приема. Конечно, поскольку евреи были единственной группой меньшинства, чрезмерно представленной в венгерских университетах, они были единственной группой, на которую закон пагубно повлиял. Последовали новые так называемые «антиеврейские законы», правительство Телеки всегда именовало их необходимыми реформами для обеспечения справедливости и «социальной справедливости». Аналогичные квоты были введены в коммерческие и профессиональные лицензии. Несмотря на то, что они составляли всего шесть процентов населения Венгрии, более половины врачей и юристов в Венгрии были евреями! Это могло быть только результатом систематического исключения. Дальнейший указ обеспечил определенную работу для этих недавно безработных евреев, потребовав, чтобы все трудоспособные, безработные еврейские мужчины вступали в батальоны принудительного труда для восстановления частей Будапешта, сожженных или разрушенных во время революции.\n\nПо словам Телеки, его законы были предназначены для распределения власти по всему обществу, особенно в свете явно еврейского характера неудачной социалистической революции Венгрии, включая таких лидеров, как Бела Кун, Матьяш Ракоши и Тибор Самуэли. Отныне по соображениям национальной безопасности евреям запрещёно занимать государственные должности. Международное сообщество было менее чем восприимчиво к таким законам..."
kr.hungary.232.a: "Социальная справедливость - это настоящая справедливость."

kr.hungary.250.t: "Палатин Венгрии"
kr.hungary.250.d: "Антон ФРейхер фон Легар, урожденный Антал Легар, восстановил естественный порядок в Венгрии. Во время Белой Контрреволюции барон Легар проявил ту же жестокость, что и Проне, но только с миссией прославления имени Императора и уничтожения предателей. Преданный слуга Его Императорского Величества барон Легар противостоит марксистским революционным силам и силам популистской контрреволюции. Его священный долг - вернуть Венгрию под власть Габсбургов."
kr.hungary.250.a: "Слава Кайзеру"

kr.hungary.251.t: "Монархические силы восстанавливают Венгрию"
kr.hungary.251.d: "Барон Антон ФРейхер фон Легар восстановил монархическое правление в Венгрии и провел чистку против экстремистов как справа, так и слева. Как самый верный слуга Императора, барон Легар пригласил Его Императорское Величество приехать в Будапешт в спешке и возобновить руководство страной, которая по праву принадлежит ему."
kr.hungary.251.a: "И нам ничего не пришлось делать!"

kr.hungary.252.t: "Венгерский регент"
kr.hungary.252.d: "Некоторые в правительстве посоветовали Его Императорскому Величеству назначить регента в Венгрию для непосредственного наблюдения за делами из Будапешта и обеспечения успешного перехода от революции к стабильному правительству. Наиболее подходящий кандидат - эрцгерцог Иосиф Август, двоюродный брат Императора. Он был хорошо награжденным командиром в Вельткриге и пользовался успехом в войсках, особенно венгерского происхождения. В качестве альтернативы, Его Императорское Величество может позволить барону Легару продолжать управлять Венгрией от своего имени, учитывая его успехи до сих пор."
kr.hungary.252.a: "Регент не нужен."
kr.hungary.252.b: "Эрцгерцог Йозеф Август фон Габсбург"
kr.hungary.252.c: "Барон Антон Фрайхер фон Легар"

kr.hungary.253.t: "Дебаты о национальностях"
kr.hungary.253.d: "Дискуссия о не-мадьярских национальностях в Венгерском Королевстве дошла до стола Его Величества. С одной стороны, консервативные члены кабинета отстаивают позицию венгерских националистов. Обеспечение равного представительства немадьярских национальностей в правительстве и образовании значило бы разделить нацию против самой себя; чтобы подготовить почву для новых националистических восстаний в следующем десятилетии, которые будут отражать восстания столетия назад. Кроме того, вмешательство нарушило бы баланс сил и лишило бы венгерское правительство возможности принимать решения.\n\nС другой стороны, другие члены кабинета Его Величества утверждают, что национальное самоопределение - это путь в будущее, и что, если Его Величество хочет избежать подобных националистических восстаний, он должен предоставить некоторую свободу действий немадьярам в Венгрии. Кроме того, совершенно справедливо, что семьи должны иметь возможность обучать своих детей на их родном языке. Его Величество должен решать судьбу венгерских национальностей."
kr.hungary.253.a: "Мы все венгры!"
kr.hungary.253.b: "Сохранить статус-кво"

kr.hungary.254.t: "Дебаты о франшизе"
kr.hungary.254.d: "Австрийцы имеют право голоса с начала века, но граждане Венгрии не пользуются такой привилегией. Многие советники Его Величества считают, что венгерские граждане Двойной монархии заслуживают тех же прав и привилегий, что и их австрийские братья. Однако представители венгерского правительства отмечают, что такое широкое распространение голосов только упростит продвижение саботажников и предателей к власти. По этой причине франшиза должна быть ограничена теми, кто заслужил эту привилегию, например членами дворянства и Рыцарских орденов."
kr.hungary.254.a: "Расширить франшизу"
kr.hungary.254.b: "Сохранить статус-кво"

kr.hungary.255.t: "Дебаты об образовании"
kr.hungary.255.d: "Его Величество сейчас сталкивается с проблемой массового образования в Венгрии. Многие голоса требуют внимания Кайзера. Долгие годы церковь была основным учебным заведением страны. С начала века венгерское правительство взяло на себя больше ответственности за образование венгерских детей, но сделало больше для того, чтобы воспитывать их как хороших мадьяр, чем учить литературе и арифметике. Тем не менее, большая часть кабинета Его Величества советует не предпринимать каких-либо серьезных вторжений в венгерскую систему образования. Как это было видно по всей Азии и Южной Америке, расширенные школьные системы часто используются учителями-синдикалистами для распространения ненавистного Евангелия наивным крестьянам."
kr.hungary.255.a: "Увеличить финансирование образования"
kr.hungary.255.b: "Сохранить статус-кво"

kr.hungary.256.t: "Венгерская Церковь"
kr.hungary.256.d: "имско-католическая церковь является защитником и проводником Его Величества. С юных лет и на протяжении всей своей жизни Его Величество демонстрировал осознание Божьего присутствия и христианского долга. В соответствии с его христианским долгом он прекратил стратегические бомбардировки гражданского населения, ограничил использование иприта и категорически выступал против подводных войн и минирования гаваней. Однако Церковь в Венгрии также оказала властное влияние; часто становясь на сторону наиболее консервативного крыла страны и наживая себе множество врагов. Многие сейчас задаются вопросом, увеличит ли Его Величество роль церкви в венгерском правительстве или уменьшит ли её влияние."
kr.hungary.256.a: "Большая роль"
kr.hungary.256.b: "Меньшая роль"

ausgleich.new.211.t: "Словаки и румыны приглашены на Ausgleich"
ausgleich.new.211.d: "Как будто мало того, что венское правительство пригласило за стол переговоров чехов, поляков и все другие этнические группы с другой стороны империи, они якобы сделали то же самое даже для националистических групп в пределах наших границ!\n\nСловаки и румыны в Карпатском бассейне веками успешно подавлялись, но поддержка из Вены пробудила подпольные националистические движения от их сна."
ausgleich.new.211.a: "Как нагло!"
ausgleich.new.211.b: "Мы будем бойкотировать Ausgleich!"
ausgleich.new.211.c: "Что мы можем сделать?"

kr.hungary.300.t: "Запросить мира"
kr.hungary.300.d: "Несмотря на все трудности, венгры снова и снова умудрялись побеждать армию Его Императорского Величества. Наши силы находятся на привязи и совершенно не готовы к венгерскому нападению. Большинство советников Его Императорского Величества теперь смирились с реальностью независимости Венгрии и призывают к примирению, прежде чем венгры осознают, насколько они близки к полному разгрому Австрии."
kr.hungary.300.a: "Предложить им независимость и Иллирию"
kr.hungary.300.b: "Никогда!"
kr.hungary.300.c: "Предложите им независимость"

kr.hungary.301.t: "Австрия просит мира"
kr.hungary.301.d: "Похоже, австрийцы устали от войны и наконец опомнились. Посланники Императора заявляют, что он готов признать независимость Венгрии, а также снова объединить Королевские земли Святого Стефана, вернув территорию Королевства Хорватия Венгрии и снова открыв Венгрии выход к морю. Некоторые в генеральном штабе видят в этом признак слабости; мы должны стремиться к лучшей сделке или к полной капитуляции. Но другие в правительстве отмечают, что венгерский народ не терпит тотальной войны и последствия отказа от таких щедрых условий будут ужасными."
kr.hungary.301.d.noillyria: "Похоже, австрийцы устали от войны и наконец-то одумались. Посланники Императора говорят, что он готов признать независимость Венгрии, но они отказываются уступить нам Иллирию. Некоторые в генеральном штабе считают это признаком слабости: мы должны добиваться лучших условий или полной капитуляции. Но другие члены правительства отмечают, что венгерский народ не готов к тотальной войне, и отказ от столь щедрых условий будет иметь тяжелые последствия."
kr.hungary.301.a: "Венгрия торжествует!"
kr.hungary.301.b: "Мы поймали их на удочку!"

kr.hungary.302.t: "Австро-венгерский мир"
kr.hungary.302.d: "Венгры приняли наши условия капитуляции. В Вене мрачные дни. Империя Габсбургов была расколота. Двойной монархии больше нет. Венгрия, наконец, провозгласила независимость, за которую борется с 1848 года. Пусть у них будет столько же забот, связанных со своими проблемными меньшинствами, как и у нас!"
kr.hungary.302.a: "Горе мне!"

kr.hungary.303.t: "Поляки и венгры будут братьями"
kr.hungary.303.d: "Хорош для драки и хорош для вечеринки. Оба доблестны; оба живые. На юге венгры в одиночестве выступают против одной из великих держав Вельткрига - империи Габсбургов. На протяжении всей истории Польша и Венгрия были братскими народами; разделение королей, войн и культур. В средние века две страны объединились в злополучный союз против Габсбургов. Возможно, история может повториться с лучшими результатами? Сможем ли мы помочь Венгрии и в процессе освободить наших братьев в Галиции?"
kr.hungary.303.a: "Для наших венгерских друзей!"
kr.hungary.303.b: "Нам лучше держаться подальше от этого."

kr.hungary.304.t: "Поляки и венгры, два хороших друга"
kr.hungary.304.d: "Борьба и пьянство в конце. В Европе нет двух народов, у которых братская и культурная история больше, чем у Польши и Венгрии. Несмотря на союз австрийской и венгерской корон, люди были соперниками. Тогда как поляки на севере всегда были друзьями. И снова Польша предлагает помочь Венгрии, на этот раз в час наибольшей нужды. Они вторгнутся в Галицию и удержат австрийцев от нас."
kr.hungary.304.a: "Добро пожаловать в бой, братья!"
kr.hungary.304.b: "Держаться подальше от этого!"

kr.hungary.305.t: "Венгрия открывает границы для поляков"
kr.hungary.305.d: "Венгры согласились на взаимные гарантии обороны и сотрудничества на время войны с Австрией и открыли свои границы для польских войск. Давайте вторгнемся в Галицию и Богемию и преподадим этим Габсбургам урок!"
kr.hungary.305.a: "Крылатые гусары прибыли!"

kr.hungary.306.t: "Венгры отказываются от участия Польши"
kr.hungary.306.d: "Венгерский посол подчеркнул нежелание своего правительства открывать границы или сотрудничать с польскими войсками. Может быть, они хотят все земли Габсбургов для себя! Дурак... Теперь у них нет никаких шансов на победу."
kr.hungary.306.a: "Какая наглость!"

kr.hungary.307.t: "Прибытие крылатых гусар"
kr.hungary.307.d: "Эти предательские поляки вступили в войну на стороне венгров! Это не их дело! Несомненно, они планируют сокрушить Галицию и доминировать над ней. Мы их тоже победим!"
kr.hungary.307.a: "Будь прокляты поляки!"

kr.hungary.308.t: "Вышеградский пакт"
kr.hungary.308.d: "В 1335 году короли Богемии, Польши и Венгрии собрались в Вышеграде, чтобы подписать пакт о взаимной защите, союз против империалистических замыслов Габсбургов. Наша победа над австрийцами была одержана с помощью поляков. Обе наши страны уязвимы и востребованы великими Державами Европы, но вместе у нас есть шанс на победу. Вместе мы можем возродить старые идеи Вышеграда и создать оплот против немецкого и российского вмешательства в Центральную Европу."
kr.hungary.308.a: "Связаться с послом!"
kr.hungary.308.b: "Нам лучше без Польши."

kr.hungary.309.t: "Вышеградский пакт"
kr.hungary.309.d: "В 1335 году короли Богемии, Польши и Венгрии собрались в Вышеграде, чтобы подписать пакт о взаимной защите, союз против империалистических замыслов Габсбургов. Венгры добились независимости с нашей помощью, и теперь кажется, что новое венгерское правительство хотело бы формализовать отношения между нашими народами. Соглашение о взаимной защите и сотрудничестве для защиты от великих держав, названное в честь судьбоносного Вышеградского конгресса."
kr.hungary.309.a: "Союз в наших интересах."
kr.hungary.309.b: "Нам лучше без венгров."

kr.hungary.310.t: "Польша присоединяется к Вышеградскому пакту"
kr.hungary.310.d: "Польша согласилась с нашим предложением о пакте о взаимной обороне. Вышеградский пакт станет щитом для всех народов Центральной Европы от имперского господства."
kr.hungary.310.a: "Польша и Венгрия братья на века"

kr.hungary.311.t: "Польша отказывается присоединиться к Вышеградскому пакту"
kr.hungary.311.d: "Поляки отказались оформить с нами пакт о взаимной обороне. Очевидно, они считают, что это привлечет слишком много внимания; поставить цель нам на спину. Они подчеркивают свою постоянную поддержку в невоенной роли после того, как помогли нам обрести независимость."
kr.hungary.311.a: "Больше не братья?"

kr.hungary.312.t: "Смерть Дьюлы Гёмбёша"
kr.hungary.312.d: "Дьюла Гёмбёш, правый венгерский гигант, мертв. Философский отец большей части современного венгерского ультранационализма, Гембош был передовым деятелем венгерских правых, не лояльных к монархии Габсбургов. Родоначальник таких понятий, как «национал-социализм», Гембош часто высмеивался роялистами как синдикалистская химера, сочетающая в себе элементы левых и правых для политического удобства. Ещё один крайне правый мыслитель в море конкурентов, наступающих на пятки венгерскому консерватизму. Но для поколения ветеранов Вельткрига Гембош был чрезвычайно влиятельной силой. Ещё неизвестно, кто возьмет на себя власть венгерского национализма"
kr.hungary.312.a: "Некоторые оплакивают. Некоторые празднуют."

kr.hungary.313.t: "Офицеры ушли в отставку в знак протеста"
kr.hungary.313.d: "Это должно было быть очевидно. Военные всегда привлекали мелких дворян, которых привлекал престиж, но не преданных государству. После того, как кунисты взяли под свой контроль правительство, ряд высокопоставленных военных в знак протеста подали в отставку. Что они планируют сделать, ещё неизвестно. Некоторые уже сбежали в Австрию, а другие вернулись к частной жизни. За теми, кто всё ещё находится в Венгрии, нужно следить, чтобы они не использовали свою военную подготовку в подрывных целях! Однако есть и положительный момент. Внезапная нехватка офицеров позволяет правительству пополнять ряды теми, кто, как ему известно, лоялен партии."
kr.hungary.313.a: "Скатертью дорога, говорю я!"

kr.hungary.314.t: "Чистка коммунистических офицеров"
kr.hungary.314.d: "Кунисты наполнили армию неподходящими офицерами. Партийные лоялисты; предатели без всякого опыта. Естественно, эти люди были арестованы и с ними поступили соответствующим образом. Тем военным офицерам, которые подали в отставку в знак протеста против тоталитарного захвата Венгрии, предлагается вернуться на свои посты."
kr.hungary.314.a: "Ну и чёрт с ними!"

kr.hungary.315.t: "Венгрия возвращается в состав империи"
kr.hungary.315.d: "Венгры видят причину. Наши верные слуги в Венгрии восстановили контроль над страной и взяли бразды правления в свои руки. Они наконец-то покончили с глупыми идеями независимости и революции и счастливы воссоединить две короны империи Габсбургов."
kr.hungary.315.a: "Как мило."

kr.hungary.316.t: "Венгрия возвращается в состав империи"
kr.hungary.316.d: "Роялисты одержали победу. Несмотря на революцию и контрреволюцию, охватившие Венгрию, верные слуги его Апостольского Величества сумели взять под контроль венгерское правительство и восстановить некое подобие здравомыслия. Венгерская корона снова будет покоиться на голове Габсбургов, как и было задумано Богом, и мы больше не будем обсуждать глупые, мятежные идеи вроде революции."
kr.hungary.316.a: "Как мило."

kr.hungary.317.t: "[From.GetNameDefCap] просит присоединиться к [Root.GetFactionName]"
kr.hungary.317.d: "[From.GetAdjective]ое правительство отправило формальный запрос, с просьбой принять его в [Root.GetFactionName]. Стоят ли они того, что мы тоже можем быть втянуты в их борьбу на Балканах?"
kr.hungary.317.a: "Конечно!"
kr.hungary.317.b: "От них больше хлопот, чем пользы."

kr.hungary.318.t: "Мы являемся частью [From.GetFactionName]"
kr.hungary.318.d: "[FROM.GetAdjective]ое правительство согласилось принять нас в свой альянс. Теперь мы официально являемся частью [From.GetFactionName]."
kr.hungary.318.a: "Отлично"

kr.hungary.319.t: "[From.GetNameDefCap] отказался"
kr.hungary.319.d: "Возможно, решив, что у нас больше проблем, чем мы того стоим, [FROM.GetAdjective]ое правительство отказалось принять нас в [From.GetFactionName]."
kr.hungary.319.a: "Ой."

kr.hungary.320.t: "Венгрия выходит из Вышеградского пакта"
kr.hungary.320.d: "Наши бывшие союзники в Венгрии решили положить конец роковому союзу, который мы заключили вместе в Богемии - Вышеградскому пакту. Множество чёрных стражей и воров!"
kr.hungary.320.a: "Больше не братья."

kr.hungary.321.t: "Венская жандармерия мобилизована"
kr.hungary.321.d: "Когда враждебно настроенные венгры пересекли границу, а большая часть австрийской армии ещё не была мобилизована по всей стране, венская жандармерия мобилизовалась для защиты столицы от мадьярских захватчиков. Они не годятся для длительного сопротивления, но их может быть достаточно, чтобы замедлить венгерский марш; дайте армии время на мобилизацию."
kr.hungary.321.a: "Мы приветствуем тебя."

kr.hungary.322.t: "Константинополь и наши греческие друзья"
kr.hungary.322.d: "Венгрия завоевала Константинополь и вытеснила турок от европейских берегов. Теперь надо решить, что с этим делать. Безмерную ценность представляют проливы Босфор и Дарданеллы. Настолько важно, что Царь начал за них множество войн и договорился с Антантой о получении Константинополя в качестве награды, если они выиграют злополучный Вельткриг.\n\nГреки являются союзниками Венгрии и, естественно, жаждут Константинополя, дома их древней империи. Должны ли мы подарить Город Желаний Мира нашим греческим товарищам или сохранить контроль над проливом для Венгрии?"
kr.hungary.322.a: "Грекам!"
kr.hungary.322.b: "Вообще-то, мы его оставим."

kr.hungary.323.t: "Природа политики"
kr.hungary.323.d: "Лорд Палатин, Пал Пронай, спас Венгрию от анархии и насилия коммунистов. Он вернул в Венгрию Бога и Традиции и восстановил честь мадьярского народа. Тем не менее, для многих имя Пронея является синонимом жестокости. Его репутация на мировой арене - это репутация убийцы и сумасшедшего. Без сомнения, его оклеветала международная еврейская пресса. Но даже внутри Венгрии многим политикам неудобно, что такой человек, как Пронай, является лицом Венгрии для всего мира. Некоторые члены Партии национальной обороны предложили предоставить больше полномочий графу Пал Телеки, доверенному премьер-министру Палатина. В конце концов, Телеки является автором большей части политики партии, а лорду Палатину почти семьдесят лет. Кроме того, некоторые подозреваемые, что Проне может ещё в преклонном возрасте искать сближения с Габсбургами. Пронай был архимонархистом до того, как Габсбурги обнародовали свой план раздела Венгрии между её национальностями. Teleki можно доверять в сохранении независимости Венгрии. Пронэю может быть отведена церемониальная роль, пока Телеки возьмет на себя бразды правления государством."
kr.hungary.323.a: "Лорд Палатин силён как никогда!"
kr.hungary.323.b: "Возможно, старику пора отдохнуть."

kr.hungary.324.t: "Лорд Палатин мёртв"
kr.hungary.324.d: "Пал Пронай, лорд Палатин Венгрии, защитник нации, избавитель от коммунизма, отказался от призрака. Слуги в его имении в Ромхани нашли мертвым в постели. В Будапеште пройдут государственные похороны с воинскими почестями.\n\nНаследие Проне будет оспариваться. Для многих мадьяр он является символом национального возрождения. Для других национальностей Венгрии он головорез и бандит. На международной арене его репутация всегда осложнялась белым террором. Премьер-министр Пал Телеки возглавил нацию, место лорда Палатина теперь вакантно."
kr.hungary.324.a: "Да здравствует Венгрия!"

kr.hungary.325.t: "Новая роль лорда Палатина"
kr.hungary.325.d: "Пал Пронай принял свою новую должность с удивительной живостью. Он по-прежнему будет известен как лорд Палатин и продолжит возглавлять нацию на некоторых официальных церемониях. Кроме того, он продолжит быть церемониальным командиром Белой гвардии и почетным профессором Венгерской Королевской академии обороны Людовики. Пронай уйдет на пенсию в своё поместье в Ромхани в уезде Ноград. Чтобы облегчить переход, в Ромхани будет построена роскошная вилла, официально известная как «Летнее убежище лорда Палатина»."
kr.hungary.325.a: "Всё прошло лучше, чем ожидалось."

kr.hungary.326.t: "Пронай одобряет правительство Телеки"
kr.hungary.326.d: "Многие в Партии национальной обороны были обеспокоены тем, что Пронай может пожалеть о своей новой должности и создать проблемы для правительства Телеки после перехода. Вместо этого Пронай дал своё благословение правительству Телеки; В частности, о внутренней политике, которую Телеки ввел для очищения и наведения порядка в венгерском обществе. Несмотря на свой преклонный возраст, Пронай увлекся охотой и пешим туризмом в северной Венгрии, возможно, вдохновленный объятиями Телеки Всемирной организации скаутов ... или заново пережил дни охоты на коммунистов и якобинских мальчиков на холмах."
kr.hungary.326.a: "Хорошие новости!"

kr.hungary.327.t: "Лорд Палатин мёртв"
kr.hungary.327.d: "Пал Пронай, лорд Палатин Венгрии, защитник нации, избавитель от коммунизма, отказался от призрака. Слуги в его имении в Ромхани нашли мертвым в постели. В Будапеште пройдут государственные похороны с воинскими почестями.\n\nНаследие Проне будет оспариваться. Для многих мадьяр он является символом национального возрождения. Для других национальностей Венгрии он головорез и бандит. На международной арене его репутация всегда осложнялась белым террором. Премьер-министр Пал Телеки давно возглавил нацию, но теперь место лорда Палатина пустует."
kr.hungary.327.a: "Да здравствует Венгрия!"

kr.hungary.328.t: "Венгерские выборы 1942 года"
kr.hungary.328.d: "Венгрия снова стоит на распутье. Народ проголосует за избрание нового парламента и премьер-министра. Останется ли у Иштвана Бетленом контроль, или один из конкурентов на политическом ландшафте Венгрии вырвет контроль? Друг-консерватор и член кабинета Бетлена, Дьюла Кароли, выдвинул себя в качестве потенциальной замены, чтобы люди не подозревали, что Бетлен никогда не планирует уходить. Между тем конкуренты из более консервативных фракций венгерской политики наступают на Бетлена по пятам."
kr.hungary.328.a: "Бетлен сохраняет своё большинство."
kr.hungary.328.b: "Дьюла Каройи выступает за консерваторов."
kr.hungary.328.c: "Пал Телеки подметает выборы."
kr.hungary.328.e: "Миклош Каллаи возвращается к традиции."

kr.hungary.329.t: "Венгерские выборы 1942 года"
kr.hungary.329.d: "Венгрия снова стоит на распутье. Народ проголосует за избрание нового парламента и премьер-министра. Останется ли под контролем Михай Каройи? Или более консервативные крылья его партии получат большинство с Иштваном Фридрихом? Или, может быть, двоюродный брат премьер-министра Дьюла Каройи приведет Национальную конституционную партию к победе?"
kr.hungary.329.a: "Михай Каройи остаётся у власти."
kr.hungary.329.b: "Иштван Фридрих побеждает на выборах."
kr.hungary.329.c: "Дьюла Каройи побеждает на выборах."

kr.hungary.330.t: "Новый румынский режим"
kr.hungary.330.d: "Теперь, когда Румыния снова является номинально независимым государством, нам нужно определиться с формой их правления. Министры в нашем кабинете выступают за любой из двух вариантов. Первый вариант - пригласить к правлению Румынией известного светского человека Антуана Бибеско. Он является внуком последнего правителя Валахии и носит титул принца. Поскольку у него нет реальной основы власти, он был бы верным союзником, но все же придал бы некоторую легитимность новому режиму из-за своего Королевского наследия.\n\nДругой вариант - пригласить бывшего регента Румынии принца Николая сформировать правительство. Он является младшим братом бывшего наследного принца Кэрол, который отказался править как марионеточный Король. При прежнем военном режиме положение Николая в качестве регента уже было не более чем марионеткой, поэтому ожидается, что он не вызовет проблем, хотя номинально продолжит правление династии Гогенцоллернов."
kr.hungary.330.a: "Создать республику."
kr.hungary.330.b: "Создать марионеточное Королевство."

kr.hungary.331.t: "Смерть Саму Хазая"
kr.hungary.331.t: "Саму Хазаи, министр обороны Венгрии на протяжении большей части первого Велткрига, наконец избавился от призрака. Хазай был одним из самых высокопоставленных людей еврейского происхождения в австро-венгерской армии и сторонником Габсбургов."
kr.hungary.331.t: "Покойся с миром."

kr.hungary.332.t: "Смерть Шандора Сурмая"
kr.hungary.332.t: "Шандор Сурмай, фельдмаршал Мадьяр-Гонведсег, умер. Шурмай был одним из самых громких голосов, выступавших за отдельную венгерскую армию во время Вельткрига, отмечая дезорганизацию и ужасающие действия объединённых австро-венгерских войск во время первого Вельткрига."
kr.hungary.332.t: "Покойся с миром."

ausgleich.new.360.t: "Подавление румын и словаков"
ausgleich.new.360.d: "Венгерское правительство, по-прежнему грубо игнорируя волю Императора и игнорируя Ausgleich, жестоко подавляет стихийные демонстрации в словацкой и трансильванской частях страны, что привело к серьезным ранениям и даже гибели протестующих."
ausgleich.new.360.a: "Это недопустимо!"

ausgleich.new.366.t: "Австрия требует от венгерских властей эвакуировать Словакию и Румынию"
ausgleich.new.366.d: "Его Императорское и Королевское Величество весьма разочарован действиями своих венгерских подданных. Не только за их действия во время Аустглейха, но и за их отношение к словацким и румынским подданным его империи. Его Императорская воля состоит в том, чтобы словаки и румыны имели право на собственные нации и правительства, свободные от навязываний Венгерской короны, но все же находящиеся под эгидой империи Габсбургов. Венгерским властям предписывается вывести войска с территорий Словакии и Трансильвании. \n\nОтказ отверг бы Императорский указ; акт нелояльности по отношению к Императору, который, несомненно, привел бы к тяжелым последствиям для двуединой монархии. Многие националисты внутри страны видят в этом свой шанс на создание независимой Венгрии."
ausgleich.new.366.a: "Выполняйте приказ Императора."
ausgleich.new.366.b: "Не за свою жизнь, Габсбург!"

ausgleich.new.703.t: "[From.GetNameDefCap] Принимает реинтеграцию"
ausgleich.new.703.d: "[FROM.GetAdjective]ое правительство согласилось с нашим предложением о создании более централизованного государства."
ausgleich.new.703.a: "Превосходно."

###Focuses###
HUN_democratic_hungary: "Память о 1848-ом"
HUN_democratic_hungary_desc: "В 1848 году венгры боролись за свою независимость от тирании Габсбургов. После неоднократных поражений австрийцев, империалистические державы Европы, Священный Союз, сговорились ограбить венгерскую независимость. Но сегодня родилась Венгерская Народная Республика. И нас ждет великая судьба."
HUN_democratic_black_monday: "Самый тёмный из Понедельников"
HUN_democratic_black_monday_desc: "Празднования нашей новой республики придется подождать; экономический кризис в Европе стал ещё хуже, а политическая ситуация на Балканах настолько неопределенная, что нашим главным приоритетом должно быть прекращение финансового резкого спада до того, как наш финансовый сектор полностью рухнет."
HUN_national_council: "Национальный экономический совет"
HUN_national_council_desc: "Венгрия скребет дно, чтобы удовлетворить потребности текущего финансового кризиса, и она едва может поддерживать свою промышленность в рабочем состоянии; Имея это в виду, администрация созвала собрание венгерской элиты. Каждый известный экономист, промышленник, политик и аристократ призван сформировать Национальный экономический совет для устранения последствий Чёрного Понедельника."
HUN_reform_bureaucracy: "Реформировать бюрократию"
HUN_reform_bureaucracy_desc: "Венгерские бюрократы, как и их австрийские и османские соотечественники, подвергаются насмешкам в крупных городах Европы. С недавним преобразованием Венгрии в республику у нас появилась возможность исправить критические недостатки нашей системы, сделав её более эффективной, менее затратной и более способной к реагированию на кризис Чёрного Понедельника."
HUN_special_interests: "Умиротворение особых интересов"
HUN_special_interests_desc: "У каждого есть своя цена, и любая реальная попытка бороться с нашим упадком потребует помощи промышленной и политической элиты Венгрии. Это может показаться унизительным, но нынешний кризис требует немедленной реакции, а если это требует определенных мер для венгерских брокеров и аристократов? Быть по сему."
HUN_black_monday_democratic_recovery: "Восстановление после Чёрного Понедельника"
HUN_black_monday_democratic_recovery_desc: "Изнурительный процесс противодействия экономической рецессии наконец-то принес свои плоды. Возрождается сельскохозяйственный сектор, вновь открываются фабрики, и города, наконец, начинают возвращаться в нормальное состояние. Некоторые опасались, сможет ли наша новорожденная республика пережить кризис. Сегодня Венгрия доказала, что она способна справиться с самыми ужасными кризисами, которые может предложить мир."
HUN_soccon_hungary: "Бетленовская Венгрия"
HUN_soccon_hungary_desc: "Граф Иштван Бетлен де Бетлен, венгерский аристократ и государственный деятель, является первым премьер-министром свободной Венгрии. Как и многие великие люди венгерской истории, он родился в аристократической семье в Трансильвании. Лидер основных правых и пользующийся большим уважением в международном сообществе, Бетлен, несомненно, приведет Венгрию к стабильному и процветающему будущему."
HUN_bethlen_machine: "Бетленская машина"
HUN_bethlen_machine_desc: "Политические машины обычно способны поддерживать политический и административный контроль над городом или провинцией. Бетлен полон решимости сделать так, чтобы эта политика работала по всей стране. Посредством системы манипулирования бюллетенями, распределения государственных должностей и изменения закона о выборах, чтобы предоставить сторонникам избирательные права, он сформирует политическую машину, которую невозможно остановить в венгерской политике."
HUN_revive_governing_party: "Правящая партия"
HUN_revive_governing_party_desc: "Сегодня знаменует рождение новой политической силы в Венгрии. Бетлен объединил разрозненные левоцентристские и правоцентристские партии в создании Партии национального единства, в просторечии известной как «Правящая партия» из-за её неоспоримо доминирующего положения в венгерской политике."
HUN_democratic_magyarization: "Ассимиляция и мадьяризация"
HUN_democratic_magyarization_desc: "Самая большая слабость Венгрии - её внутреннее разделение. Культурное и языковое разнообразие приводит к разнообразию интересов, причем славяне и немцы всегда готовы выступить в качестве пятой колонны великих держав. Чтобы положить конец этой борьбе, правительство Бетлена одобрило щедрое финансирование церковных школ на образование, направленное на обучение не-мадьярских детей венгерскому языку и культуре."
HUN_art_of_compromise: "Искусство компромисса"
HUN_art_of_compromise_desc: "Бетлен объединил две самые могущественные фракции венгерского общества: богатых, в первую очередь евреев, промышленников в Будапеште и старых мадьярских дворян в сельской Венгрии; создание коалиции для сдерживания роста экстремизма и радикализма в Венгрии. Он также достиг соглашения с профсоюзами, заслужив их поддержку правительства и устранив источник внутреннего несогласия."
HUN_refurbish_the_countryside: "Благоустройство сельской местности"
HUN_refurbish_the_countryside_desc: "С его верой в необходимость сохранения феодально-аристократических привилегий, Бетлен строго осуждал любое обсуждение перераспределения земель со стороны венгерских левых как симптомов проникновения синдикалистов. Пойдя дальше, Бетлен предложил финансируемую государством программу развития сельских районов Венгрии, чтобы принести пользу городам, помимо Будапешта, заручившись поддержкой Партии мелких землевладельцев."
HUN_diplomat_bethlen: "Дипломат Венгрии"
HUN_diplomat_bethlen_desc: "Правительство Бетлена осознает необходимость получения безопасности и друзей за границей. К счастью, премьер-министр пользуется хорошей репутацией в других странах Центральной Европы, включая Австрию, во многом благодаря его неприятию исторической оппозиции радикальной политике. Имея друзей в нужных местах, премьер-министр Бетлен сможет защитить с трудом завоеванную независимость Венгрии."
HUN_soclib_hungary: "Венгрия Каройи"
HUN_soclib_hungary_desc: "Граф Михай Адам Дьёрдь Миклош Каройи де Надькароли, проклятый тяжёлой расщелиной неба и немым до 14 лет, стал историей успеха на века. Политик-инакомыслящий, известный азартными играми, радикальными политическими взглядами и яростной преданностью делу мира, теперь является последней надеждой Венгрии помочь ей преодолеть проблемы Черного Понедельника, независимости и последствий Вельткрига."
HUN_prime_president: "Премьер-министр и президент"
HUN_prime_president_desc: "Радикальные изменения, которые намеревается осуществить Каройи, не могут быть осуществлены с помощью традиционной парламентской практики. Пока что слишком много легитимистов, консервативных аристократов и социалистов осталось у власти после революции. Каройи не из тех, кто использует авторитарную тактику, но, объединив должности премьер-министра и президента, он может сохранить исключительную власть над внешней политикой."
HUN_pacific_industry: "Тихоокеанская промышленность"
HUN_pacific_industry_desc: "Во время Вельткрига Каройи был одним из немногих политиков, выступавших против войны. Его пацифизм даже рисковал жизнью, поскольку его попытки связаться с Антантой часто рисовали мишень на его спине. Теперь Карой намерен направить государственные средства на оживление венгерской промышленности, но не на традиционные отрасли, такие как оборона. Вместо этого венгерское правительство будет субсидировать промышленность мирного времени."
HUN_eastern_switzerland: "Восточная Швейцария"
HUN_eastern_switzerland_desc: "Во время Вельткрига Каройи за кулисами в Швейцарии установил контакт с Антантой. Находясь там, он стал свидетелем страны, состоящей из людей, говорящих на разных языках, с разным происхождением, но всё ещё живущих в мире. Независимая Венгрия может повторить этот успех и создать Восточную Швейцарию, убедив немадьярские народы Венгрии присоединиться к новой Венгерской Демократической Республике."
HUN_universal_suffrage: "Всеобщее избирательное право"
HUN_universal_suffrage_desc: "Венгрия до революции была очень несправедливым местом. Мало того, что венгры управлялись австрийцами, но и большинством венгров управлял крошечный процент их населения. Теперь Каройи предлагает отменить требования к франшизе, основанной на собственности, которая позволяла только 5,8% населения голосовать и баллотироваться, а также предоставить женщинам право голосовать и занимать должности."
HUN_democratic_pluralism: "Плюрализм и толерантность"
HUN_democratic_pluralism_desc: "В дополнение к социально прогрессивным взглядам Кароли на богатство и избирательное право, Каройи считает, что для того, чтобы Венгрия оставалась неприкосновенной и независимой, она должна обеспечить равенство немадьярских национальностей и прекратить попытки насильственной культурной ассимиляции."
HUN_democratic_welfare: "Noblesse Oblige"
HUN_democratic_welfare_desc: "Несмотря на (а может быть, из-за) своего происхождения из одной из самых богатых и влиятельных аристократических семей Венгрии, Каройи всегда чувствовал необходимость отдавать своим собратьям. Его приверженность политике социального обеспечения часто приводила его к разногласиям со своими собратьями-дворянами, и теперь, будучи премьер-министром, он может претворить в жизнь свои чувства благородного долга, сделав пожертвования для венгерской бедноты."
HUN_free_hungary: "Свободная Венгрия"
HUN_free_hungary_desc: "Дух нашего времени - демократия. Все для людей, и все для людей. Ничего о людях без людей. Наша нация восстанет, призванная к воскресению по вечным принципам закона природы и Бога природы. Он станет краеугольным камнем национальной независимости на европейском континенте."

HUN_social_democracy_apparently: "Разве это социал-демократия?"
HUN_social_democracy_apparently_desc: "Социал-демократический образ мышления ошибочно подменяет экономическое "умеренное" политическим и социальным "возможным" Их вера в постепенную социализацию лишь провоцирует саботаж со стороны буржуазии. Социал - демократы сыграли свою роль в революции, и за это мы им благодарны, но они были лишь ступенькой в установлении диктатуры пролетариата."
HUN_totalist_black_monday: "Решение Чёрного Понедельника"
HUN_totalist_black_monday_desc: "Безработица стремительно растёт; дефляция в будущем Венгрии. Народ Венгрии сильно страдает из-за ошибок и личных интересов капиталистов. Если венгерская революция хочет выжить, правительство должно отреагировать на «Чёрный Понедельник» быстро и решительно»."
HUN_grain_not_forints: "Зерно, а не кронен"
HUN_grain_not_forints_desc: "Чёрный Понедельник и украинский зерновой кризис привели к тому, что цены на зерно резко упали, оставив многих фермеров практически без средств к существованию. Многие сговорились уничтожить свой урожай, а не продавать его в убыток, не думая о своих братьях, голодающих в городах. Мы позволим фермерам платить налоги на зерно и другие продукты. Это решит сразу две проблемы."
HUN_collectivization: "Тотальная коллективизация"
HUN_collectivization_desc: "Именно в частном бизнесе мы видим истинную природу капиталиста - эксплуатирующего, хищного, накапливающего остатки зерна, в то время как он видит, как его товарищи сгибаются вдвое от голода. Реорганизуя их фермы, фабрики, экономику в систему государственных предприятий и колхозов, мы сократим худшие из эксплуататорских тенденций капиталистов."
HUN_jacobin_boys: "Якобинские мальчики"
HUN_jacobin_boys_desc: "Революции - это локомотивы истории; не только в объективном смысле, но и в смысле быстрого развития умов рабочих, в которых происходит процесс сознательного пересмотра всех прежних ценностей. Этот пересмотр послужил катализатором для многих молодых рабочих, которые организовались в банды и отомстили капиталистам."
HUN_centralize_budapest: "Централизовать Будапешт"
HUN_centralize_budapest_desc: "Подобно тому, как Париж является центром мировой революции, Будапешт должен стать центром революции в Венгрии. В Будапеште должна быть твердо установлена диктатура пролетариата, и поддержка масс должна быть на нашей стороне."
HUN_totalist_full_recovery: "Полное восстановление"
HUN_totalist_full_recovery_desc: "Наконец, капиталистическая болезнь, известная как Чёрный Понедельник, перестала поражать Венгрию и её народ. Люди были свидетелями ужасов, сотворенных капиталистической системой, и благодаря великим жертвам наша нация выдержала эту бурю."
HUN_red_terror: "Красный террор"
HUN_red_terror_desc: "С шёлковыми перчатками нельзя произвести революцию. Контрреволюционные силы собрались в силе, и если мы хотим полностью сокрушить реакционеров, мы должны применить силу смело, решительно и полностью. Если мы проиграем, революция погаснет, как свеча на ветру. Вперёд, товарищи! За Венгрию!"
HUN_revolutionary_catharsis: "Революционный катарсис"
HUN_revolutionary_catharsis_desc: "Везде бегают и разгуливают контрреволюционеры; бей их! Бей им головы там, где найдешь! Если контрреволюционеры возьмут верх хотя бы на один час, ни одному пролетарию не будет пощады. Прежде чем они задушат революцию, задушите их собственной кровью!"
HUN_redvanchism: "Экспорт революции"
HUN_redvanchism_desc: "Венгры живут в шатком положении; занимая желанный Карпатский бассейн, окруженный враждебными соседями, запертый в гуще Кайзеровской империи. Это окружение оставляет Венгрию открытой для экономической изоляции и вторжений. Если рабочая революция хочет выжить, её нужно экспортировать нашим соседям, империалисты должны быть побеждены, а Венгрия должна найти друзей за границей."
HUN_state_protection_authority: "Орган государственной охраны"
HUN_state_protection_authority_desc: "Для защиты государства Министерство внутренних дел расширило Главное командование полиции Будапешта до общенациональной государственной службы безопасности - Орган государственной охраны. Он будет посвящен защите Венгерской революции, охоте на иностранных шпионов и пресечению крамольных заговоров реакционеров."
HUN_red_army: "Красная Армия Венгрии"
HUN_red_army_desc: "Бойцы Венгерской Красной Армии набираются в основном из добровольцев будапештского пролетариата. Так называемым венгерским «патриотам» и националистам нельзя доверять в среде военных. Их нужно заменить верными партийцами. Новобранцев нужно воспитывать не только как солдат, но и как революционеров."
HUN_redvolution: "Венгерская революция"
HUN_redvolution_desc: "То, что началось как революция национальной независимости, превратилось в революцию общественного сознания. Могущественные были вырваны из своих упадочных гнезд. Церковь снесена. Больше нет феодальной аристократии. Мы забираем Венгрию у коррумпированных, богатых, угнетателей поколений... и отдаём её народу."
HUN_totalist_administration: "Административная реорганизация"
HUN_totalist_administration_desc: "Социал-демократическая партия и венгерские коммунисты сформировали правящую коалицию после революции. Они работали вместе, рука об руку, и коммунисты, естественно, стояли во главе отношений. Только разумно, чтобы партии были объединены на формальной основе, при этом команды отделов отдавались тем, кто имеет лояльную историю внутри партии."
HUN_party_name: "Название партии"
HUN_party_name_desc: "Коммунистическая партия Венгрии? Венгерская Коммунистическая Партия? Партия коммунистов в Венгрии? В свободном собрании коммунистов и социалистов-революционеров, правящих Венгрией, существует много споров о том, как официально должна называться партия, поскольку это будет лицо и имя, которые общественность связывает со Славой революции. Это имя имеет первостепенное значение!"
HUN_abolish_tradition: "Отменить традицию"
HUN_abolish_tradition_desc: "Коммунизм - это не такое положение вещей, которое нужно устанавливать. Это движение отменяет нынешнее положение вещей. Традиция всех мертвых поколений весит кошмаром на головах живых. Их нужно анализировать, критиковать и при необходимости уничтожать."
HUN_bill_of_rights: "Венгерский билль о правах"
HUN_bill_of_rights_desc: "Новая Венгрия обеспечит лучший уровень жизни для своего народа. Не только справедливее, но и свободнее. Партия издала декрет об отмене аристократических титулов и привилегий; отделение церкви от государства; кодифицированная свобода слова и собраний; и реализовали бесплатное образование и языковые и культурные права меньшинств."
HUN_spontaneous_demonstrations: "«Спонтанные» демонстрации"
HUN_spontaneous_demonstrations_desc: "Агрессивные демонстрации против средств массовой информации, церкви, тусклых социал-демократов и священников-шарлатанов станут наглядным представлением революционных изменений в Венгрии. Многим из наших сторонников приходится работать, чтобы прокормить свои семьи, оставляя несколько драгоценных часов для политической активности. Правительство заплатит профессиональным демонстрантам, чтобы продемонстрировать недовольство масс."
HUN_red_news: "Красные новости"
HUN_red_news_desc: "«Vörös Újság, Red News», является официальной газетой партии. Теперь правительство финансирует публикацию и обязательное распространение «Red News» в каждой семье в Будапеште (а вскоре и в стране). Все должны знать добро, которое партия делает для них, и добро, которое революция принесла Венгрии, а также подлые дела тех, кто всё ещё противостоит ей."
HUN_revolutionary_tribunals: "Революционные трибуналы"
HUN_revolutionary_tribunals_desc: "Есть много людей, которые сопротивляются новому венгерскому правительству; враги революции, которые хотят вернуться к старым путям. Даже в Будапеште ходят слухи о переворотах и контрпереворотах, о заговорах аристократов и преступно умеренных социал-демократов. Правительство учредило революционные трибуналы для ареста и казни всех, кого подозревали в контрреволюционном подстрекательстве."
HUN_red: "Красная Венгрия"
HUN_red_desc: "Народ восстал и разорвал цепи империи. Солидарность рабочих преодолела мелкий национализм и склеротические традиции. После Карпатии, после реки Изонцо, после ужасов Капоретто, слава народа Венгрии, завоеванная его собственными руками, никогда не будет отрицаться. Торжество рабочего близко!"

HUN_natpop: "Националистическая Венгрия"
HUN_natpop_desc: "Палу Пронаю и его патриотам удалось успешно избавить страну от коммунизма. Вместо того чтобы восстановить власть Габсбургов, они решили, что впервые с 1849 года Венгрией снова будут руководить венгры. Ультранационалистическая Клика Пронаи готова совершить в Венгрии свою собственную революцию, основанную на мадьяризме, католицизме и сегедизме."
HUN_szeged: "Сегедская идея"
HUN_szeged_desc: "Придуманная Дьюлой Гёмбёшем, лидером ультраправой венгерской политики до своей смерти в 1936 году, «Сегедская идея» - это альтернатива интернационалистским способам организации экономики. Она призывает всех венгров отбросить свои личные интересы ради общего блага Венгрии."
HUN_patriotic_industry: "Патриотическая промышленность"
HUN_patriotic_industry_desc: "Социалисты ошибались не в своих методах, а в целях. Почему коррумпированным и нелояльным промышленникам, многие из которых даже не являются венграми, должно быть позволено закрывать свои двери и накапливать богатства, в то время как мадьярский народ томится? Захватите средства производства и передайте их в руки венгерских патриотов и ветеранов, которые выполнят наши производственные задачи!"
HUN_export_economy: "Экспортная экономика"
HUN_export_economy_desc: "Венгрия - великая страна, богатая ресурсами. К сожалению, она не развита в промышленном отношении и не требует большой индустрии. Чтобы модернизировать экономику, мы должны приспособить нашу зарождающуюся промышленность к потребностям наших соседей, таких как Германия, Австрия и даже Россия."
HUN_freeholds_smallholds: "Фригольды и мелкие домовладения"
HUN_freeholds_smallholds_desc: "Социалисты были атеистами, космополитами и интернационалистами. Но что ещё хуже, они были обычными бандитами! Конфисковать землю из-под ног людей... Позор! Новое венгерское правительство будет защищать частную собственность. Земельная реформа предназначена для нелояльных аристократов. Их собственность будет с благодарностью принята в пользу ветеранских ассоциаций."
HUN_make_work: "Бюрократия для работы"
HUN_make_work_desc: "Самая важная часть восстановления экономики - это возвращение людей на работу с деньгами в карманах. Видимость восстановления важнее реальности. Держа в руках государственные землепашцы, мы можем заставить многих безработных работать через венгерскую бюрократию, особенно через гранты для художников, учёных, писателей и рабочих, желающих прославить мадьярскую нацию."
HUN_in_the_black: "Снова в чёрном"
HUN_in_the_black_desc: "На улицах - улыбки, в полях - крестьяне, а из заводских труб снова валит дым. Прошло слишком много времени. Мы рады вернуться. Мы освободились от петли экономического отчаяния. Потому что мы снова в черном."
HUN_white_terror: "Белый террор"
HUN_white_terror_desc: "Ультранационалистические солдаты развернули кампанию жестокости в отместку за Красный террор, чтобы уничтожить коммунистов и запугать население, заставив его подчиниться новому порядку. Распространены казни подозреваемых в симпатиях к синдикалистам. Поскольку Будапешт находится под контролем Клики Пронея, появляется возможность полностью избавить страну от красной угрозы."
HUN_unite_the_militias: "Сплотить ополченцев"
HUN_unite_the_militias_desc: "Мы не одиноки в борьбе с синдикалистами: многие гражданские ополчения, партизанские и военизированные формирования по всему Карпатскому бассейну доблестно сражались с красными и возглавляли крестьянские восстания против власти Куна. Они также участвовали в контрпродуктивном грабеже и насилии. Пронай, который сам был лидером ополчения, предлагает организовать эти разрозненные группы в санкционированную государством структуру - Белую гвардию."
HUN_national_army: "Национальная армия"
HUN_national_army_desc: "Хонведег - это жизненная сила мадьярского народа. Пока страна ещё не оправилась от революции, правительство должно устранить все остатки их наследия в вооружённых силах. Первый шаг - немедленно свернуть разлагающее влияние синдикалистов. Восстановить воинскую повинность и восстановить офицеров, уволенных в запас по подозрению в контрреволюционных побуждениях."
HUN_rivers_of_blood: "Пусть Дунай будет красным!"
HUN_rivers_of_blood_desc: "Красной угрозе не может быть пощады. Они заразили все фабрики, фермы и школы. Они запятнали сердца предательских пятых колонн среди словаков, румын и евреев. Мы должны вырвать синдикалистов и социал-демократов с корнем и со стеблем. Охотьтесь на врагов Венгрии, даже если Дунай будет красным."
HUN_irredentism: "Стефанский ирредентизм"
HUN_irredentism_desc: "После того как угроза со стороны Будапешта утихла, пришло время обратить внимание на реструктуризацию наших национальных границ, а точнее, на наши законные земли на Балканах. У нас много соперников в Австрии, Сербии, Румынии и за Босфором, но мы готовы занять естественное место Венгрии в качестве владыки Юго-Восточной Европы."
HUN_counterrevolution: "Контрреволюция"
HUN_counterrevolution_desc: "Венгрия стала дорогой в ад для красной угрозы. Коммунисты думали, что смогут уничтожить нашу великую нацию: превратить её в ещё одну безвольную марионетку марксистской демонологии. Наш народ поднялся и в один голос прогнал их обратно в их поганые норы. Под бдительным руководством Пронаи Венгрия стала бастионом европейской борьбы с синдикализмом!"
HUN_one_party_nation: "Одна партия, одна нация"
HUN_one_party_nation_desc: "Существенное преимущество однопартийного государства заключается в том, что оно позволяет избежать всех аргументов, которые тормозят прогресс в демократической политической системе. Демократия просто разделяет нацию против нее самой. Венгрия уже давно страдает от междоусобиц; политические партии и соперники больше ориентированы друг на друга, чем на благо нации. Палатин наконец положил конец этим бесполезным конфликтам."
HUN_citizen_soldiers: "Франшиза гражданина и солдата"
HUN_citizen_soldiers_desc: "На протяжении десятилетий Венгрия отставала от своих европейских соседей в распространении права на гражданство за пределы знатного рода и землевладельцев. В награду за доблестную победу над коммунистическими узурпаторами Пронай решил распространить избирательное право на всех ветеранов венгерской армии. Эта реформа гарантирует, что полноценное гражданство можно получить только через службу в армии."
HUN_arpadi_scouts: "Скауты Арпади"
HUN_arpadi_scouts_desc: "В скаутском движении мальчика поощряют к самообразованию, а не к обучению. Известный географ и этнограф, граф Пал Телеки заинтересовался скаутингом после того, как его сын Геза в 1927 году вступил в венгерские морские скауты. Будучи близким другом Роберта Баден-Пауэлла с 1930 года, граф Телеки подчеркивает, что Венгрия должна подготовить своих молодых людей к будущему."
HUN_turanism: "Туранское мифотворчество"
HUN_turanism_desc: "Венгерская дворянская историческая традиция считала турецкие народы ближайшими родственниками венгров. Эта традиция сохранилась в средневековых хрониках, таких как Gesta Hungarorum. Мы, венгры, - воинственный народ. Как поляки видят в себе сарматов, так и мы - наследники Скифии, Парфии и великого Турана!"
HUN_assimilation_overdrive: "Ускоренная мадьяризация"
HUN_assimilation_overdrive_desc: "Венгерская средняя школа похожа на огромную машину, в один конец которой сотнями вбрасываются словацкие и румынские юноши, а из другого конца они выходят мадьярами. Как Франция объединила нацию из разрозненных этнических групп за французским языком, так и Венгрия должна объединиться. Одна страна - один язык - одна нация!"
HUN_numerus_clausus: "Numerus Clausus"
HUN_numerus_clausus_desc: "Возникшие в римском праве, законы Numerus Clausus были призваны ограничить количество людей, занимающихся той или иной профессией. Граф Телеки разработал новые законы Numerus Clausus для Венгрии, в частности, чтобы ограничить число евреев в сфере образования, юриспруденции и медицины в надежде привлечь в эти сферы больше венгров. Эти законы также запрещают евреям занимать государственные должности."
HUN_reeducation_reform: "Реформа образования"
HUN_reeducation_reform_desc: "Коммунисты нанесли огромный ущерб образовательным учреждениям Венгрии во время своего короткого правления террором в Будапеште. Теперь венгерские националисты будут работать над тем, чтобы устранить дегенеративное, атеистическое влияние и вернуться к христианской, патриотической системе школьного образования. В конце концов, философия школьного кабинета в одном поколении станет философией правительства в следующем."
HUN_magyaria: "Мадьярия"
HUN_magyaria_desc: "Что мы знаем о культурных способах, позолоте, ремесле и лжи? Мы, родившиеся в голой земле и выросшие под открытым небом. Тонкий язык, хитрость софистов - они не справляются, когда поют мечи; Бросайтесь и умрите, псы - мы были людьми до того, как стали королями."

HUN_apostolic_majesty: "Его Апостольское Величество"
HUN_apostolic_majesty_desc: "Верность короне превыше всего. Венгры веками с честью и преданностью служили королям Габсбургов. Они будут продолжать служить Его Императорскому и Королевскому Апостольскому Величеству IV Каройи."
HUN_resolve_economic_crisis: "Выход из экономического кризиса"
HUN_resolve_economic_crisis_desc: "Это кошмар, который пройдет с утра. Ибо ресурсы природы и человеческие устройства столь же плодородны и производительны, как и раньше. Не менее быстрыми темпами мы продвигаемся к решению материальных проблем жизни. Мы по-прежнему способны обеспечить каждому человеку высокий уровень жизни… и скоро научимся позволять себе уровень ещё более высокого."
HUN_government_support: "Экономический стимул"
HUN_government_support_desc: "Некоторые экономические теории утверждают, что решение экономического спада - это деньги. Рынок - это химическая реакция с положительной обратной связью. Вложите немного денег в рынок, используя все, что остаётся в казначействе, и наблюдайте, как это приведет к ещё большей экономической активности. Некоторые консервативные члены Кабинета министров опасаются последствий для наших кредиторов, но необходимо изучить все решения!"
HUN_renovate_budapest: "Отремонтировать Будапешт"
HUN_renovate_budapest_desc: "Катастрофа Чёрного Понедельника в одночасье разорила столицу. Торговля исчезла. Бродяги и преступники бродили по улицам, грабя предприятия. Нам нужно вернуть людей к работе; получить деньги в карманы. Убейте двух зайцев одним выстрелом, наняв безработные на ремонт города."
HUN_austrian_subsidies: "Австрийские субсидии"
HUN_austrian_subsidies_desc: "Естественно, промышленность Австрии восстанавливалась быстрее, чем экономика Венгрии, основанная на сельском хозяйстве, которая не пострадала от украинского зернового кризиса. Сокровищницы Австрии и Венгрии принадлежат Его Апостольскому Величеству. Перевести средства от одного к другому очень просто. Как венгерская кровь заплатила за гегемонию Австрии, пусть австрийское золото заплатит за выздоровление Венгрии."
HUN_austerity_measures: "Меры жёсткой экономии"
HUN_austerity_measures_desc: "Если мы хотим преодолеть эту экономическую депрессию, мы должны усилить контроль над экономикой, как тисками, и сократить расходы до минимума, чтобы накопить наши денежные резервы. Наши люди будут возмущены этим, но они должны понять серьезность нашей ситуации."
HUN_deregulation: "Схема дерегулирования"
HUN_deregulation_desc: "Бюрократическая волокита давит на двигатели промышленности. Пока государство пытается накопить капитал на случай чрезвычайных ситуаций, экономическая деятельность останавливается. Правила делают инвесторов менее рискованными и увеличивают стоимость предпринимательской деятельности именно тогда, когда нам больше всего нужна их активность на рынке! Мы должны последовать совету бизнес-класса Будапешта и дать волю титанам индустрии."
HUN_christian_charity: "Христианская благотворительность"
HUN_christian_charity_desc: "Венгерская корона - не единственная организация, помогающая бороться с последствиями кризиса для нашего народа. Церкви распахнули свои двери для бедных. Этот дух милосердия следует поощрять среди знатных и богатых в нашей стране, в то время как государство резервирует свой фонд на случай чрезвычайных ситуаций."
HUN_national_recovery: "Национальное восстановление"
HUN_national_recovery_desc: "Хотя борьба нашего народа будет продолжаться ещё долгие годы, похоже, что решительные действия, предпринятые Его Апостольским Величеством и его Кабинетом, помогли нам пережить худший кризис Черного Понедельника. Жизнь вернулась на улицы наших городов, и атмосфера сменилась с отчаяния на осторожный оптимизм в отношении будущего."
HUN_servant_leader: "Слуга-лидер"
HUN_servant_leader_desc: "Его Апостольское Величество требует лояльности от большинства народов Центральной Европы, но он всегда считал себя Первым Слугой государства. Он посвятил себя царству и его людям, ставя их потребности выше своих собственных, даже до такой степени, что подвергает сомнению Вельткриг. Карл - пример для всех монархов."
HUN_nationalities_law: "Закон о национальностях"
HUN_nationalities_law_desc: "Закон о национальностях 1868 года гарантировал гражданство всем этническим группам Венгерского Королевства. Венгрия и весь её народ должны были стать одной неделимой, унитарной нацией. Его меньшинства должны были получать образование и управляться на их собственных языках. Однако призывы к этому закону десятилетиями игнорировались или игнорировались. Его Апостольское Величество должен подумать о будущем Венгрии и её немадьярских национальностей."
HUN_monarchist_franchise: "Венгерское избирательное право"
HUN_monarchist_franchise_desc: "В отличие от Австрии, где народ имеет право голоса с 1896 года, венгры не пользуются всеобщим избирательным правом. Голосование ограничено менее чем десятью процентами населения, состоящего из аристократов, мелкого дворянства, высокопоставленных военных офицеров и бюрократов. Его апостольское Величество решит будущее венгерской политики."
HUN_monarchist_education: "Просвещать массы"
HUN_monarchist_education_desc: "Венгерское государство сделало школьное образование обязательным для детей в 1868 году. В конце концов, образованное население-это дееспособное население. Тем не менее государственные школы, как правило, уделяли больше внимания мадьяризации, чем образованию. Университеты Венгрии были очагами Социалистической активности. Многие в правительстве сейчас задаются вопросом, была ли государственная образовательная политика контрпродуктивной."
HUN_monarchist_church: "Роль церкви"
HUN_monarchist_church_desc: "Католическая церковь долгое время была союзником венгерской аристократии и Габсбургской Королевской семьи. Это сделало Церковь врагом социальных реформаторских движений в стране. В XIX веке Либеральная партия ограничила церковную власть, провела социальные реформы и сократила почти полное господство церкви в венгерских учебных заведениях. Его апостольское Величество должен решить будущую роль церкви."
HUN_old_wounds: "Старые раны зажили"
HUN_old_wounds_desc: "Австрия и Венгрия - это две нации, возглавляемые одним королем. Это сделало их одновременно друзьями и соперниками, причем Венгрия часто поддразнивала правление якобы австрийской династии. Тем не менее, сегодня кажется, что Кайзер Карл I и IV объединил эти разрозненные нации; залечил старые раны, начиная с 1848 года, и создал симбиотическую двойную монархию, к выгоде обеих стран. Да благословит Господь Австро-Венгрию!"
HUN_hail_to_the_kaiser: "Слава Кайзеру"
HUN_hail_to_the_kaiser_desc: "Милостью Бога слуги Его Императорского и Королевского Апостольского Величества продолжают вести Венгрию. Венгерский Гонведсег охраняет границу, но многие проблемы все же существуют внутри. Мы должны поспешить к восстановлению правления Габсбургов, пока синдикалистские и националистические угрозы остаются запуганными. Дом Габсбургов-Лотарингии провозглашен Христом, нашим Господом, как владыка Дуная."
HUN_vitezi_rend: "Vitézi Rend"
HUN_vitezi_rend_desc: "Его Апостольское Величество учредил новый венгерский орден за заслуги перед орденом Vitézi Rend, который вручается только самым преданным и образцовым служителям Венгрии. Принятие в Орден основано на военных заслугах, измеряемых количеством медалей, выигранных на полях Вельткрига. Принятие к порядку также предполагает предоставление земли в 40 кадастровых владений, площадью почти 60 акров земли."
HUN_combat_extremism: "Подавить экстремизм"
HUN_combat_extremism_desc: "Венгрия не может рисковать ещё одним восстанием, не с империей в таком беспорядке, и не с коммуной на нашем пороге, желающей финансировать революции по всей Европе. Хуже того, венгерским националистам больше нельзя доверять, поскольку они показали свою готовность предать его апостольское Величество ради собственной выгоды. Австрийское Эвиденцбюро будет распространено на Венгрию, чтобы растоптать мерзких радикалов всех мастей."
HUN_special_relationship: "Особые отношения"
HUN_special_relationship_desc: "Именно из позолоченных залов Вены проистекает мощь промышленного сектора Венгерского Королевства, подобно тому как река Дунай каскадом низвергается по всей империи к Адриатическому морю, принося плоды венгерского урожая. Этот симбиоз будет способствовать восстановлению экономических и политических связей Венгрии с Австрией."
HUN_bulwark_empire: "Оплот империи"
HUN_bulwark_empire_desc: "В Великой войне тысячи патриотически настроенных венгерских солдат отдали свои жизни за дом Габсбургов, будь то на реке Изонцо или в горах Карпатии, мы должны обязательно напомнить народу об их великой жертве и сильно посвятить себя культивированию и расширению военного потенциала Венгрии, меча и щита двойной монархии на востоке."
HUN_dual_monarchy: "Двойная Монархия"
HUN_dual_monarchy_desc: "Австро-венгерский компромисс 1867 года превратил Габсбургскую монархию в союз двух суверенных государств. Каждый со своей конституцией, правительством и парламентом. До третьего Аусглейха в Венгрии было много беспорядков, но Император Карл излечил разногласия и снова объединил обе страны под своим правлением."

HUN_new_national_army: "Новая венгерская армия"
HUN_new_national_army_desc: "Волк - не меньше волк, потому что прихоть случая заставила его бежать со сторожевыми собаками. Гонведсег нуждается в реформе. Его неудовлетворительная работа во время Велткрига - позорное обвинение в долгом партнерстве Венгрии с Австрией. Где слава Черной армии? Завоевывающий дух Арпада? Какая венгерская армия будущего?"
HUN_open_steppe: "Открытая степь"
HUN_open_steppe_desc: "Вельткриг велся на протяжении нескольких миль траншей, в схватке между массами человечества. Однако к концу войны новые технологии изменили правила игры. Танки и механизированная война. При поддержке немецких военных теоретиков, таких как Хайнц Гудериан, маневренная моторизованная армия будет доминировать в следующей войне. Этот вид войны хорошо известен венграм Карпатского бассейна."
HUN_a_fleet_horse: "Быстроногая лошадь"
HUN_a_fleet_horse_desc: "Быстрые и прочные машины имеют решающее значение для успешной маневренной войны в современную эпоху. Австро-венгерская армия Вельткрига была большой, но примитивной. Гунны и мадьяры, вторгшиеся в Паннонию и сделавшие её своей собственностью, были известны использованием мобильных армий и кавалерии. Если Гонведсег собирается противостоять великим армиям Европы, он должен разработать новый вид механизированной кавалерии."
HUN_falcon_wrist: "Соколы на запястье"
HUN_falcon_wrist_desc: "Сильный толчок механизированной силы - ещё не все, чего недостаточно для победы. Это должно сочетаться с одновременным преобладанием воздуха и зачисткой сопротивляющихся карманов. Чтобы новая мобильная армия Венгрии одержала полную победу, она должна иметь доступ к лучшему доступному стрелковому и большому оружию."
HUN_wind_hair: "Ветер в волосах"
HUN_wind_hair_desc: "Важная часть маневренной войны - окружение противника. Наши предки, гунны, восходящие к древнему миру, окружали римские легионы массированными кавалерийскими окладами. Сегодня венгерская армия может совершать аналогичные подвиги с танковым натиском и оперативным развертыванием парашютно-десантных подразделений, чтобы отрезать ключевые точки отступления."
HUN_crush_your_enemies: "Сокрушить своих врагов"
HUN_crush_your_enemies_desc: "Немецкая военная теория «Schwerpunkt» или «координационной точки» имеет решающее значение для современной маневренной войны. Наша армия должна быть сосредоточена на Фокусной Точке, готовой прорваться и взять под контроль. Для этого нам нужна бронированная кавалерия, доминирующая сила на современном поле боя. Инженеры, нанятые из Австрии и Германии, будут разрабатывать новый венгерский боевой танк."
HUN_driven_before_you: "Мобильные силы"
HUN_driven_before_you_desc: "Быстро движущиеся мобильные силы захватывают инициативу, используют слабые места и действуют до того, как противостоящие силы смогут ответить. Мы должны полагаться на наших опытных офицеров, которые будут знать намерения наших генералов и перехитрить врага, когда он наступит на них. Неорганизованный и имеющий так много важных областей под нашим контролем, враг должен бежать или быть окруженным!"
HUN_magyar_scout_association: "Magyar Cserkészszövetség"
HUN_magyar_scout_association_desc: "Венгерская Скаутская Ассоциация - основная национальная Скаутская организация Венгрии. Молодые люди, обученные подниматься в горы Венгрии и ходить по её долинам, будут набраны в новое подразделение Гонведсег, ориентированное на специальные операции. Рейнджеры и саперы - ещё один ключ к победе на современном поле боя, и эти люди знают, как жить за счёт земли."
HUN_language_training: "Языковая подготовка"
HUN_language_training_desc: "Гонведсег пострадал из-за своей зависимости от армейского славянского языка, состоящего примерно из восьмидесяти ключевых слов, в основном чешского происхождения. В то время как венгерский был официальным языком армии, половина солдат была набрана из областей, которые говорили на различных славянских языках. Венгерская армия современной эпохи не может полагаться на такие неэффективные компромиссы. Все солдаты должны быть обучены венгерскому языку."
HUN_logistics_initiative: "Логистическая инициатива"
HUN_logistics_initiative_desc: "Механизация ведения войны, начавшаяся в хвосте Вельткрига, увеличила нагрузку на военную логистику, увеличив нагрузку на военную логистику, увеличив потребность в боеприпасах, топливе и обслуживании танков и других боевых машин. С другой стороны, механизация привела к логистике грузовиков; Хотя для них обычно требуются дороги и мосты лучшего качества, грузовики намного быстрее и эффективнее, чем гужевой транспорт."
HUN_black_army: "Чёрная армия"
HUN_black_army_desc: "Матиас Корвин, великий Король Венгрии, впервые задумал профессиональную постоянную армию, следуя своим юношеским чтениям Юлия Цезаря. Люди Чёрной армии были исключительно преданы военному искусству и преуспели в завоевании значительной части Австрии и Богемии. Венгрия должна смотреть на этот пример военного превосходства; обученные и дисциплинированные солдаты преодолеют превосходство в численности."
HUN_foreign_advisors: "Пригласить иностранных консультантов"
HUN_foreign_advisors_desc: "Первоначальная Чёрная армия в основном состояла из немцев, богемы и поляков; иностранные ветераны с многолетним опытом ведения войн за свою страну. Это не годится для современного Гонведсег, но советников победителей Вельткрига, таких как Кайзеррейх, следует пригласить, чтобы поделиться своей мудростью с военными лидерами Венгрии."
HUN_only_the_best: "Только самое лучшее"
HUN_only_the_best_desc: "Если Гонведсег должен победить большее количество коммунаров, русских или даже Германскую империю, он должен быть снабжен лучшим и самым передовым пехотным снаряжением, известным человеку. Направление финансирования на военные исследования и разработки гарантирует, что венгерский пехотинец будет более чем ровным соперником на поле боя."
HUN_thunder_and_lightning: "Гром и молния"
HUN_thunder_and_lightning_desc: "Война - это уже не просто люди, сражающиеся со сталью на одиноких полях сражений. Чтобы победить, нужны большие пушки, способные сравнять с землей целые города. Настоящие молоты богов, способные разнести врага вдребезги. Подобно тому, как Чёрная армия произвела революцию в европейской войне, включив в нее огнестрельное оружие, новая Чёрная армия произведет революцию в современной артиллерии."
HUN_mechanical_hussars: "Механические гусары"
HUN_mechanical_hussars_desc: "Гусары, один из самых известных вкладов Венгрии в военную историю, определили поле боя раннего Нового времени в Восточной и Центральной Европе. Их поле деятельности заключалось в разведке, обеспечении безопасности, краже, перерезании линий снабжения противника и дезорганизации его в бою. Точно так же моторизованные гусары захватят слабые места, окружат врага и прорвутся в бреши на линии врага."
HUN_gorlice_tarnow: "Наследие Горлице-Тарнув"
HUN_gorlice_tarnow_desc: "Австро-Венгрия была унижена во время Вельткрига. Мы понесли ужасающие потери во время наступления Горлице-Тарнув, чтобы вытеснить русских из Карпат. Только с помощью немецкой артиллерии и превосходящей огневой мощи мы наконец преодолели численность русских. Этот урок хорошо запомнится и станет ключом к военной мощи Венгрии в будущем."
HUN_army_recruitment: "Набор в объединенную армию"
HUN_army_recruitment_desc: "Подразделения Гонведсег набираются из различных регионов Венгрии, что приводит к невысокой численности из районов проживания меньшинств, а также к взводам, более лояльным к своим родным городам, чем к самой Венгрии. Аппарат найма должен быть реформирован, как для унификации стандартов найма в Транслитании, так и для обеспечения лояльности, прежде всего, Венгрии."
HUN_military_funding: "Возродить военное финансирование"
HUN_military_funding_desc: "Австро-венгерская военная машина была неисправна во многих отношениях, но, пожалуй, больше всего в методах, которые она использовала для финансирования своих вооружённых сил. С соперничающими правительствами в Вене и Будапеште, стремящиеся к независимости партии Венгрии часто девальвировали военное финансирование, чтобы наказать имперские планы Австрии. Эти решения оказались глупыми и близорукими во времена Вельткрига и в послевоенный период."
HUN_new_technology: "Новые боевые технологии"
HUN_new_technology_desc: "Помимо недостатка средств, Гонведсег так и не получил самую передовую военную технику. В Вельткриге прошел целый год, прежде чем австро-венгерские военные перешли от яркой детской синей формы довоенного периода к чему-то более разумному и серому. Необходимо зарезервировать деньги на восстановление первобытного состояния венгерской армии."
HUN_hordes_of_the_east: "Орды Востока"
HUN_hordes_of_the_east_desc: "Варварство - естественное состояние человечества. Цивилизация неестественна. Это прихоть обстоятельств. А варварство всегда должно в конечном итоге восторжествовать. Не технологии или стратегия позволили готам, вандалам и гуннам разрушить Римскую империю, а человеческий дух, воля к завоеванию и огромные армии для этого."
HUN_definition_of_volunteer: "Расширить определение волонтера"
HUN_definition_of_volunteer_desc: "Большая часть венгерского движения за независимость давно требует прекращения призыва, особенно после Вельткрига, утверждая, что венгерская армия должна служить на добровольной основе. Мы согласны! Но кто на самом деле волонтер? Если мужчине нужна работа, какое у него право отказаться от службы в армии?"
HUN_quality_of_quantity: "Качество количества"
HUN_quality_of_quantity_desc: "Некоторые говорят, что качество важнее количества. Но разве количество не имеет качества? Легионы людей, идущие синхронно, неизбежно сокрушат даже самую укрепленную цитадель. Даже такие чудеса современной войны, как пулемёт и танк, не могут соперничать с живой силой. Наши генералы должны сосредоточить внимание на использовании огромных людских ресурсов нашей страны."
HUN_commissars: "Трусы будут расстреляны"
HUN_commissars_desc: "Я комиссар. Я уполномочен вершить правосудие там, где я вижу его недостаток. Я уполномочен наказывать за малодушие. Мне дарована полная власть судить, во имя чести Венгрии, на поле боя. Боль временна. Честь навсегда. Слава первому умершему человеку!"
HUN_metal_mettle: "Металл и отвага"
HUN_metal_mettle_desc: "На войне мало крови и плоти. Орда зулусских воинов не могла одолеть поход Британской империи. Но вооруженные сталью, чтобы встретить англичан, австрийцев, немцев или любую великую империю того времени, массы Венгерской рабочей силы победят."
HUN_live_forever: "Ты хочешь жить вечно?"
HUN_live_forever_desc: "Лучше смерть, чем непрекращающийся и вечный порыв, огонь, сжигающий вены горькой тоской. Не очень-то приятно встретить смерть в уединенном месте в полночь. Лучше всего встретиться с ней лицом к лицу, ища славы, готовый наступить на украшенные драгоценностями троны земли под твоими обутыми в сандалии ногами."
HUN_airforce_focus: "Magyar Légierő"
HUN_airforce_focus_desc: "Венгерская авиация почти не существовала во время Вельткрига, состоявшая из нескольких учебных заведений и заводов. По мере того, как страны Европы готовятся к следующей большой войне, стало ясно, что армейская авиация будет ключевым столпом ведения войны. Венгрия должна последовать этому примеру, основав венгерские Военно-воздушные силы "Magyar Légierő"
HUN_close_air_support: "Хищники"
HUN_close_air_support_desc: "Тесная воздушная поддержка пикирующими бомбардировщиками будет поддерживать атаку армии на Координационный пункт. Контроль над воздушным пространством и последующая бомбардировка Земли смягчают противника к приходу нашего бронированного острия."
HUN_strategic_destruction: "Гнев Божий"
HUN_strategic_destruction_desc: "Вместо того чтобы сосредоточиться на поддержке на поле боя, венгерские военно-воздушные силы могут выиграть войну, победив врага дома. Уничтожить его моральный дух, экономику и способность производить и транспортировать материалы на военный театр."
HUN_foreign_flyers: "Авиационные специалисты"
HUN_foreign_flyers_desc: "Венгрия не является нацией лётчиков, и она не совершила много великих подвигов авиации во время Вельткрига. Если Венгрия хочет развивать современную авиацию, ей нужны советники из-за рубежа: немецкие асы и эмигранты из Канады."
HUN_expand_airports: "Будаёрш и Дебрецен"
HUN_expand_airports_desc: "Государство построит новые аэропорты в Будаере и Дебрецене. Они не только будут способствовать развитию туризма и международной торговли, но и могут быть использованы для тестирования, хранения и снабжения быстрорастущих Военно-воздушных сил Венгрии."
HUN_light_bombers: "Испытания лёгких бомбардировщиков"
HUN_light_bombers_desc: "Венгерское правительство объявило национальный конкурс среди производителей самолетов и автомобилей на разработку следующего парка легких бомбардировщиков Венгрии для поддержки наших военных с воздуха."
HUN_fighter_trials: "Испытания истребителя"
HUN_fighter_trials_desc: "Венгрия понимает важность превосходства в воздухе, но не имеет навыков и подготовки для разработки лучших самолетов для воздушного боя. Таким образом, награда предлагается любому международному производителю, который может удовлетворить потребности ВВС Венгрии в современных истребителях."
HUN_heavy_bombers: "Испытания тяжелых бомбардировщиков"
HUN_heavy_bombers_desc: "Стратегические бомбардировки - путь в будущее. Зачем тратить миллионы жизней, когда можно разбомбить врага и заставить его подчиниться? Венгерское государство проведет конкурс на разработку дальнемагистральных самолетов, якобы для гражданского использования в международных аэропортах Венгрии... это также может быть использовано для бомбардировки отдаленных городов."
HUN_navy_focus: "Magyar Haditengerészet"
HUN_navy_focus_desc: "Венгерский флот исчез с рождением этой злополучной страны, известной как Иллирия, во время Второго Аусглейха. Внезапно морские традиции мадьяр были забыты, и они превратились в K.u.K. Kriegsmarine. Когда наш законный суверенитет над Хорватией восстановлен, мы должны поспешить построить новый Magyar Haditengerészet."
HUN_trade_interdiction: "Торговые войны на Адриатике"
HUN_trade_interdiction_desc: "Наш флот невелик по необходимости, он уменьшился и был конфискован, как это было австрийцами во время Аусглейха. Более того, венгры по своей природе являются сухопутной державой. Мы не должны стремиться к господству в Средиземном море, но мы можем гарантировать, что те, кто находится в Адриатике, будут играть по венгерским правилам флотом меньших судов."
HUN_large_navy: "Битва за Средиземное море"
HUN_large_navy_desc: "Великая Держава должна быть и военно-морской державой. Если Венгрия хочет сиять на мировой арене, у нее должен быть военно-морской флот, чтобы доминировать на её заднем дворе океана. В условиях балканизации Италии, превращения Франции в адскую дыру для синдикалистов и банкротства османов у Венгрии есть возможность стать выдающейся военно-морской державой Средиземноморья."
HUN_destroyers: "Эсминцы и патрульные корабли"
HUN_destroyers_desc: "Небольшие суда, способные контролировать торговлю, устанавливать мины и обнаруживать подводные лодки противника, дадут венгерскому флоту шанс сражаться против превосходящих океанических держав Великобритании и Франции."
HUN_battleships: "Снова броненосцы"
HUN_battleships_desc: "Броненосец был паровым военным кораблем, защищенным железными или стальными броневыми пластинами, которые использовались в начале второй половины XIX века. Это был линейный корабль прошлого века. Венгрия вернется к философии великих линкоров с огромными орудиями, чтобы довольствоваться своими соперниками на море."
HUN_pola_marine_base: "Военно-морская база Пола"
HUN_pola_marine_base_desc: "Пола была главной морской базой и центром судостроения Австрийской империи, где располагалось большинство дредноутов Австрии. Его огромные верфи теперь можно использовать для восстановления венгерского флота."
HUN_cattaro_base: "Которская военно-морская база"
HUN_cattaro_base_desc: "Во время Вельткрига Котор был одной из трёх основных баз австро-венгерского военно-морского флота и базой пятого австрийского флота. В то время это было местом ожесточенных боев между черногорскими славянами и Австро-Венгерской империей. Теперь он снова в наших руках и готов к расширению."
HUN_shore_bombardment: "Десантное вторжение"
HUN_shore_bombardment_desc: "Военно-морские силы используются не только для борьбы с морем и контроля над торговлей. Они также помогают в десантном вторжении. Если бы только австрийцы сосредоточили больше усилий на морской мощи, они могли бы избежать ужасных конфликтов с Италией в горах и вторгнуться на уязвимый полуостров с моря!"

HUN_develop_minorities: "Развитие территорий меньшинств"
HUN_develop_minorities_desc: "Королевские земли Святого Стефана состоят из многих народов. Хотя мадьярские потомки Арпада являются его властителями, эта земля является домом для румын, словаков, хорватов, сербов, печенегов, половцев и даже немцев! Исторически эти области игнорировались правительством Будапешта, но можно сделать больше."
HUN_transylvanian_steel: "Трансильванская сталь"
HUN_transylvanian_steel_desc: "Трансильвания - основная часть Венгерского Королевства, откуда родился отец его величайшего короля Матиаса Корвинуса. Он также является домом для многих румынских националистов, которые не любят венгерское правление и богатые запасы стали. Давайте заставим этих несчастных румын работать и заодно добыть сталь."
HUN_develop_szekelyland: "Наша секелянская родня"
HUN_develop_szekelyland_desc: "Секелиланд - это очаг венгерского превосходства в море румынского сопротивления. Центральное правительство, сосредоточенное вокруг Марошвашархея и имеющее право на собственное управление с 1870-х годов, должно распространить проекты развития на наших братьев Секели."
HUN_slovakian_mines: "Словацкие шахты"
HUN_slovakian_mines_desc: "Словаки - одно из самых непокорных и нелояльных меньшинств Венгрии; постоянно обращались за помощью к своим славянским собратьям в России. Но богатые рудники региона неоценимы для венгерского государства."
HUN_slovakian_development: "Инвестировать в Север"
HUN_slovakian_development_desc: "Если Венгрия хочет победить северные словацкие и чешские меньшинства, она должна продемонстрировать приверженность их потребностям и интересам. Инвестиции в северные кроны покажут добрее мадьяр."
HUN_develop_banat: "Развивать Банат"
HUN_develop_banat_desc: "Банат был суверенной частью Венгрии почти тысячу лет, находясь под 150-летним османским владычеством. Это плавильный котел сербов, румын и венгров, которого жаждет мятежное Королевство Сербия, несмотря на их потери в Вельткриге."
HUN_nandorfehervar: "Восстановить Nándorfehérvár"
HUN_nandorfehervar_desc: "Подвергшийся бомбардировке, разграблению и разграблению во время осады Белград, или Нандорфехервар, теперь должен быть восстановлен и расширен. Исторически являясь частью Венгрии, Нандорфехервар теперь вернулся на своё законное место."
HUN_core_croatia: "Другая корона Святого Стефана"
HUN_core_croatia_desc: "Земли короны Святого Стефана, также известные как Archregnum Hungaricum, включали все земли, унаследованные Габсбургами от венгерских королей, включая Хорватию. В то время как Хорватия была превращена в ложное Королевство Иллирия во время Аусглейха, теперь она снова находится в руках Венгрии."
HUN_exploit_croatia: "Использовать хорватские ресурсы"
HUN_exploit_croatia_desc: "Побережье Далмации является домом для многих богатых ресурсов, промышленных центров и верфей, в которых Второй Аусглейх отказал Венгрии и которые теперь можно снова использовать."

