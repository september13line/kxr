###Dankest Hungarian Events###
kr.hungary.3.t: "Венгрия в 1936 году"
kr.hungary.3.d: "До 1914 года Венгерское Королевство считало себя самостоятельной великой державой, так как оно составляло половину могущественной двойной монархии Габсбургов. Победа в Вельткриге купила Королевству территориальные приобретения за счёт Сербии и Румынии, но не доминирующее положение на Востоке, которого ожидали венгры. В то время как его аграрная экономика плохо себя чувствовала перед лицом дешевого зерна из новых Восточных Королевств, политические проблемы в Австрии и слабая имперская власть при Императоре Карле позволили мадьярам придерживаться более независимой линии. Венгерский сейм продолжает дискутировать о финансировании Венгерского Гонведсега, и новая разновидность агрессивного и экспансионистского национализма, настроенная на «мадьяризацию» разделенных народов Балкан, вышла на передний план венгерской политики. В то время как вмешательство Германии в 1927 году помешало венграм укрепить своё доминирующее положение в Двойной монархии, следующие пересмотр условий соглашения об Аусглейхе должны стать временем, когда все Королевские земли Св. Стефана, наконец, будут возвращены мадьярской нации."
kr.hungary.3.a: "Мы должны на это надеяться!"

kr.hungary.4.t: "Внутренняя политика"
kr.hungary.4.d: "За время, прошедшее после Вельткрига и Второго компромисса 1927 года, Венгрия увидела, что её независимость и влияние уменьшились. Ближе, чем когда-либо прежде, к статусу младшего партнера, которым он пользовался после революций 1848 года, многие мадьяры раздражены разделением Королевских земель Святого Стефана и созданием ложного Королевства «Иллирия».\n\nТем не менее, в Венгрии по-прежнему проводятся относительно свободные выборы (при условии, что синдикалисты не участвуют), и партии, выступающие против компромисса и австрийского господства двойной монархии, могут баллотироваться и получать места в Национальном парламенте с согласия Императора. В настоящее время за главенство борются три партии. В настоящее время страной управляет коалиция консервативных партий, лояльных монарху Габсбургов. Наиболее известной из них является Национальная конституционная партия, возглавляемая Иштваном Бетленом, известным государственным деятелем и венгерским патриотом, который хорошо работает с австрийцами, несмотря на его оппозицию результатам предыдущего Ausgleich. Его основным конкурентом является партия Михая Каройи 1948 года, национал-либеральная партия, косвенно выступающая за независимость Венгрии и обещающая большие свободы своему народу. Наконец, есть набирающая силу Социал-демократическая партия Венгрии, возглавляемая Арпадом Сакаситсом, которая стала популярной благодаря масштабному социальному неравенству в городских центрах страны; особенно Будапешт."
kr.hungary.4.a: "Давай просто будем держаться вместе..."

kr.hungary.5.t: "Венгерский социализм"
kr.hungary.5.d: "Отсутствие работы и возможностей подталкивало все больше и больше венгров поддерживать программу Сакаситов, но социал-демократия-не единственная политическая сила, которая добилась успеха среди венгерского городского рабочего класса. В то время как ортодоксальные синдикалисты и радикальные социалисты были вынуждены бежать из страны после ряда чисток, проведенных Имперским Бюро Доказательств, их литература и пропаганда распространяются через венгерские библиотеки без цензуры, радикальные университетские движения и сплетни в кофейнях. Прародитель современного венгерского социалистического движения Бела Кун прославился своими подвигами во время русской революции и умением уклоняться от немецкой и австрийской военной полиции. Бюро доказательств провело расследование в отношении многих членов Социал-демократической партии Венгрии в связи с подозрениями в связях с Куном и ему подобными, но не смогло установить ни одного из лидеров в связи с решением или преступлениями против государства. А пока кун ждет в Париже, окруженный своим кружком потенциальных венгерских революционеров, таких как Матьяш Ракоши и Тибор Самуэли."
kr.hungary.5.a: "Скатертью дорога!"

kr.hungary.6.t: "Венгерский национализм"
kr.hungary.6.d: "Христианская Национальная Лига, сила истеблишмента, поддержанная Императором, является самой видной правой политической партией Венгрии, но это не значит, что венгерский ультраправый не имеет влияния. Мадьярский национализм является одной из самых мощных политических сил страны, вызывая интерес к различным группам, названия которых неизменно включают в себя некоторую версию " Венгрии’ и различные прилагательные. Партия венгерской жизни, христианский национал-социалистический фронт, Объединенная венгерская Национал-социалистическая партия, Национальный фронт, Партия национальной воли, партия мелких землевладельцев и венгерская Национал-социалистическая сельскохозяйственная Рабочая партия, чтобы назвать несколько.\n\nНи одна из многочисленных правых партий страны не способна работать вместе, а это означает, что они тратят больше времени на то, чтобы кусать друг друга за пятки, чем на борьбу за успех на выборах. Они расходятся во мнениях по поводу религии, расы, экономической политики и идеальной формы правления, включая продолжение существования самой Габсбургской монархии. Наиболее влиятельным брендом ультраправых, безусловно, является бренд Дьюлы Гембеша, самого видного националистического политика Венгрии, и его экономической системы "национал-социализма""
kr.hungary.6.a: "Смутьяны и дураки!"

kr.hungary.7.t: "Венгерская армия"
kr.hungary.7.d: "Во время Вельткрига вооруженные силы двойной монархии Австро-Венгрии потерпели одни из самых унизительных поражений войны, и их кампании неоднократно спасались действиями немецкой армии. Проблемы австро-венгерской армии были многочисленны и разнообразны. Отсутствие финансирования, плохо обученные офицеры и сложная командная структура усугубляли каждую проблему, с которой она сталкивалась. Возможно, наиболее вопиющим был тот факт, что большая часть армии не могла общаться, будучи набранной из многих этнических групп империи. Это привело к тому, что в бою по умолчанию использовался «армейский славянский», пиджин, основанный в основном на чешском языке, который мог использоваться для основных приказов. Хотя венгерский национальный сейм попытался исправить некоторые проблемы, с которыми сталкивается венгерский Гонведсег, пацифизм, возникший после Вельткрига, привел к отсутствию политической воли для финансирования военных действий."
kr.hungary.7.a: "Отлично..."

kr.hungary.8.t: "Чёрный Понедельник"
kr.hungary.8.d: "Результаты в Германии были плачевными. В Австрии бедствие. А теперь в Венгрии? Катастрофа. Многие из крупнейших работодателей Будапешта внезапно закрыли свои двери. Кронен вырос до невероятных размеров, и люди не могут позволить себе утреннюю еду на то, что им заплатили накануне. Фермеры копят зерно, солдаты покинули свои посты, а городские центры начинают заполняться людьми, ищущими работу, еду или и то, и другое. К сожалению, Император и его правительство озабочены проблемами Австрии, и национальный сейм подчиняется его решениям."
kr.hungary.8.a: "Что мы собираемся делать?"

kr.hungary.9.t: "Повсеместная безработица"
kr.hungary.9.d: "После Чёрного Понедельника безработица в Венгрии взлетела с 5% до 36%. Массы безработных бродят по улицам Будапешта и других крупных городов в поисках работы и еды. Другие воруют хлеб насущный. Честные люди остаются в дверях из страха перед обездоленными, а то немногое, что существует на благотворительность, обычно удовлетворяется требованиями большего. И гнев, когда больше не ожидается. Социал-демократы возлагают вину на отсутствующего Императора и его приспешников в национальном сейме, которые отказались провести необходимые реформы, чтобы помочь менее удачливым и восстановить экономику. Их предложения были встречены в Будапеште с особым энтузиазмом."
kr.hungary.9.a: "Это нехорошо."

kr.hungary.10.t: "Зерновой кризис"
kr.hungary.10.d: "Последствия Чёрного Понедельника достигли сельскохозяйственного сектора Венгрии. Цены на зерно резко упали, и многие фермеры вернулись к натуральному хозяйству, чтобы выжить. Возникшая в результате дефляция привела к нехватке продовольствия по всей стране и отправила многих городских жителей в сельскую местность либо в поисках работы, либо в ограблении крестьян-фермеров, которые, по их мнению, виноваты в кризисе. Бандитизм широко распространен, так как многие полицейские перестали выходить на работу из-за сокращения бюджета и приостановки выплаты заработной платы, санкционированного государством."
kr.hungary.10.a: "Мы просто не можем победить"

kr.hungary.11.t: "Ополченцы в сельской местности"
kr.hungary.11.d: "Подразделения венгерского Гонведсег самостоятельно развернулись в сельской местности, чтобы взять проблему бандитизма в свои руки. Подавляющее большинство крестьян-фермеров и землевладельцев приветствовали их участие, несмотря на то, что упомянутые ополченцы имеют довольно большое влияние... уникальная идея "закона и порядка" Призывы Национального Сейма прекратить свои внесудебные функции в значительной степени остались без внимания. Эти солдаты проявляют больше лояльности к Императору и своим местным офицерам, чем к Национальному Сейму."
kr.hungary.11.a: "Чёрт бы всё это побрал!"

kr.hungary.14.t: "Венгры отказываются!"
kr.hungary.14.d: "Произошло немыслимое. Лица друзей и советников Императора бывают то красными, то изможденными. Они ненавидят сообщать ужасные новости. Наконец один из них заговорил. В ответ на инструкции Его Императорского Величества венгерский национальный Сейм объявил, что двойная монархия мертва, они больше не будут терпеть "оскорблений и унижений" в Аугслейхе, и что Венгрия теперь является независимой республикой. Это открытое восстание пошатнуло мир в Центральной Европе. Военные готовы усмирить этих мадьярских выскочек, но некоторые из мудрых советов Императора отмечают, что венгерская национальная армия фактически превосходит численностью австрийский Ландвер... Хотя некоторые наверняка будут сражаться за Императора, лояльность большинства дивизий находится под вопросом. Они предлагают отложить и искать соглашения с венграми, чтобы мы не развязали насилие 1848 года с помощью современных технологий."
kr.hungary.14.a: "Чёрт бы побрал венгров. Давай всё обсудим."
kr.hungary.14.b: "Мы разберёмся с этим сейчас."

kr.hungary.15.t: "Австрийские переговоры"
kr.hungary.15.d: "Похоже, венгерская независимость стала шоком для Вены. Император предложил на время перемирие, хотя и отказался признать независимость Венгрии, и германский Кайзер последовал его примеру. Австрийцы хотят сохранить Венгрию в пределах Габсбургского владычества и готовы вести переговоры, а не прибегать к насилию. Вполне вероятно, что австрийцы воспользуются этим временем, чтобы мобилизовать свою меньшую армию. Вполне вероятно также, что если мы сохраним нашу независимость, то в конце концов придем к драке."
kr.hungary.15.a: "На данный момент - перемирие."
kr.hungary.15.b: "Хватит переговоров."

kr.hungary.16.t: "Австро-венгерские переговоры"
kr.hungary.16.d: "После долгих дебатов было решено, что Вена станет местом переговоров и примирения между Венгрией и Австрией. На первом собрании присутствовали высокопоставленные военные и члены национального парламента. Рингштрассе была заполнена машинами и криками на множестве языков. В начале мероприятия архиепископ Вены Теодор Инницер благословил суд, молясь, чтобы Бог дал быстрые слова и более быструю отсрочку. После этого, когда все были в порядке, начались переговоры."
kr.hungary.16.a: "Нам нужно больше, чем молитвы."

kr.hungary.17.t: "Переговоры накаляются"
kr.hungary.17.d: "Напряженность высока как в австрийской, так и в венгерской фракциях, делегаты часто громко кричат друг другу, что хорошо, а что плохо. Что правда и что ложь. Клятвы верности Императору или народу. Услышав, что австрийский взвод дислоцируется возле здания, группа венгерских офицеров обвинила австрийскую сторону в том, что Evidenzbureau намеревается арестовать делегацию Мадьяр, к большому разочарованию венгерских дипломатов. Австрийцы утверждали, что это простой вопрос защиты от синдикалистских саботажников и анархистских террористов. В конце концов взвод был отправлен, и переговоры продолжились после некоторого параноидального ворчания."
kr.hungary.17.a: "Австрийцы что-то замышляют."

kr.hungary.18.t: "Переговоры о меньшинствах"
kr.hungary.18.d: "Вопрос меньшинств - это как раз то, что помешало Ausgleich, и тем не менее австрийцы осмеливаются поднять его снова. Это правда, что венгры составляют меньшинство во многих частях Транслейтании, где проживает много немцев, словаков, румын и евреев, которые живут как граждане. Император настаивает на том, чтобы этим народам было предоставлено больше прав внутри страны, чтобы предотвратить националистические восстания. Им должны быть предоставлены те же привилегии, что и венграм. Естественно, консервативные члены делегации отвергли это мнение. Они говорят, что это смешно, что венгры обращаются с меньшинствами как с равными в Венгрии. Более примирительные дипломаты настаивают на необходимости достижения компромисса с австрийцами, если Венгрия хочет избежать войны. Однако даже либеральные члены делегации признают, что это не понравится большинству мадьяр, которые традиционно отдавали свой голос националистическим партиям."
kr.hungary.18.a: "Szocialisták..."

kr.hungary.19.t: "Переговоры заходят в тупик"
kr.hungary.19.d: "Переговоры между Австрией и Венгрией начинают срываться. Император присутствовал на последней сессии переговоров. Сначала он просто смотрел и слушал. Когда он наконец заговорил, он спросил, почему венгры должны хотеть независимости и почему они заслуживают независимости. Офицеры говорили о жертвах венгерских солдат в Первом Велткриге. Дипломаты сослались на лояльность венгерского народа в войне и пообещали вечную дружбу между Австрией и Венгрией. Император выглядел смущенным или равнодушным. Он сомневался, не принесли ли другие меньшинства в Венгрии такие же жертвы. Мир уравновешен на острие ножа."
kr.hungary.19.a: "Господи, помоги нам."
kr.hungary.19.b: "Мы верные слуги Его Величества. (Вернуться в Империю)"

kr.hungary.20.t: "Идёт война"
kr.hungary.20.d: "В течение нескольких месяцев австрийцы и венгры пытались прийти к какому-то соглашению. Все рухнуло. Настаивание Императора на том, что он называет «справедливым обращением» с различными этническими группами Транслейтании, приведет ни к чему иному, как к национальному расчленению Венгрии и сокращению мадьярского народа в их собственной стране. Большая часть генерального штаба продолжает настаивать на том, что это была просто уловка австрийцев, чтобы выждать время и увеличить численность своих вооружённых сил в ожидании неизбежного конфликта."
kr.hungary.20.a: "Барабаны войны снова забили."
kr.hungary.20.b: "Мы верные слуги Его Величества. (Вернуться в Империю)"

kr.hungary.22.t: "Легитимисты протестуют против независимости"
kr.hungary.22.d: "Многие венгерские аристократы, священнослужители и военные открыто выступают против нового статус-кво в Венгрии. Большинство из них - набожные католики и традиционалисты, которые рассматривают конец монархии как великий моральный и психологический удар. В то время как некоторые смирились с концом империи и просто хотят чувствовать себя услышанными, другие, несомненно, продолжат борьбу за Императора. Некоторые даже отправились в Австрию, чтобы присоединиться к Императору, несомненно, чтобы спланировать будущий путч."
kr.hungary.22.a: "Очень жаль."

kr.hungary.12.t: "Временное социал-демократическое правительство"
kr.hungary.12.d: "Первое правительство независимой Венгрии с 1848 года приняло клятву возглавить зарождающуюся нацию. Социал-демократическая партия Венгрии обещает лучшую и справедливую Венгрию с работой для каждого и едой на каждом столе. Премьер-министр Арпад Сакаситс делает первый шаг к этому будущему, приглашая политиков-синдикалистов и социалистов, ранее изгнанных имперским правительством, вернуться в Венгрию. Сюда входят люди с опасными связями с архисиндикалистами в Париже, такими как Бела Кун, Тибор Самуэли и Матьяш Ракоши."
kr.hungary.12.a: "Добро пожаловать домой, братья!"

kr.hungary.13.t: "Тоталисты предполагают контроль"
kr.hungary.13.d: "Премьер-министр Арпад Сакашич всегда был попутчиком синдикалистского движения. Именно по этой причине он пригласил самых левых венгерских политических деятелей вернуться домой в Венгрию. И именно по этой причине он включил в своё правительство многих из их самых влиятельных лиц, в том числе Бела Кун и Матьяш Ракоши. Эти тоталисты, с их революционными идеалами и связями с Парижем, быстро приобрели последователей в новом венгерском правительстве.\n\nИ перехитрил Сакашича ... Пока премьер-министр думал, что все под контролем, коммунисты замышляли заговор. Они наполнили правительство своими товарищами; вытеснил сомнительную лояльность. Вскоре газета стала ссылаться на правительство Куна, а не на правительство Закасица. В конце концов, на стол премьер-министра было внесено предложение, подписанное лидерами партии и правительства Сакасица, с требованием большей власти и ответственности для министра иностранных дел: Бела Кун. Сакасицу будет разрешено занять церемониальное положение в правительстве."
kr.hungary.13.a: "Ну тогда..."

kr.hungary.21.t: "Традиционалисты протестуют против возвращения Тоталистов"
kr.hungary.21.d: "Венгерские правые начали громко и апоплексически критиковать правительство Шакасица за его решение пригласить революционных социалистов, таких как Бела Кун, обратно в Венгрию. Даже такие умеренные люди, как Каройи, утверждают, что такие люди, как Бела Кун, которые сражались в Гражданской войне в России на стороне Ленина, были сосланы по уважительной причине."
kr.hungary.21.a: "Пусть себе скулят."

kr.hungary.23.t: "Решение Чёрного Понедельника"
kr.hungary.23.d: "Если Венгрия хочет выбраться из глубин Чёрного Понедельника, она должна искать смелые творческие решения. Мы должны разорвать оковы труда, освободить рабочий класс и свергнуть паразитических помещиков и священнослужителей, толстеющих на спинах жизненной силы Венгрии. Никакая идея не выходит за рамки бледного. Социальная революция требует железной воли! И если сомневающиеся придут критиковать наши методы, верьте в окончательную победу!"
kr.hungary.23.a: "Мы их переживем!"

kr.hungary.24.t: "Зерно, а не кронен"
kr.hungary.24.d: "Бела Кун представил новаторскую идею решения проблемы нехватки продовольствия в Венгрии и налоговых штрафов, по которым крестьяне-фермеры трудились десятилетиями. Поскольку многие фермеры в настоящее время копят свои товары из-за продолжающегося зернового кризиса в Центральной Европе и наводнения на рынке, созданного Украиной, мы предложим компромисс. Отныне фермеры могут платить налоги зерном, помеченным для отправки в Будапешт. Дальнейшее накопление зерна будет считаться преступлением против революции."
kr.hungary.24.a: "Почему они жалуются?"

kr.hungary.25.t: "Тотальная коллективизация встречает препятствия"
kr.hungary.25.d: "Многие фермеры сопротивляются попыткам государства коллективизировать их фермы. Некоторые крестьяне вслух недоумевают, почему земли венгерской знати до сих пор не переданы бедным. Советники из Парижа призвали Бела Куна пересмотреть своё решение полностью коллективизировать все венгерские сельхозугодья в ведении государственных администраторов, поскольку перераспределение приведет к столь необходимой репутации сельского рабочего класса. Кун возражает, что такая глупость не только привнесет непростительную неэффективность в сельскохозяйственную промышленность Венгрии, но также превратит крестьян-фермеров в новоявленных землевладельцев, распространив болезнь капитализма на бедных."
kr.hungary.25.a: "Что вообще знают парижане?"

kr.hungary.26.t: "Якобинские мальчики"
kr.hungary.26.d: "Первоначально предполагалось, что крестьянский класс сельской Венгрии устремится к социалистам по их возвращении в страну, поскольку Кун и его соратники были единственными людьми в Венгрии, готовыми взять на себя традиционных насильников крестьянского класса, аристократов и церкви. К сожалению, фермеры оказались одними из самых стойких к реформам партии, даже в условиях бандитизма и нехватки продовольствия. Тибор Самуэли, комиссар по военным делам, предложил использовать своего постоянно расширяющегося личного телохранителя, ласковых по имени якобинские мальчики, чтобы напомнить таким несговорчивым контрреволюционерам их место в Новой Венгрии. Многие из якобинских мальчиков - бандиты, головорезы и гангстеры, которые воспользовались бедными в дни после Черного Понедельника. Это опыт, который, по мнению Самуэли, может найти хорошее применение."
kr.hungary.26.a: "Прекратите сопротивляться!"

kr.hungary.27.t: "Восстановление после Чёрного Понедельника"
kr.hungary.27.d: "Где насмешники и сомневающиеся, которые говорили, что социалисты потерпят поражение перед лицом Черного Понедельника? Кто предсказал, что Закасиц приведет только к гибели нашей великой нации и что Кун сам был дьяволом? Они мертвы и ушли! А ведь Венгрия и Партия живут и работают! Приближается новая эра пролетариата."
kr.hungary.27.a: "Они сказали, что мы не можем этого сделать!"

kr.hungary.28.t: "Революционный катарсис"
kr.hungary.28.d: "Сила попала в наши руки. Тех, кто желает возвращения старого режима, надо безжалостно повесить. Укусите таких особей за горло! Победа венгерского пролетариата пока не стоила больших жертв. Но теперь ситуация требует, чтобы кровь текла. Мы не должны бояться крови. Кровь - это сталь. Это укрепляет наши сердца; он укрепляет кулак пролетариата. Кровь сделает нас сильными. Кровь приведет нас в настоящий мир Коммуны. Если нужно, мы истребим всю буржуазию!"
kr.hungary.28.a: "Так выглядит пик революции."

kr.hungary.29.t: "Красные амбиции"
kr.hungary.29.d: "Возникает новая сила. Её победа близка. Европа будет залита кровью тиранов! Не оставляйте ни один из этих столпов коррупции в Берлине и Вене! Наши братья и сестры в коммунах по всему миру готовы присоединиться к нам!"
kr.hungary.29.a: "На войну!"

kr.hungary.30.t: "Орган государственной охраны"
kr.hungary.30.d: "Новое венгерское государство требует чего-то более формального, чем якобинские мальчики, и более мягкого, чем Красная Армия. Орган государственной охраны будет отчасти полицейским, отчасти шпионским. У Венгрии есть противники как снаружи, так и внутри. Враги революции постоянно строят заговоры среди нас, и их будут разыскивать знатные люди SPA посредством тайных арестов, шпионажа, пыток и любых других методов, необходимых для сбора информации, которая будет служить революции. И Матьяш Ракоши - человек, который возглавит его."
kr.hungary.30.a: "Ракоши будет защищать Венгрию."

kr.hungary.31.t: "Социал-демократы в стороне"
kr.hungary.31.d: "Поначалу это было просто более эффективная реорганизация государственного административного аппарата, но с каждым выдвижением, выдвинутым Бела Куном и подтвержденным его друзьями в Республиканском совете, становилось ясно, что тотализаторы и социалисты контролируют все больше министерства и оставшиеся социал-демократические союзники Сакасица, если их не вынудить уйти в отставку, останутся с младшими и второстепенными постами. Сам Сакасиц отказался от титула премьер-министра. Во всяком случае, это был буржуазный титул из более коррумпированных времен ... Между тем, все больше власти было сосредоточено в руках Министерства иностранных дел Куна, а его питомцы, Самуэли и Ракоши, контролируют военный и экономический отделы правительства. В то время как Сакасиц был предложен недавно созданное Министерство по делам эсперантистов, он вместо этого «решил» уйти в отставку ... после того, как назначил Белу Куна своим преемником."
kr.hungary.31.a: "Так долго. Прощайте."

kr.hungary.32.t: "Название партии"
kr.hungary.32.d: "У очень многих венгерских социалистов, синдикалистов и тоталистов есть свои собственные представления о том, как следует называть новую партию единства социал-демократов и ортодоксальных синдикалистов. Имя - это мелочь, но оно привело к злобным спорам, так как именно это имя приведет революцию! Некоторые говорят, что в Венгрии её следует называть Партией социалистов, поскольку большинство её членов на самом деле не являются этническими венграми. Другие утверждают, что это должна быть Венгерская социалистическая партия, поскольку это партия левого крыла нации! Ещё больше скажем, что это не касается конкретно корней движения, и его следует называть Партией социалистических коммунистических рабочих Венгрии. Хотя столь вопиющее упоминание сторон Гражданской войны в России не может не вскружить голову в Берлине и Париже (хотя и по разным причинам), Бела Кун в конечном итоге остановился на Коммунистической партии Венгрии. И мало кто готов с ним спорить."
kr.hungary.32.a: "Сплиттеры!"

kr.hungary.33.t: "Венгерский Kulturkampf"
kr.hungary.33.d: "Термин «Kulturkampf» восходит к зарождающемуся конфликту Германской империи с католической церковью за контроль над образовательными учреждениями в стране. Наша собственная программа выходит далеко за рамки религиозного обучения. Мы должны отменить саму религию и иллюзорное счастье, которое она доставляет работнику, чтобы показать им путь к истинному счастью. Подобно тому, как опиум уменьшает страдания, но не лечит пациента, оставляя его зависимым от своей помощи, так и Церковь закрывает людям глаза на борьбу рабочего класса. Таким образом, он является орудием угнетателей и должен быть уничтожен!"
kr.hungary.33.a: "Долой церковь!"

kr.hungary.34.t: "Отменить аристократию"
kr.hungary.34.d: "Маркс знал, что земельная аристократия - устаревшее понятие, которое будет уничтожено восходящей буржуазией и капиталистической системой, но он недооценил, на что эти феодальные паразиты пойдут, чтобы сохранить своё положение на вершине социальной иерархии. В целях борьбы с этим бедствием Венгерская Республика советов объявила, что впредь все аристократические титулы будут отменены. Земля, которая ещё не была конфискована государством, будет коллективизирована и находится под контролем государственных администраторов. Многие дворяне начали покидать страну, пытаясь унести с собой украденное богатство."
kr.hungary.34.a: "Долой дворянство!"

kr.hungary.35.t: "Новые нормы"
kr.hungary.35.d: "Как и большая часть Центральной Европы, венгерское общество томится отупляющими моральными правилами, установленными церковью, феодальным обществом и тысячелетиями иерархий. Говорят, что в Америке и Париже многие коммуны разрушили эту искусственную иерархию, критически оценив традиционные социальные нормы. В то время как Бела Кун лично считает, что венгерский народ обладает национальным духом, который намного превосходит дух своих соседей, он решил подражать движениям Запада и посвятить государство искоренению всех форм предрассудков, будь то расовые, сексуальные или иные. . Разве мы не все братья и сестры в Венгрии? К сожалению, это не понравилось населению за пределами Будапешта, известному своим мадьярским шовинизмом..."
kr.hungary.35.a: "Может нам стоит притормозить ..."

kr.hungary.36.t: "Грохот со стороны SPA"
kr.hungary.36.d: "Бела Кун никогда не был популярен. В Венгрии, или в Париже, или в Москве, или в любом другом месте, где он бывал. В то время как его революционная добросовестность не вызывает сомнений, а его храбрость перед лицом угнетателей пользуется большим уважением, его отношение и манеры завоевали ему мало друзей. Он склонен к спорам, педантичен и слишком уверен в себе. Более того, его личная революция, гораздо более радикальная и жестокая, чем та, что наблюдалась в коммуне или британском союзе, беспокоила Париж по поводу Венгрии. И те же самые тревоги были услышаны внутри Орган государственной охраны... некоторые шепотом даже подключение таких жалоб Матьяш Ракоши..."
kr.hungary.36.a: "Подозрительно... Очень подозрительно."

kr.hungary.37.t: "Тайные встречи в SPA"
kr.hungary.37.d: "Наши шпионы предупредили нас, что шумиха в SPA и Республиканском совете вышла за рамки простых жалоб. Самуэли выявил ряд тайных встреч, проходящих по всему Будапешту, на которых присутствовали высокопоставленные члены партии и Орган государственной охраны, которые, как известно, являются противниками жестких реформ Куна. К его большому сожалению (так он говорит), Самуэли также сообщает, что Матьяша Ракоши сопровождали на этих тайных собраниях. Несомненно, грядет самый грязный заговор."
kr.hungary.37.a: "Ракоши тоже верен!"
kr.hungary.37.b: "Давайте пресечём это в зародыше ..."

kr.hungary.38.t: "Заговор Ракоши"
kr.hungary.38.d: "Сегодня в 04: сотрудники Орган государственной охраны задержали министра иностранных дел Белу Кун. Ему было предъявлено обвинение в бесчисленном множестве преступлений против революции, а также в коррупции. Друзья и союзники Куна в Республиканском совете были либо арестованы как сообщники, либо были вынуждены хранить молчание. Помимо своих преступлений, Куна обвиняли в нехватке еды, лишениях якобинских мальчиков, жестокости Красного террор и самых жестоких бесчинствах революционных трибуналов. Мольбы, посланные бывшим союзникам Куна в Париже, были проигнорированы, и его французские советники встали рядом с Матьясом Ракоши, когда он объявил нации, что она освобождена от своего нового тирана. Самуэли с множеством новых значков на груди присоединился к Ракоши, чтобы объявить о падении Куна."
kr.hungary.38.a: "Чёрт бы тебя побрал! Чёрт бы вас всех побрал!"

kr.hungary.39.t: "Ракоши поймали"
kr.hungary.39.d: "Вчера вечером в 22: Матьяш Ракоши был арестован в рамках облавы на контрреволюционных заговорщиков в Будапеште. Он был на встрече с социал-демократами и военными, тайно питавшими неприязнь к революции! По крайней мере, так говорят Red News. В рамках своего публичного заявления Бела Кун возложил вину за Красный террор и чрезмерные злоупотребления революционных трибуналов на Матьяша Ракоши и его Орган государственной охраны, которые Ракоши, по-видимому, превращал в копию презренного Императорского Evidenzbureau. В рамках перестановки в правительстве Тибор Самуэли займет место Ракоши во главе SPA, а его якобинские парни будут официально оформлены в составе правительства."
kr.hungary.39.a: "Никаких секретов в МОЕЙ Венгрии."

kr.hungary.100.t: "Первая Венгерская Народная Республика"
kr.hungary.100.d: "Выкуплена память 1848 года. Независимость, к которой венгры стремились почти два столетия, близка, и впервые с девятнадцатого века венгры выбрали правительство без согласия Габсбургов. Её возглавляет правый великан, мастер компромиссов: граф Иштван Бетлен де Бетлен. Он пользуется доверием большинства политических деятелей Венгрии, от городских промышленников до сельских аристократов и властителей Римско-католической церкви. Ожидается, что Бетлен, не самый яростный сторонник независимости Венгрии, станет стабилизирующей силой в этот переходный период."
kr.hungary.100.a: "Да здравствует Венгрия!"

kr.hungary.101.t: "Национальный совет"
kr.hungary.101.d: "В это время великих потрясений многие в стране отчаянно нуждаются в указаниях и ответах. В результате правительство призвало к формированию Национального совета, состоящего из ведущих политиков, экономистов, бизнесменов и знати Венгрии. Они согласуют руководящие принципы и цели Венгерской Народной Республики, главными из которых являются пути выхода из финансовой катастрофы, вызванной Чёрным Понедельником и европейским зерновым кризисом. Кроме того, Национальный совет будет определять внутреннюю и внешнюю политику новой независимой Венгрии, включая её позицию по отношению к Австрии, немадьярским национальностям в Венгрии, избирательному праву и земельной реформе."
kr.hungary.101.a: "Только самые светлые умы!"

kr.hungary.102.t: "Бюрократические отходы"
kr.hungary.102.d: "Партии часто заявляют, что выступают против государственных отходов. Обычно это представляется в виде какой-то бесполезной программы, дорогостоящих выгод или общей коррупции. Но если все стороны против расточительства, как же отходы остаются? Потому что они не нацелены на происхождение отходов: на само правительство! Если Венгрия хочет сохранить казну, способную удовлетворять потребности людей и реагировать на «Чёрный Понедельник», она должна создать экономную администрацию и меньшую бюрократию, менее населенную племянниками и кузенами дворян и партийных лидеров."
kr.hungary.102.a: "Затянуть ремни!"

