kr.hungary.153.t: "Восточная Швейцария"
kr.hungary.153.d: "Пацифистские убеждения Михайя Каройя хорошо известны. Он боролся за мир, когда Австро-Венгрия вступила в войну. Его мечта о Венгрии как восточной Швейцарии всегда имела больше общего с амбициями гармонии между венгерскими немагьярскими национальностями, но премьер-министр стремится к миру как внутри страны, так и за её пределами. Под руководством Михаила Каролийского народам Европы стало ясно, что Венгрия не ссорится со своими соседями и желает только мирных отношений."
kr.hungary.153.a: "Мы мирные люди! Мы клянёмся!"

