kr.hungary.108.t: "Второй Кошут"
kr.hungary.108.d: "Для многих Лайош Кошут - отец современной венгерской нации и символ её движения за независимость. После неудачной революции 1848 года он путешествовал по Европе и Соединенным Штатам, проповедуя идею независимой Венгрии. Его называли Джорджем Вашингтоном из Венгрии. Премьер-министр Иштван Бетлен осуществил мечту Кошута. Теперь он идет по стопам Кошута, посещая столицы Европы. Он не только лидер Венгрии, но и его лицо всему миру. Новые союзники и друзья ждут, пока мир приближается к тотальной войне."
kr.hungary.108.a: "Ура Бетлену!"

kr.hungary.150.t: "Первая Венгерская Народная Республика"
kr.hungary.150.d: "Память о 1848 году была искуплена. Независимость, к которой венгры стремились почти два столетия, близка, и впервые с XIX века венгры выбрали правительство без согласия Габсбургов. Её возглавляет радикальный пацифист, отпрыск великого дома: Граф Михай Каройи. Его либеральная политика неизбежно встряхнет венгерский истеблишмент, и коалиционное правительство почти наверняка появится в будущем. Один из самых ярых сторонников венгерской независимости, Каройи провозглашается вторым Лайошем Кошутом."
kr.hungary.150.a: "Да здравствует Венгрия!"

