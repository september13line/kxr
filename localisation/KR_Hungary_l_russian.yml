HUN_leave_visegrad_pact: "Покинуть Вышеградский пакт"
HUN_leave_visegrad_pact_desc: "Вышеградский пакт был важен в то время, но амбиции Венгрии вышли за рамки партнерства с Польшей."
HUN_join_internationale: "Вступить в Интернационал"
HUN_join_internationale_desc: "Есть только один союз, который может помочь нам найти безопасность, и это Интернационал. Пришло время присоединиться к мировой революции!"
HUN_join_entente: "Присоединиться к Антанте"
HUN_join_entente_desc: "Во время Вельткрига многие венгерские националисты делали попытки вступить в Антанту, ужасаясь последствиям правления Габсбургского короля. Хотя Антанта унижена, они-лучшая надежда для венгерской безопасности."
HUN_join_reichspakt: "Присоединиться к Рейхспакту"
HUN_join_reichspakt_desc: "В то время как некоторые высказывают оговорки относительно присоединения к старому союзнику и защитнику Вены, который положил большой палец на чашу весов во время Аусглейха, другие признают, что это необходимый союз для обеспечения безопасности и выживания Венгрии."
HUN_export_revolution: "Глобальная революция"
HUN_export_revolution_desc: "Все коммунистические революции являются частью единой глобальной классовой борьбы. Мировая система капитализма должна быть разрушена повсюду, если мы хотим, чтобы рабочая революция увенчалась успехом. Венгерские коммунисты будут лидерами этой глобальной революции."
HUN_revolution_war: "Экспорт революции"
HUN_revolution_war_desc: "Все коммунистические революции являются частью единой глобальной классовой борьбы. Мировая система капитализма должна быть разрушена повсюду, если мы хотим, чтобы рабочая революция увенчалась успехом. Венгерские коммунисты будут лидерами этой глобальной революции."
HUN_revolution_war_bulgaria: "Болгарская революция"
HUN_revolution_war_bulgaria_desc: "Наши агенты были в контакте с Тоталистами и старыми союзниками большевиков в Болгарии. Выдающимся среди них является валко Червенков, ярый активист и теоретик со времен окончания первого Вельткрига, готовый поддержать Красную гвардию."
HUN_revolution_war_albania: "Албанская революция"
HUN_revolution_war_albania_desc: "Косовские партизаны и албанские национал-синдикалисты приглашают Красную гвардию освободить их нацию."
HUN_revolution_war_greece: "Греческая революция"
HUN_revolution_war_greece_desc: "Велушиотис и его сторонники готовы присоединиться к Красной гвардии в освобождении греческого народа."
HUN_revolution_war_ukraine: "Украинская революция"
HUN_revolution_war_ukraine_desc: "Коммунисты уже давно действуют на Украине, многие из них с революционной добросовестностью восходят к большевистской революции. Венгрия придет на помощь своим революционным союзникам на Украине."
HUN_balkans_expansionism: "Господство на Балканах"
HUN_balkans_expansionism_desc: "Балканы - это земля смятения и раздора. Над ними поочередно господствовали римляне, турки и Габсбурги, в то время как истинным сувереном Балкан была Венгрия. Венгрия наведет порядок в анархии юга."
HUN_domination_war: "Покорить Балканы"
HUN_domination_war_desc: "Сербия и Румыния давно жаждут получить законные земли Венгрии. Они замышляют разорвать нацию на части, когда их надлежащее место находится под венгерским суверенитетом, наряду с остальной частью Балкан. Давайте покажем им, как воевать."
HUN_domination_war_bulgaria: "Доминировать в Болгарии"
HUN_domination_war_bulgaria_desc: "Болгарское Царство когда-то называлось "Пруссией Балкан", но бесхозяйственность привела его к экономическому разорению и междоусобицам. Её стремление к балканской гегемонии должно быть окончательно подавлено."
HUN_domination_war_albania: "Доминировать в Албании"
HUN_domination_war_albania_desc: "Королевство Албания небольшое, но богатое полезными ископаемыми. Кроме того, залив Влёры позволяет своему владельцу контролировать вход в Адриатическое море. Это необходимо для полного господства Венгрии на Балканах."
HUN_domination_war_greece: "Доминировать в Греции"
HUN_domination_war_greece_desc: "Габсбурги отказались поддерживать независимость Греции в соответствии со своим желанием сохранить статус-кво Европейского концерта. Восстания эллинских народов не принесли на Балканы ничего, кроме войны и хаоса. Венгерский суверенитет наведет порядок."
HUN_domination_war_ottomans: "Второй крестовый поход на Варну"
HUN_domination_war_ottomans_desc: "Варненский крестовый поход 1444 года был отважной попыткой Венгрии остановить османскую экспансию в Европу. К сожалению, это не удалось, но по мере того, как Османская Империя рушится и власть Венгрии растет, у мадьяр наконец-то появилась возможность навсегда изгнать турок из Европы."
HUN_domination_war_turkey: "Второй крестовый поход на Варну"
HUN_domination_war_turkey_desc: "Варненский крестовый поход 1444 года был отважной попыткой Венгрии остановить османскую экспансию в Европу. К сожалению, это не удалось, но с зарождающейся слабой Турецкой республикой и ростом могущества Венгрии мадьяры, наконец, получили возможность навсегда изгнать турок из Европы."
