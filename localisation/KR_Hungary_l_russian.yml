kr.hungary.200.t: "Шёпот контрреволюции"
kr.hungary.200.d: "Многие радикальные изменения партии в венгерском обществе вызвали недовольство в традиционных сферах власти, и нам ещё предстоит заручиться поддержкой рабочего класса. Заседшие аристократы, нелояльные армейские офицеры и злые священники пытаются настроить население против нас. Они указывают на самые жестокие и крайние меры, принятые партией, а также на оставшееся влияние Черного Понедельника. Ещё более опасными являются ярые монархисты в Австрии, посылающие в страну деньги и шпионов."
kr.hungary.200.a: "Охотиться на них! Посадить их в тюрьму!"

kr.hungary.201.t: "Ополченцы нападают на правительство"
kr.hungary.201.d: "После «Чёрного Понедельника» ряд военизированных группировок и ополченцев организовали в сельской Венгрии, чтобы навести порядок в хаосе бандитизма и нехватки продовольствия ... а также для издевательств и эксплуатации крестьян-фермеров. Однако теперь ополченцы направили своё оружие на государство. Были убиты партийные чиновники и якобинские парни, пытавшиеся собрать дань с зерна и добиться коллективизации земли. Самое тревожное, что их изуродованные тела оставляют на публике, а суеверные крестьяне, похоже, слишком боятся давать показания о местонахождении ополченцев. Говорят, что демон руководит самым жестоким из ополченцев, ветераном Вельткрига по имени Пал Пронай. Его люди демонстрируют самоубийственную верность старому дьяволу."
kr.hungary.201.a: "Злодеи!"

kr.hungary.202.t: "Армия игнорирует Будапешт"
kr.hungary.202.d: "После нападений сельских ополченцев на партийных руководителей Тибор Самуэли приказал подразделениям регионального Гонведсега развернуться в Альфельде и охотиться на демонов. Большинство этих приказов было проигнорировано. Телеграммы и телефонные звонки остаются без ответа. На самом деле очень немногие дивизии развернулись, чтобы противостоять угрозе. Армейские чиновники в столице не уверены в причинах такого вопиющего неподчинения, хотя у них есть свои подозрения. Ополченцы в основном состоят из резервистов и ветеранов Вельткрига, и наши солдаты не хотят сражаться с ними за правительство, которое они едва терпят."
kr.hungary.202.a: "Как они посмели!"

kr.hungary.203.t: "Крестьяне на стороне ополченцев"
kr.hungary.203.d: "В ошеломляющем повороте событий многие крестьяне встали на сторону ополченцев. Когда правительственные чиновники приходят собирать хлебную десятину, крестьяне отказываются и угрожают вызвать на них ополченцев. Венгерская деревня превратилась в гнездо шпионов и змей! Члены старой Социал-демократической партии отмечают, что крестьяне, вероятно, реагируют на жестокие меры принуждения со стороны якобинских мальчиков Самуэли, которые мало чем отличаются от бандитов Черного Понедельника. Наши советники из Парижа отмечают, что они, скорее всего, ожидали от аристократов перераспределения земель, а не тотальной коллективизации государства."
kr.hungary.203.a: "Неблагодарные сволочи!"

kr.hungary.204.t: ""
kr.hungary.204.d: ""
kr.hungary.204.a: ""

kr.hungary.205.t: "Красная гвардия бросает вызов ополченцам"
kr.hungary.205.d: "Понятно, что верить армии нельзя. Матьяс Ракоши предложил призвать некоторых лояльных членов Buda Гонведсег и привлечь преданных делу неработающих граждан, а также некоторых из якобинских мальчиков Самуэли. Они сформируют известную красногвардейскую дивизию, которая сможет расправиться с этими контрреволюционными негодяями в деревне и напомнить крестьянам, которые намазывают маслом хлеб. Тщательные пытки некоторых крестьян-фермеров наконец выявили укрытия ополченцев Пронэ, и они стали первой целью для нашего нового Красного Гонведсега."
kr.hungary.205.a: "Мы их РАЗДВИМ!"

kr.hungary.206.t: "Пронай устраивает засаду на наши силы"
kr.hungary.206.d: "Катастрофа! Этот дьявол, Проне, устроил засаду и победил Красный Гонведсег! Несмотря на то, что ополчение Пронэ многократно превосходило численностью контрреволюционеров, оно использовало своё превосходное знание земли и боевой опыт, чтобы полностью разгромить новоявленную красную гвардию Венгрии. Даже когда Красная Гвардия одерживала верх, самоубийственная преданность людей Пронэя преодолевала, казалось бы, непреодолимые препятствия. Последовало полное истребление, когда крестьяне помогали ополченцам задерживать бегущих солдат. Это полное унижение правительства и придало смелости реакционным силам в стране. Вся дивизия исчезла в венгерской деревне."
kr.hungary.206.a: "Без выживших!"

kr.hungary.207.t: "В Сегеде сформировано контрреволюционное правительство"
kr.hungary.207.d: "После победы Пала Проная и безнаказанности, с которой ополченцы продолжают действовать в сельской местности, некоторые военные открыто заявили о своей оппозиции правительству. Вместе с вернувшимися легитимистами из Австрии и ополченцами в Альфельде они сформировали временное контрреволюционное правительство в южном городе Сегед. Правительство называет себя Magyar Országos Véderő Egylet или Венгерской лигой национальной обороны. В настоящее время ею руководит послушник барона Антона Легара, ветеран, получивший свой благородный титул на полях сражений Вельткрига и Пал Пронай, реакционного дьявола. Хотя у них много политических разногласий, они едины в своей оппозиции правительству Бела Куна и объявили себя законным правительством Венгрии."
kr.hungary.207.a: "Нет, этого не может быть. Я здесь главный!"

kr.hungary.208.t: "Контрреволюционные марши на Будапеште"
kr.hungary.208.d: "Силы контрреволюции сделали свой ход. Нелояльные армейские подразделения и дезорганизованные ополченцы объединились в вооруженную колонну, чтобы маршировать на столицу. Конфликт достигнет апогея там, где началась революция. Реакционеры проявляют свою слабость в нетерпении! Они знают, что, если они будут ждать своего ложного правительства в Сегеде, люди увидят в них жаждущих власти дураков, которыми они являются, и устремятся в партию. Мы будем сопротивляться! Будапешт - наш город! Это родина революции! И ни один аристократ или его военные приспешники не могут отобрать этого у нас."
kr.hungary.208.a: "Будь что будет!"

kr.hungary.210.t: "Осада Будапешта"
kr.hungary.210.d: "Силы контрреволюции прибыли в столицу. Угроза, возникшая перед городом, внезапно кажется намного более ужасной, чем раньше. Где люди встают, чтобы нас защищать? Где верные части армии? В настоящий момент большая часть Гонведсега держится подальше от конфликта, ожидая увидеть, кто выступит против другой стороны. Трусы! Революция живёт и умирает на спине рабочего класса Будапешта. Юнионисты и члены партии вооружились, готовые противостоять реакционерам на переправе через Дунай. Они будут защищать город!"
kr.hungary.210.a: "Оставайтесь в городе."
kr.hungary.210.b: "Бегите из города."

kr.hungary.211.t: "Контрреволюции не хватает поддержки"
kr.hungary.211.d: "Возможно, контрреволюционеры думали, что правительство сдастся; что Бела Кун и его соратники сбегут из города и бросят его на разграбление реакционерам. Они недооценили свой характер. Хотя Пал Пронай призвал армию выступить в Будапешт, смести импровизированные баррикады и убить население, Легар выступил против него, ожидая, что город примет их как освободителей. Последовавшая задержка подорвала доверие нейтральных военных к контрреволюции. Когда людям не удалось подняться на сторону узурпаторов, остальная армия выступила за правительство Бела Куна. Последующие часы были хаотичными. Становилась очевидной борьба между националистическими и легитимистскими фракциями. Силы реакции улетучились. Легар и Хорти отступили в Сегед, планируя вернуться в Австрию. Пал Пронай и его ополченцы бежали обратно в холмы, чтобы сражаться в другой день, явно деморализованные."
kr.hungary.211.a: "Ха! Дураки!"

kr.hungary.212.t: "Падение Будапешта"
kr.hungary.212.d: "Флаги упали по всему городу после того, как стало известно, что Бела Кун, Матьяш Ракоши, Тибор Шамуэли и другие архитекторы революции больше не могут находиться на своих постах. Они сбежали из города! Силы порядка вошли в город практически без помех, хотя Пал Пронай всё ещё был в состоянии развязать своё реакционное насилие на оставшихся баррикадах в промышленном квартале. Эти доблестные труженики были безжалостно преданы меча, став вечными мучениками революции. Лига национальной обороны Венгрии утвердилась в Национальном парламенте и начала оккупацию и умиротворение города. Однако огонь революции будет жить до тех пор, пока Кун и его окружение смогут добраться до Франции."
kr.hungary.212.a: "Лучшая часть доблести!"

kr.hungary.213.t: "Бела Кун найден!"
kr.hungary.213.d: "Бывший лидер Венгрии, нарком иностранных дел, был пойман при попытке пройти через военный блокпост из Будапешта. Очевидно, Кун по глупости задержался с выходом из города в хаосе, который последовал за входом армии и переходом через Дунай, и застрял в тылу врага. Он был арестован по обвинению в ряде преступлений против Венгрии, включая руководство «революционной террористической организацией» и личную ответственность за тысячи убийств, совершенных его правительством. Вместо суда Пронай и его офицеры настаивали на военном трибунале. Вскоре Кун был признан виновным в преступлениях против государства. Вскоре после этого он был расстрелян. После его смерти венгры могут вздохнуть с облегчением от того, что дьявол мертв. Он присоединяется к своим многочисленным коллегам, которые были арестованы и казнены, когда армия вошла в город."
kr.hungary.213.a: "Поймали дьявола за хвост."

kr.hungary.214.t: "Контрреволюционные репрессии"
kr.hungary.214.d: "В то время как барон Легар и военные стремятся сформировать новое правительство в Будапеште и организовать управление страной, пережившей три революции в течение одного года, Пал Пронай взял на себя задачу умиротворить сам Будапешт, сердце деградировавшей революции. Его ветераны мстят за коммунистические проступки и пугают беспокойное и непостоянное население, заставляя его подчиниться контролю контрреволюционного правительства. Он особенно нацелен на евреев в городе, оправдывая свои действия тем, что указывает на сильно еврейский характер тоталистского правительства. Он поселился в отеле «Британия» и превратил его в личную крепость, в то время как его люди совершают убийства и беспредел по всему городу."
kr.hungary.214.a: "Бог узнает своё."

kr.hungary.215.t: "Монархисты приезжают из Австрии"
kr.hungary.215.d: "Барон Антон Фрайхер фон Легар - один из самых преданных слуг Императора Карла. Хотя он работал со многими националистами из движений ополченцев, чтобы добиться свержения правительства Куна, он не представляет себе независимой Венгрии. Скорее, он желает восстановить двойную монархию. И с этой целью он пригласил многих из венгерских аристократов и монархистов-эмигрантов обратно в Будапешт, чтобы помочь сформировать правительство, включая героя морской войны адмирала Миклоша Хорти."
kr.hungary.215.a: "Добро пожаловать домой, братья."

kr.hungary.216.t: "Конфликт внутри коалиции"
kr.hungary.216.d: "Хотя диумверат функционировал достаточно хорошо для временного правительства Венгерской лиги национальной обороны в Сегеде, правительство, управляющее всей страной, не может полагаться на враждующих соперников. Новые лидеры Венгрии мало верят в демократию, особенно после того, как они стали свидетелями того, как тоталисты из Франции так легко подорвали Социал-демократическую партию. Вместо премьер-министра они выберут нового Палатина или Регента из своего числа. К сожалению, они не могут согласиться. Большинство легитимистов поддерживают барона Антона Легара, главного монархиста коалиции, в то время как рядовые солдаты и командиры ополчения поддерживают Пала Проная как наследника национал-социалистического движения Дьюлы Гембоша."
kr.hungary.216.a: "Это нехорошо."

kr.hungary.217.t: "Самое грязное убийство"
kr.hungary.217.d: "Монархисты и легитимисты набрали силу в конфликте коалиции, чтобы выбрать новый Палатин. Лидеры легитимистского движения встретились в церкви Матьяша, месте коронации Императора Карла, чтобы обсудить свои следующие шаги вдали от подслушивающих ушей ополченцев и националистов. Это была главная цель для всех, кто выступал против нового правительства. Однако никакие враги контрреволюции не должны были знать, что такая встреча состоится. После прибытия большинства участников в церковь вошел незнакомец, объявил о своей вечной верности синдикалистской революции и показал динамитный жилет под своим пальто."
kr.hungary.217.a: "Катастрофа!"
kr.hungary.217.b: "Бомба не сработала!"

kr.hungary.218.t: "Указ Матьяша"
kr.hungary.218.d: "Вчера вечером террорист-синдикалист убил патриотов Антона Легара, Миклоша Хорти и ещё десяток лидеров контрреволюции. Одновременная атака боевиков-синдикалистов была направлена на отель Britannia, где Пал Пронай был ранен в ходе боевых действий. Этот наглый и трусливый акт саботажа и убийства лишил Венгрию её героев в час наибольшей нужды. Допрос пленных заговорщиков показал, что это было частью большого плана синдикалистов по свержению правительства. Заговор сорван, террористы арестованы, а оставшиеся синдикалисты будут выслежены и побеждены. После нападения Венгерская национальная лига обороны издает Указ Матиаса, наделяющий Палатин исключительными полномочиями, в том числе полномочиями по роспуску национального парламента.\n\nПокушение на жизнь Пронея оставило у него шрамы, но его решимость никогда не была сильнее. Чтобы обеспечить безопасность и постоянную стабильность нации, Пал Пронай возьмет на себя роль лорда Палатина Венгерского."
kr.hungary.218.a: "За безопасную и надежную Венгрию!"

kr.hungary.219.t: "Злодей раскрыт"
kr.hungary.219.d: "Бомба диверсанта не взорвалась. Он отчаянно пытался зажечь свой жилет другими способами, но члены монархической коалиции взяли его на себя, прежде чем он смог совершить свой подлый поступок. Диверсант-синдикалист отказался выдать своих соотечественников, хотя другие нападения происходили по всему Будапешту, но после нескольких часов пыток он наконец сломался и признался, что на самом деле был членом Белой гвардии Проная; часть заговора с целью устранения его соперников в Лиге национальной обороны и освобождения Венгрии от национал-социалистов. Попытка убийства венгерских национальных героев, таких как Миклош Хорти и Антон Легар, настроила большую часть коалиции против Проная. Старый дьявол с боями отступает из города со своей Белой гвардией в венгерскую глушь, чтобы сразиться в другой день."
kr.hungary.219.a: "Знал, что он был бедой!"

kr.hungary.220.t: "Национальный Палатин"
kr.hungary.220.d: "С тех пор как Пал Проней взял под свой контроль Венгрию, он окружил себя более опытными правыми политиками, особенно теми, кто был связан с Национал-социалистической философией Дьюлы Гембеша. К ним относятся такие люди, как Бела Имреди и Ласло Бардосси. Проней теперь является верховным лидером и лордом Палатином, якобы правящим нацией вместо короля Габсбургов, но без планов возродить двойную монархию в ближайшем будущем. Он создаст новую Венгрию, основанную на долгой и легендарной истории мадьярского народа, и уничтожит все иностранное влияние, австрийское, немецкое или иное. Он восстановит гордость и независимость Мадьяршага. Он избрал своим премьер-министром знаменитого профессора, географа и этнографа графа пала Телеки."
kr.hungary.220.a: "Кому вообще нужен Король?"

kr.hungary.221.t: "Национал-социализм"
kr.hungary.221.d: "Уникальное венгерское философское движение захватило политику. Отдельно от подобных движений, таких как легионаризм и интегрализм, некоторые называют это смесью социального консерватизма и синдикалистской экономики. Это слишком просто. Это тотальное мировоззрение; обращение к естественным инстинктам человека. Названный «национал-социализмом» и популяризированный покойным лидером правых Дьюла Гембош, он теперь влияет на многих из тех, кто возглавляет правительство страны, включая самого Палатина. Гембеш выступал за «унитарную венгерскую нацию без классовых различий».\n\nТолько дураки задаются вопросом, как Палатин мог уравновесить такие идеалистические обещания интересами магнатов, фермеров и церкви. Краеугольные основы национал-социалистического мировоззрения позволяют ему делать правильные выводы."
kr.hungary.221.a: "Мы живём в обществе."

kr.hungary.222.t: "Обращение к традициям"
kr.hungary.222.d: "Крестьяне и аристократы обязаны своей жизнью Палатину. Разве не он первым отправился в деревню, чтобы защитить их от бандитов Черного Понедельника? Разве не его отважные белогвардейцы положили конец лишениям Шамуэли? Теперь Палатин призывает их внести свой вклад в избавление Венгрии от экономических проблем. И забыть все эти ядовитые социалистические идеи вроде классовой борьбы. Пронай хочет примирить традиционные добрые отношения между помещиками и слугами, чтобы все мы могли работать вместе, чтобы построить лучший Мадьяроршаг."
kr.hungary.222.a: "Вспомните, кто тебя защищал."

kr.hungary.223.t: "Венгерское чудо"
kr.hungary.223.d: "Несмотря на все шансы и ожидания, венгерская экономика восстановилась. Не по советам международных банкиров или ссуд от алчных иностранных держав, а через политику и веру национал-социализма. Но у них мало друзей. В этом милитаристском экономическом чуде венгерское государство объявило себя врагом капиталистической экономической системы с её использованием экономически слабой и неприличной оценки человеческого потенциала исходя из богатства и собственности, а не долга и заслуг. Хотя Чёрный Понедельник - всего лишь воспоминание, грех противостояния международным финансам все же может иметь последствия."
kr.hungary.223.a: "Да здравствует Венгрия!"

kr.hungary.224.t: "Белый террор"
kr.hungary.224.d: "Белый террор более соответствует красному по свирепости и пылу. Но там, где Красный террор Бела Куна был политическим актом, Белый террор Пронея - время мести; урегулирования старых обид. Насилие является садистским и унизительным. Будапешт, город, зараженный социализмом, должен быть очищен. Подрыв церквей, убийство священников, истязание инакомыслящих окупаются десятикратно. А если у журналиста или торговца есть пальто, которое нравится солдату? Или дом, расположенный хорошо на Дунае? Ну, может, он тоже кунист..."
kr.hungary.224.a: "Реки крови!"

kr.hungary.225.t: "Белая гвардия"
kr.hungary.225.d: "Многие предполагали, что правые ополчения разойдутся после того, как Пронай сверг коммунистическое правительство в Будапеште. Как они ошибались. Победа только придала им смелости, и ополченцы начали грабить город, действуя как гангстеры в форме, которых терпели новые правители Венгрии. Большинство их мишеней были якобы врагами нового режима: профсоюзы, мятежные крестьяне, политически либералы и евреи. Но продолжающаяся кампания убийств и грабежей также вызвала сочувствие к жертвам среди широкой венгерской общественности.\n\nЧтобы государственный переворот Проне в свою очередь не породил контрпереворот, Палатин потребовал, чтобы ополченцы были объединены и организованы в управляемое государством образование. Эти бывшие ополченцы, известные как Белая гвардия, будут действовать как сильная правая рука венгерской нации, охотясь на оставшихся негодяев-синдикалистов и поддерживая мир в сельских районах страны, всё ещё страдающих от бандитизма. Эта дисциплина была куплена правительственными зарплатами, обещанными членством в Белой гвардии, а также обещаниями жестокого возмездия для любых ополченцев, которые продолжают бросать вызов государству."
kr.hungary.225.a: "Организованный хаос."

