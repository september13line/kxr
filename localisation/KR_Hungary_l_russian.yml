### Status of Hungary ###
kr.hungary.1.t: "Венгрия в 1936 году"
kr.hungary.1.d: "До 1914 года Венгерское Королевство считало себя самостоятельной великой державой, так как оно составляло половину могущественной двойной монархии Габсбургов. Победа в Вельткриге купила Королевству территориальные приобретения за счёт Сербии и Румынии, но не доминирующее положение на Востоке, которого ожидали венгры. В то время как его аграрная экономика плохо себя чувствовала перед лицом дешевого зерна из новых Восточных Королевств (особенно Украины), политические проблемы в Австрии и слабая имперская власть при юном Императоре Отто позволили мадьярам придерживаться более независимой линии. Была сформирована венгерская национальная армия, и новое направление агрессивного и экспансионистского национализма, направленное на «мадьяризацию» разделенных народов Балкан, вышло на первый план венгерской политики. В то время как вмешательство Германии в 1927 году помешало венграм укрепить своё доминирующее положение в Двойной монархии, следующие пересмотр условий соглашения об Аусглейхе должны стать временем, когда все Королевские земли Св. Стефана, наконец, будут возвращены мадьярской нации."
kr.hungary.1.a: "Окей"

