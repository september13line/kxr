### Leader Bios ###
POLITICS_PAL_PRONAY_DESC: "Поль Пронай де Тотпрона и Блатнича родился 2 ноября 1874 года в городе Ромхани на севере Венгерского Королевства. Он учился в Лахненском военном институте, но медленно продвигался по карьерной лестнице офицера, отчасти потому, что был груб и жесток по отношению к своим подчиненным. Во время Вельткрига он служил в австро-венгерской армии в звании капитана кавалерии, но оставался офицером среднего звена. После Вельткрига Пронай вместе со многими венгерскими ветеранами Вельткрига поддерживал ультраправую, националистическую политику. Наибольшее влияние на него оказали взгляды Дьюлы Гёмбёша, хотя он не соглашался с его антигабсбургскими настроениями. Так было до тех пор, пока Император не обнародовал свои планы по национальному расчленению Венгерского Королевства на множество миноритарных государств. Теперь Пронай продолжает наследие Гёмбёша и намерен внедрить свою социально-экономическую систему "национал-социализма" на всей территории Венгрии."
POLITICS_ANTON_LEHAR_DESC: "Легар родился в Шопроне, Австро-Венгрия, младшим сыном капельмейстера пехотного полка no.50 австро-венгерской армии. Его старший брат, Франц Легар, стал знаменитым композитором, но Антон выбрал военную жизнь. Он поступил в кадетское училище в Вене, чтобы стать профессиональным офицером, и в 1893 году закончил его лучшим в своем классе. Перед началом войны Легар поступил в генеральный штаб и служил инструктором по мушкетерскому делу, где его мастерство было отмечено даже иностранными правительствами Румынии и Турции. Во время Вельткрига Легар был тяжело ранен и награжден Рыцарским крестом Военного ордена Марии Терезии, за что был удостоен титула "ФРейхерр фон" Несмотря на ранения и ценность его как офицера-воспитателя, он неоднократно просил об отправке на фронт, чтобы командовать людьми в бою. После окончания Вельткрига Легар продолжал служить Его Апостольскому Величеству в Королевском венгерском хонведе."
POLITICS_HUN_MOVE_DESC: "ВЛНО (Венгерская лига национальной обороны) выросла из феномена "правых радикалов" - тех, кто решительно выступал против Венгерской Советской Республики, но чувствовал, что основные консерваторы недостаточно сильны, чтобы справиться с переходом к коммунизму. Состоящая из роялистов, реакционеров и "национал-социалистов" под влиянием покойного Дьюлы Гёмбёша, ВЛНО - это слабо организованная военизированная организация, состоящая из ветеранов и мятежных армейских подразделений, которые свергли кунистский режим в Будапеште."
POLITICS_BELA_KUN_DESC: "Бела Кон, позже известный как Бела Кун, родился 20 февраля 1886 года в деревне Леле, расположенной недалеко от Силагычеша, Трансильвания. До Вельткрига он был журналистом, симпатизировавшим Венгерской социал-демократической партии в Коложсваре. Кроме того, Кун работал в Коложсварском совете социального страхования (и позже был обвинен в растрате средств совета). Он имел вспыльчивую репутацию и участвовал в нескольких дуэлях. Кун участвовал в Вельткриге на стороне Австро-Венгрии, но попал в плен к русским. Именно в это время он заинтересовался коммунизмом. В конце концов, он стал сторонником неудавшейся большевистской революции и оказался в постоянной эмиграции после того, как победившие немцы положили конец большевизму. Однако это не помешало Куну основать Венгерскую коммунистическую партию вместе со своими товарищами по венгерской эмиграции Матьяшем Ракоши и Тибором Самуэли. Когда в Париже зародилась Коммуна, Кун нашел убежище во Франции, где продолжал замышлять революцию в Венгрии."
POLITICS_MATYAS_RAKOSI_DESC: "Ракоши родился в 1892 году в Аде, деревне в округе Бач-Бодрог. В 1910 году, будучи студентом, он вступил в Венгерскую социал-демократическую партию (MSZDP), а также был секретарем и активным членом анархо-синдикалистского студенческого движения "Кружок Галилея" Во время Первой мировой войны он служил в австро-венгерской армии, попал в плен на Восточном фронте в 1915 году и до конца войны находился в дальневосточных лагерях для военнопленных. Во время хаоса большевистской революции он бежал из рабства и присоединился к революционерам в Петрограде. Когда революция в России провалилась, он присоединился к Клике венгерских социалистов-революционеров Куна. В отличие от Куна, склонного к вспыльчивости и нелюбимого многими партийными функционерами, Ракоши, похоже, умеет "работать в системе" Это не значит, что он менее жесток или брутален, чем Кун, просто он знает, когда выбирать битвы, и расправляется не только со своими врагами, но и с семьями своих врагов."
POLITICS_ARPAD_SZAKASITS_DESC: "Лидер Венгерской социал-демократической партии, Сакашиц всегда считался опасным среди венгерских консерваторов и роялистов из-за своего дружелюбного отношения к синдикалистам. Было ли это вызвано наивностью или более зловещими чувствами - никто не знает. Как бы то ни было, Сакашиц наверняка внесет много изменений в расслоенное религиозное общество Венгрии, а также обратится к различным меньшинствам страны... что наверняка сделает его ещё менее популярным среди мадьярского большинства страны."
POLITICS_MIHALY_KAROLYI_DESC: "Семья Кароли была известной, чрезвычайно богатой, римско-католической аристократической семьей, игравшей важную роль в жизни Венгрии с XVII века. Михали родился в Фоте, Австро-Венгрия. В молодости он был развратником, но с возрастом стал предаваться более серьезным занятиям. В 1909 году он стал президентом OMGE (Национального сельскохозяйственного общества), главной сельской организации дворянства. Будучи изначально сторонником существующей политической и социальной системы в Венгрии, Кароли постепенно становился все более прогрессивным и левым в течение своей карьеры. Во время Вельткрига сторонник Антанты Кароли возглавил небольшую, но очень активную пацифистскую антивоенную фракцию в венгерском парламенте. Для большинства такая позиция означала бы политическое самоубийство после войны, но Кароли сумел преодолеть антигабсбургские настроения внутри Венгрии, подогретые вторым Аусглейхом 1927 года, и взять бразды правления движением за независимость в качестве лидера Партии независимости."
POLITICS_ISTVAN_BETHLEN_DESC: "Выходец из знатной трансильванской семьи, Бетлен был избран в венгерский парламент как либерал в 1901 году. Во время и после Вельткрига Бетлен неуклонно смещался вправо, реагируя на эксцессы социалистической и синдикалистской революций в России и Франции, а также на растущую социал-демократическую партию в Венгрии. В 1936 году он стал одним из самых выдающихся политиков страны, когда взял под свой контроль Партию национальной конституции - консервативную венгерскую политическую партию, выступавшую против Второй австрийской войны и продолжающегося австрийского вмешательства, но не приверженную радикальным социальным реформам, которые обещали его соперники, такие как Кароли и Сакашиц."
POLITICS_GYULA_KAROLYI_DESC: "Родился в Ньирбакте (ныне: Бакталорантаза) в старинной аристократической семье. Его родителями были граф Тибор Кароли, который с 1898 по 1900 год был спикером Палаты магнатов, и графиня Эмма Дегенфельд-Шомбург. Тибор Кароли также был опекуном первого двоюродного брата Дьюлы, Михая Кароли. В отличие от своего кузена, Дьюла - консервативный политик, противник радикальных социальных изменений и сторонник сбалансированных бюджетов."
POLITICS_PAL_TELEKI_DESC: "Телеки родился в семье Гезы Телеки (1844-1913), венгерского политика и министра внутренних дел, и его жены Ирен Мурати (Муратиш) (1852-1941), дочери богатого греческого торговца, в Будапеште, Венгрия. Телеки учился в Королевской венгерской экономической академии и в 1903 году окончил её со степенью доктора философии. Он стал университетским профессором, экспертом по географии и социально-экономическим вопросам в Венгрии и уважаемым педагогом. Он прервал свою карьеру, чтобы стать добровольцем во время Вельткрига. После войны Телеки Телеки сыграл важную роль в поддержке скаутинга в Венгрии. Он стал главным скаутом Венгрии, членом Международного скаутского комитета и начальником лагеря 4-го Всемирного скаутского джамбори, проходившего в Королевском лесу в Гёдёллё. В то же время Телеки всерьез занялся политикой, став членом Партии мелких землевладельцев. Не будучи явным противником монархии Габсбургов, Телеки верит прежде всего в сохранение автономии и национальных границ Венгрии, а также в подавление любых синдикалистских революционных движений в стране."
POLITICS_PAL_TELEKI_NP_DESC: "Телеки родился в семье Гезы Телеки (1844-1913), венгерского политика и министра внутренних дел, и его жены Ирен Мурати (Муратиш) (1852-1941), дочери богатого греческого торговца, в Будапеште, Венгрия. Телеки учился в Королевской венгерской экономической академии и в 1903 году окончил её со степенью доктора философии. Он стал университетским профессором, экспертом по географии и социально-экономическим вопросам в Венгрии и уважаемым педагогом. Он прервал свою карьеру, чтобы стать добровольцем во время Вельткрига. После войны Телеки Телеки сыграл важную роль в поддержке скаутинга в Венгрии. Он стал главным скаутом Венгрии, членом Международного скаутского комитета и начальником лагеря 4-го Всемирного скаутского джамбори, проходившего в Королевском лесу в Гёдёллё. В то же время Телеки всерьез занялся политикой в качестве члена Партии мелких землевладельцев. После Кунистской революции Телеки присоединился к контрреволюционному правительству и стал гораздо более симпатизировать "национал-социализму", а также явно выступать против Габсбургов. Сейчас, будучи премьер-министром страны, Телеки сосредоточен на сохранении венгерской автономии в рамках Большой европейской игры."
POLITICS_MIKLOS_KALLAY_DESC: "Семья Каллай была старой и влиятельной среди местного дворянства своего региона, и Миклош занимал пост лейтенанта своего округа в 1921-29 годах. Затем он перешел на государственную службу, сначала в качестве заместителя заместителя государственного секретаря в Министерстве торговли. Он занимал высокие посты в правительстве Императора до обретения страной независимости, но сам не был однозначным сторонником Габсбургов. Будучи консерватором, он яростно выступает против философии "национал-социализма", продвигаемой венгерскими ультраправыми, которую он считает формой мягкого синдикализма."
POLITICS_ISTVAN_FRIEDRICH_DESC: "Венгерский футболист, владелец завода и политик из семьи немецкого происхождения, Фридрих родился в городе Малацка на севере Венгрии. Фридрих изучал инженерное дело в Будапештском университете и работал на компанию AEG в Берлине до 1908 года, когда он вернулся в Венгрию. Он вступил в Партию независимости Михая Кароли, и они стали близкими друзьями. Однако идеализм Фридриха не пережил Вельткрига, и в конце концов он отошел от социально радикальных аспектов платформы Кароли, но по-прежнему поддерживал независимость. После обретения независимости Фридрих был недоволен реформами Кароли и решил бросить ему вызов в борьбе за пост премьера, чтобы Кароли не продолжал вести Венгрию по ложному пути."
POLITICS_JOSEPH_AUGUST_DESC: "Эрцгерцог Йозеф Август Виктор Клеменс Мария Австрийский родился 9 августа 1872 года в Альчуте в Королевстве Венгрия. Во время Вельткрига он получил множество наград, участвуя как на галицийском, так и на итальянском фронтах. Как палатин Венгрии, он стал компромиссом между роялистами и националистами контрреволюционного движения. Не сам Император, но все же Габсбург и представитель монархии."

