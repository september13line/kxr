WCC_deal_with_terrorists_decisions: "Уничтожить восставших террористов"
WCC_deal_with_terrorists_decisions_desc: "Несмотря на нашу победу в Гражданской войне, определённое число повстанческих групп отказывается складывать оружие. Чтобы принести мир в Америку, мы должны разобраться с этими террористами раз и навсегда."
