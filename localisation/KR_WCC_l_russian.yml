###Post Civil War - Market Liberal Presidency ###
WCC_constitutional_convention: "Победа в Гражданской войне"
WCC_constitutional_convention_desc: "Сепаратисты снова провалили свою задачу по уничтожению единства Соединённых Штатов Америки. Несмотря на значительное укрепление позиций как радикальных социалистов, так и популистов, мы снова показали мощь легитимного правительства. Несостоявшиеся диктарторы Лонг и Хейвуд больше не приветствуются в Америке."
WCC_classical_liberal_mandate: "Либерал-республиканское восстановление"
WCC_classical_liberal_mandate_desc: "Несмотря на огромное стремление к автократии, три столпа Америки оказались нетронутыми. Конгресс собран для эктсренного заседания, а сотрудники апеляционного суда разбираются в горах документов, пытаясь оценить последствия."
WCC_democratic_education: "Конституционное образование"
WCC_democratic_education_desc: "Среди радикалов и популистов обсуждалась идея о том, что федеральное правительство - добровольческая организация. Ноторые даже пытались использовать нелепые лазейки по типу морского закона или некоторых прав, чтобы отделиться от союза. Мы должны исправить это, сделав американскую конституцию настолько широкоиспользуемой, насколько это возможно."
WCC_defend_democracy: "Акт против самосуда"
WCC_defend_democracy_desc: "Из бывших повстанческими штатов приходят сообщения об угнетении избирателей по расовому и классовому признакам. Кандидаты стремятся в правительство, не давая клятвы верности Соединённым Штатам. Если мы защитим избирательные права наших граждан, то политики больше не будут никого подстрекать к восстанию."
WCC_fight_the_poll_tax: "Бюро Фридмана"
WCC_review_the_fed: "Возрождение ФРС"
WCC_bill_of_rights: "Переосмысление Билля о правахr"
WCC_bill_of_rights_desc: "Разрабатывая инициативу конституционного образования, конгресс одобрил образовательный толчок в направлении молодых американцев, посвящённый важности нашего Билля о правах. Также он позволит гражданам эффективнее отстаивать свои права в ненасильственной форме."
WCC_american_values1: "Американские ценности"
WCC_american_values1_desc: "Поссивное продвижение гражданского правительство через хорошо осмысленные публикации было остановлено памфлетами и частными публикациями, продвигавшими негражданское правительство. Конгресс решил, что многогранное обращение к американским ценностям через СМИ наконец-то сможет остановить публицистов."
WCC_restore_legitimacy: "Восстановление легитимности"
WCC_restore_legitimacy_desc: "Многочисленные посольства, которые мы не могли содержать во время кризиса, наконец-то возобновили работу. Мы должны заново представиться мировому сообществу, но уже как более сильное и единое государство с расширенной дипломатической системой."
WCC_malice_and_charity: "Злоба и милосердие"
WCC_malice_and_charity_desc: "Со слов президента Линкольна, призывавших "скрепить национальные богатства", конгресс создал систему по реинтеграции повстанческих штатов в большом масштабе. Благодаря непартизанскому комитету "милосердие и злоба", регионы могут быть возвращены в союз."
WCC_privatize_and_negotiate: "Приватизация и переговоры"
WCC_step_back: "Шаг назадk"
WCC_raise_tariffs: "Новые тарифы"
WCC_integrate_army: "Интеграция армии"
WCC_destroy_radicalism: "Уничтожение радикализма"
WCC_destroy_radicalism_desc: "Пока правительство СЩА терпит политическую дискуссию, конгресс сплотился против синдикалистких и распределенческих платформ Лонга и Хэйвуда. Юридические лица, обвинённые в помощи профсоюзам или мутуалистическим организациям, будут преследоваться по акту 1917 года о подстрекательстве к мятежу."
WCC_strengthen_democracy: "Укрепление демократии"
WCC_strengthen_democracy_desc: "В ходе Гражданской войны демократический процесс имел место быть только на локальном уровне. Часто выборы на приграничных территориях вовсе не проводились, чтобы уделить больше времени военному кризису Америки. Сейчас демократия должна восстать из пепла, так что конгресс учредил специальный комитет, который обеспечит проведение очередных выборов на локальном уровне."
WCC_civil_liberties: "Лояльность Америке"
WCC_civil_liberties_desc: "В начале 30-х годов лояльность к человеку была важнее идеалов. Хэйвуд, Лонг и даже Макартур создавали что-то вроде Клик из лудей, которые считали, что решения их лидеров важнее закона. Некоторые конгрессмены выступили с извинениями за подобные заявления в ходе войны."
WCC_ensure_political_stability: "Обеспечение политической стабильности"
WCC_ensure_political_stability_desc: "Несмторя на противодействие со стороны некоторых законодательных органов, использование ФКС для блокировки сигналов повстанческих радиостанций вполне позволительно. Эта инициатива вместе с некоторыми другими формами цензуры всё ещё позволительна, чтобы покончить с повстанческими ячейками, прилегающими к Соединённым Штатам."
WCC_for_the_people: "Для людей"
WCC_for_the_people_desc: "Жители Америки как коллектив есть наша кровь и наша опора. Праздник в благодарность американскому народу был рассмотрен в конгрессе. В итоге бывший День труда станет "Днём американского народа" в благодарность за рост патриотизма среди трудового движения."
WCC_a_more_perfect_union: "Ещё более совершенный Союз"
WCC_a_more_perfect_union_desc: "Цель Соединённых Штатов как независимого государства есть создание более совершенного союза между жителями тех же Штатов. Это не похоже на продвижение конкретной доктрины или политического движения, предложенное Лонгом и Хэйвудоd. Президент высказался за несократимую комплексность в отношениях между Америкой и её народом."
### Post Civil War - Reconstruction ###
WCC_begin_reconstruction: "Начать восстановление"
WCC_begin_reconstruction_desc: "Страна испытала многое нщё до того, как эта война началась. Это и сложная задача, и возможность соединения траспортных сетей, возможность реализовать смелые экономичесие предложения, чтобы превознести американскую промышленность над этим загнивающим миром."
WCC_rebuild_railroads: "Восстановление американских железных дорог"
WCC_rebuild_railroads_desc: "Железнодорожные сети, пересекающие Америку, лежат в руинах, а постройки военной эры подходят только к старым вагонам. Конгресс принял предложение по перестройке нашей железнодорожной сети и обязательной электрификации по системе третьеё рельсы. Как резуультат,электрифицированные пути позволят нам реструктурировать нашу энергосистему."
WCC_electrification: "Программа электрификации"
WCC_electrification_desc: "С целью приспособления к обязательной системы третьей рельсы, а также для обеспечения порядка в более отдалённых частях Америки, был принят проект по электрификации, который должен распространиться по всей стране. Сейчас конгресс требует от правительств штатов установить трансформаторы и начать добычу гидроэлектроэенергии, так как это их обязанность."
WCC_business_subsidies: "Субсидии бизнесу"
WCC_business_subsidies_desc: "Представители малого бизнеса в Америке боролись за расширение их возможностей по найму рабочих, что помогло бы в борьбе с безработицей. Проблема небезопасных условий труда известна требованием к более быстрому производству, и она приводит к агитации среди рабочих. Конгресс одобрил создание федерального фонда по субсидированию малого бизнеса."
WCC_rebuild_americas_industry: "Перестроить американскую промышленность"
WCC_rebuild_americas_industry_desc: "В ходе депрессии американский экспорт упал, даже несмотря на принятие позиции невмешательства по поводу торговых законов. Экспорт также является одним из основных способов измерения экономической активности. Мы должны вложиться в высшие системы, которые используют наши промышленные магнаты, чтобы снизить минимум производства и поднять максимум."
WCC_economic_investments: "Экономические инвестиции"
WCC_economic_investments_desc: "Конгрессом была предложена более смелая стратегия помощи в экономическом восстановлении. Традиционные способы, которыми пользовалось правительство, негативно влияют на экономический рост, а теории о том, что умные решения могут стимулировать его, даже не выдвигались."
WCC_trial_of_american_companies: "Судьба предательских компаний"
WCC_trial_of_american_companies_desc: "Пришло время конгрессу услышать оправдания восставших компаний. Одни предлагали отправить в отставку их руководителей, пока другие требовали сдёрнуть корпоративную маску. Это позволит правительству преследовать индивидуальных акионеров за принятые ими решения."
WCC_esmwt: "Судьба профсоюзов"
WCC_esmwt_desc: "Пришло время конгрессу услышать оправдания восставших профсоюзов. Одни призывают к отставке их покровителей, пока другие настаивают на записи всех собраний профсоюзов, чтобы выделить самых активных их членов."
WCC_rebuild_the_roads: "Перестроить американские дороги"
WCC_rebuild_the_roads_desc: "Построенная за счёт государства межрегиональная система автотрасс была лёгкой целью для саботажа. Мы должны скооперироваться с правительствами штатов, чтобы ещё раз утвердить безопасную торговлю и путешествия через территорию Америки."
WCC_american_industry: "Американская индустриальная мощь"
WCC_american_industry_desc: "Война могла сильно повлиять на тяжёлую промышленность, но её стиль оставался постоянным, а её возможности были сконцентрированы в руках верхушки закрытых предприятий. Мы должны вернуть в неё нашу безопасность и наше управление, чтобы сделать её постоянной."
WCC_rebuild_agriculture: "Восстановить аграрную промышленность"
WCC_rebuild_agriculture_desc: "Чтобы доставить еду для прокармливания нашей нации, мы должны ввести инновационные решения в нашу агрономическую науку. Конгресс уже сосздал фонд для исследований, а некоторые политики основательно проинвестировали в него."
WCC_aviation_industry: "Авиационная промышленность"
WCC_aviation_industry_desc: "Ранее Соединённые штаты были первыми в мире по производству гражданской авиации. Но сейчас конвеерная система позволила немцам перегнать нас. Конгресс провёл переговоры с разведкой по поводу того, что мы можем сделать, чтобы заполучить эту технологию, включая контракты на неё."
WCC_farming_subsidies: "Фермерские субсидии"
WCC_farming_subsidies_desc: "Мы можем субсидировать фермы ради урожая, который нам необходим, а также заплатить фермерам, чтобы они прекратили выращивать ненужные нам продукты, вроде табака, при этом сохранив их квалифицированный труд."
WCC_maritime_industry: "Морская промышленность"
WCC_maritime_industry_desc: "Торговый флот был несколько повреждён в ходе войны, и Конгресс решил перевести деньги с ветеранских пенсий на активных моряков, которые закончат своё плавание, став Торговым флотом в ближайшее время."
WCC_synthetic_oil: "Производство нефти"
WCC_synthetic_oil_desc: "Пока наша страна сражалась, нефтяные поля Среднего Запада были сожжены. Мы должны взять возгорания под контроль, остановить дальнейшие саботажи и проинвестировать в синтетическое топливо, чтобы закрепить возможность использования транспорта по всей стране."
WCC_reconstruction_finished: "Восстановление окончено"
WCC_reconstruction_finished_desc: "Годы слабого экономического управления и гражданской вражды не покинули наши умы, но наиболее тяжёлые последствия уже устранены."

### Post Civil War - Macarthur ###
WCC_grand_reorganization: "Великая реорганизация"
WCC_grand_reorganization_desc: "Нам надо поторопиться. Макартур передал под нашу юрисдикцию западные рубежи страны. Нам нужно удержать эту территорию не только ради помощи Макартутру, но и для спасения страны. Сейчас, когда мы окружены с двух сторон, мы должны быстро перераспределить наши ресурсы и войска, чтобы подготовиться к войне на два фронта. Это будет нелегко, но мы сразимся за хорошее дело."
WCC_scrap_what_we_can: "Взять всё, что мы можем"
WCC_scrap_what_we_can_desc: "В наших бесплодных землях мало всего. Но что мы можем найти? Военный завод там, самолёт здесь. Мы должны собрать воедино и перенести всё, что мы можем. Пусть в этой войне ничего не останется в запасе."
WCC_fortify_the_rockies: "Укрепление Скалистых гор"
WCC_fortify_the_rockies_desc: "Мы имеем одно важное географическое преймущество: Скалистые горыe. "Эти горы смогут защитить нас от врагов на западе или востоке, зависимо от того, на каком направлении мы сконцентрируемся в первую очередь, и выиграют для нас необходимое время. Более того, есть возможность пролить кровь наших более многочисленных врагов за этими горами..."
WCC_protect_the_skies: "Защитита голубого неба"
WCC_protect_the_skies_desc: "С самолёта небо кажется чистым, открытым и голубым до самого горизонта. И оно не должно быть закрыто для нас вражеской авиацией. Если мы хотим это избежать, мы должны улучшить наше ПВО настолько, чтобы мы могли уничтожить любого противника в небе. Сейчас небо голубое. Таким оно и останется."
WCC_build_what_we_can: "Строительство всего, что мы можем"
WCC_build_what_we_can_desc: "Мы можем собрать воедино всё, что есть на этой земле, и всё равно ничего не получить. Но мы всё равно должны попробовать построить больше заводов и произвести больше снаряжения, ведь только так у нас появится шанс против наших более экипированных врагов. Это потребует огромного труда части наших мужчин и женщин, но мы уверены, что они приступят к нему без вопросов."
WCC_native_appeals: "Обращение к коренным жителям"
WCC_native_appeals_desc: "Мы доли до этого. Да, нам надо договориться с мормонами, если мы хотим выиграть эту войну. Нет, мы не скатываемся в мормонизм. Но они - значимая часть нашего населения, и мы ддолжны разговаривать с ними, учитывая этот факт. Мы обратимся к этой группе и удостоверимся, что они готовы помогать нам в нашей войне, как и все жители этой территории."
WCC_civilian_relocation: "Гражданское переселение"
WCC_civilian_relocation_desc: "Как военное государство, мы должны вывезти гражданских из наших командных центров и пограничных городов. Благодаря этому мы, возможно, сможем скрыть от них самые страшные ужасы и расширить пространство для наших действий."
WCC_entente_aid: "Помощь Антанты"
WCC_entente_aid_desc: "В этой войне нам потребуется больше помощи. Канад как раз таки пообещала нам всё необходимое, даже не смотря на то, что мы не приняли их предложение вовремя. Но сейчас у нас нет выбора. Мы достучимся до канадцев и поймём, что они могут нам предоставить. С их помощью, мы, возможно, сможем выиграть эту войну."
WCC_to_the_last_man: "До последнего солдата"
WCC_to_the_last_man_desc: "Если мы хотим выиграть эту войну, мы не должны позволять врагам превосходить нас числом и выигрывать сражения. Мы либо будем сражаться до последнего солдата, либо вообще не будем. Собрав всех патриотов, мы вернём нам нашу страну уже завтра!"
WCC_washingtonian_tactics: "Тактики Вашингтона"
WCC_washingtonian_tactics_desc: "Будучи сравнительно малой, по сравнению с нашими противниками, силой, мы должны изучить тактики Вашингтона, использовавшиеся в ходе Американской Революции. Использование его тактики бей-беги, вместе с использованием дезинформации, не только практично, но и полезно для боевого духа наших солдат."
WCC_counter_propaganda: "Контрпропаганда"
WCC_counter_propaganda_desc: "Ввиду того, что наши оппоненты идеологизированны до мозга-костей, мы должны использовать против их идеологических тактик наши. Контрпропаганда сконцентрируется на разоблачении их реальных целей наряду с напоминаниями нашим гражданам об их долге перед Америкой, легитимным правительством, армией и о цели по прорыву границ наших врагов с целью ослабления позиций наших врагов и усиления наших собственных."
WCC_the_colorado: "Наши друзья, Колорадо"
WCC_the_colorado_desc: "Мы должны использовать природные преграды на наших территориях в качестве преймущества, создав непроходимый барьер для наших врагов, при этом сокращая их преймущество в живой силе, и позволяя нашим силам перемещаться между друг другом быстрее."
WCC_recruit_as_we_go: "Рекрутирование по ходу"
WCC_recruit_as_we_go_desc: "По ходу продвижения  на территорию наших врагов, которая, на самом деле, наша американская территория, нам необходимо рекрутировать местных в нашу армию в качестве профессиональныз солдат, а не ополчения. Это позволит нам реорганизовать наши разбросанные территории и создать волну, способную вернуть нам всю страну."
WCC_vegas_revenue: "Доход Вегаса"
WCC_vegas_revenue_desc: "Военные города Рино и Вегас стали куда более прибыльны благодаря азартным играм и прочим делам. Похоже, что правительство могло бы поддержать эту растущую отрасль и необходимую ей инфраструктуру, и использовать прибыль для разширения военных затрат."
WCC_war_bonds: "Лоялисткие займы"
WCC_war_bonds_desc: "Займы могут оказать значительную помощь в создании необходимых нам резервных фондов для наших военных затрат, попутно дав возможность повысить поддержку нашего дела. Так что покупайте Займы Свободы, граждане!"
WCC_copper: "Медь, медь, и ещё раз медь"
WCC_copper_desc: "Пока на наших базах ощущается недостаток ресурсов, мы можем начать разработку нефти в Аризоне и Монтане. Добыча в тех районах созданной государственной корпорацией принесёт нам много необходимых ресурсов."
WCC_american_pompey: "Американский Помпей"
WCC_american_pompey_desc: "Брэдли одолел не только популистов, но и тирана Макартура. Именно он является настоящим спасителем республики, и нам необходимо реорганизовать и расширить его администрацию, так как он теперь управляет всеми Соединёнными Штатами."
WCC_fate_of_marshall: "Солдаты Маршалла"
WCC_fate_of_marshall_desc: "Джордж Маршалл был наставником для многих наших генералов. И они сражалиь не за экстремизм, а за их веру в Соединённые Штаты Америки. Но если они окажутся неправы, мы всё равно не будем ограничивать для них хорошие условия. НАша память о том, как они прошли ад, будет почтена высокими жалованиями."
WCC_fate_of_macarthur: "Люди Макартура"
WCC_fate_of_macarthur_desc: "Возможный тиран Макартур проиграл войну, т сейчас пришло время решить, что делать с его силами. С учётом того, нектоторые всё ещё остаются верными ему, было бы нплохо использовать их в наших целях."
WCC_patton: "Парни Паттона"
WCC_patton_desc: "Джордж Смит Паттон присоединился к реакционных силам, авосставшим на юге в ходе войны. Его действиями можно восхищаться, но он предал нашу страну, и мы должны убедиться, что реакционеры не восстанут вновь. Чтобы это гарантировать, мы посеем чувство национализма среди тех, кто раньше был в войсках Паттона, так что они будут сражаться за США с такой же силой, с какой они сражались за свои собственные цели."
WCC_vet_affairs: "Бюро ветеранской администрации"
WCC_vet_affairs_desc: "Государство, настолько зависящее от своей армии, должно позаботиться о солдатах, вернувшихся домой. Сейчас ветераны будут достаточно большой социальной группой, но многие из них не сражались за нас. Создав Бюро ветераского администрирования, мы переманим ветеранов со всех сторон на нашу. Возможно, мы сможем завоевать их доверие, и, если они потребуются нам вновь, то они откликнутся."
WCC_wfc: "Военная финансовая корпорация"
WCC_wfc_desc: "Наши главные дельцы посоветовали нам создать "Военную финансовую корпорацию". Эта управляемая государством сможет оказать поддержку отраслям промышленности, необходимым для обеспечения нашей военной машины. Также это тпоможет банкам, обеспечивающим промышленность. Создав эту корпорацию, мы сможем получить куда больше оснащения, и наши военные поставки станут куда более стабильными, чем когда либо."
WCC_ami: "Оборонное логистическое агентство"
WCC_ami_desc: "Наши солдаты могут сражаться, но нашей армии необходимо преуспевать за ними. Нам нужно перевести наши фабрики на производство боеприпасов и оснащения для наших солдат, так же, как и заполучитт топливо для транспорта. Для координации этого всего мы создадим новое агентство. Оборонно-логистическое агентство позволит нам покрыть два широких фронта, если понадобится. Наша логистика нас не подведёт!"
WCC_pension_subsidies: "Пенсионные субсидии"
WCC_pension_subsidies_desc: "Мы можем ещё лучше заботиться о наших ветеранах. Мы построим дома престарелых и другие социальные здания для престарелых ветеранов, чтобы наши солдаты знали, ради чего мы работаем. Также, мы выплатим субсидии этим ветеранамс и обеспечим им достойную жизнь в эти тяжкие дни."
WCC_bureaucratic_justice: "Бюрократическая справедливость"
WCC_bureaucratic_justice_desc: "Наше правительство должно что-то сделать, чтобы изменить старую судебную систему в нашей стране. Вместо предположения в чьей-то невиновности до доказательства вины, не эффективнее ли презумпировать виновность, перекладывая всю ответственность на подзащитного? Это позволит разрешать дела быстрее. Более того, мы, возможно, также сможем избавиться от некоторых наших врагов..."
WCC_entente_relations: "Отношения с Антантой"
WCC_entente_relations_desc: "Канада, совместно со всей Антантой, помогла нам в нескольких аспектах в ходе Гражданской войныr. Мы должны продвигать более тесные отношения с ними, ведь они наши настоящие идеологические союзники. Они принимают наш фокус на оборону и наши фундаментаьные принципы куда лучше, чем другие страны. Также, они наши соседи. Если мы хотим сосуществовать, мы должны быть союзниками."
WCC_containment: "Сдерживание"
WCC_containment_desc: "Наши советники по внешней политике разработали доктрину, позволяющую бороться с расцветом синдикализма в Западном полушарии. Также, она позволит ослабить рост левых движений в нём. Мы назовём доктрину /"Сдерживание/" и отправим помощь тем странам, в которых могут произойти восстания левых радикалов, также работая с теми странами, где они уже взяли власть. Америка продемонстрирует свою силу на мировой арене."
WCC_detente: "Разрядка"
WCC_the_fourth_branch: "Четвёртая ветвь правительства"
WCC_the_fourth_branch_desc: "Некоторые из наших людей уже много лет говорят о четвертой ветви правительства. Теперь она действительно появится. Вооруженные силы станут одним из главных институтов нашего правительства, и они будут такой же его опорой, как и все остальные. В скором времени это, скорее всего, будет единственная ветвь. Наши люди больше никогда не будут в опасности."
WCC_republican_traditions: "Республиканские традиции"
WCC_republican_traditions_desc: "Наша страна была республикой с момента её основания. С тех пор многое изменилось, но мы по-прежнему сохраним многие из наших старых республиканских традиций. Давайте заверим наших людей в том, что их свобода и их права останутся неприкосновенными в нашем новом обществе до тех пор, пока они не будут мешать нашей коллективной безопасности."
WCC_the_wise_men: "Надёжные люди"
WCC_the_wise_men_desc: "С военными чиновниками, отвечающими за нашу страну, мы можем управлять делами гораздо эффективнее. Вооруженные силы получат необходимое им внимание, и они будут больше и лучше финансироваться, чем когда-либо прежде. Наши "Мудрецы" сидят во главе всего этого и управляют нашими людьми, как фигурами на шахматной доске. Америка станет более военизированным обществом, чем когда-либо были Спарта, Рим или Германия."
WCC_think_tanks: "Военные кружки"
WCC_think_tanks_desc: "В последние десятилетия в нашей стране было много политических кружков, и это вдохновило нас на создание кружков и для военных. Эти кружки будут служить ведущими исследовательскими институтами в Северной Америке в области военных технологий и стратегии. Мы станем одной из самых передовых армий в мире, и однажды мы даже превзойдем немцев."
WCC_institute_for_advanced_study: "Институт усовершенствованного обучения"
WCC_institute_for_advanced_study_desc: "Мы создадим центр для дальнейших исследований в нашей стране, чтобы наши вооруженные силы могли доминировать в нашем полушарии и, возможно, во всем мире. Мы также будем уделять особое внимание морским пехотинцам, горным стрелкам и другим спецподразделениям, которые мы могли бы использовать в самых разных условиях местности."
WCC_american_finance_corporation: "Банк реконструкции и развития"
WCC_american_finance_corporation_desc: "Многие из наших районов всё ещё опустошены войной. Одна из идей, помогающих усилиям по восстановлению, заключается в создании Б.Р.Р., который будет предоставлять кредиты наиболее разрушенным районам нашей страны. Это поможет им восстановиться и оправиться от конфликта. Мы также будем предоставлять кредиты развивающимся регионам и штатам, чтобы они могли стать более процветающими, чем когда-либо прежде."
WCC_restore_wall_street: "Восстановление Уолл-стрит"
WCC_restore_wall_street_desc: "До Гражданской войны Уолл-стрит была важным финансовым учреждением в нашей стране. Мы должны восстановить её, чтобы Нью-Йорк снова мог стать глобальным экономическим центром." 
WCC_i_shall_return: "Я вернусь"
WCC_i_shall_return_desc: "Макартур пришел к нам избитый и окровавленный. Но он не сломлен. На самом деле, его решимость никогда не была сильнее. Несмотря на это, он пришел к нам изменившимся человеком. Дико осуждая революционеров и реакционеров, он говорит о нашей американской идентичности, сплачивая наш народ, чтобы расправиться с теми, кто предал нашу страну. Хотя у нас их немного, мы используем то, что у нас есть, чтобы победить предателей раз и навсегда."
WCC_intensive_training: "Интенсивные тренировки"
WCC_intensive_training_desc: "Один урок, который Макартур вынес из своего пребывания на Востоке, заключается в том, что наши солдаты нуждаются в большей подготовке. Теперь он настаивает на том, чтобы мы обучали их настолько, насколько это возможно по-человечески, и выводили их на новые уровни, чтобы они не имели себе равных на поле боя. Его не победят дважды."
WCC_advanced_security_forces: "Усовершенствование сил безопасности"
WCC_advanced_security_forces_desc: "С тех пор как приехал Макартур, всем стало ясно, что он стал очень параноидальным человеком. Однако он параноик по уважительной причине, учитывая состояние нашей страны. Он требует создания новых американских сил безопасности, специализирующихся на специальных операциях, для выполнения любых задач, которые он сочтет необходимыми для восстановления порядка в Америке. Некоторые шептались о создании тайной полиции, но этих несогласных быстро заставляют замолчать."
WCC_civilian_takeover: "Гражданские контрибуции"
WCC_civilian_takeover_desc: "Хотя Макартур достаточно скромен, чтобы признать свои собственные ошибки, он также обвиняет американский народ в недостаточной приверженности военным усилиям. Мы призовем больше людей, чем когда-либо прежде, и люди будут привлечены к работе. Все будут принесены в жертву нашей стране, ибо без нашей страны мы - ничто."
WCC_constitutional_amending: "Совершенствовать конституцию"
WCC_guerilla_tactics: "Партизанские тактики"
WCC_guerilla_tactics_desc: "Макартур убедился в эффективности партизанской тактики во время своего пребывания на Востоке. Если мы сможем застать нашего врага врасплох, не имеет значения, превосходят ли они нас численностью; мы все равно уничтожим их. Мы будем использовать быстрые, бесшумные удары и исчезнем до того, как враг успеет среагировать."
WCC_central_bureau: "Центральное Бюро"
WCC_central_bureau_desc: "По просьбе Макартура мы создали новое "Центральное бюро" для оказания нам помощи в управлении военными делами. Он будет использоваться как разведывательная служба и как инструмент, помогающий нам вести агрессивную войну против наших врагов. Мы больше не будем отступать - мы примем бой с нашими врагами!"
WCC_army_first: "Армия прежде всего"
WCC_army_first_desc: "Макартур знает, что он не продержался бы долго без лояльности армии. Он приложил усилия, чтобы ставить её на первое место в каждом своем шаге и решении. Начиная с продовольственных пайков и заканчивая одеждой и оплатой, солдат обслуживают в первую очередь, и взамен от них ожидают максимальной лояльности. Большинство из них так и делают. Его солдаты поклоняются ему как богу, и он планирует использовать их фанатизм в своих интересах, против врагов внутри и снаружи."
WCC_the_watchmen: "Смотрители"
WCC_the_watchmen_desc: "Мы создали своего рода новую военизированную организацию, которая называется "Смотрители". Это гражданские лица, которые согласились шпионить за нашими гражданами для нас по многим причинам. Главным из них является желание обезопасить Макартура и найти любых потенциальных соперников или врагов внутри нашей страны. Мы не можем рисковать предательством, не сейчас. Будут предприняты все усилия, чтобы заставить замолчать критиков и избавиться от предателей."
WCC_mobile_state: "Мобильное Государство"
WCC_mobile_state_desc: "Скорость и агрессия - это тактика, которую Макартур желает сделать ключевым столпом наших вооружённых сил. Если мы хотим выигрывать войны, мы должны нанести удар по нашим врагам до того, как у них появится шанс окружить нас, как он сделал ранее. На этот раз мы окружим врага и заставим его сдаться с молниеносной скоростью."
WCC_address_congress: "Обращение к Конгрессу"
WCC_address_congress_desc: "Как бы ему ни нравился термин "Цезарь", Макартур не намерен разделять судьбу своего тезки. Он назначил верных людей в Конгресс, и эти люди доказали его правоту американскому народу даже лучше, чем он, как один человек, когда-либо мог. Макартур более популярен, чем когда-либо, и страна находится в его крепких руках."
WCC_strangle_the_cobra: "Задушить Кобру"
WCC_strangle_the_cobra_desc: "Теперь, когда мы одержали верх над американским синдикализмом, мы должны смотреть на юг. В Латинской Америке всё ещё обитают синдикалистские змеи, и мы должны остерегаться их, если хотим выжить и процветать. Нельзя допустить, чтобы они продолжали существовать, поскольку их присутствие будет поощрять радикалов в нашей собственной стране. Давайте уничтожим их.Теперь, когда мы одержали верх над американским синдикализмом, мы должны смотреть на юг. В Латинской Америке всё ещё обитают синдикалистские змеи, и мы должны остерегаться их, если хотим выжить и процветать. Нельзя допустить, чтобы они продолжали существовать, поскольку их присутствие будет поощрять радикалов в нашей собственной стране. Давайте уничтожим их."
WCC_nuclear_program: "Ядерная программа"
WCC_nuclear_program_desc: "Несколько наших ведущих учёных в частном порядке предложили Макартуру программу создания ядерного оружия. Такое оружие всё ещё неизвестно и непроверено, и многие отвергают его и вместо этого настаивают, чтобы мы сосредоточились на производстве бомб. Однако Макартур был убежден и дал ученым зеленый свет для продолжения этого проекта. Будущее неизвестно, но мы знаем одно: оно принадлежит нам."
WCC_dissident_fate: "Судьба диссидентов"
WCC_dissident_fate_desc: ""Макартуру надоело иметь дело с диссидентами в его стране. Его критиковали со всех сторон, и теперь он принимает меры, чтобы это никогда больше не повторилось. Военные организации и организации по наблюдению за домом будут собирать диссидентов и отправлять их в военные лагеря, где они будут проводить свои дни, выполняя тяжелую работу для нашей страны. С их помощью мы не проиграем."

### Navy Path ###
WCC_navy: "Американский флот"
WCC_navy_desc: "Лишь несколько кораблей и ещё меньше моряков остались верны американскому народу. Нам нужно подвести итоги нашей морской ситуации."
WCC_great_white_fleet: "Великий Белый Флот"
WCC_great_white_fleet_desc: "Великий Белый флот был вершиной американской военно-морской мощи. Мы должны оглянуться на это в поисках вдохновения. Огромный флот линкоров и дредноутов обеспечит нам постоянное превосходство на море."
WCC_protect_american_trade: "Защита американской торговли"
WCC_protect_american_trade_desc: "Торговля - это источник жизненной силы Америки. Мы должны сосредоточить нашу военно-морскую доктрину на том, чтобы обеспечить её защиту от вражеских налетов."
WCC_carriers: "Авианосцы"
WCC_carriers_desc: "Авианосцы – это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы лучше проецировать военно-морскую мощь."
WCC_battleships: "Исследования линкоров"
WCC_battleships_desc: "Линкоры — короли открытого моря. Мы должны начать исследования новых моделей с большими пушками и лучшей защитой от воздуха."
WCC_battle_cruisers: "Исследования линейных крейсеров"
WCC_battle_cruisers_desc: "Линейные крейсера представляют собой средний баланс между тяжелыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что у нас есть такие в нашем флоте."
WCC_coast_guard: "Береговая охрана"
WCC_coast_guard_desc: "Восстановление береговой охраны обеспечит бесперебойное движение торговли, задержание преступников в море и спасение тех, кто находится в опасности.."
WCC_light_cruisers: "Разработка легкого крейсера"
WCC_light_cruisers_desc: "Более лёгкие крейсера играют важную роль в противовоздушных операциях, а также при атаке вражеских эсминцев и подводных лодок. Мы должны убедиться, что у нашего флота есть несколько таких."
WCC_naval_aviation: "Морская авиация"
WCC_naval_aviation_desc: "Морская авиация - это будущее ведения боевых действий в открытом море. Мы должны убедиться, что наши воздушные конструкции способны запускаться с авианосцев и уничтожать вражеский флот, даже не подвергая опасности наш собственный."
WCC_expand_dockyards: "Расширение верфей"
WCC_expand_dockyards_desc: "Наши верфи несколько cлабы для ведения войны в одиночку. Нам необходимо обеспечить строительство новых военно-морских производственных мощностей для поддержки военных усилий."
WCC_submarine_development: "Разработка подводных лодок"
WCC_submarine_development_desc: "Подводные лодки позволяют нам сеять хаос на вражеских кораблях. Мы должны следить за тем, чтобы наши разработки оставались актуальными в отношении вражеских эсминцев и тактики борьбы с подводными лодками."
WCC_liberty_ships: "Корабли типа "Либерти""
WCC_liberty_ships_desc: "Наши верфи, ранее предназначенные для коммерческого судоходства, могут быть легко переоборудованы для производства огромного количества конвоев для снабжения наших союзников по всему миру."
WCC_maritime_industry: "Морская промышленность"
WCC_maritime_industry_desc: "Наши морские традиции остаются сильными. Мы можем использовать индустрию коммерческого судоходства, чтобы помочь нашей борющейся демократии выжить."
WCC_new_admirals: "Новые адмиралы"
WCC_new_admirals_desc: "Многие адмиралы перешли на сторону предателей на востоке. Мы должны подготовить новое поколение военно-морских лидеров, чтобы обеспечить наше дальнейшее господство на море."
WCC_life_at_sea: "Женская служба"
WCC_life_at_sea_desc: "Женщины могут выполнять множество вспомогательных функций на флоте, освобождая мужчин для несения боевой службы. Хотя это может быть социально противоречивым, это значительно поможет военным усилиям."
WCC_marine_corps: "Расширение корпуса морской пехоты"
WCC_marine_corps_desc: "Корпус морской пехоты был воплощением проецирования американской мощи по всему миру. От берегов Триполи до чертогов Монтесумы морские пехотинцы всегда были там. Мы должны обеспечить их современным оборудованием и обучением."
WCC_naval_training: "Военно-морская подготовка"
WCC_naval_training_desc: "В то время как Военно-морская академия в Аннаполисе была разрушена во время боевых действий Гражданской войны, у нас всё ещё есть множество объектов, способных обучить новое поколение военно-морских лидеров и моряков."
WCC_urban_warfare: "Подготовка к городским боевым действиям"
WCC_urban_warfare_desc: "Нам нужно увеличить численность Корпуса морской пехоты и обеспечить, чтобы они могли распространять нашу мощь по всему миру."
WCC_coastal_bunkers: "Semper Fi"
WCC_coastal_bunkers_desc: "Semper Fidelis означает "всегда верный". Корпус морской пехоты всегда будет оплотом американской свободы и демократии и поможет распространить эти свободы по всему миру."
WCC_america_rules_waves: "Америка правит волнами"
WCC_america_rules_waves_desc: "После наших обширных инвестиций в военно-морские исследования и строительство мы восстановили своё место в качестве одной из ведущих военно-морских держав мира. Поднимайте якорь, сосунки!"

