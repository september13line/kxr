WCC_socialist_resistance1: "Подавляющее социалистическое сопротивление"
WCC_socialist_resistance1_desc: "Победив в войне против Объединённых Синдикатов, мы не победили мышление их жителей. Синдикалисткие террористы атакуют железные дороги и фабрики, а также безнаказанно убивают наших верных солдат и полицейских."
WCC_socialist_resistance2: "Сильное социалистическое сопротивление"
WCC_socialist_resistance2_desc: "Наши первоначальные действия по подавлению терроризма дают некоторые плоды, однако отряды социалистического сопротивления - крепкие орешки, и их так просто не сломать. Некоторые малозначимые террористы были арестованы, а на некоторые штабы были совершены рейды, но это дало слабый эффект."
