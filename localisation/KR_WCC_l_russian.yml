WCC_Pan_American_Development_Foundation: "Панамериканский фонд развития"
WCC_Pan_American_Development_Foundation_desc: "Панамериканский фонд развития является подразделением Лиги американских государств. В этой роли ПФР работает с публичными и приватными партнёрами, с целью осуществления социально-экономического развития и восстановления после стихийных бедствий в государствах-членах Лиги. Благодаря этим действиям, план "Полушарие всеобщих возможностей" может быть реализован. В процессе осуществления возможных решений для стабильного развития, мы привлекаем общественные группы, внеправительственные организации, национальные и местные правительства, многосторонние организациии частного сектора."
