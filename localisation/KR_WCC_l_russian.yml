WCC_partial_suppression: "Подавление синдикалистких профсоюзов"
WCC_partial_suppression_desc: "Мы решили подавить предательские профсоюзы, которые сонтрудничали с О.С.А Это избавит нас от наиболее опасных профсоюзов, а также позволит поставить в пример их более патриотичные аналоги."
WCC_full_suppression: "Подавление всех профсоюзов"
WCC_full_suppression_desc: "Впоследствии Гражданской войны, мы решили подавить все профсоюзы. Это противоречивое решение, но мы не можем позволить образоваться новым Объединённым Синдикатам. Мы не дадим им шанс!"
WCC_punish_some_rich: "Наказание для непатриотичных богачей"
WCC_punish_some_rich_desc: "Мы прошли через то время, когда предательские элиты сражались на чужих сторонах в ходе Гражданской войны. Обложив такие элиты большими налогами, мы одновременно сможем показать пример и ускорить наше восстановление."
WCC_punish_all_rich: "Наказание для богатых"
WCC_punish_all_rich_desc: "Богатые не делали ничего, кроме заработка на горе простых американцев. Мы должны обложить их высокими налогами, чтобы удостовериться в том, что у них больше не будет сил бросить вызов американскому народу, а также для того, чтобы пустить их деньги на возвращение нашей стране величия."
WCC_seize_rich: "Отобрать у предателей богатсва!"
WCC_seize_rich_desc: "Макартур создал план, по которому пятьдесят процентов богатств элит должны быть конфискованы и использованы правительством в его целях, особенно в военных. Это, очевидно, разозлит наших наиболее богатых граждан, но они тоже должны принять участие в восстановлении страны, как и мы все."
WCC_military_reconstruction_idea: "Военно-промышленный комплекс"
WCC_military_reconstruction_idea_2: "Расширение военный отрасли"
