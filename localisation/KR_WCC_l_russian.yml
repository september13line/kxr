WCC_war_plan_gold: "Синдикалисткая угроза"
WCC_war_plan_gold_desc: "Французские синдикаты достигли той точки, когда мы не можем просто ждать и позволять им продолжать доминировать - мы должны выступить против них."
WCC_war_plan_black: "Германская угроза"
WCC_war_plan_black_desc: "Германский империализм достиг той точки, когда мы просто не можем ожидать и говорить, что они просто защищаются - ради свободы, мы должны выступить."
WCC_war_plan_red: "Советская угроза"
WCC_war_plan_red_desc: "Мы должны понимать, что русские не могут долго быть подавленными. Их заигрывание с синдикализмом превратило их в выдающуюся угрозу всему миру, в такую, которую мы просто не можем терпеть."
WCC_war_plan_blue: "Русская угроза"
WCC_war_plan_blue_desc: "Русские амбициии стали угрозой как для Америки, так и для всего мира. Мы должны выступить против неё, чтобы её армии сошли с берега."
WCC_work_with_allies: "Работа [From.GetAdjective]ими союзниками"
WCC_work_with_allies_desc: "Мы дожны использовать американские знания, чтобы помось нашим союзникам в  [From.GetNameDef], отправив им необходимое снаряжение и советников."						 
