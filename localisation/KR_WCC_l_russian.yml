##Air Force##
#############
WCC_air_force_reform: "Формирование американских ВВС"
WCC_air_force_reform_desc: "В связи с продолжающимися дебатами в армии ЗКЦ офицеры ВВС, перешедшие на нашу сторону, пообещали нам отличные результаты, если мы отделим авиацию от армии. Западное командование ВВС должно быть сформировано, и ему предстоит решить свои планы на будущее."
WCC_expand_ACTS: "Тактическая школа ВВС"
WCC_expand_ACTS_desc: "Нам достаточно повезло, что американская армия в прошлом перенесла подготовку офицеров ВВС на глубокий Юг, поскольку теперь у нас есть доступ к установкам и офицерам Тактической школы Корпуса ВВС в Максвелл-Филд, штат Алабама. Однако, чтобы превзойти Школу, созданную в Лэнгли Филд в Вирджинии, нам нужно будет расширить наши возможности."
WCC_fighters: "Развитие истребителя"
WCC_fighters_desc: "Американские проекты истребителей были остановлены в 1920-х годах из-за отсутствия финансирования со стороны правительства, что привело к недостатку в разработке истребителей. Мы должны восполнить этот пробел, финансируя конкурсы на проектирование между различными компаниями, призом которых является получение очень выгодного контракта на производство самолета, который может превзойти самолет нашего врага."
WCC_le_may_reform: "План реформы Лемея"
WCC_le_may_reform_desc: "Кёртис Лемей предложил смелый план реформ. Поскольку военно-воздушные силы не предназначены для дополнения армии, он предложил, чтобы военно-воздушные силы нанесли удар в сердце наших врагов и нанесли ущерб их военной промышленности. Хотя его теоретический подход обоснован, окончательное решение остаётся за правительством."
WCC_air_field_expansion: "Расширение аэродромов"
WCC_air_field_expansion_desc: "Часть плана Лемея включает в себя разработку новых аэродромов, а также расширение существующих. Это позволит нам увеличить возможности для выполнения воздушных миссий, а также может помочь в обучении. Улучшенная воздушная инфраструктура даст нашим самолетам больше шансов в наших войнах."
WCC_naval_bombers: "Разработка морских бомбардировщиков"
WCC_naval_bombers_desc: "Учитывая недостатки нашего военно-морского флота в защите наших берегов, военно-воздушные силы обязаны также защищать берега нашей страны любой ценой от любого врага, который осмелится ступить на нашу родину. Таким образом, мы будем стремиться дополнить патрулирование ВМС морскими бомбардировщиками, которые ведут разведку и перехватывают любые суда, когда наш флот слишком рассредоточен или слишком далеко, чтобы сделать это"
WCC_bombers: "Развитие бомбардировщиков"
WCC_bombers_desc: " Бомбардировщики, хотя и внушают ужас, позволят нам продемонстрировать нашу мощь за рубежом. Наш секретный проект также зависит от эффективных и безопасных бомбардировщиков для доставки их бомб."
WCC_radar: "Развитие радаров"
WCC_radar_desc: "РАДАР, сверхсекретная технология для обнаружения перемещёния в воздухе, позволит нашим наблюдателям за небом спокойно отдыхать по ночам."
WCC_screaming_eagles: "Кричащие орлы"
WCC_screaming_eagles_desc: "С постоянно растущим присутствием наших военно-воздушных сил и постоянно растущими потребностями поля боя между офицерами нашей армии и военно-воздушных сил возник вопрос: возможно ли объединить их для транспортировки войск за поле боя таким образом, чтобы это могло изменить лицо битвы? Чтобы доказать или опровергнуть эту теорию, должен быть проведен эксперимент."
WCC_rule_the_skies: "Господство над небесами"
WCC_rule_the_skies_desc: "Мы отправляемся вон туда, в дикую синеву, взлетаем высоко в небо. Наши военно-воздушные силы будут самыми передовыми в мире, и ничто не будет вне нашей досягаемости."
WCC_strat_bomber_development: "Разработка стратегического бомбардировщика"
WCC_strat_bomber_development_desc: "Теперь, когда цель наших военно-воздушных сил ясна, мы можем сосредоточиться на создании бомбардировщиков для конкретной задачи уничтожения промышленности нашего врага."
WCC_bomb_em_back_to_the_stone_age: "Мы отбросим их в каменный век!"
WCC_bomb_em_back_to_the_stone_age_desc: "Как только наши бомбардировщики покончат с нашими врагами, они не смогут отличить свою землю от примитивных скал. Все наши враги будут превращены в руины!"
WCC_long_range_interceptors: "Перехватчики дальнего действия"
WCC_long_range_interceptors_desc: "В то время как истребители могут обеспечить безопасность неба над полями сражений, битва на пороге врага обычно находится слишком далеко, чтобы они могли вмешаться, чтобы защитить наши бомбардировочные авиакрыла от вражеских истребителей. Чтобы противостоять этому, нам удалось создать и усовершенствовать более тяжелые конструкции с большей длиной, чтобы иметь большую маневренность, чтобы иметь шанс в воздушном бою, и дальнейшие инвестиции в эту область могут принести большие выгоды."

### Reconstruction ###
WCC_stunning_victory: "Ошеломляющая победа"
WCC_stunning_victory_desc: "Гражданская война закончилась, и мы стали единственным продолжением Соединённых Штатов Америки. Никто не ожидал, что западные федералисты возьмут власть в свои руки, и все же им удалось это сделать.Хотя многие предатели остаются на свободе, а в нашем обществе сохраняются фундаментальные проблемы, теперь мы можем начать работу по восстановлению страны. "
WCC_martial_law: "Военное положение"
WCC_martial_law_desc: "Страна находится в состоянии большого беспорядка после недавней Гражданской войны, и мы должны восстановить стабильность. Мы должны объявить военное положение до тех пор, пока повстанцы не будут полностью уничтожены, потому что всё ещё есть террористы, которые осмеливаются досаждать нашей стране, и с ними будет покончено."
WCC_destroy_afl: "Давление на профсоюзы"
WCC_destroy_afl_desc: "АПВ  была одним из предательских профсоюзов, которые предали Америку во время Гражданской войны. Мы должны подавать им пример, в то же время приводя в пример лояльные профсоюзы. Без их саботажа наша экономика будет на пути к процветанию!"
WCC_rockefeller_traitors: "Наказание для богатых"
WCC_rockefeller_traitors_desc: "Рокфеллеры предали нашу страну, когда бежали в Новую Англию. Они должны быть наказаны и стать примером для подражания. Новая Англия не пожелала платить за их спасение, и теперь они в наших руках. Мы могли бы конфисковать их богатство, бросить их в тюрьму или казнить"
WCC_wisemen: "Новый Белый Дом"
WCC_wisemen_desc: "Омар Брэдли и Дуайт Д. Эйзенхауэр привели страну к победе как над опасными радикалами, так и над жаждущими власти тиранами, и теперь готовы восстановить американскую демократию. Однако всем сторонним наблюдателям быстро стало ясно, что это правительство будет другим, и военные будут играть решающую роль, причем оба мужчины скептически относятся к тому, что правительство может восстановить порядок без их участия." 
WCC_mac_trial: "Суд над макартуровцами"
WCC_mac_trial_desc: "Дуглас Макартур и его люди причинили этой стране больше вреда, чем, возможно, любая другая группировка во время Гражданской войны. Другие группировки, возможно, были экстремистами, но они боролись за то, что считали правильным. Они не пытались в открытую захватить власть, как это делал Макартур. Настало время покончить с величайшей угрозой демократии в нашей истории раз и навсегда."
WCC_condemn_tyranny: "Осуждение тирании"
WCC_condemn_tyranny_desc: "Теперь, когда Макартур и его сторонники мертвы или с ними как-то иначе разобрались, мы можем сосредоточиться на созданных им прецедентах и оставленном им наследии. Мы должны позаботиться о том, чтобы следующее поколение не извлекло неправильных уроков из его злодеяний; мы должны осудить тиранию."
WCC_suppress_radicals: "Подавление радикалов"
WCC_suppress_radicals_desc: "Самые опасные повстанцы и террористы - это те, кто принадлежит к радикальным группировкам; они, скорее всего, прибегнут к насилию для достижения своих целей, и они не остановятся ни перед чем, чтобы увидеть, как наше правительство потерпит крах. Подавить их будет нелегкой задачей, но, тем не менее, мы должны это сделать, если хотим в конечном итоге стабилизировать ситуацию в стране. "
WCC_court_moderates: "Суд над предателями"
WCC_court_moderates_desc: "Значительный ущерб, нанесенный Гражданской войной, не может быть исправлен, если американский народ не будет на нашей стороне. Мы должны стремиться привлечь к суду тех, кто боится экстремизма так же сильно, как и мы, поскольку, хотя военные являются нашим инструментом, мы также должны полагаться на гражданское население в поддержании мира."
WCC_brain_trusts: "Мозговой трест"
WCC_brain_trusts_desc: "Мы в первую очередь военные, но у нас нет необходимого опыта, чтобы управлять страной, не говоря уже о том, чтобы вести её через восстановление. Поэтому лучшим планом действий было бы создание новых мозговых трестов, состоящих из самых умных американцев, которых мы сможем найти. Эти лояльные граждане помогут восстановить страну и направить нас в будущее!"
WCC_restore_politicians: "Восстановление политиков"
WCC_restore_politicians_desc: "Политики отчасти ответственны за то, что втянули нас в эту неразбериху, и тем не менее мы сделали из них странных партнёров. Когда Макартур попытался захватить власть, Конгресс доверил нам будущее Америки, и мы не забудем своих обещаний им. Мы должны восстановить демократию.."
WCC_expand_wisemen: "Приглашение новых специалистов"
WCC_expand_wisemen_desc: "До сих пор мудрецы были исключительно военными, но пришло время вербовать лояльных мужчин и женщин также из огромного гражданского населения, будь то политическая сфера или лидеры других фракций. Рассматривается много кандидатов, и теперь мы должны решить, кого мы допустим в нашу администрацию. Однако мы должны позаботиться о том, чтобы эти люди были лояльны к нашему новому правительству."
WCC_military_industrial_complex: "Военно-промышленный комплекс"
WCC_military_industrial_complex_desc: "Гражданская война разнесла нашу страну на куски. Таким образом, ирония заключается в том, что лучшим способом восстановления будет расширение военной инфраструктуры, которая способствовала этому разрушению. Однако это неоспоримо: мы можем создать миллионы новых рабочих мест, работая в новом военно-промышленном комплексе."
WCC_side_with_capital: "На стороне капитала"
WCC_side_with_capital_desc: "Американский рабочий предал эту страну, но это не их вина. Предательские профсоюзы отравили их умы и настроили их против своих боссов, но вместо этого профсоюз забрал их деньги. Мы должны уничтожить власть этих профсоюзов, если хотим, чтобы экономика восстановилась."
WCC_side_with_labor: "На стороне рабочих"
WCC_side_with_labor_desc: "Настало время осудить компании, которые предали американский народ. Списки мажоритарных акционеров компаний-предателей были изъяты, а руководители компаний, которые эксплуатировали работников за фасадом правительства, теперь предстали перед судом."
WCC_employment_expansion: "Новая американская армия"
WCC_employment_expansion_desc: "Мы будем продолжать помогать нашей рабочей силе встать на ноги, расширяя саму армию. Мы расширили заводы, производящие вооружение для наших вооружённых сил, но, также увеличивая армию, мы можем бороться с бездомностью, безработицей и бедностью, одновременно укрепляя наши позиции в мире."
WCC_reconstruction_is_over: "Новые выборы"
WCC_reconstruction_is_over_desc: "Теперь, когда мы завершили процесс реконструкции, мы можем начать восстанавливать старые основы американской избирательной жизни, в частности выборы. В этом году несколько гонок достаточно близки к тому, чтобы мы могли раскачаться, и поэтому мы должны принять решение "
WCC_natpop_mac: "Долой предателей!"
WCC_natpop_mac_desc: "Ценой больших потерь и вопреки всему Макартур и его люди одержали победу в Гражданской войне. Их шокирующее восстановление после отступления в Вашингтоне делает их подвиг ещё более впечатляющим, но Макартур вышел из войны изменившимся человеком, и все взгляды устремлены на него, чтобы увидеть, как он поведет страну вперёд. Все показатели показывают, что он полностью намерен остаться у власти, и большинство советников считают, что он будет давить на страну так же сильно, как давит на своих людей. Что касается предателей, что ж, сейчас неподходящее время быть предателем..."
WCC_civilian_allies: "Гражданские союзники"
WCC_civilian_allies_desc: "Макартур осознает, что военные не могут управлять всеми Соединенными Штатами в одиночку. В результате он попытался обхаживать некоторых старых политиков, учёных, администраторов и других людей, которые всё ещё имеют власть в своих штатах, а в некоторых случаях и на национальной арене. С их помощью мы сможем подавить будущие восстания в их зачаточном состоянии..."
WCC_price_of_rebellion: "Цена восстания"
WCC_price_of_rebellion_desc: "Макартур неоднократно подвергался унижениям во время войны, когда его лично заставляли ходить из города в город и выпрашивать деньги и даже еду для своих людей. Таким образом, мы создали новую систему дани, в которой повстанческое население отдает 50% своих денег, продовольствия или припасов, основываясь на суждении Макартура. Мы никогда больше не будем унижены!"
WCC_traitors_everywhere: "Предатели повсюду!"
WCC_traitors_everywhere_desc: "Когда Вашингтон пал, Макартур едва спасся. Теперь, когда он, наконец, выиграл войну, он испытывает глубокую горечь по отношению к тому, что он считает страной, полной предателей. Первым шагом к выздоровлению будет предание всех таких предателей суду и решение их судьбы."
WCC_ban_parties: "Запрет политических партий"
WCC_ban_parties_desc: "Политические партии - это проклятие для этой нации. Джордж Вашингтон знал, какую опасность они представляют, и Дуглас Макартур тоже. Мы должны разобраться с этими тараканами, и лучшим способом сделать это будет полная ликвидация политических партий. У нас больше не будет политиков, лояльных своим партиям; у нас будут лидеры, лояльные своей нации, раз и навсегда!"
WCC_army_state: "Армия с государством"
WCC_army_state_desc: "Нельзя недооценивать новую важность вооружённых сил для национального правительства: военные - ЭТО правительство. Теперь, когда Макартур полностью контролирует страну, он решил направить американскую мощь на восстановление наших потрепанных вооружённых сил, гарантируя, что во времена кризиса их голос больше никогда не будет проигнорирован. Пока гудит военная машина, будет гудеть и Америка!"
WCC_veteran_pensions: "Пенсии ветеранам"
WCC_veteran_pensions_desc: "Ветераны по-прежнему остаются без работы, отчасти из-за отсутствия у них возможностей. Эти люди сделали больше, чем кто-либо другой, чтобы спасти нашу страну от радикалов во время Гражданской войны, и они должны быть соответственно вознаграждены. Мы будем осуществлять программу щедрых пенсий для всех федеральных ветеранов, как поощряя будущий набор, так и заботясь о наших нынешних ветеранах."
WCC_silence_critics: "Молчание критиков"
WCC_silence_critics_desc: "Легко критиковать наш новый режим как гражданское лицо; они не знают, каково это - сражаться за эту страну сквозь кровь и грязь. Эта критика не просто оскорбительна, она опасна. Мы должны направить наши новые силы безопасности, чтобы подавить подобную критику, если мы хотим сохранить нашу страну единой. К счастью, у нас есть как раз подходящие люди для этой работы..."
WCC_mac_reconstruction: "Штаты Союза"
WCC_mac_reconstruction_desc: "Теперь, когда крупнейшие соперники Макартура мертвы или подчинены, можно было бы подумать, что Макартур будет спокоен. Тем не менее, он беспокойен даже сейчас и внимательно наблюдает за полуавтономными городами и поселками Америки. Пришло время решить, как будут управляться эти области, и, возможно, мы все-таки найдём какое-то применение политикам."

### Events - ###

wcc.1.t: "Западный Командный Центр просит о помощи"
wcc.1.d: "В Соединенных Штатах аванпост, состоящий из сил федералистов, оказавшихся в западне под командованием генерала Омара Брэдли, ведет отчаянную борьбу за выживание. Теперь они просят помощи у антанты в своей борьбе против популистов, социалистов и тихоокеанцев. В отличие от более двусмысленно дружественных государств Макартура и Тихоокеанского региона, руководство ЗКЦ, похоже, гораздо более уважительно относится к Антанте и, в частности, к Канаде, и многие из наших советников считают, что их выживание будет в наших интересах. Конечно, поскольку другие считают их безнадежным делом, они рекомендуют нам не одалживать им огнестрельное оружие, средства и небольшую группу "Независимых добровольцев", поскольку это только вызовет противодействие победившей фракции."
wcc.1.a: "Мы должны помочь им"
wcc.1.b: "Нет, им в любом случае конец"

wcc.2.t: "Канада отрпавляет помощь"
wcc.2.d: "Похоже, наша дипломатическая миссия оправдала себя, и ЗКЦ, по-видимому, является лучшим союзником Канады в войне. Конечно, нет никакой гарантии, что они не собираются помогать другим фракциям, чтобы подстраховаться, но, по крайней мере, у нас есть необходимая нам помощь."
wcc.2.a: "Прекрасно"

wcc.3.t: "Канада отказывается помочь"
wcc.3.d: "Наша миссия в Канаде провалилась! Похоже, они не верят, что мы способны выиграть войну, и поэтому отказались поддержать нас."
wcc.3.a: "Ублюдки"

wcc.4.t: "Судьба генералов ТША"
wcc.4.d: "Поскольку ТША перешли к нам, пришло время решить судьбу заключенных в тюрьму участников их дела. Многие с пониманием относятся к их желанию защитить демократию, хотя никто не будет защищать то, что они считают опрометчивым решением объявить войну федеральному правительству и почти обречь Америку на экстремистские идеологии, отрицающие современную свободу. Тем не менее, мы, скорее всего, хотели бы, чтобы их солдаты и офицеры вернулись в Америку, если они поклянутся в верности федеральному правительству, хотя обратное позволит укрепить контроль над Западом, даже если это разозлит некоторых офицеров."
wcc.4.a: "Всеобщая амнистия - наш выбор"
wcc.4.b: "Мы не простим их предательства"

wcc.5.t: "Что с макартуристами?"
wcc.5.d: "В то время как мы были готовы сражаться при Макартуре, когда это казалось единственным средством защиты Конгресса от Красной гвардии, Минитменов, NDWL, сепаратистов и непрактичного и лицемерного Тихоокеанского конгресса, который стремился заменить национальное правительство своим собственным, со временем стало ясно, что Макартур не хотел уступать власть Конгрессу, Эйзенхауэру или Брэдли, и ему придется уйти. Теперь, когда Макартур пал, мы должны решить, предложить ли ему полную амнистию, восстановить его репутацию и заручиться поддержкой его людей или покончить с угрозой раз и навсегда."
wcc.5.a: "Сделайте Макартура генералом"
wcc.5.b: "Объявите его предателем"

wcc.6.t: "Павшее дело"
wcc.6.d: "Юг снова был уничтожен вместе со всеми генералами, которые либо согласились с программой Старых демократов, либо имели несчастье уже служить своим штатам, когда началась война. Генерал Паттон был их самым выдающимся лидером, и многие хотели бы, чтобы мы предложили ему и его людям амнистию, сохранив НДБЛ как террористическую организацию. Однако большинство других считают, что их дело не подлежит искуплению, и утверждают, что мы повторим ошибку Первой Реконструкции, слишком легко обойдясь с союзниками радикальной белой лиги, и поэтому будет непросто предложить им амнистию и взъерошить некоторые перья. Конечно, посадить их в тюрьму означало бы иметь дело с потенциальной негативной реакцией."
wcc.6.a: "Всеобщая амнистия"
wcc.6.b: "Мы должны покончить с их делом"

wcc.6999.t: "Американское противостояние"
wcc.6999.d: "С учётом того, что наши враги были повержены в войне, США и ВСЦ являются единственными оставшимися в живых участниками боевых действий. Однако между ними возникает новая напряженность, поскольку окружение Брэдли-Эйзенхауэра нервничает из-за того, что Макартуру дают неограниченную власть, и враждебно относится к его предполагаемой мании величия. Эти двое настаивали на том, чтобы Макартур выполнил своё обещание восстановить демократию, проведя через два месяца внеочередные выборы на пост главы исполнительной власти. Если он этого не сделает, говорят они, они будут вынуждены действовать сами. Такой поворот событий привел в ярость Макартура, который настаивает на том, чтобы они отчитывались перед ним, а не наоборот. Брэдли и Эйзенхауэра легко можно было бы заклеймить как предателей, если бы их слова стали достоянием общественности, и быстрая война укрепила бы господство Макартура. С другой стороны, Макартур считает, что этих двух людей можно было бы склонить на его сторону, если бы он заключил с ними сделку. Это спасло бы тысячи жизней американцев и гарантировало бы положение Макартура, но детали такой сделки пока неясны. Что нам делать?"
wcc.6999.a: "Предложите договориться..."
wcc.6999.b: "Объявите их предателями!"
wcc.6999.c: "Макартур отступает, чтобы выполнить своё обещание!"

wcc.7.t: "Секретное предложение"
wcc.7.d: "С учётом того, что наши враги были повержены в войне, США и ВСЦ являются единственными оставшимися в живых участниками боевых действий. Мы потребовали, чтобы Макартур отказался от власти через два месяца, но его ответ удивил Эйзенхауэра и Брэдли. В личном письме каждому из них Макартур предложил заключить сделку между ними тремя, чтобы разделить власть в рамках более широкого военного совета, состоящего из высшего руководства вооружённых сил США. В этой схеме у Эйзенхауэра было бы почти автоматическое военное правительство, наблюдающее за восстановлением бывших территорий Союза, в то время как армия Брэдли, по сути, управляла бы ЗКЦ и Тихоокеанскими штатами. Хотя Макартур по-прежнему был бы лицом режима, это помешало бы ему полностью контролировать ситуацию. В то время как некоторые генералы считают это предательством, заключение сделки может спасти жизни, и Эйзенхауэр и Брэдли считают, что, возможно, большая власть позволит им медленно обогнать Макартура и когда-нибудь восстановить демократию. Конечно, отказ от сделки, безусловно, приведет к войне, и в этом случае мы должны обратиться ко всем, к кому сможем..."
wcc.7.a: "Примите его предложение."
wcc.7.b: "Найдите союзников против Макартура"
wcc.7.c: "Это неприемлемо. В атаку!"

wcc.7001.t: "Конгресс перебиравется на Запад"
wcc.7001.d: "Дуайт Эйзенхауэр и Омар Брэдли все больше беспокоятся, наблюдая за Макартуром на Востоке. Похоже, что он не намерен отказываться от единоличной власти, и члены старого гражданского правительства бегут к нам в надежде, что мы сдержим наши обещания восстановить демократию. Несколько ветеранов из различных других фракций также присоединились к нам, видя в нас последнюю надежду предотвратить диктатуру Макартура. Поскольку их лояльность сомнительна, нам нужна вся рабочая сила, которую мы можем получить. Наше правительство, конечно, приняло обе группы, но их совместное присутствие оказало несколько негативное влияние на нашу организацию. Тем не менее, теперь у нас может быть необходимая нам рабочая сила, и они призывают нас выступить против Макартура как можно скорее, прежде чем он сможет направить ресурсы Востока против нас. Все больше и больше кажется, что вместо окончания Гражданской войны, на которое мы надеялись, намечаются новые линии фронта."
wcc.7001.a: "Он не оставляет нам выбора..."

wcc.7002.t: "Следующий ход?"
wcc.7002.d: "Макартур направил своё предложение Эйзенхауэру и Брэдли в ЗКЦ, но ответа не последовало. Большая часть гражданского правительства сейчас бежала на Запад в их распростертые объятия, как бы признавая их власть над правительством Макартура. Что ещё хуже, ветераны со всех сторон Гражданской войны также присоединяются к рядам этих двух людей в попытке остановить Макартура любой ценой. ЗКЦ, с весом национальных политиков и новыми людьми в их рядах, возможно, мог бы победить нас. Если это так, Макартур потеряет все, возможно, свою собственную жизнь. Некоторые советуют Макартуру поддаться давлению и согласиться уйти в отставку, пока он ещё может. Гордый человек, Макартур сейчас злее, чем был раньше, и, поскольку его люди убеждены, что их предали, он считает, что у него есть все необходимое для победы в открытой войне. С его точки зрения, у него практически не остаётся выбора."
wcc.7002.a: "Проведите всеобщие выборы замены Макартура"
wcc.7002.b: "Alea Iacta Est..."

wcc.8.t: "ЗКЦ требует!"
wcc.8.d: "У ВСЦ всегда были напряженные отношения с Макартуром из-за генералов, возглавлявших его, Эйзенхауэра и Брэдли, которые были более лояльны федеральному правительству, военным и Конгрессу, чем ему, которому они не доверяют и считают эгоистом. Теперь напряженность достигла апогея, поскольку они требуют, чтобы мы отказались от некоторой власти в обмен на повторное присоединение к США. Эта сделка позволила бы создать правящий военный совет или комитет, главными фигурами которого были бы Макартур, Брэдли и Эйзенхауэр. Хотя Макартур потеряет своё положение на вершине страны, он все равно сохранит значительную власть и обширную территорию Соединённых Штатов. Если мы не подпишем сделку, мы можем столкнуться с ещё одной войной, которую мы можем проиграть. На данный момент это логичный ход."
wcc.8.a: "Очень хорошо"

wcc.9.t: "Макартур соглашается!"
wcc.9.d: "Макартур принял наши условия мирного воссоединения, и поэтому мы предотвратили потенциальную тиранию и объединили Америку."
wcc.9.a: "Боже, храни Америку"

wcc.7014.t: "МЫ реинтегрируемся?"
wcc.7014.d: "Макартур ушел в отставку, как и обещал, но мы должны решить, хотим ли мы принять этот шаг или нет. Примем ли мы его отставку или возьмем власть, чтобы обеспечить безопасность?"
wcc.7014.a: "Мы реинтегрируемся"
wcc.7014.b: "Не-а"

wcc.10.t: "Реинтеграция ЗКЦ"
wcc.10.d: "Брэдли и Эйзенхауэр признали своё более низкое положение перед Макартуром и Соединенными Штатами, согласившись передать ему ЗКЦ, поскольку он согласился провести выборы, как и обещал. Это большое облегчение, так как известно, что у них были напряженные отношения с Макартуром, что делает это большой победой для демократии и избитой нации. Конечно, мы должны приветствовать их действия и оказать им самые высокие почести, чтобы сделать переход более плавным."
wcc.10.a: "Америка спасена!"
wcc.10.b: "Эх, в любом случае, давайте начнем войну..."

wcc.11.t: "Макартур берёт командование!"
wcc.11.d: "Генерал Макартур решил, что он больше не может удерживать Восток, и теперь желает переместить свой аванпост на Запад, где у нас превосходная естественная оборона. Конечно, в частном порядке наше руководство не в восторге от этого, учитывая, что Эйзенхауэр и Брэдли имеют напряженные отношения с генералом армий и не рассчитывают служить под его началом, особенно учитывая, что фракция Макартура и база поддержки на Западе довольно радикальны и теперь ещё более радикальны после того, как Макартур послал сообщение, что округ Колумбия может быть потерян. Однако наших ресурсов мало, и та же самая фракция может вызвать проблемы, если мы откажемся, чего мы не можем себе позволить, так что, похоже, у нас мало выбора, кроме как уступить. Конечно, отказ от него был бы, по сути, объявлением войны, поскольку это означало бы отказ признать его власть."
wcc.11.a: "Примите его"
wcc.11.b: "Откажите ему"

wcc.1101.t: "Речь Макартура"
wcc.1101.d: "Добро пожаловать в Скалистые горы, джентльмены! Я не буду лгать, ваши шансы на выживание невелики, некоторые ваши друзья могут выступить против вас, как предатели, но даю вам слово, что я использую свою власть, чтобы ваши тела были должным образом похоронены, как тела героев. Это величайшая награда, куда большая, чем любые деньги, ибо судьба Америки - вечная забота! А теперь идите сюда! Следуйте за мной! Уничтожьте предателей, которые восстают против нас! Я прошу об этом не для своих титулов, а для блага нации!"
wcc.1101.a: "За Америку!"

wcc.12.t: "ЗКЦ принимает нас!"
wcc.12.d: "ЗКЦ приветствует нас на Западе! Таким образом, мы готовим нашу экспедицию на Запад, вероятно, прорываясь через нейтральную или дружественную страну, чтобы добраться до нее. Конечно, в условиях, когда ситуация становится все более тяжёлой, радикальные сторонники Макартура на Западе, прозванные "Радикальными федералистами", выдвинули крайнее предложение спасти Америку от подрывных экстремистов, которые угрожают ей и, в процессе, нам. К ним уже присоединились Джордж Кенни и Ричард К. Сазерленд, что заставило Макартура положиться на них."
wcc.12.a: "Мы не должны провалиться"

wcc.13.t: "Америка восстановлена"
wcc.13.d: "Несмотря ни на что, мы не только выжили, но и процветали. Западный командный центр уничтожил всех предателей и обеспечил Америке лучшее будущее, и теперь мы можем наконец закончить период реконструкции. Соединённые Штаты были восстановлены, и былая слава теперь гордо реет над Вашингтоном. И все знают, что военные и президент [WCC.Get Leader] будут обеспечивать безопасность нации. "
wcc.13.a: "Боже, храни Америку!"

wcc.14.t: "Назначение Липпманна"
wcc.14.d: "Журналист Уолтер Липпман является решительным сторонником нашей недавней политики, полагая, что наше правительство ставит прагматизм, специализацию и технократические достоинства выше идеологии, и поэтому недавно он стал главным редактором New Republic. Его позиция в отношении ответственности интеллектуальной элиты за то, чтобы привести массы к удовлетворению, привела к тому, что некоторые в Белом Доме считают, что мы должны возложить на него ответственность за полную перестройку нашей системы журналистского образования в пользу «липпманизма» и ожидать, что средства массовой информации согласятся с этим.."
wcc.14.a: "Расширение прав и возможностей Липпманна"
wcc.14.b: "Не нужно ничего менять."

wcc.15.t: "Развитие связей"
wcc.15.d: "Что Мудрецы готовы признать, так это то, что массы больше не способны к массовой демократии в том виде, в каком мы её знаем, поскольку это приведет только к смерти, разрушению и краху. Однако это также не означает, что мы должны жестоко подчинять их себе. Мы должны развивать связи с элитными классами на основе их опыта, а не по праву рождения. Таким образом, мы должны попытаться сделать больший акцент на меритократии в нашем правительстве, чтобы те, кто квалифицирован, стали новыми членами политической элиты, которые всё ещё ценят науку и либерализм. В процессе мы должны встряхнуть некоторые старые политические машины."
wcc.15.a: "Конечно."
wcc.15.b: "Не нужно."

wcc.16.t: "Эксперты рекомендуют снизить тарифы"
wcc.16.d: "Некоторые из наших политиков, в первую очередь Дин Ачесон, недавно рекомендовали нам немедленно снизить тарифы с нашими союзниками. Следуя советам классических экономистов и теории сравнительных преимуществ, они заявляют, что тарифы являются чистым негативом для нашей экономики, отмечая, что торговля создаст доступ к большему потребительскому избытку. "
wcc.16.a: "Хорошо."
wcc.16.b: "Нет."

wcc.17.t: "Новая Федеральная резервная система"
wcc.17.d: "Федеральная резервная система воссоздается с повышенным акцентом на экспертные знания в области экономики, особенно на экономическую подготовку или лидерство в банковской сфере. Таким образом, разгорелись внутренние дебаты о том, каким экономистам мы должны отдать предпочтение, тем, кто уделяет больше внимания борьбе с безработицей или борьбе с инфляцией. Естественно, те, кого выберут, получат значительное преимущество в правительственных кругах, и поэтому некоторые считают, что мы должны держаться подальше от этого и просто назначать одобренных экономистов, одобренных нашими аналитическими центрами и / или другими институтами, и позволить им делать то, что они хотят."
wcc.17.a: "Сражаться с инфляцией"
wcc.17.b: "Борьба с безработицей"
wcc.17.c: "Нужно держать баланс"

wcc.18.t: "Стремление к членству в Антанте"
wcc.18.d: "Мудрецы, особенно Дин Ачесон и Чарльз Э. Болен, настаивают на том, чтобы мы присоединились к Антанте, чтобы мы могли оказать ей надлежащую поддержку. Они отмечают, что их аналитики и исследования показывают, что это дало бы нам значительное стратегическое преимущество перед иностранными Империями и синдикализмом."
wcc.18.a: "Хорошо."
wcc.18.b: "Нет, мы должны оставаться независимыми"

wcc.19.t: "Учреждение штата сотрудников по планированию политики"
wcc.19.d: "Мудрый человек Джордж Ф. Кеннан был назначен главой недавно созданного Штаба планирования политики, созданного в качестве аналитического центра для помощи Государственному департаменту в определении стратегических целей. В своей недавно подготовленной статье "Источники синдикалистского конфликта" он рекомендует сдерживать синдикализм с помощью контрпропаганды и "контрсилы в ряде постоянно меняющихся географических и политических точек", заявляя, что хотя синдикализм никогда не сможет быть в мире с капитализмом из-за своей нынешней идеологии, он слаб в долгосрочной перспективе, и мы можем избежать открытой войны с ним. В связи с этим его предложения предполагают укрепление Антанты и вложение средств в дальнейшую прозападную пропаганду."
wcc.19.a: "Выполнить все в соответствии с отчётом"
wcc.19.b: "Инвестировать только в контрпропаганду"

wcc.20.t: "Конкуренция лоббистов"
wcc.20.d: "Лоббисты оказались полезным средством связи нового технократического класса с желаниями крупной промышленности, причем лоббисты сами являются экспертами в этом вопросе. Конечно, хотя стремлению к ренте необходимо противостоять, такая связь необходима для здоровой экономики и обеспечивает более простой доступ к необходимым и жизненно важным ресурсам, и уже сейчас лоббисты в растущей военной промышленности конкурируют за дальнейшее внимание с теми, кто желает снижения налогов для гражданской промышленности. Должны ли мы отдать предпочтение одному из них?"
wcc.20.a: "Не отдавать предпочтение ни тому, ни другому."
wcc.20.b: "Отдать предпочтение военным лоббистам."
wcc.20.c: "Отдать предпочтение гражданским лоббистам."

wcc.21.t: "Взять Гарримана в свои ряды"
wcc.21.d: "После того, как мы вновь захватили Новую Англию, было много дискуссий о том, кто из представителей образованной элиты Новой Англии войдет в наше правительство. Из них Уильям Аверелл Гарриман является одним из наиболее признанных, и назначение его во главе некоторых местных аналитических центров могло бы облегчить контроль над регионом. Конечно, мы могли бы сделать его и дипломатом."
wcc.21.a: "Назначить Гарримана лидером"
wcc.21.b: "Сделать Гарримана дипломатом"

wcc.22.t: "Новый президент?"
wcc.22.d: "После восстановления США мы вынуждены восстановить президентство Соединённых Штатов, хотя теперь на этот пост оказывает сильное влияние новое Четвертое крыло правительства, состоящее из высокопоставленных бюрократов, военных лидеров и аналитиков внешней, экономической и стратегической политики. Таким образом, мы должны убедиться, что следующий президент подходит для управления населением в эти времена и способен к мудрому и умелому управлению. Мы могли бы предложить Омару Брэдли самому баллотироваться, хотя это может быть спорным, учитывая его положение как неизбираемого лидера ЗКЦ. После выдвижения кандидатуры новой Демократической партией мы проведем внеочередные выборы."
wcc.22.a: "Выдвинуть кандидатуру Омара Брэдли"
wcc.22.b: "Использовать политика Пэта Маккаррена"
wcc.22.c: "Выдвинуть Эйзенхауэра"

wcc.23.t: "Возврат непрямых выборов?"
wcc.23.d: "Большая часть вины за Гражданскую войну и даже тиранию Макартура возлагается на "популизм" и подобные концепции, которые передали слишком много прямых избирательных прав в руки обывателей, которые, веря в бессмыслицу и не имея никакого отношения к правительству, с готовностью голосуют за демагогов, выступающих против тех, кто знает лучше, а именно за образованную "элиту". Это привело к дебатам о воссоздании первоначальных условий конституции США в отношении Сената, что означает, что они будут избираться косвенно через законодательные органы штатов, что поможет тем, кто больше подходит для управления, правильно представлять своих избирателей."
wcc.23.a: "Конечно"
wcc.23.b: "В этом нет необходимости"

wcc.24.t: "Избран Пэт Маккаррен"
wcc.24.d: "Сенатор от штата Невада Пэт Маккаррен был избран президентом США. Будучи близким союзником ЗКЦ во время войны, Маккаррен в значительной степени опирается на советы Мудрецов по прекращению синдикализма в США и за рубежом."
wcc.24.a: "Победа"

wcc.25.t: "Эйзенхауэр избран президентом"
wcc.25.d: "Генерал Эйзенхауэр был избран президентом Соединённых Штатов. Как человек, служивший генералом в ЗКЦ и близкий соратник Брэдли, он считался менее противоречивым кандидатом на пост президента, чем сам Брэдли. Ожидается, что он будет править "с середины курса", как он выразился, и уделять большое внимание национальной безопасности."
wcc.25.a: "Победа"

wcc.26.t: "Брэдли избран президентом"
wcc.26.d: "Генерал Брэдли был избран президентом Соединённых Штатов. Как бывшему лидеру ЗКЦ, ему приписывают спасение американской демократии, и поэтому он был кандидатом в президенты. Хотя в некоторых кругах его лидерство в военное время по-прежнему вызывает споры, большинство представителей прессы не склонны открыто критиковать его."
wcc.26.a: "Победа"

wcc.27.t: "Макартур выступает в Конгрессе"
wcc.27.d: "Генерал Макартур выиграл войну и в связи с этим объявляет Конгрессу о создании нового государства, по крайней мере, того, что осталось от Конгресса, который остался верен Макартуру. Конгресс будет служить для управления гражданскими областями страны, а вся остальная исполнительная власть будет сосредоточена в руках военных и направлена на борьбу с социалистическими угрозами. Хотя многие подозревают, что эта речь и его недавнее "обращение" в политике было вызвано сочетанием его новых радикально настроенных сторонников и его меньшей властной базы вне её, а также хаосом в стране, никто не осмелился не согласиться, так как те немногие сторонники Макартура, которые ещё оставались в Конгрессе, аплодировали."
wcc.27.a: "Наконец-то победа"

wcc.2706.t: "Речь Альфа Лэндона"
wcc.2706.d: "Одна из групп, которую нам было трудно убедить присоединиться к нашей стороне, - это умеренные северо-восточные партии, зачастую высокообразованные и богатые. Пытаясь задобрить эту группу, мы послали Альфа Лэндона, политика со стажем, выступить в нашу пользу. В своей зажигательной речи, повторяющей его прежнюю риторику, Лэндон отметил, что новое правительство "не будет обещать невозможного", и что такие обещания характерны для экстремистских правительств. Вместо этого он обещает результаты и новую программу свободной торговли, которая поможет поставить экономику Америки на ноги. Он также отметил, что демократия по-прежнему будет существовать, а военные будут играть более значительную роль, роль, которую они заслужили, спасая демократию. Эта речь очень поможет нам на северо-востоке, или мы на это надеемся, однако потребуются сотни выступлений таких людей, как Лэндон, прежде чем американский народ окончательно перейдёт на нашу сторону."
wcc.2706.a: "Кто следующий?"

wcc.2707.t: "Старое гражданское правительство"
wcc.2707.d: "Теперь, когда мы выиграли войну, пришло время решить, как мы будем выполнять наши обещания старому правительству. В частности, когда Макартур попытался захватить власть в свои руки, Конгресс бежал к нам, и мы обещали восстановить их законное место в правительстве. Однако Эйзенхауэр и Брэдли не хотят полностью отказываться от власти, опасаясь, что через десяток-другой лет правительство только втянет себя в очередной кризис. В результате был достигнут своеобразный компромисс. Мудрецы станут решающей силой в правительстве, имея право формировать округа, класть палец на чашу весов на праймериз и даже определять окончательных победителей выборов. Кроме того, они будут иметь возможность отклонять законы, если сочтут нужным. Хотя старые политики будут недовольны этими переменами, им придется смириться с ними, чтобы страна снова не погрузилась в анархию..."
wcc.2707.a: "Новый день в Америке!"

wcc.2708.t: "Расширение Мудрецов: Генри Льюис Стимсон"
wcc.2708.d: "Первый человек, которого мы собираемся включить в список "мудрых людей", - Генри Льюис Стимсон. Стимсон, имеющий репутацию мудрого человека в качестве государственного секретаря при президенте Герберте Гувере, является естественным первым выбором. Его опыт в области международных отношений очень ценен, и его назначение поможет нам бороться с утверждениями, что наше правительство - это просто армейская хунта. Его энергия достойна восхищения, многие говорят, что он работает как человек на двадцать лет младше себя, а такая энергия - это именно то, что нам нужно для восстановления Америки. Однако есть и те, кто винит таких людей, как Стимсон, в нашем нынешнем положении дел, и вместо этого призывает к новому поколению советников, в частности, военных."
wcc.2708.a: "Назначить Стимсона"
wcc.2708.b: "Военный советник"

wcc.2709.t: "Расширение Мудрецов: Рексфорд Тагвелл"
wcc.2709.d: "Рексфорд Тагвелл - следующий человек, кандидатура которого рассматривается для включения в состав "Мудрых людей". Тагвелл более десяти лет был профессором экономики в Колумбийском университете, и мы считаем, что у него есть опыт, который мы ищем у гражданского экономиста. Но ещё важнее то, что у него есть разумное видение восстановления Америки, чего в наше время не хватает гораздо больше, чем опыта. Однако, как и в случае со Стимсоном, его назначение может вызвать некоторые разногласия с военными, которые считают, что они должны принимать решения в правительстве."
wcc.2709.a: "Назначить Тагвелла"
wcc.2709.b: "Военные лучше справляются с этой ролью"

wcc.2710.t: "Расширение Мудрецов: Гордан Грей"
wcc.2710.d: "Гордон Грей - последний человек, рассматриваемый для включения в список "Мудрых людей". Грей, юрист, был предложен в качестве лидера нового "Совета по психологической стратегии". Этот совет призван учесть тот факт, что войны выигрываются не только кровью и мужеством; скорее, завоевание поддержки народа является необходимым фактором в современной войне. Совет будет создавать пропаганду и помогать формировать мнение наших граждан, а также наших союзников, и будет заниматься такими вопросами, как распространение синдикализма по всему миру. Такую должность с таким же успехом можно было бы отдать военному, но выбор Грея по иронии судьбы будет иметь тот же эффект, что и его совет: завоевывать сердца и умы, показывая людям, что мы на их стороне и прежде всего работаем для них."
wcc.2710.a: "Назначить Грея"
wcc.2710.b: "Он нам не нужен"

wcc.2711.t: "Решение по выборам в сенат штата Огайо"
wcc.2711.d: "В годы, предшествовавшие Гражданской войне, в частности в 1936 году, Социалистическая партия Америки добилась значительных успехов в штате Огайо. Традиционно республиканский штат отвернулся от двух основных партий, но теперь мы надеемся восстановить такую систему в Огайо и в стране в целом. В этом году на выборах в сенат штата Огайо был зафиксирован результат с минимальным перевесом. Мэр-республиканец Кливленда Гарольд "Мэр-бойскаут" Бертон столкнулся с представителем демократической палаты Джоном Максвини, который имеет за плечами больший опыт, пережив "красную волну" в 1936 году. Нам предстоит решить, кто из этих людей в конечном итоге одержит победу."
wcc.2711.a: "Отправить Бертона в Конгресс"
wcc.2711.b: "Новый офис для Максвини" 

wcc.2712.t: "Решение на выборах губернатора Массачусетса"
wcc.2712.d: "Когда Новая Англия попросила вмешательства Канады в Гражданскую войну, Массачусетс был одним из штатов, покинувших страну. Теперь, когда они вернулись, в штате проходят выборы, чтобы решить, кто станет новым губернатором штата. Спикер палаты представителей штата, республиканец Леверетт Солтонстолл, баллотируется против генерального прокурора штата от демократов Пола Девера. Солтонстолл, умеренный республиканец с интернационалистскими взглядами, в целом был бы хорошим выбором для нашего правительства, но 95% приговоров, вынесенных Девером на посту генерального прокурора, также привлекли к нему внимание. Кто станет победителем в этой гонке?"
wcc.2712.a: "Предоставить Солтонстоллу контроль над штатом"
wcc.2712.b: "Девер был бы отличным выбором"

wcc.2713.t: "Решение по выборам губернатора Айдахо"
wcc.2713.d: "В этом году выборы губернатора штата Айдахо были особенно напряженными. Айдахо был штатом, который мы контролировали во время Гражданской войны, поэтому нам гораздо меньше нужно беспокоиться об экстремистах в штате. Однако борьба между бывшим сенатором от Айдахо, демократом Чейзом А. Кларком, и К.А. Боттолфсеном, председателем Республиканской партии Айдахо, свелась всего к нескольким тысячам голосов. Мы были бы глупцами, если бы позволили выборам приобрести общенациональный резонанс, так как это придаст плохой вид нашим военным усилиям, поэтому мы должны вмешаться и выбрать победителя, пока не стало слишком поздно. Вопрос в том, кого мы должны выбрать?"
wcc.2713.a: "К.А. Боттолфсена будет достаточно"
wcc.2713.b: "Чейз А. Кларк - человек для этой работы"

wcc.2714.t: "Законы по профсоюзам"
wcc.2714.d: "Во время Гражданской войны большинство профсоюзов предпочли восстать против нашего правительства, причем львиная доля досталась Объединенным синдикатам Америки. Профсоюзы - заноза в боку делового сообщества, и теперь, когда есть веская причина наказать эти профсоюзы, они продолжают упорствовать. Большинство наших советников считают, что наказание самых экстремальных профсоюзов, тех, кто присоединился к Объединенным синдикатам, будет достаточным, чтобы послать сигнал лояльным профсоюзам и удержать их в узде на будущее. Однако группа влиятельных людей во главе с Кёртисом Лемэем настаивает на том, чтобы мы запретили все профсоюзы, по сути, убив рабочее движение, но, конечно, вызвав при этом обратную реакцию. Что мы должны делать?"
wcc.2714.a: "Наказать синдикалистские профсоюзы"
wcc.2714.b: "Запретить все профсоюзы" 

wcc.2715.t: "Подход к богатым"
wcc.2715.d.wisemen: "Когда началась Гражданская война, самые богатые семьи Америки разделились в своей лояльности. Одни бежали в Новую Англию, в основном избежав войны. Другие бежали в Тихоокеанские штаты, считая их законным продолжением американского правительства. Не было недостатка в богатых семьях, которые остались верны федеральному правительству, видя в нас как законный, так и умеренный вариант среди радикальных фракций. Несмотря на это, теперь, когда страна воссоединилась, раздаются призывы каким-то образом наказать богатых. Независимо от того, были ли они лояльны или нет, аргумент заключается в том, что все они нажились на смерти своих соотечественников. Поэтому мы должны решить, как с ними поступить. Мы можем обложить суровыми налогами непатриотичные богатые семьи, перешедшие на сторону наших врагов, и это будет популярно среди нашего народа. Мы также можем применить более жесткий подход и обложить более высокими налогами всю богатую элиту, независимо от того, лояльны они или нет. Это дало бы нам более чем достаточно средств для программ восстановления, но это также окажет негативное влияние на нашу экономику. Что же нам делать?"
wcc.2715.d.mac: "Когда началась Гражданская война, самые богатые семьи Америки разделились в своей лояльности. Одни бежали в Новую Англию, в основном избежав войны. Другие бежали в Тихоокеанские штаты, считая их законным продолжением американского правительства. Не было недостатка в богатых семьях, которые остались верны федеральному правительству, видя в нас как законный, так и умеренный вариант среди радикальных фракций. Несмотря на это, теперь, когда страна воссоединилась, раздаются призывы каким-то образом наказать богатых. Независимо от того, были ли они лояльны или нет, аргумент заключается в том, что все они нажились на смерти своих соотечественников. Поэтому мы должны решить, как с ними поступить. Мы можем обложить суровыми налогами непатриотичные богатые семьи, перешедшие на сторону наших врагов, и это будет популярно среди нашего народа. Мы также можем применить более жесткий подход и обложить более высокими налогами всю богатую элиту, независимо от того, лояльны они или нет. Это дало бы нам более чем достаточно средств для программ восстановления, но это также окажет негативное влияние на нашу экономику. Однако у Макартура есть свои идеи, как справиться с богатыми. Он планирует конфисковать 50% богатства непатриотичных семей, отмечая, что он едва не потерял свою жизнь, сражаясь за Америку, в то время как эти пиявки только выиграли от этого конфликта. Он обратился к своим недоброжелателям, требуя объяснить, почему они должны продолжать оставаться нетронутыми, в то время как столько его людей погибло. Если они будут сопротивляться, утверждает он, то у них просто заберут все их богатства, а не только половину. Что же нам делать?"
wcc.2715.a: "Наказать за непатриотичное богатство"
wcc.2715.b: "Повысить налоги на всех богатых"
wcc.2715.c: "Конфисковать половину их богатства"

wcc.2716.t: "Рокфеллеры сопротивляются"
wcc.2716.d: "Программа Макартура по изъятию богатств до сих пор проходила гладко, но семья Рокфеллеров решила оказать нам сопротивление. Они не согласились отдать пятьдесят процентов богатства, которые требовал Макартур, и даже пытались договориться о лучшей сделке, предлагая взятки Макартуру и его коллегам-генералам. Семья изначально бежала из страны в Новую Англию во время Гражданской войны, и своим сопротивлением они поддержали аргументы Макартура, чем привели его в ярость. Дозорные Макартура отследили большую часть семьи до их поместья Кикуит, известного также как поместье Джона Д. Рокфеллера, в штате Нью-Йорк. Мы окружили здание, и теперь мы возьмем их под стражу и конфискуем все их богатства. Простые люди поблагодарят нас за этот поступок!"
wcc.2716.a: "Мы их предупреждали..."

wcc.28.t: "Элвин Оусли назначен начальником Легиона"
wcc.28.d: "Элвин Оусли был одним из немногих в ЗКЦ, кто горячо поддерживал возвращение Макартура, и поэтому он был назначен пожизненным руководителем Американского легиона для ветеранов. Поскольку почти вся власть сейчас находится в руках военных, это очень влиятельная должность, которую он обещает использовать для поддержки ветеранов нового государства."
wcc.28.a: "Замечательно"

wcc.29.t: "Синий террор"
wcc.29.d: "В рамках того, что в Америке называют "синим террором", военные уничтожают Синдикалистов и Старый Клан, которые когда-то прочно удерживали власть на Востоке. Поскольку оперативные военные трибуналы доступны только высокопоставленным членам ополчения, командирам часто поручают следователям находить скрывающихся членов ополчения и быстро арестовывать их. Последствия так называемого террора против экстремистов очевидны: их потенциал падает, и военные напрямую занимают эти территории, часто решая, какие из них оставить, а какими позволить управлять Конгрессу."
wcc.29.a: "Склоняться к прямому управлению"
wcc.29.b: "Склоняться к автономии"

wcc.30.t: "Судьба компании DuPont"
wcc.30.d: "С возвращением Новой Англии под наш контроль мы должны решить, что делать с теми, кто работал против наших интересов, особенно в высшем классе теперь, когда красные профсоюзы уже разбиты. DuPont ответственны за финансирование экстремистских групп в регионе, которые хотели полностью выйти из состава США в качестве цели, в то время как так называемые "федералисты" хотели, чтобы ими управляла Канада. Когда регион находится под нашим контролем, нам выгоднее уничтожить радикальное движение региона, национализировав заводы DuPont, хотя их анти-синдикализм может быть полезен, если мы захотим дать им условную амнистию."
wcc.30.a: "Национализировать их"
wcc.30.b: "Условная амнистия"

wcc.31.t: "Самосуды"
wcc.31.d: "Когда-то Макартур намеревался устроить своим врагам действительно справедливый суд после Гражданской войны. Однако в последнее время его терпение истощилось, и он считает, что давать этим отморозкам шанс на свободу слишком опасно. Вместо этого он приказал провести так называемые "справедливые суды для таких, как они", в которых результаты часто предопределены, а приговор в лучшем случае - смерть через расстрел. Говорят, что худшая участь - быть забранным Центральным бюро, участь, которую все понимают как окончательную. Хотя никто точно не знает, что происходит с этими несчастными заключенными, многие шепчутся, что их используют в качестве подопытных в ядерных экспериментах для развития не очень секретной правительственной ядерной программы. Элвин М. Оулси и Кёртис Лемэй оказывают давление на Макартура и призывают его проследить за тем, чтобы никто не ушел от правосудия. В результате тысячи мужчин и женщин были ликвидированы путём арестов, судов и казней. Этот процесс займет некоторое время, так как мы должны собрать лидеров различных предательских фракций и отдать их под суд, но в конечном итоге результат будет достигнут. Работа может быть некрасивой, но Макартур сделает все необходимое, чтобы обеспечить безопасное будущее для истинных американцев."
wcc.31.a: "Предатели не умирают, а просто исчезают..."

wcc.32.t: "Убрать посредников"
wcc.32.d: "После того, как высшие руководители и/или преступники погибли или пропали без вести, мы должны решить судьбу управляющих, лидеров и генералов среднего звена. Эти люди были идеологически преданы своему делу, но не обладали достаточной силой для массовых действий. Тем не менее, они все равно предатели, и Макартур счел их достойными сурового наказания. Эти наказания будут варьироваться от немедленной казни до использования в государственных программах и пожизненного заключения, но мы добьемся того, что никто из этих "граждан" больше никогда не увидит свободу, которую они украли у нашего народа."
wcc.32.a: "Они будут молиться о мире."

wcc.33.t: "Военные лагеря"
wcc.33.d: "Раздробленный характер Гражданской войны приводит к тому, что мы испытываем острую нехватку людей даже после победы в войне. Однако это можно легко исправить, используя заключенных в военных лагерях. Эти заключенные будут готовить, убирать или заниматься тяжелым трудом, в зависимости от характера их преступлений во время войны. Часто это низкопоставленные лидеры мятежных фракций времен Гражданской войны, которые не обладали большой властью, но все же сыграли свою роль в убийстве своих соотечественников и разрыве нации на части. Им повезло, что они остались живы, и многие из них действительно выражают благодарность за шанс искупить свою вину. Тех, кто жалуется, больше никто не увидит."
wcc.33.a: "Вы запоминаетесь благодаря правилам, которые нарушаете."

wcc.34.t: "Больше никаких предателей"
wcc.34.d: "Теперь, когда мы успешно устранили тех, кто несет ответственность за Гражданскую войну и её многочисленные ужасы, мы можем обратить своё внимание на наш народ. В частности, мы должны просвещать наших детей. Эти мужчины и женщины, предавшие нашу великую нацию, будут служить примером непослушания, коррупции и зла. Мы должны научить наших детей важности нации, если мы хотим избежать ещё одной подобной катастрофы через поколение. Поэтому давайте начнем."
wcc.34.a: "Американцы никогда не сдаются."

wcc.35.t: "Гражданские союзники: Аллен Даллес"
wcc.35.d: "Братья Даллесы в течение некоторого времени особенно интересовали Макартура, разделяя схожие идеи по вопросам современности, в особенности относительно синдикалистов. Однако именно Аллен Даллес особенно заинтересовал Макартура своей более жесткой личностью и идеями в отношении внешней политики. Даллес, несомненно, оказал бы давление на администрацию, чтобы та заняла более агрессивную позицию на внешней арене, и Макартур был бы рад такому давлению. Кроме того, назначение этого человека придаст нам больше легитимности в глазах нашего народа, не ставя под угрозу интересы военных. Назначим ли мы его?"
wcc.35.a: "Конечно же!"
wcc.35.b: "Нет, оставить военных советников"

wcc.36.t: "Гражданские союзники: Теодор Кауфман"
wcc.36.d: "Теодор Н. Кауфман - любопытная фигура. Он поддерживал такие позиции, как стерилизация американцев, чтобы их детям не пришлось участвовать в гражданских войнах, и любой ценой держаться подальше от европейских конфликтов. Эти позиции были заняты якобы для того, чтобы обеспечить как можно больше безопасности для Америки. Совсем недавно он поддержал программу стерилизации для самых страшных предателей времен Гражданской войны, не позволяя им размножаться и передавать свою предательскую кровь. Если эта программа будет применяться в концентрированном виде в течение многих лет, то, по его мнению, мы даже сможем полностью прекратить рождаемость в подобных районах. Макартур проявил некоторый интерес к этим идеям, хотя, конечно, такая политика будет проводиться только в отношении преступников. Может быть, нам назначить этого человека и позволить ему проверить свои теории?"
wcc.36.a: "Да, принять его в кабинет министров!"
wcc.36.b: "Нет, мы сохраним наших военных советников"

wcc.37.t: "Восстание в Индиане!"
wcc.37.d: "Город Гэри в штате Индиана находится довольно близко к Чикаго и является промышленным центром. Поэтому до Гражданской войны он находился под сильным влиянием синдикалистского движения. Однако теперь, когда война закончилась, они, очевидно, решили продолжить сопротивление. Напряженность в городе нарастала, и он постепенно превратился в один из самых проблемных районов во всей стране. Всего несколько дней назад бунтовщики перешли черту, убив трех солдат, которые пытались перекрыть улицу для их наступления. Макартур, услышав эту новость, пришел в ярость и поклялся принять меры против тамошнего населения. Однако никто не может прийти к единому мнению о том, что следует предпринять. Некоторые утверждают, что тысячи из них должны быть отправлены в военные трудовые лагеря. В конце концов, в этих лагерях всегда нужна рабочая сила. Другие считают, что мы должны арестовать самых страшных преступников и отправить их на испытания в рамках правительственной ядерной программы. Они могут умереть страшной смертью, но, по крайней мере, хоть раз в жизни они послужат своей стране. Другие выступают за дальнейшую конфискацию богатств, наказывая их экономически и обрекая некоторых из них на голодную смерть. Что бы мы ни решили, похоже, что Теодор Кауфман будет идти рядом с нашими людьми, жаждущими повода проверить свои теории стерилизации. Что мы должны предпринять?"
wcc.37.a: "Отправить их в лагеря"
wcc.37.b: "Устроить им патриотический конец"
wcc.37.c: "Нанести ущерб их кошелькам"

wcc.38.t: "Запрет старых партий"
wcc.38.d: "Поскольку Макартур удерживает власть, многие союзники, такие как Лемэй, Кеннан, Сазерленд и руководство Американского легиона, советуют нам организовать наших сторонников в единую политическую партию, а не ограничиваться известными сторонниками военного правительства. Хотя к этому придется привыкнуть, Патриотическая партия значительно поможет в наших усилиях."
wcc.38.a: "Основать партию"

wcc.39.t: "Гражданские союзники: Генри Моргентау мл."
wcc.39.d: "У Генри Моргентау-младшего было несколько насыщенных событиями лет. Он был в Соединенных Штатах, затем на Западе, а теперь его кандидатура рассматривается в нашем правительстве. Идеи Моргентау о работе с различными регионами США несколько противоречивы, но Макартур продемонстрировал готовность прислушаться к его мнению. Тот, кто понимает его религиозную принадлежность, поймет его неприязнь к ныне поверженному Югу, который он рассматривает как регион, уже дважды предательски восстававший. Поэтому он считает, что этот регион должен быть наказан. Для этого он предлагает "план Моргентау", в соответствии с которым Юг будет деиндустриализирован, как, по его мнению, должно быть и всегда было. Хотя эта идея не может быть осуществима в широком масштабе, она, безусловно, дала Макартуру несколько идей о том, как наказать южан, особенно фордистов, и он считает, что Моргентау обладает достаточными полномочиями, чтобы служить полезным экономическим советником. Может, нам следует назначить его?"
wcc.39.a: "Да, пригласим его!"
wcc.39.b: "Нет, его идеи слишком экстремальны..."

wcc.40.t: "Штаты Союза"
wcc.40.d: "Самыми проблемными регионами для наших военных были многочисленные города и поселки, которые мы контролировали по всей стране. У нас просто не хватает людей, чтобы эффективно контролировать их, и нам потребуется больше людей, если мы собираемся это сделать. Однако мы также можем передать их в руки гражданских администраторов, возможно, бывших политиков, которые были лояльны Макартуру во время войны. Должны ли мы расширить наши ряды, чтобы иметь возможность контролировать эти районы, или оставить это на усмотрение местных управляющих?"
wcc.40.a: "Держать их под нашим непосредственным контролем"
wcc.40.b: "Передать их и внимательно следить за ними..."

wcc.100.t: "Знамя для Западного командования"
wcc.100.d: "С приближением 30-дневного срока становится все более очевидным, что Америка снова погрузится в ужасы братоубийства во второй раз за столетие. Поскольку эта война становится, похоже, неизбежной, серьезные размышления сейчас направлены на окончательное определение флага, под которым наши войска и временное правительство будут выступать до тех пор, пока эта жалкая война не будет выиграна. Как отряд законного федерального правительства, многие предлагают, чтобы в дизайне флага мы использовали проверенный американский синий цвет, поскольку его нельзя принять за симпатию синдикалистов или трусливую капитуляцию, как два других цвета, украшающих славные Звезды и Полосы. Однако многие в нашей хунте желают ещё больше дистанцироваться от федерального правительства и провалившихся идей старого Союза, и вместо этого хотят принять Чёрное знамя, символизирующее нашу силу и решимость перед лицом конфликта. Какой бы вариант мы ни выбрали, он станет официальным "национальным" флагом Западного командного центра до окончания этого назревающего конфликта, служа официальным флагом сплочения наших сил, пока мы не одержим победу или не будем разбиты радикальными силами, посягающими на нашу некогда процветающую республику."
wcc.100.a: "Знамя синего цвета, чтобы показать нашу преданность старым свободам Союза."
wcc.100.b: "Чёрное знамя, чтобы сильнее отличаться от федерального правительства."
wcc.100.c: "Знамя черного цвета с каймой из тана, чтобы ещё больше выделить наше командование."

wcc.101.t: "Наряд для выступления"
wcc.101.d: "Вопреки всем ожиданиям и шансам, генерал Дуглас Макартур привел свои войска к победе в Гражданской войне через кровь, пот и сталь. Вновь заняв своё законное место в Овальном кабинете, генерал Макартур, по общему мнению, стал другим человеком. Он больше не является слугой больших сил: ни дураков, томящихся в Конгрессе, ни толстосумов с Уолл-стрит. Нет, Макартур служит только одному человеку и одному видению. Этот человек, конечно же, он сам, и его мечта - это видение идеальной и чистой Америки, свободной от влияния радикализма и людей низшего сорта. С окончанием Гражданской войны это видение должно воплотиться в жизнь. Чтобы способствовать его скорейшему осуществлению, генерал счел необходимым обратиться к народу Америки, который теперь снова един, и показать ему будущее, объяснив, какую роль он должен сыграть, чтобы Америка осталась верной и чистой. Но самое главное, Макартур должен сыграть свою роль.\n\nЧто надеть по такому случаю? Да, хорошая речь и прекрасные ораторские способности могут далеко завести, но если хочешь произвести неизгладимое впечатление, то крайне важен соответствующий костюм. Из-за внезапного характера этого обращения и из-за того, что он только вернулся в Вашингтон, гардероб Макартура... мягко говоря, скуден.\n\nОчевидно, что генерал мог бы просто остаться в своей знаменитой военной форме, сигнализируя людям, что военное правление здесь и сейчас. Несколько менее ортодоксальная идея наряда поступила от нового начальника штаба Макартура, который предложил перекрасить форму генерала в синий цвет, придав ему вид военного диктатора, показывая американскому народу, кто действительно главный в этом смелом новом мире. Также в ограниченном гардеробе Макартура есть костюм, который он обычно надевает на церковные службы, на которые почти никогда не ходит. Надев такой костюм, он будет излучать более "гражданские" настроения, что, возможно, немного повысит его авторитет в глазах граждан. Последний вариант, открытый для спасителя Америки, также, безусловно, самый странный.\n\nВо время недавнего сбора дани с предателей в старом театре была найдена римская тога и лавры, которые использовались в постановках шекспировского "Цезаря". Из-за своего давнего статуса "американского Цезаря" генерал конфисковал эти предметы, казалось бы, в шутку. Однако в своем выступлении он выразил большое желание надеть костюм поверх своей формы, чтобы "показать американскому народу, что Соединённых Штатов больше нет, а на их месте выросла новая нация". Несмотря на очевидную нелепость, это действительно донесло бы его мысль, и никто не смог бы усомниться в том, что прежние Соединённые Штаты мертвы. Несмотря ни на что, до выступления генерала осталось всего несколько часов, и решение должно быть принято."
wcc.101.a: "Мое обмундирование поможет мне донести свою точку зрения."
wcc.101.b: "Доставай краску, синий цвет сочетается с моими глазами!"
wcc.101.c: "Мой лучший воскресный костюм - это то, что нужно."
wcc.101.e: "Veni, vidi, vici! Америка возродилась, и мой наряд должен соответствовать этому!"

