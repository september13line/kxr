WCC_fight_longist_terrorists: "Подавление лонгистких террористов"

WCC_progressive_desegregate_the_military: "Десегрегация армии"
WCC_progressive_desegregate_the_military_desc: "Представители всех раз прибыли в Америку в поисках лучшеей жизни, и Американцы хотели сражаться и защищать американскую свободу от её противников, не обращая внимания на свою расу. Слишком долго нам не было до этого дела и мы проводили сегрегацию в американской армии, отчего свет свободы слегка тускнел. Да, сегодня это закончится. В американской армии больше не будет сегрегации!"
WCC_progressive_railroad_nationalization: "Национализация железных дорог"

