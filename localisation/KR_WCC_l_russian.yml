### Parties ###
WCC_totalist_party: "Социалистическая партия Америки"
WCC_totalist_party_long: "Социалистическая партия Америки (Авангардисты) - Военные определили группировку СПА, которую они называют "Авангардистами", как самую опасную среди групп, угрожающих ЗКЦ. Они являются сторонниками жёсткой линии, которые хотят радикально изменить экономику и общество. К счастью, их мало и они редко встречаются в засушливых пустынях, на суровых равнинах и в высоких горах, находясь под нашим контролем. В данный момент, будет достаточно просто оставаться бдительными."
WCC_syndicalist_party: "Социалистическая партия Америки"
WCC_syndicalist_party_long: "Социалистическая партия Америки (ИРМ) - ИРМ внедрилась на нашу территорию. Похоже, что она будет фокусироваться на небольших провинциальных столицах, таких как Феникс, Бойз и Денвер. Хоть мы и можем удерживать их в относительном спокойствии, мы должны убедиться, что мы сохраниям контроль над нашими городскими центрами, потеря которых может обернуться катастрофой для ведения войны."
WCC_radical_socialist_party: "Социалистическая партия Америки"
WCC_radical_socialist_party_long: "Социалистическая партия Америки (Умеренные) - они являюстся более умеренными членами  СПА, оказывающими влияиние и на так называемых националистов в О.С.А, и на Содружество Эптона Синклера на Западе. Согласно собранным нами разведдынным , их миссия особенно завязана на нашем регионе. В основном, она связана с обращениями к фермерами и скотоводам. Их критицизм по отношению к железнодорожным компаниям и восточным банкам мог бы с лёгкостью завоевать популярность в наших сельских районах, так что нам надо сделлать всё, что в наших усилиях, чтобы убедить людей в том, что мы представляем их интересы. Восстание фермеров могло бы легко опрокинуть наш режим..."
WCC_social_democrat_party: "Прогрессивная партия"
WCC_social_democrat_party_long: "Прогрессивная партия - В основном, прогрессивисты на нашей территории поддерживают ту же политику, которую прогрессивисты поддерживают где-то ещё; сеть социальной защиты, более жёсткие законы против крупного бизнеса и умеренность. Но у них нет необходимых качеств, чтобы сохранять стабильность на наших обширных территориях, так что, на данный момент, они являются партией, с которой мы не должны спускать глаз. Они вряд ли вызовут поблемы позже, но если они следуют преследуют цели прогрессивистов как и везде, то сложно сказать, безопасно ли будет их существование."
WCC_social_liberal_party: "Демократическая партия"
WCC_social_liberal_party_long: "Демократическая партия (Реформисты) - Несмотря на то, что настроенные на реформы демократы являюстя небольшой фракцией на территории, которую мы контролируем, они всё же существуют. Как правило, они поддерживают увеличение расходов на образование, социальную защиту, и легализацию некоторых лояльных рабочим организаций. Наша разведка не рассматривает данную партию как угрозу, осоенно с учётом того, что она является отделением Демократической партии.Однако, если наши западные союзники, Республикан-демократы, наберут силу, это может придать им смелосьти в занятии собственным делом."
WCC_market_liberal_party: "Республиканская партия"
WCC_market_liberal_party_long: "Республиканская партия - Умеренные республиканцы могли бы иметь большое влияние на Западе, но это, очевидно, уже не тот случай. К ним может прийти идея о том, что они могут влиять на наше правительство, но нам необходимо поддерживать военное управление. В то же время мы должны сосредоточиться на обращениях к сторонникам этой партии, напоминающим им, что мы ходим вернуть Америку к её старой демократии. В течение войны, их полистика не может быть осуществлена, но было бы неплохой идеей включить часть их политики в наш план." 
WCC_social_conservative_party: "Демократическая партия"
WCC_social_conservative_party_long: "Демократическая партия (Консерваторы) - Демократическая партия традиционно оспаривала Запад совместно с республиканцами, но обычно являлась более слабой из этой пары в данном регионе. Однако, бывший президент Вудро Вильсон был весьма популярен в этом регионе из-за его политики невмешательства в Вельткриг. Этот факт сохранял конкурентоспособность Демократической партии в данном регионе сегодняшнего дня. Сейчас же, ввиду раскола, они не представляют такой угрозы, которую они представляли бы в других случаях, но мы должны позаботиться об обеспечении хороших отношений с представителями демократов на нашей территории. Они могли бы помочь успокоить наших людей и убедиться в том, что они надёжно контролируются военными. Возможно, если они будут благосклонны, сможем принять часть их политики после войны."
WCC_authoritarian_democrat_party: "Западные федералисты"
WCC_authoritarian_democrat_party_long: "Западные федералисты - Западные федералисты являются основной фракцией среди военных, под юрисдикцией которой находятся Западные штаты. Возглавляемаые Омаром Брэдли и Дуайтом Д. Эйзенхауэром, они лояльны Соединённым Штатам, а также якобы Макартуру. В данный момент, такое равновесие стоит твёрдо, но наверняка есть возможность возникновения конфликта, который итак преобладает в Америку. Эйзенхауэр не фанат Макартура, а намерения Брпэдли не совсем чисты. Возможно, Макартур решить пренебречь лидерами ЗКЦ после войны и взять абсолютную власть себе, то, к чему приведёт идущий конфликт вне царства воображения..."
WCC_paternal_autocrat_party: "Лоялисты федерации"
WCC_paternal_autocrat_party_long: "Лоялисты федерации (Радикалы) - Эта фракция в правительстве состоит из тех, кто поддерживает не только США, но ещё и Макартура. И члены этой фракции будут следовать его приказам при любых обстоятельствах. Лоялисты известны попаданиями в частые конфликты с членами правящей фракцией ЗКЦ по поводу того, как осуществлять приказы Макартура и стоит ли беспрекословно подчиняться его командованию. Если Макартур решит убежать в ЗКЦ, сторонники встретят его с распростёртыми объятьями."
WCC_national_populist_party: "НДБЛ"
WCC_national_populist_party_long: "Национальная демократическая белая лига - Хотя здесь НДБЛ не так сильна, как на Востоке, у неё всё ещё есть влияние на нашей территории. Наша разведка докладывает, что они использовали анти-китайские настроения, чтобы увеличить свою поддержку. Из-за этого они могут быть опасны. Мы должны подавить НДБЛ и её ответвления, чтобы убедиться в том, что расовые призывы не окружили нас. Наша позиция может зависеть усилий по выполнению этих действий."

WCC_MAC_PARTY: "Лоялисты Макартура"
WCC_MAC_PARTY_long: "Лоялисты Макартура - Дуглас Макартур бежал с Востока, взяв с собой своих самых ярых сторонников. Его опыт на Востоке несколько изменил его, и теперь он в одинаковой мере выступает против революционеров и реакционеров, обещая искоренить предателей Соединённых Штатов раз и навсегда. Для этого он надеется использовать агрессивную тактику, которая поставит в тупик наших более многочисленных врагов. Он также подозрительно относится к гражданам на нашей территории и обещает внимательно за ними следить. Более всего, теперь знаменитое заявление Макартура «Я вернусь» привлекло к нему расположение наших солдат, и они безоговорочно поддерживают его. Единственное, что сейчас стоит между Макартуром и этой целью, - это армии разъяренных радикалов, пытающихся разорвать нацию на части. Со своей стороны, Макартур не мог придумать лучшего способа использовать наши боеприпасы."

WCC_authoritarian_democrat_patriots_party: "Патриотическая партия (Умеренные)"
WCC_authoritarian_democrat_patriots_party_long: "Умеренные патриотической партии - Это наиболее либерально настроенные сторонники Патриотической партии. Эти сторонники пользуются той силой, которой мы обладаем в стране, но также они с торжеством вспоминают дни прошедшей демократии и обещают по возможности стремиться к американской мечте на протяжении лет."
WCC_paternal_autocrat_patriots_party: "Патриотическая партия (Военные лоялисты)"
WCC_paternal_autocrat_patriots_party_long: "Лоялисты патриотической партии - Это основные сторонники Макартура среди членов партии. Они лояльны ему, а также они верят в его способность управлять страной лучше кого-либо другого. Но надо понять, будут ли они способны удерживать страну в своих руках."
WCC_national_populist_patriots_party: "Патриотическая партия (Ультранационалисты)"
WCC_national_populist_patriots_party_long: "Ультранационалисты патриотической партии - Эти члены партии вознесли слово "патриотическая" до новых высот. Они являются ярыми сторонниками Макартура и они не остановятся ни перед чем, чтобы восстановить порядок в стране. Пропагандируя погромы или что-то худшее против тех, кто не подчиняется новому правительству, ультранационалисты пытаются создать мир, где Америка, и только Америка, на вершине."

### Leader Bios ###
USA_OMAR_BRADLEY_POLITICS_DESC: "Омар Брэдли родился в 1893 году в обедневшей семье и вырос с любовью к атлетике и огнестрельному оружию. После блестящей бейсбольной карьеры в средней школе ему предлагали место в нескольких профессиональных командах, но он отказался, чтобы посвятить своё будущее военной службе. Брэдли стал военным инструктором и со временем познакомился с Джорджем Маршаллом, который описал его как "тихого, непритязательного, способного, со здравым смыслом". В последнее время Брэдли преподавал в Вест-Пойнте, а затем учился в Военном колледже армии США. Брэдли пережил метеоритный взлет в звании во время различных недавних американских кризисов; нехватка в американском военном руководстве привела к тому, что он стал одним из первых, кого призвали на роль лидера. Его начальник, Джордж Маршалл, однажды сказал, что можно дать Брэдли работу и забыть о ней. Тем не менее, теперь он должен исполнить дело всей своей жизни: спасти Америку от самой себя. Дуглас Макартур взял на себя управление страной, и отчасти из-за вражды между этими двумя людьми, отчасти из-за его высокого звания, Брэдли был отправлен руководить федеральными силами на западе. В этом ему будет помогать Дуайт Эйзенхауэр, человек, которому Брэдли доверяет и уважает гораздо больше, чем Макартуру. Этот "Западный командный центр" теоретически будет существовать только до тех пор, пока существуют повстанцы; как только они будут побеждены, он будет преобразован в Соединённые Штаты. Однако если Дуглас Макартур не выполнит своё обещание уйти в отставку после окончания кризиса, возможно, придется принять отчаянные меры, чтобы обеспечить продолжение демократии в Америке..."

POLITICS_DWIGHT_EISENHOWER_DESC: "Дуайт Д. Эйзенхауэр родился в 1890 году в семье, которая проживала в Америке с XVIII века, и его детство было весьма насыщенным. У него было много интересов, но главным из них была любовь к военной истории, на которую его вдохновила коллекция исторических книг его матери. В конце концов Эйзенхауэра приняли в Вест-Пойнт, где он пробовал свои силы в различных видах деятельности, хотя ни один из них не привлек его больше, чем игра в карты. В Вест-Пойнте Эйзенхауэр познакомился с Омаром Брэдли, с которым у него завязалась тесная дружба, и с тех пор они оба продвигались по службе в армии. Организаторские способности Эйзенхауэра впервые проявились в этот период его жизни, но они стали более очевидными для всех наблюдателей только после того, как он начал командовать людьми и подразделениями. Он прослужил в звании майора шестнадцать лет, но продолжал завоевывать авторитет и влияние в армии, работая с такими людьми, как Джордж С. Паттон, Джон Дж. Першинг, Фокс Коннер, Дуглас Макартур и Джордж Маршалл. Что касается Макартура, то, похоже, судьба, предназначение или что-то ещё, во что каждый решает верить, свели этих двух людей вместе. Эйзенхауэр был одним из лучших людей Макартура, и хотя у них были серьезные разногласия, Эйзенхауэр преуменьшал эту часть их отношений, отмечая, что у них всегда были хорошие отношения. Однако, как они ссорились из-за позиции Макартура в отношении Бонусного марша в 1932 году, так же они ссорились из-за растущего участия Макартура в политике. Эйзенхауэр публично поддерживал федеральную линию и линию Макартура, но они спорили за кулисами. Во время войны Айк получил совместный контроль над федеральными землями на Западе с Омаром Брэдли в качестве генерала, и эту должность он занимал даже тогда, когда враги окружали его людей со всех сторон. Эйзенхауэр беспокоился, что Макартур не откажется от своей власти после окончания Гражданской войны, и, похоже, его опасения были вполне обоснованными. Несмотря на это, Омар Брэдли и Дуайт Эйзенхауэр восстановили демократию в Америке, хотя ни тот, ни другой не доверяют правительству полностью и сохранили часть своей власти, чтобы предотвратить возникновение кризисов в будущем. Эйзенхауэр - герой войны, и американский народ любит его; взрослые строчат ему восторженные письма, а те, кто знает его лучше всех, время от времени вызывают его на партию в бридж. Дети поют "Мне нравится Айк" на детских площадках, да и пожилым людям есть что сказать о нем. Однако для Эйзенхауэра его работа только начинается."

