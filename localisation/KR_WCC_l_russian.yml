WCC_reunite_with_PSA: "Объединиться с [From.GetNameDef]"
WCC_reunite_with_PSA_desc: "Макартур отступил, и мы можем восстановить былую демократию. Поэтому мы должны обратиться к [From.GetNameDef] и попросить их присоединиться к нам - в конце концов, разве их цель не удалась? Демократия в Америке?"
WCC_help_economy_mission: "Разобраться с Великой депрессией"
WCC_help_economy_mission_desc: "Великая Депрессия расшатала лодку стабильности Соединённых Штатов, а правительство президента Гувера было вынуждено бороться с последствиями экономического кризиса. Единственная надежда страны - прохождение билля, который развяжет руки тем, кому надо."
