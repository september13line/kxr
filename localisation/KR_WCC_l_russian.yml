WCC_civil_war_aftermath_idea: "Восстановление после Гражданской войны"
WCC_civil_war_aftermath_idea_desc: "Мы выиграли Гражданскую войну, но наша страна лежит в руинах. Большинство людей привыкли к бартерному обмену; электричество, вода, и другие базовые блага едва обеспечиваются; и миллионы людей голодают и болеют, особенно многие тысячи сирот."
WCC_civil_war_aftermath_idea2: "Незначительное восстановление после Гражданской войны"
WCC_civil_war_aftermath_idea2_desc: "Мы остановили эпидемию холеры и голод, но большая часть страны всё ещё в огне. Единственными оплотами хоть какой-то стабильности являются хорошо охраняемые военные склады, хранящие в себе только что доставленную гумманитарную помощь и лекарства."
WCC_civil_war_aftermath_idea3: "Частичное восстановление после Гражданской войны"
WCC_civil_war_aftermath_idea3_desc: "В городах восстановлен некоторый уровень стабильности, а денежный обмен постепенно вытесняет бартерный. Братските могилы засажены деревьями и цветами, а страна постепенно вытаскивает себя из коллапса.",
WCC_civil_war_aftermath_idea4: "Ускоренное восстановление после Гражданской войны"
WCC_civil_war_aftermath_idea4_desc: "Правительственные агенства начали возвращать людей на работу, и некоторые уважаемые компании снова выходят на рынок. Проблема массового голода уже прошла, хотя иногда в городах и можно встретить небольшие группы сирот и престарелых, роющиеся в мусоре."
WCC_civil_war_aftermath_idea5: "Почти полное восстановление после Гражданской войны"
WCC_civil_war_aftermath_idea5_desc: "Шрамы войны, видимые всего месяц назад, почти исчезли с лица страны. Фабрики возобновили работу, а поезда, автобусы и другие виды публичного транспорта снова начали ходить с некоторой периодичностью. Америка почти вернулась к предвоенному стандарту жизни."
WCC_civil_war_depression_idea: "Послевоенное экономическое опустошение"
