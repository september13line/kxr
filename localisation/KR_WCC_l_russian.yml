WCC_oldorder_act_quickly_desc: "Сейчас, когда прошли выборы, новое правительство должно действовать быстро. Провал каких-либо инициатив, вероятно, приведёт к попытке военных разрешить возникший кризис. Подобное может привести к очень серьёзным последствиям."
