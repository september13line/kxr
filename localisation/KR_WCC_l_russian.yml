### Foreign Policy ###
WCC_back_in_business: "Снова в деле"
WCC_back_in_business_desc: "Нация претерпела некоторые проблемы, что означало, что она больше не могла действовать в качестве международной силы, и так не должно было быть. Но сейчас всё изменилось. Америка готова снова выйти на мировую арену."
WCC_rebuild_monroe: "Восстановить доктрину Монро"
WCC_rebuild_monroe_desc: "Проблемы в Европе ли где-либо ещё - не наше дело. Америка относится к Новому Свету, из-за чего бы дорлжны попытаться закрепить своё место в нём.Наша судьба в том, чтобы быть влаельцами Северной Америки и защитниками Южной, и горе будет тому, кто попытается встать на нашем пути."
WCC_diplomatic_corps: "Американская дипломатическая служба"
WCC_diplomatic_corps_desc: "Первый шаг к доминации заключается в том, чтобы убедиться, что наши будущие противники и союзники полностью осведомлены о наших намерениях .Одобряют они наше пристутвствие или нет, но мы идём."
WCC_rightful_domain: "Законные владения"
WCC_rightful_domain_desc: "Северная Америка - наша первая и главная забота.Мы не будем мириться с враждебными государствами на американкой границе, и мы должны подготовить нашу военную машину к охране наших владений как с земли, так и с моря."
WCC_cooperaton_treaties: "Договоры о кооперации"
WCC_cooperaton_treaties_desc: "Лига американских государств будет являться организацией, состоящей из дружественных нейтральных государств  Северной и Южной Америки, в которой Соединённые Штаты будут являться как защитником, так и добрым руководителем."
WCC_propping_up_allies: "Новый американский империализм"
WCC_propping_up_allies_desc: "Американцы не империалисты - мы идём только туда, где нас приветствуют, и мы будет усиливаться только если появится необходимость в поддержании порядка на Западе. Ради общего блага."
WCC_pax_americana: "Pax Americana"
WCC_pax_americana_desc: "Великая битва на этом континенте наконец-то закончилась, и ощущение единства снова пришла. Теперь Царят экономическое сотрудничество и социальный порядок. Ещё одна великая цель Америки выполнена."
WCC_enter_the_fray: "Вступить в борьбу"
WCC_enter_the_fray_desc: "Америка связана с мировой ареной, и пока мы не решаемся вступать в иностранные альянсы, мы не решимся использовать нашу военную мощь для вытеснения наших угроз по всему миру, которые в конце концов доберутся до нас."
WCC_arsenal_of_democracy: "Арсенал демократии"
WCC_arsenal_of_democracy_desc: "Политика доброго соседа требует создания внутренней программы по подготовке нашего вооружения к будущим конфликтам. Называнная президентом "Арсеналом демократии", эта программа позволит нам снабжать военные контингенты даже в самых труднодоступных местах на других континентах с целью борьбы с тиранией и синдикализмом.
WCC_longer_reach: "Дальние рубежи"
WCC_longer_reach_desc: "Если мы хотим рассредоточить нашу мощь по всему миру, мы должны получить возможность сделать это, используя наши военно-морские силы."
WCC_on_the_beach: "На пляже"
WCC_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах. Для этого мы должны провести работу с целью удостоверения в том, что мы имеем силу и опыт, достатычные для использолвания наших дальних рубежей."
WCC_working_with_allies: "Работа с нашими союзниками"
WCC_working_with_allies_desc: "Американские знания и опыт должны быть переданы нашим союзникам, или, в крайнем случая, врагам наших врагов. Если они будут сражаться лучше, то вместе мы отстоим шанс на победу."
WCC_american_century: "Век Америки"
WCC_american_century_desc: "Великая идеологическая борьба за мир во всём мире установила явную силу американской промышленности и экономики. Америка необходима для победы над  тиранией и синдикализмом, и будет необходимо сохранять мир во всйм мире, который мы достигнем."
WCC_fortress_america: "Американский изоляционизм"
WCC_fortress_america_desc: "Америка прошла через ад, и время для втягивания нас в иностранные осложнения ещё не наступило. Мы должны посмотреть на наш дом, убедиться, что он в порядке, и защитить наши стены в случае, если враги придут стучать в наши двери."
WCC_man_the_walls: "Защитить море"
WCC_man_the_walls_desc: "Первым шагом в нашей защите должна стать уверенность в том, что наши стнены хорошо охраняются. Мир должен бояться американской военной мощи, но только в том случае, если он решиться всупить в бой с нами."
WCC_business_of_neutrality: "Дело нейтралитета"
WCC_business_of_neutrality_desc: "От нейтралитета есть польза в том случае, если у нас мало врагов, потому что таким образом у нас будет обилие торговых партнёров. Если Америка хочет построить из себя мировую державу, мы должны сделать это, опираясь на мощных хребет американского доллара.."
WCC_look_inward: "Взгляд внутрь"
WCC_look_inward_desc: "Америка больше никогда не увидит нестабильность и  угрозу Гражданской войны. Вместо того, чтобы пялиться на места, которые не имеют никакого отношения к американцам, мы должны посмотреть в себя и разобраться с нашими внутренними проблемами."
WCC_leap_forward: "Гражданские инвестиции"
WCC_leap_forward_desc: "Объединив усилия и очистив центр, вместе Соединённые Штаты могут прыгать вперёл в наступающий век, находясь далеко впереди остального мира."
WCC_peace_at_last: "Наконец-то мир"
WCC_peace_at_last_desc: "Наши усилия дали свои плоды, и наконец-то Америка знает настоящий мир, который достигается через силу и жертвы."
WCC_american_imperialism: "Американский империализм"
WCC_american_imperialism_desc: "Есть некоторые люди, которые считают, что Америка не представляет из себя ничего, кроме слабого, изнеженного либерального государства, неспособного присоединиться к цивилизованному миру. Это ложь. Америка всегда была самой сильной в мире нацией, и настало время всем это доказать."
WCC_make_mexico_friendly: "Отомстить за мексиканские преступления"
WCC_make_mexico_friendly_desc: "На протяжении десятилетий в Америку вторгалось красное Мексиканское государствоo. Время отомстить за преступления, которые совершались эти красным синдикалистким государством против наших невинных граждан. На Монтесуму!"
WCC_banana_republics: "Банановые республики"
WCC_banana_republics_desc: "В Центральной Америке наши храбрые бизнесмены отправились в джунгли чтобы возвысить наших братьев в революции. Они помогут развить земли Центральной Америки, по которым прошлась бедность. Мы должны каким угодно способом поддержать данное стремление."
WCC_demand_the_philippines: "Филипинские принадлежности"
WCC_demand_the_philippines_desc: "Есть ли кто-то, кто оспаривает то, что Филипины надеялись использовать внутренний хаос, поглотивший Америку, чтобы попробовать обрести независимость? Несмотря на то, что время уже прошло, мы должны быть цверены, что в будущем они не получат больше возможностей. Для этого мы потребуем их становления непосредственной колонией Соединённых Штатов, как для их, так и для нашего блага."
WCC_vietnam_yesterday:"Вьетнамский вчерашний день"
WCC_vietnam_yesterday_desc: "Ввиду наличия резины , в также его расположения на Дальнем Востоке, Вьетнам не может быть проигнорирован, так как он является жизненно важным плацдармом для американской экспансии. Но данные факторы сделали Вьетнам важной целью для других колониальных держав. Если Германия всё ещё борется за территорию, то возможно, мы сможем её купить. Если нет, то, так или иначе, будет легко её заполучить."
WCC_stop_south_american_syndicalism: "Остановить южно-американский синдикализм"
WCC_stop_south_american_syndicalism_desc: "На сегодняшний день, Чили является пристанищем для южно-американского синдикализма, и эта страна являлась им на протяжении многих лет. Они постоянно вмешиваются в дела других стран, в частности Аргентины, создавая угрозу миру в нашем полушарии. Мы должны положить конец их эксплуатации, пока они не повалили весь континент. Возможно, они будут вести себя лучше под нашим прямым контролем..."
WCC_dismantle_the_empire: "Уничтожить дом Виндзоров"
WCC_dismantle_the_empire_desc: "Начало нового мира всегда подразумевает падение старого. Разумеется, тот факт, что британцы постоянно хотели вмешаться в наши дела, чьобы использовать нас в качестве их инструмента, как они делали это многие века назад, создайёт вызов, позволяющий наконец-то научить дом Виндзоров уважать Соединённые Штаты. Канада почувствует, какого было Америке в её тёмный час, и их огромные земли перейдут под наш собственный контроль. Это будет локаничным концом для монархии и началом для новой западной сверхдержавы."
WCC_claim_australasia: "Субординировать Австралазию"
WCC_claim_australasia_desc: "Английская монархия может пасть, но австралазиаты являются силой, с которой надо считаться. Их флот угрожает нашей экспансии на Дальний Восток, а их правительство уже опасается наших очевидных планов по переделу региона. Если мы хотим иметь контроль над регионом, мы должны усмирить их."
WCC_new_moralism: "Новый морализм"
WCC_new_moralism_desc: "Американское местуо заключатся не в бросании вызова иностранным Империям и не в становлении одной из них. Эта идея аморальна, а также она противоречит американским традициям. Вместо этого мы будем акцентировать внимание на пацифистких идеалах, а также направлять наши будущие военные расходы на оборону."
WCC_support_eastern_allies: "Поддержать Восток"
WCC_support_eastern_allies_desc: "Мы должны поддержать наших восточных союзников, взяв Филлипины под наше крыло и предоставив защиту как им, так и всем остальным."
WCC_new_interventionalism: "Новый интервенционизм"
WCC_new_interventionalism_desc: "Соединённые Штаты будут проводить интервенции по всему миру, чтобы сохранить их союзников, сразиться с экстремизмом и защитить демократию. Изоляционизм уже в прошлом, и мы не должны прятать головы в песок."
WCC_western_alliance: "Антанта"
WCC_western_alliance_desc: "Нам нужно вступить в Антанту к нашим братьям по капиталистической демократии и сразиться с экстремизмом и с враждебными нам имперскими силами, являющимися угрозами для нас всех. После того, как мы поможем им вернуть их Родину, синдикализм будет уничтожен и создастся буферная зона."
WCC_the_city_on_a_hill: "Город на холме"
WCC_the_city_on_a_hill_desc: "Направив дальнейшие военные и дипломатический усилия на промышленность, в процессе субсидируя нужды американского народа, особенно машиностроительную промышленность, мы станем сияющим маяком прогресса."
WCC_spirit_of_monroe: "Дух Монро"
WCC_spirit_of_monroe_desc: "Южная америка действительно является задним двором СШАК, но мы должны ответственно относится к тому, что мы являемся защитником их народа от сверхдержав и других форм тирании, ради их и нашей безопасности."
WCC_american_pacificism: "Американский пацифизм"
WCC_new_interventionism: "Новый интервенционизм"
WCC_new_interventionism_desc: "Если мы хотим защищать демократию, то мы больше не можем прятать головы в песок. Члены Антанты действительно яляются нашими единственными либеральными друзьями в этом мире и мы должны помочь им вновь вернуть их место под солнцем."
WCC_anti_imperialism: "Американский антиимпериализм"
WCC_anti_imperialism_desc: "Америка доложна принять твёрдую позицию против наиболее доминирующей формы тирании в мире - империализма. Только те, кому его наступления угрожают так же, как и нам, могут стать нашими друзьями."
WCC_moral_support: "Пакт самоопределения"
WCC_moral_support_desc: "Мы должны подписать декларацию поддержки права на независимость и защищать его по всему миру."
WCC_league_of_anti_imperialism: "Антиимпериалистическая лига"
WCC_league_of_anti_imperialism_desc: "Мы должны включить членов Антиимпериалистической лиги в правительство, чтобы брать у них советы по поводу создания новой лиги равных, которые будут взаимно противопоставлены имперским силам, угрожающим нам всем."
WCC_warn_japan: "Предупреждение Японии"
WCC_warn_japan_desc: "Ни для кого не секрет, что Япония имеет планы на всю Восточную Азию и даже на наши территории в Тихом Океане, поэтому мы должны предостеречь их от нападений на наших потенциальных союзников, надеясь сдержать их в процессе."
WCC_embargo_japan: "Эмбарго Японии"
WCC_embargo_japan_desc: "Несмотря на нашу ранее проводимую политику, Японии всё ещё нельзя верить, и она должна быть ослаблена путём эмбарго, особенно на нефть."
WCC_strike_japan: "Удар по Японии"
WCC_strike_japan_desc: "Настало время ударить по нашему главному врагу на Тихом Океане, по самой Японской Империи. Мы через силу заставим их дружелюбно относитсяч к нашим интересам, тиак как это единственный оставшийся путь против нашего восточного соперника."
WCC_phillipines_guarantee: "Укрепление пакта"
WCC_phillipines_guarantee_desc: "Нам нужно укрепить соглашения с другими странами и проинвестировать в военные заводы."
WCC_tokyo_talks: "Токийские переговоры"
WCC_tokyo_talks_desc: "Возможно, с Японией ещё не всё потеряно, так как визит в регион может быть взаимовыгодным, а наши дипломатические переговоры могут привести к заключению пакта о ненападении."
WCC_maf_investigation: "Расследования Мителльафрики"
WCC_maf_investigation_desc: "В мире немного колоний, которые чаще подозревались бы в правонарушениях, чем контролируемая Германией часть Чёрного континента - Мителльафрика. Мы отправим расследовательскую группу, чтобы разузнать, как они живут, и в процессе поддержать нашу антиимпериалистическую повестку."
WCC_patriotic_broadsides: "Патриотические плакаты"
WCC_patriotic_broadsides_desc: "Пусть люди вспомнят, что непатриотичность не заключается в противостоянии масштабной иностранной интервенции , а скорее наоборот, как и завещали Отцы-основателиd! Патриотические плакаты будут усиливать поддержку открытой империалистической позиции и прославлять нас самих."
WCC_defensive_navy: "Защитный флот
WCC_defensive_navy_desc: "Сильный флот важен для обороны, так чьо нам надо увеличить возможности нашего флота, чтобы держать имперские ситлы подальше, так как только расположение позволит им достигнуть нас."
WCC_support_anti_syndicalism: "Андисиндикалисткий альянс"
WCC_support_anti_syndicalism_desc: "Синдикализм был крупной угрозой для нашей страны в недавнем кризисе. Естественно, мы не поддерживаем империализм, но с синндикалисткими силами также не может быть соглашений. Мы займём чёткую антисиндикалисткую позицию и предупредим синдикалисткие страны о том, что будет, если они выступят против нас и сохранят свои правительства в процессе."
WCC_sphere_of_influence: "Сфера влияния"
WCC_sphere_of_influence_desc: "Имея сферу влияния в обеих Америках, мы сможем  поддержать наш бизнес благодаря связям, которые мы заполучим там, а также получить больше дипломатического влияния в процессе."
WCC_ally_new_mexico: "Поддержка Новой Мексике"
WCC_ally_new_mexico_desc: "С того момента, как Мексика имеет несоциалистической правительство, мы должны работать, чтобы построить отношения и полуить поддержку от них, отправляя наших дипломатов и бизнесменов в поездки."
WCC_atlantic_base: "Атлантические аванпосты"
WCC_atlantic_base_desc: "Мы не можем брать Европу без Атлантики. По этой причине, мы построим наши аванпосты там. Исландия могла бы стать отличной стартовой точкой, но надо увидить, сможем ли мы скооперироваться или нет. Нам обязательно надо попробовать."
WCC_western_dominance: "Доминация в Новом Свете"
WCC_western_dominance_desc: "Новый свет по праву принадлежит нам и мы будем наращивать наши военные способности, пока не сможем наконец-то вернуть его."
WCC_look_east: "Потенциал на Дальнем Востоке"
WCC_look_east_desc: "Колонии на востоке богаты людьми и резиной, нам нужно только построить флот и подготовить адмиралов, чтобы позже подготовить операции по захвату плацдармов для будущих вторжений."
WCC_hawaiian_launchpad: "Гавайский плацдарм"
WCC_hawaiian_launchpad_desc: "Гаваи являются идеальным плацдармом для распространения наших морских сил по Тихому океану. Контроль над этим океаном будет означать, что никто в данном регионе не остановит нас, пока все наши возможности не будут реализованы."
WCC_ports_of_south_china: "Порты в Южном Китае"
WCC_ports_of_south_china_desc: "Порты в Южном Китае сделали Британию богатой на достаточно долгое время, то мы больше не сможем с терпением смотреть на столь малый кусок пирога. Вместо этого, мы возьмём весь пирог, благодаря чему мы сможем значительно усилить наш контроль в Азии и Тихом океане."
WCC_lend_lease: "Ленд-лиз для Антанты"
WCC_lend_lease_desc: "Антанте очень нужна наша поддержка, и мы её пошлём, используя военные заводы, которые мы построили."
WCC_the_lion_and_the_eagle: "Лев и орёл"
WCC_the_lion_and_the_eagle_desc: "Лев и орёл встанут плечом в плечу, когда наши экономические лидеры встретятся, чтобы обсудить возможные инвестиции в производство боеприпасов, которые мы могли бы вложить вместе."
WCC_persian_influence: "Влияние на Персию"
WCC_persian_influence_desc: "Расположение и нефть Персии делают её потенциально богатой, а это значит, что она должна быть принята в Антанту для безопасности всех её членов."
WCC_meditarrian_ports: "Средиземноморские порты"
WCC_meditarrian_ports_desc: "Порты националистической Франции должны быть расширены, если они надеятся спасти их страну от синдикалисткой чумы."
WCC_bolster_dominion: "Поддержка Доминиона"
WCC_bolster_dominion_desc: "Доминион Индия силён, но ему не хватает промышленности и офицеров. Мы отправим и то, и другое, так что они смогут защитить интересы демократии в том регионе."
WCC_european_recovery_program: "Программа восстановления Европы"
WCC_european_recovery_program_desc: "Европа может быть возвращена её легитимным правительством, но она всё ещё страдает от последствий войн и революций, которые проходили там. Мы должны обеспечить наших союзников грантами и программами помощи, созданными путём совместной работы нашего генштаба и политических наблюдателей. Благодаря помощи они смогут восстановиться более плавно."
WCC_push_further: "Восточная Империя"
WCC_push_further_desc: "Мы имеим доступ к огромным ресурсам Южной Америки, которые, по мнению иберийцев, когда-то принадлежали им! Мы не можем позволить группе радикалов консолидировать свои правительстива в регионе, так как они смогут слишком усилиться, тогда как их ресурсы очень вожны для американской мощи, а их расположение важно для безопасности Америки. Задний двор Америки наконец-то должен стать безопасным."
WCC_take_panama: "Американская панама"
WCC_take_panama_desc: "Имея Панаму в руках Америки мы не допустим нашуу старую ошибку, мы разовьём регион, чтобы он стал полностью нашим, и отправим боевых офицеров, чтобы выкурить оппозицию, после чего мы отправим туда американцев, которые будут жить в роскоши и принесут с собой процветание."
WCC_demand_greenland: "Требование Гренландии"
WCC_demand_greenland_desc: "Как такая маленькая страна может надеяться удержать так много территорий от нас, когда они настолько важны? Они должны принять наше предложение, иначе они увидят нашу ярость."
WCC_claim_the_east_indies: "Претензии на Инсулиндию"
WCC_claim_the_east_indies_desc: "Инсулиндия, также известная как Голландская Ост-Индия, является богатой и имеет отличное для захвата контроля над регионом расположение. Она должна принадлежать нам, а не мёртвой империи, чьё время уже прошло."
WCC_giant_of_the_west: "Гигант Запада"
WCC_giant_of_the_west_desc: "Мы взяли Запад штурмом, теперь нам надо стабилизировать захваченные территории."
WCC_giant_of_the_east: "Тихоокенаский оплот"
WCC_giant_of_the_east_desc: "Тихий океан наш, и он будет оставаться нашим после необходимой переброски войск и экономической координации, призваной ввести наших союзников в полную зависимость от нас."
WCC_national_rhetoric: "Националистическая риторика"
WCC_national_rhetoric_desc: "Американцы не должны забывать о наследственном превосходстве нашей нации, из-за чего мы должны превзойти тех, кто пытается остановить наш захват более мелких стран. Пропаганда будет направлена на поддержку империализма и создание подобного пути для нации."
WCC_strike_britain: "Покончить с Британским Союзом"
WCC_strike_britain_desc: "Мы наконец-то можем покончить с Британским Союзос и с синдикалистким движением. В ходе этого наши старые враги, британцы, дейтсвительно попадут под наш гнёт."
WCC_new_marine_corps: "Новые морпехи"
WCC_new_marine_corps_desc: "Корпус морской пехоты должен быть расширен и профинансирован, чтобы подчеркнуть наши достижения в области морских вторжений в различные регионы по всему миру. Их подготовка и сила духа станут ещё лучше, и они будут подчёркивать распространение американских интересов на всех нас."

