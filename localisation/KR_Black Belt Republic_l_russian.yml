### Parties ###
BBR_totalist_party: "Black Unity League"
BBR_totalist_party_long: "Black Unity League\n§gЛига чёрного единства§!\n§gЛига единства черных - это свободная группа черных авангардистов, которые часто проводят схожую политику, хотя, несмотря на прозвище, они часто враждуют друг с другом. В их состав входят Социалистическая партия централистов (Браудеристы), Лига профсоюзного единства (Коллективисты-синдикалисты), Братство африканской крови (Национальные синдикалисты) и Новая коммунистическая лига (Якобинцы).§!"
BBR_syndicalist_party: "WIIU"
BBR_syndicalist_party_long: "Workers' International Industrial Union\n§gМеждународный индустриальный рабочий союз§!\n§gНаиболее влиятельное крыло IWW на юге, WIIU поддерживает создание делеонистского синдикалистского рабочего государства, сильные интернациональные отношения и возглавляется Полом Робсоном.§!"
BBR_radical_socialist_party: "Socialist Party"
BBR_radical_socialist_party_long: "Socialist Party\n§gСоциалистическая партия§!\n§gОсновное крыло Социалистической партии пропагандирует «экономику солидарности», форму коллективизма и рыночного социализма, которую сформулировал У. Э. Б. Дюбуа. Оно опирается на левых чернокожих интеллектуалов и социалистическое крыло NAACP и несет ответственность за руководство первоначальным восстанием против ODP.§!"
BBR_social_democrat_party: "Socialist Party"
BBR_social_democrat_party_long: "Socialist Party (Reformists)\n§gСоциалистическая партия (реформисты)§!\n§gНаиболее умеренное крыло Социалистической партии верит в широкое распространение государственных услуг, государственные расходы, высокие профсоюзные ставки и высокие прогрессивные налоги, чтобы создать в Черном поясе социал-демократию с либеральной системой управления.§!"
BBR_social_liberal_party: "Progressive Democratic Party"
BBR_social_liberal_party_long: "Progressive Democratic Party\n§gПрогрессивная демократическая партия§!\n§gГруппа, состоящая в основном из либеральных элементов NAACP и более левых черных республиканцев, поддерживает использование правительства для защиты основных экономических прав, в то же время используя действия правительства для роста экономики либо напрямую, либо путем оказания помощи экономике. В расовых вопросах они хотят сделать акцент на использовании правительства для создания равных возможностей и борьбы с расизмом.§!"
BBR_market_liberal_party: "New Republican Party"
BBR_market_liberal_party_long: "New Republican Party\n§gНовая Республиканская партия§!\n§gСостоящая в основном из последователей покойного Букера Т. Вашингтона, Новая республиканская партия поддерживает промышленную и деловую политику, которая делает упор на рост, помощь чернокожим предпринимателям и самодостаточность.§!"
BBR_social_conservative_party: "Peace Party"
BBR_social_conservative_party_long: "Peace Party\n§gПартия мира§!\n§gПартию мира возглавляют преподобный майор Ревнитель «Отец» Дивайн и пророк Джеймс Ф. Джонс, а также другие современники, такие как папа Грейс и Чарльз Харрисон Мейсон, и проповедники Майкл Кинг-старший и Кларенс ЛаВон Франклин, которые являются новыми восходящими звездами партии. Всех этих благочестивых пацифистов объединяет общий акцент на духовном патриотизме, сильной христианской идентичности и консервативном, но социально ответственном капитализме, при этом отвергая расовую идентичность и социализм.§!"
BBR_authoritarian_democrat_party: "Republican Army"
BBR_authoritarian_democrat_party_long: "Republican Army\n§gРеспубликанская армия§!\n§gРеспубликанская армия - группа армейских чиновников с более традиционными американскими идеалами, возглавляемая Чарльзом Янгом и поддерживаемая чернокожими офицерами, представителями среднего класса и многими белыми, которые все ещё живут в регионе и не являются членами ODP. Они больше симпатизируют американской идентичности, которая, по их мнению, может объединить белых и черных, а также рузвельтовской политике, считая, что Вудро Вильсон подорвал прогрессивные попытки республиканцев улучшить экономику или создать расовое равенство. Они считают, что только сильный человек сможет стабилизировать страну, избавив её от экстремистских элементов.§!"
BBR_paternal_autocrat_party: "UNIA"
BBR_paternal_autocrat_party_long: "Universal Negro Improvement Association and African Communities League\n§gВсеобщая ассоциация по улучшению положения негров и Лига африканских общин§!\n§gОснованная Маркусом Гарви, UNIA-ACL, или сокращенно UNIA, пропагандирует чёрный национализм в рамках однопартийного государства, представляющего интересы черных американцев, и продвигает концепцию панафриканизма, в соответствии с которой Африка и другие черные регионы будут объединены и развиты под их властью."
BBR_national_populist_party: "Nation of Islam"
BBR_national_populist_party_long: "Nation of Islam\n§gНация ислама§!\n§gНация ислама - радикальная чернокожая супремацистская группировка, наиболее известная тем, что придерживается расистского и крайне еретического варианта ислама, утверждающего, что „белая раса“ была создана безумным ученым по имени Якуб тысячи лет назад, а „черная раса“ - избранный народ Аллаха. Их лидер Элайджа Мухаммад утверждает, что основатель NOI Уоллес Фард Мухаммад был самим Богом и что Элайджа Мухаммад - его назначенный пророк на Земле, а внезапное исчезновение Фарда оставило Элайджу за главного. За пределами NOI исчезновение Фарда является источником множества теорий заговора, но, тем не менее, военизированность NOI, призывы к расовой чистоте, гарантии минимального уровня жизни для членов и обещание покончить со всеми угрозами для черных американцев сделали её одной из самых мощных и экстремальных ультраправых организаций в черной Америке.§!"

