### Ideas ###
BBR_great_depression: "Великая депрессия"
BBR_great_depression_desc: "После краха Нью-Йоркской фондовой биржи в 1925 году Соединённые Штаты были охвачены Великой депрессией. В дополнение к огромным экономическим бедам, постигшим Америку в результате этого нескончаемого кризиса, Великая депрессия придала энергии как Лонгу, так и Риду в их кампании друг против друга и правительства."

BBR_black_monday: "Великая депрессия"
BBR_black_monday_desc: "Великая депрессия, охватившая Америку более десяти лет назад, похоже, начала медленно заканчиваться при администрации Гувера, хотя и недостаточно быстро. Однако недавний обвал Берлинского фондового рынка только усугубил Великую депрессию. Только Бог и следующий президент знают, когда это закончится."

BBR_black_monday2: "Великая депрессия"
BBR_black_monday2_desc: "Великая депрессия, охватившая Америку более десяти лет назад, похоже, начала медленно заканчиваться  при администрации Гувера, хотя и недостаточно быстро. Однако недавний обвал Берлинского фондового рынка только усугубил Великую депрессию. Только Бог и следующий президент знают, когда это закончится."

BBR_political_crisis: "Политический кризис"
BBR_political_crisis_desc: "Соединённые Штаты находятся в кризисе. Великая депрессия, которая опустошает нашу страну уже более десяти лет, до сих пор не утихла. Народное отчаяние позволило крайне левой Социалистической партии Америки и крайне правой партии Америка превыше всего набирать силу в последние годы. Другие смотрят на МакАртура и армию как на способ справиться как с депрессией, так и с радикализацией. Многие опасаются, что Соединённые Штаты могут скатиться в Гражданскую войну, если наша нынешняя ситуация в ближайшее время не улучшится или если радикальный кандидат в президенты победит на предстоящих выборах 1936 года."

