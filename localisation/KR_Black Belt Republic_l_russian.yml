BBR_attack_canada: "Атаковать Канаду"
BBR_attack_canada_desc: "Мы традиционно были в дружеских отношениях с нашими соседями на севере... за исключением тех случаев, когда это было не так. Если придёт время, когда Канада окажется под контролем недружественного правительства или решит оккупировать американские земли, то для нас также придёт время изменить характер наших отношений."
BBR_attack_mexico: "Атаковать Мексику"
BBR_attack_mexico_desc: "Мы предпочли бы, чтобы Мексикой управляло дружественное правительство, и чтобы оно занималось своими делами. Если это не так, мы не можем игнорировать тот факт, что она находится на наших границах - границах, которые мы будем активно защищать, даже если это означает вторжение в наших соседей на юге."
BBR_attack_phillipines: "Атаковать Филиппинские острова"
BBR_attack_phillipines_desc: "Как бывшие сюзерены Филиппин, мы имеем право интересоваться тем, что стало с их правительством после окончания нашей Гражданской войны. Если понадобится, мы снова освободим их от угнетения."
