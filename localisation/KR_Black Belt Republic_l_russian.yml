### Foreign Policy ###
BBR_japanese_aid: "Обращение к Японии"
BBR_japanese_aid_desc: "Союз с Японией был бы практичным, поскольку мы разделяем общие интересы в том, чтобы помешать американским экспансионистам восстановить свою силу, завоевав нас. Военная помощь была бы полезна."
BBR_pan_afrikan_identity: "Руководство над пан-Африкой"
BBR_pan_afrikan_identity_desc: "Африка должна быть объединена под руководством своих законных правителей и народа, которые будут вести их к лучшему будущему, освобождая их от белого империализма."
BBR_take_haiti: "Поглощение Гаити"
BBR_take_haiti_desc: "Чернокожие в Северной и Южной Америке имеют с нами общее происхождение, и поэтому мы должны использовать наши административные и пропагандистские навыки, чтобы включить их в нашу Республику."
BBR_dominate_carribeans: "Доминировать над Карибами"
BBR_dominate_carribeans_desc: "Карибцы слишком долго находились под властью белых! Этими землями должны править те, кто лучше подходит для управления и кто освободит тех, кто этого заслуживает."
BBR_absorb_liberia: "Объединение с либерийцами!"
BBR_absorb_liberia_desc: "Наконец-то пришло время вернуть Либерию! К сожалению, они не придут к мирному использованию, поэтому сила - наш единственный вариант освободить их от коррумпированного правительства и начать наше стремление объединить Африку."
BBR_our_foothold: "Наш плацдарм"
BBR_our_foothold_desc: "Наконец-то мы закрепились в Африке! Наконец-то мы сможем наконец успокоиться и создать Либерию, которая будет служить Базой операций и новой частью Пан Африки."
BBR_take_south_afrika: "Сокрушить старых империалистов"
BBR_take_south_afrika_desc: "Нам нужно избавиться от старых европейских империалистов, давно назревший процесс, и превратить их в настоящую державу под нашим руководством."
BBR_conquer_afrika: "Вернуть Родину"
BBR_conquer_afrika_desc: "Нам нужно вернуть сердце Африки, потому что её богатые ресурсы расширят возможности её истинных лидеров при объединенном населении."
BBR_restore_afrikan_greatness: "Спасти Африку"
BBR_restore_afrikan_greatness_desc: "Пока Панъафрика находится под нашим военным контролем, нам необходимо укрепить наши позиции в политическом и культурном плане. Многие либеральные и глупые африканцы и оставшиеся империалисты, а также нежеланные иностранцы всё ещё сопротивляются нам, и их нужно будет уничтожить. Африка будет единой."
BBR_spreading_the_revolution: "Центр революции"
BBR_spreading_the_revolution_desc: "Мы не забудем наши корни как революционной силы! Чёрный пояс станет Центром Революции в Западной Атлантике, внесет свой вклад в освобождение мира!"
BBR_support_csa: "Поддержка О.С.А"
BBR_support_csa_desc: "О.С.А нуждается в нашей поддержке как можно скорее! Точно так же, как они помогли нашей революции, мы поможем там, ибо это задача рабочего государства."
BBR_into_the_pan: "В самое пекло"
BBR_into_the_pan_desc: "Мы не можем оставить этот момент на волю случая, мы должны напрямую вмешаться в Америку от имени социализма."
BBR_liberate_the_carribeans: "Освободить Карибы"
BBR_liberate_the_carribeans_desc: "Пришло время принести освобождение жителям Карибского бассейна, которые, наконец, познают справедливость при рабочих правительствах."
BBR_liberian_revolution: "Либерийская революция"
BBR_liberian_revolution_desc: "Либерия является главной мишенью для левых и сильным потенциальным союзником в освобождении Африки. Мы должны помочь тамошним революционерам."
BBR_entente_ultimatum: "Антиимпериалистические требования"
BBR_entente_ultimatum_desc: "У империалистов есть этот последний шанс освободить колонии или рискнуть пострадать от последствий. Мы освободим тех, кто живёт при старых и умирающих империалистических Державах."
BBR_fund_rebels: "Финансировать повстанцев"
BBR_fund_rebels_desc: "Есть много левых повстанцев, готовых сражаться за капиталистических империалистов, но, к сожалению, у них мало финансирования и огнестрельного оружия. Мы должны сделать все возможное, чтобы помочь им заручиться поддержкой в этих регионах и заявить о своих правах на их освобождение."
BBR_join_the_internationale: "Присоединение к Международному сообществу"
BBR_join_the_internationale_desc: "Наконец-то мы можем присоединиться к Интернационалу в их великой борьбе против класса капиталистов! Чёрный пролетариат готов продвинуть революцию ещё дальше."
BBR_the_cause_down_south: "Капитализм на Юге"
BBR_the_cause_down_south_desc: "Наше географическое положение идеально подходит для вытеснения капитализма из регионов Центральной Америки, в которых он слишком долго стремился доминировать. Мы поставим рабочих во главе их законных государств после того, как реакционеры будут изгнаны."
BBR_american_identity: "Американская идентичность"
BBR_american_identity_desc: "Те, кто склоняется к социализму или расовому национализму, вводят себя в заблуждение, поскольку наша идентичность и идеалы в корне американские, даже если Америка не смогла соответствовать своим идеалам. Мы будем подчеркивать общее американское наследие и добиваться признания со стороны Америки в целом."
BBR_focus_internally: "Взглянуть внутрь"
BBR_focus_internally_desc: "Нам нужно сосредоточиться на себе, а не на экспансионизме. Заглянув внутрь и переведя потенциальные военные средства на снижение налогов для низших классов, мы, наконец, сможем добиться того, чтобы все американцы, чернокожие и другие, процветали."
BBR_defend_the_border: "Защищать границу"
BBR_defend_the_border_desc: "Новое государство нуждается в новых мерах защиты. Нам нужно защищать наши самые жизненно важные регионы с помощью укреплений."
BBR_defend_the_coast: "Защищать побережье"
BBR_defend_the_coast_desc: "Пусть никто не думает, что они могут вторгнуться в Чёрный пояс с Побережья, чтобы восстановить господство над ним. Прибрежные укрепления помогут в этом начинании."
BBR_defend_the_skies: "Защита неба"
BBR_defend_the_skies_desc: "К сожалению, во время войны враг будет пытаться бомбить гражданские предприятия ради нанесения ущерба производству и моральному духу. Как таковые, зенитные орудия должны быть построены."
BBR_trench_training: "Траншейная подготовка"
BBR_trench_training_desc: "Поскольку мы фокусируемся на защите, а не на нападении во внешней политике, наши военные должны последовать этому примеру. Пусть враг придет к нам и потеряет своих людей, в то время как наши люди защищены стенами окопавшихся солдат."
BBR_american_confederation: "Отстаивать независимость"
BBR_american_confederation_desc: "Хотя мы готовы позволить, чтобы остальной частью Америки управляла отдельная Держава, мы требуем, чтобы они признали наше право на существование в каком-то качестве. Мы должны договориться об этом."
BBR_reclaim_the_states: "Вернуть себе штаты"
BBR_reclaim_the_states_desc: "Мы не сепаратисты, как утверждают многие, вместо этого мы те, кто наконец-то будет управлять Америкой так, как это должно было быть, со всеми гражданами на равных политических правах. Мы будем требовать и реформировать Соединённые Штаты."
BBR_finish_car: "Покончить со старыми демократами"
BBR_finish_car_desc: "ODP всё ещё работает, и его нужно немедленно прикончить. Нам нужно усилить наше внимание к борьбе с их боевиками."
BBR_route_the_feds: "Указать путь федералистам"
BBR_route_the_feds_desc: "Федералисты хотели бы, чтобы мы преклонили колено ни за что взамен, поэтому мы победим их, потому что их тирания - это не настоящая Америка, а фарс. Их поражение сделает нас гораздо более безопасными."
BBR_american_federation: "Американская Федерация"
BBR_american_federation_desc: "В ложных демократиях не будет компромиссов. Наша цель восстановления демократии будет нашей и только нашей, поскольку мы можем доверять только себе, чтобы сделать это таким образом, чтобы гарантировать равенство для всех. Однако скоро мы станем возрожденной Америкой."
BBR_conditional_reintegration: "Условная реинтеграция"
BBR_conditional_reintegration_desc: "Мы должны признать, что победитель Гражданской войны имеет больше прав на штаты, чем мы, и что мы должны воссоединиться с ними. Однако мы будем требовать многого взамен за это, включая равные права, демонтаж политических машин сторонников превосходства белой расы и большую автономию, так или иначе"
BBR_a_new_america: "Новая Америка"
BBR_a_new_america_desc: "Мы добились успеха: штаты принадлежат нам. Однако мы столкнемся с трудностями в управлении страной как группа меньшинств. Очень важно, чтобы у нас была поддержка Белых, если мы хотим остаться у руля, но как будет выглядеть такое сотрудничество, в настоящее время неясно ."

### Military Doctrine ###
BBR_The_War_Against_Tyranny: "Война против тирании"
BBR_The_War_Against_Tyranny_desc: "Мы, объединённый народ Черного пояса, взялись за оружие против угнетения, навязанного нам Джим Кроу, после того как были доведены до предела ODP и их жестокими псами в NDWL. Сражаясь за последний шанс стать свободными, чтобы не умереть, наши разношерстные силы и ветхие ополчения в настоящее время находятся, мягко говоря, в плохом состоянии; их сплоченность держится на волоске, снаряжение устарело или полностью отсутствует, нет ни логистической сети, ни настоящей иерархии, кроме нескольких существующих черных военнослужащих, которые направляют нас, и низовых и общественных связей, которые связывают нас вместе. \n\nМы должны решить эти проблемы так быстро, как только сможем, а пока нам нужно сосредоточиться на обеспечении выживания всех, кого мы можем, и на защите наших границ, где мы в состоянии, так что давайте поднимем все голоса и будем петь, сражаясь вместе за свободное завтра!"
BBR_The_Souls_Go_Marching_On: "Души идут в поход"
BBR_The_Souls_Go_Marching_On_desc: "Братья и сестры, скорбящие и грешники, встретимся ли вы со мной на призывном пункте, ибо тело Джона Брауна лежит в могиле, и все наши скоро станут такими же, если мы не будем работать вместе и вместе с духом наших предков бороться с теми, кто раздавит нас своим сапогом и снова наденет на нас кандалы! Гордо идя по стопам души Джона Брауна, ярость других важных фигур в контексте черной революции в Америке, таких как Джон Хорс из восстания черных рабов-семинолов, Королевский эфиопский полк беглых рабов и вольноотпущенников, сражавшихся за британцев в Революционной войне против своих бывших американских хозяев, Мы будем последними глашатаями свободы для нашего народа, поэтому давайте опираться на наследие и образы этих героев прошлого, чтобы вдохновить грядущее поколение героев, которые проложат путь к свободному будущему."
BBR_The_Souls_Go_Marching_On_tooltip: "§GБудут развёрнуты 3 дивизии пехоты§!"
BBR_Berms_of_the_Black_Belt: "Бермы Чёрного Пояса"
BBR_Berms_of_the_Black_Belt_desc: "Несмотря на временную нехватку военной техники и тяжелых строительных материалов, пока мы не наладим внутреннюю промышленность, мы не лишены средств жесткой обороны, ведь плодородная черная земля, давшая Черному поясу его оригинальное название, таит в себе ещё одно богатство, пока мы готовимся защищать её и остальную часть нашей родины от диксикратов. \n\nИспользуя эти нескончаемые запасы почвы для создания дешевой, податливой и легко восстанавливаемой сети берм, траншей, редутов, окопов, городищ и других земляных укреплений, мы защитим нашу новую нацию с помощью той самой грязи, которая дала ей жизнь."
BBR_Youngs_Washingtonian_Ideal: "Вашингтонский идеал Янга"
BBR_Youngs_Washingtonian_Ideal_desc: "Чарльз Янг - самый высокопоставленный чернокожий военнослужащий в вооружённых силах Соединенных Штатов до начала гражданской войны и окончательного отделения страны, человек с беспрецедентным опытом в наших рядах, пользующийся уважением и непревзойденным авторитетом, что делает его очевидным кандидатом на руководство нашими младенческими вооруженными силами. С доктриной, сфокусированной на традиционном планировании, разведке и превосходной рекогносцировке, и созданием профессиональной, хорошо обученной армии под руководством талантливых генералов и дисциплинированного офицерского корпуса, мы будем вести войну по правилам - по правилам Янга и Джорджа Вашингтона, если быть точным! \n\nОтдавая глубокую личную симпатию генералу Вашингтону, его личностным качествам и способности к командованию, а также ранним черным героям вооружённых сил, таким как Джордж Миддлтон из «Баксов Америки» - полностью черной небоевой военной организации, служившей во время Американской революции, генерал Чарльз Янг будет подражать этим героям и им подобным, собирая наши фабийские вооруженные силы в боевую форму, как это делал Вашингтон до него."
BBR_The_Belts_Minutemen: "Минитмены Пояса"
BBR_The_Belts_Minutemen_desc: "Вдохновленный фабийской военной кампанией генерала Джорджа Вашингтона, которая была построена на использовании быстро собираемых ополчений и гибких, специальных партизанских сил, а также современной реализацией и переосмыслением этой концепции «минитменов» другими участниками этого «гражданского» конфликта, такими как Хьюи Лонг из «Союзного государства» или генерал Джон Дж. Першинг в Новой Англии (оба они в прошлом также поддерживали права чернокожих в армии и с тех пор проявляли симпатию к нашему делу), Чарльз Янг решил внедрить эту практику и в нашей развивающейся армии.\n\nСочетание наших дисциплинированных основных сил с новыми дополнительными «минитменами», которые могут быть готовы в любой момент, даст нашим силам силу и адаптивность, необходимые для защиты постоянно меняющегося фронта и всего, что ещё будет брошено на нас на границах или на внутреннем фронте. Кто знает, может быть, это даже поможет нам наладить более тесные связи с другими подобными силами..."
BBR_The_Belts_Minutemen_tooltip: "§GБудет развёрнуто 8 дивизий ополчения.§!"
BBR_Crossing_the_Blackwater_Rivers: "Переправа через реку Блэкуотер"
BBR_Crossing_the_Blackwater_Rivers_desc: "Имея богатый личный опыт укрощения сурового мира природы и служения в качестве управляющего первым в Америке чернокожим суперинтендантом национального парка, где он обучал рейнджеров и прокладывал дороги через дикую природу, а также был подготовленным скаутом, Чарльз Янг считает, что только через мастерство и гармонию с дикой природой мы можем победить наших врагов и защитить наш дом. \n\nОсвоив уникальную местность и биомы, покрывающие чёрный пояс, особенно великие черноводные реки и болота, которые змеятся по этим плодородным землям, такие как Окефеноки, самое большое черноводное болото в мире за пределами Амазонки, которое находится на границе Флориды и Джорджии в пойме между реками Суванни и Сент-Мэри, мы сможем обойти и заманить в ловушку всех, кто осмелится войти в темные заливы и болотистые заросли, которые охраняют черное сердце Юга."
BBR_A_Pistoleers_Stampede: "Пистолетная стампа"
BBR_A_Pistoleers_Stampede_desc: "Начав свою долгую военную карьеру в 1889 году в Небраске в составе 9-й кавалерийской дивизии и даже якобы впервые попробовав настоящий бой верхом на лошади в 1910-х годах в бою с Панчо Вильей и его бандитами, Чарльз Янг с давних пор неравнодушен к стуку копыт. Вдохновленный дикими мустангами и бизонами, которые бродят по его родной земле, а также такими группами, как его собственная 9-я кавалерия или великие солдаты-буйволы, которые шли в атаку на Союз и вместе со знаменитыми «Буйными всадниками» Тедди Рузвельта, Чарльз Янг возглавил новую инициативу, в результате которой поднимется новый кавалерийский корпус, который вскоре будет готов и способен пронестись по Черному поясу и дальше, сокрушая наших врагов под копытами. \n\nМы докажем всем, что кавалерия не так устарела, как кажется, используя её в разведке, поддержке и преследовании, а также в военной полиции и в качестве надежного и дешевого средства передвижения, пока не будет создана более тяжелая отечественная промышленность."
BBR_A_Pistoleers_Stampede_tooltip: "§GМы соберём 4 новых кавалерийских полка, чтобы присоединиться к растущей толпе.§!"
BBR_From_Colonels_to_Commanders: "Из полковников в полководцы"
BBR_From_Colonels_to_Commanders_desc: "Из полковников в полководцы, подобно генералу Джорджу Вашингтону, который прошел путь от скромного полковника до первого главнокомандующего, Чарльз Янг - первый чернокожий американец, получивший звание полковника официально, не обращая внимания на сомнительные претензии героя революции Джорджа Миддлтона из «Бакс оф Америка», - сделал то же самое, став ведущим военным офицером новой американской страны свободных людей.\nОднако даже главнокомандующий или генерал армии не может править в одиночку, поэтому необходим способный, организованный и опытный офицерский корпус и генеральный штаб, чтобы облегчить бремя делегирования и подчинения, а также привлечь все более широкий круг талантов и идей. С введением стимулов для новых слушателей и с нашими лучшими из лучших инструкторами офицерские школы станут гордостью наших вооружённых сил, поскольку мы прилагаем усилия для воспитания нового поколения офицеров, чтобы вести наших бойцов к победе. Давайте уподобимся Вашингтону в Вэлли-Фордж и превратим этот сброд в настоящую армию."
BBR_Renew_the_Attache_System: "Обновление системы атташе"
BBR_Renew_the_Attache_System_desc: "Великий Чарльз Янг - первый чернокожий атташе, когда-либо направленный Америкой, ведь Янг работал в отделе иностранных атташе армии, делился своим опытом и навыками за границей на Гаити и в Либерии, начиная с 1904 года и вплоть до отзыва в 1916 году для участия в карательной экспедиции против Панчо Вильи, где он командовал 10-м кавалерийским полком.\n\nОпираясь на этот прошлый опыт и работая с нашими товарищами, такими как любимый протеже Янга, Бенджамин Дэвис, который также служил атташе позже вместе с Янгом, после того как тот сломал плесень, мы сосредоточимся на сборе информации и будем опираться на дипломатические связи, чтобы быть на шаг впереди наших врагов, что позволит нам знать, где нанести сильный и эффективный удар, а также укрепить связи с теми иностранными офисами, с которыми мы можем сотрудничать через наши собственные контакты атташе."
BBR_Buffalo_Soldiers: "Родословная солдат Буффало"
BBR_Buffalo_Soldiers_desc: "Солдаты Буффало названы в честь бывших рабов и вольноотпущенников, служивших в армии Союза, а также тех, кто позже служил вместе с «Суровыми всадниками» Тедди Рузвельта и в других американских конфликтах, героически сражаясь за нацию, которая отвернулась от них, несмотря на то что они положили свои жизни за те же свободы и свободы, которые причитаются всем людям. Мы должны извлечь выгоду из их имиджа и популярности, превознося их наследие и поддерживая их как иконы наших новых вооружённых сил.\n\nПо их образу мы должны создать прогрессивные вооруженные силы, основанные на модернизированной концепции солдата-буйвола, уподобляя нашу собственную борьбу за независимость их героическим усилиям и действиям. Надеюсь, это поможет увеличить число призывников или, по крайней мере, даст нашим мужчинам в форме объединяющее наследие, которым они смогут гордиться, поднимая моральный дух."
BBR_Buffalo_Soldiers_tooltip: "§GБудут развёрнуты 2 дивизии кавалерии§!"
BBR_Repatriation_and_Neighborhood_Restoration: "Репатриация и возрождение кварталов"
BBR_Repatriation_and_Neighborhood_Restoration_desc: "В попытке обратить вспять Великую миграцию - или волну эмиграции чернокожих из Черного пояса в новые места возможностей по всей Америке, в основном в северные города, которая экспоненциально ускорилась за последние несколько десятилетий, оставив большую часть Черного пояса увядать и ржаветь, - мы начали рекламировать всем подобным нам по всему умирающему Союзу, что наша младенческая Республика является истинной родиной и последним убежищем для мечты о свободном существовании американских негров. \n\nКак если бы питьевой жбан подземной железной дороги указывал прямо на нашу родину, мы являемся истинной родиной для афроамериканцев и смешанной культуры, которую мы создали для себя здесь, в Америке, и поэтому мы должны звучать как призыв к действию, вдохновляя как можно больше способных тел и отважных душ вернуться в Задний пояс, чтобы не только защитить наш суверенитет, но и помочь нам восстановить и построить нашу родину. \n\nС их финансовой поддержкой, различными связями, образованием и опытом, а также просто силой, эти вернувшиеся братья и сестры должны быть способны и готовы как минимум поддержать наши проекты восстановления, а то и полностью сражаться на нашей стороне, ибо они скоро поймут, что только вместе мы сможем не только наконец-то стать свободными, но и восстановить и исцелить наш народ."
BBR_Charitys_Compassion: "Сострадание Чарити"
BBR_Charitys_Compassion_desc: "Будучи добровольцем по собственному желанию и прокладывая путь для своих соратниц, Черити Адамс стала одной из первых героинь нашей войны за независимость, организовав свой собственный женский вспомогательный корпус. Признавая усилия Адамс и других подобных ей, таких как офицеры вспомогательного корпуса Дови Мэй Джонсон Раундтри, Милдред Кэтрин Келли и Анна Мак Митчел, а также медсестра Делла Хейден Рэйни, мы объединим эту группу и другие подобные ей в официальное женское некомбатское отделение армии под командованием Адамс и повысим её в звании до подполковника, что сделает её самой высокопоставленной чернокожей женщиной в американской армии. \n\nПосле официального создания нашего собственного WAAC Адамс и её героические девушки смогут продолжать помогать военным, сортируя и перевозя почту между родиной и нашими парнями на фронте, оказывая услуги медсестер, обеспечивая снабжение и связь, и многое другое, но теперь уже при официальной поддержке, финансировании, организации и признании со стороны государства."
BBR_Tuskegee_Institute: "Опера Scientia Principatus"
BBR_Tuskegee_Institute_desc: "Знание, лидерство, служение - Scientia Principatus Opera - таков девиз знаменитого Института Таскиги, расположенного в центральной Алабаме, который является одним из самых известных высших учебных заведений для афроамериканцев благодаря усилиям таких великих администраторов, новаторов и педагогов, как Джордж Вашингтон Карвер, Букер Т. Вашингтон и Роберт Русса Мотон, и, надеюсь, скоро он станет академическим и научным сердцем наших вооружённых сил. \n\nПостепенно создаются школа стратегии и тактики и авиакорпус, а факультеты, приспособленные к военному времени, такие как престижные медицинская, химическая и инженерная школы, уже активно помогают военным действиям, мы будем продолжать выделять Институту столько грантов и оказывать столько поддержки, сколько сможем, возвращая ему первенство и значимость, воссоединяясь с его военным наследием, превращая его в лучший центр обучения и исследований, как гражданских, так и военных, во всей стране."
BBR_Davis_Disciplined_Officers: "Дисциплинированные офицеры Дэвиса"
BBR_Davis_Disciplined_Officers_desc: "Генерал Бенджамин Оливер Дэвис-старший немного моложе двух других ведущих представителей старой гвардии и немного суровее своего наставника и друга всей жизни Чарльза Янга, тем не менее, является одним из самых старших офицеров - только после Янга и Флиппера - и в равной степени привержен управлению службой на высоком и жестком уровне. \n\nБесспорно, любимый протеже Янга, а также один из единственных чернокожих офицеров, которому удалось войти в офицерскую элиту довоенного Вашингтона, состоявшую преимущественно из белых, отчасти благодаря тому, что его отец был уроженцем Вашингтона, а сам он - успешным чернокожим государственным служащим, Бенджамин О. Дэвис-старший, естественно, придает большое значение военному профессионализму. Естественно, он уделяет большое внимание военному профессионализму и дисциплине в целом, а также уделяет особое внимание тактическим реформам и быстрым научным разработкам и экспериментам во всех военных сферах, уделяя особое внимание развивающейся концепции комбинированной тактики и другим новым достижениям в войне, таким как появление бронетехники, особенно в отношении использования самолетов в сочетании с наземными силами. \n\nСочетая в себе непоколебимую, мудрую осторожность Янга и предпочтение к строгой дисциплине, а также стремление Флиппера к инновациям, генерал Дэвис придерживается сбалансированного среднего пути, дорабатывая свои теории, чтобы стать глашатаем грядущего рассвета воздушно-наземной войны и многого другого, если мы дадим ему шанс."
BBR_We_Can_We_Will: "Мы можем - мы будем"
BBR_We_Can_We_Will_desc: "Мы можем, мы будем» - таков девиз любимой 9-й кавалерийской дивизии Дэвиса, с которой он служил, а затем командовал во многих отдельных местах службы и конфликтах на протяжении десятилетий, например в Юте, Мексике и на Филиппинах. Хотя Дэвис был известен как немного жесткий командир, никогда не соглашавшийся на что-то меньшее, чем полный профессионализм, он все же пользовался большой любовью и уважением тех, кто служил с ним и под его началом. Именно такое отношение должно стать основой нашего нового офицерского корпуса, ибо мы можем и будем создавать вооруженные силы, достаточно профессиональные и способные защитить наши дома и наш народ от всего, что таится в темноте."
BBR_An_Army_Field_at_Tuskegee: "Армейское поле в Таскиги"
BBR_An_Army_Field_at_Tuskegee_desc: "Мы должны идти на риск и быть открытыми к изменениям в том, как вести войну в наши дни, потому что современность и разжигающий войны марш прогресса и инноваций никого не ждет! Сотрудничая с большими шишками из Института Таскиги и военизируя его работу в военное время, в то время как Дэвис использует свой собственный опыт, накопленный за долгую карьеру как офицера, так и инструктора, мы можем гарантировать, что лучшие и яркие специалисты Таскиги будут постоянно сосредоточены на поиске лучших тактических разработок и других подобных прорывов, которые помогут нам выиграть эту войну за выживание. \n\nКроме того, оптимальным и эффективным было бы иметь плацдарм для наших вооружённых сил в непосредственной близости от научно-исследовательского центра, поэтому мы будем сотрудничать с Таскиги, чтобы превратить институт не только в центр армейских исследований, но и в поле сбора и обучения для наших войск, специалистов, стратегов и офицеров."
BBR_Enshrine_Mounted_Rangers: "Закрепить конных рейнджеров"
BBR_Enshrine_Mounted_Rangers_desc: "Генерал Бенджамин О. Дэвис-старший, как и многие другие подобные ему солдаты-буйволы, был убежден в необходимости дальнейшего использования конных войск или кавалерии в военное время, как на боевых, так и на небоевых позициях, но особенно в таких ролях, как разведка, преследование и разведка на границе. Вдохновлял его наставник, разделяющий схожие симпатии, а также конные рейнджеры Соединенных Штатов - старое конное подразделение 1830-х годов, состоявшее из нескольких офицеров, контролировавших группу закаленных охотников, трапперов и других любителей активного отдыха, ставших наемными солдатами, которые патрулировали внешние территории и индейские земли в качестве передовых разведчиков и агентов федеральных сил на востоке, когда те пересекали границу цивилизации и дикой пустыни, Генерал Дэвис решил создать новый полк конных рейнджеров, которые будут выполнять аналогичную роль на границе наших территорий и оседлых земель. В полк войдут любые способные добровольцы, военные или гражданские, знающие местность или умеющие управлять лошадью, которые будут готовы под суровым командованием Дэвиса тренироваться в боевой форме. Как и старые рейнджеры, ставшие цивилизованными и профессиональными, они будут бродить по пустыням и диким местам новой Америки, являясь глазами и ушами наших вооружённых сил."
BBR_Instill_Excellent_Leadership: "Привить превосходное лидерство"
BBR_Instill_Excellent_Leadership_desc: "Чтобы вырастить следующее поколение способных офицеров, мы создадим свою собственную официальную версию Корпуса подготовки офицеров резерва армии, который старая Америка создала в 1910-х годах, отправляя добровольцев в Европу, включая наших «Гарлемских бойцов» и «Голубые каски», и войска в Мексику, как наши собственные солдаты-буйволы. \n\nЭта организация, связанная со средними школами и университетами по всей стране, будет работать с жаждущими патриотизма молодыми людьми, все ещё получающими образование, чтобы подготовить из них надежных и подготовленных офицеров, готовых в любой момент занять должности сержантов или поступить на высшие офицерские курсы. Прививая отличное руководство сегодня, мы создадим героев завтрашнего дня."
BBR_A_Kinship_in_Arms: "Родство по оружию"
BBR_A_Kinship_in_Arms_desc: "Генерал Бенджамин О' Дэвис, вдохновленный Великой войной, очарован концепцией комбинированной войны, считая её непобедимой передовой стратегией, которая навсегда обеспечит нам свободу. Необходимо установить родство оружия, как он сам это называет, вдохновленный своим сыном Бенджамином Дэвисом-младшим, который также служит в наших вооружённых силах в качестве летчика-аса; гармония наших различных родов войск и методов войны, которая ставит на центральное место наше непревзойденное единство и способность к сотрудничеству. \n\nПока наши летуны парят над головой на своих истребителях «Красный хвост», а наши храбрые сапоги на земле маршируют рядом с водителями, нажимая на педаль газа, к нашим конечным целям и окончательной заслуженной свободе, мы будем вести войну в унисон, объединенные мечтой наконец-то стать свободными."
BBR_Flippers_Return_to_Glory: "Возвращение Флиппера к славе"
BBR_Flippers_Return_to_Glory_desc: "Железнобокий мудрец старой гвардии и самый старший по возрасту офицер наших вооружённых сил Генри Оссиан Флиппер - интересный случай, когда пожилой офицер, которому уже за 80, приносит с собой десятилетия опыта, часть которого может быть устаревшей из-за того, что он официально не служил в вооружённых силах более 55 лет. Первый афроамериканец, окончивший Вест-Пойнт, Флиппер - бывший раб, как и его ровесник Чарльз Янг, родившийся за пять лет до первой гражданской войны и превратившийся в академического и военного гения, готового служить во второй, но некоторые сомневаются в способности этого старика идти в ногу с быстро меняющимися реалиями современной войны. \n\nДобросовестно служивший в 10-м кавалерийском полку во время войн с апачами и кампании Викторио, а затем ошибочно уволенный в 1881 году по явно ложным обвинениям в краже военных средств, Флиппер, возможно, и был на коне ещё до изобретения автомобиля, Но его сердце и мозг всегда были посвящены инженерным и технологическим достижениям, которые позволят нам создавать более совершенные формы атаки и обороны, в то время как он также был большим сторонником подавляющей огневой мощи и поддержки, подпитываемой благодаря его работе инженером после службы, когда он не сражался с американской правовой системой в попытке вернуть своё звание и честь. \n\nСмесь старого доброго духа и самолюбия с абсолютно современным пристрастием к инновациям и инженерному совершенству, генерал Флиппер должен стать нашим выбором, если мы хотим методично обрушить небеса на головы наших врагов, в то время как мы надежно сидим за толстыми стенами, если мы выпустим его из долгой отставки."
BBR_Bring_Order_to_Chaos: "Навести порядок в хаосе"
BBR_Bring_Order_to_Chaos_desc: "Ветеран войны с апачами и всего того неорганизованного хаоса, который породил кровавый конфликт, генерал Генри Оссиан Флиппер - мастер держать себя в руках и извлекать пользу из плохой ситуации. Создавая порядок из смерти и хаоса, генерал Флиппер знает, как справиться с невидимым врагом и партизанской тактикой, применяемой против его войск и фронта, и он использует этот опыт в кампании, направленной на уничтожение всех оставшихся агентов Кланнистов, партизан Диксикрата и любых других гнусных агентов ОДП, СЗДЛ, ККК или чего-либо ещё, что сам ад бросает на нас, и что все ещё продолжает преследовать эти земли. Трусливый враг не может быть побежден, поэтому мы сокрушим любое вражеское сопротивление или терроризм, который покажет свою уродливую голову."
BBR_Paving_the_Paths_Forward: "Прокладывая пути вперёд"
BBR_Paving_the_Paths_Forward_desc: "Инженер в душе, имеющий десятилетия опыта как в вооружённых силах, так и в гражданском секторе, генерал Флиппер уделяет основное внимание расширению и модернизации инфраструктуры страны, чтобы иметь возможность адекватно размещать наши вооруженные силы, а также защищать наших гражданских лиц и жизнь, которую они построили для себя. Прокладывая новые широкие дороги, шоссе и проспекты для быстрого и легкого развертывания наших войск, создавая новые бункеры, склады снабжения, аварийные службы и укрепления для наших людей, строя новые заводы по производству вооружений и центры обработки материалов, которые также обеспечивают новые рабочие места, и многое другое, мы будем использовать ресурсы, опыт и рабочую силу армии для обеспечения защиты, инфраструктуры и услуг для всех, кто находится под нашей опекой, большинство из которых будут полезны как во время войны, так и в мирное время, если мы доживем до этого. В отличие от молодого Томаса Пейджа, наивно сосредоточившегося на разрушительной стороне боевой инженерии, под руководством Флиппера мы сосредоточимся на защитной стороне и на тех благах, которые может предоставить такая инженерия, как боевая, так и гражданская, или на тех путях, которые она может проложить."
BBR_Dedicated_to_Old_Decorum: "Посвящение старому приличию"
BBR_Dedicated_to_Old_Decorum_desc: "Генерал Генри Оссиан Флиппер родился в давно ушедшую эпоху и является реликтом времени, но это не значит, что этот реликт не заслуживает никакого уважения. Генерал Флиппер, возможно, один из последних джентльменов-генералов, оставшихся в живых или находящихся на службе, и поэтому он очень привержен старинному этикету, как на поле боя, так и вне его. \n\nПередав эту склонность к изяществу, рыцарству и вежливости офицерам и людям, которые служат вместе с ним, генерал Генри Оссиан Флиппер будет следить за тем, чтобы это мерзкое дело войны велось как можно более строго по правилам. Злодейство лишь проиграет нам битву на фронте и на национальной арене, опозорив наше дело и наши семьи на многие поколения вперед, поэтому мы будем сражаться как герои и завоюем нашу законную свободу правильным путём!"
BBR_Redeeming_Our_Heroes: "Искупление наших Героев"
BBR_Redeeming_Our_Heroes_desc: "Чтобы создать легендарный зал героев, на которых будут равняться наши новые вооруженные силы, генерал Флиппер усердно копает любую информацию о старых символах, использовавшихся ранними черными боевиками, и о старых, относительно неизвестных черных героях прошлых американских конфликтов, пытаясь составить «родословную» вклада черных в вооруженные силы США на протяжении всей американской истории, чтобы использовать её в качестве морали, пусть даже слегка пропагандистской. \n\nОсвещая такие фигуры, как «Бакс оф Америка» под командованием «полковника» Джорджа Миддлтона и Уильяма Купера Нелла, которые якобы служили в Революционной войне под командованием генерала Вашингтона в качестве первого полностью черного полка в Америке, а также первого мученика Американской революции Криспуса Аттакса, который стал первой невинной жертвой, убитой во время Бостонской резни, Генерал Флиппер очень заботится о том, чтобы наследие каждого героя, готового служить нашей нации, сохранялось, помнилось и почиталось. Вероятно, его подстегивает собственная история жертвы несправедливой дискриминации и стирания его героических поступков после бесцеремонного увольнения из американской армии после того, как его подставили. \n\nПосле того как эта сквозная линия будет закреплена, а наше наследие запомнено, возможно, наши вооруженные силы получат больше поддержки со стороны общественности, а также укрепят свой собственный дух на этом пути."
BBR_Reap_the_Seeds_of_Preparation: "Жните семена подготовки"
BBR_Reap_the_Seeds_of_Preparation_desc: "Наш народ всегда добывал средства к существованию для себя и своих общин, работая с тем, что мы могли добыть в дикой природе, и с теми скудными землями, которые были нам предоставлены, несмотря на богатые щедроты, которые может дать наш чёрный Пояс, если его полностью использовать в правильных руках. Не уступая больше этих местных благ нашим белым угнетателям, но имея возможность применить весь свой опыт и знания, накопленные на местах, мы теперь можем в полной мере воспользоваться благами, предоставляемыми нашей сочной землей, позволяя нам удовлетворять любые потребности наших вооружённых сил в материально-техническом обеспечении, если только мы подготовимся к этому заранее."
BBR_Pages_Legions_of_Liberation: "Легионы свободы"
BBR_Pages_Legions_of_Liberation_desc: "Молодой новичок и темная лошадка среди четырех ведущих военных офицеров Черного пояса, которые в настоящее время предлагают свои собственные доктрины для принятия вооруженными силами в целом, Томас Пейдж должен многое доказать, будучи самым молодым кандидатом, но его упорство, врожденные навыки и популярность среди самых радикальных сфер Черного пояса вывели его на вершину. \n\nПоддерживая идею культивирования более воинственного и идеологически заряженного отношения в армии, подчеркивая преданность делу черного радикализма и суверенитета, прежде всего, с использованием подавляющего числа бойцов через высокоорганизованную и отработанную тактику ополчения, снабжаемую хорошо налаженной логистической сетью, Томас Пейдж имеет свои симпатии к линкольнистским идеалам, радикальному левизму и черному национализму, но это не делает его менее эффективным командиром; Более того, скорее всего, это делает его и его авангард ополченцев-ударников гораздо более упорными, так что пусть легионы Пейджа ведут армии Черного пояса, пока мы все наконец не станем свободными."
BBR_German_Coasts_Embers_Rekindled: "Пламя немецкого побережья"
BBR_German_Coasts_Embers_Rekindled_desc: "Чтобы выиграть эту войну, придется вести партизанскую войну, ведь мы сражаемся с врагами гораздо более многочисленными и хорошо снабженными, чем мы сами, но надежда ещё не потеряна. Подобно многим храбрым восстаниям рабов до нас, таким как восстание на Германском побережье в 1811 году, где сотни рабов восстали против американцев, контролировавших Орлеанскую территорию, несмотря на подавляющее превосходство, или как двухдневное буйство Ната Тернера, мы будем использовать это наследие сопротивления и восстания. \n\nБороться с болотами и лесами, нападать из тени в темноте ночи, сжигать их дома и предприятия, прячась в крепостях; все, что от нас потребуется, мы сделаем, ибо никакая цена не может быть слишком высокой, поскольку мы пытаемся выкупить нашу свободу раз и навсегда."
BBR_Found_the_John_Henry_Corps: "Основать корпус Джона Генри"
BBR_Found_the_John_Henry_Corps_desc: "Джон Генри был человеком, который гнал сталь и которого не могли остановить горные вершины. Он использовал только свои молотки и динамит, чтобы прорваться на другую сторону, побеждая вестника современности, паровой бур, и спасая при этом свой народ - икона для всех, которой можно восхищаться и подражать. Пусть у нас не хватает запасов, а наши технологии немного устарели по сравнению с новомодными приспособлениями наших врагов, но у нас все ещё есть мужество и сила воли, чтобы довести дело до конца. \n\nСоздавая новые специализированные подразделения по уничтожению взрывчатых веществ, которые мы можем произвести или спасти, и по сжиганию препятствий и объектов интереса с помощью зажигательных бомб или чего-либо ещё, распространяя знания об этих инструментах и методах среди наших ополченцев и широких революционных масс при помощи собственного опыта Пейджа как боевого инженера и бутлегера, мы создадим своё собственное массовое культурное движение, призывающее и рабочих, и солдат взять в руки оружие в качестве временных ополченцев, комиссаров и государственных служащих по образу Джона Генри и других народных героев, подобных ему. \n\nВооруженные динамитными ранцами, тяжелыми кувалдами и ящиками с коктейлями Капоне, эти новые Генрииты и Стиллдрайверы станут новой красной фракцией в нашей среде, обрушивая огненный молот правосудия на всех, кто выступает против нас."
BBR_Chicago_Typewriter_Moves_South: "Типографская машинка продвигается на юг"
BBR_Chicago_Typewriter_Moves_South_desc: "Поскольку их эффективность уже была доказана в ходе конфликтов в Латинской Америке и Европе, а также на улицах Чикаго и других кишащих мафией городских аренах старых Соединенных Штатов, печально известные «чикагские пишущие машинки» станут идеальным автоматическим оружием для оснащения наших войск, особенно если учесть, что мы сможем приобрести их относительно легко благодаря связям самого Томаса Пейджа с синдикалистскими фабриками в Чикаго, которые производят их в больших количествах. \n\nПользуясь этими связями и заключая закулисные сделки, мы создадим цепочку контрабандистов и даже некоторых бывших бутлегеров, с которыми работал Пейдж, чтобы поставлять автоматические пушки и другое оружие войны с заводов Стального пояса солдатам Черного пояса."
BBR_Court_CR_Patterson: "Суд Паттерсона"
BBR_Court_CR_Patterson_desc: "Будь то прошлый опыт Пэйджа в вождении грузовиков во время Депрессии или склонность Янга к кавалерийским и мобильным разведывательным операциям, нашим вооруженным силам нужна автомобильная промышленность для обеспечения наших потребностей, и, возможно, эти автоголовастики из CR Patterson могли бы ответить на наши молитвы. Попав в трудные времена во время депрессии и едва держась на плаву в условиях бушующей гражданской войны, компания C. R Patterson and Sons - единственный американский автопроизводитель, принадлежащий чернокожим, - изначально базировался в Огайо, будучи основанным в Гринфилде в 1893 году бывшим рабом, ставшим успешным предпринимателем Чарльзом Ричардом Паттерсоном, а сейчас им управляет его сын Фредерик Дуглас Паттерсон, но, возможно, мы могли бы уговорить их переехать в гарантированно дружественный штат здесь, в Черном поясе, заманив их субсидиями и центральным местом в нашем растущем военно-промышленном комплексе, а взамен они будут поставлять грузовики и военные машины, необходимые нашим вооруженным силам для выживания."
BBR_All_Seeing_Inspector_General: "Всевидящий генерал-инспектор"
BBR_All_Seeing_Inspector_General_desc: "Несмотря на то, что ему не нравилось быть профессором военной науки и тактики в колледже Уилберфорса из-за его явно методистской атмосферы, которая мешала его собственным светским и нерелигиозным взглядам, генерал Дэвис приобрел много ценных навыков и обязанностей во время своего пребывания там, самым важным из которых было начало его карьеры в качестве армейского инспектора. \n\nПозднее, поднявшись до должности офицера генерального инспектора, этот опыт работы с византийской неразберихой, которая является правительственной и армейской бюрократией, привил Дэвису более глубокую приверженность к централизованному, организованному командованию, чем его старый наставник Янг мог надеяться привить ему во время их совместных занятий. \n\nСоздав организованную иерархию и административный аппарат, поддерживаемый в порядке серией сдержек, противовесов и надзоров его собственного дизайна, генерал Дэвис и его доверенные друзья в старой гвардии и широком генеральском штабе должны в конечном счете останавливаться на всех важных вопросах, гарантируя, что внятный, расчетливый и ясный ум генерала Дэвиса будет следить за всем, чтобы ничто не вышло из ряда вон выходящим."
BBR_Formalize_the_325th_Signal_Battalion: "Формализация 325-го сигнального батальона"
BBR_Formalize_the_325th_Signal_Battalion_desc: "Единственная полностью черная сигнальная рота в американских вооружённых силах, 325-й сигнальный батальон служил во время рейдов Панчо Вильи и других действий в Латинской Америке, а также в составе «Голубых касок» и «Гарлемских адских бойцов» в качестве добровольцев во Франции. Восстановив батальон в составе наших недавно сформированных вооружённых сил, мы возложим на него обязанности связиста и дальнейшее обучение аналогичных подразделений, позволив ему по пути задействовать свой уникальный опыт в работе наших отделов логистики, полевого госпиталя и снабжения."
BBR_Blue_Helmet_Squad_Leaders: "Командиры отрядов 'голубых касок'"
BBR_Blue_Helmet_Squad_Leaders_desc: "Солдаты 93-й пехотной дивизии, также известные как «голубые каски», - одни из единственных в Черном поясе, кто хоть немного знаком с современной войной. Во время Великой войны они служили за границей добровольцами вместе с «Гарлемскими адскими бойцами» в рядах французов, а некоторые даже остались служить в их революции. С их опытом, не имеющим аналогов за пределами нашей угасающей старой гвардии, и с их симпатиями к революционным и радикальным причинам, которые уже были обнажены, «голубые каски» станут естественными сержантами в наших вооружённых силах, поскольку мы продолжаем развивать инициативы отрядов в стиле Коммунара на основе их опыта для наших собственных сил, а некоторые из них могут быть легко поставлены на офицерский путь."

BBR_army_doctrine_chosen: "Мы выбрали доктрину для нашей армии."
BBR_Take_to_the_Skies_and_Seas: "Выйти в небо и на море"
BBR_Take_to_the_Skies_and_Seas_desc: "Несмотря на то, что до сих пор мы уделяли основное внимание сухопутным войскам, в силу очевидных факторов, связанных с нашей борьбой за независимость, мы не можем забывать, что современная война требует объединения сил для достижения победы.\n\nХотя у нас просто нет ресурсов для создания отдельных военно-морских и воздушных ведомств, благодаря обилию опытных пилотов среди нашего народа мы можем поручить им объединиться с нашими моряками в попытке основать единую военно-воздушную службу."
BBR_Nests_for_the_Brown_Condors: "Гнёзда для коричневых кондоров"
BBR_Nests_for_the_Brown_Condors_desc: "Чёрный Пояс может гордиться своими знаменитыми летчиками и летчицами: Джон Робинсон, Юджин Буллард, Бесси Коулман и другие. К сожалению, из-за природы наших земель и разрушений, принесенных войной, их машины не имеют достойного места, которое они могли бы назвать своим домом. Мы должны немедленно исправить эту ситуацию, приказав построить новые аэродромы и ремонтные мастерские для поддержания нашей славной армады."
BBR_Dare_Like_Robert_Smalls: "Дерзайте, как Роберт Смоллс"
BBR_Dare_Like_Robert_Smalls_desc: "Пожалуй, нет более опасного задания для моряка, чем находиться на борту легкого корабля, особенно блокадного. Даже если их работа может показаться опасной, их вклад будет жизненно важен для выполнения задач, необходимых для обеспечения будущего Черного пояса.\n\nОни должны черпать вдохновение у Роберта Смоллса, чьи смелые действия по захвату конфедеративного CSS Planter и его проводке к линиям Союза сделали его героем борьбы за эмансипацию."
BBR_Black_Caesars_Revenge: "Месть Чёрного Цезаря"
BBR_Black_Caesars_Revenge_desc: "Со времен Вельткрига подводные лодки сеют хаос в открытом море, преследуя судоходные линии и топя гораздо более ценные цели. Чтобы обеспечить защиту нашей нации, мы должны обратить внимание на развитие этого величественного оружия войны, управляя им в духе старых мифов.\n\n Такой образец можно найти в сказках о Черном Цезаре, грозном африканском пирате, который служил вместе с легендарной Черной Бородой, пережил его и даже терроризировал поселения на Флорида-Кис."
BBR_Tuskegee_Airmen: "Авиаторы Таскиги"
BBR_Tuskegee_Airmen_desc: "Хотя наша армия может похвастаться наличием множества асов истребительной авиации с выдающимися достижениями, ей все ещё не хватает достойного подразделения пилотов, способных в течение длительного времени сражаться с враждебными силами. Пришло время собрать талантливых людей из Института Таскиги, опираясь на наследие его военных разработок, и организовать 1-ю эскадрилью преследования."
BBR_Spit_Fire: "Огонь по косе"
BBR_Spit_Fire_desc: "Уже несколько месяцев не утихают споры о том, как следует поступать, когда речь идет об ориентации нашего воздушного производства, но их можно было бы легко решить, просто обратившись к девизу Таскиги. Наши машины, преимущественно истребители, должны быть специализированы для того, чтобы извергать огонь в сторону вражеских самолетов, подавляя их численность силой и качеством нашей артиллерии. Такие инновации должны привести к созданию 1-й истребительной группы."
BBR_Rain_Hell: "Ад дождя"
BBR_Rain_Hell_desc: "Жестокий факт любой гражданской войны заключается в том, что подавляющее большинство действий должно происходить в укрепленных центрах и организованных лагерях - местах, уязвимых для точных ударов. Хотя, исходя из нашего опыта, мы, возможно, не сможем конкурировать с другими в борьбе самолетов против самолетов, все же возможно преодолеть их преимущества с помощью хорошо отлаженной флотилии бомбардировщиков. Именно поэтому мы должны работать над созданием 1-й бомбардировочной группы."
BBR_Mass_Anti_Air_Installations: "Массовая установка ПВО"
BBR_Mass_Anti_Air_Installations_desc: "Наша борьба с конституционалистами и неоконфедератами привела к тому, что наши военные планировщики сделали один очевидный вывод: чёрный пояс отчаянно нуждается в современной системе противовоздушных позиций.\n\n Мы не можем допустить, чтобы наши люди снова стали жертвами беспринципных и психопатических террористических бомбардировок, проводимых враждебными силами, желающими нашего уничтожения.\n\n Пусть небо над нами будет свободно от вражеских самолетов, сколько бы средств это ни потребовало."
BBR_Hashmarks_Marines: "Морские пехотинцы Хашмарка"
BBR_Hashmarks_Marines_desc: "Несмотря на то что морская пехота США - формирование, слава которого выходит за пределы Америки, она, к сожалению, подверглась той же сегрегационной политике, что и другие подразделения. Несмотря на это, многие амбициозные люди пытались изменить ситуацию, и главным из них был Гилберт Джонсон, чья карьера в армии и на флоте трагически оборвалась из-за начала Гражданской войны.\n\nПривлекая его навыки в качестве инструктора по строевой подготовке, наши храбрые парни, независимо от их происхождения, будут приводить себя в форму и служить в нашей собственной морской пехоте, с гордостью нося свои «хэшмарки», обозначающие их предыдущую службу."
BBR_The_Amistad_Sails_Free: "Амистад отплывает на свободу"
BBR_The_Amistad_Sails_Free_desc: "С нашей вновь обретенной свободой и морской безопасностью, обеспеченной чередой военных реформ, мы теперь можем без страха выходить в широкие океаны. В честь этого события мы построим грандиозный линкор, который станет гордостью нашего флота, назвав его в честь знаменитой шхуны «Амистад»\n\nКак африканцы, восставшие против рабовладельцев, управлявших кораблем, завоевали свободу, которую позже подтвердил Верховный суд, так и мы сумели взять свою судьбу в свои руки."

### Black Hebrews ###
BBR_gamer_jews: "Мы встали на сторону Фрэнка С. Черри и его Церкви Живого Бога"
BBR_jewish_jews: "Хранители Заповедей должны править в одиночку!"

BBR_black_israelites: "Истинное потерянное колено"
BBR_black_israelites_desc: "Израильтяне знали только историю изгнания и угнетения. После завоевания Неоассирийской империей древнего Израильского царства в 722 году до н.э. десять из двенадцати колен Израиля были изгнаны со Святой Земли, а после римских преследований и сожжения Второго Храма в 70 году н.э. также были изгнаны последние истинные израильтяне. Наши предки - представители колен Дана и Иуды, а также дети Царя Соломона - бежали по всей планете, оказавшись в Эфиопии, где они основали новую монархию, новую династию Соломоновых и новое население - бета-израильтян, в то время как другие распространились ещё дальше и в конечном итоге оказались в Новом Свете. Мы их родственники, их наследники и их братья по Вере. Мы - дети Потерянных Племен, и это наследие - наше наследие, доказывающее всем, что только мы являемся истинными евреями этой Земли. Теперь, когда язычники Нации ислама изгнаны и наше новое государство в безопасности, ещё не пришло время строить новую святую землю для нашего народа."

BBR_jew_nationalism: "Гарвейский национализм"
BBR_jew_nationalism_desc: "Наш лидер раввин Вентворт Артур Мэтью и его коллеги-национальные гиды, такие как Фрэнк С. Черри, Говард Зебулун Пламмер, Иегу Август Крауди и другие могут быть разными в своих интерпретациях веры, но одна вещь, которая связывает их всех, - это непоколебимая преданность принципам Гарвея. Сам Маркус Гарви является близким другом раввина Мэтью, и хотя он сам не является практикующим евреем, работа Гарви по укреплению более тесных связей между неграми Нового Света и африканцами с его UNIA-ACL заслуживает похвалы, и он уже давно сравнивает тяжелое положение чернокожих в Северной Америке с трагической историей евреев. Мы перешли к тому, чтобы воспринимать это совершенно буквально, и его учения о черном национализме, исключительности и даже превосходстве должны быть закреплены в качестве ключевых принципов государства. Наша новая святая земля должна быть в первую очередь чернокожим националистическим государством, а также еврейским государством."

BBR_jew_supermecy: "Превосходство чёрного иврита"
BBR_jew_supermecy_desc: "Как чернокожие еврейские израильтяне, мы оба являемся детьми Африки и Избранниками Яхве - пришло время нам полностью принять обе эти истины. Наша вера - единственная, истинная религия, а наша раса - самая чистая из всех. Мы - первые ученики Авраама и первые существа творения, и мы должны показать эту истину всему миру. Наша идентичность превосходна, наше благочестие исключительно, и мы, чернокожие еврейские израильтяне, являемся величайшим из Божьих творений. Это откровение будет вложено в сердца и умы каждого члена нашей паствы, ибо мы Избранны!"

BBR_black_pantheon: "Чёрный пантеон"
BBR_black_pantheon_desc: "Хотя существует множество толкований Авраама и его жизни, только мы знаем и поддерживаем истину! Библейские патриархи, такие как Авраам, Исаак и Иаков, все были чернокожими мужчинами. Иисус из Назарета был чернокожим человеком. Даже Сам Яхве, будучи в телесной форме, принимает облик Чернокожего человека, ибо мы, Избранные, созданы по Его образу и подобию. Основы нашей веры, а также христианских и исламских верований, которые скопировали и извратили наше послание, полностью африканские. Мы распространим эту истину среди всех, раскрывая весомость и очевидность наших утверждений, поскольку мы докажем миру, что мы действительно являемся детьми Потерянных племен."

BBR_church_of_living_god: "Союз с Церковью Живого Бога"
BBR_church_of_living_god_desc: "Раввин Фрэнк С. Черри является лидером второй по величине и быстрорастущей общины в нашем союзе чернокожих евреев - Церкви Живого Бога, Столпа Истины для всех народов. Эта секта гораздо более радикальна и экстремальна, чем вероучение Хранителей Заповедей, придерживающихся чрезвычайно жестоких планов и амбиций в отношении нашей новой святой земли, которые только ещё больше радикализировались ужасами, свидетелями которых наш народ стал во время Второй Гражданской войны в Америке, и угнетением нашего народа со стороны Клана и Нации ислама. Выступая за чисто черную веру, раввин Черри называет себя глашатаем Потерянного племени Иуды и утверждает, что Иисус тоже был Чёрным евреем, а также нашим предком и мессией. Сплавляя второстепенные нееврейские авраамические верования в веру, одновременно придерживаясь принципов Гарвея, если Черри будет выбрана в помощь раввину Мэтью, пара подготовит нашу нацию к концу времен, который приведет наш Избранный народ к благочестивому процветанию."

BBR_good_jew: ""Хороший еврей - это чёрный еврей""
BBR_good_jew_desc: "Поддерживая яростный антисемитизм и антибелую риторику, раввин Фрэнк Черри стал правой рукой раввина Мэтью. Поскольку он так близок к вершине, его влияние уже начало влиять на государство, а его лозунг "Единственный хороший еврей - это Чёрный еврей" стал основой нашей государственной политики. Мы заявим всему миру, что мы единственные настоящие евреи на Земле, осуждая всех остальных как лжецов и претендентов на наше наследие. Они - хазары и орды, в то время как мы - единственные истинные израильтяне! В пределах наших границ мы воплотим этот указ в реальность, уничтожив всех до последнего фальшивых "евреев" на наших новых Святых Землях, а также работая над тем, чтобы окончательно уничтожить Белых Дьяволов раз и навсегда. Мудрые убегут, а все те, кто слишком глуп или слишком упрям, чтобы бежать, будут безнаказанно выслежены."

BBR_loved_childrn: "Единственные любимые дети Бога"
BBR_loved_childrn_desc: "Яхве - единый творец, единый Бог и единая Вера, и мы - Его единственный народ. Мы - Избранные, а все остальные авраамические религии - просто ублюдки нашего великолепия и благочестия. Мы должны дать понять всем, как внутри наших границ, так и за их пределами, что мы являемся единственной истинной верой на этой Земле. Мы сожжем дотла их старые Церкви и мечети и построим на их месте могучие синагоги. Мы уничтожим христианское влияние Белого человека и мутировавшие мусульманские учения NOI, удалив все следы их ереси с этой новой святой земли. Бог Чёрный, как и мы, и никакое другое нечеловеческое ответвление нашей чистой расы не имеет значения."

BBR_prepare_for_endseig: "Подготовка к финальной битве"
BBR_prepare_for_endseig_desc: "Согласно пророку Фрэнку Черри, Иисус вернется в этот мир в 2000 году, чтобы начать очищающую расовую войну, направленную на уничтожение всех неизбранных из этого мира. Мы должны подготовиться к этой неизбежности и, возможно, даже взять начальные этапы этого дела в свои руки до Его прибытия. Сначала мы двинемся на Вашингтон, чтобы сжечь дотла земли старого Союза и все, что он отстаивал, а затем мы будем ждать нашего Мессию, чтобы начать нашу Последнюю Борьбу. В своё время этот континент и весь этот мир греха будут очищены, но сейчас самое время подготовиться."

BBR_cull_flock: "Отбирать недостойных из толпы"
BBR_cull_flock_desc: "Подготовка завершена, настало время начать Финальную борьбу! Во-первых, мы полностью очистим нашу новую святую землю, удалив все последние следы неизраильского влияния. Затем мы отправимся в земли мертвого Союза и сожжем их проклятую и грешную цивилизацию дотла! Ни одна церковь, святыня или памятник их ложным верованиям или старому порядку не устоит, ибо мы превратим всю Америку в пепел и пепел, чтобы подготовиться к приходу нашего спасителя. Наша новая святая земля будет очищена, недостойные будут отбракованы, а наша вера очищена, когда раввин Черри и раввин Мэтью поведут наше стадо к Земле Обетованной."

BBR_economic_aid_from_jew_allies: "Экономическая помощь от наших союзников"
BBR_economic_aid_from_jew_allies_desc: "Чернокожие еврейские израильтяне в значительной степени собрали членов и союзников из двух разных, но одинаково влиятельных и уважаемых групп - Африканского братства Крови и Всемирной Ассоциации улучшения положения черных и Лиги африканских общин. ABB - в основном социалистическая группа националистических панъафриканцев, в то время как UNIA-ACL - организация сторонников превосходства чернокожих с глубокими африканскими связями, основанная нашим союзником Маркусом Гарви. Хотя многие в наших общинах также являются членами UNIA-ACL, значительное меньшинство вместо этого проявляет лояльность к ABB. Мы должны решить, с какой идеологически ориентированной фракцией укрепить наши связи, включив некоторые из их экономической и социальной политики в качестве основы в рамках нашей новой святой земли."

BBR_assets_from_heretics: "Конфисковать активы у еретиков"
BBR_assets_from_heretics_desc: "По всему Черному поясу и за его пределами всё ещё остаётся карманное население неверных и непосвященных. У этих еретиков - будь то белые, христиане, мусульмане, атеисты или любая другая презренная группа - будут украдены их активы, конфискованы их поместья, а все их состояния и средства к существованию будут отняты у них, потому что они пришли только для того, чтобы получить эти богатства, наступив на шеи истинных Избранных. Мы, чернокожие еврейские израильтяне, являемся единственными истинными гражданами этой нации, и все остальные прежние жители теперь должны заплатить свою цену, а те, кто откажется, будут просто исключены из уравнения."

BBR_moblize_funny_men: "Милитаризация чёрных евреев"
BBR_moblize_funny_men_desc: "Если мы хотим защитить эту новую святую землю, то каждый трудоспособный мужчина в стране должен быть экипирован и обучен так, чтобы в любой момент любой из них мог стать грозной постоянной силой обороны или, если потребуется, наступательной армией. Старые фабрики Белого человека должны быть захвачены и отремонтированы в соответствии с нашими потребностями, в то время как новые фабрики должны быть построены в соответствии с принципами нашего выбранного экономического союзника. Мы не успокоимся до тех пор, пока каждый мужчина на нашей святой земле не будет держать винтовку с такой же уверенностью ветерана, и для всех граждан будет обязательным проходить службу в наших вооружённых силах - будь то на заводах, в ополчениях и военизированных формированиях или в армии самого государства. Наша нация была выкована в войне, и это все, что мы когда-либо узнаем."

BBR_commandent_keepers: "Хранители Заповедей правят единолично"
BBR_commandent_keepers_desc: "Отказываясь идти на компромисс со своим видением и подчиняться интерпретации Веры любой другой конгрегации, раввин Вентворт Артур Мэтью и его Хранители Заповедей Эфиопская Еврейская Конгрегация Живого Бога Столп и Основание Истины будут править в одиночку. Утверждая, что они единственные настоящие евреи, но открыты для других братьев по вере - белых или черных, - Хранители Заповедей являются одними из самых умеренных, а также, безусловно, самой многочисленной конгрегацией чернокожих евреев. Под руководством раввина Мэтью вместе с его союзниками Говардом Зебулуном Пламмером и Арнольдом Джосайей Фордом мы построим новую мирную и гостеприимную Святую Землю для всего еврейского народа."

BBR_sons_of_davided: "Приветствовать всех сыновей Иакова"
BBR_sons_of_davided_desc: "Хотя мы единственные, истинные евреи, это не значит сбрасывать со счетов приверженцев и верующих ПИО, которые веками защищали эту единственную истинную религию, в то время как наш Избранный народ находился под гнетом внешних сил и еретиков. Помня об их служении Яхве и более широкой Иудее, раввин Мэтью решил открыть наши границы для всех евреев всех мастей, особенно обращаясь к бета-израильтянам Эфиопии, в частности, из-за увлечения раввина Мэтью их группой. Надеюсь, со временем верующие прислушаются к этому призыву и придут на наши недавно очищенные берега, чтобы наконец стать свободными."

BBR_heirs_of_solomon: "Наследники Соломона"
BBR_heirs_of_solomon_desc: "Мы дети Потерянного колена Дана, а также наследники Соломона, Царя Соединённого Королевства Израиля и Македы, царицы Савской. В тайне эти два прославленных и благочестивых монарха родили ребенка на берегах Май Белла, как написано в "Кебра Нагаст"; ребенок, который вырастет и станет Менеликом I, первым королем Аксума и основателем Эфиопской империи, которая просуществовала почти 3000 лет, несмотря на давний переход от иудаизма к христианству. Помня об этом наследии и праве крови, мы будем стремиться установить более тесные отношения с Эфиопией и, в частности, с Бета-израильтянами, и по особой просьбе раввинов Мэтью и Форда мы даже попытаемся короновать нынешнего обладателя Короны Соломона - любимого Хайле Селассие - как нашего законного короля."

BBR_sway_da_jews: "Повлиять на наших собратьев-евреев"
BBR_sway_da_jews_desc: "Несмотря на наши призывы к сотрудничеству и единству, большая часть еврейского мира не так быстро прибыла к нашим берегам, как мы так надеялись. Фактически, большинство синагог и сект иудаизма по всему миру открыто осудили наше движение как ненавистническое и еретическое. Мы покажем им ошибочность их путей через благочестие и милосердие, и близкий союзник и друг раввина Мэтью Дэвид де Сола Пул поможет нам в этом. Под руководством де Сола Пула будет создана новая организация в правительстве, которой будет поручено укреплять доверие и отношения с еврейскими общинами по всему миру. Благодаря доброте и сотрудничеству мы убедим наших братьев по вере увидеть истину. Может быть, мы и истинные евреи, но мы не единственные, и в этой новой святой земле достаточно места для всех нас."

BBR_new_land_of_milk: "Новая земля Молока и Мёда"
BBR_new_land_of_milk_desc: "Несмотря на неудачи и препятствия разного рода, каким-то образом нам удалось установить постоянное ощущение мира на этой новой святой земле. Земля Обетованная, как никакая другая, действительно была создана здесь за счёт наших трудолюбивых и вечно верных граждан. К нашей пастве теперь присоединились евреи со всего мира, поскольку племена Израильского Царства наконец снова объединились. Все вместе мы, потомки Дана и Иуды, Левия и Симеона, Рувима и Гада, Ашера и Неффалима, Иосифа и Вениамина, Завулона и Иссахара, соберемся вместе и, наконец, освободим нашу Землю Молока и Меда от варваров и еретиков, которые угнетали наш народ - Детей Иакова и Избранных Яхве - на протяжении тысячелетий. Давайте возрадуемся, ибо рай наконец-то здесь! Аллилуйя!"

### Сан Ра ###

BBR_afro_futurism: "Вестник Афрофутуризма"
BBR_afro_futurism_desc: "Герман Пул Блаунт, более известный под сценическим псевдонимом Сан Ра, стал лицом разнообразной коалиции радикалов и экстремистов, у которых есть одна общая черта: желание создать новую панъафриканскую идентичность здесь, в нашей "Новой Африке." С американистскими силами наших бывших братьев, которые теперь отстранены от власти, ABB, WIIU, UNIA-ACL и NOI объединились вокруг Блаунта, по крайней мере временно, и здесь, в Черном поясе, начала формироваться новая культура. Связанное с египетской, западноафриканской, небесной и футуристической эстетикой, это новое движение должно стать основой нашей новой культуры и идентичности, и с Сан Ра в качестве лидера этого нового движения наша коалиция, мы надеемся, продержится достаточно долго, чтобы наше инфантильное афрофутуристическое государство стабилизировалось, хотя вскоре должно быть объявлено твердое экономическое и политическое направление. Хотя "Сан Ра" - всего лишь марионетка этих скрытых сил, используемая в качестве объединяющей фигуры для преодоления разрыва между нашими группами, он станет вестником этого нового рассвета и, возможно, нашим возможным спасителем, если эта злополучная коалиция не продлится долго."

BBR_cult_of_ra: "Культ Солнца Ра"
BBR_cult_of_ra_desc: "Герман Пул Блаунт, или, как он переименовал себя в Ле Сони'р Ра, или даже как его поклонники и сторонники знают его как Сан Ра, стал лицом панъафриканства в Черном поясе. Широкая коалиция радикалов, стоящих за ним, возможно, использует его в качестве политического инструмента, но любовь и обожание, которые он заслужил у масс, - это действительно его собственная работа. Это начало естественным образом превращаться в культ личности вокруг "Сан Ра", поскольку его музыка, его послание и вся его личность становятся все более популярными и любимыми - иногда даже затмевая имидж и влияние правительства. Государство должно использовать эту славу в своих интересах и институционализировать культ Солнца Ра в качестве государственной философии. Хотя мы все равно позволим людям верить во что они хотят, многие уже приняли Солнце Ра либо как своего нового бога, либо как новое воплощение того бога, которому они уже следовали, хотя этот фанатизм редок - по крайней мере, сейчас."

BBR_national_rebirth: "Африканская идентичность"
BBR_national_rebirth_desc: "С Германом Пулом Блаунтом в авангарде панъафриканской коалиции, состоящей из ABB, UNIA-ACL, NOI и WIIU, он стал лицом панъафриканства в Америке. Теперь, когда демократические силы, которые подавляли наше движение, свергнуты, наконец-то пришло время вступить в нашу новую афроцентричную культуру. Наша идентичность здесь, в нашей Новой Африке, должна быть неразрывно связана с нашими африканскими корнями и их наследием, ибо мы никогда не должны забывать, откуда мы пришли."

BBR_space_is_the_place: "Космос – отличное место"
BBR_space_is_the_place_desc: "Герман Пул Блаунт, или Сан Ра, как его все больше и больше называют, утверждал, что для того, чтобы наш народ нашел своё место во Вселенной, мы должны смотреть на звезды. Он провозгласил, что все в стране должны жить на полную катушку, свободные от земных ограничений, крича, что космос - это место для нашей космической расы. Хотя многие считают, что он просто говорит образно, чтобы вдохновить наш народ на творчество, удивление и страсть, когда мы строим нашу новую нацию, самые близкие ему люди знают, что в его словах есть нечто большее, чем просто пустые надежды и мечты. Несмотря на это, наша коалиция потворствовала их растущему живому символу и позволила ему спланировать серию кампаний по культурным и общественным работам на космическую тематику по всему штату, а также молчаливо пообещала ему, что наша нация попытается создать элементарную космическую программу, чтобы осуществить его мечту. Хотя в основном это будет просто правительственная лаборатория астрономии и наблюдений, Сан Ра настаивает на том, чтобы в конце концов мы сами попробовали свои силы в полете в космос - фантастическая мечта, если кто-нибудь её слышал."

BBR_ally_abb: "Провидцы ABB"
BBR_ally_abb_desc: "Поскольку коалиция становится нестабильной, поскольку каждая фракция стремится использовать Сан Ра в своих интересах, Сан Ра решил взять дело в свои руки, объединившись с Африканским Братством Крови. Рядом с ним стоят Сирил Бриггс, Дузе Мохаммед Али и Джордж Уэллс Паркер - три социалистических титана националистического ABB и коллеги-фараоны Блаунта. Хотя нам пришлось отодвинуть в сторону других наших союзников по мере развала коалиции, о них все равно будут заботиться в нашем государстве. С ABB, направляющим наше экономическое и политическое будущее, Сан Ра может сосредоточиться на руководстве нашей культурной, духовной и небесной эволюцией, одновременно накапливая все больше власти в своих руках ."

BBR_ally_unity_leauge: "Единство с Лигой единства"
BBR_ally_unity_leauge_desc: "Когда радикальная коалиция вокруг него рушится, Герман Пул Блаунт - лицо Панъафриканизма в Америке - решил взять судьбу за рога и полностью поддержал Лигу единства чернокожих профсоюзов. Возглавляемые Гарри Хейвудом, эти товарищи-панъафриканцы всё ещё довольно радикальны, но далеко не на уровне ABB или NOI, и поэтому Сан Ра решил присоединиться к ним, поскольку он чувствует, что их националистический, но гуманистический синдикализм является истинным дополнением к его космическому афрофутуризму."

BBR_ally_unia: "Наши братья в UNIA"
BBR_ally_unia_desc: "Радикальная коалиция, объединившая экстремистов Черного пояса, не могла держаться вечно, и когда она рухнула, Сан Ра оказал полную поддержку ОБЪЕДИНЕNOIЮ Джеймса Р. Стюарта и Маркуса Гарви. Долгое время веривший в принципы Гарвея, это никого не шокировало, и теперь, похоже, Чёрные националистические и расистские идеи Гарви и его последователей станут основой нашего нового афрофутуристического государства ."

BBR_ally_noi: "Верная NOI"
BBR_ally_noi_desc: "Учитывая заявление Блаунта о том, что он его дальний родственник, неудивительно, что Сан Ра связал свою судьбу с Элайджей Мухаммедом, поскольку радикальная коалиция распадается перед нами. Поскольку Нация ислама в настоящее время выступает в качестве главных сторонников Сан Ра, их уникальный бренд исламского консерватизма и все, что с ним связано, должны лечь в основу нашей структуры, хотя сам Сан Ра твердо заявил, что, несмотря ни на что, ислам не станет единственной религией нашего народа, как бы сильно ни настаивал NOI."

BBR_progressive_futurism: "Прогрессивный футуризм"
BBR_progressive_futurism_desc: "Поскольку Блаунт примкнул к левому лагерю радикальной панъафриканской коалиции, он начал внедрять многие прогрессивные, гуманистические и социалистические идеи как в экономику и правительство страны, так и в её новую идентичность. Опираясь на идею о том, что все люди пришли из Африки в какой-то момент своей истории, и связывая это с нашим космическим происхождением, которое, по его мнению, имеет человечество, а также устраняя важность цвета кожи или расы, Сан Ра расширит определение того, что значит быть африканцем, чтобы многие могли радоваться нашему афрофутуристическому раю, поскольку мы стремимся достичь космоса ."

BBR_from_saturn: "Он пришёл с Сатурна"
BBR_from_saturn_desc: "С его культом личности, популярность, влияние и уровень фанатизма которого только растут в геометрической прогрессии, а его собственное положение марионетки подрывается по мере того, как он накапливает все больше власти в своих руках по воле народа после распада радикальной коалиции, Сунь Ра решил раскрыть свою правду. Что это может означать, можно только догадываться..."

BBR_reactionary_futurism: "Реакционный футуризм"
BBR_reactionary_futurism_desc: "Поскольку Блаунт примкнул к правому лагерю радикальной панъафриканской коалиции, он начал встраивать в себя сторонников превосходства чернокожих и яростные националистические тенденции своих недавно подтвержденных соотечественников. Избегая насильственных тенденций своих союзников, продолжая пропагандировать превосходство чернокожих и исключительность черных, Сан Ра считает, что Чёрный действительно лучше, но мы также должны быть доброжелательны к нашим ближним, меньшим людям. С гордостью за нашу расу и с истиной о том, что мы оба лучшие и первые представители человечества в наших сердцах, мы можем мчаться в будущее, оставаясь маяком для всех меньших, но всё ещё значимых и способных существ мира, которым нужно стремиться подражать ."

BBR_african_nationalism: "Африканский национализм"
BBR_african_nationalism_desc: "Даже с его расширенным определением того, что значит быть "африканцем", охватывающим практически все человечество, Сан Ра в глубине души по-прежнему является панъафриканцем, как и его союзники. Хотя многие из них не слишком стремятся делиться своей уникальной националистической идентичностью с представителями других рас, у них нет выбора, потому что идти против Сунь Ра, когда его власть только растет, было бы не чем иным, как политическим и социальным самоубийством. То, что говорит Сан Ра, так и есть, и если он объявит нас яростными националистами, принимая всех в нашу небесную африканскую расу, то так тому и быть. Все дети этой Земли разделят нашу космическую судьбу и в конечном итоге получат дары нашей мудрости и процветания, и все это в своё время."

BBR_pincple_creation: "Вершина творения"
BBR_pincple_creation_desc: "Искусство - это вершина всего творения - бесконечно изменчивое чудо, которое заключает человечество в свои теплые объятия, связывая нас вместе и позволяя нам как виду выражать себя невиданными ранее способами. Солнце Ра приведет человечество к его новой измененной и космической судьбе с помощью невиданных ранее звуков, искусства и философии, баюкая нашу нацию и наш народ, когда он поведет нас в Будущее. Искусство должно быть одной из вершин нашего государства, и это означает искусство во всех его формах. Чтобы обеспечить это, по всей стране будут созданы новые художественные программы, а также будут построены и профинансированы государством новые галереи, студии, музеи, музыкальные залы и многое другое - все это ориентировано на нашу новую афроцентричную и небесную идентичность ."

BBR_black_supermecism: "Чёрный расизм"
BBR_black_supermecism_desc: "Сан Ра полностью погрузился в реакционные идеи своих новых единственных союзников, став символом как своего собственного афрофутуризма, так и превосходства чернокожих и исключительности черных, поддерживаемой его братьями в правительстве. По-прежнему приверженный ненасилию, это не помешало ему заявить, что Чёрная раса, и только Чёрная раса, соответствует его видению и достойна его руководства и новой идентичности, которую он сформировал для нас. Движимые этими новыми идеями, мы построим государство для нашего народа здесь, в этом новом раю, стремясь к звездам, и только для нашего народа, ибо только мы действительно этого заслуживаем."

BBR_welfare_for_all: "Социальное обеспечение для широких масс"
BBR_welfare_for_all_desc: "Благодаря тому, что Сан Ра расширил африканскую идентичность, сделав её более инклюзивной, он также решил распространить этот повышенный статус на все аспекты нашего государства. Стремясь построить популистское и социалистическое государство всеобщего благосостояния для всех истинных африканцев, Сан Ра теперь стремится построить такое государство, которое принесет пользу каждому из наших космических братьев и сестер в пределах наших границ. Мы будем заботиться о каждой душе в стране, независимо от цвета кожи или характера, ибо мечта Сунь Ра будет распространяться на всех, кого он сочтет достойными. Вместе мы будем использовать эту безопасность, чтобы поддержать нас в наших усилиях по достижению нашей межгалактической судьбы."

BBR_state_funding_of_band: "Госфинансирование Аркестры"
BBR_state_funding_of_band_desc: "Аркестра, также называемая Аркестрой Astro Infinity или Аркестрой Межгалактических исследований среди многих других названий с приставками, является любимой авангардной джазовой и фанковой группой Сан Ра, прославленной своим лидером и главным пианистом - нашим национальным отцом. Известная тем, что многие известные музыканты и композиторы приходили и уходили из её рядов на протяжении многих лет, группа временами варьировалась от простого выступления Сан Ра в одиночку до более чем 30 активных участников одновременно, и за свою короткую историю до сих пор она повторяла каждую эпоху джазовой музыки и подобных жанров, одновременно открывая новые. Эта группа не только является главной формой самовыражения нашего национального отца, но также является самой популярной художественной или развлекательной группой в стране, являясь одним из главных столпов нашей новой культуры и идентичности. Государство приняло решение полностью финансировать Аркестру и все, что ей когда-либо понадобится, чтобы и дальше вести наших людей к их судьбе на вершине этой волны звукового фанка ."

BBR_racial_populism: "Расовый популизм для нашего народа"
BBR_racial_populism_desc: "Только истинные африканцы заслуживают лучших благ нашего государства, и хотя мы никогда не подняли бы руку на насилие по отношению к кому-либо из наших соотечественников, независимо от их расы или цвета кожи, это не означает, что каждая раса нуждается в одинаковом уровне льгот или внимания. Наша Чёрная раса действительно лучшая, как предписано Ра, и поэтому только Чёрные этой нации должны быть посвящены в её величайшие преимущества. Системы социального обеспечения и социальной защиты, а также возможность работать в правительстве должны быть ограничены чернокожими, афро-карибскими или иными африканскими гражданами. Хотя мы будем заботиться и защищать всех, только Сыны Сатурна получат благословения Солнца Ра."

BBR_open_cosmic: "Открытая космическая философия"
BBR_open_cosmic_desc: "С расширением понимания того, что значит быть африканцем, происходит расширение понимания того, что значит быть ааруитом. В соответствии с учением Солнца Ра, человечество было посеяно в Африке пришельцами с Сатурна на заре нашей эволюции, и поскольку все человечество происходит из Африки, это означает, что все человечество также является детьми Сатурна. Имея это в виду, философия Сан Ра о мире, сотрудничестве, художественном совершенстве, открытом самовыражении и многом другом была открыта для всех наших небесных видов. Солнце Ра принесет эту всеобъемлющую и любящую всех космическую философию всем в этом новом царстве, чтобы однажды все могли совершить паломничество в рай."

BBR_racial_cosmic: "Расовая космическая философия"
BBR_racial_cosmic_desc: "Солнце Ра провозглашает, что африканская раса родом с Сатурна, доставленная сюда на Землю на заре нашей эволюции, чтобы испытать нас. Сунь Ра был послан сюда с нашей космической родины, чтобы направлять нас своим искусством и своими идеями, и эта объединенная философия слилась с Панъафриканизмом и Чёрным превосходством, чтобы сформировать чистую, мирную и любящую идеологию, которая заботится обо всех, но больше всего заботится о нашей расе. Была создана расовая иерархия с истинными сынами Африки и Сатурна наверху и с земными расами ниже нас - всё ещё действующими, важными и драгоценными, но остро нуждающимися в руководстве, защите и просвещающем прикосновении космической цивилизации."

BBR_cosmic_orgins: "Истины о космическом происхождении"
BBR_cosmic_orgins_desc: "Хотя многие начали верить, что Солнце Ра на самом деле может быть пришельцем с Сатурна или, возможно, каким-то новым богом или пророком, гораздо меньше верят, что само человечество пришло со звезд. Главная цель Сан Ра - заставить массы поверить в эту абсолютную истину, и, поскольку его правительственные союзники полностью прикованы к нему и подчиняются его приказам, он должен использовать их ресурсы и влияние для распространения этой истины по всей стране и за её пределами. Пропагандистская кампания, подпитываемая звуковым искусством и поэтическим блеском Сан Ра, несомненно, завоюет массы и докажет им, что мы - дети Сатурна!"

BBR_futurist_edu: "Образование афрофутуристов"
BBR_futurist_edu_desc: "Крайне важно, чтобы каждое последующее поколение изучало истины, которые Солнце Ра исповедует сегодня, ибо мы никогда не знаем, когда он может покинуть нас, чтобы вернуться на Сатурн. Таким образом, афрофутуризм и вся философия Сан Ра должны стать основой и основой всей нашей образовательной системы. От начальной школы до университета, образование и научные круги по всей стране должны быть убеждены и подвержены влиянию, чтобы принять истину Сунь Ра, распространяя её в массах для будущих поколений."

BBR_heir_to_pharroro: "Наследники фараонов"
BBR_heir_to_pharroro_desc: "Мы являемся наследниками фараонов, но с течением истории термин "фараон" приобрел почти злое значение. Рассматриваемые как тираны и изображаемые как погонщики рабов, фараоны Древнего Египта в современном мире являются злодеями. Однако, глядя сквозь эти острые углы и ложь, мы видим правду - фараоны были одними из самых божественных, просвещённых, космически настроенных и доброжелательных правителей за всю историю человечества. Это положение влияния и популярности - это то, чего стремится достичь Сунь Ра, заходя так далеко, чтобы короновать себя как нашего Космического фараона, ибо он их наследник, а мы его ученики. Мы примем старое Королевство, его культуру и эстетику, когда построим новое поле тростника здесь, в Черном поясе."

BBR_open_arms: "Распростертые объятия для чёрной диаспоры"
BBR_open_arms_desc: "По всему миру существуют рассеянные популяции африканских сыновей и дочерей, чьи родители, бабушки и дедушки были похищены давным-давно жадными оппортунистами и мусорщиками. Они оторвали наших людей от их родины и расселили их по всему миру, чтобы они работали на своих полях и умирали в своих войнах, и все это ради их блага, в то время как наш народ только страдал. Однако эта реальность, наконец, может быть отомщена и наше общее будущее изменено. Наше новое Царство сейчас находится в достаточно стабильном положении, чтобы мы могли открыть наши границы для этих потерянных родственников, воссоединить Диаспору, распространяя наши афрофутуристические идеи и космическую философию с другими африканцами по всему миру. У всех здесь будет дом, и вместе мы достигнем нашей новой судьбы."

BBR_only_god: "Единственный бог - это Ра"
BBR_only_god_desc: "Отделяя все аспекты веры от государства, утверждая, что религия стремится только заставить людей жить в соответствии с тем, как хотят жить другие, и теперь, как каждый человек сам хочет выразить себя, Сунь Ра разорвал все религиозные связи с государством и его движением. Когда-то пользовавшийся номинальной поддержкой различных конфессий и групп, особенно NOI, Сан Ра счел необходимым разорвать её, поскольку нам не нужен Бог за звездами. Хотя люди будут свободны по-прежнему исповедовать свои собственные религии, теперь государство вступит в силу, и культ Солнца Ра уже вырос, чтобы затмить любую веру или философию, оставшуюся в нации. Единственный оставшийся бог - это Ра, и, к счастью, он великодушен. Он - вестник афрофутуризма, наш проводник, рожденный Сатурном, пастырь, который оживил и просветил наш народ, и теперь он - смертный и небесный бог афро-сатурнинского народа. Вся хвала Солнцу Ра!"

BBR_TO_SATURN_AND_BEYOND: "§MК Сатурну и далее!§!"
BBR_TO_SATURN_AND_BEYOND_desc: "Наше новое Космическое Царство Аару - это физическое Поле Тростника - египетская райская загробная жизнь. Наш народ радуется и процветает, наше искусство расцветает и взрывается новым творчеством, и наш народ переживает новый золотой век, не похожий ни на один из виденных ранее. Однако Сунь Ра разозлило нечто гораздо более волнующее - то, что он потребовал, чтобы государство немедленно приняло меры в качестве нашего последнего препятствия на пути к спасению. Поскольку космическая программа, впервые созданная много веков назад, наконец-то стала многообещающей после стольких лет, Сан Ра объявил, что наконец-то пришло время начать Афро-Сатурнинское паломничество. Наша первая ракета будет построена, экипаж афронавтов будет проверен и обучен, а план полета будет рассчитан и доведен до совершенства. С Сан Ра в качестве нашего проводника мы доберемся до нашего рая там, среди звезд, сколько бы времени это ни заняло. Космос - это место, и мы доберемся туда, несмотря ни на какие препятствия или препятствия. Мы отправимся на Сатурн и за его пределы в поисках Будущего!"

### Events ###

bbr.1.t: "Государство в осаде!"
bbr.1.d: "Чёрный пояс вырвался из железного кулака Старой Демократической партии и NDWL, но ситуация далека от контроля, и нам нужно будет защищаться от Конституционного Республиканца Америки! Группы, начиная от синдикалистов и заканчивая либералами и националистами, уже присягнули на верность новому государству, но ясно, что каждая из них хочет доминировать в нем. С W.E.B. в качестве президента, назначенного небольшим съездом, состоящим в основном из лидеров SPA, надеющихся понравиться как центру, так и левым, нам предстоит трудный путь. Первый вопрос заключается в том, следует ли принимать призыв чернокожих граждан для защиты Республики, который, хотя и грязный, может потребоваться для защиты наших и их новых свобод. Некоторые из SPA, включая Дюбуа, не в восторге от этой идеи, но наши военные лидеры подталкивают нас к этому из страха неминуемой смерти, если мы этого не сделаем."
bbr.1.a: "Принять проект"
bbr.1.b: "Публично выступить против проекта"

amcivwar.1312.t: "Наши собственные подразделения?"
amcivwar.1312.d: "В нашей борьбе за независимость некоторые предлагали копировать стили юнитов наших врагов. Это чушь собачья. Теперь мы - наша собственная страна, и у нас тоже будут свои подразделения!"
amcivwar.1312.a: "Дистанцируемся от К.А.Р"

bbr.2.t: "Прибывает подкрепление"
bbr.2.d: "Синдикалисты и либералы на близлежащих территориях отождествили себя с борьбой Черного пояса против АВТОМОБИЛЯ и их нынешними социалистическими взглядами, прибыв на помощь любым возможным способом. Поскольку этим группам больше не нужно было находиться в подполье, это дало нам прямую помощь и возможность лучше вооружить их. Однако это также означает, что у АВТОМОБИЛЯ меньше внутренних разногласий, с которыми приходится иметь дело, оказывая на нас большее давление, чтобы защитить нашу территорию. В результате радикалы SPA оказывают на нас давление, чтобы мы попросили дополнительные войска у О.С.А, хотя это дало бы их фракции дополнительное влияние."
bbr.2.a: "Очень хорошо"
bbr.2.b: "У нас всё в порядке, как есть"

bbr.3.t: "Прибывает Элайджа Мухаммад"
bbr.3.d: "Группа с отделениями по всей стране, Нация ислама, в основном базировалась на Севере, пока не узнала о растущей нестабильности Черного пояса. Едва терпимые О.С.А и Американского Союза как из-за надежды, что они помогут повстанцам в ЦАР, так и из-за страха, что выступление против известной про-черной группы (хотя и реакционной) оттолкнет потенциальных чернокожих новобранцев, они увеличили финансирование и повстанцев на Юге. С появлением Восстания Черного пояса Элайджа Мухаммед и его окружение прибыли на территорию с большим количеством сторонников. Слухи о том, что у него также есть союзники внутри, из всех мест, Молодого Клана из-за совместного сотрудничества в отношении расового разделения, были одной из причин, по которой он был уверен, что он и его люди смогут безопасно прибыть, не расположили его к нашему правительству ."
bbr.3.a: "Необходимое зло возможно"

bbr.4.t: "Националистическая кампания!"
bbr.4.d: "Ассоциация улучшения положения черных и Нация ислама согласились сотрудничать в так называемой Националистической кампании, которую они называют Кампанией за освобождение черных, с Народным храмом Мавритании, несмотря на их ранее напряженные отношения в борьбе за поддержку правых чернокожих националисты. Они выступают за прекращение конфликта с NDWL, заявляя, что либеральные и синдикалистские идеологии, которые представляют другие идеологии, более не соответствуют потребностям молодой Республики, чем националисты белой расы, которых можно убедить придерживаться "своей территории", и что чернокожие американцы должны смотреть на Восток, а не на Запад, для единства. Это, очевидно, опасно для желания нашего правительства покончить с ODP и работать с местными белыми, но они продолжают предоставлять войска и командиров до тех пор, пока продолжается конфликт, поскольку, по их словам, это не означает, что они также согласятся преклонить колено перед любой белой фракцией. Левые радикалы, такие как Пол Робсон и Гарри Хейвуд, тем не менее, призывают нас покончить с "реакционной угрозой" сейчас и вместо этого полагаться на сторонников социалистов, заявляя, что Чёрный реакционер - это змея в нашем саду, ожидающая удара, и заявляя, что они потенциально. Другие неохотно соглашаются, отмечая, что их поддержка чрезвычайно важна, и мы не в том положении, чтобы противостоять им, даже если закрывать на это глаза позволит им увеличить число набранных сотрудников. Национальное синдикалистское Африканское братство крови, в частности, говорит, что мы не должны закрывать черных националистов, пока наша Республика всё ещё нуждается в поддержке."
bbr.4.a: "Терпеть их"
bbr.4.b: "Покончить с ними сейчас"

bbr.5.t: "Гарви осуждает нас"
bbr.5.d: "Из Либерии Маркус Гарви осудил арест лидера Американской UNIA Джеймса Р. Стюарта и лидера NOI Элайджи Мухаммеда, утверждая, что мы держим их "в заложниках" и что наше правительство продалось социалистам и евреям. Мы чувствуем накал борьбы с националистами, поскольку молодые люди отказываются записываться в армию, а националисты наносят внутренний ущерб. С ещё более радикальным NOI, призывающим к войне, мы, возможно, откусили больше, чем можем прожевать. Африканское братство крови - единственное крыло нашей партии, которое имеет несколько сердечные отношения с этими группами и их последователями, и при Дузе Мухаммеде и Сириле Бриггсе они предлагают исправить "ущерб", нанесенный нашим правительством, если ему будут предоставлены высшие должности в кабинете министров и военные должности. Те, кто считает ABB ультранационалистами в социалистической одежде или самим причудливым культом, утверждают, что мы должны отказаться, но другие члены SPA утверждают, что это единственный способ, которым наше правительство может надеяться победить наших врагов ."
bbr.5.a: "Нет, мы придерживаемся курса"
bbr.5.b: "Назначьте ABB"

###ABB IN POWER###
bbr.6.t: "Националисты освобождены!"
bbr.6.d: "Националисты, которых мы заключили в тюрьму, были освобождены Африканским братством крови после того, как они согласились быть лояльными правительству и перестать выступать за Старый демократический альянс. Взамен им также были предоставлены места для голосования в расширенном Конгрессе, что, как однопалатный конгресс, делает их очень влиятельными, к неудовольствию некоторых других левых радикалов, хотя они поклялись не вводить законодательство, которое могло бы привести к отмене их фактического "условно-досрочного освобождения." Тем временем ABB разослало письменные работы своих органов, Крестоносца и Хамитской Лиги мира, новобранцам и офицерам, пополнив их список членов за счёт военнослужащих."
bbr.6.a: "Решите одну проблему, создайте другую"

bbr.7.t: "Дузе Мухаммад избран!"
bbr.7.d: "Вводя внезапный закон о досрочных выборах, ABB выдвинул своих исполнительных глав Дузе Мухаммеда и Сирила Бриггса в качестве новых кандидатов на пост главы правительства, призывая к выборам на месте в Конгрессе, в то время как некоторые лидеры левых синдикалистов, такие как Пол Робсон, Гарри Хейвуд и Бен Дэвис были вызваны на встречу с офицерами и представителями О.С.А. При поддержке национальных синдикалистов, недавно назначенных националистов и небольшого числа синдикалистов, которые согласились, что они предпочтительнее нынешнего правительства, он был избран. Дюбуа рассматривает это как нечто большее, чем то, что практически любая другая политическая фракция рассматривает как государственный переворот. Глава наших вооружённых сил, генерал Чарльз "Капитан" Янг, не испытывает ни одного из последних приступов некомпетентности правительства после этого переворота экстремистов, заявив, что если Дюбуа поддержит его и его военную фракцию, используя свои чрезвычайные полномочия, чтобы предоставить Молодым исполнительные полномочия и оказать ему поддержку, он устранит переворот лидеров от власти и стабилизировать продолжающийся конфликт, чтобы он не поглотил Республику."
bbr.7.a: "Назначьте молодых"
bbr.7.b: "Это неправильно"

bbr.8.t: "ABB у власти!"
bbr.8.d: "Африканское братство крови захватило контроль над правительством и начало отстранять оппозиционных членов Конгресса от должности. В последней статье интеллектуального лидера ABB Сирила Бриггса содержится призыв к "Черному поясу" как можно скорее присоединиться к ABB, чтобы помочь делу, и в настоящее время они оказывают давление на оставшихся социалистов, чтобы они обратились силой, заключая в тюрьму тех, кто этого не делает. Это самым противоречивым образом привело к аресту А. Филипа Рэндольфа, лидера реформистского SPA, который с тех пор бежал из страны в более дружественную к социалистам страну."
bbr.8.a: "Придерживайтесь курса!"

bbr.8000.t: "Потенциальные союзники"
bbr.8000.d: "Так называемые "красные тоталисты" - это свободная группировка левых авангардистов, которые взаимно не любят друг друга, и вместе с И.Р.М и левыми SPA в регионе они составляют левые революционные силы в регионе. Несмотря на нашу провозглашенную приверженность антиимпериализму и освобождению трудящихся, наша политика до сих пор вызывала споры в этих уголках, которые требуют, чтобы мы продемонстрировали нашу преданность революции, немедленно отправив товары в Коммуну Франции. Аналогичным образом, они осуждают нашу политику "государственного капитализма" и требуют большей автономии для синдикатных союзов, хотя мы считаем, что могли бы одержать победу над красными тоталистами, если мы уступим некоторым из их требований, а затем постепенно поглотим и отправим в отставку их нынешнее руководство. Конечно, это было бы дорогостоящим в краткосрочной перспективе, заставляя некоторых выдвигать идею привлечения UNIA-ACL для оказания поддержки вместо них и немедленного перехода к поглощению революционных левых в целом одним быстрым ударом. Сам Бриггс советует более тесно сотрудничать с левыми, несмотря на прежние связи Дузе Мухаммеда с UNIA-ACL."
bbr.8000.a: "Работать с UNIA-ACL"
bbr.8000.b: "Работать с левыми"

bbr.8001.t: "Белый пролетариат"
bbr.8001.d: "В то время как наша недавняя политика привела к тому, что мы вернули многие предприятия и земли, принадлежащие белым представителям среднего и высшего класса, которые вместо этого контролировались государством или передавались союзникам, существует противоречие относительно "белого пролетариата". Сирил Бриггс рассматривает их как потенциальную революционную силу и считает, что мы должны оставить их такими, какие они есть, чтобы работать бок о бок с чернокожими рабочими до тех пор, пока они признают, что это Чёрное государство, и не пытаются подняться по служебной лестнице внутри страны. Точно так же он был бы готов спонсировать их переезд в революционные страны, где большинство белых, пока они являются союзниками. Правое крыло ABB, с другой стороны, хотя и готово вступать в союз и поддерживать белые революционные нации за рубежом, считает, что отечественные белые пролетарии и фермеры в нашем регионе создали своё богатство за счёт белых, и считают, что мы должны владеть большей частью их существующего богатства и земель и размещать многие из тех, кто может вызвать проблемы или не может позволить себе, чтобы их богатства принадлежали государственным коммунам, чтобы работать вместе с другими реакционерами."
bbr.8001.a: "Принять бриггсизм"
bbr.8001.b: "Принять точку зрения правого крыла ABB"

bbr.8002.t: "Чёрный Фараон"
bbr.8002.d: "Дузе Мухаммад был раскрыт как Чёрный Фараон, титул, присвоенный главе государства Черного штата и главе ABB. Несмотря на название, официально это Республиканский титул, который передается через выборы среди партийной элиты, хотя некоторые задаются вопросом, насколько серьезно следует относиться к этому титулу и должен ли Мохаммед Али по-прежнему вести себя как лидер партии или держаться подальше от внимания и строиться почти религиозным образом, чтобы помочь построить гражданская религия, созданная по образцу концепции Древнего Египта ABB."
bbr.8002.a: "Это было бы слишком далеко"
bbr.8002.b: "Воспринимайте название более буквально"

bbr.8003.t: "Греция осуждает наши претензии"
bbr.8003.d: "Греция отреагировала на наши претензии насмешками, заявив, что наши попытки претендовать на исторический мир являются "чепухой" и практически осмеливают нас попытаться захватить Египет и Грецию. Естественно, ABB возмущен и требует, чтобы мы немедленно объявили войну."
bbr.8003.a: "Объявляем войну"
bbr.8003.b: "Мы ждем"

bbr.8004.t: "Судьба чёрной буржуазии"
bbr.8004.d: "До сих пор мы сохраняли черную буржуазию, которая не сопротивлялась нам, в некоторой степени неповрежденной, поскольку их крупнейшие предприятия (и доходы) теперь официально принадлежат государству, и они управляют ими от нашего имени в рамках новых государственных корпораций и Синдикатов. Однако с раздачей титулов и государственной собственности некоторые задаются вопросом, следует ли нам распространить эти привилегии на представителей черной буржуазии, которые кажутся нам лояльными, чтобы повысить их лояльность и воспользоваться их управленческими навыками, или нам следует сосредоточиться на расширении прав и возможностей только давних членов партии, в процессе ослабления старая буржуазия в пользу чистого партийного правления."
bbr.8004.a: "Включить их"
bbr.8004.b: "Исключить их"

bbr.8005.t: "Роберт Чёрч-младший убит"
bbr.8005.d: "Крестоносцы сообщили, что Роберт Черч-младший был убит из-за его связей с Новой Республиканской партией и его финансирования "либеральных боевиков". Богатый бизнесмен, унаследовавший известный сберегательный банк от своего отца, это была одна из самых богатых организаций в Национальной негритянской бизнес-лиге, которая в настоящее время распускается и разлагается крестоносцами и нашими боевиками, что делает смерть Черча последней в серии убийств богатых чернокожих, которые выступают против ABB и оставляет свои активы в наших руках."
bbr.8005.a: "Успех"

bbr.8006.t: "Вера в образование"
bbr.8006.d: "Несмотря на все наши усилия, которые включают в себя нелегализацию Партии мира и арест Божественного Отца-шарлатана, более распространенные христианские церкви продолжают выживать и даже процветать, несмотря на то, что некоторые выступают против этого в пользу наших национальных мифов или даже социалистического материализма. Это привело к тому, что ABB настаивает на дискредитации христианства в школах в пользу того, что ABB считает естественной верой черной культуры, которая представляет собой, казалось бы, странную смесь материализма и апелляций к более древним традициям, которые, как утверждает ABB, принадлежат чернокожим ."
bbr.8006.a: "Отличная инициатива"
bbr.8006.b: "Да, и сожмите церкви"

### Nationalists Tolerated ###

bbr.9.t: "Договор о параде националистов!"
bbr.9.d: "В ответ на продолжающиеся жертвы войны националисты утверждают, что у них есть способ закончить войну в короткие сроки, предположительно заключив договор с руководством ЦАР, особенно с ОДП и Молодым Кланом. Утверждая, что АВТОМОБИЛЬ и Чёрный пояс имеют общую заинтересованность в противостоянии "смешению рас, финансовым хозяевам и еврейской власти", они призывают наше правительство назначить свою коалицию к власти, чтобы положить конец войне! За пределами своих кругов их призывы были решающими: некоторые считали, что это, по сути, измена, другие рассматривали их как представителей расовой элиты, которые сами продают наше моральное дело, и, наконец, многие рассматривали это как возможность прекратить войну, даже если они не согласны с личными взглядами националистов. Поскольку ЦАР следит за тем, чтобы жертвы среди гражданского населения против нашего населения были разрушительными, когда это возможно, чтобы подавить восстание раз и навсегда, многие боятся того, что и кого они потеряют, если не примут. Левое крыло SPA, конечно, всё ещё желает, чтобы их посадили в тюрьму за их предательство."
bbr.9.a: "Мы ничего не можем сделать"
bbr.9.b: "Арестуйте их лидеров."

bbr.10.t: "Марш на [BBR.GETCAPITAL]"
bbr.10.d: "Националисты решили пройти маршем по столице Конгресса, чтобы выразить своё недовольство продолжающимся конфликтом в призыве к миру и новому союзу по расово-националистическим линиям, который, как они утверждают, закончится не только процветанием чернокожих, но и "Черно-американской империей". Утверждая, что мы имели и имеем моральное обязательство принять условия их договора "ради спасения жизней чернокожих", их число продолжает расти среди тех, кто очарован их многочисленными обещаниями. Что ещё хуже, наши разведывательные операции сообщают нам, что они получили поставки и поддержку от подразделений ODP и Young Klan, чтобы помочь им в этом начинании. SPA и большая часть военного руководства, конечно, в ярости от такого развития событий и рекомендуют разгромить их на марше, хотя это было бы дорого во время войны. В ответ генерал Чарльз Янг предложил не только покончить с угрозой на Марше, но и, если его назначат регентом, провести политику, учитывающую эти потери, и создать более боеспособное государство, продолжая при этом прекращать чрезвычайное положение в стране из-за националистического мятежа."
bbr.10.a: "Мы не можем позволить себе остановить их силой"
bbr.10.b: "Проложить маршрут"
bbr.10.c: "Дать возможность молодым"

bbr.11.t: "Марш националистов увенчался успехом"
bbr.11.d: "Сегодня националисты прошли маршем по столице, вооруженные до зубов и с большим количеством тысяч сторонников, в то время как большинство наших бойцов были заняты на передовой. Дюбуа, SPA и многие либералы в Конгрессе эвакуировались в ответ и заявили, что вернутся, чтобы отомстить за предательство UNIA и NOI. Однако, несмотря на их крики, националисты заявили об успехе и призвали к прекращению войны, и только Африканское братство крови и небольшая горстка либералов остались от Старого Конгресса после того, как они пришли к власти."
bbr.11.a: "Сейчас мы в их руках"

### Nationalists Take Power ###

bbr.12.t: "Выборы руководства"
bbr.12.d: "Националисты, возможно, и пришли к власти, но они не решили вопрос о доминирующей власти в своем Конгрессе. В то время как UNIA-ACL имеет большее число последователей, NOI удается компенсировать его значительное ополчение и возросший фанатизм среди тех, кто действительно верит в "Пророка" Илию Мухаммеда. Кроме того, UNIA-ACL страдает от отсутствия единого руководства, поскольку их фактический лидер Маркус Гарви всё ещё находится в Либерии, создавая там организацию UNIA-ACL. Поскольку "взывал" к их воинственности и четкому руководству, а "взывал" к их более приемлемой для общественности платформе, Конгресс оказался почти в тупике. В конце концов они оба обратились к оставшимся националистически настроенным членам Конгресса, которые не сбежали вместе с социалистами, с просьбой использовать своё оставшееся влияние, чтобы действовать как создатель королей и заключать закулисные сделки от имени каждого из них. С Уилфредом Адольфусом Доминго в качестве ведущего переговорщика и дипломата между ними только один мог выйти на первое место".
bbr.12.a: "Назначить NOI"
bbr.12.b: "Назначить UNIA-ACL"

### UNIA-ACL Takes Power ###

bbr.1200.t: "Миссия от UNIA-ACL"
bbr.1200.d: "UNIA-ACL наращивает своё влияние в нашей стране и использует свои дипломатические связи, чтобы добиваться объединения с Чёрным поясом. Маркус Гарви, глава Liberia-UNIA-ACL, требует, чтобы мы подчинились, и полученное им финансирование дало ему собственное ополчение "Африканский легион". Естественно, UNIA-ACL обещает нам награды, если мы подчинимся, и угрожает нам силой, если мы этого не сделаем."
bbr.1200.a: "Подчиниться"
bbr.1200.b: "Сопротивляться"

bbr.1201.t: "Возвращение Гарви"
bbr.1201.d: "Либерия уступила нашим требованиям! Поскольку наша миссия в Либерии увенчалась успехом благодаря усилиям UNIA-ACL в обеих странах, первоначальный основатель UNIA-ACL и величайший пропагандист черного национализма в мире Маркус Гарви вернулся, чтобы вернуть каминную доску в качестве лидера организации после того, как он был депортирован из страны ФБР. Поскольку Джеймс Стюарт официально замещает его, ему придется подчиниться в обмен на то, что его назовут наследником Гарви."
bbr.1201.a: "Отличный день"

bbr.1202.t: "Возвращение Гарви"
bbr.1202.d: "Либерия отказалась от наших требований! Маркус Гарви и его Африканский легион и UNIA находятся в изгнании после того, как их вытеснило либерийское правительство, и вернулись домой, чтобы вернуть каминную полку в качестве лидера организации после того, как он был депортирован из страны ФБР. Поскольку Джеймс Стюарт официально замещал его, ему придется подчиниться в обмен на то, что его назвали наследником Гарви, который обещает, что Либерия заплатит за своё предательство."
bbr.1202.a: "По крайней мере, он выжил"

bbr.1203.t: "Завоевание Америки"
bbr.1203.d: "Мы захватили Соединённые Штаты! Естественно, у нас в этом регионе мало граждан, которые квалифицируются как чистокровные чернокожие граждане, и мы ожидаем массового сопротивления, если попытаемся его удержать. Таким образом, кабинет министров оказывает на нас давление, требуя освободить Соединённые Штаты от Белой сепаратистской фракции под названием "Молодой клан", группы белых националистов, которые раньше работали с Чёрными националистами и обещают обеспечить соблюдение расовых законов, которые согласуются с нашими, а также союз и выплаты. Конечно, мы могли бы попытаться напрямую доминировать в регионе и использовать его ресурсы для создания своего рода Чёрной империи."
bbr.1203.a: "Освободите США"
bbr.1203.b: "Мы удерживаем это"

bbr.1204.t: "Статус NOI"
bbr.1204.d: "Хотя NOI были нашими союзниками в первые дни переворота, ясно, что они больше не нужны и что у них всё ещё есть планы по управлению страной. Таким образом, с нашим захватом политической власти мы либо заключим с ними сделку, чтобы предоставить им местную автономию в обмен на прекращение их национальных амбиций и политической партии, либо сокрушим их."
bbr.1204.a: "Сокрушить их!"
bbr.1204.b: "Заключить сделку!"

bbr.1205.t: "Предложение от Молодого Клана"
bbr.1205.d: "Фракция Молодого Клана, которая выступала за сотрудничество с чернокожими националистами, отреагировала на нашу недавнюю расовую политику со смешанными результатами, не одобряя обращение с местными белыми, но признавая, что это терпимо, пока существуют белые этногосударства. Они заявили, что мы должны поставить их непосредственно во главе белых общин с некоторой большей автономией, взамен предлагая более широкие союзы и благоприятную местную политику."
bbr.1205.a: "Согласены!"
bbr.1205.b: "Не согласены!"

bbr.1206.t: "Статус смешанной расы"
bbr.1206.d: "Мы не можем игнорировать расовые реалии, установленные генетикой и биологией, и поэтому мы должны решить, что делать с теми, кто имеет смешанное расовое наследие, живущее в нашей стране, поскольку Гарви сделал их неполноценность и нечистую родословную известной проблемой с нашим брендом черного национализма. Мы могли бы сделать законным вступление в высшие офисы UNIA-ACL только в том случае, если кто-то является чистокровным чернокожим, работая только с гражданами, одобренными в расовом отношении, или пойти дальше и продолжить сегрегацию, чтобы они считались новой расовой категорией, которая должна быть отделена от чистых чернокожих."
bbr.1206.a: "Отстранить их от политики"
bbr.1206.b: "Создать новую категорию"

bbr.1207.t: "Залы Свободы расширяются"
bbr.1207.d: "Залы Свободы являются общими официальными местами встреч нашей организации. Таким образом, с появлением UNIA-ACL он расширился, и теперь мы получаем запросы на одобрение их в качестве новой формы городских зданий, что делает место гражданских и политических собраний UNIA-ACL одним и тем же, получая при этом дополнительное государственное финансирование ."
bbr.1207.a: "Прекрасная идея"
bbr.1207.b: "В этом нет необходимости"

bbr.1208.t: "Назад в Африку"
bbr.1208.d: "Теперь, когда Либерия снова в наших руках, пришло время приступить к осуществлению мечты Гарви о том, чтобы отправить туда больше чернокожих граждан. Конечно, с нашим новым суверенитетом на Западе он менее необходим, чем когда-то, и это делает его полезным центром операций, вызывая призывы к нам пока отправлять только горстку."
bbr.1208.a: "Маленькие колонии"
bbr.1208.b: "Большие Колонии"

### NOI Takes Power ###

bbr.1210.t: "Арест Глэдис Бентли"
bbr.1210.d: "Глэдис Бентли - исполнительница переодевания, известная своим хором трансвеститов и собственной певческой карьерой. С тех пор она пыталась выступать в нашем штате, несмотря на его очевидную безнравственность! С тех пор мы пытались арестовать её, как и других торговцев аморальной музыкой, но, похоже, она покинула штат так же быстро, как и вошла. Возможно, нам стоит постараться."
bbr.1210.a: "Разместите награду"
bbr.1210.b: "Мы подождем этого"

bbr.1211.t: "Очернение претензий NOI!"
bbr.1211.d: "Несмотря на законные притязания NOI на Святую землю Иерусалима при Пророке Илии Мухаммеде, еретические лидеры Ближнего Востока высмеивали его как "лжепророка" с "глупыми идеями" и продолжали утверждать, что он никогда не преуспеет в своей миссии. Они продолжали издеваться над нашими верованиями как над не совсем мусульманскими. Конечно, это только разожгло базу NOI как ещё более готовую нанести удар."
bbr.1211.a: "Неверные"

bbr.1212.t: "Евреи бегут!"
bbr.1212.d: "С нашей недавней политикой штрафования и конфискации еврейского богатства и бизнеса, которая, согласно доктрине NOI, основана на черном рабстве, еврейские граждане пытаются бежать из государства! Некоторые думают, что было бы лучше отпустить их, в то время как сторонникам жесткой линии не нравится эта идея, и они думают, что продолжат поддерживать наших врагов, утверждая, что они уже являются частью заговора против нас, и считают, что их следует изолировать в гетто."
bbr.1212.a: "Остановите их"
bbr.1212.b: "Отпустите их"

bbr.1213.t: "Чёрные израильтяне"
bbr.1213.d: "Неортодоксальная религиозная группа, известная как чернокожие еврейские израильтяне, становится все более активной на наших землях и наиболее известна своей верой в то, что чернокожие американцы являются истинными потомками Колена Израилева. У нас были контакты с несколькими из этих групп, некоторые из которых являются чернокожими националистами и сторонниками превосходства, однако другие чернокожие израильтяне таковыми не являются. Таким образом, националисты, такие как Церковь Живого Бога, Столп Истины для всех наций, попросили нас избавиться от не националистических фракций. Конечно, некоторые в нашем правительстве считают, что вся теология должна быть уничтожена и представляет внутреннюю угрозу нашей власти."
bbr.1213.a: "Ударьте по не националистам"
bbr.1213.b: "Ударьте по всем чернокожим израильтянам"
bbr.1213.c: "Игнорировать дебаты"

bbr.1214.t: "Национальные сбережения окупаются"
bbr.1214.d: "Национальный план сбережений, наконец, достиг трехлетнего рубежа, и поэтому мы пожинаем плоды сбережений, которые были отправлены нам. Хотя мы могли бы снизить сумму, которую нам присылают, многим членам NOI нравится строгий образ жизни, который он поощряет, и они считают, что мы должны придерживаться аналогичной политики ."
bbr.1214.a: "Теперь мы можем расслабиться"
bbr.1214.b: "Поддерживаем аналогичную политику"

bbr.1215.t: "Контрабанда спиртных напитков"
bbr.1215.d: "С запретом NOI алкоголя было создано подпольное движение, занимающееся контрабандой спиртных напитков. Хуже того, эти притоны пропагандируют другое аморальное запрещённое поведение, такое как отвратительная музыка, богохульство и другие наркотики. Плод Ислама просит дополнительного финансирования для поиска этих преступников."
bbr.1215.a: "Найдите их любой ценой"
bbr.1215.b: "У нас есть только так много свободных ресурсов"

### Liberalism Prevails ###

bbr.13.t: "Националисты терпят неудачу!"
bbr.13.d: "Марш националистов на нашем конгрессе сегодня провалился, несмотря на их численность, и нашей армии удалось направить их и арестовать лидеров Марша. Элайджа Мухаммед бежал из страны, в то время как большая часть руководства UNIA-ACL уже арестована. В то время как некоторые расстроены тем, что ресурсы, которых нам стоило положить конец этому потенциальному перевороту, уничтожат нашу нацию, социалисты утверждают, что это было необходимо, и празднуют свою победу над реакционерами."
bbr.13.a: "Очень хорошо"

bbr.14.t: "Будущее нации"
bbr.14.d: "С уничтожением националистов и отсутствием внутреннего общего врага в настоящее время между социалистами и либералами широко распространены разногласия по поводу будущего нации. Синдикалистские, коммунистические и другие революционные левые фракции явно хотят, чтобы мы включили "Народные поправки" в нашу конституцию, которые частично перестроят Конгресс после Французской коммуны, и представители профсоюзов, избранные непосредственно рабочими, станут крупнейшей силой нашего Конгресса и гарантируют "права на полную стоимость их труд". Кроме того, это ограничит способность прокапиталистических партий бросать вызов синдикалистской системе, хотя они и расходятся во мнениях относительно того, как далеко можно зайти в этом отношении. Однако первый проект, по крайней мере, сильно ограничит капиталистическое богатство и способность основывать крупные предприятия, запретит "капиталистическое и реакционное" влияние политической системы и запретит "сотрудничество с экстремистскими, антидемократическими и/или иностранными прокапиталистическими и проимпериалистическими силами". \n\nЛибералы и прогрессисты обвинили революционных левых в попытке получить монополию на политическую власть и де-факто исключить нереволюционные левые силы, назвав это фактической диктатурой, обвинение, которое возмущает синдикалистов. Они выдвинули Конституцию Черной Республики, которая предусматривает всеобщее избирательное право в рамках традиционной политической модели с региональным голосованием, разделением властей и ограничением государственной власти, в том числе допуском определенного уровня частной собственности, что, по их словам, необходимо не только для свободы, но и для экономического роста, инвестиций и процветания. Поскольку Дюбуа обладает исполнительной властью и сильным политическим ветром после свержения правых националистов, ему придется принять решение об одном. "
bbr.14.a: "Дюбуа включает Народную поправку."
bbr.14.b: "Дюбуа принимает либеральнаю конституцию"

bbr.15.t: "Социалисты празднуют!"
bbr.15.d: "Народные поправки были приняты, и вместе с ними революционные левые и социалистические профсоюзы празднуют, хотя либералы и владельцы бизнеса менее уверены в том, что думать. Однако, поскольку существует много внутренних разногласий по поводу природы социалистической системы и того, как далеко она должна зайти, многие призывают к досрочным выборам, особенно Пол Робсон, который, по сути, возглавляет фракцию ортодоксальных синдикалистов и является решительным защитником экономически равноправной демократии, управляемой рабочими, а также поддерживает революцию против нынешних капиталистических сил и считает, что Красные ополченцы необходимы для защиты прав трудящихся. Бегущий от того, что комментаторы называют его правым, - это социалисты-централисты Джеймса Форда и крыло Социалистической партии Дюбуа. Оба верят в более постепенный переход к социалистическому и сохранение некоторых элементов рынка, где это может помочь, однако Дюбуа защищает децентрализацию и взаимопомощь, в то время как Форд является давним союзником "браудериста" и верит в централизованную форму социализма с пансоциалистическим авангардом и политическим прагматизмом для его защиты. Это привело к обвинениям других в том, что Форд был не более чем оппортунистом, но его кажущийся прагматизм и четкая политика привели к большой популярности."
bbr.15.a: "Победа"

bbr.16.t: "Левый авангард бежит"
bbr.16.d: "Похоже, что Робсону бросают вызов не только справа, но и слева от него. Два политика, казалось, дали ему возможность побороться за свои деньги, "Фостерит" и лидер Лиги профсоюзного единства Гарри Хейвуд считаются более радикальными из них. Призывая к тотальной революции, Хейвуд отчитывает Робсона за то, что он не остановился перед тем, что он считает полной революцией против сил реакции, заявляя, что построение новой рабочей экономики для ускорения движения к коммунизму и уничтожение империалистов и их структур, внутренних и внешних, должно быть превыше всего. \n\nДругой - "якобинец" Бен Дэвис, который моделирует свои убеждения на основе одноименной французской фракции и их вдохновения от российских большевиков и более ранних европейских коммунистических партий. Веря в переход от синдикалистской структуры к партийной, он твердо верит в сильное руководство, которое "поможет рабочему в создании готового государства для защиты революции", защищаясь от антикоммунистических сил, и в смещёнии целей революции от синдикализма к "Черному- Американский большевизм", который затем может быть использован для оказания помощи Интернационалу. Робсон раскритиковал их обоих за то, что они "предали рабочего, чтобы защитить его"."
bbr.16.a: "Радикализм растёт."

bbr.17.t: "Профсоюзные выборы!"
bbr.17.d: "После того, как было заключено достаточное количество сделок между профсоюзными активистами и рабочими в профсоюзах, не контролируемых фракциями, которые отдали свои голоса представителям, утверждающим, что они лояльны к различным фракциям, стало очевидно, что один из них, в частности, вышел вперёд между ортодоксальными синдикалистами Робсона, коллективистами-синдикалистами Хейвуда, Коммунисты-якобинцы Дэвиса, социалисты-централисты Форда и фракция солидарности Дюбуа."
bbr.17.a: "Дюбуа"
bbr.17.b: "Пол Робсон"
bbr.17.c: "Джеймс Форд"
bbr.17.e: "Бен Дэвис"
bbr.17.f: "Гарри Хейвуд"

bbr.18.t: "Либеральная Республика"
bbr.18.d: "Мы приняли либеральную конституцию, и вместе с ней социалисты-революционеры пришли в ярость, поскольку это, по сути, блокирует их программу и ослабляет их позицию в Конгрессе. Между тем либералы и воодушевленные чернокожие представители среднего класса рассматривают нашу Республику как привлекательную перспективу. Через месяц должны состояться выборы, чтобы определить правящую партию Черного пояса!"
bbr.18.a: "Хорошо!"

bbr.19.t: "Кандидаты от Социалистической партии"
bbr.19.d: "В Социалистической партии произошел раскол, чтобы определить программу между умеренными и радикалами. Дюбуа возглавляет радикалов и утверждает, что альтернатива капитализму необходима, в то время как умеренные, возглавляемые Филиппом А. Рэндольфом, более решительно выступают против радикального социализма и хотят работать в более капиталистических рамках. По мере того как первичная борьба между ними накаляется, она сводится к гонке между радикальным Дюбуа и умеренными, которые разделены между лидером лейбористов А. Филип Рэндолп и известный активист Роберт Сенгстак Эбботт, который пользуется большой поддержкой среди народа Галла. "
bbr.19.a: "А. Филип Рэндольф"
bbr.19.b: "У.Э.Б. Дюбуа"
bbr.19.c: "Роберт Сенгстак Эбботт"

bbr.20.t: "1-й съезд партии Свободы!"
bbr.20.d: "Партия свободы - это свободная коалиция интеллектуалов, общественных активистов, тех, кто ранее был связан с либеральными крыльями основных партий, и членов НАСПЦН, не входящих в SPA, которые ясно дали понять, что их повестка дня посвящена социальному капитализму, политическому либерализму и социальному прогрессу для чернокожих Американцев с помощью институциональных правил и социального прогрессивизма. На выборах победили лидер НАСПЦН Рой Уилкинс, юрист и активист Эдит Сэмпсон и молодой юрист и активист НАСПЦН Тургуд Маршалл."
bbr.20.a: "Рой Уилкинс"
bbr.20.b: "Эдит Сэмпсон"
bbr.20.c: "Тергуд Маршалл"
bbr.20.e: "Лоренцо Доу Тернер"

bbr.21.t: "Новая Республиканская партия"
bbr.21.d: "Состоящая из коалиции бизнесменов, представителей среднего класса и последователей философии "Самопомощи" покойного Вашингтона Букера, Новая Республиканская партия была основана (что неудивительно) чернокожими которые были частью основного течения Республиканской партии, выступающей против ODP, на Юге. Выступая за более свободную, дружественную к бизнесу республику как путь к процветанию, они выдвинули в качестве своих кандидатов видного бизнесмена Си Си Сполдинга и знаменитую писательницу Зору Нил Херстон."
bbr.21.a: "Зора Нил Херстон"
bbr.21.b: "С.C. Сполдинг"
bbr.21.c: "Генри Линкольн Джонсон"
bbr.21.e: "Скипио Африканус Джонс"

bbr.22.t: "Партия мира"
bbr.22.d: "Возможно, самая странная партия, которая участвовала в раундах перед выборами, Партия мира, возглавляемая группой неортодоксальных христианских проповедников, а именно Отцом Божественным и Пророком Джонсом. Несмотря на их неортодоксальную природу и Божественного Отца, которого часто высмеивают за то, что он утверждает, что он сам Бог (мнение, которое он больше не высказывает публично), их пацифизм и акцент на христианской морали привели к широкому распространению симпатий среди местных религиозных лидеров, не отвергнутых их другими взглядами, и они имеют широкую поддержку среди христиан, которые считают их как возможных спасителей Республики как от жадности, так и от радикализма, что делает их серьезными соперниками на выборах."
bbr.22.a: "Странная компания"

bbr.23.t: "День выборов!"
bbr.23.d: "После долгой предвыборной кампании выборы на носу! Голоса набраны, и только одна партия может выйти на первое место!"
bbr.23.a: "Социалистическая партия"
bbr.23.b: "Партия свободы"
bbr.23.c: "Новая Республиканская партия"
bbr.23.e: "Партия мира"

bbr.24.t: "РЧП запрашивает союз!"
bbr.24.d: "РЧП под руководством генерала Янга обратилось к нашему руководству с просьбой о прекращении огня и отзыве наших претензий к ним."
bbr.24.a: "Только прекращение огня"
bbr.24.b: "Нет"
bbr.24.c: "Принять оба требования"

bbr.25.t: "Турне Робсона по Франции"
bbr.25.d: "Пол Робсон, лидер Республики чернокожих рабочих, в настоящее время находится с краткой дипломатической миссией во Французской коммуне. Выступая с речами и даже время от времени с песнями по всей стране, он, по-видимому, в моде в стране и хорошо ладит с лидерами стран. Робсон является убежденным сторонником Коммуны с момента своего визита туда, который обратил его в синдикализм, и теперь он стал ещё более популярным как во Франции, так и среди международных социалистов в целом."
bbr.25.a: "Интересно"

bbr.26.t: "Красные бандиты"
bbr.26.d: "Некоторых членов Красной гвардии обвиняют в том, что они зашли слишком далеко в своих попытках выследить реакционеров, арестовав пастора, связанного с правой политикой, а также некоторых членов Новой Республиканской партии, которые поддерживали политику в интересах бизнеса. Учитывая, что красногвардейцы иногда избивают их на улицах или ещё хуже, должны ли мы править ими?"
bbr.26.a: "Править ими"
bbr.26.b: "Пусть пока все идет своим чередом"

bbr.27.t: "Ликвидация веры"
bbr.27.d: "Не может быть никаких сомнений в том, что большая часть реакционной чепухи в наших общинах поддерживается христианскими пасторами, выступающими против "Безбожного коммунизма", и они продолжают продвигать отсталую социальную политику. Таким образом, нам нужно решить, что делать с этими церквями, причем основными предложениями являются закрытие только тех, которые способствуют реакции, а некоторые призывают к большей очистке общественного сознания от религиозных консерваторов, в том числе активистов старой партии мира, а также к более энергичному продвижению государственного атеизма."
bbr.27.a: "Закрывайте реакционные церкви"
bbr.27.b: "Очистить консерватизм"

bbr.28.t: "Хейвуд осуждает Объединённые синдикаты!"
bbr.28.d: "Гарри Хейвуд осудил Объединённые синдикаты как захваченные реакционными силами, стремящимися уничтожить саму революцию, которую, как он утверждает, поддерживает. Назвав их социальными капиталистами, он похвалил Уильяма З. Попытки Фостера удержать их от власти и заявил, что сейчас мы должны относиться к ним с подозрением, поскольку некоторые в кабинете министров призывают к войне."
bbr.28.a: "Давайте объявим войну"
bbr.28.b: "Давайте подождем"

bbr.29.t: "Лицом к лицу с новой Коммунистической лигой"
bbr.29.d: "Новая коммунистическая лига уже почти год является одним из наших соперников на крайне левом юге, и ясно, что Бенджамин Дэвис до сих пор не ценит наши усилия. Критикуя наши децентрализованные силы, интенсивную критику профсоюзной культуры как реакционной, призывая массы устранять реакционные силы, а не делать это самостоятельно, и критику недостаточно социалистических наций, Дэвис и его силы в Социалистическом конгрессе считают, что мы действуем опасно, не устанавливая более централизованного экономического планирования, подчеркивая нисходящий членство в партии и чрезмерная опора на Красную гвардию как на хаотичную и разрушающую страну. Что нам делать?"
bbr.29.a: "Ликвидировать их напрямую"
bbr.29.b: "Красная гвардия в конечном итоге разберётся с ними"

bbr.30.t: "Бен Дэвис попытался!"
bbr.30.d: "Бенджамин Дэвис и его ближайшее окружение были осуждены WIIU как служившие реакционным силам, выдававшим себя за "социалистов" после того, как его организация NCL подвергалась все более интенсивным нападкам, вплоть до того, что большинство её членов были сосланы, заключены в тюрьму или мертвы. Дэвис пытается утверждать, что он просто пытался помочь революции и что он готов жить в изгнании. Какова судьба Дэвиса?"
bbr.30.a: "Приготовьте расстрельную команду"
bbr.30.b: "Изгнание"

bbr.31.t: "Джеймс У. Форд бежит!"
bbr.31.d: "Джеймс У. Форд из Социалистической партии централистов бежал из страны после поражения на выборах своего лидера и нашей недавней централизации власти. Опасаясь возможных репрессий, он, похоже, переехал в социалистическую страну, которая была бы более восприимчива к его взглядам, взяв с собой портфель с партийными фондами."
bbr.31.a: "Очень хорошо"

bbr.32.t: "Гарри Хейвуд ликвидирован"
bbr.32.d: "У Гарри Хейвуда не было недостатка в критике нашего правительства, утверждая, что мы были реакционерами за то, что не делали достаточно для того, чтобы подчеркнуть коллективизацию среди масс, борьбу с социальной реакцией и империалистическими влияниями в нашей культуре и наше "чрезмерное влияние" на бюрократические процедуры. Естественно, это привело к подозрениям в отношении WIIU и его различных ячеек милиции, которые отказались быть поглощенными нашим правительством, и заставило нас объявить, что Хейвуд сам был социальным реакционером, которого необходимо было ликвидировать. Как таковой, он уже был арестован и казнен, и мы с обезглавленным главой организации должны решить, следует ли полностью демонтировать WIIU или сохранить его проправительственный вариант."
bbr.32.a: "Уничтожить WIIU"
bbr.32.b: "Замарионетить WIIU"

bbr.33.t: "Захват WIIU"
bbr.33.d: "Нам нужно немедленно разобраться с основной синдикалистской организацией в нашей стране, поскольку многие критикуют наши призывы к авангардному социализму. Пол Робсон, однако, мог бы быть более восприимчивым к нашим идеям, если бы его организации было предоставлено больше снисхождения в их личных делах, пока они продолжают поддерживать наше правительство."
bbr.33.a: "Предложите снисхождение"
bbr.33.b: "Арестуйте руководство"

bbr.34.t: "Уничтожение чёрных реакционеров"
bbr.34.d: "По всей стране тех активистов и журналистов, которые всё ещё поддерживали связь с UNIA-ACL, NOI и правыми либеральными партиями, арестовывают и либо ссылают, либо предлагают помилование за признания, заключают в тюрьму или казнят. Однако до сих пор ведутся споры о природе Африканского братства по крови и его национальных синдикалистских взглядах, которые многие считают либо синдикалистскими, либо националистическими, в зависимости от того, с кем разговариваешь. Хотя им, очевидно, придется присоединиться к центральному правительству и подчиняться ему, если им разрешат остаться, есть те, кто считает их потенциально вероломными ."
bbr.34.a: "Уничтожить их"
bbr.34.b: "Поглотить их"

bbr.35.t: "Поглощение Социалистической партии"
bbr.35.d: "Поскольку Джеймс У. Форд теперь признан главой Социалистической партии, а его назначенцы теперь возглавляют партию, мы незаметно поглощаем другие крыла партии, хотя социал-демократы неохотно чтобы полностью включиться в работу, если мы не предложим им некоторые услуги, такие как разрешение некоторым предприятиям немного увеличиться, прежде чем они могут быть национализированы, и назначение большего числа их представителей в правительство."
bbr.35.a: "Согласен"
bbr.35.b: "Нет, уничтожьте тех, кто всё ещё отказывается"

bbr.36.t: "Капиталисты бегут!"
bbr.36.d: "Класс капиталистов массово покидает нацию, поскольку рабочие захватывают фабрики и нападают на бывших участников забастовки и владельцев. Арендодатели, с другой стороны, просто отказываются от своих арендуемых помещёний, часто требуя небольшую плату, от которой они отказываются, когда их посещают красные ополченцы. Конечно, когда капиталисты бегут, некоторые думают, что мы должны задержать их, чтобы некоторые могли предстать перед судом за своё поведение. Существует также, конечно, проблема бегства капитала, поскольку управление игнорируется до тех пор, пока рабочие не организуются, и отток товаров, которые капиталисты могут забрать с собой, вызывает временную деиндустриализацию."
bbr.36.a: "Остановите их"
bbr.36.b: "Отпустите их"

bbr.37.t: "Великая чистка"
bbr.37.d: "В Чёрном поясе идет Великая чистка, в ходе которой массово арестовываются подозреваемые противники правительства в вооружённых силах, государственных службах и бывшие сотрудники милиции. Якобинская военная полиция запрашивает дополнительное наблюдение, чтобы проверить лояльность определенных представителей населения, например, выяснить, будут ли они укрывать поддельных политических беженцев или следить за телефонными услугами."
bbr.37.a: "Конечно"
bbr.37.b: "Я думаю, что нет"

bbr.38.t: "Социальная революция"
bbr.38.d: "По всей стране молодые радикалы, поощряемые ЛПЕ, ликвидируют бывших помещиков и оставшихся владельцев мелкой буржуазии, нападают на учителей, которые всё ещё преподают реакционные идеалы вокруг "Америки" и уничтожают тех, у кого отсталые социальные взгляды, особенно среди религиозных классов. Однако некоторые местные представители ЛПЕ считают, что мы должны замедлить революцию, чтобы сосредоточиться на политической реабилитации этих преступников, а не на уничтожении. Должны ли мы встать на их сторону или на сторону Красной гвардии."
bbr.38.a: "На стороне лидеров ЛПЕ"
bbr.38.b: "На стороне Красной гвардии"

### Young Prevails ###

bbr.39.t: "Смерть Джорджа Вашингтона Карвера"
bbr.39.d: "Сегодня умер один из величайших чернокожих учёных Америки Джордж Вашингтон Карвер. Пионер севооборота, спасший терпящее бедствие южное сельское хозяйство благодаря тому, что предложил отказаться от однокультурного выращивания хлопка, которое использовала большая часть Юга, и посеять арахис и сою, чтобы вернуть азот в бесплодную почву и обеспечить южан необходимыми питательными веществами. До его времени арахис едва ли считался съедобным или даже сельскохозяйственным растением, но к настоящему времени он стал одной из шести ведущих сельскохозяйственных культур Америки, поскольку Карвер попытался найти более 300 способов применения своего так называемого чудо-растения, получив прозвище Арахисовый человек после получившего широкую огласку выступления перед Комитетом по путям и средствам Палаты представителей в 1921 году, которое укрепило его связь со скромным бобовым растением, когда он защищал его использование и применение перед правительством. \n\nОднако, несмотря на то, что было найдено более 300 способов применения его любимой бобовой культуры - молоко, мука, красители, пластмассы, красители для дерева, мыло, линолеум, масла, косметика и многое другое, где так или иначе используется арахис, - его наследие было наиболее громко и ошибочно отмечено тем, к созданию чего он сам не приложил руку - арахисовым маслом. Самые ранние свидетельства существования арахисового масла или других подобных соединений восходят на тысячи лет назад к древним инкам и ацтекам, которые измельчали жареный арахис в съедобную пасту, после чего она стала неотъемлемой частью рациона коренных народов по всей Америке, по праву отнимая у современного человека право на изобретение этой концепции в целом. Однако современное арахисовое масло, каким мы его знаем сегодня, было изобретено либо в 1884 году канадским изобретателем Марселлусом Гилмором Эдсоном, запатентовавшим арахисовую пасту, которая изготавливалась путём измельчения обжаренного арахиса между двумя нагретыми пластинами, либо в 1895 году доктором Джоном Харви Келлогом из знаменитой компании Kellogg, запатентовавшим аналогичный процесс с использованием сырого арахиса, причем оба продукта продавались как питательные заменители белка для пожилых, детей или тех, кто не может жевать. Несмотря ни на что, Карвер всегда будет для нас настоящим Арахисовым Человеком. \n\nЧерез несколько часов после его смерти Институт Таскиги, который он помог основать вместе с великим Букером Т. Вашингтоном, объявил, что будет чествовать Карвера и называть в его честь свой сельскохозяйственный факультет за его достижения, в то время как по всей стране проводятся подобные чествования и празднования в его честь. В связи с этим в стране настойчиво обсуждается вопрос о строительстве мемориала в его честь."
bbr.39.a: "Мы всегда будем помнить об Ореховом человеке."

bbr.40.t: "Янг как руководитель!"
bbr.40.d: "Когда националисты были повержены, Чарльз Янг едет по столице национальным героем с собранием офицеров, начиная от молодого Генри Джонсона и заканчивая старшим Генри Флиппером, под одобрительные крики толпы, занимая своё место в Конгрессе в качестве главы исполнительной власти Нации после получения чрезвычайных полномочий. Он клянется, что восстановит стабильность любой ценой, к возмущению Новой коммунистической лиги и ЛПЕ, хотя как Республиканцы правого толка, так и реформаторы левого толка добиваются его благосклонности."
bbr.40.a: "Более тесно работайте с левыми"
bbr.40.b: "Более тесно работайте с правыми"
bbr.40.c: "Балансируйте"

bbr.41.t: "Судьба Робсона"
bbr.41.d: "С нашим подавлением революционных левых у нас остались внутренние разногласия по поводу судьбы Пола Робсона, лидера представительного органа И.Р.М в нашей стране. В то время как Робсон популярен в массах, его преданность синдикализму нервирует многих в кабинете министров, которые предлагают депортировать его в коммуну Франции. Конечно, будет общественный резонанс, поэтому мы могли бы попытаться поработать с ним наедине и пообещать некоторые уступки, связанные с профсоюзом, чтобы сдержать синдикализм."
bbr.41.a: "Депортировать его"
bbr.41.b: "Работать с ним"

bbr.42.t: "Развал ЛПЕ"
bbr.42.d: "Гарри Хейвуд ушёл из ЛПЕ, переехав в Международную нацию в ответ на наши налеты на штаб-квартиру WIIU. Конечно, он обещает продолжать борьбу издалека, призывая нас преследовать его дальше, возможно, отправив агентов из нашего управления военной разведки."
bbr.42.a: "Отправить шпионов"
bbr.42.b: "Оставьте его в покое"

bbr.43.t: "Гарри Хейвуд убит!"
bbr.43.d: "Гарри Хейвуд был убит в Британском Союзе ранее этим днем, будучи отравлен неизвестными нападавшими во время дачи интервью, хотя существует открытое мнение, что убийцы принадлежали нашему правительству, и это правда. Учитывая, что Британский Союз и многие крайне левые дома уже в ярости, должны ли мы отдать должное, чтобы показать, что наше правительство нельзя недооценивать?"
bbr.43.a: "Отрицать всё"
bbr.43.b: "Доказать, что это мы"

bbr.44.t: "Профсоюзы требуют контрактов!"
bbr.44.d: "В связи с нашими недавними проектами профсоюзы требуют, чтобы им были предоставлены ещё более выгодные контракты. Чтобы успокоить их, нам, возможно, придется предоставить им основную часть контрактов на общественное строительство, несмотря на более высокую цену, что позволило бы привлечь оставшиеся части SPA, особенно централистов Джеймса У. Форда, которые в настоящее время неоднозначно относятся к нам до сих пор."
bbr.44.a: "Предоставлять контракты"
bbr.44.b: "Не предоставлять контракты"

bbr.45.t: "Пейдж требует уступок!"
bbr.45.d: "Левое крыло армии под командованием Томаса Пейджа требует уступок в ответ на наши репрессии против левых. Они хотят, чтобы мы прекратили наши репрессии против левых в будущем, предоставили Пейджу место в руководящем совете армии и поклялись, что мы не будем воевать с Интернационалом. Со слухами о том, что Пейдж помог Хейвуду избежать Черного пояса в первую очередь и удерживал как можно больше левых боевиков от рейдов, он не очень популярен в совете, но отказ от него лишил бы нас очень многих людей ."
bbr.45.a: "Согласен"
bbr.45.b: "Не согласен"

bbr.46.t: "Состояние судебной власти"
bbr.46.d: "Поскольку судебная власть в нашей стране всё ещё существует, многие из наших политик до сих пор подражают Соединенным Штатам. Однако раздаются призывы немедленно прекратить назначать судей политическими лидерами, поскольку это дает определенным политическим фракциям слишком большое влияние на закон. Таким образом, судебная власть будет иметь независимую систему пересмотра и назначения судей."
bbr.46.a: "Одобрить это"
bbr.46.b: "Оставить текущую систему на месте"

bbr.47.t: "Дюбуа осуждает культурную политику"
bbr.47.d: "У.Э.Б. Дюбуа осудил культурную политику нашего правительства, направленную на принятие американизма, как угнетающую афроамериканскую идентичность и шаг назад для страны. Хотя у него мало власти, его влияние в SPA всё ещё ощущается и наносит некоторый ущерб нашей репутации, а это значит, что мы, скорее всего, должны выдвинуть тех, кто готов обсуждать его от имени нашей партии."
bbr.47.a: "Обсуждать его"
bbr.47.b: "Игнорировать он"

bbr.48.t: "Принятие Римского права?"
bbr.48.d: "Поскольку наша правовая система всё ещё формируется прямо сейчас, общее право, основанное на правовом кодексе Соединённых Штатов, является нормой. Однако большинство в нашем правительстве предпочли бы, по их мнению, более надежную, справедливую и централизованную систему правового кодекса, приняв римское право, в котором кодифицированные законы отменяют прошлые судебные решения и толкования. Это позволит нам детализировать истинное американское законодательство, не заставляя судей пересматривать его всякий раз, когда это удобно, хотя нам пришлось бы согласиться с затратами на реструктуризацию правовой системы."
bbr.48.a: "Принять римское право"
bbr.48.b: "Пока оставь все как есть"

bbr.49.t: "Расцвет джаза"
bbr.49.d: "Новая форма музыки захватывает страну, и Луи Армстронг и другие музыканты в "Джазовом движении" становятся влиятельными знаменитостями, которые перестали играть в заведениях, предлагающих алкоголь, танцы и другие услуги к выступлениям на национальной сцене и в студиях звукозаписи. Увлечение джазом только усиливается, к возмущению религиозных групп, которые называют музыку греховной."
bbr.49.a: "Интересно"
bbr.49.b: "Осуждать это"

bbr.50.t: "Интерес к креольским всплескам"
bbr.50.d: "Интерес к креольской культуре резко возрос в некоторых наших высших учебных заведениях и в популярных средствах массовой информации, поскольку некоторые рассматривают её как идентичность, которая более полно отождествляется с Чёрным поясом. В результате некоторые социологи и лингвисты запрашивают финансирование для исследования и популяризации креольской культуры среди широкой общественности, включая преподавание её в качестве второго языка."
bbr.50.a: "Конечно"
bbr.50.b: "Нет"

bbr.51.t: "Робсон требует места!"
bbr.51.d: "С нашим созданием Совета по труду Пол Робсон требует места в совете директоров, чтобы представлять синдикалистскую IWIU. Хотя это увеличило бы влияние синдикалистов в краткосрочной перспективе, это могло бы позволить нам ослабить их радикализм, заручившись их поддержкой."
bbr.51.a: "Приведите его"
bbr.51.b: "Он слишком радикален"

bbr.5100.t: "Сокращения в WIIU"
bbr.5100.d: "Влияние WIIU снизилось благодаря нашим недавним экономическим реформам, и в результате синдикализм и даже радикальный социализм оказывают меньшее влияние на население, хотя сам Пол Робсон остаётся популярным и синдикалистом на протяжении всего этого недавнего отката. Тем не менее, похоже, что в данный момент нам не нужно беспокоиться о левой революции."
bbr.5100.a: "Отлично!"

bbr.52.t: "Похвала из Бразилии"
bbr.52.d: "Бразилия высоко оценивает наши усилия по содействию международному миру наряду с нашим антисоциализмом и наращиванием дипломатических усилий. Возможно, нам следует использовать это, чтобы подтолкнуть к более тесным отношениям?"
bbr.52.a: "Нет, просто примите похвалу"
bbr.52.b: "Попросите заключить пакт о ненападении"
bbr.52.c: "Мы должны вступить в Союз"

bbr.53.t: "Бразилия согласна!"
bbr.53.d: "Бразилия приняла наше предложение!"
bbr.53.a: "Отлично"

bbr.5300.t: "Бразилия отказывается"
bbr.5300.d: "К сожалению, Бразилия отклонила наше предложение."
bbr.5300.a: "Чёрт возьми"

bbr.54.t: "Чёрный пояс запрашивает Союз"
bbr.54.d: "Чёрная Республика при Партии мира просит о союзе с нами после того, как они наладили позитивные отношения с нами через Международное движение за мир. Должны ли мы согласиться?"
bbr.54.a: "Принять"
bbr.54.b: "Вежливо отклонить"

bbr.55.t: "Чёрный пояс просит заключить пакт о ненападении"
bbr.55.d: "Чёрная Республика при Партии мира просит заключить с нами пакт о ненападении после того, как они наладили позитивные отношения с нами через Международное движение за мир. Должны ли мы согласиться?"
bbr.55.a: "Принять"
bbr.55.b: "Вежливо отклонить"

bbr.5500.t: "База NOI уничтожена"
bbr.5500.d: "В рамках наших попыток разоружить политических экстремистов в нашем регионе ведомство, отвечающее за соблюдение Закона об огнестрельном оружии и экстремизме, называемое Бюро внутреннего мира, вступило в конфронтацию с ячейкой NOI в Северной Флориде. Группа NOI отказалась сдаться и вместо этого открыла огонь по офицерам, что привело к перестрелке, в результате которой погибло 16 человек. Элайджа Мухаммад осудил "нападение" и призвал другие ячейки NOI подготовиться к нападениям. Однако в частном порядке он утверждает, что был бы готов помочь успокоить их, если мы прекратим вмешиваться в их попытки вербовки, в результате чего кабинет министров разделится на то, соглашаться или нет."
bbr.5500.a: "Принять его сделку"
bbr.5500.b: "Отказаться от его сделки"

bbr.56.t: "Убежище фостеритов Хейвуда"
bbr.56.d: "Лидер WIIU Хейвуд отступил после отказа платить налоги и отправлять людей "капиталистическому империалистическому правительству", и они начали поощрять население к восстанию против нас. Поскольку некоторые из их ячеек были разгромлены за незаконное хранение оружия, заговор или участие в агрессивной риторике, они оказались в затруднительном положении, имея цифры, подтверждающие их заявления. В результате Хейвуд осуждает наше правительство громче, чем когда-либо, но остаётся второстепенной фигурой, в то время как WIIU всё больше разрушается."
bbr.56.a: "Хорошо"

bbr.57.t: "Задумаемся о названии"
bbr.57.d: "До сих пор нас просто называли Чёрное Восстание в зарубежных странах, и даже между собой мы просто называем наше государство "мятежниками". Конечно, это обозначение всегда предполагалось временным, и, поскольку мы остановились на Республике, мы должны переименовать себя в более подходящее название."
bbr.57.a: "Чёрная Республика"
bbr.57.b: "Южная Республика"

bbr.2300.t: "Союз с Антантой?"
bbr.2300.d: "Наши торговые инициативы с Антантой оказались очень полезными. Руководители предприятий и министры Республиканской партии начинают настаивать на официальном запросе о вступлении в альянс, и [CAN.GetLeader] заверил нас, что наш допуск будет предоставлен, если мы подадим запрос. Однако У.Э.Б. Дюбуа, А. Филип Рэндольф и другие политики левого толка в правительстве возражают против союза, критикуют действия французских эмигрантов в Африке и утверждают, что присоединение к Антанте втянет нас в канадские империалистические войны, которые не имеют отношения к нашей нации."
bbr.2300.a: "Мы присоединимся к Антанте"
bbr.2300.b: "Давайте останемся только торговыми партнерами"

bbr.650.t: "Суд над генералами-федералистами"
bbr.650.AUS: "Теперь, когда Гражданская война закончилась, и наши враги в нашей власти, армия наконец-то начала судебные процессы против генералов-федералистов. В то время как некоторые генералы бежали в изгнание, пойманные генералы сейчас ждут приговора военного трибунала. Однако, несмотря на то, во что верит общественность, провести испытания не так просто, как предполагалось изначально. У большинства испытанных генералов нет каких-либо конкретных записей о ненужном насилии, и даже те, кто это делает, всё ещё могут утверждать, что выполняли приказы. Среди них самым противоречивым на сегодняшний день является Дуайт Эйзенхауэр. В то время как и Паттон, и Фокс Коннер апеллируют к его невиновности, нельзя отрицать, что в самый тёмный час Америки он и многие другие, кто последовал за ним, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из захваченных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать новую Америку, если их простят, до тех пор, пока мы обязуемся защищать идеалы, за которые выступает Америка, но, в конце концов, окончательное решение остаётся за присяжными..."
bbr.650.PSA: "Теперь, когда Гражданская война закончилась, и наши враги в нашей власти, армия, наконец, начала судебные процессы против генералов-федералистов. В то время как некоторые генералы бежали в изгнание, пойманные генералы теперь ждут вердикта военного трибунала. Однако, несмотря на то, во что верит общественность, провести испытания не так просто, как предполагалось изначально. У большинства испытанных генералов нет каких-либо конкретных записей о ненужном насилии, и даже те, кто это делает, всё ещё могут утверждать, что выполняли приказы. Во время судебных процессов Маршалл направил правительству список высокопоставленных лиц, которые, по его мнению, достойны и достаточно способны для реабилитации, с достаточным количеством доказательств, оправдывающих в основном генерала Эйзенхауэра и Брэдли как случаи "Должного послушания". Несмотря на просьбу и предоставленные им доказательства, нельзя отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из захваченных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за присяжными...."
bbr.650.a: "Пощадите их"
bbr.650.b: "Освободите их"
bbr.650.c: "Изгнание - это единственное, чего заслуживают предатели!"

