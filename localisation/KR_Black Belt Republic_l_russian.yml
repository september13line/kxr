BBR_Pan_American_Development_Foundation: "Панамериканский фонд развития"
BBR_Pan_American_Development_Foundation_desc: "Панамериканский фонд развития(ПАФР) является подразделением Лиги американских государств по развитию. В этой роли ПАФР сотрудничает с государственными и частными партнёрами для осуществления социально-экономического развития и оказания помощи в случае стихийных бедствий для членов Лиги американских государств, чтобы можно было достичь цели создания Полушария возможностей для всех. Мы делаем это, вовлекая общественные группы, неправительственные организации, национальные и местные органы власти, многосторонние организации и частный сектор в процесс внедрения соответствующих решений для устойчивого развития."
BBR_develop_ally: "Развивать более тесные связи с [From.GetNameDef]"
