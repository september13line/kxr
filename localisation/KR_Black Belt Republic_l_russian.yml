BBR_civil_war_aftermath_idea: "Восстановление после Гражданской войны"
BBR_civil_war_aftermath_idea_desc: "Хотя мы, возможно, и выиграли Гражданскую войну, наша страна лежит в руинах. Большинство людей вынуждены продавать свои вещи; электричество, водопровод и другие основные услуги едва функционируют; и миллионы людей голодают или болеют, особенно тысячи и тысячи сирот."
BBR_civil_war_aftermath_idea2: "Небольшое восстановление после Гражданской войны"
BBR_civil_war_aftermath_idea2_desc: "Хотя мы, возможно, остановили эпидемии холеры и голод, большая часть страны всё ещё охвачена огнём. Единственное место, где можно найти хоть каплю стабильности, - это тщательно охраняемые военные склады, содержащие недавно доставленную помощь для помощи голодающим и медикаменты."
BBR_civil_war_aftermath_idea3: "Частичное восстановление после Гражданской войны"
BBR_civil_war_aftermath_idea3_desc: "Города вернулись к некоторому уровню стабильности, а валюта начинает возвращаться в обиход по мере угасания бартера. Братские могилы теперь покрыты молодыми деревьями и цветами, поскольку нация медленно восстанавливается после краха."
BBR_civil_war_aftermath_idea4: "Ускоренное восстановление после Гражданской войны"
BBR_civil_war_aftermath_idea4_desc: "Государственные учреждения начали заново нанимать людей на работу, и некоторые респектабельные предприятия вновь открылись. Угроза массового голода миновала, хотя нередко можно увидеть небольшие орды сирот и пожилых людей, роющихся в мусорках по всей стране."
BBR_civil_war_aftermath_idea5: "Почти полное восстановление после Гражданской войны"
BBR_civil_war_aftermath_idea5_desc: "Шрамы войны, заметные всего несколько месяцев назад, в значительной степени зажили на нашей стране. Заводы вновь открылись, а поезда, автобусы и другие виды общественного транспорта начали курсировать с некоторой регулярностью. Америка почти вернулась к своему довоенному уровню жизни."
BBR_civil_war_depression_idea: "Экономическая разруха в результате Гражданской войны"
BBR_civil_reconstruction_idea: "Реконструкция"
BBR_socialist_resistance1: "Подавляющее социалистическое сопротивление"
BBR_socialist_resistance1_desc: "Хотя мы, возможно, и выиграли войну против Объединённых Синдикатов Америки, мы не завоевали умы её жителей. Террористы-синдикалисты нападают на железные дороги и заводы и без разбора убивают наших верных солдат и полицейских."
BBR_socialist_resistance2: "Сильное социалистическое сопротивление"
BBR_socialist_resistance2_desc: "Наши первоначальные усилия по борьбе с терроризмом показывают некоторые перспективы, но группы социалистического сопротивления - крепкие орешки. Некоторые периферийные террористы были арестованы, и на несколько конспиративных квартир были совершены обыски, но это мало повлияло."
BBR_socialist_resistance3: "Ослабленное социалистическое сопротивление"
BBR_socialist_resistance3_desc: "Нам удалось уничтожить несколько основных конспиративных квартир и арестовать некоторых ключевых главарей, но несколько известных террористов остаются на свободе. Аналитики всё ещё ожидают новых взрывов и нападений, но ничего похожего на то, что было в первые месяцы нашей оккупации."
BBR_socialist_resistance4: "Угасающее социалистическое сопротивление"
BBR_socialist_resistance4_desc: "В настоящее время осталось лишь несколько убеждённых радикальных террористов-синдикалистов, большинство их соотечественников убиты или арестованы. Один последний рывок, чтобы уничтожить оставшиеся убежища, спрятанные в руинах заводов Чикаго и Милуоки, и Стальной пояс будет усмирён."
BBR_longist_resistance1: "Подавляющее сопротивление лонгистов"
BBR_longist_resistance1_desc: "Хотя мы, возможно, и выиграли войну против Американского Союза, мы не завоевали умы его жителей. Террористы-лонгисты нападают на железные дороги и заводы и без разбора убивают наших верных солдат и полицейских."
BBR_longist_resistance2: "Сильное сопротивление лонгистов"
BBR_longist_resistance2_desc: "Наши первоначальные усилия по борьбе с терроризмом показывают некоторые перспективы, но группы сопротивления лонгистов - крепкие орешки. Некоторые периферийные террористы были арестованы, и на несколько конспиративных квартир были совершены обыски, но это мало повлияло."
BBR_longist_resistance3: "Ослабленное сопротивление лонгистов"
BBR_longist_resistance3_desc: "Нам удалось уничтожить несколько основных конспиративных квартир и арестовать некоторых ключевых главарей, но несколько известных террористов остаются на свободе. Аналитики всё ещё ожидают новых взрывов и нападений, но ничего похожего на то, что было в первые месяцы нашей оккупации."
BBR_longist_resistance4: "Затухающее сопротивление лонгистов"
BBR_longist_resistance4_desc: "В настоящее время осталось лишь несколько убежденных радикальных террористов-лонгистов, большинство их соотечественников убиты или арестованы. Один последний рывок, чтобы уничтожить оставшиеся убежища, спрятанные в болотах Луизианы, и Юг будет умиротворен."
BBR_federalist_resistance1: "Подавляющее сопротивление федералистов"
BBR_federalist_resistance1_desc: "Хотя мы, возможно, и выиграли войну против федерального правительства, мы не завоевали умы его жителей. Террористы-федералисты нападают на железные дороги и заводы и без разбора убивают наших верных солдат и полицейских."
BBR_federalist_resistance2: "Сильное федералистское сопротивление"
BBR_federalist_resistance2_desc: "Наши первоначальные усилия по борьбе с терроризмом показывают некоторые перспективы, но федералистские группы сопротивления - крепкие орешки. Некоторые периферийные террористы были арестованы, и на несколько конспиративных квартир были совершены обыски, но это мало повлияло."
BBR_federalist_resistance3: "Ослабленное сопротивление федералистов"
BBR_federalist_resistance3_desc: "Нам удалось уничтожить несколько основных конспиративных квартир и арестовать некоторых ключевых главарей, но несколько известных террористов остаются на свободе. Аналитики всё ещё ожидают новых взрывов и нападений, но ничего похожего на то, что было в первые месяцы нашей оккупации."
BBR_federalist_resistance4: "Угасающее федералистское сопротивление"
BBR_federalist_resistance4_desc: "В настоящее время осталось лишь несколько убежденных радикальных террористов-федералистов, большинство их соотечественников убиты или арестованы. Один последний рывок, чтобы уничтожить оставшиеся убежища, спрятанные в подвалах разрушенного Вашингтона, и район Мэриленда и Вирджинии будет успокоен."
