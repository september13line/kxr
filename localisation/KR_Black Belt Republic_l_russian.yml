BBR_war_plan_gold_desc: "Французские синдикалисты достигли той точки, когда мы не можем сидеть сложа руки и позволять им продолжать своё господство - мы должны занять твёрдую позицию."
BBR_war_plan_black: "Немецкая угроза"
BBR_war_plan_black_desc: "Немецкий империализм достиг той точки, когда мы не можем стоять в стороне и говорить, что достаточно того, что они защищаются - ради свободы мы должны занять твёрдую позицию."
BBR_war_plan_red: "Советская угроза"
BBR_war_plan_red_desc: "Мы должны были знать, что русских долго сдерживать нельзя. Их приверженность синдикализму привела к тому, что они стали главной угрозой для всего мира, и мы не можем стоять в стороне и просто наблюдать."
BBR_war_plan_blue: "Российская угроза"
BBR_war_plan_blue_desc: "Амбиции России стали угрозой как для Америки, так и для всего мира. Мы должны противостоять этому, чтобы их армии в конце концов не высадились на наши берега."
BBR_work_with_allies: "Работа с [From.GetAdjective]ими союзниками"
BBR_work_with_allies_desc: "Мы должны использовать американское ноу-хау, чтобы помочь нашим союзникам в [From.GetNameDef], отправив им столь необходимое оборудование и помощников."											 
BBR_dominated_france_russia: "Доминируем как во Франции, так и в России"
BBR_owns_american_claim: "Владеет землёй, на которую мы претендуем"
BBR_owns_fifty_states: "Владеет более чем 50 штатами"

BBR_deal_with_terrorists_decisions: "Уничтожить террористов-повстанцев"
BBR_deal_with_terrorists_decisions_desc: "Ряд повстанческих группировок отказываются сложить оружие, несмотря на нашу победу в Гражданской войне. Мы должны разобраться с этими террористами раз и навсегда, чтобы принести мир в Америку."
BBR_fight_socialist_terrorists: "Борьба с террористами-социалистами"
BBR_fight_longist_terrorists: "Борьба с террористами-лонгистами"

BBR_reunite_with_PSA: "Объединится с [From.GetNameDef]"
BBR_reunite_with_PSA_desc: "МакАртур ушёл от власти, и мы восстановили надлежащую демократию. Таким образом, мы должны обратиться к [From.GetNameDef] и попросить их присоединиться к нам - в конце концов, разве их цель уже не была достигнута? Демократия в Америке?"

### NazBol Gang ###
BBR_abb: "Африканское братство крови"
BBR_abb_desc: "Национальные синдикалисты ABB сумели захватить власть внутри Лиги чёрного единства! Теперь наступит новое столетие как для чёрной расы, так и для всего пролетариата, поскольку синдикализм станет выражением расового национализма. Старый класс капиталистов, который когда-то сдерживал нас, будет сокрушён."
BBR_the_crusaders: ""Крестоносец""
BBR_the_crusaders_desc: ""Крестоносец" был вестником и источником влияния ABB с момента его основания, и с доминированием ABB в Америке ему понадобятся сторонники, чтобы выполнять его волю. Крестоносцы будут состоять из самых преданных военизированных формирований ABB, а сам Крестоносец будет распространяться и в других странах с рассказами об их доброжелательности."
BBR_racial_expropriation: "Расовая экспроприация"
BBR_racial_expropriation_desc: "Хотя мы можем работать с другими националистическими группами пролетариата, ясно, что на своей собственной земле чернокожее население должно владеть богатством, которое было у них отнято. Оно было украдено чертовым капиталистическим классом, которое подавляло чёрный класс по всей стране. Таким образом, государство, представляющее чёрный пролетариат, вернёт свои богатства у представителей не-чёрных слоев среднего и высшего классов."
BBR_hamitic_league_of_the_world: "Хамитская лига мира"
BBR_hamitic_league_of_the_world_desc: "Хамитская лига мира осознаёт очень простой факт: негритянская раса - величайшая раса, которую когда-либо знал мир. Кроме того, цивилизация чернокожих намного старше, чем утверждают белые. Число её членов должно быть расширено как среди чернокожих, так и среди представителей смешанной расы. Она нуждается в финансировании для продвижения своих взглядов среди нашего населения и за рубежом, чтобы продвигать нашу легитимность, а Лига станет основным средством распространения информации среди чернокожего сообщества как здесь, так и в других странах."
BBR_children_of_the_sun: "Дети Солнца"
BBR_children_of_the_sun_desc: "Мы являемся потомками великих цивилизаций, таких как Египет, Греция и Эфиопия, и всё же это знание подавляется белой буржуазией и их пособниками на каждом шагу. Пришло время расширить школы и колледжи с помощью этих новых учений и распространить информацию по всему ABB о нашем древнем происхождении, чтобы единство и гордость среди нашего народа были абсолютными."
BBR_the_black_pharoah: "Чёрный фараон"
BBR_the_black_pharoah_desc: "Мы создали надлежащее государство, основанное на защите нашего древнего наследия и подчинении класса капиталистов. И теперь титул Чёрного фараона должен быть присвоен Дузе Мухаммаду, чтобы укрепить его статус единоличной исполнительной власти чёрного пролетариата и их истории. По настоянию Сирила Бриггса титул должен быть передан членам партии, преданным делу, и как таковой знаменует собой первое Национальное Республиканское Царство фараонов."
BBR_national_syndicalism: "Чёрный национальный синдикализм"
BBR_national_syndicalism_desc: "Мы должны обеспечить, чтобы экономика была организована таким образом, чтобы представлять не только рабочих, но и сам дух нашего народа. Мы создадим лояльные союзы и гильдии, представляющие либо рабочих, либо профессии, чьи усилия защищены и направляются лояльным, профессиональным классом чернокожих производителей."
BBR_work_communes: "Рабочие коммуны"
BBR_work_communes_desc: "Средство организации большего числа неквалифицированных и всё ещё неорганизованных представителей чернокожей нации, чтобы они могли внести свой вклад в общество и обеспечить себе занятость, является сложной задачей. Это, конечно, не невозможно. Административный, созданный правительством союз будет использоваться для надзора за рабочими проектами, в которых мы отчаянно нуждаемся. В нём будут задействованы либо безработные, либо работники менее производительных секторов экономики, которых можно было бы перевести в другое место."
BBR_black_mercantilism: "Чёрный меркантилизм"
BBR_black_mercantilism_desc: "Из-за угнетения Детей Солнца мы не смогли создавать богатства таким же образом, как и другие народы, но наличие нашего собственного меркантилизма решит эту проблему. Бывшие торговцы нашей страны будут организованы для работы на благо народа в рамках государственных корпораций."
BBR_state_quotas: "Государственные квоты"
BBR_state_quotas_desc: "Поскольку наше государство неохотно использует заработную плату для мотивации людей, националистические и социалистические цели способствовали выполнению этой работы. Однако иногда этого недостаточно, поэтому мы установим государственные квоты на чиновников в промышленности и сельском хозяйстве, чтобы обеспечить максимальное производство."
BBR_black_nobility: "Чёрное благородство"
BBR_black_nobility_desc: "Возвращая себе принадлежащее нам по праву место, мы должны обратиться за вдохновением к прошлому. Когда-то существовала чёрная знать, которая создала большую часть цивилизации, прежде чем её наследие было скрыто. Мы воссоздадим Чёрную знать с титулами лояльных партийных чиновников и исключительных людей. Это вдохновит социалистический высший класс и свяжет их с нашей нацией, сделав их ответственными за определённые населённые пункты."

### Totalists ###
BBR_the_vanguard: "Социалистический авангард"
BBR_the_vanguard_desc: "Социалисты-авангардисты победили на выборах и теперь онии в состоянии организовать радикально прогрессивное, коллективистское общество под руководством сильного лидера."
BBR_red_army: "Революционная армия от верхов до низов"
BBR_red_army_desc: "Ополченцы были эффективны для первоначального восстания, но чтобы продолжать противостоять профессиональным армиям, нам понадобится наша собственная армия. Она потребует дисциплины и ответственности только перед государством. Таким образом, ополченцы будут организованы в настоящую армию без реакционного влияния."
BBR_league_of_revolutionary_struggle: "Лига революционной борьбы"
BBR_league_of_revolutionary_struggle_desc: "Пока наши вооруженные силы не организованы, мы всё ещё нуждаемся в разведывательных службах и пропаганде. Лига революционной борьбы будет превращена в правительственное учреждение, отвечающее за то и другое, увеличивая нашу поддержку среди населения и обучая внутренних агентов расследованию предательств."
BBR_military_build_up: "Создание собственного вооружения"
BBR_military_build_up_desc: "Наивные хотели бы, чтобы мы сосредоточились исключительно на гражданских инвестициях, но сейчас военная промышленность для нас не менее важна. На самом деле, она важна даже больше гражданской промышленности, поскольку мы нуждаемся в защите нации. Наша плановая экономика превосходна в создании таких товаров и отраслей промышленности, поскольку мы выделим районы для строительства военных заводов."
BBR_rapid_nationalization: "Быстрая национализация"
BBR_rapid_nationalization_desc: "Экономика должна немедленно перейти под управление правительства, если мы хотим развивать истинный социализм. Таким образом, основные отрасли промышленности будут национализированы и поставлены под контроль правительства, будь прокляты чёртовы капиталисты."
BBR_expand_the_party: "Расширение партии"
BBR_expand_the_party_desc: "Мы направим больше энергии на привлечение рекрутов среди населения и потребуем, чтобы левые профсоюзы сразу же стали членами партии, поскольку партия представляет всех трудящихся."
BBR_black_trade_unity_league: "Лига профсоюзного единства"
BBR_black_trade_unity_league_desc: "Коллективисты-синдикалисты под руководством Гарри Хейвуда и его последователи пришли к господству, и, таким образом, наша Республика познаёт истинный радикализм и, в процессе, истинное освобождение."
BBR_hammer_and_hoe: "Молоток и мотыга"
BBR_hammer_and_hoe_desc: "Экономика должна перейти под абсолютный контроль ЛПЕ, при этом каждый отдел ЛПЕ должен нести ответственность за коллективизацию промышленного и сельскохозяйственного секторов одновременно устраняя влияние буржуазии, такое как отмена денежной заработной платы в пользу поставок."
BBR_agrarian_revolution: "Аграрная революция"
BBR_agrarian_revolution_desc: "Сельское хозяйство должно быть развито немедленно. Необходимо усилить коллективизацию, нужны ресурсы для приобретённых и построенных ферм, установка квот и финансирование исследований в области достижений сельского хозяйства. А бывшие арендодатели будут ликвидированы из-за их сопротивления."
BBR_marxian_nationalism: "Марксистский национализм"
BBR_marxian_nationalism_desc: "Большинство форм "национализма", к сожалению, реакционны, но больше так не должно оставаться. Местный культурный национализм можно уважать как инструмент освобождения, если на первом месте стоит классовая солидарность, поэтому будут созданы администрации для разных регионов."
BBR_total_liberation: "Полное освобождение"
BBR_total_liberation_desc: "Мы взяли бразды правления экономикой в свои руки, но это не значит, что культура изменилась достаточно сильно. Давайте уничтожим остатки империализма и реакции в общенациональной кампании по созданию подлинно социалистической культуры, в которой классовая борьба и революционные действия являются главной движущей силой, а оставшиеся реакционеры в обществе не могут распространять свой яд."
BBR_anti_imperialism: "Радикальный антиимпериализм"
BBR_anti_imperialism_desc: "Мы должны противостоять империалистическим Державам, которые нацелились нам в спину и подчинили большую часть мира капитализму. Набор в армию, боевая готовность, антиимпериалистическое образование, ликвидация оставшихся империалистов и агрессивная подготовка - всё это крайне необходимо."
BBR_black_communist_league: "Новая коммунистическая лига"
BBR_black_communist_league_desc: "Новая коммунистическая лига Бена Дэвиса пришла к власти и стремится построить социализм в Америке под руководством единой центральной партии, которую они называют "Чёрным якобинством" по французской модели. Их самая большая надежда состоит в том, что они могут помочь продвижению мирового социализма."
BBR_rapid_industrialization: "Индустриализация земли"
BBR_rapid_industrialization_desc: "Мы должны поставить индустриализацию нации на первое место, если мы хотим быть ведущей социалистической экономикой. Мы должны экспортировать наши сырьевые ресурсы в обмен на важнейшие товары с международного рынка, и наши планировщики должны уделять особое внимание созданию новых заводов и национализации старых для достижения реальной экономики за счёт масштаба."
BBR_left_military_police: "Якобинская военная полиция"
BBR_left_military_police_desc: "Наших военных следует похвалить за работу, которую они проделали до сих пор, но это не означает, что реакционного влияния больше нет. Якобинская военная полиция будет ориентирована на мониторинг потенциальной нелояльности внутри вооружённых сил, а иногда и за их пределами. Кроме того, они будут проводить военные испытания, повышая дисциплину и стабильность во время этого процесса."
BBR_the_southern_upsurge: "Социалистический подъём Юга"
BBR_the_southern_upsurge_desc: "Партия немедленно нуждается в большей поддержке, а реакционеров необходимо отбраковать. Кампания за Южный социализм будет подчёркивать необходимость вступления в партию, одновременно сообщая властям о местных реакционерах и устраняя их от политического и экономического влияния. Это поможет нашей партии расти более быстрыми темпами."
BBR_a_party_with_a_state: "Партия с государством"
BBR_a_party_with_a_state_desc: "В то время как членство в партии увеличилось, пришло время завершить партийный контроль. Все не подвергшиеся чистке члены нации будут зарегистрированы в Новой коммунистической лиге, и наша бюрократия будет организована таким образом, чтобы партийный рейтинг и положение были одинаковыми, ибо Партия - это Народ."
BBR_total_employment: "Государственная занятость"
BBR_total_employment_desc: "С ростом экономики, контролируемой НКЛ, и всеми членами общества, являющимися членами НКЛ, пришло время покончить с безработицей и обеспечить, чтобы все вносили свой вклад в построение социализма. Потребуется полная занятость, и работники будут размещёны в областях, которые наилучшим образом соответствуют потребностям государства, при этом государство завершит процесс централизованного экономического планирования."
BBR_sp_centralists: "Централисты Социалистической партии"
BBR_sp_centralists_desc: "Центристская фракция Социалистической партии пришла к власти при Джеймсе Форде и его так называемой "браудеристско-фордистской" фракции. Поддерживая централизованно управляемую экономику, сильных лидеров и ограниченные реформы, фракция считается наименее идеологичной из авангардистов."
BBR_workers_market: "Рынок труда"
BBR_workers_market_desc: "В то время как капиталистические предприятия должны быть ликвидированы, рынок труда будет терпим для блага нации. При введении контроля за ценами работникам и семейным предприятиям, которые не станут слишком крупными, будет разрешено продавать свои товары друг другу, в то время как государственный контроль над крупными предприятиями будет обязательным."
BBR_working_the_bourgeosie: "Буржуа должны преклонить колено"
BBR_working_the_bourgeosie_desc: "Капиталистическое правление должно прекратиться, и так оно и будет. Но представители буржуазии и среднего класса действительно имеют опыт управления и установления цен. До тех пор, пока они преклоняют колено перед партией и принимают социализм (и снижают заработную плату), мы сразу же заставим их работать над продвижением социализма."
BBR_socialist_civic_identity: "Социалистическая гражданская идентичность"
BBR_socialist_civic_identity_desc: "Наша гражданская идентичность должна исходить из общего чувства ответственности за общее благо и социализм, а не из расового или другого подобного национализма, включая наиболее нестабильные формы классовой борьбы. Социалистическая гражданская идентичность будет способствовать лояльности к социализму и государству, гражданином которого может быть любой, если он признаёт это."
BBR_unite_the_left: "Объединение "левых""
BBR_unite_the_left_desc: "Левые всё ещё, к сожалению, нестабильны, и некоторые социалисты нападают на нас за то, что мы слишком радикальны в наших методах, в то время как те, кто слева от нас, называют нас продажными. Хуже того, либеральные левые считают, что мы были неправы, установив социалистическое правительство сверху вниз. Мы должны оказать давление на левых, чтобы они соответствовали SPA, поощряя лояльность и наказывая отклонение."
BBR_purge_radicals: "Чистка радикалов"
BBR_purge_radicals_desc: "Несмотря на наши многочисленные попытки, самые радикальные коммунисты всё ещё противостоят нам, как и оставшиеся националистические ячейки и члены NOI. Есть также радикальные либералы, которые всё ещё открыто призывают к либеральной конституции и даже к частичке Африканского братства крови. Короткая, но эффективная чистка проводится для того, чтобы стабилизировать общество и оставить SPA у власти."
BBR_required_unionization: "Объединение в профсоюзы"
BBR_required_unionization_desc: "Не вступать в профсоюзы - значит просто подрывать авторитет других представителей рабочего класса в попытке понравиться капиталистам. Партия будет помогать и оказывать давление на всех представителей рабочего класса, чтобы они вступали в наши профсоюзы, чтобы рабочий класс мог быть лучше представлен."
BBR_counter_reactionaries: "Контрреакционеры"
BBR_counter_reactionaries_desc: "В то время как наша нация была основана на прогрессе, реакционеры стремились злоупотреблять новизной страны в своих собственных целях. Контрреакционная пропаганда против политических правых как в белых, так и в чёрных сообществах поможет положить конец их влиянию. Оставшиеся организаторы за свои дела будут наказаны или им будет ещё хуже."
BBR_government_built_plants: "Создание нашей промышленности"
BBR_government_built_plants_desc: "Нам нужна наша собственная промышленность, если мы хотим выжить в мире индустриализации, которая также приблизит нас к экономическому прогрессу и истинному социализму. Запланированные правительством заводы должны быть построены сразу, продвигая производство потребительских товаров."
BBR_internationale_collaboration: "Международное сотрудничество"
BBR_internationale_collaboration_desc: "Наши единственные настоящие друзья в этом мире - наши коллеги по работе, поэтому мы будем тесно сотрудничать с Интернационалом и поддерживать их освобождение всего земного шара. Мы также с радостью поддержим их позицию против империализма!"
BBR_claim_greece: "Наши претензии на Древний мир"
BBR_claim_greece_desc: "Древний Мир должен принадлежать своим законным правителям под властью Детей Солнца. Несмотря на попытки белых и капиталистов скрыть правду о том, что все успехи и происхождение Древнего мира это заслуги чернокожих правителей, мы знаем правду. Скоро мы освободим их рабочих и жителей под властью их истинной нации."
BBR_free_diaspora: "Единство диаспоры"
BBR_free_diaspora_desc: "Борьба за освобождение африканской диаспоры не ограничивается Африкой или Чёрным поясом. На самом деле, по всей Америке наши братья по крови подвергаются угнетению и дискриминации, особенно в Бразилии, где их очень много. Наш долг как знаменосцев движения - освободить их от господства капитала, а также от господства белого человека. "

### Syndicalists ###
BBR_iwu: "Профсоюз работников промышленности"
BBR_iwu_desc: "Профсоюз работников промышленности под руководством Пола Робсона одержал победу, что привело к делеонистскому будущему в Чёрном поясе, в котором мы будем бороться за всех работников!"
BBR_tuc: "Конгресс профсоюзов"
BBR_tuc_desc: "Конгресс профсоюзов будет состоять из синдикалистских профсоюзов наций, избранных их работниками, чтобы они могли координировать централизованные действия на благо всех работников и приходить к общим соглашениям."
BBR_means_of_production: "Средства производства"
BBR_means_of_production_desc: "Работники должны быть обучены, поощрены и организованы соответствующими профсоюзами, чтобы управлять средствами производства более эффективно, чем до этого. ПРП будет рад помочь им в этом начинании."
BBR_overthrow_of_capital: "Свержение капитала"
BBR_overthrow_of_capital_desc: "Мы не будем вести отношения с капиталом. Мы заставим промышленные и сельскохозяйственные профсоюзы захватить капитал и помочь красным ополченцам вытеснить капиталистов и всех, кого они наймут для защиты своих интересов. Мощь красных ополченцев и рабочих одолеет всех и приведёт нас к массовому захвату капитала."
BBR_de_leonist_elections: "Делеонистские выборы"
BBR_de_leonist_elections_desc: "Делеонистские выборы предполагают организацию работников для выбора представителей между собой для отправки в ПРП. Новый раунд выборов и проведение повторных выборов помогут укрепить политическую структуру снизу вверх и организованное синдикалистское государство."
BBR_radicalized_unions: "Радикально настроенные профсоюзы"
BBR_radicalized_unions_desc: "Не все профсоюзы, похоже, готовы участвовать в революционных действиях, но мы должны изменить это. Мы будем использовать наши связи с ними, чтобы убедить их лидеров в том, что революция - это путь в будущее, если они хотят оставаться актуальными, распространяя революционную пропаганду на местах, ориентированную на промышленных рабочих."
BBR_equality_of_wealth: "Равенство богатства"
BBR_equality_of_wealth_desc: "Владение недвижимостью по-прежнему неравномерно, как и сбережения, обусловленные всё ещё присутствующим некапиталистическим высшим средним и даже богатым классом. Богатство должно быть перераспределено в интересах справедливости, и только личная собственность, а не частная собственность, будет юридически закреплена. В обмен на своё богатство они получат несколько дополнительных рабочих талонов в будущем."
BBR_class_consciousness: "Южное классовое сознание"
BBR_class_consciousness_desc: "На Юге элита использовала расовое сознание для преодоления реальной истины классовой борьбы. Мы преодолеем эту надстройку! Расовое сознание должно быть атаковано как реакционное, а классовое сознание воспитывается в образовании и распространении партийной пропаганды и брошюр."
BBR_the_internationale_struggle: "Международная борьба"
BBR_the_internationale_struggle_desc: "Интернационал нуждается в нашей поддержке, чтобы уничтожить реакционного врага! Давайте не преминем поддержать их в эти революционные времена."
BBR_syndicalist_media: "Синдикалистские СМИ"
BBR_syndicalist_media_desc: "TUC следует приложить некоторые усилия для формирования более организованных синдикалистских СМИ, в то время как Красная гвардия будет более агрессивно бороться с реакционной пропагандой. Это приведет к максимальной классовой солидарности и синдикалистской экономике."
BBR_workers_coupons: "Рабочие купоны"
BBR_workers_coupons_desc: "Рабочие купоны заменят деньги, которыми злоупотребляли капиталисты, чтобы накапливать огромные богатства и недоплачивать работникам. Вместо этого талон работника будет напечатан Департаментом казначейства TUC и распределен внутри профсоюзов на основе отработанных часов в соответствии с трудовой теорией стоимости."
BBR_red_militias: "Правосудие красной милиции"
BBR_red_militias_desc: "Ополченцы являются поистине демократическим средством организации наших внутренних и внешних сил безопасности. Таким образом, им будет поручено выследить оставшихся реакционеров в краткосрочной перспективе и нести ответственность за общую защиту людей, включая надзор за публичными судебными процессами."
BBR_rubber_stamped_urbanization: "Урбанизация с резиновым штампом"
BBR_rubber_stamped_urbanization_desc: "То, что TUC основан снизу вверх, не означает, что он не может помочь в централизованном планировании. TUC придет к внутренним соглашениям о необходимой индустриализации и урбанизации и наймет определенные профсоюзы для выполнения этой задачи."
BBR_organize_tenant_farmers: "Организация фермеров-арендаторов"
BBR_organize_tenant_farmers_desc: "Фермеры-арендаторы являются наиболее уязвимыми работниками в нашей экономике. Им нужно будет лучше организоваться в радикализированный Союз фермеров-арендаторов Юга, если они хотят стать частью более широкой экономики, основанной на солидарности, и повысить своё классовое сознание."
BBR_intellectual_appeals: "Интеллектуальные призывы"
BBR_intellectual_appeals_desc: "Интеллектуалы Французской коммуны и других синдикалистских стран хорошо ладят с чернокожими интеллектуалами, и обе группы должны работать вместе, чтобы обратиться к оставшимся скептикам черного интеллектуального класса, чтобы обсудить, почему наш путь вперёд - это будущее. Особой целью для этого будет высшее образование."
BBR_accelerate_integration: "Ускорить интеграцию"
BBR_accelerate_integration_desc: "Пришло время больше не принимать расовую динамику! Мало того, что сегрегация и расовая ненависть будут строго наказываться, но и будут введены ограничения на отрасли, находящиеся под влиянием государства, для поощрения смешения рас. Тем временем мы приведем аргументы в пользу расовой интеграции."

### Young Path ###
BBR_american_party: "Американисты"
BBR_american_party_desc: "Армия под командованием Чарльза Янга и его сторонников "американизма" захватили власть и в процессе спасли нашу молодую Республику от тирании. Теперь мы должны стабилизировать Республику."
BBR_approach_local_socialists: "Подход к местным социалистам"
BBR_approach_local_socialists_desc: "Хотя мы не сходимся во мнениях по всем вопросам, влияние социалистов среди рабочего класса очевидно, и мы должны отдать должное их ополченческой поддержке нации. К счастью, их умеренное крыло можно привлечь на свою сторону путём переговоров с профсоюзами, повышения заработной платы и сокращения рабочего времени для работников ."
BBR_approach_the_afp: "Работа с АПВ"
BBR_approach_the_afp_desc: "Вероятно, наиболее горячими сторонниками нашего дела являются местные сторонники АПВ и ополченцы в этом районе, причем наша региональная АПВ более однозначно выступает за черных, чем национальная АПВ. Поощряя партийные связи и оказывая поддержку сельским жителям, мы можем укрепить нашу поддержку среди них и фермеров."
BBR_crush_race_separatists: "Раздавить расовых экстремистов"
BBR_crush_race_separatists_desc: "Очаги расовых националистов всё ещё существуют по всей стране, а именно Клан, NDWL и ODP среди белых и NOI, UNIA-ACL и Африканское братство Крови среди чернокожих. Искореняя их наиболее активных сторонников и закрывая их оставшиеся операции, мы можем остановить тех, кто поощряет расовую войну среди американского народа ."
BBR_deport_anarchists: "Чистка ультрарадикалов"
BBR_deport_anarchists_desc: "Самые крайние левые радикалы, а именно фостериты при Хейвуде и Чёрные якобинцы при Дэвисе, всё ещё создают проблемы на своих аванпостах, замышляя заговор против нашего правительства и нападая на предполагаемых классовых предателей и капиталистов. Если они так сильно желают синдикализма, пусть получат его, депортировав их в свои любимые страны после того, как они будут признаны виновными в предательстве."
BBR_american_recruitment_effort: "Усилия по массовому набору персонала"
BBR_american_recruitment_effort_desc: "Нам нужны солдаты сейчас, если мы собираемся выстоять против наших новообретенных врагов. Кампания по набору всех взрослых мужчин на нашей территории окажет нашим мальчикам на передовой необходимую поддержку, обеспечит подготовку солдат и укрепит правительство и нашу нацию в этом процессе."
BBR_integration_through_service: "Интеграция через патриотизм"
BBR_integration_through_service_desc: "Наше армейское командование по-прежнему неохотно принимает полную интеграцию не только в вооруженные силы, но и в страну, полагая, что расовые отношения недостаточно сильны. Законопроект об Американском союзе решит эту проблему, поскольку обучение будет включать полную интеграцию и подготовку солдат, чтобы командовать расой, в то время как наша нация увидит патриотическую кампанию, подчеркивающую наш общий американизм и пропаганду ."
BBR_american_traditions: "Американские традиции"
BBR_american_traditions_desc: "В то время как некоторые в нашей стране однозначно ассоциируют Америку с расовой ненавистью, это неправда, поскольку расовые экстремисты пытались уничтожить и предать американскую нацию. Переняв американские традиции, особенно флаг, гимн, салюты и праздники, и подробно рассказав о нашем праве как о продолжении Америки, мы укрепим национальную идентичность."
BBR_fair_play: "Экономика честной игры"
BBR_fair_play_desc: "Проблема не в том, как считают социалисты, что капитализм по своей сути является злом, а в том, что в нем доминирует слишком мало людей без угрызений совести. Принимая антимонопольные законы, дальнейшее регулирование деятельности крупных компаний для предотвращения завышения цен и наследования, а также прогрессивное налогообложение, мы можем выровнять условия игры для тех, кто пытается конкурировать на рынке ."
BBR_paternal_economics: "Всё для общественного блага"
BBR_paternal_economics_desc: "Хотя выравнивание игрового поля было полезным, этого недостаточно. Мы должны пойти дальше и принять законы о минимальной заработной плате, создать Федеральную комиссию по безопасности для обеспечения экономической стабильности и национализации новых федеральных земель и ресурсов. Это будет сопровождаться субсидированием перспективных потребительских отраслей, образования и научных исследований. Благодаря этому мы обеспечим наших людей рабочими местами и товарами."
BBR_new_infrastructure: "Смотрители внутренних дел"
BBR_new_infrastructure_desc: "Наша национальная инфраструктура нуждается в значительных инвестициях. Рейнджеры внутренних дел будут непосредственно контролировать строительные проекты в области ирригации, дорог и лесного хозяйства, которые обеспечат нам полную занятость и укрепление национальной экономики."
BBR_full_honors_act: "Акт о полном почете"
BBR_full_honors_act_desc: "Ветераны должны быть признаны одним из самых знаменитых классов в обществе, и Закон о полных почестях обеспечит им пенсию. Кроме того, они будут иметь льготный режим в области здравоохранения и проходить подготовку для работы в перспективных отраслях промышленности. Пусть у наших армий никогда не будет недостатка в боевом духе."
BBR_legacy_of_roosevelt: "Наследие Рузвельта"
BBR_legacy_of_roosevelt_desc: "Пришло время выполнить обещания сделки Square, но для всех людей. Национальная служба здравоохранения обеспечит всеобщее медицинское обслуживание, а Новый правительственный фонд обеспечит пенсионное обеспечение пожилых людей, инвалидов и ветеранов."
BBR_national_projects: "Национальные проекты"
BBR_national_projects_desc: "Рабочие места по-прежнему необходимы по всей стране, как и работа в важных секторах. Национальные проекты обеспечат работу для плотин, жилья, памятников, новых правительственных зданий и даже проектов общественных работ, чтобы помочь построить более способную нацию ."
BBR_naval_investments: "Военно-морские инвестиции"
BBR_naval_investments_desc: "Сильный военно-морской флот имеет большое значение для национальной обороны. Мы сосредоточимся на огневой мощи превыше всего остального, как это видно на линкоре."
BBR_democratize_congress: "Демократизированный конгресс"
BBR_democratize_congress_desc: "Пришло время разрешить более демократический Конгресс, который быстрее передает волю народа в исполнительную власть. Когда угрозы экстремизма будут подавлены, мы сможем ослабить нашу власть над Конгрессом, урнами для голосования и утвержденными кандидатами, в то время как наши собственные кандидаты по-прежнему будут баллотироваться от Американской национальной партии."
BBR_assimilate_immigrants: "Ассимилировать иммигрантов"
BBR_washingtonianism: "Вашингтонство"
BBR_washingtonianism_desc: "Сильный лидер был необходим, чтобы спасти нашу Республику, как новую, так и старую, от внутреннего и внешнего разрушения. Теперь генерал "Капитан" Янг может наконец уйти в отставку, передав большую часть своей исполнительной власти законодательной и судебной власти."
BBR_captain_at_the_helm: "Капитан у руля"
BBR_captain_at_the_helm_desc: "В то время как для демократической законодательной власти важно обеспечивать интересы народа, для сильной исполнительной власти не менее важно обеспечить стабильность, безопасность и единство своей нации. Генерал "Капитан" Янг и его военная Клика будут руководить дальновидным исполнительным кабинетом, который сделает нашу страну самой процветающей в мире."
BBR_ally_long: "Пропаганда в Американском союзе"
BBR_ally_long_desc: "Американское союзное государство ни в коем случае не идеально, но оно, по крайней мере, менее враждебно по отношению к нам, чем синдикалисты, которые считают нас узурпаторами черного социализма и западными Державами, желающими оккупировать нас. Возможно, мы сможем договориться с ними о признании нашей территории и возможной реинтеграции в будущем?"

### Soc Cons ###
BBR_peace_party: "Партия мира"
BBR_peace_party_desc: "Партия мира отца Дивайна и Джеймса Ф. Джонса победила на выборах, их призывы к пацифизму, терпимости и христианской морали привлекательны даже для избирателей, которые считают некоторых из своих конкретных арендаторов неортодоксальными. Новая Республика должна объединиться с посланием Мира!"
BBR_cash_only: "Только наличные"
BBR_cash_only_desc: "Пришло время покончить с тиранией фальшивой валюты под названием "кредит" и связанной с ней бережливостью. Поскольку только физическая наличность сама по себе имеет ценность, а проценты - это не более чем долговое рабство, правительство больше не должно предоставлять кредиты банкам и запрещать высокие процентные ставки. Тем временем мы предоставим налоговые льготы местным банкам на основе этой модели."
BBR_modesty_codes: "Нормы скромности"
BBR_modesty_codes_desc: "Многие поддались таким порокам, как алкоголизм и мошенничество, которые разрушают не только их, но и их семьи и общество в целом, что мы сейчас можем законодательно запретить. Алкоголь, азартные игры, супружеская измена, курение и публичное использование ненормативной лексики или неподобающей одежды должны быть объявлены незаконными и подлежать штрафу, если они совершены, а продажа худших пороков может привести к тюремному заключению."
BBR_collective_management: "Поощрять коллективное управление"
BBR_collective_management_desc: "Мы понимаем, что поддержка капитализма не обязательно должна противоречить интересам сообществ. Коллективное управление недвижимостью, предприятиями и другими прибыльными предприятиями следует поощрять с помощью налоговых льгот с большим вознаграждением для тех предприятий, которые используют деньги, сэкономленные от коллективного управления и коммунального проживания, для продажи по более низким ценам нашим гражданам, когда это возможно."
BBR_economic_independence: "Экономическая независимость"
BBR_economic_independence_desc: "Прекращение зависимости от кредитов и банков было хорошим началом, но всё ещё слишком много людей и сообществ экономически зависят от ненужных предприятий, когда энергия может быть направлена на действительно производительную деятельность. Покупка страхования жизни будет обескуражена, как и принятие денежного пособия, если только это не связано с поиском работы."
BBR_feed_the_poor: "Накорми бедных!"
BBR_feed_the_poor_desc: "Поскольку большая часть денег, сэкономленных за счёт прекращения экономической зависимости, все чаще поступает в общины и церкви, пришло время продолжать помогать тем, о ком Иисус сказал, что они всегда будут с нами, бедными. Только в том случае, если обедневшие будут сыты и здоровы, они смогут надеяться восстановить свою независимость."
BBR_anti_corruption_campaign: "Кампания по борьбе с коррупцией"
BBR_anti_corruption_campaign_desc: "Неудивительно, что с хаотичным и внезапным началом нашей Республики коррупция остаётся проблемой, и многие подкупают бюрократов, чтобы "ускорить процесс" или посмотреть в другую сторону. Все индивидуальные подарки, которые чиновники и политики получают за услуги, будут запрещены, а расследование коррупции в правительстве будет сопровождаться расширением наших собственных внутренних служб."
BBR_international_peace_movement: "Международное движение за мир"
BBR_international_peace_movement_desc: "Мир! Не должно ли оно прийти на смену слову "Привет" из-за его значения для нравственного общества? Международное движение за мир будет продвигать пацифизм как за рубежом, так и внутри страны, снижая уровень насилия в пределах наших границ и повышая нашу международную репутацию."
BBR_voice_of_the_churches: "Много церквей, один голос"
BBR_voice_of_the_churches_desc: "У верующих много конфессий, но одно и то же фундаментальное послание заключается в том, что функционирующая Республика нуждается в сильном чувстве религии и данной Богом морали. Партия мира начнет лучше организовывать нашу связь с поместными церквями, чтобы координировать с ними и организовывать их в рамках Национальной Церковной Конгрегации, где мы сможем удовлетворять их потребности и выражать их проблемы, а также их экономические потребности ."
BBR_multi_racial_churches: "Многорасовые общины"
BBR_multi_racial_churches_desc: "К сожалению, несмотря на силу религии в объединении, многие церкви остаются разделенными по признаку расы. Мы должны координировать свои действия с местными пасторами, чтобы поощрять межрасовую терпимость и да, даже общины, и поощрять белых посещать Чёрные церкви! Все церкви, которые достигнут этой цели, получат переговорную силу в NCC."
BBR_power_of_faith: "Сила веры"
BBR_power_of_faith_desc: "Если и существует универсальное расширение прав и возможностей, доступное всем, то только в вере. К сожалению, не все слышат это послание, поэтому недавно созданное Национальное христианское радио будет выступать с религиозными проповедями и распространять слово Божье, а также предупреждать слушателей о предстоящих выборах для укрепления демократии."
BBR_reject_races: "Отвержение любого расизма"
BBR_reject_races_desc: "Недостаточно терпеть друг друга по признаку расы, но нужно отменить категорию все вместе. В Библии нет ни Черной, ни Белой расы, что делает эту категорию бессмысленной. Отныне расовые различия в нашей общественной системе больше не будут признаваться, и церквям будет рекомендовано распространять информацию о том, что раса мертва теперь, когда её заменила вера."
BBR_spiritual_patriotism: "Духовный патриотизм"
BBR_spiritual_patriotism_desc: "С уничтожением старого расизма в пользу веры нам необходимо укрепить нашу национальную идентичность, чтобы объединить тех, кто находится в пределах наших границ. Духовный патриотизм объединит американские идеалы с христианскими и станет основой наших гражданских и образовательных систем. Пусть все члены Партии мира напомнят друг другу, что мы едины во имя новой, христианской Америки! Таким образом, христианство будет признано не имеющей силы государственной религией."

### The most extremist ideology ###
BBR_republican_party: "Победа Республиканцев"
BBR_republican_party_desc: "С их акцентом на поддержку бизнеса, проиндустриальную позицию по созданию богатства для чернокожей Америки и обращением к чувствам покойного Букера Т. Вашингтона, Новые Республиканцы победили на умеренной платформе, которую многие находят обнадеживающей."
BBR_expand_tuskeegee: "Эксперименты в Таскиги"
BBR_expand_tuskeegee_desc: "В Таскиги находится один из самых престижных чернокожих университетов в мире, но его сдерживало ограниченное правительство при бывшем правительстве штата Алабама, нуждающееся в частном финансировании. Больше ничего, так как государство будет субсидировать Университет Таскиги, чтобы позволить большему количеству студентов проводить исследования с акцентом на экономические вопросы ."
BBR_calm_racial_tensions: "Снизить расовую напряженность"
BBR_calm_racial_tensions_desc: "Хотя юридически белые и чернокожие имеют равные права в нашей Республике, это, конечно, не означает, что они всегда пользуются сердечными отношениями. Мы должны привлечь лидеров белых и черных общин в наше правительство, чтобы вместе с ними бороться с экстремизмом и начать кампанию против расовой ненависти, напоминая людям о вреде, который ненависть может нанести всем нам."
BBR_rural_schools: "Сельские школы"
BBR_rural_schools_desc: "Неудивительно, что из-за условий Юга Джима Кроу многие чернокожие дети в сельской местности плохо подготовлены к задаче создания будущей экономики. Будут открыты и расширены новые сельские школы, которые будут ориентированы на практическую подготовку, особенно связанную с промышленностью."
BBR_industrial_philantrophy: "Промышленная филантропия"
BBR_industrial_philantrophy_desc: "Мы должны вырвать страницу из книги старой Республиканской партии и попытаться работать с лидерами бизнеса, чтобы поощрять благотворительность, отмечать тех, кто жертвует, и предоставлять налоговые льготы, рекламу и более тесное сотрудничество с правительством для тех, кто более практично мотивирован."
BBR_expand_nnbl: "Расширить NNBL"
BBR_expand_nnbl_desc: "NNBL является основой крупномасштабного черного бизнеса в Америке, хотя он не мог работать на Юге с большой легкостью. Мы должны расширить NNBL, чтобы включить новых перспективных чернокожих бизнесменов, которые используют новые возможности после отстранения ODP от власти, чтобы лидерам бизнеса было легче работать вместе и с правительством ."
BBR_lower_insurance_prices: "Более доступное страхование"
BBR_lower_insurance_prices_desc: "Страхование было давней борьбой чернокожих американцев, и многие прибегали к обществам взаимопомощи. Однако это неэффективно по сравнению с возможностями бизнеса, поэтому мы будем вести переговоры со страховыми компаниями, чтобы они предоставили более низкие цены на страхование в обмен на ограниченный протекционизм, одобрение и более низкие сборы ."
BBR_agricultural_exports: "Экспорт сельскохозяйственной продукции"
BBR_agricultural_exports_desc: "Чтобы построить сильную экономику, мы должны в полной мере использовать наш потенциал ресурсов, но не слишком полагаться на них до такой степени, чтобы не построить капитальную промышленность. Экспорт сельскохозяйственной продукции позволит нам оплатить модернизацию нашей промышленности."
BBR_entente_trade: "Торговля с Антантой"
BBR_entente_trade_desc: "Антанта, возможно, и не идеальна, но её доверенное лицо и акцент на торговле, бизнесе и доступе к капиталу идеально подходят для удовлетворения потребностей нашего населения. Достижение торгового соглашения с ними значительно поможет Черному поясу."
BBR_accumulation_of_wealth: "Накопление богатства"
BBR_accumulation_of_wealth_desc: "Нам нужно накапливать сбережения для инвестиций и стабильного правительства. Мы будем собирать деньги с помощью тарифов и сокращать ненужные расходы там, где сможем, особенно в бюрократических структурах, которые были созданы просто для первых дней Республики, но не более того, и призываем NNBL делать акцент на экономии ."
BBR_black_middle_class: "Поддержка чернокожего среднего класса"
BBR_black_middle_class_desc: "Чёрный средний класс быстро растет, и нам необходимо поддержать его, используя наши недавние достижения в области человеческого капитала и сбережений. Снижение налогов для населения и расширение NNBL за счёт включения большего числа представителей чернокожего среднего класса помогут обезопасить их ."
BBR_white_businessmen: "Инкорпорировать белый бизнес"
BBR_white_businessmen_desc: "При стабильной Республике мы можем, наконец, заставить NNBL перейти к расширению даже для белых предприятий, официально в соответствии с подразделом NNBL, учитывая его наследие, но, тем не менее, немного отличается на практике. Объединение белого бизнеса для поощрения более тесного сотрудничества с правительством и промышленностью ещё больше повысит нашу экономику ."
BBR_a_gold_standard: "Золотой стандарт"
BBR_a_gold_standard_desc: "Если мы хотим участвовать в международной торговле и стабилизировать финансовые инвестиции, нам необходимо использовать ту же твердую денежную базу, что и в остальном мире. Золотой стандарт принес процветание многим и будет продолжать приносить то же самое нам."
BBR_new_bookerite_machine: "Нео-букеритная машина"
BBR_new_bookerite_machine_desc: "Букеритная машина принесла много преимуществ, позволив чернокожим американцам напрямую связаться с главами сообщества через машину. Новая Республиканская машина создаст больше местных отделений и вознаградит лояльность, создав новую партийную машину, которая будет поощрять сотрудничество и Республиканские ценности ."

### Soc Libs ###
BBR_progressive_democrats: "Партия свободы"
BBR_progressive_democrats_desc: "Партия Свободы победила, обеспечив либеральную Республику, в которой особое внимание уделяется терпимости, справедливости и процветанию."
BBR_leadership_conference: "Конференция лидеров"
BBR_leadership_conference_desc: "Конференция лидеров организует наиболее значимых либеральных лидеров на переднем крае борьбы за права чернокожих, особенно тех, кто входит в НАСПЦН, чтобы они могли легче проводить кампании и организовывать законодательство, а также легче организовывать наших потенциальных сторонников."
BBR_southern_central_bank: "Центральный банк Американского Юга"
BBR_southern_central_bank_desc: "Молодая демократия нуждается в стабильной банковской системе для обеспечения своей экономики. Центральный банк Американского Юга теперь будет отвечать за процентные ставки и регулировать деятельность небольших банков, обеспечивая баланс между стабильностью и расширением в этом процессе."
BBR_fairer_taxes: "Более справедливые налоги"
BBR_fairer_taxes_desc: "Налоговая ставка должна быть практичной, но это не значит, что она не может быть справедливой. Умеренно прогрессивный подход выровняет условия игры, не препятствуя росту, наряду с налогом на наследство, чтобы помешать горстке доминировать в экономике ."
BBR_wage_floors: "Минимальный размер оплаты труда"
BBR_wage_floors_desc: "Что хорошего в работе, если те, кто её выполняет, не могут даже прокормить себя? Минимальная заработная плата сделает незаконной оплату менее пятнадцати центов в час и, таким образом, потребует от работодателей платить справедливую заработную плату, которая предоставляет работникам возможность создавать своё собственное богатство за счёт работы ."
BBR_affirmative_action: "Позитивные действия"
BBR_affirmative_action_desc: "Ущерб, нанесенный Джимом Кроу черной Америке, невозможно преуменьшить, и даже сейчас расизм существует. Многие белые владельцы бизнеса неохотно принимают чернокожих с высшим образованием по сравнению с белыми, а высшее образование часто неохотно принимает более бедных студентов. Позитивные действия создадут квоты на этих аренах, создавая штрафы, если они не будут выполнять свои обязательства ."
BBR_fine_hate_groups: "Разоружить экстремистов"
BBR_fine_hate_groups_desc: "В то время как боевики горячо отстаивают свои права на огнестрельное оружие, это не более чем уловка, которая дает им возможность применить насилие к тем, кого они не одобряют, или попытаться свергнуть правительство, как они уже сделали. Закон о мире узаконит более тяжелую огневую мощь, ограничит количество оружия, которое можно купить, и прекратит сбор вооружённых боевиков в нашей Республике, а также потребует от них сдать имеющиеся у них излишки оружия."
BBR_march_against_oppressions: "Кампании толерантности"
BBR_march_against_oppressions_desc: "Несмотря на наши достижения, многие белые по-прежнему являются владельцами бизнеса и придерживаются принципов и неохотно отказываются от сегрегации, даже если больше не имеют государственной поддержки, и многие чернокожие чувствуют то же самое. Хуже того, расовые радикальные группировки всё ещё тайно существуют по всей нашей Республике. Давайте будем препятствовать расовой ненависти, организуя марши против групп ненависти и самой концепции сегрегации."
BBR_rural_support: "Поддержка сельских районов"
BBR_rural_support_desc: "Фермеры, пожалуй, являются самой фундаментальной частью нашей экономики, они кормят саму нашу нацию и создают огромный процент рабочих мест. Субсидии фермерским хозяйствам позволят им не впасть в нищету и поддерживать производство на высоком уровне, в то время как мы сможем инвестировать в исследования и капитальные усовершенствования в технологии ведения сельского хозяйства ."
BBR_liberalize_unions: "Либерализовать профсоюзы"
BBR_liberalize_unions_desc: "Профсоюзы оказывают важную услугу в защите прав трудящихся, но, к сожалению, многие из них всё ещё довольно радикальны, особенно склоняясь к синдикалистско-анархизму и коммунизму. Мы будем вести переговоры с профсоюзными лидерами о либерализации, найме их работников для государственных проектов, если они согласятся, и введении 40-часовой рабочей недели, чтобы замедлить радикализм ."
BBR_attack_idleness: "Атака по безделью"
BBR_attack_idleness_desc: "Безделье остаётся проблемой, так как неполная занятость остаётся проблемой. Общественные работы, поддерживающие строительство ирригации и инфраструктуры, обеспечат работу, а прямое социальное обеспечение будет осуществляться для низших классов и предоставляться только на основе, по крайней мере, попыток найти работу для тех, кто в состоянии ."
BBR_urban_projects: "Городские проекты"
BBR_urban_projects_desc: "Городские районы нуждаются в серьезной работе, а наше население нуждается в рабочих местах, создавая очевидный ответ. Работа по ремонту городских районов, заключение контрактов с крупными предприятиями на строительство соответствующих отраслей промышленности и строительство государственного жилья и офисов будут продвигать нас вперёд ."
BBR_elderly_support: "Поддержка пожилых людей"
BBR_elderly_support_desc: "Пожилые люди работали всю свою жизнь и заслуживают комфорта, который приходит с их достижениями. Небольшая гарантированная правительством федеральная пенсия дополнит их сбережения и позволит пожилым людям в худшем случае избежать бедности, а в лучшем случае позволить себе дополнительные предметы роскоши."
BBR_vet_support: "Поддержка ветеранов"
BBR_vet_support_desc: "Ветераны верно служили нашей нации, и они должны получить компенсацию за риски и ущерб, которые они понесли. Таким образом, все ветераны будут получать медицинскую помощь в рамках национальной программы, которая оплачивает их медицинские визиты, операции и другие потребности ."
BBR_easier_credit: "Более лёгкий кредит"
BBR_easier_credit_desc: "Центральный банк обеспечил стабильную финансовую среду для работы других и избежал рецессии, но теперь пришло время для дальнейшего расширения возможностей для простых людей. Более низкие процентные ставки и требования к кредитам облегчат потенциальным владельцам малого бизнеса открытие собственного бизнеса ."

### Soc Dems ###
BBR_socialist_party_moderate: "Социалистические реформисты"
BBR_socialist_party_moderate_desc: "Умеренное крыло Социалистической партии победило на выборах по списку социалистов-реформистов, обещая общественные блага, возможности, большее равенство и занятость для всех граждан при сохранении капиталистической экономики."
BBR_farm_coops: "Фермерские кооперативы"
BBR_farm_coops_desc: "Фермерские кооперативы позволят фермерам работать вместе, чтобы продавать и производить товары, политически расширяя их возможности в этом процессе."
BBR_afl_reforms: "AFL реформирован"
BBR_afl_reforms_desc: "AFL и связанные с ней профсоюзы ремесленников имеют сильное присутствие среди рабочего класса даже здесь, но, к сожалению, они не всегда были прогрессивными в вопросах расы. Конечно, есть позиция, более несостоятельная в контексте Черного пояса, и даже при их существующем влиянии на них можно легко оказать давление в сторону жесткого расового равноправия ."
BBR_national_labor_board: "Национальный совет по труду"
BBR_national_labor_board_desc: "Национальный совет по труду поможет координировать все профсоюзы и профсоюзные действия в стране, создавая прямую связь с правительством, чтобы выслушивать их просьбы, при этом государство действует от их имени, когда это необходимо, и посредничает в спорах между трудовыми и управленческими."
BBR_freedom_budget: "Бюджет свободы"
BBR_freedom_budget_desc: "Если мы хотим иметь бюджет, который может помочь людям, его необходимо будет соответствующим образом финансировать за счёт множества прогрессивных налогов на доходы, продажи и богатство, в процессе создания экономически равноправного общества."
BBR_living_wage: "Прожиточный минимум"
BBR_living_wage_desc: "Высокая минимальная заработная плата не только затруднит подрыв организованной рабочей силы, но и обеспечит всем работникам доступ к достойному уровню жизни со стороны их боссов."
BBR_fair_employment_standards: "Справедливые стандарты занятости"
BBR_fair_employment_standards_desc: "Мы не можем допустить, чтобы кому-либо было отказано в приеме на работу по причинам отмены. Отказ в приеме на работу (или допуске в профсоюз) по признаку пола или расы будет приемлемым делом."
BBR_housing_for_all: "Жильё для всех"
BBR_housing_for_all_desc: "Жилье должно быть широко доступно и дешево для людей. Радикальная серия жилищных проектов, финансируемых нашим новым правительством и заключаемых по контракту с профсоюзами, обеспечит как рабочие места, так и жилье."
BBR_healthcare_for_all: "Здравоохранение для всех"
BBR_healthcare_for_all_desc: "Здравоохранение - это право, которым все должны пользоваться, но, к сожалению, не пользуются. Общественное здравоохранение будет создано через Бюро общественного здравоохранения и создаст государственное государственное здравоохранение, в котором будут зарегистрированы все граждане."
BBR_full_employment: "Полная занятость"
BBR_full_employment_desc: "Мы далеко продвинулись, но можем продвинуться ещё дальше. Полная занятость будет создана по образцу кейнсианских теорий, исходящих из Канады, в которых дефицит будет поддерживать полную занятость во время экономических спадов, а профицит будет создаваться во время подъемов."
BBR_porter_unionization: "Награждение профсоюза грузчиков"
BBR_porter_unionization_desc: "Профсоюзы носильщиков чрезвычайно влиятельны и жизненно важны для чернокожих работников, многие из которых всё ещё работают в них даже после революции. Мы заключим с ними контракты на большее количество рабочих мест и будем поощрять носильщиков, не состоящих в профсоюзах, немедленно вступать в профсоюз."
BBR_ladies_auxiliaries: "Женские лейбористские организации"
BBR_ladies_auxiliaries_desc: "Труд многое сделал для работающих мужчин, но мог бы пойти дальше для работающих женщин. Вспомогательные организации женского труда быстро объединят женщин-работников сферы услуг в существующие профсоюзы, расширяя возможности обеих сторон в этом процессе."
BBR_civil_rights_act: "Поправка к гражданским правам"
BBR_civil_rights_act_desc: "В нашей Республике, к сожалению, всё ещё существуют предрассудки по признаку расы, а некоторые владельцы магазинов и школ по-прежнему запрещают членство по признаку расы. Это будет немедленно отменено, поскольку Поправка о гражданских правах запретит отказывать в услугах по признаку расы и объявит вне закона группы и выступления на почве расовой ненависти."
BBR_freedom_house: "Дом свободы"
BBR_freedom_house_desc: ""Дом свободы" - это инициатива, выдвинутая Баярдом Растином, поддерживающая установление связей с другими либеральными демократиями и демонстрирующая враждебность к авторитарным, независимо от их политических пристрастий."
BBR_internal_pacifism: "Внутренний пацифизм"
BBR_internal_pacifism_desc: "Хотя нам пришлось вытеснить ODP, внутреннее насилие в нашем новом государстве не принесет ничего хорошего. Преступления на почве ненависти будут караться ужесточением наказания, и будет проведена публичная кампания от имени внутреннего пацифизма, напоминающая общественности о благе, которое приносит ненасилие."
BBR_quaker_support: "Закончить войну с бедностью"
BBR_quaker_support_desc: "Пришло время покончить с войной с бедностью раз и навсегда. Прямые социальные выплаты будут выплачиваться тем, кто всё ещё находится ниже определенного уровня дохода, чтобы они могли улучшить своё положение в ожидании возможности трудоустройства."

### Socialists ###
BBR_socialist_party: "Социалистическая партия"
BBR_socialist_party_desc: "Основная Социалистическая партия, представляющая Чёрный культурный национализм, солидарность трудящихся и эгалитарную, основанную на группах форму экономики, выиграла день под руководством В.Э.Б. Дюбуа, как и ожидалось."
BBR_national_resources: "Ресурсы чёрной Америки"
BBR_national_resources_desc: "Природные ресурсы Черной Америки должны быть национализированы, чтобы их можно было использовать на благо всех. Таким образом, полезные ископаемые и нефть будут немедленно национализированы для использования на благо общества."
BBR_capital_buyout: "Выкуп капитала"
BBR_capital_buyout_desc: "Мы должны приобретать капитальные отрасли промышленности и заводы мирными, а не насильственными средствами. Мы купим всю основную массу капитальных благ по справедливой цене, хотя и не по той, которую требуют от них капиталисты, используя средства, аналогичные выдающемуся домену, чтобы потребовать от них взять деньги ."
BBR_solidarity_economics: "Экономика солидарности"
BBR_solidarity_economics_desc: "Экономика должна работать на основе солидарности, и поэтому мы перераспределим крупнейшие средства производства в новые "общества", малые и семейные предприятия и гильдии, предотвращая доминирование с помощью высокого прогрессивного налога, ограничений на собственность и распада этих отраслей для каждой автономной группы, которая будет работать вместе в более крупной экономике."
BBR_coop_leagues: "Кооперативные лиги"
BBR_coop_leagues_desc: "В связи с тем, что крупнейшие отрасли экономики разделены и находятся в коллективной собственности благодаря нашему перераспределению, нам нужны лиги сотрудничества, чтобы восполнить пробелы в малом и среднем бизнесе, которые были упущены из виду. Кооперативы будут организованы партией и субсидироваться за счёт налоговых льгот для членов, которые будут вместе работать на рынке."
BBR_the_group_economy: "Групповая экономика"
BBR_the_group_economy_desc: "Групповая экономика основана на сотрудничестве, а не на конкуренции, основанной на прибыли. Все профессиональные услуги будут обобществляться под руководством государства на основе рационального планирования, и государство поможет облегчить общение между незапланированными элементами, чтобы облегчить сотрудничество с целью абсолютной самостоятельности."
BBR_land_redistribution: "Перераспределение земель"
BBR_land_redistribution_desc: "Слишком много земли находится в руках слишком немногих, кто не использует её в полной мере. Мы захватим землю, которая превышает определенный лимит, и перераспределим большую её часть мелким фермерам."
BBR_preserve_the_land: "Сохранение земель"
BBR_preserve_the_land_desc: "Некоторые земли более полезны как место для духовного роста наших людей, чем экономически. Будут определены места сохранения земель, и горожанам из городских районов будет предложено отправиться туда в поход."
BBR_african_american_identity: "Афроамериканская идентичность"
BBR_african_american_identity_desc: "Мы должны отвергнуть превосходство UNIA, не забывая об изначальной идентичности и цели нашего государства. Афроамериканская идентичность будет продвигаться как средство укрепления культурной сплоченности, и мы будем подчеркивать необходимость помогать друг другу."
BBR_the_talented_tenth: "Талантливая десятка"
BBR_the_talented_tenth_desc: "Среди чернокожей Америки есть художественная элита, как и в других местах. Они будут собраны и введены в правительство как новое общество, прежде чем получат некоторое финансирование для своих различных проектов по развитию нации."
BBR_freethought_societies: "Негритянские благотворительные общества"
BBR_freethought_societies_desc: "Негритянские ложи допускают формы социального капитала, поощряя солидарность чернокожих в духовной, художественной, общественной и других видах деятельности. Мы попросим Социалистическую партию создать и поощрять членство в масонах и других обществах, чтобы поощрять солидарность."
BBR_center_for_the_arts: "Центр искусств"
BBR_center_for_the_arts_desc: "С появлением Талантливого Десятого мы должны изо всех сил поддерживать наших художников. Центр искусств будет финансировать художественные и писательские проекты, а также распространять образование в этих областях в школах. Это также обеспечит средства к существованию для наших лучших художников, которые будут утверждены в качестве членов Центра ."
BBR_insurance_societies: "Страховые общества"
BBR_insurance_societies_desc: "Ответ на страхование заключается не в том, чтобы полагаться на компании, а друг на друга. Страховые общества, состоящие из взаимопомощи между простыми гражданами, существуют уже давно и будут лучше организованы государством с налоговыми льготами для членов, которые полагаются на общества вместо государственных услуг ."
BBR_old_folks_home: "Забота как о молодых, так и о пожилых"
BBR_old_folks_home_desc: "Теперь, когда наша экономика наконец стала самодостаточной, мы должны проявлять уважение к тем, кто больше всего от нее зависит. Социальное обеспечение инвалидов, образование и жилье для пожилых людей будут расширяться аппаратом государственного планирования и поощряться членами Групповой экономики, при этом ожидается, что пожилые люди будут находиться рядом со своей семьей."
BBR_birth_control: "Контроль за рождаемостью бедных"
BBR_birth_control_desc: "К сожалению, нельзя ожидать, что все члены нашего общества будут одинаково продуктивны, и точно так же многие погружены в нищету из-за того, что у них слишком много детей. Широко распространенный контроль над рождаемостью будет способствовать здоровому уровню евгеники, обеспечивая более низкие показатели рождаемости для очень бедных при одновременном снижении уровня их бедности."
BBR_cancel_debts: "Дискредитация расизма"
BBR_cancel_debts_desc: "Расистские идеалы всё ещё существуют по всей нашей Республике, при этом некоторые сторонники превосходства белых и сторонники превосходства черных всё ещё действуют. Мы выпустим серию речей и брошюр, разоблачающих идеалы стоддардизма вокруг белого национализма, а также нападем на расовое превосходство в более общем плане ."
BBR_mutual_savings_banks: "Взаимный сберегательный банк"
BBR_mutual_savings_banks_desc: "Взаимные сберегательные банки - это ответ групповых экономик на банковское дело, когда местные жители размещают свои избыточные сбережения в общих банках на основе взаимной поддержки."

### Nationalists (NOI) ###
BBR_nation_of_islam: "NOI"
BBR_nation_of_islam_desc: "Нация ислама пришла к власти. Мы подчиняемся Пророку и очистим Черную Америку от тех, кто стремится её осквернить, начиная с централизации власти."
BBR_the_final_call: ""Последний звонок""
BBR_the_final_call_desc: ""Последний звонок" является основным информационным бюллетенем NOI, и теперь он будет финансируемым государством пропагандистским механизмом, ответственным за распространение ПРАВДЫ о том, что чернокожие американцы - избранный Богами народ и что NOI нуждается в как можно большем количестве членов, если мы хотим защитить наши законные земли."
BBR_fruit_of_islam: "Плоды ислама"
BBR_fruit_of_islam_desc: "Ополчение NOI необходимо расширить до полноценного государственного подразделения. Плод ислама должен расширить число своих членов, получить более профессиональную подготовку и получить право арестовывать тех, кто нарушает или нападает на NOI, чтобы мы могли работать над созданием более чистой нации ."
BBR_law_of_allah: "Закон Аллаха"
BBR_law_of_allah_desc: "Закон должен отражать волю истинного Бога и противостоять коррупции, самоуничижению и гедонизму. Позвольте алкоголю, азартным играм, богохульству против Пророка или истинной веры, межрасовым бракам и множеству других законов запретить ложные верования, включая ложные формы ислама."
BBR_crush_the_white_devil: "Изгнать белого дьявола!"
BBR_crush_the_white_devil_desc: "Наконец-то пришло время изгнать голубоглазого дьявола, созданного Якубом, чтобы проклясть нас. Это будет нация Народа Божьего, и Белой расе там нет места."
BBR_islamic_schools: "Исламские школы"
BBR_islamic_schools_desc: "Наша вера бессмысленна, если её нельзя передать следующему поколению. Исламские школы должны не только учить молодёжь истине доктрины НОИ, но и помогать нам продвигаться вперёд, чтобы мы могли конкурировать с отвратительными ложными доктринами из-за рубежа ."
BBR_sezie_jewish_wealth: "Захватить еврейское богатство"
BBR_sezie_jewish_wealth_desc: "NOI давно согласился с UNIA-ACL, что евреи виноваты в страданиях чернокожих и участвуют в заговоре против нашего народа ради собственной выгоды. Мы положим этому конец и вернём украденное ими богатство."
BBR_national_savings_plan: "Национальный план сбережений"
BBR_national_savings_plan_desc: "Национальный план сбережений был изложен достопочтенным Элайджей Мухаммедом как средство увеличения благосостояния нашего народа за счёт трехлетнего увеличения сбережений населения, ведущего строгий образ жизни, при этом сбережения направлялись в NOI для коллективного развития. О любом, кто тратит больше, чем нужно, не отправляя по крайней мере 33%, следует сообщать в местное отделение NOI."
BBR_black_economics: "Коммунитарная экономика"
BBR_black_economics_desc: "Только благодаря совместным жертвам мы можем надеяться победить враждебные расы, которые контролируют международные финансы. NOI должен помогать развивать самостоятельность, подчеркивая строгую расовую солидарность и объединяя ресурсы для создания автономных сообществ и взаимной помощи, при этом NOI владеет или инвестирует в указанные предприятия ."
BBR_muslim_girls_training: "Обучение мусульманских девушек"
BBR_muslim_girls_training_desc: "Хотя чернокожие женщины не равны мужчинам, нет сомнений, что чернокожие женщины священны из-за своих репродуктивных способностей, которые увековечивают черную расу, и лучший способ для нее выполнить это - через расширенное обучение мусульманских девочек, которое является женским аналогом школьного образования. Они научатся заботиться о своих общинах и своих мужьях, которых они будут обеспечивать дома."
BBR_higher_culture: "Высшая культура"
BBR_higher_culture_desc: "NOI удалось добиться экономического и политического господства, да, но оно должно выйти за рамки этого. Культура должна отражать ценности NOI. Реконструкция в соответствии с эстетикой NOI, контроль над средствами массовой информации и пропагандой помогут людям осознать это, в то время как литература против NOI будет немедленно уничтожена."
BBR_the_prophet: "Пророк"
BBR_the_prophet_desc: "Достопочтенный Илия Мухаммад - сам Пророк Аллаха, который пришел к нам как Фард. Он должен быть официально признан обладающим единоличной исполнительной и окончательной законодательной властью, а его положение Пророка делает его законным наследником земли."

### Nationalists (UNIA-ACL) ###
BBR_unia: "UNIA-ACL"
BBR_unia_desc: "Старейшая чернокожая националистическая группа в стране наконец-то победила своих соперников-социалистов и НАСПЦН, воплощенных У.Э.Б. Дюбуа. У нас будет правильное Чёрное государство, основанное на правильном национализме."
BBR_african_legion: "Африканский легион"
BBR_african_legion_desc: "Африканский легион - главная оборонительная сила UNIA-ACL, основанная на обучении молодых людей быть настоящей армией. Она должна быть лучше централизована, финансироваться и расширяться."
BBR_rights_of_the_negro: "Декларация прав негритянского народа"
BBR_rights_of_the_negro_desc: "Декларация прав негритянского народа должна быть одобрена государством, должным образом профинансирована и даже расширена. Панъафриканская идентичность будет одобрена, школы для чернокожих будут лучше финансироваться, а дискриминация в отношении чернокожих будет подвергаться суровым наказаниям."
BBR_black_separatism: "Чёрный сепаратизм"
BBR_black_separatism_desc: "Нам нужно должным образом защитить черную расу и культуру от внешних влияний. Работая с конкретными белыми сепаратистами и принимая законы о зонировании, отдельные черно-белые районы будут сохранены, укреплены и частично воссозданы там, где они были неуместны, но теперь для чернокожих американцев ."
BBR_universal_negro_rituals: "Универсальные негритянские ритуалы"
BBR_universal_negro_rituals_desc: "Если мы собираемся объединить единую черную культуру, мы должны объединить религиозные убеждения. Универсальные негритянские ритуалы должны черпать вдохновение из христианства, чтобы утвердить добровольную государственную религию, и будут расширены в рамках UNIA-ACL, чтобы объединить Чёрные церкви в некоторых общностях ."
BBR_black_cross_nurses: "Медсёстры Чёрного креста"
BBR_black_cross_nurses_desc: "Сильная армия и сильная нация нуждаются в крепком здоровье. Медсестры Чёрного креста должны быть расширены, чтобы лучше помогать армии, некоторым слоям населения, а также обеспечивать ветеранов."
BBR_liberian_connections: "Либерийские связи"
BBR_liberian_connections_desc: "После изгнания Гарви из Соединённых Штатов он построил новую УNOIЮ в Либерии. Пришло время связаться с нашими либерийскими братьями и Основателем UNIA-ACL."
BBR_black_star_line: ""Black Star Line""
BBR_black_star_line_desc: ""Black Star Line" не только улучшит наши военно-морские возможности, но и заложит основу для нашего объединения с Либерией, стимулируя торговлю между нами."
BBR_negro_factories_corporation: "Корпорация негритянских фабрик"
BBR_negro_factories_corporation_desc: "Корпорация негритянских фабрик должна быть государственной программой, предназначенной для создания нашего внутреннего производства, субсидирования черного бизнеса, соответствующего национальным интересам, и непосредственного управления цепочкой предприятий, тем самым увеличивая экономическую мощь черных."
BBR_weaken_the_socialists: "Ослабить чёрных социалистов"
BBR_weaken_the_socialists_desc: "Мы можем наконец покончить с социалистической угрозой, которая разрушит наше процветание и заменит нашу нацию бессмысленной классовой борьбой. Уничтожьте их!"
BBR_black_commerce: "Внутренняя торговля"
BBR_black_commerce_desc: "Нам необходимо развивать внутреннюю торговлю с помощью высоких тарифов и высоких налогов на богатство, прежде чем использовать средства для создания инфраструктуры и объединения крупных предприятий в корпорации при одновременном снижении налогов на малые предприятия."
BBR_only_the_peoples_party: "Единая партия!"
BBR_only_the_peoples_party_desc: "Наконец-то у нас будет единая партия, которая должным образом будет представлять и защищать волю Черной расы. Вне UNIA-ACL "Народная партия" должна быть единственной легальной политической партией, которой разрешено баллотироваться на должность, и все чернокожие должны зарегистрироваться в ней. Конечно, глава UNIA-ACL также должен быть главой НП."

