BBR_help_economy_mission: "Справиться с Великой депрессией"
BBR_help_economy_mission_desc: "Великая депрессия потрясла Соединённые Штаты, и правительство президента Гувера изо всех сил пытается справиться с последствиями. Последняя надежда состоит в том, чтобы принять законопроект, который, наконец, принесёт некоторое облегчение тем, кто в нём нуждается, - если Конгресс сможет работать достаточно быстро."
BBR_older_act_quickly: "Действовать быстро"
