### Black Hebew Ideas ###

BBR_abrehamic_resestienec: "Ожесточённое авраамическое сопротивление"
BBR_abrehamic_resestienec_desc: "Несмотря на нашу чистую веру и истины, которые мы исповедуем, наши собратья-авраамики оказали сопротивление нашему правлению. По всей нашей новой святой земле христиане, мусульмане, евреи других вероисповеданий, еретики и даже атеисты всех мастей - все они выступают против нашего законного мандата. С Яхве на нашей стороне и со свирепостью в наших сердцах мы будем сопротивляться этим заблудшим глупцам, пытаясь укрепить нашу власть над Чёрным поясом. Мы истинные ученики Авраама, и мы докажем это силой."

BBR_abrehamic_resestienec_2: "Затухающее авраамическое сопротивление"
BBR_abrehamic_resestienec_2_desc: "Успехи наших ополченцев и военизированных формирований только продолжаются, и в последние месяцы наша численность быстро растёт, поскольку всё больше мудрых душ присоединяются к Избранным нами в единой истинной вере, и наконец, мы начали подавлять основную часть авраамического сопротивления нашему новому режиму. Мы выступили против этих еретических грешников силой, заставляя их разнообразные массы съёживаться перед нашим благочестивым великолепием и отступать в тень, из которой они появляются, наконец, возвышая нашу новую святую землю, поскольку мы стремимся сделать нашу Землю более безопасной и процветающей. Хотя нам всё ещё предстоит уничтожить множество ячеек сопротивления и сжечь ещё много еретических церквей, наша новая Земля Обетованная становится всё ближе к процветанию, стабильности и миру."

BBR_jew_nat: "Гарвейский национализм"
BBR_jew_nat_desc: "Маркус Гарви - один из величайших людей нашей эпохи - провозвестник грядущего возрождения чёрной гордости и рождения афронационалистической пан-диаспоры, а также титан, который поклялся защищать и возвышать своих собратьев-черных. Его риторика и взгляд на будущее наших народов легли в основу наших расовых и националистических взглядов. Хотя Гарви, возможно, и не принадлежит к нашей вере, он всё равно наш брат, и мы будем гордо оглядываться на его образ и поддерживать его идеи здесь, на нашей новой святой Земле."

BBR_true_child_of_god: "Единственно истинные дети Бога"
BBR_true_child_of_god_desc: "Мы, истинно Избранные, - единственные настоящие и любимые дети Господа свыше. Чернокожие еврейские израильтяне - Его избранный народ, и наша вера - единственно истинная вера. Другие евреи за пределами нашей общины - просто притворщики или еретики, которые только заблуждаются молясь другим богам. Мы докажем им своим великолепием, нашей гордостью, нашим благочестием и нашим процветанием, что мы действительно Его любимые сыновья, ибо единственный истинный еврей - Чёрный еврей."

BBR_prepared_for_final_battleidea: "Подготока к финальной борьбе"
BBR_prepared_for_final_battleidea_desc: "В 2000 году Иисус вернётся на Землю, чтобы начать расовую войну для очищения этого мира от язычников и еретиков. Эту неоспоримую истину исповедует раввин Франк С. Черри - самый любимый союзник раввина Мэтью - и по одному его слову мы начали готовиться к этой последней битве. Однако наше нетерпеливое государство решило, что для того, чтобы подготовиться к такому повороту событий, мы должны сначала вернуть континентальную часть Соединённых Штатов для обезопасивания нашей новой святой Земли и начала окончательного очищения перед приходом Мессии, чтобы доказать наше благочестие и приверженность Его воле. Имея в виду эту первоначальную цель, были начаты программы массовой милитаризации, чтобы подготовиться к концу времён, и теперь, когда начали работать все заводы и наши последние полки выходят из учебного лагеря, кажется, что мы готовы так, как никогда прежде, чтобы уничтожить едкого, умирающего титана декаданса, который стоит перед нами. Мы маршируем в Вашингтон и далее, чтобы сжечь старый порядок и искоренить еретическое антиеврейство в Америке раз и навсегда."

BBR_welcoming_da_jews: "Пристанище для избранных"
BBR_welcoming_da_jews_desc: "Благодаря тому, что Хранители Заповедей твердо поддерживают наших собратьев-евреев по всей диаспоре, раввин Мэтью решил открыть наши земли для более широкого еврейского мира. Мы построим здесь новую Землю молока и мёда для всех Сыновей Иакова и всех учеников Соломона и Авраама, ибо именно этого просит от нас Господь. Мы можем быть истинными израильтянами, но это не значит, что мы единственные - и наш долг как лучших среди них и как Избранных Яхве служить пастырями, проводниками и лидерами для остальных евреев, ибо эти верные сохранили веру живой и процветающей во время нашего отсутствия. Вся еврейская диаспора будет нашими братьями, и мы откроем свои объятия всем им, несмотря на их неоднозначное и часто враждебное отношение к нам. Мы подставим щёку и простим эти заблудшие и своенравные души, ибо это то, что делают Избранные."

BBR_jew_swaying: "Колебания наших братьев по вере"
BBR_jew_swaying_desc: "Несмотря на наши распростёртые объятия и позицию мира и сотрудничества по отношению к нашим собратьям-евреям, более широкий еврейский мир, большинство из которых белые или загорелые, в отличие от чёрных нас, в значительной степени проигнорировал наши призывы к единству. Вместо этого большинство проигнорировало нас или просто плюнуло в нашу сторону, утверждая, что мы просто притворщики, разрушающие "их" веру. Мы покажем им - не войной или конфликтом, а добротой и благочестием, - что мы действительно являемся вестниками воли Яхве и что мы действительно знаем, что лучше для всего еврейского народа. Посредством дипломатии, выгодных торговых договоров, миссий доброй воли, благотворительности и любых других форм сотрудничества мы докажем этим дезинформированным братьям, что мы действительно просто хотим лучшего для нашего общего народа. Только тогда мы сможем вместе наслаждаться нашей новой Землёй Обетованной."

BBR_funny_jews_with_gun: "Сражающиеся евреи"
BBR_funny_jews_with_gun_desc: "С гордыми военизированными формированиями, управляемыми церквями Хранителей Заповедей и отдельными синагогами, с послушными ополченцами, организованными нашими массами, патрулирующими улицы, с оружием в руках каждого трудоспособного мужчины в стране, и с нашими новыми фабриками и заводами, производящими как смог прогресса, так и оружие войны, мы превратили наших некогда незащищённых и уязвимых людей в улей фанатиков, готовых защищать нашу веру, наши границы и наш Избранный народ без колебаний в вере или угрызений совести. "Сражающиеся евреи", как прозвали нас наши враги, стали чем-то большим, чем прозвище, созданное из ненависти - оно стало символом, принятым самим нашим народом. Наша новая святая Земля родилась и выковалась в крещёнии огнём и кровью во время Второй Гражданской войны в Америке, и этот ад - единственный ад, который знают или в который верят наши люди. Всегда наготове и всегда бдительные, всегда верные и всегда свирепые, мы, истинные израильтяне, будем защищать эту Землю Молока и Мёда. Наш новый Иерусалим никогда не падёт!"

BBR_halie_hassie_boi_idea: "Король для потерянного колена"
BBR_halie_hassie_boi_idea_desc: "Мы - истинные потомки Царя Соломона и истинные Избранники Бога. Мы приняли учение раввина Мэтью и покойного Арнольда Джосайя Форда, провозглашая наше истинное наследие как сыновей Бета-израильтян, членов потерянного колена, и как наследников династии Соломоновых, основанной Императором Менеликом I, сыном Царя Соломона и Македы, царицы Савской. Гордый, благочестивый и благородный Хайле Селассие I является нашим законным сувереном как Король всех истинных евреев и как воплощение Божьей божественности на Земле. Открыто ли он принимает эту участь или нет, не имеет значения для нашего вероучения, ибо мы знаем истину. Хайле Селассие должен стать символом нашей нации и нашего наследия, несмотря на его отказ прибыть на наши берега, и пусть его прославленный образ навсегда объединит всех истинных Сынов Иакова и Соломона."


### Сан Ра Ideas ###
BBR_african_rebirth: "Возрождение африканской идентичности"
BBR_african_rebirth_desc: "Герман Пул Блаунт - лицо нового африканского движения возрождения, которое охватило Чёрный пояс после триумфа нашей радикальной коалиции. Опираясь на западноафриканские, египетские и афро-карибские традиции и историю, это новое культурное движение стремится прочно связать идентичность североамериканских черных с идентичностью их африканских предков. Опираясь во многом на гарвейитскую мысль, смешанную с фараоновскими взглядами ABB на нашу историю, эта новая африканская идентичность ляжет в основу нашего нового государства, поскольку мы стремимся создать новое "я" для нашего народа."

BBR_lefty_future: "Родовые муки прогрессивного афрофутуризма"
BBR_lefty_future_desc: "Наше путешествие к афрофутуризму только началось, и благодаря стремлению Сан Ра включить все души в эту новую космическую африканскую идентичность, он вызвал значительные волнения и получил большой отпор - особенно в более экстремальных кругах нашего национального правительства. Наше государство было основано на идеях независимости чернокожих, но теперь мы оказались на одной стороне со многими из наших бывших не-чёрных врагов. Независимо от этих новых проблем, истинный прогрессивный и открытый афрофутуризм должен охватить каждую душу в нашем новом Аару. Нашим гражданам, независимо от цвета их кожи просто придётся принять эту изменившуюся судьбу, ибо такова воля Ра, и по пути его новые союзники должны обеспечить сохранение этой новой судьбы."

BBR_lefty_future_2: "Триумф прогрессивного афрофутуризма"
BBR_lefty_future_2_desc: "После начального периода значительного сопротивления и отпора Сан Ра смог убедить большинство людей в стране принять его учение о том, что все души, которые принимают нашу новую идентичность, должны воспользоваться преимуществами этого - независимо от расы или вероисповедания. Хотя возможно, не все мы - чёрные, но все мы - лишь космические существа и дети Сатурна, просто пытающиеся жить полной жизнью, полностью исследуя наше истинное "я". Каждый из наших людей по-своему уникален, и при нашем прогрессивном афрофутуристическом режиме каждый будет процветать по-своему, пока мы сохраняем мир и поддерживаем наше процветание. Только через мир и сотрудничество мы сможем достичь звёзд."

BBR_reaction_future: "На пути к реакционному афрофутуризму"
BBR_reaction_future_desc: "Наше путешествие к афрофутуризму только началось, но с решением Сан Ра удвоить националистические и расистские взгляды более широкой радикальной коалиции, мы довольно быстро перешли к новому учению. Наша нация была основана на идее независимости чернокожих, и наша новая культура также станет олицетворением этой борьбы. Хотя нам ещё многое предстоит сделать, чтобы полностью закрепить эту афроцентричную и чернокожую идентичность сторонников превосходства, мы уже на верном пути, и скоро наше новое Космическое Царство Аару воплотит в себе лучшее как из нашего африканского наследия, так и из нашего космического происхождения."

BBR_reaction_future_2: "Царство реакционного афрофутуризма"
BBR_reaction_future_2_desc: "Благодаря стремлению Сан Ра к доминированию чернокожих, наш Чёрный пояс действительно стал новой Африкой для нашего народа. Чёрный цвет - самый лучший цвет, и ни одно государство на Земле не иллюстрирует это больше, чем наше Космическое Царство, поскольку все аспекты нашего общества, от нашей экономики до самой нашей культуры и идентичности, сосредоточены вокруг идей афрофутуристического негритянского превосходства под влиянием Гарви. Все истинные дети Сатурна признают истину о том, что мы, Чёрные, являемся вершиной жизни и на этой планете и среди звёзд, и теперь у нас есть государство, соответствующее этому великолепию."

BBR_music_and_stuff: "Рассвет афрофутуристической формы искусства"
BBR_music_and_stuff_desc: "С оркестром Сан Ра в качестве нашего проводника мы начали экспериментировать не только с искусством, но и со всем обществом. От музыки и композиций до поэзии и живописи, все аспекты наших культурных форм искусства должны быть наполнены фанком и гениальностью афрофутуризма Сан Ра, опирающегося на влияние Африки и чёрной диаспоры, а также на собственное видение Сатурна и нашей изменённой судьбы. С Сан Ра в качестве нашего звукового пастыря мы вместе погрузимся в это новое афро-будущее, чтобы ещё больше укрепить нашу новую идентичность."

BBR_music_and_stuff_2: "Художественная афрофутуристическая культура"
BBR_music_and_stuff_2_desc: "Как наследники фараонов, дети Сатурна, родственники Африки и провозвестники африканского будущего, наше государство приняло на себя множество влияний. Объединив их воедино и выразив в новых формах искусства и других средствах массовой информации, мы создали синкретическую культуру, которая сочетает в себе наше африканское наследие с нашим сатурнским происхождением и нашей космической судьбой. Искусство во всех его формах стало одним из ключевых столпов нашего государства наряду с африканским возрождением и расширением прав и возможностей чернокожих, поскольку оно направляет нашу молодёжь, формирует рамки этого Космического Царства и служит главным инструментом Сан Ра как для руководства, так и для управления нацией. Мы развивали искусство так же, как развивали самих себя, и с этой новой художественной афрофутуристической идентичностью, поддерживающей наш народ и нашу нацию, мы никогда не дрогнем, продвигаясь навстречу судьбе."

BBR_african_sun_ra: "Космический панъафриканский национализм"
BBR_african_sun_ra_desc: "Все люди пришли из Африки, если вы взглянете достаточно далеко назад, но до этого мы пришли с Сатурна! Панъафриканство у нас в крови, как и у всех наших космических братьев и сестёр на этой Земле. Цвет кожи не имеет значения, потому что именно душа внутри и то, как она выражается и выражает себя, действительно имеет значение. Мы примем наше африканское наследие и все аспекты культур, из которых мы родом, включив их в нашу новую идентичность и состояние бытия, а также позволив всем космическим африканцам - будь они белыми, чёрными или загорелыми - присоединиться к нам в этом раю."

BBR_blacks_only_idea: "Государство только для черных"
BBR_blacks_only_idea_desc: "Наше новое государство здесь, вдоль Чёрного Пояса, пришло, чтобы охватить всё, что воплощает в себе то, что значит быть африканцем и чернокожим. Мы - истинные дети Сатурна, и наш панъафриканский народ обречён на величие, которого никогда не видела ни одна другая цивилизация. Мы - начало этого вида, и мы можем быть его концом, ибо мы - небесные сыны Сатурна, и никто другой не может стремиться даже приблизиться к нашей космической божественности. Это Царство будет только для нашего народа, и нашему народу, Сан Ра, даст рай, и мы не позволим никому другому встать у нас на пути."

BBR_open_arms_to_black_people: "Дом для диаспоры"
BBR_open_arms_to_black_people_desc: "Чтобы укрепить наши афроцентрические и панъафриканские взгляды, а также помочь нашим братьям и сёстрам Сатурна по всему миру, мы открыли границы нашего нового поля тростника для всех детей Африки. Всем тем, кого мы объявили истинными африканцами, будет разрешено войти в наши границы и найти здесь убежище, поскольку мы стремимся построить новый рай под Солнцем Ра."

BBR_TO_SAT_idea: "§MК САТУРНУ!§!"
BBR_TO_SAT_idea_desc: "С открытием того, что Сан Ра на самом деле был пришельцем с Сатурна, посланным освободить истинную человеческую расу своим звуковым гением и поэтическим искусством, наш народ был воодушевлён этим Космическим фараоном. Теперь Сан Ра будет нашим проводником на нашу первобытную и небесную родину среди звёзд. Мы покинем эту истёрзанную войной и ненавистную Землю и приведём наших людей в рай, чтобы каждый мог жить так, как он хочет, и в полной мере, и всё это под славой всезнающего и всевидящего Сан Ра. Вперёд, к Сатурну! Вперёд, в афро-будущее!"

