bbr.653.t: "Изгнанные генералы-федералисты обровольно вступаются за наше дело!"
bbr.653.d: "После серии судебных разбирательств правительство "новой Америки" решило, что им было бы лучше без генералов, которые защищали федеральное правительство, и эти генералы были несправедливо изгнаны из своей страны. Поскольку большинство из них имеют образование в Вест-Пойнте, нам удалось связаться с ними, и с трудом убедив их, они решили присоединиться к нашему делу и бороться за свободную Америку, несмотря ни на что!"
bbr.653.a: "Слава, слава, аллилуйя!"

bbr.654.t: "Изгнанные тихоокеанские генералы добровольно вступаются за наше дело!"
bbr.654.d: "После серии судебных разбирательств правительство "новой Америки" решило, что им было бы лучше без генералов, которые защищали федеральное правительство, и эти генералы были несправедливо изгнаны из своей страны. Поскольку большинство из них имеют образование в Вест-Пойнте, нам удалось связаться с ними, и с трудом убедив их, они решили присоединиться к нашему делу и бороться за свободную Америку, несмотря ни на что!"
bbr.654.a: "Слава, слава, аллилуйя!"

bbr.655.t: "Частично дьявол, частично легенда, полностью человек!"
bbr.655.d: "Пока члены Клана ропщут вокруг своих горящих крестов, призывая к своим проклятым убеждениям, некоторые шепчутся со своими товарищами, сплетничая о злом всаднике, мстителе, который въезжает в южные города на лошади, темной, как ночь. Когда они слышат его, слышимого из старой винтовки Винчестера, у него всегда возникают проблемы - члены Клана вооружают свои винтовки и закрывают окна, как страшный криминальный лорд. Его искусство верховой езды непревзойденно; он умеет ездить верхом, он умеет стрелять, как орел, охотящийся на кроликов; и он определенно ни у кого ничего не берёт. Каждый раз, когда он бросает членов Клана на произвол судьбы, убивая их в их поспешных отступлениях.В своем последнем подвиге "Босс Ниггер" выступил на митинге Клана в Джексоне, штат Миссисипи, застрелив присутствовавшего клокарда и двух ближайших клуддов. В последовавшей неразберихе Босс бросил труп мертвого клокарда под перекрестный огонь, издав ужасающий боевой клич. Члены Клана бежали в беспорядке, оставив полдюжины убитых из-за топтания. "Босс-ниггер", как его прозвали, сам по себе загадка, известно, что он родом из Индианы и переехал в Иллинойс в раннем возрасте. Первым подтвержденным приключением Босса было убийство лакеев-сторонников превосходства белой расы, которые били их молотком по головам. Босс держит этот молоток на поясе во время каждой поездки, приобретая старый Винчестер у одной из своих жертв.\n\nС каждым легендарным линчевателем Босс привлек внимание [BBR.GETCAPITAL], но Босс отказывается нанести визит, пока [BBR.GETCAPITAL] не вышвырнет угрозу взломщика. Тем не менее, Boss приобрел международную известность и является обширным пропагандистским инструментом для [BBR.GETCAPITAL]."
bbr.655.a: "Город белого человека, закон чёрного человека!"

bbr.1822.t: "Панъафриканцы устремляются в Монровию"
bbr.1822.d: "Сегодня рано утром либерийцы по всей столице были разбужены звуками выстрелов и хаоса, поскольку панъафриканские военизированные ячейки по всей стране сбросили покровы своей анонимности в отчаянной попытке свергнуть нынешний режим. Долгое время финансируемые националистическими и синдикалистскими элементами в Черном поясе Соединённых Штатов, а также другими панъафриканскими группами на Гаити, в Кении, Нигерии и в других местах, эти радикальные организации объединились в совместной борьбе за свержение тиранического правления [LIB.getleader]. Ожидается, что в случае успеха эти повстанцы передадут управление судьбой Либерии панъафриканскому правительству, которое в настоящее время правит в ББР. \n\nПосле нескольких дней кровопролития и ужасающего насилия пыль начала оседать, и единственные оставшиеся победители родом это... "
bbr.1822.a: "... либерийские пограничные войска! Либерия в безопасности от прихотей радикалов-экстремистов."
bbr.1822.b: "...панъафриканские повстанцы! Либерия присоединится к своим братьям в Чёрном поясе!"

bbr.1823.t: "Наши повстанцы возвращаются домой побеждёнными"
bbr.1823.d: "После нескольких месяцев интриг и ожидания наши отважные панъафриканские оперативники и повстанцы вернулись на наши берега, или, точнее, то, что от них осталось. Убитые сотнями в дебрях Внутренних районов или в темных переулках Монровии, те немногие смельчаки, которые вернулись, сделали это избитыми и окровавленными. Наши попытки свергнуть правительство Либерии, чтобы включить их в более широкое государство Черного пояса, провалились. С этой катастрофической потерей наши планы восстановления Африки были полностью сорваны, и многие в нашей стране задаются вопросом, умерла ли панъафриканская мечта."
bbr.1823.a: "Серьезный удар по панъафриканскому движению."


bbr.1824.t: "Либерия присоединяется к сообществу"
bbr.1824.d: "Электрическая атмосфера ликования и ликования охватила РЧП сегодня, когда новости об успехе наших панъафриканских повстанцев достигли наших границ. По ту сторону Атлантики отважные военизированные формирования, борющиеся за панъафриканскую борьбу, наконец-то преуспели в своей миссии по свержению правящего режима либерийского правительства, вынудив далекое африканское государство полностью подчиниться нашей воле. В ближайшие недели администрация и бюрократия их государства будут объединены с нашими собственными, завершив то, что сейчас является лишь первым шагом на пути к осуществлению панъафриканской мечты. Теперь, вместе с нашими недавно воссоединившимися афро- и американо-либерийскими братьями и сестрами, мы вступаем в начало нашей новой судьбы."
bbr.1824.a: "Настоящая победа панъафриканской мечты!"

bbr.1824.t: "Либерия присоединяется к сообществу"
bbr.1824.d: "Электрическая атмосфера ликования и ликования охватила РЧП сегодня, когда новости об успехе наших панъафриканских повстанцев достигли наших границ. По ту сторону Атлантики отважные военизированные формирования, борющиеся за панъафриканскую борьбу, наконец-то преуспели в своей миссии по свержению правящего режима либерийского правительства, вынудив далекое африканское государство полностью подчиниться нашей воле. В ближайшие недели администрация и бюрократия их государства будут объединены с нашими собственными, завершив то, что сейчас является лишь первым шагом на пути к осуществлению панъафриканской мечты. Теперь, вместе с нашими недавно воссоединившимися афро- и американо-либерийскими братьями и сестрами, мы вступаем в начало нашей новой судьбы."
bbr.1824.a: "Настоящая победа панъафриканской мечты!"

bbr.1825.t: "Просто хороший бизнес"
bbr.1825.d: "Когда Нью-Йорк освободился от умирающего союза таким же образом, как и мы сами, у нас сложились прочные отношения с Большим яблоком - особенно благодаря нашим общим целям национального самоопределения и многочисленному негритянскому населению. Интересно, однако, что Нью-Йорк пал жертвой преступности и коррупции, и после затяжной борьбы за власть негритянские воры в законе из Гарлема Каспер Хольштейн и Стефани Сент-Клер теперь доминируют в Нью-Йорке. С обоими Святыми Клэр - Королева Цифрового Рэкета - и Гольштейн - Король Болиты - имея криминальные, политические и семейные связи с нашим Чёрным поясом, мы уже начали работать с этими дальними родственниками, чтобы принести пользу обоим нашим инфантильным государствам. Поскольку они отправляют прибыль и незаконные товары обратно к нашим границам, мы отправим им оружие и добровольцев взамен, и вместе мы сделаем Америку страной, где наш вид сможет по-настоящему жить в мире и процветании теперь, когда мы наконец свободны."
bbr.1825.a: "Давайте надеюсь, этот Король Болиты и Королева Гарлема смогут быть полезны."

bbr.1826.t: "Не все белые плохи"
bbr.1826.d: "Хотя мы медленно строим новое негорское государство здесь, в Черном поясе, у нас всё ещё есть амбиции создать Америку, открытую и равную для всех рас, цветов кожи и вероисповеданий, и поэтому, хотя большинство наших членов и сторонников сами Чёрные, не все из них. Возможно, одним из единственных настоящих союзников нашего дела из мира белых людей является Уолтер Фрэнсис Уайт - уроженец Джорджии, который посвятил свою карьеру и жизнь борьбе за гражданские права и расовое равенство в Америке. Будучи ведущей фигурой Национальной ассоциации содействия развитию цветных людей, или НАСПЦН, с 1929 года, Уайт уже более десяти лет является одним из самых ярых сторонников американских черных, и как таковой он заслуживает чести нашего штата. На, пожалуй, самой пышной церемонии, когда-либо проводившейся в честь белого человека в нашей инфантильной республике, Уолтер Уайт был признан и вознагражден за свою яростную преданность делу как в зале суда, так и на линии протеста, став одним из единственных повсеместно уважаемых белых мужчин с Чёрным поясом."
bbr.1826.a: "Верный союзник нашего дела."

###MLK Events###

bbr.2001.t: "Возвышение "Папы короля""
bbr.2001.d: "Хотя в Партии мира в основном доминировали её соучредители Отец Дивайн и Джеймс Джонс, третья фигура быстро продвигалась по партийным рядам. Умеренный, но преданный и благочестивый Майкл Кинг-старший начал подниматься по партийной иерархии, используя свою огромную и растущую популярность. Возможно, самый популярный священнослужитель во всей Джорджии, этот папочка Кинг из Атланты, возможно, просто новое лицо, в котором нуждается Партия мира, потому что в нашей администрации не все хорошо. \n\nНынешний лидер нашей партии и нации - Божественный Отец - набожный христианин, который также считает себя физическим проявлением Бога. Эта вера когда-то была лишь небольшим аспектом личности Божественного Отца, но теперь она стала доминировать в его личности и его политике. Хотя он всё ещё хочет того, что действительно лучше для нашего народа и нации, его фанатизм граничит с безумием. Поскольку соучредитель партии Джеймс Джонс только подпитывал эти иллюзии величия, божественный комплекс отца Божественного только возрос в геометрической прогрессии, и многие считают, что он частично виноват. В ответ эти разочарованные члены Партии мира и более широкого конгресса нашей республики начали предлагать Майкла Кинга-старшего в качестве кандидата от партии "Единство". Что произойдет, остаётся неизвестным, но популярность Майкла Кинга продолжает расти по мере того, как наша партия продолжает дестабилизироваться."
bbr.2001.a: "Возможно, этот благочестивый молодой зачинщик может быть нам полезен."

bbr.2002.t: "Кто должен возглавить Партию мира: Отец Дивайн или Папа Кинг?"
bbr.2002.d: "Поскольку психическое состояние Божественного Отца только ухудшается, поскольку наш национальный отец действительно считает себя воплощенным Богом, многие в Партии мира и в более широком конгрессе нашей нации ропщут на смену руководства. Наиболее очевидным кандидатом на возвышение был бы Джеймс Джонс - соучредитель партии с отцом Дивайном, набожный христианин и титан движения за гражданские права. Однако наследие Джонса было запятнано его молчаливым согласием с заблуждениями отца Божественного, причем Джонс даже поддерживал его и подпитывал комплекс бога отца Божественного, только усугубляя заблуждения. Однако, к счастью для нас, есть и другой вариант. \n\nВосходящая звезда Партии мира, Майкл Кинг-старший, был выдвинут большой и быстро растущей группой умеренных внутри Партии мира, которые начали получать поддержку от министров по ту сторону прохода. Эти недоброжелатели Божественного Отца утверждают, что нации нужен новый лидер с твердой рукой и здравым умом, чтобы вести нас к Земле Обетованной, и заявляют, что этот Майкл Кинг - свежее, нерадикальное лицо, которое необходимо партии и нации для процветания. Однако, если мы не заставим отца Дивайна уйти в отставку, возможно, Кинг всё ещё сможет помочь ему стабилизировать нацию и партию из своего кабинета. Как бы то ни было, если мы хотим сохранить наш мандат живым и сильным, Партия мира должна немедленно решить эту внутреннюю дилемму."
bbr.2002.a: "Тихо подтолкните отца Дивайна к отставке и назначьте Майкла Кинга-старшего!"
bbr.2002.b: "Отец Дивайн останется командовать, но Майкл Кинг поднимется, чтобы помочь ему."

bbr.2003.t: "Умеренная христианская Республика Папы Кинга"
bbr.2003.d: "С Майклом Кингом-старшим у руля наша Республика приняла явно менее радикальный поворот. В то время как политика христианского "панамериканского" патриотизма, благочестия, антирасизма и других побед в борьбе за гражданские права должна была сохраниться, более экстремальные законы Отца Божественного теперь должны быть отменены и сделаны менее суровыми. Строгие законы о целомудрии были ослаблены, разрешив небольшое количество курения, алкоголя и ненормативной лексики, а также сняв запрет на дарение подарков, ограничения на количество людей, которые могут состоять в одной группе смешанного пола, и строгий национальный дресс-код, среди множества других нелепых законов. Социальное обеспечение и страхование были вновь введены, хотя и управлялись христианскими институтами, а капитализм стал более социально ответственным. Хотя Божественный отец всё ещё возвышается государством как герой, он больше не является непогрешимым, и развивающийся культ личности вокруг его комплекса бога был уничтожен. Хорошее, нравственное, не догматическое и не святотатственное благочестие вернулось в нашу республику, и при президенте Майкле Кинге-старшем будущее для нашего народа никогда не казалось светлее."
bbr.2003.a: "Мы будем стремиться к свободе и справедливости для всех под Богом и папой Руководство короля."

bbr.2004.t: "Восстановление дома Майкла Кинга и Бога"
bbr.2004.d: "Во время хаоса и ужасов Второй Гражданской войны в США многие достопримечательности и иконы американской культуры или нашей веры были разрушены и осквернены. Одной из таких икон была баптистская церковь Эбенезера - одна из самых известных Черных церквей в Джорджии и тот самый молитвенный дом нашего собственного папочки Кинга. Майкл Кинг-старший начал свою деятельность в этом приходе, поднявшись по иерархической лестнице тамошней Церкви и в конечном итоге став церковным лидером, но он был трагически сожжен толпой Старых демократов и членов Клана во главе с человеком по имени Джордж Эллис Рэй незадолго до окончания конфликта. С нашим восстановлением и примирением Атланты президент Кинг решил восстановить баптистскую церковь Эбенезера на пепелище старой, где она будет стоять как памятник тем, кто погиб в конфликте, и как новый центр как его проповедей, так и Партии мира."
bbr.2004.a: "Пусть проповеди папы Кинга будут продолжать направлять нас на протяжении веков."

bbr.2005.t: "У него есть мечта"
bbr.2005.d: "Поскольку наша благочестивая программа так популярна по всей стране, число новых священнослужителей резко возросло после окончания Второй Гражданской войны. С появлением нового поколения пасторов, священников, служителей и многих других, которые поднимаются, чтобы принять мантию великих поколений до них, старейшины нашей церкви сегодня стремятся превратить этих новых восходящих святых в набожных и мудрых лидеров. Один из таких новых восходящих пасторов - не кто иной, как сын нашего собственного Майкла Кинга-старшего, Майкл Лютер Кинг-младший.  Названный в честь своего отца и получивший прозвище Лютер из-за общего восхищения им и его отцом знаменитым протестантским протестантом, он стал одним из самых популярных молодых религиозных деятелей в Атланте. Родившийся в 1929 году, Майкл-младший был рядом со своим отцом в течение многих лет, после его прихода к власти и обучения в его тени. Ученый богослов, ярый защитник гражданских прав и социальной справедливости и умеренный христианский социалист, Майкл-младший - человек убежденный, преданный, благочестивый и с глубокой любовью ко всему человечеству. Несмотря на период потери веры в подростковом возрасте, его кризис веры разрешился теперь, когда он освободился из-под тени своего отца, и он известен своей пламенной риторикой, своим огромным и мощным голосом и своей способностью воодушевлять толпу и быть лидером для своих собратьев - способности, которые стали украшать его большим уважением и популярностью в его сообществе. Хотя он всё ещё молод и в настоящее время учится в колледже Морхаус, он стал одной из восходящих звезд в глазах Церкви и государства - этому факту, вероятно, способствовали его отношения с президентом. Он мечтает, что однажды расовые проблемы, которые разделяют нас, наконец-то решатся, чтобы мы все могли вместе войти в наше новое будущее."
bbr.2005.a: "Однажды эта мечта осуществится!"

bbr.2006.t: "Долгий марш за гражданские Соединённые Штаты"
bbr.2006.d: "Поскольку весь бывший Союз теперь объединен под Партией мира, президент [ROOT.GetLeader] ныне распущенной Республики Черного пояса вступил в должность Президента [ROOT.GetLeader] Соединённых Штатов Америки. Первый чернокожий президент в американской истории и набожный баптист, [ROOT.GetLeader] и его Партия мира теперь позиционируют себя как крестовый поход по всему этому восстановленному Союзу во имя расового равенства и благочестия. Стремясь отменить идеи цвета кожи и расы, президент [ROOT.GetLeader] является провозвестником нового золотого века Америки, мира, расовой гармонии и процветания. Хотя его взгляды могут быть непопулярны у некоторых, он завоевал право возглавить эту нацию после победы в кровавой трясине, которая была Второй Гражданской войной, и теперь все американцы должны радоваться Богу, христианскому капитализму и проповедям [ROOT.GetLeader]."
bbr.2006.a: "Мы будем маршировать за свободу до тех пор, пока не один миллион, но все миллионы в этой стране не будут на нашей стороне!"
bbr.2007.t: "Чёрные евреи протестуют против конфискации богатства"
bbr.2007.d: "Несмотря на то, что изъятие наших активов проходило относительно гладко на большей части территории страны, наша администрация столкнулась со значительным сопротивлением со стороны одной небольшой, но невероятно вокальной группы - Черных евреев. В основном во главе с раввином Вентвортом Артуром Мэтью из Эфиопской еврейской конгрегации Хранителей заповедей Столпа и основания Истины Живого Бога, при содействии Фрэнка С. Черри и Говард Зебулун Пламмер, эти Чёрные евреи, когда-то были распространены по всей американской сельской местности от Нью-Йорка до Теннесси и Вирджинии, но с созданием нашего Черного штата большинство из них массово мигрировало к нашим границам. С тех пор их движения только росли и объединялись в этом безопасном убежище, над созданием которого трудились наши люди, и теперь они являются серьезным препятствием на пути к нашим целям. Эти еретики могут разделять нашу кожу, но они следуют вере, которая совершенно предосудительна для всего, за что выступает Нация ислама. Мы должны решить, что делать с этими Чёрными евреями в ближайшее время, чтобы они не превратились в реальную угрозу нашему режиму."
bbr.2007.a: "Пусть еретики протестуют. Что самое худшее, что может случиться?"
bbr.2007.b: "Вводите войска! Мы сокрушим их прежде, чем они выйдут из-под контроля."

###Black Jews Events###

bbr.2008.t: "Распространение чернокожих еврейских ополченцев"
bbr.2008.d: "Казалось бы, наше решение позволить чернокожим евреям продолжать свой протест имело неприятные последствия, поскольку их число продолжает расти по мере того, как раввин Вентворт Артур Мэтью и его союзники внушают все больше наших невинных граждан в их безумную веру. Даже сейчас чернокожие евреи по всей стране начали браться за оружие, формируя ополчения, чтобы защитить себя от наших полицейских сил и военных репрессий. Части страны в Джорджии и Алабаме превратились в военизированные зоны, где время от времени вспыхивают небольшие перестрелки между мусульманскими и еврейскими военизированными формированиями, когда на городских улицах строятся баррикады и временные крепости. Конфликт витает в воздухе, поскольку эти многовековые религии сражаются на новой земле со свежей кровью, и многие опасаются, что уже слишком поздно остановить восстание этих ложных сынов Иакова. Хотя они утверждают, что являются истинным Потерянным племенем, мы должны напомнить им о реальности, прежде чем они уничтожат нашу Нацию Ислама и все, за что выступает Пророк."
bbr.2008.a: "Они всего лишь фанатики и фанатики. Они не могут причинить никакого реального вреда..."
bbr.2008.b: "Уничтожьте этих черных евреев, пока не стало слишком поздно."

bbr.2009.t: "Раввин Мэтью и Чёрные евреи устраивают переворот"
bbr.2009.d: "Не читая надпись, написанную на стене так ясно, как день, наша администрация позволила Чёрным евреям распространяться и расти, как необузданная болезнь, и теперь силы Хранителей Заповедей и их союзных военизированных формирований и ополченцев начали марш на столицу. С [root.getleader], возглавляющим оборону, и с раввином Вентвортом Артуром Мэтью, возглавляющим атаку, казалось бы, Священные войны наконец пересекли море, и теперь Новый Свет станет зрелищем для следующего противостояния между авраамическими религиями. С Фрэнком С. Эскадроны смерти Черри прорезают полосу разрушений по городу, в то время как за ним течет река невинной крови, и с раввином Мэтью и Говардом Зебулуном Пламмером, продвигающимися с основными силами к центру административного округа столицы, мы должны действовать быстро, чтобы остановить этих черных евреев от свержения Нации ислама. Когда мы прижаты спиной к стенам, а боеприпасы и людские ресурсы у обеих сторон на исходе, это только вопрос времени, когда эта ужасная игра наконец разыграется, и нация, которая останется после этого, может безвозвратно отличаться от государства, которое мы защищаем сегодня. Будем надеяться, что сегодня Господь предпочитает нашу сторону, когда мы идем решать судьбу нашей Черной утопии."
bbr.2009.a: "Евреи побеждают! Давайте создадим новый Сион, которым смогут наслаждаться все истинные сыны Иудеи."
bbr.2009.b: "Мусульмане объединяются! Сокруши этих неверных во имя Пророка!"

bbr.2010.t: "Будущее израильского дела"
bbr.2010.d: "С учётом того, что свирепость авраамической веры сейчас идет на убыль, а наши разнообразные вооруженные силы уничтожают последние крупные очаги и ячейки сопротивления, наша новая святая земля наконец-то стала безопасной и стабильной, по крайней мере, в некоторой степени. Эта новая атмосфера спокойствия позволила нашему режиму и нашему народу перевести дух, и теперь нам предстоит великая работа по построению цивилизации. Однако, прежде чем мы отправимся в это путешествие, стремясь превратить Чёрный пояс в новую святую землю чернокожих еврейских израильтян, необходимо выбрать направление для нашего государства и нашей веры. \n\nПеред нами лежит два пути - с одной стороны, Хранители Заповедей Эфиопской еврейской Конгрегации Столпа и Основания Истины Живого Бога могли бы править в одиночку под руководством раввина Вентворта Артура Мэтью и двигаться к созданию Чернокожей и панъафриканской вдохновленной, но открытой святой земли для всех евреев по всему миру. Под его руководством мы приняли бы наше эфиопское наследие как истинные наследники Соломона и Бета-израильтян. С другой стороны, раввин Мэтью мог бы присоединиться ко второй по величине общине, чтобы укрепить свою власть - Церкви Живого Бога, Столпу Истины для всех народов, возглавляемой жестоким радикалом Фрэнком С. Вишня. Афроизраилизм раввина Черри утверждает, что мы не только истинные евреи, но и единственные достойные души на этой планете. Выступая за расовую войну и массовое уничтожение многих еретиков, которые осаждают нас, его экстремистские взгляды приобрели популярность в результате дальнейших зверств, совершенных над нашим народом со стороны ККК и Нации ислама. Хотя раввин Мэтью, несмотря ни на что, останется у власти, это решение определит будущее нашей веры и национальных амбиций. Что нам делать?"
bbr.2010.a: "Раввин Черри избран, чтобы помогать нашему народу вместе с раввином Мэтью."
bbr.2010.b: "Раввин Черри - опасный экстремист! Хранители Заповедей ходят в одиночестве."

bbr.2011.t: "Будущее экономики черного иврита"
bbr.2011.d: "Теперь, когда наши вопросы веры решены и укрепляются, мы должны решить, как должна функционировать наша новая национальная экономика. И снова перед нами два варианта, связанных с двумя крупнейшими ассоциациями черных, связанными с нашей паствой. Две основные группы - это Африканское братство крови Сирила Бриггса, Джорджа Уэллса Паркера и Дузе Мохаммеда Али, а также Ассоциация улучшения положения черных и Лига африканских коммун Маркуса Гарви и Джеймса Р. Стюарта. Хотя национализм гарвеев является одним из главных столпов нашего государства, и хотя Маркус Гарви является близким другом раввина Мэтью, многие в нашей пастве имеют связи с ABB над УNOIЕЙ. При таком расколе мы должны выбрать одну группу в пользу, привлекая больше их членов в единую истинную веру, одновременно внедряя некоторые из их экономических и социальных стратегий в нашу администрацию. Независимо от нашего выбора, мы по-прежнему будем дружелюбны к обеим группам и в равной степени будем преследовать нашу общую цель - панъафриканский идеал, но если наше путешествие в еврейскую панъафриканскую святую землю будет окрашено в красный цвет социал-националистическими и коммунистическими идеалами ABB или окрашено в Чёрный цвет афроцентрическим Превосходством и Популизм UNIA-ACL?"
bbr.2011.a: "Мы поддерживаем Африканское братство крови!"
bbr.2011.b: "UNIA-ACL как единственные настоящие союзники нашего государства!"

bbr.2012.t: "Единственные настоящие евреи"
bbr.2012.d: "Что значит быть евреем? Означает ли это просто изучать Тору и придерживаться наших убеждений? Значит ли это просто слепо ходить в синагогу без истинной связи с Богом? Означает ли это просто есть только кошерную пищу, или быть обрезанным, или просто праздновать бней-мицву? Мы, единственные истинные евреи, говорим "нет"! \n\nВы должны испытать испытания и невзгоды, ужасы и угнетение, которые испытали наши предки. Вы должны пролить свой собственный пот и кровь в преданности Яхве и вере. Вы должны почувствовать саму боль и трагедию наших предков, патриархов двенадцати колен. И только одна группа на этой планете действительно делала это безжалостно на протяжении тысячелетий - чернокожие еврейские израильтяне. Мы пережили огромную боль, благородную жертву, мучительную потерю, и эта борьба только сделала наш собственный народ - Избранный народ - сильнее и набожнее в нашей приверженности иудаизму. Эта история доказывает, что мы единственные истинные евреи на Божьей Земле, и теперь, когда это потерянное племя найдено, мы докажем это всему миру и каждому еретику в пределах наших границ. Врагам государства, еретикам, грешникам и лжеевреям некуда будет бежать и негде будет спрятаться, ибо Избранные Богом наконец-то придут, чтобы отомстить меньшим грешникам этой планеты. Подобно новой первой Пасхе, мы пройдем от двери к двери через каждый дюйм нашей новой святой земли и позаботимся о том, чтобы наш Избранный народ наконец стал свободным."
bbr.2012.a: "Единственный настоящий еврей - Чёрный!"

bbr.2013.t: "Наследники Соломона"
bbr.2013.d: "Как дети колена Дана, которые поселились в Эфиопии, чтобы стать Бета-израильтянами, и как наследники Царя Иудейского Соломона, Сына Иакова, и Македы, царицы Савской, у которой был тайный ребенок, который станет Менеликом I, основатель Императора Аксума, в наших жилах течет как Королевская, так и истинно израильская кровь. Имея в виду это наследие, раскрытое раввину Мэтью после исторических дискуссий с Маркусом Гарви десятилетия назад, наш режим тесно смоделировал внутреннюю структуру современной Эфиопской империи, как в социальном, так и в политическом плане. Давно очарованный этим наследием, раввин Мэтью и его давний союзник раввин Арнольд Джосайя Форд решили наладить более тесные связи с абиссинцами. \n\nТем не менее, раввин Форд медленно подталкивал раввина Мэтью к тому, чтобы развить эту идею ещё дальше, предлагая, чтобы мы также короновали нынешнего правителя династии Соломоновых - Императора Хайли Селассие - королем нашей новой святой земли. Он стал бы новым Менеликом и Соломоном - фигурой, способной объединить нацию и укрепить наши связи с нашим предполагаемым наследием. Однако крайне маловероятно, что Император когда-либо примет это предложение, поскольку он явно настроен против обожествления, а также в значительной степени не знает о существовании нашего движения. Как бы то ни было, это не должно быть проблемой, потому что мы сможем короновать его и использовать как инструмент государства, независимо от того, находится он внутри нации или нет, ибо истина здесь, на нашей святой земле, может быть такой, какой мы хотим её видеть. Однако многие считают эту идею смехотворной, и, возможно, было бы просто лучше вместо этого установить дипломатические отношения с этими нашими родственниками."
bbr.2013.a: "Дипломатических и экономических связей будет достаточно, поскольку мы не хотим оскорблять Его светлость."
bbr.2013.b: "Нравится ему это или нет, или даже знает об этом, Хейли Селассие - наш законный Король!"

 bbr.2014.t: "Преломление хлеба с нашими собратьями-евреями"
 bbr.2014.d: "С помощью своего близкого друга и доверенного лица Давиде де Сола Пула - одного из немногих белых евреев, прибывших на нашу новую святую землю в первой волне поселенцев, - раввин Мэтью начал серию миссий доброй воли по всему миру, чтобы встретиться с иностранными Еврейские общины. Посредством продовольственных акций, благотворительных акций, создания новых медицинских клиник и синагог, финансирования еврейской поддержки и сепаратистских групп и многого другого мы будем использовать наше процветание и вновь обретенную свободу, чтобы помочь иностранным евреям, которые защищали веру в течение тысячелетий, когда наш народ "отсутствовал". Цель этих миссий - укрепить более тесные узы доверия между нашими различными общинами, поскольку мы постепенно пытаемся убедить наших собратьев-евреев в истинах, которые мы исповедуем. Хотя им не обязательно полностью принимать наше вероучение, они должны понимать, что мы пришли с миром и хотим только лучшего для более широкой еврейской веры. Хотя потребуется много усилий и много времени, чтобы склонить на свою сторону этих скептиков, мы будем терпеть, ибо это наша задача, данная нам нашими предками и Самим Яхве."
 bbr.2014.a: "Со временем они придут к принятию истины." 

bbr.2015.t: "Отбраковка стада"
bbr.2015.d: "Когда наш народ подготовлен, а наша нация подготовлена к войне, пришло время решить наши окончательные амбиции. Следуя словам нового пророка Фрэнка С. Черри, мы знаем правду о будущем, которое развернется. На заре 21 века, в 2000 году, Иисус Мессия спустится с Небес, чтобы вести наш Избранный народ в расовой войне за уничтожение всех не-черных еврейских израильтян с этой земли. Имея в виду эту судьбу, большинство в нашей стране довольны тем, что охраняют наши границы и продолжают очищать нашу новую святую землю здесь, на Юге, но существует радикальная фракция, которую призывают раввин Черри и его союзник Иегу Август Крауди, которая стремится начать этот последний труд пораньше. Чтобы доказать нашу веру и верность Богу и Аврааму до прихода Иисуса и гарантировать, что мы доживем до его прихода, эти экстремисты проповедуют, что мы должны пройти через охваченные войной земли старых Соединённых Штатов и сжечь все аспекты и грани их старой, греховной и упадочной цивилизации, чтобы на землю. Режим, господствующий над распавшимся Союзом, - не что иное, как логово гедонистов и еретиков, и только мы достойны того, чтобы очистить скверну, которую они оставили на этой священной земле. Хотя ещё одна война была бы дорогостоящей и, вероятно, глубоко непопулярной у многих в стране, многие другие ухватились за свой шанс отомстить режиму, который так долго угнетал наш народ. Какова наша судьба - должны ли мы ждать Иисуса или нам следует раз и навсегда начать эту последнюю борьбу, готовясь к Его приходу?"
bbr.2015.a: "Юг должен быть полностью очищен, пока мы ждем нового тысячелетия."
bbr.2015.b: "Мы рано начнем заключительный труд Иисуса и сожжем старый Союз дотла!"

bbr.2016.t: "Новая земля Молока и мёда"
bbr.2016.d: "Теперь, когда наша новая святая земля в безопасности и открыта для всех истинных Сынов Иакова, мы, гордые ученики Давида и Авраама, создали Землю, которая была Обещана нам самим. Чёрный пояс превратился в новую святую землю для Избранного народа, и все это благодаря нашему трудолюбию и настойчивости, а также блестящему руководству раввина Вентворта Артура Мэтью и патриархов Хранителей Заповедей. Однако теперь, когда наш новый рай стал сильным и процветающим, многие в нашей администрации начали спорить о том, какими должны быть наши национальные амбиции сейчас. \n\nБолее консервативные из нас стремятся оставаться в пределах наших границ здесь, на Глубоком Юге Америки, предлагая нам сосредоточиться на создании этой новой Земли Молока и Меда в нашем сердце только с утверждениями, что только Чёрный пояс является истинной святой землей нашей возрожденной веры и народа. Однако радикалы по ту сторону прохода считают, что все бывшие Соединённые Штаты принадлежат Избранным нами, и заявили, что мы должны пройти по старым землям мертвого Союза, чтобы избавить этих грешников от их зла, в то время как мы спасаем наших братьев по расе и вере по всей стране. В условиях ожесточенных дебатов, как никогда, мы обращаемся к раввину Мэтью, так как же наш новый Сион должен смотреть в будущее?"
bbr.2016.a: "Чёрный пояс, и только Чёрный пояс, является истинной, новой Святой Землей."
bbr.2016.b: "Избранные не успокоятся, пока вся Америка не превратится в благочестивую утопию!"

bbr.2017.t: "Америка горит под руководством раввина Мэтью и раввина Черри"
bbr.2017.d: "Подобно Саранче Чумы, грешники этой империи гедонизма и угнетения съели все, что делало этот континент святым и добрым, но это время разврата подходит к концу, ибо земли распавшегося Союза теперь наши! Под сапогами наших гордых солдат мы наступили на американскую змею, сокрушая их ложные представления о свободе и свободе, одновременно зажигая факел всей их цивилизации и всему, что она когда-то олицетворяла. Вашингтон, округ Колумбия, лежит в куче пепла и пепла как Новый Содом этой разрушенной земли - символ для всех, что мы являемся избавителями справедливости и суда Яхве. Каждая ложная церковь и еретическое место поклонения были разрушены, оставив после себя либо новые синагоги, либо груды тел. Кровь течет по улицам каждого улья греха, когда наш народ получает возмездие против американского населения после столетий угнетения и пренебрежения, и все живые члены ненавистных организаций, таких как Ку-Клукс-клан или несостоявшиеся политические партии их мёртвой демократии, были вынуждены бежать и бежать в ужасе, когда мы охотимся уничтожьте всех до единого этих жалких демонов в человеческом обличье. Быть чернокожим еврейским израильтянином на этой пылающей земле нечестия - значит быть одним из Избранных, и все, что может предоставить наше государство, дается им без вопросов, но быть кем-то другим означает только немедленное наказание и суд перед Богом и насильственную смерть. Наша святая земля - это Чёрный пояс, а пылающая Империя вокруг нас - это наше предупреждение миру: ваше время истекает, и ваши дни сочтены, ибо, когда Мессия наконец вернется, мы, Избранные, отправим это правосудие всему миру!"
bbr.2017.a: "Их Империя греха теперь превратилась в пепельную пустошь, и на вершине её мы построим рай."

bbr.2018.t: "Новое ‘Царство’ Израиля"
bbr.2018.d: "Мы сделали это! Империя греха и разврата, которая была старыми Соединенными Штатами Америки, наконец-то была очищена и очищена, и теперь на её месте стоят новые Объединённые провинции Сиона. Эта новая святая земля, Земля, которая была Обещана Избранным, станет нашим новым Царством Израиля, из которого наши предки были изгнаны много веков назад. Император абиссинцев Хайле Селассие - наш суверен, и хотя он не принимает этот титул и даже не живёт в пределах наших границ, мы знаем, что он действительно наш Король. Подобно ему, мы являемся наследниками величия и мудрости Соломона, и с его образом, связывающим нас, когда раввин Вентворт Артур Мэтью ведет наш народ в рай, эта новая Земля Молока и Меда, несомненно, принесет мир и процветание Избранным раз и навсегда. Всем иудейским ученикам Авраама будет предоставлено убежище здесь, если они того пожелают, и мы позаботимся о каждом из них, как если бы они были нашими собственными, ибо сейчас не время для распрей в нашем южном раю - сейчас время для исцеления и единства. Мы больше не рабы римлян или египтян. Мы больше не игрушки вавилонян или Белого человека Западной цивилизации. Мы Избранные, и это наш новый Эдем!"
bbr.2018.a: "Давайте возрадуемся под руководством Яхве и Авраама, ибо Избранные наконец свободны."

bbr.2019.t: "Казнь евреев-предателей"
bbr.2019.d: "После того, как попытки раввина Вентворта Артура Мэтью и его чернокожих союзников-евреев были сорваны, наше святое государство было защищено. В соответствии с законами шариата и в знак признания преступлений худуда, совершенных Мэтью и его союзниками, Элайджа Мухаммад призвал к тому, чтобы эти еретические фанатики предстали перед Богом и были казнены государством. После краткого показательного судебного разбирательства, вынесенного Мухаммедом, Пророк заявил, что низшие лидеры движения чернокожих евреев, такие как Фрэнк С. Черри и Говард Зебулун Пламмер должны были быть казнены путём публичного обезглавливания, но сам раввин Вентворт Артур Мэтью вместо этого был бы приговорен к смертной казни через забивание камнями. \n\nnРабби Мэтью и его соотечественников вскоре пронесли по улицам Чарльстона, раздев догола, когда огромная толпа зрителей швыряла в них гнилую еду и мусор, выкрикивая проклятия и непристойности в адрес предателей. Атмосфера насилия была настолько напряженной, что несколько низших членов Хранителей Заповедей, казненных в этот день, были убиты ещё до того, как они смогли добраться до виселицы, причем один из таких низших раввинов был застрелен молодым фанатиком NOI по имени Малик эль-Шабазз, которого с тех пор хвалили как государственный герой. Когда преступников наконец вывели на общественную платформу в центре Вестсайд-парка, вскоре начался процесс казни этих еретиков. После краткого вступления с молитвами и речами Элайджи Мухаммеда и его приближенных палач приступил к работе. Через несколько мгновений головы Фрэнка Черри и Говарда Пламмера вместе с несколькими другими низшими раввинами покатились по полу виселицы и упали на травянистую землю внизу, проливая кровь и спинномозговую жидкость, когда они дернулись и упали на землю. Когда с этими сообщниками и фанатиками было покончено, оставалось только избавиться от последней головы еврейской Гидры. После того, как шквал камней и камней обрушился на его обнаженное тело, разрывая все больше плоти с каждым мясистым, плотным ударом, Вентворт Артур Мэтью рухнул в лужу собственной крови, в то время как толпа вокруг него приветствовала, скандируя имена Пророка и Аллаха, когда они двинулись к сцене, чтобы они могли разорвите труп этого предателя на части. Когда какофония насилия и возмездия наконец закончилась, государство Элайджи стало более безопасным, чем когда-либо прежде, на вершине горы еретической крови и непоколебимой веры в Аллаха."
bbr.2019.a: "Мы сотрем это движение до того, как его корни смогут по-настоящему укорениться."

bbr.2034.t: "Восстановление того, что было потеряно"
bbr.2034.d: "С нашим недавним улучшением отношений с нашими потерянными братьями в Империи Абиссинии связи между нашими двумя народами никогда не были сильнее. Учитывая это массовое хвастовство хорошими отношениями между нашими народами, неудивительно, что власти Эфиопской православной церкви Тевахедо подарили нашему народу оригинальный Ковчег Завета, который долгое время хранился в церкви Пресвятой Девы Марии Сионской. Прибыв всего несколько дней назад под покровом темноты на корабле без видимых опознавательных знаков, чтобы не привлекать нежелательных глаз, Ковчег, который так долго находился вдали от своих истинных владельцев, наконец-то был возвращен. Несмотря на этот подарок и наше объявление о его получении, Эфиопская православная церковь Тевахедо утверждает, что они не делали такого подарка и что все, что у нас есть, на самом деле не является оригинальным Ковчегом. В то время как те, кто находится в нашем правительстве и даже в нашем собственном, знают лучше, чем эта ложь, некоторые сомнения были пролиты на реальность происхождения Ковчега.\n\nЧтобы подавить эти слухи и предоставить подходящее жилье для Ковчега, раввин Мэтьюс дал зеленый свет проекту по восстановлению старого дома Ковчега, самого Храма Соломона! Поскольку все строительство и планы Храма изложены до последнего локтя в книге Царств, как записано в Невииме, строительство будет легким делом. Для того, чтобы приобрести огромное количество Золота, Серебра, Железа и различных других ресурсов, которые будут необходимы, будет проведена кампания, поощряющая пожертвования среди нашего собственного населения, а также различных диаспорских общин наших братьев по всему миру. Наряду с этим, те, кто сопротивляется нашему правлению, такие как Нация ислама среди прочих, также должны внести свой вклад, потому что, если они этого не сделают, они рискуют потерять те немногие свободы, которые у них остались. Ожидается, что на строительство этого утраченного памятника во Славу Божью уйдет примерно 4 месяца. Пока идет строительство, Ковчег будет пронесен по нашему прекрасному царству, чтобы Благословения Всемогущего Бога снизошли на всех нас."
bbr.2034.a: "Пусть Бог благословит наши усилия там, где все остальные потерпели неудачу!"

bbr.2035.t: "Вопрос жертвы"
bbr.2035.d: "После четырех месяцев долгой, напряженной работы мы, наконец, сделали это. Храм Соломона, давным-давно разрушенный вавилонянами, снова стоит. Как и оригинал, Ковчег Завета, внутри которого покоятся те самые скрижали, написанные Богом, вместе с остатками Манны, которой Бог накормил нас во время нашего бегства из Египта, находится в самом сердце Храма, защищенный и безопасный. В связи с тем, что Храм и Ковчег покоятся внутри, остаётся последний вопрос. Первоначально Храм назывался Домом Ковчега, а также центром и единственным приемлемым местом для жертвоприношения. Жертвы, начиная от Голубей и заканчивая Скотом, были кровавым приношением Богу за Грех. Каждый израильтянин должен был предложить что-то во искупление своих грехов, по крайней мере, это было до Пришествия Христа в мир. Когда Христос умер на Кресте, все грехи были прощены, и первородный грех Адама был прощен. Несмотря на это, священники и первосвященники Израиля собирались вместе, чтобы принести Жертву, вплоть до тех пор, пока Храм не был разрушен ещё раз, на этот раз римлянами. Однако теперь, когда Храм снова стоит, многие задаются вопросом, не пришло ли время восстановить Жертвоприношения. В конце концов, Христос умер только за первородный грех, а со времен Христа человек грешил гораздо хуже. Однако, даже если бы мы восстановили Жертвоприношения и Священство вместе с ними, нам не хватало бы важнейшей части - Первосвященника. Первосвященник, как всегда, был сыном Аарона из колена Левия, как предписано ЯХВЕ, однако после смерти последнего первосвященника возможность отслеживать семью Аарона была утрачена. Однако те, кто хочет восстановить Жертвоприношение, не лишены надежды. Любимый раввин Вентворт Артур Мэтью мог бы очень легко соответствовать всем требованиям. В конце концов, именно провидение ЯХВЕ позволило раввину привести нас к победе над мусульманами, и именно ЯХВЕ побудил раввина отдать приказ о восстановлении Храма. Не было бы большой натяжкой сделать ещё один шаг вперёд и назвать раввина истинным Наследником Аарона, законного первосвященника Израиля.\n\nХотя очевидно, что такой шаг был бы, мягко говоря, радикальным и, несомненно, ещё больше оттолкнул бы нас от наших еврейских братьев, благословения ЯХВЕ, которые неизбежно последуют, могут просто стоить риска."
bbr.2035.a: "Жертвы Бога - это сломанный дух, сокрушенное и сокрушенное сердце, о Боже, ты не будешь презирать."
bbr.2035.b: "Господь поклялся и не покается, Ты священник навеки по чину Мелхиседека."

bbr.2036.t: "Название для этой Новой Земли Обетованной"
bbr.2036.d: "Когда Нация ислама побеждена, а раввин Вентворт Артур Мэтью твердо контролирует нашу судьбу, наконец-то пришло время объявить новую святую землю для истинных израильтян. Чёрный пояс станет новой землей для нашего потерянного племени, чтобы создать чистое и благочестивое еврейское государство, но сначала мы должны проголосовать внутри страны за новое название для нашей инфантильной нации. Хотя было предложено много имен, четыре из них заняли первое место в качестве наиболее популярных вариантов, и теперь дело дошло до окончательного голосования. Как должна называться наша новая Земля Обетованная?"
bbr.2036.a: "Новая Хавасса, в честь живительного озера на нашей родине в Эфиопии."
bbr.2036.b: "Новая Иуда, в честь патриарха Соломона из нашего Потерянного племени."
bbr.2036.c: "Новый Гондар, в честь сердцевины Бета-израильтяне."
bbr.2036.e: "Новый Израиль, в честь нашего прародителя Иакова, сына Исаака и внука Авраама."

bbr.2037.t: "Судьба старой столицы греха"
bbr.2037.d: "Старая столица мертвого Союза - Вашингтон, округ Колумбия - теперь находится в руках нашего Избранного народа, и теперь мы должны решить, что с ней делать. Раввин и Пророк Фрэнк С. Черри вместе со своим близким союзником Джиу Крауди заявили, что Вашингтон - это Новый Содом, который должен быть сожжен дотла, а все его жители, которые сейчас приходят к вере, должны быть убиты в качестве постоянного примера того, какова судьба грешника. Однако раввин Мэтью, раввин Пламмер и раввин Форд все согласны с тем, что вместо этого мы должны просто снести их старые иконы гедонизма, перестроив старый Вашингтон в Новый Вифлеем, чтобы все чернокожие еврейские исаелиты могли радоваться. Хотя наша святая земля по-прежнему в значительной степени будет находиться в Черном поясе, этот анклав иудейского великолепия может подняться и стать одним из ключевых городов нашего штата, принося больше процветания нашему народу. Оба плана пользуются широкой поддержкой большинства наших общин, и поэтому окончательный выбор находится в руках нашего пастыря раввина Мэтью."
bbr.2037.a: "Округ Колумбия - это реликвия. Превратите этот современный Содом в пепел и оставьте его гнить."
bbr.2037.b: "Переименуйте город в Новый Вифлеем и восстановите его по нашему образу и подобию."

bbr.2038.t: "Почетный еврей"
bbr.2038.d: "Основатель Всемирной ассоциации улучшения положения черных, титан панъафриканских и черных движений за власть и, возможно, самый громкий зачинщик, когда речь заходит о правах чернокожего, Маркус Гарви - один из величайших чернокожих людей этой современной эпохи - истинный пророк и глашатай нашей афроцентрической судьбы. Однако, несмотря на все хорошее, что он сделал, Гарви не еврей. Однако, учитывая его тесные отношения с раввином Мэтью и его авраамические убеждения, наше государство приняло решение сделать Гарви почетным чернокожим евреем-израильтянином. Он, наряду с несколькими другими ключевыми фигурами нашего движения, такими как раввин Дэвид де Сола Пул, основатель ABB Сирилл Бриггс, местный пастор и миротворец Майкл Кинг-старший и некоторые другие, станут первой группой почетных израильтян, объявленных государством. У каждого должна быть своя бар-мицва, и он будет введен в Церковь вместе со всем, что с ней связано, и хотя это в значительной степени будет церемониальным жестом, мы по-прежнему ожидаем, что каждый получатель, по крайней мере, на словах подтвердит свою новую веру. С этими титанами американской негритянской политической сцены на нашей стороне мы будем способствовать более тесному единству между разрозненными группами Черного пояса, поскольку у нас есть более важные враги, на которых мы должны сосредоточиться."
bbr.2038.a: "Мы приветствуем Гарви и этих других чернокожих героев, и все, что у них есть сделано для нашего народа!"

bbr.2039.t: "Ещё одно потерянное племя?"
bbr.2039.d: "По мере того, как мы укрепляем понимание того, что значит быть чернокожим евреем и членом Потерянных племен, в некоторых частях нашей новой святой земли набирает популярность новая волна мысли. Наше нынешнее потерянное племя принимает афроамериканцев, афро-карибцев и другие группы более широкой черной диаспоры, а также настоящих африканцев. Однако это новое движение также пыталось утверждать, что коренные американцы, как Северной, так и Южной Америки, а также Мезоамерики и Карибского бассейна, также являются ещё одним ответвлением Потерянных племен. Утверждая, что эти краснокожие люди произошли от колен Гада, Рувима, Завулона, Левия и других, последователи этой новой идеи считают, что мы должны открыть свои объятия другой угнетенной группе Америки, приветствуя их как истинных израильтян вместе с нашим собственным народом. Если мы примем эту идею, индейцы будут выбраны так же, как и мы, и получат все преимущества такого ярлыка на нашей новой Земле Обетованной. Однако такие головорезы, как раввин Черри, считают эту идею нелепой и оскорбительной для всего, за что мы выступаем, в то время как раввин Мэтью и его союзники продемонстрировали некоторую молчаливую поддержку этой странной идеи. Какой должна быть наша позиция по отношению к Красным людям?"
bbr.2039.a: "Красный или Чёрный, разницы нет. Все равно они потерянное племя!"
bbr.2039.b: "Ты серьезно? Чёрный цвет лучше всего, и нет никакой замены выбранной расе."

bbr.2040.t: "Возмездие против работорговцев"
bbr.2040.d: "Медленно продвигаясь по этой земле греха и содомии, мы должны нести с собой правосудие. Мы - Избранные, наследники исконных израильтян, и поэтому наш долг - отомстить за кровь невинных Избранных, которую эти грешники пролили на протяжении всей истории. Каждый из их рода - мужчина, женщина или ребенок - будет уничтожен, как первенцы Египта во время первой Пасхи. Каждый ложный молитвенный дом, который они лелеют, сгорит, как они сожгли Первый и Второй Храмы нашего народа. Каждый выживший будет закован в цепи и вынужден работать на наше государство, как нас заставляли строить их пирамиды и дворцы так давно, и как нас заставляли работать на их плантациях и поместьях всего несколько десятилетий назад. Каждая несправедливость, которую эти демоны когда-либо совершали по отношению к нашим предкам и нашему народу, будет отплачена им с десятикратной суровостью, ибо время мести, наконец, пришло. Сожгите их старый порядок дотла, и на крови, телах и пепле мы построим рай.."
bbr.2040.a: "Неисчислимые тысячелетия угнетения, наконец, отомщены одним жестоким ударом."

bbr.2041.t: "Евреи мира, объединяйтесь!"
bbr.2041.d: "Благодаря тому, что работа раввина Мэтью и Дэвида де Сола Пула наконец увенчалась успехом, все больше и больше собратьев-Сыновей Иакова приезжают на наши берега, чтобы, по крайней мере, испытать нашу новую Страну Молока и Меда, если не полностью иммигрировать сюда. Среди них такие известные сионисты, как Хаим Вейцман, Хаим Арлосоров, Ицхак Тебенкин и Натан Йеллин-Мор, богословы, такие как Раймонд Арон, и патриархи веры, такие как Йосеф Ицхак Шнеерсон. Хотя многие по-прежнему считают наши методы слишком жестокими, а наши взгляды на историю дезинформированными, мудрые либо не обращают внимания на эти различия, либо принимают их, поскольку ни один истинный еврей не откажется от открытого приглашения новой нации, полностью принадлежащей нам. Хотя у нас всё ещё есть много несогласных, а именно таких групп, как Ротшильды или преданные ортодоксы, многие другие решили прийти с миром, и теперь мы будем работать с этими первыми поселенцами, чтобы вместе продолжать строить эту новую Землю Обетованную."
bbr.2041.a: "Мы открываем наши границы для любого и все сыновья Иакова."

bbr.2042.t: "Плачущий белый мальчик"
bbr.2042.d.a: "Из Чарльстона поступили сообщения о том, что группа преданных чернокожих евреев-израильтян вступила в публичную перепалку с молодым белым американским евреем, которого ещё предстоит "очистить". Утверждая, что эти белые евреи - не что иное, как незаконнорожденные ублюдки хазар, злобные израильтяне высмеивали историю, борьбу и расу белого еврея. Вынужденный плакать посреди улицы, молодой Белый еврей изо всех сил старался противостоять Чёрным евреям, но в конце концов был вынужден убежать в слезах после того, как Чёрные евреи начали издеваться над ним из-за различных геноцидов, которые пришлось пережить белым евреям, говоря, что они бледнеют по сравнению с ужасами и кровопролитие черного рабства от рук Белого человека, с его преследователями, преследующими его. Эти гордые израильтяне оказали нашей нации неоценимую услугу, противостоя еретикам-хазарам, и вместе с ними, в конечном итоге захватив молодого белого еврея, он был взят под стражу. Этот ложный претендент на Избранность скоро встретится со своим создателем, ибо только истинные евреи могут жить на нашей новой святой земле."
bbr.2042.d.b: "Из Чарльстона поступили сообщения о том, что группа преданных чернокожих евреев-израильтян вступила в публичную ссору с молодым белым еврейским поселенцем. Утверждая, что эти белые евреи - не что иное, как незаконнорожденные дети хазар, злобные израильтяне высмеивали историю, борьбу и расу белого еврея. Вынужденный плакать посреди улицы, молодой Белый еврей изо всех сил старался противостоять Чёрным евреям, но в конце концов был вынужден убежать в слезах после того, как Чёрные евреи начали издеваться над ним из-за различных геноцидов, которые пришлось пережить белым евреям, говоря, что они бледнеют по сравнению с ужасами и кровопролитие черного рабства от рук Белого человека. Хотя это событие нарушило наши планы по укреплению единства с нашими собратьями-евреями, мы не позволим ему стать препятствием. Подобное отношение нормально только для нашего народа, и мы должны показать им, что эти сыновья хазар слишком настоящие евреи."
bbr.2042.a: "Правильно!"

bbr.2043.t: "Вернём иудаизм в Африку"
bbr.2043.d: "Поскольку мы берем земли Панъафриканского региона под свой контроль, мы также должны принести с собой нашу веру. Еврейские группы уже существуют в Африке, такие как Абаюдая Семьи Какунгулу, Бета-израильтяне или Лемба из Южной Африки, и со временем они будут вознаграждены как таковые, но ещё многие миллионы следуют своим собственным звериным или еретическим верованиям. Мы должны показать им свет единой, истинной веры. Нарушив еврейскую традицию, запрещающую миссионерскую работу и поиск новообращенных, мы побудим наших собратьев-африканцев присоединиться к нашей вере. Даже если потребуется сила, мы вернём иудаизм в Африку, когда мы отправимся, чтобы объединить потерянные племена раз и навсегда."
bbr.2043.a: "Они примут единую истинную веру, хотят они этого или нет."


bbr.2044.t: "Новая земля для избранных"
bbr.2044.d_a: "После бесконечных войн и конфликтов Панъафриканская мечта осуществилась. Мы, чернокожие еврейские израильтяне, завоевали родину нашего народа, и теперь, когда главная жемчужина Эфиопии прочно находится в наших руках, мы приступили к окончательному объединению потерянных племен. Объединённые Племена Избранных наконец восстанут, и наша столица сейчас возвышается в Аддис-Абебе, и хотя нам ещё предстоит проделать большую работу, чтобы по-настоящему сделать Африку еврейской, какой она должна быть, мы наконец-то, по крайней мере, приручили эту дикую землю и взяли её под свой контроль. Наша новая Земля Молока и Меда теперь охватит всю Африку и Черную диаспору, и раввин Мэтью превратит эту новую землю обетованную в рай."
bbr.2044.d_b: "После бесконечных войн и конфликтов панъафриканская мечта осуществилась. Мы, чернокожие еврейские израильтяне, завоевали родину нашего народа, и теперь, когда главная жемчужина Эфиопии прочно находится в наших руках, мы приступили к окончательному объединению потерянных племен. Объединённые Племена Избранных наконец восстанут, и наша столица сейчас возвышается в Аддис-Абебе, и хотя нам ещё предстоит проделать большую работу, чтобы по-настоящему сделать Африку еврейской, какой она должна быть, мы наконец-то, по крайней мере, приручили эту дикую землю и взяли её под свой контроль. В связи с этим Король Хайли Селассие, долгое время являвшийся истинным королем нашего народа, также, наконец, был должным образом коронован как Король Израиля. В то время как наш суверен проявляет мало любви или даже интереса к управлению нашим реформированным Королевством и якобы утверждает, что все наше движение - не что иное, как чушь в частном порядке. Несмотря на это, с Королем, наконец, на нашей стороне, наша новая Земля Молока и Меда теперь охватит всю Африку и Черную Диаспору, а раввин Мэтью превратит эту новую землю обетованную в рай."
bbr.2044.a: "Потерянные племена наконец-то найдены и объединены!"

bbr.2045.t: "Избавление?"
bbr.2045.d: "Наконец-то наступило новое тысячелетие, и хотя все эти десятилетия прошли, казалось бы, что Пророк Фрэнк Черри ошибался. Умирая в далеком 1963 году, мантию Пророка унаследовал его сын принц Бенджамин Ф. Черри, но все же спустя столько времени Иисус не вернулся к нам. Сон, которого мы ждали, кажется ложью, или, по крайней мере, Пророк Черри ошибался насчет Своего прибытия. С течением года наши люди становятся все более беспокойными, и многие даже начали разочаровываться в нашей вере и учениях. Может быть, мы все время ошибались?"
bbr.2045.a: "Невозможно! Иисус придёт! Может быть, мы просто перепутали дату?"

bbr.2061.t: "Избавление!"
bbr.2061.d: "Наконец-то наступило новое тысячелетие, и хотя прошли все эти десятилетия, мы выстояли - и теперь, наконец, мы были вознаграждены за это. Хотя он умер ещё в 1963 году, Пророк Фрэнк С. Черри говорил правду, и даже с учётом того, что мантию Пророка теперь носит его сын принц Бенджамин Ф. Черри, мы остались верны его пророчеству. Иисус из Назарета, лучший из Колена Иудина и величайший из даров Яхве, вернулся на Землю, спустившись с небес в столбе ослепительного света. По его повелению мы проведем его Последнюю Борьбу и, наконец, принесем крещёние очищающим пламенем в эту едкую империю грешников."
bbr.2061.a: "С Мессией здесь, давайте очистим эту планету от греха раз и навсегда!"

bbr.2062.t: "Старый враг восстает на Востоке"
bbr.2062.d: "Мы, чернокожие еврейские израильтяне, являемся единым и истинным еврейским народом - это широко известно. Однако ашкеназские паразиты, укравшие нашу религию, утверждают обратное, но мы знаем лучше. Эти лжеевреи, притворяющиеся истинными Сыновьями Иакова, такими как мы, действительно произошли от хазар из старых грязных степных племен, которые украли нашу религию до нашего духовного пробуждения, и, похоже, этот старый враг восстал снова. \n\nВ Крыму восстали караимские "евреи", и хотя они утверждают, что являются истинным еврейским народом, мы знаем, что это ядовитая ложь. Они создали новую Хазарию во имя своего старого Каганата и теперь провозглашают свой гнилостный улей нищеты и варварства единственной истинной святой землей для еврейской расы. Есть только один способ действий, приемлемый в такие времена, когда выдвигаются подобные претензии, - уничтожение. Мы поплывем в Европу, войдем в Крым и сожжем их "цивилизацию" дотла. С засоленными полями, городами, превращенными в пепел, и исчезнувшим населением мы снова сделаем эту землю святой и чистой, ибо это наш долг как единственного истинно Избранного."
bbr.2062.a: "Не позволяй ублюдку Хазара жить. Давайте отберем этих ложных израильтян, потому что это правильно."
bbr.2062.b: "Если подумать, мы не готовы к морскому вторжению по всему миру. Мы должны подождать, пока."


###Сан Ра Events###

bbr.2000.t: "Звук афро-будущего"
bbr.2000.d_a: "С нашим продвижением и распространением новой "черной" культуры новые художественные движения, как визуальные, так и звуковые, распространились по всей стране. Эта новая культурная революция возвышает все Чёрное как образец человеческого опыта, и все, от музыки и искусства до кухни и танцев, ощущает отголоски этого напыщенного и одухотворенного возрождения. Однако ни один музыкальный исполнитель не был так продвинут, так любим или так широко распространен в домах и офисах по всему нашему штату, как славный Ле Сони'р Ра. \n\nРодившийся как Герман Пул Блаунт 22 мая 1914 года в Бирмингеме, штат Алабама, "Сан Ра" - как ему нравится, когда его называют, - стал пионером Новой африканской музыкальной сцены. Блаунт, или "Сонни", как называли его мать и сестра, родился музыкальным вундеркиндом, став опытным пианистом в детстве и научившись сочинять и читать музыку с листа, прежде чем стать подростком. Впервые начав заниматься профессиональной музыкой после вступления в группу своего школьного учителя биологии, Сан Ра стал музыкальным гением, в конечном итоге отправился в Чикаго, а затем в Нью-Йорк, доказав, что Сан Ра стал молодым, но устойчивым участником национальной джазовой сцены до насильственного рождения Второго Гражданская война в Америке, и до того, как он обнаружил, что стал символом целого недавно родившегося народа. Теперь он и его Arkestra используют комбинацию электронных инструментов и диковинных вокализаций в чистом выражении концептуального, импровизационного, модального джаза и общей души нашего народа. Наряду с музыкой он также увлекается поэзией, философией, теологией и политической мыслью, являясь настоящим человеком эпохи возрождения нашего нового государства. Известный афрофутурист и чернокожий националист, движимый мечтами о посещёнии Сатурна, Сан Ра имеет негласные связи как с ABB, UNIA-ACL, Лигой Черного единства, так и с Нацией ислама, но упорно держится подальше от национальной политики, чтобы не оттолкнуть своих собратьев или своих поклонников. Ожидается, что этот космонавт вне времени в одежде, вдохновленной Египтом, и в музыке из другого мира принесет новый фанк к нашим берегам на десятилетия вперёд в качестве национально признанного и вознагражденного музыкального сокровища."
bbr.2000.d_b: "Несмотря на то, что некоторые силы в правительстве выступают против такого движения, новая "Чёрная" культура - одна из новых идентичностей и художественных движений, как визуальных, так и звуковых, - начала распространяться по всей стране. Эта новая культурная революция возвышает все Чёрное как образец человеческого опыта, и все, от музыки и искусства до кухни и танцев, ощущает отголоски этого напыщенного и одухотворенного возрождения. Однако ни один музыкальный исполнитель не был так популярен, так любим или так широко распространен в домах и офисах по всему нашему штату, как славный Ле Сони'р Ра. \n\nРодившийся как Герман Пул Блаунт 22 мая 1914 года в Бирмингеме, штат Алабама, "Сан Ра" - как ему нравится, когда его называют, - стал пионером Новой африканской музыкальной сцены. Блаунт, или "Сонни", как называли его мать и сестра, родился музыкальным вундеркиндом, став опытным пианистом в детстве и научившись сочинять и читать музыку с листа, прежде чем стать подростком. Впервые начав заниматься профессиональной музыкой после вступления в группу своего школьного учителя биологии, Сан Ра стал музыкальным гением, в конечном итоге отправился в Чикаго, а затем в Нью-Йорк, доказав, что Сан Ра стал молодым, но устойчивым участником национальной джазовой сцены до насильственного рождения Второго Гражданская война в Америке, и до того, как он обнаружил, что стал символом целого недавно родившегося народа. Теперь он и его Arkestra используют комбинацию электронных инструментов и диковинных вокализаций в чистом выражении концептуального, импровизационного, модального джаза и общей души нашего народа. Наряду с музыкой он также увлекается поэзией, философией, теологией и политической мыслью, являясь настоящим человеком эпохи возрождения нашего нового государства. Известный афрофутурист и чернокожий националист, движимый мечтами о посещёнии Сатурна, Сан Ра имеет негласные связи как с ABB, UNIA-ACL, Лигой Черного единства, так и с Нацией ислама, но упорно держится подальше от национальной политики, чтобы не оттолкнуть своих собратьев или своих поклонников. Ожидается, что этот космонавт вне времени в одежде, вдохновленной Египтом, и в музыке из другого мира принесет новый фанк к нашим берегам на десятилетия вперёд в качестве национально признанного и вознагражденного музыкального сокровища. Однако с его возвышением также возник рост радикальных сил, которые стремятся использовать "Сан Ра" для своих собственных амбиций, и с позицией нашей администрации против афронационализма различные группы начали работать вместе в тени. Мы должны следить за этим."
bbr.2000.a: "Мы катаемся на его звуковых волнах в русле нашей новой судьбы."

bbr.2020.t: "Возрастающие опасности радикального африканского национализма"
bbr.2020.d: "В соответствии с указаниями нашего правительства поддерживать нашу "американистскую" культуру, подавляя афронационалистические и идеологии превосходства чернокожих, мы начали сталкиваться с некоторым внутренним сопротивлением. Объединившись вокруг начинающего авангардного музыканта и поэта Германа Пула Блаунта, также известного как Ле Сони'р Ра или просто Сан Ра, радикальная коалиция различных панъафриканских партий и политических групп начала сопротивляться нашим новым инициативам, поскольку они объединяются вокруг этого молодого глашатая афрофутуризма. Состоящая из членов Африканского Братства по крови, Лиги единства, Нации ислама и Объединенной Ассоциации улучшения положения черных и Лиги африканских общин, эта радикальная панъафриканская коалиция не может договориться ни о чем, кроме их смутно разделяемой панъафриканской мечты. Однако, по крайней мере на данный момент, они объединились вокруг этого "Сан Ра", сопротивляясь нашему режиму как искусством нового века, так и сепаратистскими действиями. Хотя Сан Ра проповедует ненасилие, мы не можем сказать того же о его новых союзниках, и он в значительной степени просто номинальный руководитель и символ их движения, в отличие от любого истинного лидера. Мы должны следить за этой ситуацией, на случай, если этот художник попытается откусить больше, чем он может прожевать."
bbr.2020.a: "Новая угроза?"

bbr.2021.t: "Панъафриканские группы набирают популярность"
bbr.2021.d: "Несмотря на наши первоначальные усилия по тихому подавлению и наблюдению за радикальной панъафриканской коалицией, популярность как Сан Ра, так и его послания только возросла в геометрической прогрессии. Поднявшись, чтобы стать самым любимым художником в стране массами, и с растущей базой власти, стоящей за ним, используя его как могущественную политическую марионетку, Герман Пул Блаунт кажется почти неприкасаемым. Наш кабинет министров начал беспокоиться по поводу его уровня влияния и власти, несмотря на то, что он даже не занимал государственной должности, что поставило нашу администрацию в неудобное положение. Мы должны выбрать здесь и сейчас: либо сокрушить это движение раз и навсегда, прежде чем оно выйдет из-под контроля, либо поддержать наши демократические принципы и позволить этому фанковому космическому джазмену продолжать прокладывать путь по всей нашей стране, независимо от рисков, которые это может представлять."
bbr.2021.a: "Свобода и Свобода для всех превыше всего. Позвольте им иметь своё художественное движение."
bbr.2021.b: "Этим радикалам нельзя доверять. Распадите коалицию и расправьтесь с Панъафриканизмом."

bbr.2022.t: ""Сыны Ра" пытаются совершить государственный переворот"
bbr.2022.d: "Знаки были там, но мы их проигнорировали, и теперь радикальная Панъафриканская коалиция под руководством Сан Ра прошла маршем по Чарльстону, требуя смены власти. Несмотря на поддержку сотен и сотен лояльных ополченцев и солдат военизированных формирований - каждый вооружен и готов сражаться и умереть за свою Панъафриканскую мечту - Сан Ра позаботился о том, чтобы не было сделано ни одного выстрела - по крайней мере, пока. Стоя у здания мэрии Чарльстона колониальной эпохи в окружении вооружённых охранников и фанатиков, Сан Ра предъявил ультиматум американистскому режиму - либо мирно сложите оружие и примите волю панъафриканского народа, либо столкнетесь с гневом масс, которым больше не откажут в их мечте.. С учётом того, что местные полицейские силы правительства вооружены и численно превосходят, а значительная часть армии уже обещает поддержку Сан Ра и его коалиции, кажется, что единственный способ удержать американизм в Черном поясе - это ещё одна волна насилия и кровопролития, подобная той, которая породила нашу инфантильную нацию в первую очередь."
bbr.2022.a: "В результате бескровного переворота Сан Ра и радикальные панъафриканцы захватывают Чёрный пояс."
bbr.2022.b: "К черту ненасилие. Стреляйте по радикалам сейчас же и сокрушите Панъафриканизм раз и навсегда!"

bbr.2023.t: "Культ Солнца Ра"
bbr.2023.d: "С пеной у рта для своего звукового спасителя, массы Черного пояса быстро становятся все более и более очарованными своим афрофутуристическим вестником. По мере того как музыка, поэзия и мирное, небесное панъафриканское послание Ле Сони Ра затрагивают сердца и умы все большего числа наших граждан, его сила и влияние только растут. Хотя поначалу он был всего лишь молодой марионеткой и культурным символом радикальной коалиции, он постепенно начал собирать власть в своих руках, поскольку, хотя в правительстве могут доминировать его союзники, все население нашего нового рая клянется в верности Солнцу Ра над любым земным правительством. По мере роста культа растет и наша новая афрофутуристическая, космическая идентичность, поддерживаемая западноафриканской, афро-карибской и египетской эстетикой и мотивами, а также способностью Сунь Ра руководить нашими людьми так, как ему заблагорассудится. Хотя он всё ещё далек от того, чтобы править в одиночку, это только вопрос времени, поскольку Культ Солнца Ра только углубляется в фанатизм по мере того, как он набирает все больше членов."
bbr.2023.a: "Пусть все поклонятся великолепию Ра!"

bbr.2033.t: "Гонка за космосом"
bbr.2033.d: "Ле Сони'р Ра провозгласил, что космос - это место для нашей расы - там, среди звезд, мы найдём рай и спасение, поскольку наш звуковой гид ведет нас к нашей космической судьбе. Объявляя о "Гонке за космос", Сан Ра заявил, что люди Черного пояса должны смотреть на небеса и за их пределы, чтобы найти наши ответы и то, что нам нужно, чтобы выжить. Распространяя своё космическое и афрофутуристическое послание, чтобы пробудить интерес общественности к космосу, Сан Ра начал серию культурных программ, а также финансирует строительство новых научных и астрономических центров, чтобы начать это небесное путешествие. Известный чернокожий астроном и астролог Уолтер Сэмюэл Макафи был воспитан как "Небесный визирь’ Солнца Ра. На этом посту Макафи будет главным научным сотрудником страны, а также главным мозгом нашей растущей космической программы. Хотя мы всё ещё далеки от того, чтобы удостоиться звезд, Луны и Солнца Ра должны сделать этот первый шаг в нашем паломничестве в запредельное."
bbr.2033.a: "Единственное место для нас - космос!"

bbr.2024.t: "Работа с Африканским братством крови"
bbr.2024.d: "С решением Ле Сони'ра присоединиться к Африканскому братству крови Сирил Бриггс, Дузе Мохаммед Али и Джордж Уэллс Паркер стали лидерами этого нового рая афрофутуристов вместе с Сан Ра. Все ещё поддерживая Сан Ра как марионеточный символ единства и нашей новой культуры, национал-социалисты и крайние радикалы ABB взяли на себя полную власть над экономикой и политической организацией Черного пояса. Хамитская лига мира - американская негритянская националистическая организация, которая утверждает, что африканская раса является величайшей из человечества, - стала основным компонентом нашего правительства, в то время как Чёрная национальная синдикалистская экономика и культура фараонов стали доминировать в наших социально-экономических секторах, поскольку эти новые идеи сливаются с афрофутуристическими и пацифистская, космическая философия. Однако Сан Ра не позволил этим радикалам полностью изменить свою мечту и желание с ненавистью и пошел на многое, чтобы распространить более умеренное и всеобъемлющее определение того, что значит быть африканцем, - даже открыв идею о том, что все потомки наших африканских предков, то есть все человечество, должны быть включенным в эту новую африканскую идентичность. \n\nХотя это разозлило некоторых в ABB, они мало что могут сделать, чтобы не подчиниться слову Солнца Ра, потому что, хотя он, возможно, и не полностью контролирует управление правительством страны, он контролирует массы своим звуковым гением и художественным звуком - небесное заклинание, которое все кажется безнадежным для уметь ломаться. Хотя ABB является доминирующей силой, которая когда-то использовала Ле Сони'р Ра только в качестве марионетки, становится все менее и менее ясно, кто на самом деле главный."
bbr.2024.a: "Вместе мы - Дети Солнца."

bbr.2025.t: "Работа с Лигой единства"
bbr.2025.d: "С решением Ле Сони'ра присоединиться к фракции WIIU Лиги черного единства Гарри Хейвуд стал лидером этого нового рая афрофутуристов вместе с Сан Ра. Все ещё поддерживая Сан Ра как марионеточный символ единства и нашей новой культуры, бешеные антиимпериалисты и преданные панъафриканцы-фостериты из WIIU взяли на себя полную власть над экономикой и политической организацией Черного пояса. Лига профсоюзного единства - профсоюзная коалиция, связанная идеалами фостерского национального синдикализма, аграрного социализма и радикальной приверженности антиимпериализму и панъафриканству - стала основным компонентом нашего правительства, в то время как афроцентричное культурное возрождение и интернационализм стали доминировать в нашем новом обществе, поскольку эти новые идеи сливаются с афрофутуристической и пацифистской космической философией Сан Ра. Однако Сан Ра не позволил этим радикалам полностью изменить его мечту и желание с их ревностной преданностью черному национальному синдикализму и приложил немало усилий, чтобы распространить более умеренное и всеобъемлющее определение того, что значит быть африканцем - даже открыв идею о том, что все потомки наших африканских предков, которые это все человечество, должно быть включено в эту недавно определенную африканскую идентичность. \n\nХотя это разозлило некоторых в WIIU, они мало что могут сделать, чтобы не подчиниться слову Солнца Ра, потому что, хотя он, возможно, и не полностью контролирует управление правительством страны, он контролирует массы своим звуковым гением и художественным звуком - небесное заклинание, которое все кажется безнадежным для уметь ломаться. Хотя WIIU Хейвуда - доминирующая сила, которая когда-то использовала Ле Сони'р Ра только как марионетку, становится все менее и менее ясно, кто на самом деле главный."
bbr.2025.a: "Вместе мы сокрушим реакционный империализм раз и навсегда!"

bbr.2026.t: "Сотрудничество с Всемирной ассоциацией улучшения положения черных"
bbr.2026.d: "С решением Ле Сони Ра присоединиться к Всемирной ассоциации улучшения положения черных и Лиге африканских общин Джеймс Р. Стюарт стал лидером этого нового рая афрофутуристов вместе с Сан Ра. Все ещё поддерживая Сан Ра в качестве своего марионеточного символа единства и нашей новой культуры, бешеные Чёрные националисты и сторонники превосходства панъафриканцы из UNIA-ACL взяли на себя полную власть над экономикой и политической организацией Черного пояса. Африканский легион - военизированное подразделение, занимающееся защитой жизни чернокожих и всего, за что мы выступаем как раса, - превратился в главное подразделение нашего нового правительства наряду с другими организациями UNIA-ACL, такими как Медсестры Черного Креста и Корпорация негритянских фабрик, в то время как афроцентрический культурный возрожденческий, антисоциализм, Чёрный капитализм, основанный на когорте, и негритянская исключительность стали доминировать в нашем новом обществе, поскольку эти новые идеи сливаются с афрофутуристической и пацифистской космической философией Сан Ра. Однако Сан Ра не позволил этим радикалам полностью изменить его мечту и желание с их ревностной преданностью идеям расширения прав и возможностей чернокожих и приложил все усилия, чтобы распространить более умеренный и ненасильственный способ показать наше превосходство над нашими собратьями, меньшими людьми. Солнце Ра объявило, что бремя чернокожего человека - возвысить звериные расы этого мира, ибо мы должны подняться над нашими бывшими угнетателями и показать им ошибочность их путей, построив величайшую цивилизацию, которую когда-либо знал мир, здесь, в нашей Новой Африке - идея, которую основатель UNIA-ACL Маркус Гарви даже заинтересовался из своей новой зарубежной штаб-квартиры UNIA-ACL в Либерии. \n\nХотя это разозлило некоторых в UNIA, они мало что могут сделать, чтобы не подчиниться слову Солнца Ра, потому что, хотя он, возможно, и не полностью контролирует управление правительством страны, он контролирует массы своим звуковым гением и художественным звуком - небесное заклинание, которое все кажется безнадежным для уметь ломаться. Хотя Стерварт и его UNIA - доминирующая сила, которая когда-то использовала Ле Сони'р Ра только как марионетку, становится все менее и менее ясно, кто на самом деле главный."
bbr.2026.a: "Вместе мы обеспечим безопасность, процветание и гордость черной расы."

bbr.2027.t: "Работа с нацией ислама"
bbr.2027.d: "С решением Ле Сони Ра присоединиться к Нации ислама Элайджа Мухаммад стал лидером этого нового рая афрофутуристов вместе с Сан Ра. Все ещё поддерживая Сан Ра как марионеточный символ единства и нашей новой культуры, бешеные Чёрные националисты и мусульмане-сторонники превосходства NOI взяли на себя полную власть над экономикой и политической организацией Черного пояса. Аспекты законов шариата и мусульманской культуры стали главным аспектом нашего нового правительства, в то время как афроцентричное культурное возрождение, антисоциализм, чернокожий капитализм и мусульманско-негритянская исключительность стали доминировать в нашем новом обществе, поскольку эти новые идеи сливаются с афрофутуристической и пацифистской космической философией Сан Ра. Однако Сан Ра не позволил этим радикалам полностью изменить его мечту и желание с их ревностной преданностью идеям Аллаха и приложил все усилия, чтобы распространить более умеренный, нерелигиозный и ненасильственный способ показать наше превосходство над нашими собратьями, меньшими людьми. Солнце Ра объявило, что бремя чернокожего человека - возвысить звериные расы этого мира, ибо мы должны подняться над нашими бывшими угнетателями и показать им ошибочность их путей, построив величайшую цивилизацию, которую когда-либо знал мир, здесь, в нашей Новой Африке, поддерживаемую, но не доминируемую мусульманами. учения и даже гарантировал массам, что наш новый рай останется светским. \n\nХотя это разозлило многих в NOI, они мало что могут сделать, чтобы не подчиниться слову Солнца Ра, потому что, хотя он, возможно, и не полностью контролирует управление правительством страны, он контролирует массы своим звуковым гением и художественным звуком - небесное заклинание, которое все кажется безнадежным для уметь ломаться. Хотя Пророк и его Нация ислама являются доминирующей силой, которая когда-то использовала Ле Сонир Ра только как марионетку, становится все менее и менее ясно, кто на самом деле главный."
bbr.2027.a: "Вместе наши люди будут ведомы Аллахом и Ра к их небесной судьбе."

bbr.2028.t: "Он пришёл с Сатурна!"
bbr.2028.d: "Поскольку нация укрепилась после распада радикальной коалиции, Ле Сони'р Ра решил раскрыть нации свою величайшую тайну и самую честную правду. На пресс-конференции, транслируемой по телевидению и радио, Сан Ра заявил, что после получения видения в колледже ему открылась реальность Вселенной - что он пришелец с Сатурна, посланный спасти африканскую расу от этого несправедливого и болезненного мира и вернуть их в космический родной мир нашего народа на Сатурне. Его цитировали так: "Все мое тело превратилось во что-то другое. Я мог видеть себя насквозь. И я поднялся наверх... Я не был в человеческом обличье... Я приземлился на планете, которую идентифицировал как Сатурн... они телепортировали меня, и я оказался на сцене вместе с ними. Они хотели поговорить со мной. У них было по одной маленькой антенне на каждом ухе. Маленькая антенна над каждым глазом. Они разговаривали со мной. Они сказали мне прекратить посещать колледж, потому что в школах будут большие проблемы... мир погружался в полный хаос... Я бы говорил через музыку, и мир слушал бы". \n\nС наступлением разрушительного Черного Понедельника и ужасной Второй Гражданской войны в АМЕРИКЕ видение гибели Сунь Ра, по-видимому, подтвердилось, подтвердив как ему, так и его последователям, что то, о чем он говорил, было правдой. Теперь он заявляет, что благодаря звуковым шедеврам, поэтическим эпосам, культурному возрождению и революции мы можем вместе устремиться к нашему африканскому будущему. Хотя многие считают его сумасшедшим, многие другие начали верить этому слову небесного пророка, только увеличивая силу Солнца Ра с каждым днем."
bbr.2028.a: "Мы будем следовать этому видению, как будто это было пророчество!"

bbr.2029.t: "Распространение правды о нашем космическом происхождении"
bbr.2029.d: "С диким откровением Сан Ра массам о том, что он действительно пришелец, посланный с Сатурна, который должен использовать космическое искусство и звуковой гений для освобождения истинных африканских народов, наше население разделилось. С одной стороны, у нас есть последователи Солнца Ра и те, кто предан его культу, который охватил значительное и растущее большинство нации, а с другой - те скептики и скептики, которые всё ещё сомневаются в великолепии Ра. Стремясь к единству, гармонии и миру превыше всего, Сунь Ра поставил своей личной миссией убедить этих сомневающихся в его окончательной истине. С помощью новых шоу Аркестры и культурных программ, новых волн небесной пропаганды и даже лично посещая своих самых громких недоброжелателей, чтобы лично повлиять на них, Сан Ра полон решимости убедить каждую душу в Черном Поясе в том, что он действительно является Пастырем Сатурна, за которого себя выдает, и что под его руководством этот новое поле тростника станет раем."
bbr.2029.a: "С Сатурна мы нашли Африку, а из Африки мы теперь находим Аару."

bbr.2030.t: "Открытая космическая философия"
bbr.2030.d: "Сочетая свои собственные мирные, межгалактические и афрофутуристические идеи со своим новым расширенным определением того, что значит быть африканцем, а также националистические и социалистические идеи своих левых союзников, Сан Ра завершил свою новую космическую философию. Провозглашая, что, поскольку все люди родом из Африки достаточно далеко в своей родословной, все человечество - истинные африканцы, и если все мы - истинные африканцы, то все человечество - сыновья и дочери Сатурна и достойно всех преимуществ, которые дает такой титул. Хотя мы будем стремиться только к объединению земель традиционной Панъафриканской и более широкой черной Диаспоры, все будут желанными гостями в нашем раю афрофутуристов, и Солнце Ра будет заботиться обо всех точно так же, как он ведет всех нас - истинных космических африканцев - в нашу небесную судьбу. Теперь вперёд, к поистине Панъафриканскому и внеземному Африканскому будущему!"
bbr.2030.a: "Раса не имеет значения, ибо все мы дети Сатурна!"

bbr.2031.t: "Расовая космическая философия"
bbr.2031.d: "Сочетая свои собственные мирные, межгалактические и афрофутуристические идеи с идеями сторонников превосходства чернокожих, негоцентристских и афронационалистических идей своих реакционных союзников, Сан Ра завершил свою новую космическую философию. Он провозгласил, что, как истинные дети Африки, Чёрная раса обречена на величие выше всех других рас, и хотя наш долг - показать нашим собратьям, меньшим людям, как по-настоящему быть космически цивилизованными, это не является нашей конечной целью. Судьба африканского народа - среди звезд, и Космический Фараон доставит нас туда. Там, в космосе, мы найдём просветление и справедливое и обещанное будущее, и с Солнцем Ра в качестве нашего проводника мы так или иначе попадем в наш рай на Сатурне. Хотя низшие расы мира не могут пойти с нами, мы все равно будем воспитывать их, потому что это бремя Черного Человека, но оно никогда не станет препятствием для нашего предназначенного величия. Теперь вперёд, к Черному и высшему Афрофутуру!"
bbr.2031.a: "Судьба Черной расы - достичь просветления среди звезд."

bbr.2032.t: "Есть только один Бог..."
bbr.2032.d: "Религия, идеология и другие жизненные правила просто заставляют людей жить определенным образом, привязанными к заранее установленному образу жизни и неспособными по-настоящему выразить себя наиболее полным и искренним способом. Это рабство в его наиболее распространенной и устойчивой форме, поскольку невежественные и дезинформированные жертвуют своей возможной самореализацией и счастьем, добровольно отказываясь от своей уникальной жизни, потому что они верят, что это правда или, возможно, их единственная надежда. Каждый из наших людей должен жить так, чтобы реализовать своё истинное "я", а не навязанное, навязанное или обманутое мировоззрение. Мы должны повернуться спиной к богам и мастерам, которые когда-то заманили в ловушку наши судьбы, и изменить нашу судьбу, чтобы мы могли беспрепятственно устремиться в Будущее. Только наш Космический Фараон, наш глашатай Афрофутуристов, наш панъафриканский спаситель грува и фанка может по-настоящему спасти нас сейчас, так что давайте радоваться под руководством единственного и неповторимого проводника для истинных существ человечества - Солнца Ра!"
bbr.2032.a: "...и его зовут Ра!"

bbr.2046.t: "Болезни роста афрофутуризма"
bbr.2046.d: "Несмотря на послание Сунь Ра о мире, пацифизме и прощении, его союзники по радикальной коалиции не могут дать такого же обещания. С момента их переворота против проамериканского режима различные группы, поддерживающие Сан Ра - ABB, UNIA, NOI и WIIU - все начали жестоко мстить как не-черному населению нашей страны, так и всем без исключения признакам старого порядка. С беспорядками, вспыхивающими по всему Черному поясу, когда панъафриканские ополченцы со всех уголков радикального спектра бесчинствуют по всей стране в поисках возмездия. Сан Ра занял твердую позицию против этих актов насилия, но пока, похоже, он мало что может сделать, чтобы остановить эту волну правления толпы. Однако с этим кровопролитием и разрушениями также появились признаки грядущих событий - трещины в коалиции начали сильно проявляться с этим всплеском конфликта, когда даже предположительно союзные военизированные формирования несколько раз стреляли друг в друга. Нация находится в хаосе, коалиция распадается, и наш национальный символ оказался в центре враждующих группировок, борющихся за наше будущее. Казалось бы, только Сунь Ра может спасти нас сейчас."
bbr.2046.a: "В своё время они узнают истинные пути Ра."

bbr.2047.t: "Мир возвращается в Чёрный пояс"
bbr.2047.d: "С решением Сан Ра полностью присоединиться только к одному сектору раскалывающейся радикальной коалиции многие ожидали, что ещё один всплеск насилия и возмущения распространится по всему Черному поясу. Однако, казалось бы, верно обратное, поскольку, несмотря на фаворитизм Блаунта в стремлении к миру, другие фракции не взялись за оружие. Вместо этого они послушно следуют по стопам Сунь Ра, преданные и всецело доверяющие его гениальному видению нашего общего народа и обещающие ему свою верность перед любым правительством или отдельной политической партией. Это чудесным образом сохранило мир, и с посланием Сунь Ра о мире, достигающим все большего и большего числа масс, растущие боли нашего нового национального движения, казалось, также прекратились. Хотя нация далека от стабильности или исцеления, казалось бы, наконец-то мы на правильном пути к нашей судьбе."
bbr.2047.a: "Наконец-то в наше время наступил мир."

bbr.2048.t: "Мы были королями, и мы будем ими снова"
bbr.2048.d: "Хотя наша новая панъафриканская идентичность черпается из многих источников, наиболее важным из всех является древний Египет. Наши предки вдоль Нила были одними из первых цивилизаций на Земле, построили пирамиды и Сфинкса, воспитывая культуру, которая просуществовала бы тысячелетия. Это наше наследие - мы наследники королей и фараонов Древнего Царства, и мы снова станем этими королями! Чтобы полностью принять эту новую идентичность, наша столица Чарльстон претерпела трансформацию, не похожую ни на какую другую. Исчез колониальный улей Чарльстон, ибо Новые Фивы теперь блестяще стоят на своем месте. С неоегипетской и афрофутуристической архитектурой и искусством, которые будут доминировать в обновленном городе, мы построим столицу, соответствующую нашему Космическому фараону и нашему небесному народу, происходящему из Египта. Слава Старого Королевства будет восстановлена заново, и все благодаря руководству и гению Ле Сони'ра!"
bbr.2048.a: "Мы построим новое космическое Царство, которое будет соперничать с великолепием наших предков."

bbr.2049.t: "Небесное открытие"
bbr.2049.d: "Благодаря усилиям нашей растущей космической программы, щедро финансируемой, возможно, даже чрезмерно финансируемой Сан Ра, мы сделали дразнящее открытие. Небесный визирь Уолтер Сэмюэл Макафи - наш главный астроном и научный сотрудник - использует новейший телескоп и астронаблюдательную технологию для сканирования неба, чтобы узнать больше о нашем космическом происхождении и нашей небесной судьбе. В своем последнем отчёте Небесный визирь Макафи объявил, что он обнаружил 10-ю известную луну Сатурна, нашу райскую родину среди звезд. Это открытие было отмечено Ле Сони'р Ра и окружающим его культом как доброе предзнаменование, а правительство даже зашло так далеко, что объявило этот день новым национальным праздником, в то время как луна была названа Ра в честь нашего национального отца и самого небесного наставника. Эта новость всколыхнула всю нацию, по всему Черному поясу разразились вечеринки на космическую тематику и празднования в межгалактическом стиле, и она обязательно поднимет нам настроение, когда мы будем готовиться к нашему возможному паломничеству."
bbr.2049.a: "Это должно быть предзнаменование!"

bbr.2050.t: "Начинается паломничество Сатурна"
bbr.2050.d: "В ходе широко освещаемого и широко освещаемого события нация готовится к первому испытанию пилотируемой ракеты в истории нашей космической программы. В тайне мы испытывали ракеты в течение многих лет, и со временем мы проложили себе путь через сложную науку, чтобы создать безопасную, работающую ракету, способную вместить небольшой экипаж и, по крайней мере, вывести их на орбиту. Ракета, о которой идет речь, была названа "Манджет" в честь Лодки Миллионов Лет, которая, как говорят, была солнечной баркой Ра, на которой путешествовал в египетской мифологии, и основана на дизайне, полученном от американцев и немцев, которые были усовершенствованы здесь, в нашем космическом царстве. Вдоль восточного побережья Флориды на мысе Ра стартовая площадка готовится отправить Роберта Генри Лоуренса-старшего и Карла К. Макнейра - первых двух подготовленных афронавтов - в космос, чтобы стать первым из наших панъафриканских народов, который украсит вакуум космоса с момента прибытия Солнца Ра с Сатурна. Хотя многие опасаются, что эти храбрецы могут не вернуться, мы желаем им удачи, когда начнется обратный отсчет. Пусть Солнце Ра направит их души в Будущее и благополучно вернется, когда они отправятся в историю."
bbr.2050.a: "Мы желаем этим храбрым афронавтам безопасного путешествия, когда они устремятся в будущее."

bbr.2051.t: "Катастрофа солнечной барки"
bbr.2051.d: "Когда солнечная барка ворвалась в атмосферу, толпа под ним с благоговением наблюдала, купаясь в сиянии ревущих двигателей, но это прекрасное, мирное изображение не продлилось долго. Всего через 73 секунды полета Mandjet почти мгновенно развалился на части и взорвался, отправив обломки ракеты и космического корабля в сторону мыса Ра и воды внизу. Когда надежды и мечты о Паломничестве Сатурна обрушились на Землю огненным дождем, люди внизу с ужасом наблюдали за происходящим, но никто не был более расстроен или пристыжен, чем Сан Ра. В публичном выступлении Сан Ра назвал трагически погибших афронавтов Роберта Генри Лоуренса-старшего и Карла К. Макнейра национальными героями нашего космического царства, и по всей стране был воздвигнут памятник их славе. Однако эта неудача не остановила нашего национального отца, ибо Космический фараон постановил, что эта неудача приведет только к будущему успеху. Хотя пройдет некоторое время, прежде чем другая ракета будет готова к запуску, мы извлекем уроки из этой трагедии и вместе станем сильнее как народ."
bbr.2051.a: "Мы должны ещё раз попытаться достичь нашей небесной судьбы вовремя."

bbr.2052.t: "В ожидании новостей из Паломничества"
bbr.2052.d: "С запуском солнечной барки, являющегося неоспоримым успехом, вы могли бы подумать, что многие в Черном поясе будут радоваться этому первому успешному шагу Паломничества Сатурна, но то, что должно быть временем празднования, вызвало только опасения, беспокойство, страх и беспокойство. Прошло несколько дней с тех пор, как "Манджет" впервые поднялся в Афрофутюр и космос за его пределами, и прошло столько же времени с тех пор, как мы получили какие-либо их признаки. Афронавты Роберт Генри Лоуренс-старший и Карл С. Макнейр, по-видимому, затерялся в космосе, и из-за отсутствия сигнала или визуальной фиксации их местоположения многие начали опасаться худшего. Космический фараон Сунь Ра сделал все возможное, чтобы успокоить встревоженные умы людей, но даже с его заверениями нацию преследуют сомнения. Второй запуск был запланирован как своего рода поисково-спасательная миссия, а также как следующий этап Паломничества, но пройдет довольно много времени, пока не будет готов ещё один и не будет обучена ещё одна пара афронавтов. А до тех пор Сан Ра должен успокоить разум людей, когда мы вступим в Афрофутюр."
bbr.2052.a: "Возможно, они всё ещё ищут Сатурн?"

bbr.2053.t: "Успешное путешествие вокруг Планеты"
bbr.2053.d: "Превзойдя все шансы и удивив мир, первый рейс Mandjet прошел успешно. Афронавты Роберт Генри Лоуренс-старший и Карл К. Макнейр благополучно и невредимо вернулись на Землю в своей посадочной капсуле после достижения стабильной орбиты вокруг планеты, и теперь их ждут героические приветствия. Первые люди в истории, успешно вернувшиеся в космос с момента нашего небесного зарождения, Макнейр и Лоуренс являются образцами человечности высшего порядка и должны быть вознаграждены как таковые. Получив титулы "Межгалактических афро-Пионеров", они за одну ночь стали одними из самых известных людей в стране и во всем мире, и теперь должны помочь Космическому фараону Солнцу Ра и Небесному Визирю Макафи направить нацию к следующему этапу нашего Сатурнского Паломничества. Хотя пройдут века, прежде чем мы доберемся до нашей истинной родины, этот первый шаг придал нам смелости и уверенности, чтобы добраться туда!"
bbr.2053.a: "Чудо космоса, обеспеченное Солнцем Ра! Это наш первый шаг к Сатурну!"

bbr.2054.t: "Новейший альбом Аркестры"
bbr.2054.d: "Сегодня Arkestra of Сан Ра выпустили свой новейший альбом под названием "Мы в будущем", получивший признание и похвалу критиков. Благодаря джазу, блюзу и фанку, на которые повлияли как американские, так и африканские звуки, а также собственные космические интересы Сан Ра, альбом был признан одной из величайших музыкальных композиций современной эпохи. Это авангардное путешествие по джазу продолжительностью более двух часов - непрерывное звуковое наслаждение. Однако Сан Ра был далеко не единственным музыкантом-титаном, который украсил запись, поскольку благодаря своему огромному влиянию и популярности он смог привлечь музыкантов со всего Черного пояса и за его пределами, чтобы помочь ему в этом космическом и звуковом эксперименте. С приглашенными выступлениями легенд джаза, блюза и соула, таких как Луи Армстронг, Билли Холидей, Нат Кинг Коул, Альберта Хантер, Кэб Коллоуэй, Этель Уотерс, Джо Уильямс, Слим Гайяр, Билли Экстайн, Фэтс Уоллер, Айви Андерсон, Милдред Бейли, Перл Мэй Бейли, Ида Кокс, Дюк Эллингтон, Аделаида Холл, Кармен Макрей и Сара Лоиз Воган, лучшие из лучших из того, что могут предложить наши люди, музыкально сотрудничали вместе, чтобы создать что-то волшебное. Поскольку копии разлетаются с полок как внутри страны, так и за рубежом, Сан Ра начала организовывать тур для альбома, в то время как большая часть прибыли от альбома была вложена как в космическую программу, так и в наши культурные инициативы на благо нашего панъафриканского народа. С ещё одним успехом, возглавляющим чарты, Сан Ра продолжает ослеплять как политический, так и музыкальный миры одновременно без проблем, и мир ждет, что он выпустит следующим."
bbr.2054.a: "Эти звуковые волны приносят новую радость и грув всем в нашем царстве."

bbr.2055.t: "Космический тур по третьей планете от Солнца"
bbr.2055.d: "На фоне успеха альбома Arkestra "Мы в будущем", Сан Ра и его космическая группа организовали мировое музыкальное турне. Сосредоточив внимание на городах Африки и регионах черной диаспоры, таких как Карибский бассейн и части Северной и Южной Америки, а также планируя остановиться в некоторых более разнообразных городах, этот Космический тур Сынов Сатурна должен донести музыку Сан Ра до миллионов по всему миру. По пути он, как ожидается, сыграет в Того со знаменитым джазменом и ветераном Квасси Брюсом, в то время как в Италии он, как ожидается, сыграет с экспериментаторами футуристической музыки Луиджи Руссоло и Франческо Прателлой. На протяжении всего пути ключевые актеры и близкие друзья, такие как Луи Армстронг, Дюк Эллингтон, Нат Кинг Коул и Билли Холидей, будут поддерживать Сан Ра на протяжении всего тура в качестве опоры Аркестры, добавляя свой огромный талант к уже гениальному Сан Ра. Ещё раз, Сан Ра пообещал, что большая часть прибыли от этого тура пойдет на улучшение нашей страны дома, и с более чем 50 забронированными городами мы обязательно заработаем приличную сумму или две. Когда Сан Ра и его Аркестра вылетают из Нью-Фив на свою первую остановку в Мехико, мир с нетерпением ждет звуковых звуков Сан Ра!"
bbr.2055.a: "Космический афро-футуристический звук будет услышан по всему миру!"

bbr.2056.t: "Космос - это место, фильм"
bbr.2056.d: "Стремясь донести своё космическое послание до широких масс как внутри, так и за пределами Черного пояса, Сан Ра профинансировал и создал новый фильм, чтобы продемонстрировать миру свою космическую философию. Названный "Космос - это место" в честь его печально известного девиза, 85-минутный научно-фантастический фильм демонстрирует, как Сан Ра застрял на чужой планете со своей Аркестрой после их недавнего тура. Сориентировавшись, Сан Ра и его команда, все одетые в афрофутуристическую и египетскую тематическую одежду, решают расселить негритянское население на планете, а Сан Ра использует силу своей музыки, чтобы физически перенести черную расу на планету. Все то время, пока он пытается построить эту новую колонию, он должен путешествовать назад и вперёд во времени, чтобы выиграть карточный поединок против демонического сутенера-повелителя за судьбу Черной расы. Фильм, безусловно, странный и авангардный, но, несмотря на свои странности, он задел многих за живое, став крупнейшим блокбастером года. С театрами, как отечественными, так и международными, распродающими показ за показом "Пространство - это место", Сан Ра был вне себя от радости, потому что его видение и его правда наконец достигают масс мира, знают ли они, что это правда или нет."
bbr.2056.a: "Космос - это действительно то место, и теперь все это узнают!"

bbr.2057.t: "Афрофутуристский Интернационал"
bbr.2057.d: "Поскольку открытая, космическая и афрофутуристическая философия Сан Ра становится все более популярной, он счел целесообразным созвать всемирную встречу футуристов и авангардистов учёных, художников, философов и других общественных деятелей, чтобы собраться вместе для сотрудничества во имя большего Хороший футурист, обсуждающий искусство, теорию, политику, музыку, юмор, литературу и многое другое. На мероприятии присутствуют многие разнообразные и разнообразные титаны футуристической и авангардной сцены, такие как Бенито Муссолини, Владимир Маяковский, Фридрих Артурович Цандер, Филиппо Томмазо Маринетти, Никола Тесла, Эдвард Мукука Нколосо, Умберто Боччони, Джакомо Балла, Наталя Гончарова, Бакминстер Фуллер, Хьюго Гернсбэк, Карло Карра, Антонин Арто, Джозеф Стелла, Карл Чапек, Олдос Хаксли, Уолт Дисней, Эрик Блэр, Арчибальд Лоу, Герман Кан, Жак Фреско, Маршалл Маклюэн, Сальвадор Дали, Пабло Пикассо и Квасси Брюс - вот лишь некоторые из них. Хотя наши методы, наши особенности, наш опыт и наши идеи различаются, все мы стремимся к какому-то будущему раю, и это цель, которую мы все можем разделить. С Солнцем Ра в качестве успокаивающего, мирного клея, который связывает эту разнообразную коалицию умов вместе, нет ничего, чего человечество не могло бы достичь! В связи с тем, что на следующий год запланирована ещё одна встреча, все присутствующие - даже те, кто пришел с опасениями и сомнениями, - теперь взволнованы и полностью посвящены этому вновь обретенному чувству сотрудничества, или, по крайней мере, это то, что Сунь Ра сказал своим людям дома ."
bbr.2057.a: "Вместе мы будем продвигаться к бесконечному будущему!"

bbr.2058.t: "Чёрный интернационал"
bbr.2058.d: "Поскольку философия расистов, сторонников превосходства чернокожих и афрофутуристов Сан Ра становится все более популярной, он счел целесообразным созвать всемирную Панъафриканскую встречу философов, политиков, теоретиков, мыслителей и многих других, чтобы собраться вместе для сотрудничества во имя общего блага из черной расы. Призывая к сотрудничеству, миру и единству между нашими разрозненными народами, Сан Ра считает, что если все истинные дети Африки будут работать вместе, мы ничего не сможем достичь. На мероприятии присутствуют многочисленные титаны панъафриканского идеала, такие как Джордж Падмор, Кваме Нкрума, Франсуа Дювалье, Луи де Гонзаг Бобозо, Оньянго Обама, Стэнли Матенге, Жан-Поль Сусатт и многие другие, сплотившиеся вокруг Сан Ра и его почетного гостя Маркуса Гарви. Хотя наши методы, наши особенности, наш опыт и наши идеи различаются, мы стремимся делать то, что лучше для нашего народа, нашей расы и нашего наследия, и это цель, которую мы все можем разделить. С Солнцем Ра в качестве успокаивающего, мирного клея, который связывает эту разнообразную коалицию умов вместе, нет ничего, чего человечество не могло бы достичь! В связи с тем, что на следующий год запланирована ещё одна встреча, все присутствующие - даже те, кто пришел с опасениями и сомнениями - теперь взволнованы и полностью посвящены этому вновь обретенному чувству сотрудничества, или, по крайней мере, это то, что Сан Ра сказал своим людям дома."
bbr.2058.a: "Вместе мы возвысим нашу избранную африканскую расу!"

bbr.2059.t: "Знамя для нашего нового Царства"
bbr.2059.d: "С провозглашением нашего нового государства Солнце Ра обратилось к народу с просьбой разработать новый флаг для нашего космического царства. Хотя было представлено много дизайнов, и даже сам Сунь Ра представил свой собственный дизайн, можно выбрать только один. Каким должно быть знамя нашего нового государства и символ, за которым мы сплотимся вместе с Солнцем Ра?"
bbr.2059.a: "Сокол Ра на оранжевом фоне с солнечными лучами будет дизайном."
bbr.2059.b: "Анкх на оранжевом поле должен украшать наше знамя."
bbr.2059.c: "Мы выбираем Солнце на черном поле с желтыми солнечными лучами."
bbr.2059.e: "Большой золотой Сокол Ра с лучами солнечного света и красным солнцем должен быть нашим флагом."
bbr.2059.f: "Идите с фиолетовым флагом с Соколом Ра и лунами Сатурна."
bbr.2059.g: "Мы пойдем с собственным представлением Солнца Ра о расколотом солнце с Чёрными звездами."

bbr.2060.t: "Новая столица?"
bbr.2060.d: "Благодаря нашим недавним военным успехам наши войска захватили Теннесси, и теперь великий город Мемфис находится под нашим контролем. Мемфис - это также название старой столицы Древнего Египта, и поэтому Сан Ра проявил большой интерес к этому городу. Он заявил о своем желании перенести столицу в Мемфис, чтобы соответствовать нашему наследию. Там он хотел построить свою собственную пирамиду - точную копию Великой пирамиды в Гизе - чтобы она служила его новым дворцом и новым правительственным центром нации. Независимо от того, решим мы перенести туда столицу или нет, Великая пирамида Ра в Мемфисе уже строится в нео-египетском и афрофутуристическом стиле, а город перестраивается, чтобы отразить эту новую эстетику, очень похожую на Новые Фивы. Теперь вопрос только в том, должны ли мы перенести туда столицу?"
bbr.2060.a: "Мы едем в Мемфис, чтобы почтить память наших предков!"
bbr.2060.b: "Новые Фивы сослужили нам хорошую службу. Продолжайте строительство, но наша столица не изменится."

bbr.2063.t: "Космический баланс сместился в нашу пользу"
bbr.2063.d: "Несмотря на то, что это не было первоначальной целью нашего государства или в рамках более широкого плана, предсказанного Космическим фараоном Солнцем Ра, мы пришли, чтобы контролировать большую часть земель, которые когда-то принадлежали несостоявшемуся Союзу. Теперь, когда остов Америки находится в небесной сетке нашего нового поля тростника, Сан Ра вне себя от радости, потому что этот плавильный котел - идеальное место, чтобы увидеть его новую открытую космическую философию в действии. Поскольку наше межгалактическое руководство объявило все человечество космическими африканцами, мы будем работать над созданием сплоченной и совместной утопии субрас более широкой панъафриканской идентичности. Мы все ааруиты, и вместе мы построим рай, стремясь достичь нашего общего Сатурнского Будущего."
bbr.2063.a: "Вместе, бок о бок, мы все достигнем нашей космической судьбы."
bbr.2063.b: "Продвиньте эту идею дальше и объедините все человечество в рамках Космического царства!"

bbr.2064.t: "Космический баланс сместился в нашу пользу"
bbr.2064.d: "Несмотря на то, что это не было первоначальной целью нашего государства или в рамках более широкого плана, предсказанного Космическим фараоном Солнцем Ра, мы пришли, чтобы контролировать большую часть земель, которые когда-то принадлежали несостоявшемуся Союзу. Теперь, когда остов Америки находится в небесной сетке нашего нового поля тростника, Сан Ра вне себя от радости, потому что этот плавильный котел - идеальное место, чтобы увидеть его новую расовую космическую философию в действии. Бремя нашего афро-сатурнинского народа состоит в том, чтобы вести низшие расы человечества в рай, прежде чем мы, избранные люди, сами совершим паломничество в нашу космическую утопию за пределами звезд. На Сатурне только мы, избранные, обретем истинное просветление, но мы всё ещё можем улучшить жизнь для всех наших земных родственников на этом пути. Мы - самая чистая раса, первая раса и образец человечества как на Земле, так и в космосе. Это наше бремя, ибо, поскольку Сан Ра ведет наш истинный африканский народ, мы, истинные африканцы, теперь должны направлять заблудших американцев."
bbr.2064.a: "Вместе, с истинными Сынами Сатурна у руля, мы достигнем Будущего."
bbr.2064.b: "Пусть все человечество, даже наши низшие отродья, достигнут Афробудущего по нашей воле."

bbr.2065.t: "Поездка на Манхэттен?"
bbr.2065.d: "Стремясь объединить различные Чёрные исламские группы на территории бывших Соединённых Штатов, коалиция храмов-единомышленников в Нью-Йорке пригласила Пророка Илию Мухаммада на арену Madison Square Garden на Манхэттене, чтобы он мог выступить с речью перед нашими братьями и сестрами по вере на Севере. Несмотря на благие намерения этой просьбы, многие в Нации, включая Первую Леди Ислама Клару и протеже самого Илии Малкольма Литтла и Кларенса Эдварда Смита, противятся этому шагу, ссылаясь на опасную атмосферу, которая окружает такие крупные городские центры, как Манхэттен и Чикаго, с тех пор, как мы достигли национального господства, в то время как более теневые союзники, такие как шейх Чарльз Киркман-Бей из Храма мавританской науки Америки, отколовшегося от фракции в нашей черной исламской коалиции, поддерживают поездку с подозрительной готовностью. Должны ли мы разрешить пророку Илии Мухаммаду присутствовать на этой встрече, или нам следует избегать этого шага в интересах национальной безопасности?"
bbr.2065.a: "Насильственные неверные всё ещё бродят по нашей стране. Слишком опасно посылать Пророка."
bbr.2065.b: "Пророк Илия должен присутствовать на этих переговорах. Что может пойти не так...?"

bbr.2066.t: "Покушение на жизнь пророка!"
bbr.2066.d: "Наши худшие опасения оправдались, и наши многочисленные враги на Севере воспользовались публичной обстановкой выступления Илии в Мэдисон Сквер Гарден, чтобы покуситься на нашего Пророка. Поскольку его речь прошла без заминок, все думали, что Илия находится в полной безопасности, пока его путь к кортежу не прервал характерный грохот выстрелов. Во вспышке насилия Илия рухнул на мостовую, когда неверные открыли огонь по нашему любимому лидеру и Пророку из пистолетов и дробовиков. Когда жизнь Илии висела на волоске, его телохранители преследовали стрелков и быстро и окончательно расправились с ними, а медики поспешили на помощь Илии. Выживёт ли Пророк после ранения, ещё предстоит выяснить..."
bbr.2066.a: "Бросив вызов судьбе, Пророк жив!"
bbr.2066.b: "Небеса плачут, ибо Илия умер!"

bbr.2067.t: "Слухи о божественном явлении"
bbr.2067.d: "В то время как в нашей Нации Ислама распространяется национальная паника в связи с внезапной и трагической смертью Элайджи Мухаммада от рук неизвестных в Манхэттене, по всему штату стали поступать странные сообщения и сообщения. Хотя почти все они могут быть легко проигнорированы как явные примеры беспочвенной паранойи, несколько особых сообщений привлекли внимание нашей администрации. В отдельных местах по всей стране в таких штатах, как Калифорния, Нью-Йорк, Невада, Орегон и других, а также в случаях, связанных с иностранными делами из Испании и Новой Зеландии, до нас дошли сообщения о том, что мы видели "покойного" Мастера Уоллеса Фарда Мухаммада. Основатель Нации ислама с сомнительным и неизвестным прошлым, который преподавал свою собственную форму ислама чернокожим американцам Юга, выдавая себя за воплощение воли Аллаха на Земле, он таинственно пропал в 1934 году. Большинство считало, что Фард умер или вернулся на небеса как земное и временное воплощение Аллаха или пророка Мухаммеда, но эти разрозненные сообщения говорят об обратном. Хотя большинство людей считают, что Мастер Фард просто исчез, большая часть правительства полагает, что Элайджа Мухаммад тайно убил его, чтобы взять под контроль Нацию ислама. Что скажем мы?"
bbr.2067.a: "Совершенно невозможно. Элайджа убил его тайно."
bbr.2067.b: "Возможно, это правда, ведь никто не знает истинной судьбы основателя..."

bbr.2068.t: "Переход от пророка"
bbr.2068.d: "После жестокого убийства Элайджи Мухаммада в Нью-Йорке обстановка в стране в значительной степени успокоилась, поэтому необходимо выбрать нового лидера для Нации Ислама. Пока первая леди Нации ислама Клара Мухаммад, также известная как Клара Эванс или Клара Пул, возглавляла временное правительство, но противоборствующие фракции нашего исламского правительства смогли объединить усилия, чтобы провести голосование о недоверии и движение за новое руководство в попытке захватить власть в свои руки, в основном подталкиваемые Храмом мавританской науки Америки под руководством шейха Чарльза Киркмана Бея. С большим количеством кандидатов, включая бывших протеже Элайджи - Малкольма Литтла, которого теперь называют Малкольм X или э-Хадж Малик эль-Шабазз после его возвращения из Аравии, и Кларенса 13X из реформистской, или греховной в глазах некоторых, фракции "Нация пяти процентов", а также более авторитетные силы, такие как мавры и сама Клара Мухаммад, будущее "Нации ислама" и всей Америки находится в воздухе, и никто не может угадать, пока идут последние голосования."
bbr.2068.a: "Первая леди Нации Ислама, Клара Эванс Пул Мухаммад, спасет нас."
bbr.2068.b: "Молодой эль-Хадж Малик эль-Шабазз, более известный как Малкольм Икс, умерит американский ислам."
bbr.2068.c: "Восходящий пророк Кларенс 13X и его "Нация пяти процентов" принимают командование."
bbr.2068.e: "Храм мавританской науки под руководством Чарльза Киркмана Бея захватывает власть!"
bbr.2068.f: "Уоллес Фард Мухаммад возвращается из подполья, чтобы вновь возглавить Нацию!"
bbr.2068.g: "Эфиопское движение за мир Митти Гордон объединяет черную Америку с Востоком."

bbr.2069.t: "Первая леди Нации ислама сохраняет видение Илии"
bbr.2069.d: "Вдова покойного Пророка и ближайший наперсник Илии, Клара Мухаммад - ранее известная как Клара Эванс или Клара Пул - после трагического убийства мужа встала во главе Нации ислама. Будучи набожной последовательницей учения Илии, она должна руководить точно так же, как он, ожидая совершеннолетия их сына Уорита Дина Мохаммеда - планируемого преемника Илии, хотя до этого времени ещё очень далеко, ведь Уориту всего одиннадцать лет. Тем временем Клара будет использовать Плоды Ислама, нашу тайную полицию и военизированную структуру, чтобы уничтожить всех и каждого предателя, оставшегося в нации, пока мы ищем виновных в смерти Илии, начиная с назойливых мавров, которые давно плели интриги за нашей спиной. Когда Клара не рыщет по стране в поисках врагов государства и не исполняет точную волю пророка Илии, она также занимается реформой образования и здравоохранения, проявляя большой интерес к обучению нового поколения американских мусульманок тому, как быть идеальными женами, матерями и матриархами. Имея опыт в управлении Нацией, поскольку она уже делала это во времена, когда Илия был занят или находился в бегах от Закона до нашего восхода, Клара, возможно, лучше всех подходит для защиты нас от мерзкой расы Якуба, поскольку она возглавляет Нацию, и никто не осмелится бросить вызов Первой Леди Нации Ислама, так что пусть все склонятся перед Матерью Кларой!"
bbr.2069.a: "За каждым великим мужчиной стоит великая женщина."

bbr.2070.t: "Преданный протеже поднимается, чтобы изменить ситуацию в стране и наладить связь с мусульманским миром"
bbr.2070.d: "Старший из двух протеже покойного Элайджи, эль-Хадж Малик эль-Шабазз - более известный как Малкольм Литтл или Малкольм X - возглавил Храм no.1 и теперь является ведущей фигурой Нации ислама. Когда-то Малкольм Литтл - или Малкольм Икс, как его называли в Нации, где Икс означал африканское имя, украденное у него белыми людьми, - после убийства лидера черных израильтян во время их попытки переворота много лет назад, чтобы избежать возмездия, скрывался за границей. Во время поездки, которую финансировал сам Элайджа, Малкольм отправился на Ближний Восток и несколько месяцев жил в подполье, приняв имя Малик эль-Шабазз, и в конце концов отправился в Хадж, общаясь с разными мусульманами со всего мира. Осознав, что все могут найти святой свет Аллаха, а не только Чёрная раса, как учил его Элайджа, молодой Малкольм разочаровался в риторике, которую исповедовала "Нация", и вместо этого начал идти более умеренным, любящим и открытым путём. Отказавшись от своих прежних жестоких методов и пообещав работать на благо всех мусульман мира, независимо от их национальности или происхождения, эль-Хадж Малик эль-Шабазз вернулся в Америку человеком, готовым нести доброе слово в своем истинном доме. \n\nНыне возвышаясь над своим бывшим наставником, чтобы возглавить Нацию Ислама из Первоначального Храма, Малик эль-Шабазз создаст заботливую и открытую исламскую утопию для всех истинно верующих в Коран, очеловечивая Нацию, но при этом яростно защищая дело гражданских прав и освобождения чернокожих. Работая со своими новыми друзьями и союзниками на Ближнем Востоке и в Северной Африке, Малкольм Икс превратит Нацию Ислама в рай на земле, которым она всегда должна была стать."
bbr.2070.a: "Быть преступником - не позор. Остаться преступником - позор."

bbr.2071.t: "Ученик становится мастером и возвышается как Аллах на Земле"
bbr.2071.d: "Младший из двух протеже покойного Илии, Кларенс Эдвард Смит, более известный как Кларенс 13X или "Аллах", как он требует, чтобы его называли, захватил Храм no.1 и теперь является ведущей фигурой Нации ислама наряду со своим союзником Джоном 37X, известным как Абу Шахид. Диагностированный параноидальный шизофреник с комплексом бога и соответствующим эго, Кларенс 13X стал называть себя Аллахом, требуя, чтобы все в нации называли его так во всех случаях, даже несмотря на то, что многие известные главы мусульманской веры со всего Ближнего Востока, Африки и Азии назвали его богохульником за то, что он даже предположил такой акт харама. Несмотря на столь грандиозное и раздутое самовосприятие, Кларенс 13X является истинно верующим, стремящимся реформировать систему, созданную Нацией Ислама под руководством Элайджи с его группой "Солнца Всемогущего Бога Аллаха", которую иногда называют Нацией Пяти Процентов, ссылаясь на учение NoI, согласно которому только 5% населения являются истинно верующими. \n\nОтходя от идеи, что основатель НОИ Уоллес Фард Мухаммад был неким божественным посланником и отрицая концепцию Аллаха как неделимого существа, 13X проповедует, что Аллах существует во всех чернокожих людях и что человечество само по себе божественно, а чернокожие африканцы - самые божественные и великие из всех. Сняв многие ограничения и суровые законы шариата, введенные NoI, 13X вновь легализовала азартные игры и употребление алкоголя, отменила дресс-код и даже разрешила легализацию запрещённых вещёств, таких как марихуана, которую организация поощряет употреблять в религиозных целях, одновременно поддерживая искусство и черную культуру, даже финансируя молодых черных музыкантов, таких как Герман Пул Блаунт, Dr. Doom, Kung-Fu Klan, Naz, Erica Bady, Small Papa Kane, Busta Beats и многих других. Обучение "высшим мудростям", созданным Джоном 37X, новая образовательная и теологическая программа будет преподаваться массам, в центре которой будут модифицированные формы алфавита, математика, науки, история и многое другое, в системе, вдохновленной гностицизмом и другими подобными движениями, в то время как Плод Ислама будет заменён нашим собственным вооруженным ополчением, известным как Братья по Крови, чтобы поддерживать мир и порядок и продолжать работу NoI по угнетению бывших угнетателей. Хотя многое изменится, многое останется прежним при новом пророке этой мусульманской Америки."
bbr.2071.a: "Альхамдулиллах!"

bbr.2072.t: "Мавританская раскольническая фракция доминирует над Нацией и смотрит в сторону Атласа"
bbr.2072.d: "Окончательно подорвав господство Нации ислама, Мавританский научный храм Америки теперь диктует будущее ислама в черной Америке. Основанный благородным Дрю Али на основе мистицизма, росикрусианства, марокканской культуры и египетской магии, объединённых с мусульманской, буддийской и хриситанской теологией, он создал "сеть альтернативных духовных направлений, сосредоточенных на силе индивидуума, чтобы привести к личной трансформации через мистическое знание божественного внутри", по словам самого основателя. Используя "Черную исключительность" и другие способы ненасильственной расовой гордости, Храм и их "мусульманские учёные" работают над поднятием черной Америки с помощью религии в гораздо менее строгой манере, чем традиционная доктрина "Нации ислама", используя тот факт, что основатель Нации Ислама Уоллес Фард Мухаммад когда-то был членом "Храма мавританской науки", а затем отделился и основал Нацию Ислама, как форму подтверждения и легитимности среди верующих масс. \n\nВ настоящее время под руководством благородного шейха Кларенса Киркмана Бея, мавры, или мууры, как их обычно называют адепты, преобразуют нацию, распространяя истинную правду о том, что все Чёрные американцы не дети Шабазза, а потомки Марокканской империи и потерянного Моавитского Королевства в иорданской части Леванта. Благодаря личным связям Бея с определенными преступными группировками и Чёрными националистическими движениями в Чикаго, Балтиморе и Нью-Йорке, у новой администрации не должно возникнуть длительных проблем, когда она будет навязывать свою новую тео-идеологию массам, освобождая их с помощью более открытой и личной религии, свободной от некоторых угнетающих атрибутов наших прежних лидеров. Однако некоторые представители старой гвардии нашего черного освобождения опасаются этих мууров, поскольку ходят слухи и шепотки, намекающие на то, что мавры Великого Советника и шейх Киркман-Бей, возможно, приложили более тесную руку к смерти Илии, чем кто-либо хочет осознать или признать. Как бы там ни было, прошлое осталось в прошлом, и теперь нация смотрит в наше мавританское будущее как истинные наследники Марокканской империи."
bbr.2072.a: "ЕДИНСТВЕННАЯ мусульманская группа, преподающая полную мавританскую правду о движении освобождения чернокожих."

bbr.2073.t: "Отец племени Шабазз снова ведет нас за собой"
bbr.2073.d: "76 триллионов лет назад 13 племен древних и гиперпродвинутых людей жили вместе в гармонии, пока ученый-изгой не взорвал планету, отколов достаточно камня, чтобы создать нашу Луну, и уничтожив все племена, кроме одного. Это единственное выжившее племя - племя Шабазз - поселилось в Египте вдоль Нила и в Мекке, создав святое и утопическое сверхобщество под властью Аллаха. Со временем эти люди ослабели, и тогда сам Шабазз - ученый, которому нет равных, - отправился в самое сердце Конго, чтобы создать более сильную и жизнестойкую расу - черных - для спасения своего народа и наших предков. Этой истине нас научил Учитель Уоллес Фард Мухаммад, посланный с небес, чтобы направлять современную черную расу в Америке, у которой торговцы рабами в Мекке и Африке отняли язык и культуру. \n\nСейчас, когда он снова вернулся к нам, эти истины могут быть изучены и объяснены. Как Бог учил своих избранных пророков, Фард - живое олицетворение Аллаха на Земле - называемый верующими Бог в Личности, Махди или Мессия - снова будет распространять свою истину о черной исключительности и истинном исламе среди черных масс Америки. Внешний мир больше не будет отвлекать нас, пока мы пытаемся построить истинный рай как восходящую Мекку Запада, и грех и политические махинации больше не будут развращать наш Храм. Эта новая Святая Земля будет процветать, и первоначальное намерение нашей организации вернется к главенству, поскольку эпоха насилия, корыстных амбиций и интриг времен Илии подходит к концу. Теперь давайте построим благочестивый, суровый и гордый рай, который мы всегда должны были иметь!"
bbr.2073.a: "Новую землю молока и меда для истинно избранного народа Аллаха, рода Шабазза и Фарда."

bbr.2074.t: "Движение за мир приближает черную Америку к драконам Востока"
bbr.2074.d: "Обойдя хаос, окружавший смерть Элайджи, и использовав его как отличную ширму для своего восхождения к национальному господству, Движение за мир Эфиопии, возглавляемое Митти Мод Леной Гордон, вместе с нашими союзниками в Тихоокеанском движении восточного мира, возглавляемом Чёрными националистами Бертом Корнишем и Уолтером Ли Пиплзом, а также с помощью их связных с Японией, таких как Сатоката Такахаши и его жена афрофеминистка и икона черного интернационализма Перл Шэррод и Ашима Такис, обеспечили нашу заявку на власть. Поскольку Нация Ислама вынуждена вернуться в положение подчинения более широкому освобождению черных, вместо того, чтобы быть прямым проводником и контролером их исключительной судьбы, более широкое и более инклюзивное движение получило силу, что привело в движение освобождение всех угнетенных этнических меньшинств в Америке благодаря нашим японским союзникам. \n\nНе только Чёрные американцы будут подняты, но и коренные американцы и испаноязычные американцы будут подняты, так как мы все вместе выступим против Белого Запада и его уродливых, злых деяний. Рука об руку со Сферой совместного процветания, а также с нашими новыми африканскими союзниками в Эфиопии и за её пределами, для нашего объединенного народа наступит новый и светлый день. По-прежнему опираясь на гарвеевские принципы и доктрину UNIA-ACL, национализм, корпоративизм, всеобщее братство и мир, этническую исключительность и все другие нетеистические истины, проповедуемые Нацией Ислама и другими нашими союзниками, но больше не отдавая предпочтение одной группе так открыто в ущерб широкому целому, все наши избранные люди получат шанс на рай благодаря нашим спасителям и Японии. С японским финансированием мы расширим нашу экономику и уровень владения Чёрным бизнесом, как никогда ранее, и будем работать над сближением с африканскими нациями и сообществами, от которых нас оторвал Белый Человек, а военная помощь, предоставленная нам Сферой, поможет нам держать в узде любых недовольных радикалов NoI. Более светская, но столь же свободная и столь же националистическая Чёрная Америка поднимется, глубоко привязанная к японцам, окончательно освободив угнетенные народы Америки благодаря гению Митти Мод Лены Гордон и её союзников на всем Востоке!"
bbr.2074.a: "Не сея зла, пожнем добро. Азия для азиатов и Африка для африканцев!"

bbr.2075.t: "Защитник небелой цивилизации"
bbr.2075.d: "По мере того, как марш за освобождение черных продолжает набирать силу, по всей стране начали появляться многочисленные новые Чёрные националистические движения, каждое из которых имеет своё собственное видение черной утопии. Однако несколько групп, связанных с нашим собственным правительством и объединённых общей целью, начали привлекать внимание всей страны. Эти группы, такие как Тихоокеанское движение восточного мира под руководством Берта Корниша, Уолтера Ли Пиплза, Сатокаты Такахасина и Ашимы Такис, Движение мира Эфиопии под руководством Митти Мод Лены Гордон и многих других, таких как Перл Шэррод, настаивают на том, чтобы наша новая Чёрная Америка дрейфовала на Восток, а не на Запад или рисковала потерпеть неудачу из-за изоляции. Связанные с паназиатскими группами, такими как Общество черного дракона Японии, эти Чёрные националистические группы считают, что наше будущее будет наиболее безопасным в руках Сферы совместного процветания и Японии как спасителя черной расы, объединяющего наш народ в борьбе против угнетающего Запада. Рассматривая Японию как спасителя не только черной Америки, но и многих других расовых меньшинств, существующих на наших землях, таких как коренные американцы и растущее число испаноязычных иммигрантов из Мексики и Центральной Америки, Мирное движение Эфиопии и Тихоокеанское движение Восточного мира хотят спасти цветные народы Северной Америки любой ценой, даже если это означает подчинение другой иностранной державе. Хотя эти группы уверяют нас, что Чёрная Америка и Япония будут сотрудничать на равных, многие недоброжелатели сомневаются, но какова должна быть наша позиция по отношению к их идеям?"
bbr.2075.a: "Официально поддержать эти группы и двигаться ближе к Востоку."
bbr.2075.b: "Новая Африка стоит особняком!"

bbr.2076.t: "Новое лицо ABB?"
bbr.2076.d: "У "Братства африканской крови" была богатая история: оно начиналось как независимое журналистское издание Хамитской лиги мира Джорджа Уэллса Паркера - афроамериканской националистической организации, названной в честь Хама, сына Ноя, из Ветхого Завета, - и "Крестоносца" Сирила Бриггса, который использовал Хамитскую лигу и её журнал "Дети солнца" как средство распространения идей черного социализма и национализма среди осажденных черных масс Черного пояса, Нью-Йорка, Чикаго и других районов. Вместе Бриггс и Паркер работали в унисон, просвещая своих собратьев, и в конце концов объединили свои издания в ABB, которую мы знаем и любим сегодня, сначала как Чёрное националистическое и боевое отделение Коммунистической партии США, а затем и как наша собственная политическая организация после распада КПША, вызванного фракционностью таких людей, как Браудер и Фостер, в результате чего наша организация оказалась в одиночестве на новом, развивающемся пути. В ходе этой эволюции наша группа начала расти, но и раскалываться, поскольку во главе ABB встал харизматичный ветеран ислама, активист, проповедник и писатель Дузе Мухаммад Али. \n\nНесмотря на грандиозные идеи и важную роль в достижении ABB того положения национального доминирования, которое она занимает сейчас, Дузе Мухаммад Али повел ABB в направлениях, о которых изначально и не мечтал. Хотя многое из того, что он сделал, улучшило наше положение, как, например, его союз с гарвеевцами из UNIA-ACL и создание нового культурного ренессанса, направленного на возвышение нашего рода, но его растущее отношение к антисемитизму, исламского превосходства, несмотря на якобы светское мировоззрение, неуместный акцент на радикальном национализме, а не на социалистических основах, и общие корыстные амбиции стали мешать правильному и беспристрастному управлению. Пока этот самозваный фараон пытается уместить Чёрный пояс и более широкое панъафриканское дело черных националистов на своей ладони, многие другие ведущие члены ABB стали требовать перемен, что привело к кризису лидерства, в котором мы сейчас находимся. \n\nВ связи с этим перед нами встает несколько возможных лидеров. Мы можем остаться за Дузе Мухаммедом Али, позволив ему, наконец, создать "фараонство", о котором он давно мечтал, или же выбрать более стабильную руку. Среди этих более стабильных кандидатов можно назвать Сирила Бриггса и Джорджа Уэллса Паркера - соучредителей ABB, которые стремятся вернуть организацию к её неэкстравагантным корням как группы, занимающейся подъемом черного социал-националистического дела, В то же время им противостоит другой динамичный дуэт, возглавляемый знаменитыми Клодом Маккеем и Лэнгстоном Хьюзом - давними членами ABB и отцами Гарлемского Возрождения, которые хотят превратить извращенную псевдофараоновскую культурную революцию Дузе в подлинный и честный конгломерат африканской и афроамериканской идентичности. Против этих двух больших, чем жизнь, партнерств выступают такие независимые личности, как Ричард Райт - писатель-фантаст, ставший главным журналистом ABB и писателем, по-настоящему проникшимся борьбой черных низов, будучи сам бедным мальчиком из Рокси, штат Миннесота, и имея за плечами долгую карьеру борца за гражданские права и специалиста по расовым отношениям, что сделало бы его отличным посредником между нами и белыми, и, наконец, Отто Хуисвуд - иммигрант из Суринама, прославившийся тем, что стал первым чернокожим членом павшей КПСША и, возможно, самым преданным левым коммунистом в ABB, который, естественно, стремится вернуть группу к её марксистско-ленинским корням. Кого же мы выберем?"
bbr.2076.a: "Вернуть ABB к ’истинному’ коммунизму под руководством Отто Хуисвуда."
bbr.2076.b: "Хамитский ренессанс начнут Маккей и Хьюз."
bbr.2076.c: "Пусть перо Ричарда Райта будет могущественнее любого меча."
bbr.2076.e: "Основатели ABB поднимаются вместе."
bbr.2076.f: "С самозваным ’Фараоном’ Дусе Мухаммедом Али."

bbr.2077.t: "Будущее фараонства"
bbr.2077.d: "Отбросив своих бывших союзников-соперников в сторону и в одиночку возглавив Братство африканской крови, наш самозваный народный фараон Дузе Мухаммад Али теперь руководит Чёрным поясом и за его пределами, вооружившись плутом и молотом, символизирующими его псевдо-правительственный статус. Он может беспрепятственно совершать свою художественную и культурную революцию, купая эту Новую Африку в протосоциалистической славе старого Египта и других наших предполагаемых предков по всей Африке, а не только на Невольничьем Берегу, Новый "фараон" не остановится ни перед чем в своей цели превратить эту новую автономную нацию черных националистов и разнообразных панъафриканцев из левых и правых партий в настоящий рай из тростника и папируса, которым она всегда должна была стать, даже выйдя на сцену и снова взяв в руки перо, чтобы умилять народ и направлять его на эту метаморфозу, ориентированную на наших предков и их былую славу на материнском континенте. Используя антисемитизм и антибелую политику для ограничения групп, долгое время угнетавших наш народ, и в то же время проводя новую гуманистическую волну и массовые гуманитарные акции для своих, так называемый фараон сделает все, чтобы спасти последние капли чистой африканской крови, оставшиеся в Америке. Однако как именно он это сделает, ещё предстоит выяснить. Наш фараон может сохранить тщательно сбалансированную коалицию левых и правых панъафриканцев, которую он создал под руководством своего ABB и наших гарвеистских союзников в UNIA-ACL, или же вернуться к своим исламским корням, заложенным во время его пребывания за границей в Египте, Нигерии и за её пределами в качестве всемирно известного востоковеда и мусульманского ученого, даже одно время занимавшего пост президента Исламского общества Нигерии, хотя это идет вразрез с присущим ABB секуляризмом и нашей в основном христианской партийной базой. Возможно, с такими шагами не так уж плохо, что наш лидер позирует как тысячелетний Царь, но окончательный курс все равно должен быть выбран, так каким же будет будущее фараонства Дузе Мухаммада Али?"
bbr.2077.a: "Мы поддерживаем наш союз правых и левых панъафриканских социал-националистов!"
bbr.2077.b: "Поднимите народное фараонство божественным светом ислама."
bbr.2077.c: "Вглядитесь в тростник и примите социалистический шепот Амуна Ра!"

bbr.2078.t: "Завоевание Америки"
bbr.2078.d: "Мы захватили Соединённые Штаты! Естественно, у нас мало граждан в этом регионе, которые квалифицируются как чисто Чёрные граждане, и мы ожидаем массового сопротивления, если попытаемся удержать его. В связи с этим кабинет министров оказывает на нас давление, чтобы мы передали Соединённые Штаты нашим социалистическим союзникам, чтобы нечернокожие регионы Америки оказались под их властью, а мы могли бы просто интегрировать земли Соединённых Штатов в нашу администрацию."
bbr.2078.a: "Освободить США"
bbr.2078.b: "Мы удерживаем их"

bbr.2079.t: "Окончательная судьба Святой земли"
bbr.2079.dnoi: "Священные войны, от исламских джихадов и христианских крестовых походов до еврейских милхемет-мицв и различных других теологических войн, ведущихся в буддизме, индуизме и не только, - история, старая как религия, особенно если речь идет об авраамических верованиях, И поскольку наш новый теологически просвещенный режим наконец-то стабилизировался, а мы наращиваем наши фанатичные военизированные формирования и наш ревностный военно-промышленный комплекс, мы наконец-то находимся в достаточно безопасном положении, чтобы, если захотим, начать попытку повторного завоевания обреченной Святой земли - Мекки и Медины вместе с Иерусалимом. Однако эти земли пришли в упадок из-за вмешательства этих мерзких творений Якуба, которые могут запятнать некогда столь освященную землю. Итак, должны ли мы подняться на ноги и отправиться в путь, чтобы вновь захватить Святую землю, чтобы мы могли молиться у Купола Скалы и Каабы, стоя на страже защитников хаджа, или же мы покинем эту обреченную землю раз и навсегда?"
bbr.2079.djew: "Священные войны, от исламских джихадов и христианских крестовых походов до еврейских милхемет-мицв и различных других теологических войн, ведущихся в буддизме, индуизме и не только, - история, старая как религия, особенно если речь идет об авраамических верованиях, И поскольку наш новый теологически просвещенный режим наконец-то стабилизировался, а мы наращиваем наши фанатичные военизированные формирования и наш ревностный военно-промышленный комплекс, мы наконец-то находимся в достаточно безопасном положении, чтобы начать попытку повторного завоевания обреченной Святой земли Иерусалима и более обширного древнего царства Израиль, если мы захотим это сделать. Однако эти земли пришли в упадок из-за вмешательства еретиков и неверующих, которые могут запятнать некогда столь освященную землю. Итак, должны ли мы подняться на ноги и отправиться в путь, чтобы вновь захватить Святую землю, чтобы мы могли молиться на Храмовой горе и в Большом Бет Мидраш Гур, пока мы начинаем строить новый Третий Иерусалимский Храм, или же нам следует раз и навсегда покинуть эту обреченную землю?"
bbr.2079.a: "Мы освободим Святую землю от неверных!"
bbr.2079.b: "Оставим Святую Землю на произвол судьбы, а сами построим здесь рай."

bbr.2080.t: "Исправляя историческую несправедливость"
bbr.2080.d: "Земли Старого Египта, источник многих принципов нашей культурной гордости, теперь, наконец, полностью в наших руках. С момента падения первоначального фараонского царства годы правления иноземных владык привели к тому, что многие «истинные» названия городов Египта, такие как великие Мемфис и Фивы, были заменены на запятнанные годами греко-римского и арабского владычества, такие как «Каир» и «Луксор». Освободив Египет от угнетателей, [BBR.GetLeader] постановил, что настало время восстановить исконно египетские названия этих мест, чтобы положить начало возрождению истинно египетской культуры и цивилизации на земле фараонов. Многие коренные египтяне уже приветствуют новые названия как знак того, что Египет возвращается в более простую и элегантную эпоху."
bbr.2080.a: "Старое снова становится новым!"
