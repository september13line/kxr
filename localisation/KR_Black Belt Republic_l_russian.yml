POLITICS_HERMAN_BLOUTE_DESC: "Музыкальный пионер и микстмастер фанкаделика Герман Пул Блаунт прошел путь от скромных начинаний как музыкант и художник до самого лица афро-возрожденческого движения. Вестник афрофутуризма, проводник нашего африканского возрождения и архитектор нашего нового космического будущего родился 22 мая 1914 года в Бирмингеме, штат Алабама, и с тех пор этот "Солнце Ра", как его любят называть, стал фасадом радикальной коалиции разнообразных черных националистов, стремящихся контролировать судьбу и идентичность нашей республики. Блаунт, или "Сонни", как называли его мать и сестра, родился музыкальным вундеркиндом, стал искусным пианистом ещё в детстве, научился сочинять и читать музыку до подросткового возраста, но большинство подробностей его жизни сам человек намеренно держит в тайне. Впервые начав заниматься профессиональной музыкой после того, как он присоединился к группе своего школьного учителя биологии, Сан Ра стал гармоничным гением, поступил в колледж и бросил его после загадочного "Путешествия на Сатурн". \n\nВ этом "путешествии" Блаунт утверждал, что совершил духовное путешествие на далекую планету Сатурн, где общался со странными существами, которые сказали ему бросить колледж, чтобы использовать свой музыкальный талант и философию для установления мира на Земле, так как на горизонте маячила великая катастрофа. Прошло совсем немного времени, и молодому Блаунту удалось доказать свою правоту. Всего через несколько месяцев началась 2-я Американская Гражданская война, которая повергла всю страну в хаос. \n\nПо мере того, как конфликт перерос в кровопролитие, а позднее поднялся РЧП, Блаунт все ближе и ближе подходил к радикальной части новоафриканской политики, и нашел союзников в ABB, NOI, UNIA-ACL и Лиге Единства. С ростом американистских сил в стране и их подавлением афро-национализма Блаунт стал лицом новой радикальной коалиции из различных дружественных ему партий, объединённых одной общей целью - добиться нового африканского возрождения путём свержения американистского режима. Используемый благодаря своей огромной популярности и позиции ключевой фигуры афро-возрожденческого движения, Блаунт в основном является марионеткой для стоящих за ним сил - культурным фараоном без трона, но это может скоро измениться..."
POLITICS_SUN_RA_DESC: "Утвердив вокруг себя культ личности, а также основы нашей новой афро-космической идентичности, человек, которого когда-то звали Герман Пул Блаунт, больше не существует. Теперь Ле Сони'р Ра начал подниматься над властью и контролем своих политических союзников и рассказал широкой публике о своем "путешествии на Сатурн". Заявив людям, что он их спаситель из другого мира, Ра стремится использовать свои укрепившиеся союзы и политических партнеров, чтобы произвести новую культурную революцию для своего народа. Сочетая идеи и политику из разных областей политики, искусства и философии, Ра принесет в Новую Африку новый космический золотой век, и хотя многие в стране всё ещё сомневаются в его потустороннем происхождении, они начинают верить, что он действительно преследует интересы всего человечества. С вновь обретенной властью и ослаблением влияния своих подручных, Солнце Ра постепенно начинает по-настоящему править нацией сам, и, проповедуя мир и сотрудничество между нашими людьми, а не мелкую борьбу или амбиции, он заставляет все больше и больше людей следовать за ним по пятам, ведя нацию к её новому синкретическому, небесному, афроцентричному будущему."
POLITICS_SUN_RA_GIGA_DESC: "Оборвав марионеточные нити, связывавшие его смертную форму, космический фараон Le Sony’r Ra - или просто Солнце Ра, как прославляют его преданные массы, - теперь властвует над космическим Царством Иару как единственный пастырь и всемогущий спаситель. Ра избавился от необходимости в политических союзниках, поскольку массы прославляют имя своего нового божественного лидера, поддерживая его мандат на правление с лихорадочным обожанием. Это новое сатурнианское поле тростника станет землей обетованной для нашей возрожденной небесной расы. Этот проповедующий мир пришелец с Сатурна завладел сердцами и умами наших людей своей музыкой, своей поэзией, своим видением, и теперь ааруиты процветают под властью этого потустороннего божества. Скрепленная новой идентичностью и культурой, которая берёт начало от наших египетских и западноафриканских корней, нашего происхождения с небес и нашей афрофутуристической судьбы, африканская диаспора должна быть объединена и приведена на нашу землю обетованную среди звезд. Мы - дети Сатурна, наследники фараонов, глашатаи нового африканского будущего и звездные дети судьбы - и все это благодаря всеми любимому и вечному Солнцу Ра!"
POLITICS_WENTFORD_MATTHEW_DESC: "Вентворт Артур Мэтью родился в 1892 году и утверждает, что он родом из Лагоса, Нигерия. Однако записи показывают, что на самом деле он родился в Вест-Индии на острове Сент-Китс - этот факт он скрывает от большинства, чтобы поддержать свой имидж "африканца". В юности он, а затем и его семья переехали в Нью-Йорк, где он вместе со своей женой Флоренс стал натурализованным гражданином США. Под влиянием учения Маркуса Гарви и веры многочисленного белого еврейского населения Нью-Йорка, Мэтью в 1919 году основал организацию "Хранители заповедей" в своем новом доме в Гарлеме, начав свой путь, чтобы принести честь и процветание Чёрным иудейским израильтянам. Поблагодарив белых "хазарских" евреев за сохранение веры на протяжении веков, раввин Мэтью утверждает, что хотя Чёрные евреи и являются истинными евреями, другие евреи также заслуживают уважения и защиты, чтобы вознаградить их за непоколебимое благочестие. Привлеченный идеями о потерянных племенах, царе Соломоне и бета-израильтянах Эфиопии, раввин Мэтью соединил иудейскую веру с Африкой и эфиопским влиянием, утверждая, что Чёрные евреи являются наследниками Соломоновой династии Соломона и царицы Савской, а также изначального Израильского царства. Хотя другие группы, гораздо более радикальные, чем "Хранители заповедей", связали себя с движением Мэтью, сам он придерживается умеренных взглядов и стремится к сотрудничеству с другими евреями, независимо от расы и истории. Вместе мы построим новую Землю молока и меда."
POLITICS_WENTFORD_CHERRY_DESC: "Вентворт Арутур Мэтью родился в 1892 году и утверждает, что он родом из Лагоса, Нигерия. Однако записи показывают, что на самом деле он родился в Вест-Индии на острове Сент-Китс - этот факт он скрывает от большинства, чтобы поддержать свой имидж "африканца". В юности он, а затем и его семья переехали в Нью-Йорк, где он вместе со своей женой Флоренс стал натурализованным гражданином США. Под влиянием учения Маркуса Гарви и веры многочисленного белого еврейского населения Нью-Йорка, Мэтью в 1919 году основал организацию "Хранители заповедей" в своем новом доме в Гарлеме, начав свой путь, чтобы принести честь и процветание Чёрным еврейским израильтянам. Под влиянием "пророка" Фрэнка С. Черри раввин Мэтью утверждает, что единственный хороший еврей - это Чёрный, и теперь он следует мечте раввина Черри разжечь расовую войну, чтобы окончательно освободить наш народ и очистить эту грешную планету. Под командованием Уэнтворта и с Фрэнком Черри, шепчущим ему на ухо, Чёрные иудейские израильтяне наконец-то отомстят хазарским ублюдкам и этой грешной, упадочной западной "цивилизации"."
BBR_MK_SR_POLITICS_DESC: "Известный своим ближайшим соратникам, прихожанам, членам семьи и друзьям как "папа Кинг", Майкл Кинг является одним из самых уважаемых людей в стране. Кинг родился в Стокбридже, штат Джорджия, в 1899 году и уже в юном возрасте решил стать священником, вдохновившись местными священниками, которые выступали за расовое равенство. Сблизившись с преподобным А.Д. Уильямсом из местной баптистской церкви Эбенезер, молодой Кинг готовился стать пастором, бросил среднюю школу, чтобы учиться в университете Дилларда, и в течение многих лет был тенью преподобного Уильямса - и все это время Кинг ухаживал за дочерью своего нового наставника. Желая стать честным человеком и поступить правильно по отношению к своему наставнику, своей будущей жене и Богу, Кинг вернулся в среднюю школу, чтобы завершить своё формальное образование, а затем с головой окунулся в своё призвание проповедника, работая по всей Атланте. К 1926 году Кинг получил степень священника в религиозной школе Морхауса, а в День благодарения того же года он и его многолетняя возлюбленная Альберта Кристин Уильямс поженились. Вскоре, всего за четыре года, у пары родилось трое детей, причем Вилли, Майкл-младший и Альфред были большим источником гордости и радости для заслуженного пастора. В 1931 году наставник Кинга преподобный Уильямс скончался, и Кинг занял его место в качестве лидера баптистской церкви Эбенезера на фоне растущей напряженности по всей Америке. В течение следующих нескольких лет он посетит лютеранские места в Германии, вступит в НАСПЦН в качестве одного из её ведущих деятелей, познакомится с отцом Дивайном и Джеймсом Джонсом, с которыми со временем станет союзником и другом. Теперь, возглавив Партию мира после того, как отца Дивайна тихо призвали уйти на пенсию из-за ухудшения его психического состояния, Майкл Кинг-старший надеется направить наш недавно освобожденный народ прочь от ужасов расизма и оппортунистического капитализма, а вместо этого - к вселюбящим и прощающим объятиям Господа. Поскольку Партия мира теперь позади него, многие задаются вопросом, станет ли папа Кинг тем человеком, который принесет расовый мир в Америку."
BBR_WEB_DUBOIS_POLITICS_DESC: "С ранних лет 	Уильям Эдуард Вёркхардт Дюбуа боролся за равенство, боролся против нетерпимости и шел на любые средства ради своих убеждений. Он вырос в небольшой интегрированной общине в Массачусетсе, учился в университете и в конце концов стал профессором. Дюбуа был одним из основателей НАСПЦН и одним из лидеров Ниагарской группы - группы, выступавшей против компромисса Букера Вашингтона в Атланте. Однако это была лишь первая страница в его борьбе за равенство, которую он вел всю жизнь: он боролся против линчевания, законов Джима Кроу и других дискриминационных практик. Он использовал свою известность как автор, чтобы донести свою идею до широкой общественности, и многие считают его работы краеугольным камнем в борьбе за гражданские права по всей Америке. Однако по мере того, как нация распадалась, дилемма гражданских прав оставалась без внимания истеблишмента. А с началом Гражданской войны стало ясно, что равенство не будет достигнуто мирным путём. Когда восстание "Черного пояса" охватило Юг, Дюбуа взял на себя управление новым государством и теперь будет призывать своих соотечественников бороться за равенство, справедливость и свою жизнь. "
BBR_FATHER_DIVINE_POLITICS_DESC: "Даже для своих сторонников преподобный Дж. Дивайн выглядит странным человеком, человеком, который утверждал, что он сам Бог. Однако, несмотря на все его эксцентричность, его Партия мира теперь возглавляет Республику Черного пояса, где он стремится объединить нацию под властью толерантности и мира. О его ранней жизни известно немного, люди могут только догадываться о дате и месте его рождения, а также о его имени. На протяжении жизни его неоднократно приговаривали к тюремному заключению, помещали в психиатрические лечебницы и объявляли сумасшедшим, хотя большинство этих арестов были необоснованными. Тем не менее, он и его последователи упорствовали, следуя за отцом Дивайна и его уникальной церковью по всей Америке, даже когда страна разваливалась. Его харизма и стиль проповеди превратили его общину из неорганизованной и небольшой группы чернокожих покровителей в массовую межрасовую общину. Вместе с Джеймс Ф. Джонсом он основал Партию мира, партию, которая в итоге захватила власть в Республике Черного пояса. Теперь он поведет своих соотечественников в будущее, что бы оно ни принесло. "
BBR_CHARLES_YOUNG_POLITICS_DESC: "Чарльз Янг родился в рабстве, но в будущем освободил многих от угнетения. Янг учился в полностью белой средней школе и закончил её лучшим в своем классе, а затем стал учителем, прежде чем стать кадетом в Вест-Пойнте. Во время учебы в Вест-Пойнте Янг столкнулся с дискриминацией со стороны своих сверстников, но, несмотря на все это, он упорствовал и окончил школу. Позже он служил в кавалерийских войсках и в различных национальных парках по всей Америке. Он также был направлен в качестве военного атташе на Гаити и в Либерию. Янг был близок к тому, чтобы стать первым чернокожим человеком, получившим звание бригадного генерала, но многие белые солдаты не хотели, чтобы их превосходил по званию афроамериканец. Из-за этого тогдашний президент Вудро Вильсон наложил вето на его повышение; в течение последующих лет белые офицеры пытались отказать Янгу в повышении. На протяжении всей своей жизни Янг сталкивался с дискриминацией, и когда его собратья восстали против угнетения, Янг поспешил предложить свои услуги новой республике "Чёрный пояс". Теперь Янг стоит во главе молодого государства и будет вести его вперёд в соответствии с принципами Рузвельта и американизма. "
BBR_ELIJAH_MUHAMMAD_POLITICS_DESC: "Достопочтенный Элайджа Мухаммад происходил из скромных семей; он получил мало образования и после трех лет пошел работать на фабрики. Живя в Детройте, он посещал митинги различных организаций черных националистов, в том числе один с Уоллесом Фардом Мухаммадом. Он учил, что афроамериканцы могут вернуть свою культуру и историю путём самоопределения, с чем молодой Элайджа Мухаммад был согласен, учитывая его собственную борьбу на Юге. Он стал ярым последователем Фарда и его идеологии. В конце концов, Фард передал руководство Детройтским отделением Мухаммаду, и организация была переименована в "Нацию ислама". Когда Фард исчез, Элайджа Мухаммад быстро взял на себя руководство NOI. Когда Америка рухнула и началось восстание чернокожих, Мухаммад объявил своим последователям о необходимости восстать вместе с ними. И вместе с другими Чёрными националистами он захватил молодое государство. Теперь он будет следить за тем, чтобы Чёрная Америка была Божьей землей, а его народ никогда больше не подвергался угнетению со стороны белого дьявола. "
BBR_MARCUS_GARVEY_POLITICS_DESC: "Уроженец Ямайки Маркус Гарви - один из самых ярых черных националистов. Основатель UNIA-ACL с некоторым сомнением относился к Республике Черного Пояса. Но, видя нашу готовность к более тесным связям с Либерией, он вернулся, чтобы взять на себя роль лидера нашей молодой нации. Будучи в душе сепаратистом, Гарви надеется создать панъафриканское государство. Даже если ему это удастся, он все равно надеется сохранить земли, за которые мы так упорно боролись. Он, конечно, не отдаст страну социалистам, которых он ненавидит больше, чем кого-либо другого. Его идеология, которую уместно назвать "гарвиизмом", прижилась в Республике Черного пояса. Многие из наших граждан надеются со временем переселиться в Африку, но это долгосрочная цель, а пока остаётся проблема других американских фракций. "
POLITICS_DUSE_MUHAMMAD_DESC: "Дусе Мохамед Али - египетский Чёрный националист, который верит в концепцию Панъафрики. Его наставник, Джордж Уэллс Паркер, умер и оставил своё наследие Али, который пообещал продолжить его. Их идеология социального национализма прижилась в Республике Черного пояса, и теперь Али готов осуществить свою давнюю мечту. С Хамитской лигой на его стороне Али будет удерживать власть долгие годы, и однажды, возможно, Африка освободится от внешнего контроля."


