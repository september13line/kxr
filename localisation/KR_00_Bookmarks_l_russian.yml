### Majors ###

### Germany ###
GER_KR_GATHERING_STORM_DESC: "В 1919 году, после пяти лет войны, немецкая армия наконец сломила оборону Антанты во Франции. В 1921 году последовала капитуляция Великобритании. Вельткриг сделал Германию неоспоримой мировой державой, однако с 1930-х годов её дела пошли под откос. Рецессивная мировая экономика снизила промышленное производство страны, в то время как производственная мощь других стран восстанавливается, и теперь национализм растет в восточных странах-клиентах Германии, которые начинают отдаляться от Рейха. В 1936 году Германия стоит на перепутье, и уже сейчас мы видим трещины в её могущественной империи, поскольку её исконные враги вновь обретают былую силу..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC: "3-я республика закончилась так же, как и началась: потерпела поражение от немецкого оружия и столкнулась с революцией дома. В 1919 году ВКТ объявила всеобщую забастовку, что привело к падению буржуазного правительства. В течение 15 лет новая 'Коммуна Франции' объединилась на общей платформе синдико-социалистического консенсуса во главе с Комитет общественного спасения. Однако к 1936 году многие критики считают необходимость восстановления страны и защиты революции устаревшей, и растет призыв к более радикальной политике. Франция уверена в своей миссии, но неясно, какие революционные течения станут доминирующими в ближайшие годы..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC: "После того, как в 1921 году 'Мир с честью' закончился Вельткриг, вера и поддержка людей на Родных островах исчезли. В 1925 году произошла катастрофа: незначительный трудовой спор быстро перерос во всеобщую забастовку, созванную БКП, за которой последовало дезертирство военных на сторону забастовщиков. После шести недель массовых беспорядков Королевская семья и большая часть элиты страны были эвакуированы в Канаду, и вместо этого новый Конгресс профсоюзов взял на себя политическую власть. Британский народ в настоящее время доволен тем, что строит социализм в изоляции, однако многие начинают думать, что монархистам в Канаде нельзя позволять бесконечно замышлять заговоры против Союза..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC: "В результате революции 1925 года Королевская семья и другие британские изгнанники нашли убежище в Канаде. При поддержке консерваторов они создали полуофициальное правительство в изгнании в надежде когда-нибудь вернуть себе Домашние острова. Однако не все благополучно. Канадцы все больше устают от британского присутствия, и в 1931 году правительство консерваторов падает перед либералами Даннинга, которые теперь имеют небольшое большинство и стремятся утвердить больший канадский суверенитет перед лицом растущего давления, чтобы подготовиться к неизбежному противостоянию Антанты и Третьего Интернационала."

### Russia ###
RUS_KR_GATHERING_STORM_DESC: "В 1921 году Всероссийское учредительное собрание провозгласило Российскую демократическую федеративную республику. С тех пор страной управляла непростая коалиция ПСР-кадетов, поддерживаемая сперва Сергеем Сазоновым, а затем руководством Александра Керенского. К 1936 году Керенский правит Россией уже 12 лет, и к власти приходят различные радикальные партии, такие как НСП Бухарина и НРПР Савинкова. Произойдут ли в России большие перемены или она сохранит свою судьбу оплота восточноевропейской демократии?"

### United States ###
USA_KR_GATHERING_STORM_DESC: "Соединённые Штаты находятся в разгаре самых серьезных политических потрясений с 1865 года. Мало кто ожидал этого после того, как Америка успешно избежала Вельткрига, но рост синдикализма спровоцировал красную панику и экономический спад из-за непрекращающихся забастовок рабочих и политических репрессий. Герберт Гувер выиграл выборы 1928 года, обещая возвращение к нормальной жизни, но из-за Великой паники 1928 года он не продвинулся вперёд, и его переизбрание через Палату представителей только подорвало его легитимность. Теперь политике США бросают вызов многочисленные радикальные силы, каждая из которых по-своему обещает положить конец политике, какой мы её знаем, в случае избрания."

### Japan ###
JAP_KR_GATHERING_STORM_DESC: "Хотя 'Честный мир' гарантировал японцам господство над колониями, не все было хорошо в Империи восходящего солнца. После периода экономических потрясений, кульминацией которого стало покушение синдикалистов на жизнь принца-регента Хирохито в 1926 году, нестабильные правительства сменяли друг друга в год кризиса; Сначала генерал Танака, затем кабинет демократической коалиции и интервенция на северо-востоке Китая. В 1936 году Япония готова расширить свою империю. Поскольку господство Германии, похоже, идет на убыль, японцы с жадностью смотрят на оставшиеся территории Цин и немецкие владения в Тихом океане ..."

### Other ###
OTHER_KR_GATHERING_STORM_DESC: "Нации мира, большие и малые, ждут своей очереди, чтобы подняться в качестве крупного игрока в этом мире. От крупных держав, пытающихся сохранить свои империи, до многих наций, пытающихся вернуть то, что они потеряли в Вельткриге, всем придется принимать трудные решения и балансировать между идеалами и прагматизмом, чтобы повлиять на будущее мира..."

### Featured ###

### Papal State ###
PAP_KR_GATHERING_STORM_DESC: "С образованием объединенной Италии казалось, что время, когда Папская область обладала светской властью, ушло в прошлое. Затем последовал крах Королевства и последовавшая за ним Гражданская война, и центральные итальянцы снова обратились к папству и его сицилийским союзникам за помощью в поддержании стабильности. Теперь Папа Пий XI болен и на смертном одре оплакивал Италию, которая остаётся разделенной, а синдикалисты на севере становятся все сильнее. Кем бы ни был его преемник, ему понадобится Бог на его стороне, чтобы победить."

### Greece ###
GRE_KR_GATHERING_STORM_DESC: "Годы, прошедшие после поражения Греции в Вельткриге, не принесли ничего, кроме потрясений и лишений. Потеря Крита и Македонии из-за Салоникского договора и сокращение военных долгов перед Австрией и Германией заставили короля Александра бежать в изгнание, когда была провозглашена Третья республика... только что привело к годам неудачных правительств и переворотов, пока Георгиос Кондилис не взял власть в 1926 г. и объявил себя постоянным регентом Греции; его Король всё ещё в изгнании. Республиканцы, монархисты и синдикалисты соперничают в тени. Тем не менее, на данный момент Греция остаётся в железной хватке Генерала Громовержца."

### Georgia ###
GEO_KR_GATHERING_STORM_DESC: "Грузинское государство было официально создано в 1918 году после Брест-Литовского договора. Правящая меньшевистская партия объединилась с несколькими большевистскими деятелями, чтобы сформировать новую разновидность социализма. Однако с интеграцией и последующим возвышением нескольких ранее большевистских деятелей, таких как Левенти Берия и Иосиф Джугашвили, меньшевистская партия быстро радикализировалась, поскольку 'Служба внутренней безопасности' стала более активно участвовать в политике. Только время покажет, выживёт ли грузинская демократия, или Высший экономический совет возьмет верх над государством..."

### Н.С.О ###
AOG_KR_GATHERING_STORM_DESC: "Наблюдательный совет Остазии (Н.C.О) представляет собой собрание полуофициальных полулегальных прибрежных концессий под контролем Германии. Прочные связи между нами и нанкинским военачальником Сунь Чуанфаном стали крепче, его Лига восьми провинций приняла ряд эксплуататорских сделок с оружием в обмен на обширные экономические уступки внутри своей страны. Н.С.О распространяет своё влияние по всей Лиге и все глубже вглубь страны. В конечном счете, Берлин хотел бы, чтобы мы использовали Китай в качестве своего рода буфера против Японии..."
PAN_KR_GATHERING_STORM_DESC: "В 1931 году, после обвинений в коррупции в правительстве и неспособности справиться с экономической депрессией, общественность во главе с националистическим движением Acción Comunal поднялась и назначила Хармодио Ариаса Мадрида и его Национально-революционную партию, сформированную из самого Acción Comunal, лидером Временное правительство. Год спустя они провели выборы, и мадридская НРП легко победила. Сразу же правительство Мадрида начало стимулировать экономику программами общественных работ, улучшая экономические условия и создавая рабочие места. Однако, несмотря на экономическое стимулирование, панамская экономика всё ещё испытывает трудности. Следующие выборы назначены на апрель 1936 года, через четыре года после первых выборов, когда обе партии и избиратели думают о восстановлении экономики."

### Illyria ###
CRO_KR_GATHERING_STORM_DESC: "Триединое Королевство Иллирия было провозглашено после кризиса в Австро-Венгрии и немецкой интервенции в 1922 году. Создание Иллирии было предложено лояльными элитами, которые обещали быть верными Кайзеру, но требовали большей автономии и прекращения венгерского правления. над Хорватией. Хотя Триединое Королевство должно было стать домом для хорватов-католиков, православных сербов и боснийцев-мусульман, на самом деле между этими народами существует множество противоречий. Сербы хотят воссоединиться со своей сербской Родиной, боснийцы хотят получить больше независимости, а хорваты, имеющие большинство в стране, хотят укрепить свои позиции."

#### Mexico ###
MEX_KR_GATHERING_STORM_DESC: "История Мексики длинна, богата и чрезвычайно разнообразна, но её преследует одна главная неизменная и почти бесконечная реальность — война. Эта атмосфера конфликта закончилась с возвышением Порфирио Диаса. Однако, как и все диктаторы, он не был вечным и был свергнут в 1911 году, хотя неудавшийся переворот в 1913 году привел к Гражданской войне между народниками, конституционалистами и порфиристами. В 1920 году конституционалисты и народники положат конец Гражданской войне. В 1932 году Сапата будет избран, что положит начало Антисоциалистическому союзу и Демократической лиге. Сможет ли Мексика, наконец, избежать своей кровавой истории или она снова упадет в очередную кровавую трясину, ещё неизвестно."
#### Nicaragua ###
NIC_KR_GATHERING_STORM_DESC: "Оккупация Никарагуа морскими пехотинцами Соединённых Штатов в 1926 году закончилась катастрофой, поскольку генерал-либерал-революционер изгнал их и создал свою новую 'Революционную республику' в Никарагуа. Вскоре он перешел к социалистическому подходу и претерпел немалое развитие, но не без проблем. Изгнание большого количества американских компаний оставило дыру в экономике, и вся восточная часть страны неофициально демилитаризована после строгого предупреждения американцев о входе в регион. С предстоящими выборами судьба Никарагуа окончательно изменится?"

#### Austria ###
AUS_KR_GATHERING_STORM_DESC: "В Вене по-прежнему правит Кайзер Карл, и после победы в Вельткриге Австро-Венгерская Империя остаётся единой под его властью. Однако в его многообразных владениях царит раскол: между левыми и правыми, между теми, кто хочет модернизировать империю, и теми, кто желает сохранить все, как есть. Скоро начнутся переговоры о пересмотре Аушглейха, соглашения, объединившего австрийскую и венгерскую половины империи. Балансировать между реформами и традициями, между государством и нацией будет непростой задачей для кайзера и ещё одним вызовом для народов Дуная."

#### Города-Концесси ###
LEC_KR_GATHERING_STORM_DESC: "Сформированные в тени возможной германо-японской войны при американском посредничестве, Посольские города символизируют как неспособность Китая успешно противостоять иностранному империализму, так и стремление к политике 'открытых дверей'. В бьющемся сердце всего этого лежит Шанхай, алмаз, вырванный из рук Китая и отполированный до зеркального блеска. Париж Востока в самом расцвете, улицы гудят от электричества, опиумные курильни клубятся таинственным дымом, а жители Запада тратят деньги так, как будто они выходят из моды. Под золотой поверхностью Шанхая скрывается ужасающая изнанка убийств, интриг и революций."

#### Mongolia ####

MON_KR_GATHERING_STORM_DESC: "В настоящее время под руководством хана Романа фон Унгерн-Штернберга Монгольское Ханство за последние двадцать лет не вызывало особого интереса. Захватив землю у умирающей Российской империи, Ханство страдает от того, от чего всегда страдала Монголия: низкой промышленности и низкой плотности населения. Однако всегда есть надежда, и фабрики в Монголии строятся все быстрее.\nНекоторые говорят, что у хана большие амбиции в отношении Монголии... возможно, слишком большие амбиции."

##WHR
WHR_KR_GATHERING_STORM_DESC: "9 марта 1918 года русские войска покинули Беларусь после подписания Брест-Литовского мира. Сразу после этого Всебелорусский съезд объявил об образовании Белорусской Народной Республики, застав врасплох даже Германию. Поначалу немцы не признали новое государство, намереваясь использовать Белоруссию в качестве козыря с большевиками. Однако после немецкой интервенции в России независимое белорусинское государство было признано Германией - при условии, что Рада преобразует государство в полуконституционную монархию прусского типа."
### Haiti ###
HAI_KR_GATHERING_STORM_DESC: "Гаити долгое время подвергалось капризам иностранцев и империалистической жадности, сама нация родилась в огне колониализма в эпоху Великих географических открытий. Изнуренный испанскими исследователями, французскими погонщиками рабов, а в последнее время — американскими морскими пехотинцами и бизнесменами, народ Гаити большую часть своей истории испытал под сапогом угнетения, чем без него. Гаити сейчас стоит на краю своей судьбы, и все, что ей сейчас требуется, это толчок в правильном направлении..."
URK_KR_GATHERING_STORM_DESC: "Королевство Украина провозгласило свою независимость при поддержке Германии 25 января 1918 года, и это положение было быстро ратифицировано Брест-Литовским соглашением о мире народов. Первоначальный эксперимент с социализмом в форме Народной республики был быстро стерт с лица земли поддерживаемым Германией переворотом. Эта операция под руководством силача и бывшего генерала российской армии Павла Скоропадского задала тон будущему Украины. Он должен был стать житницей военно-аристократической элиты со всей Восточной Европы в качестве источника пищи, удобного рынка для товаров и военного бастиона против ослабленной Российской республики."
#### Hungary ####

HUN_KR_GATHERING_STORM_DESC: "До 1914 года Венгерское Королевство считало себя самостоятельной великой державой, поскольку оно составляло половину могущественной двойной монархии Габсбургов. Победа в Вельткриге купила Королевству территориальные приобретения за счёт Сербии и Румынии, но не доминирующее положение на Востоке, на которое рассчитывали венгры. Предстоящие переговоры об Аусгличе должны стать тем временем, когда вся Корона земель Святого Стефана, наконец, будет возвращена мадьярской нации. Тем временем на передний план венгерской политики вышла новая разновидность агрессивного и экспансионистского национализма, многие из которых ставят под сомнение продолжающееся господство Императора Габсбургов."

#### National France ####

NFA_KR_GATHERING_STORM_DESC: "После Французской революции 1919 года дискредитированное парламентское правительство, эвакуированное в Алжир, было быстро свергнуто Фердинандом Фошем, который консолидировал свою военную хунту вплоть до своей смерти в 1929 году. Его преемник Филипп Петен до сих пор занимал более примирительную позицию по отношению к силы демократии, примирившись с либерально-консерваторами и делегировав некоторые полномочия Ассамблее. Однако одновременные связи Петена с глубоко католической и националистической Круа-де-Фё и растущее недовольство парламентской властью в вооружённых силах наверняка вызовут проблемы, поскольку национальные французы готовятся вернуть свою родину..."

#### Bulgaria ####

BUL_KR_GATHERING_STORM_DESC: "После окончания Вельткрига Болгарское Царство одержало победу и внезапно оказалось в золотом веке с успешным установлением болгарской гегемонии на Балканах. Когда её бывшие враги были побеждены, популярность Царя восстановилась, а Болгария достигла своего пика в течение столетий, до сих пор не о чем было беспокоиться. Поскольку Австрия покидает сербские границы, а Румыния и Греция начинают перевооружение, кажется вероятным, что Болгарии вскоре снова придется пройти путь войны..."

#### Poland ####

