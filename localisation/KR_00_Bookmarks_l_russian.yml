SPR_KR_GATHERING_STORM_DESC: "Испанское Королевство вступает в 1936 год в крайне тяжёлом положении. Руины Второй Испанской Республики, сожженной в результате военного переворота генерала Хосе Санхурхо в 1932 году, все ещё тлеют. Военные доверили социальным католикам из партии «Аксьон Популяр» руководство новым консервативным Королевством под руководством непопулярного короля Альфонсо XIII, однако их правление омрачено постоянной радикализацией, рабочими волнениями, сепаратистской агитацией и возрождением давно забытого карлистского движения. По мере того как над Иберией сгущаются тучи, гражданская война кажется неизбежной, однако в этом хаосе могут прорасти некоторые семена надежды, поскольку «Acción Popular» пытается стабилизировать ситуацию."

#### Qing Empire ###
QIE_KR_GATHERING_STORM_DESC: "Империя Цин вступает в 1936 год на грани. Восстановленный в обмен на поддержку Германии во время четвертой войны Чжили-Фэнтянь в 1927 году, Император Сюаньтун остаётся крайне непопулярным и рассматривается многими как незаконный. хаоса, охватившего Китай с 1911 года, но их господство в стране далеко не надежно. Враги как снаружи, так и внутри угрожают их гегемонии, и ещё неизвестно, как долго они смогут удерживать власть..."

#### Sardinia ###
SRD_KR_GATHERING_STORM_DESC: "Савойский дом был разрушен поражением Италии в Вельткриге, и ответственность за это возложили на короля Виктора Эммануила III. Однако для монархии ещё не все потеряно. Савойя-Аоста — могущественные сторонники, законные держатели Сардинии-Пьемонта, пока их земли на берегу не были поглощены синдикалистами. Теперь они и те сторонники монархии, которых они могут собрать, держатся на Сардинии, защищенной Французской Республикой и готовые ждать возможности, когда они тоже смогут однажды вернуться домой, чтобы претендовать на своё место власти."

#### Shandong ###
SQI_KR_GATHERING_STORM_DESC: "Правителю Шаньдуна Чжан Цзунчану предшествует только его бронепоезд и чудовищная репутация. 'Генерал Псины' известен насилием, пороком и коррупцией, и под его рукой столица Цзинаня неуклонно становилась зеркальным отражением своего хозяина.\n\nОднако с вершины горы Тай неуловимый патриарх Чжан Тяньрань избегает разврата ниже. Вместо этого он надеется повернуть часы Китая более чем на столетие назад и направить страну в объятия своей пленительной веры Игуандао. Столкновение этих противоречивых сил может навсегда изменить Китай..."

#### Shanxi Clique ###
SHX_KR_GATHERING_STORM_DESC: "В отличие от большинства других фракций военачальников Клика Янь Сишаня в Шаньси придерживалась политики охраняемого нейтралитета в течение почти трех десятилетий, нарушая её только во времена большой угрозы или великой возможности. Оба представились в 1928 году, и Ян присоединился к Чжан Цзолиню против недавно реформированного правительства Цин.\n\nК сожалению, последующее поражение лишило Яна восточной части его провинции и вынудило его ввести в должность остатки Гоминьцзюня, чтобы поддержать свои колеблющиеся силы. Последствия 1928 года далеко не забыты, и в следующий раз, когда Ян должен выбрать сторону, он должен сделать это с умом... "

#### Sichuan Clique ###
SZC_KR_GATHERING_STORM_DESC: "Сычуань уже давно является микрокосмом многих бед Китая, разделенных и постоянно меняющих контроллеры с 1911 года. Ян Сену удалось выйти из хаоса в качестве правителя с помощью Клики Чжили У Пэйфу, но даже его контроль далек от абсолютного.\n\nПоследняя разрушительного тибетского вторжения Ян стал полагаться на поддержку внутренних фракций, в первую очередь на Промышленный корпус Лю Сяна и Департамент Баодин Дэн Сихоу. Тем временем ссыльный офицерский отдел вернулся на юг при поддержке Юньнани. Сычуанская пороховая бочка может снова взорваться..."

#### Sweden ###
SWE_KR_GATHERING_STOR_DESC: "В последнее десятилетие Швеция превратилась в оплот консерватизма под процветающим правлением премьер-министра Арвида Линдмана, извлекая выгоду из плодов экономического роста Средней Европы в конце 1920-х - начале 1930-х годов. Однако над Стокгольмом сгущаются тучи: в 1934 году Арвид Линдман ушел с поста премьер-министра, и его место занял менее харизматичный Гёста Багге, в то время как социал-демократическая оппозиция сплачивается вокруг лидера своей популярной партии Пера Альбина Ханссона. В этом году состоятся первые выборы Багге на посту премьер-министра. Сможет ли он устоять на своем? А если нет, то сможет ли шведская демократия пережить этот внезапный поворот?"

#### Two Sicilies ###
SIC_KR_GATHERING_STORM_DESC: "Королевство Обеих Сицилий первоначально встало на сторону Австрии во время Гражданской войны, что было необходимым злом, чтобы остановить продвижение Социалистической Республики. Однако позже, когда война с синдикалистами стала казаться неизбежной, австрийцы показали своё истинное лицо и покинули юг. Войны так и не было, но сицилийцы вошли в современную эпоху мудрее. Им будет трудно столкнуться лицом к лицу с более промышленно развитым севером, но эта война когда-нибудь придет, и они должны быть к ней готовы."

#### West Indies Federation ###
CAF_KR_GATHERING_STORM_DESC: "Федерация Вест-Индии была создана в результате распада Британской империи в 1925 году из-за невозможности оказывать влияние для прямого контроля над регионом. После присоединения французских колоний в 1927 году в стране произошел не только заметный классовый, но и культурно-идеологический раскол. В народе и новом поколении наблюдается заметный дрейф в сторону социалистических взглядов и предпочтения коммунаров на материке. Все, что может быть, это один неверный шаг, прежде чем в Индии начнется хаос..."

#### Yunnan Clique ###
YUN_KR_GATHERING_STORM_DESC: "С восстановлением в Германии династии Цин горная приграничная провинция Юньнань была вынуждена изменить свою стратегию. Губернатор Тан решил подчиниться новой империи Цин, в то же время открыв двери Юньнани республиканским остаткам, чтобы укрепить свою автономию и сдержать действия против своей печально известной провинции-выскочки.\n\nХотя ситуация в Китае постепенно начинает улучшаться. поддерживают планы Тана, это также начинает разрушать иллюзию провинциального единства, поскольку многие внутренние группировки больше не считают Тан подходящим или даже достаточно разумным, чтобы править..."

#### Armenia ###
ARM_KR_GATHERING_STORM_DESC: "С распадом России новорожденная Республика Армения была вынуждена в одиночку противостоять турецкой власти, защищая свою независимость, пока не разразилась катастрофа. Кавказская конференция 1919 года стерла Армению с карты мира по прихоти османов и азербайджанцев. За этим последовало растущее чувство предательства со стороны иностранных держав и 'раздела Армении', в результате которого образовался Эриванский вилайет. Недавно назначенный губернатор Казим Карабекир начал серию ограниченных реформ, предоставив местным жителям небольшую власть. С этими ветрами перемен будущее армянского вилайета кажется стабильным; однако националисты на юге не смирились с потерей своей нации и будут бороться за свою идентичность."

#### Ireland ####
IRE_KR_GATHERING_STORM_DESC: "Прошло много лет с тех пор, как ирландцы отвоевали независимость у своих бывших владык, но после революции, потрясшей британское сердце, новая независимая республика вновь оказалась на пороге борьбы за существование. Политический климат внутри Эйре достиг точки кипения. Хотя Майкл Коллинз и его партия до сих пор одерживали многочисленные победы на выборах, предстоящие выборы 1937 года привели в движение оппозицию. И консерваторы, и социал-демократы развернули кампании, направленные на смещение «Большого товарища», не говоря уже о радикалах со всех сторон. Что бы ни случилось в ближайшие годы, Изумрудный остров может быть ввергнут в водоворот..."

#### Somalia ####
SOM_KR_GATHERING_STORM_DESC: "После многих лет боев Движение дервишей во главе с Абдуллой Хасаном смогло успешно изгнать итальянцев с Африканского Рога в хаосе Великой войны. Хотя Честный мир сделал Сомали британским протекторатом, оппортунистический султан Варсангали воспользовался британской революцией, изгнав рушащуюся империю из Сомали и объединив племена под титулом Бокор, или 'Король королей'. Эта реальность сохранилась с тех пор, но теперь правлению Бокора угрожают опасные радикалы, а также коварные эфиопы, ожидающие момента, чтобы нанести удар. Теперь Бокор должен идти по канату к будущему, иначе все Сомали падет."

#### Tibet ####
TIB_KR_GATHERING_STORM_DESC: "После смерти 13-го Далай-ламы в 1933 году Тибет оказывается на перекрестке истории. Страна древних традиций и монашеской власти, гималайский рай прогибается под тяжестью сил, борющихся за контроль. Регент Тибета до тех пор, пока не будет найден следующий Далай-лама, Джампел Еше Гьялцен, возможно, не сможет долго поддерживать свою власть. Внутренние интриги внутри правящего класса, новые революционные идеологические течения из Китая и Индии, получившие поддержку 9-го Панчен-ламы, или иностранные эксцентрики, такие как Николай Рерих или Игнац Требич-Линкольн. Все они угрожают нарушить допотопный статус-кво, преследуя свои "просвещённые" цели. Никто не знает, что ждет Тибет в будущем."

#### Albania ###
ALB_KR_GATHERING_STORM_DESC: "Несмотря на то, что Албания всегда была неспокойной страной, многие ожидали, что революция 1924 года не только устранит все остатки австрийского господства, установившегося после Вельткрига, но и создаст подлинно демократическую республику. Этому не суждено было сбыться, поскольку башкиры, инициировавшие перемены, терпели поражение от поддерживаемых аристократами прогрессистов на всех последующих выборах. Под руководством Шефкета Верлачи Албания медленно движется по историческому пути, но вихрь перемен с каждым годом набирает обороты, и гнев, кипящий на поверхности, может раз и навсегда смести допотопный порядок в изолированной балканской стране."

#### Malta ###
MLT_KR_GATHERING_STORM_DESC: "После подписания Великобританией Почетного мира Германия получила контроль над многими новыми владениями, в том числе и над Мальтой. Лишь нуждаясь в Большой гавани острова, Берлин вернул Мальтийскому суверенному военному ордену, находившемуся в изгнании после изгнания Наполеоном, право управлять Мальтой в качестве защитников. В 1930 г., посчитав, что мальтийское общество уже достаточно приручено, Германия дала Рыцарям добро на проведение демократических выборов. Националистическая партия одержала убедительную победу, однако она была недолгой. Через несколько недель после этого группа, называющая себя "Новыми сыновьями Мальты", фактически захватила полный контроль над островом, заморозив его во времени. Последние шесть лет они строили планы, стремясь освободить свою родину любой ценой..."

#### Crete ###
CRE_KR_GATHERING_STORM_DESC: "Крит оказался в сфере влияния Германии после того, как Греция подписала Салоникский договор, уступив ей многие свои территории. Остров стал управляться полуавтономным правительством Александроса Займиса, а военное управление, базировавшееся в арендованном порту Ираклион, было поручено близкому другу Кайзера адмиралу Георгу Александру фон Мюллеру. Хотя многие считают Крит застойным, напряженность в отношениях между Kaiserliche Marine и Deutsche Luftstreitkräfte подрывает позиции адмирала. Заимис, предположительно находящийся в сговоре с партизанами, поддерживаемыми иностранными Державами, также постоянно вступает в столкновения с гарнизоном. Искра, которую ждет весь Крит, может прозвучать раньше, чем ожидалось..."

#### Egypt ###
EGY_KR_GATHERING_STORM_DESC: "Британская революция и падение Британской империи дали Египту шанс обрести наконец полную независимость, став факелом самоопределения арабского мира перед лицом османского империализма. С тех пор в политической жизни страны доминирует партия Вафд, находящаяся под пристальным вниманием стареющего короля Фуада. Однако независимость не решила всех проблем Египта, в частности, вопрос о собственности на землю, месте религии в обществе и самой египетской национальной идентичности. У многих людей кардинально разные представления о будущем Египта, и ещё предстоит выяснить, кто одержит верх..."

#### Ukraine ###
UKR_KR_GATHERING_STORM_DESC: "После векового правления Российской империи Украина стала независимой после «Хлебного мира» в Брест-Литовске. Слабая Народная республика была свергнута гетманом Скоропадским, который установил квазимонархическое диктаторское государство. Его планы не удалось реализовать, так как во время Ausgleich 1927 года Германия и Австрия договорились о создании Королевства Украина с Вильгельмом фон Габсбург-Лотрингеном в качестве короля Василия, хотя гетман и сохранил бы большую власть. В 1936 году Украина кажется стабильной, но волнения нарастают."

### Azerbaijan ###
AZE_KR_GATHERING_STORM_DESC: "Расположенная на стыке Европы и Азии, ещё одна часть бывшей Российской империи, Азербайджанская Народная Республика служит ключевым центром снабжения топливом Рейхспакта. За последние два десятилетия под руководством национально-либеральной партии «Мусават» страна пережила беспрецедентный рост и развитие. Однако этот быстрый прогресс и процветание также привели к ряду проблем, включая коррупцию, религиозный экстремизм и чрезмерную зависимость от экспорта сырья, особенно в Германию. Кроме того, среди армянских мятежников по-прежнему существует упорное стремление восстановить независимость в горном регионе Нагорного Карабаха."