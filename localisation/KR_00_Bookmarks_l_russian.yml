#### Ottomans ####

OTT_KR_GATHERING_STORM_DESC: "Больной Европы, также известный как Османская Империя, балансирует на грани распада и краха - многочисленные народы, соперничающие за свои нации, близлежащие враги и несколько союзников. Империя подозревает, что вскоре на нее обрушится натиск войны в виде египтян и персов, а также тех, кто выйдет победителем в приближающейся войне в Аравии ... Империя может только надеяться, что её подданные останутся ей верны. Связи с Германией, тем временем, оставались довольно тесными, и некоторые государственные деятели Империи обсуждали ещё одну немецкую военную миссию в борющейся Империи..."

