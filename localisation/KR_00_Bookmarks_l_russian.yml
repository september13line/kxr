KR_SCENARIO_NAME: "Наследие Мировой войны"
KR_SCENARIO_DESC: "1936 год является поворотным моментом в мировой истории, это время как больших возможностей, так и больших опасностей. Напряженность между Германской империей и Коммуной Франции растет, Россия и США все больше нестабильны и старые империи Австрии и Османской империи распадаются. В то же время синдикализм, тотализм и радикальный социализм распространяются по всему миру. Пятнадцать лет прошло после окончания Вельткрига, и старые соперничества прошлого вновь появились. одной искры может быть достаточно, чтобы зажечь пороховую бочку..."
