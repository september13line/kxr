HEJ_urban_disputes1_idea_desc: "В отличие от менее развитых провинций, великие города Хиджаза служат домом для сильных и хорошо устроившимся городским элитам, которые тесно связаны с мировой экономикой. Эти индивидуалисты, в прошлом османские чиновники и генералы, имеют свои собственные взгляды и выросли на идеях демократии и республиканства, что были широко распространены на территории прошлого Османского государства."
HEJ_urban_disputes2_idea: "Неподконтрольное городское дворянство"
HEJ_home_islam_idea: "Защитники Хаджа"
HEJ_home_islam_idea_desc: "Мекка и Медина - священные города, которые наш Шариф обязан защищать и направлять каждого верующего, соверщающего хадж, прямиком в Хиджаз. Но в этом есть и свои плюсы: наша экономика процветает благодаря паломничеству. Судоходные, караванные и автомобильные компании открылись с портовом городе Джидде, в то время как с каждого мусульманина, посещающего наши святые места, взымается паломнический налог."
