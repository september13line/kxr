### National Focus
hejaz_focus: "Фокусы Хиджаза"

HEJ_found_council: "Основать Мажилиса аль Вукала"
HEJ_found_council_desc: "Получив контроль над Хиджазом и Священными городами, настало время организовать надлежащее правительство в виде Мажилисы аль Вукалы, или Совета министров. Как только оно будет основано, Король сможет диктовать свою волю через министров и начать проведения великих реформ для усиления власти."
HEJ_incorporate_family: "Внедрить семейные связи"
HEJ_incorporate_family_desc: "Семейные узы чаще всего приводят к наилучшим союзам, поэтому внедряя кровные узы в нашу государственную систему и бюрократию, мы сможем быстро и безопасно бороться с любым инакомыслием."
HEJ_arabicise_civil_service: "Арабизировать османскую администрацию"
HEJ_arabicise_civil_service_desc: "К сожалению, нашему молодому правительству пришлось использовать старую османскую администрацию, и лояльность этих управленцев не очень высока. Необходимо предпринять меры для создания более преданной и более арабской администрации."
HEJ_police_directorate: "Основать Главное управление полиции"
HEJ_police_directorate_desc: "Если мы не хотим, чтобы Хиджаз погряз в анархии, необходимо создать специальный совет безопасности для более лучшего управления и координации исполнения законов в Священных городах и за их пределами."
HEJ_ban_secret_societies: "Запретить тайные общества"
HEJ_ban_secret_societies_desc: "Тайные общества – прекрасная среда для разведения козней против Короля, они служат лишь для подрыва морального и гражданского духа. Запрет необходим для того, чтобы они вышли на свет и мы смогли бы применить ещё более жесткие меры."
HEJ_establish_state_education: "Учредить государственную учебную программу"
HEJ_establish_state_education_desc: "Сейчас образование в Хиджазе либо непостоянно, либо отсутствует. Нашему Королевству необходимо создать постоянную и централизованную учебную программу для расширения образования и борьбы с безграмотностью."
HEJ_ministry_of_religious_affairs: "Основать Министерство по делам религии"
HEJ_ministry_of_religious_affairs_desc: "Хиджаз считается домом для Священных городов, и очень важно оставаться духовно богатым Королевством. Министерство по делам религии сможет поддерживать мечети, регулировать хадж и поддерживать добрые начинания Ислама."
HEJ_appoint_shayk: "Назначить шейха аль-Ислам"
HEJ_appoint_shayk_desc: "Шейх аль-Ислам является законным главой Ислама и возвышается над всей юридической и теологической иерархией. Благодаря нашему контролю Священных городов, ответственность за назначение такого поста возлагается на нас."
HEJ_claim_caliphate: "Потребовать мантию халифата"
HEJ_claim_caliphate_desc: "Теперь, когда двор Османов разрушен, будучи хранителями Священных городов и назначенцами шейха аль-Ислама, пришло время вести за собой Умму и потребовать мантию Халифа всех мусульман."
HEJ_establish_mudiriya: "Учредить Мудирию"
HEJ_establish_mudiriya_desc: "С ростом Королевства пришло время для учреждения Мудирии, или Главного управления финансов. Мы пригласим иностранных финансовых экспертов для помощи за организацией финансовых мероприятий и за направлением нашей финансовой политики."
HEJ_instate_hajj_tax: "Ввести налог на хадж"
HEJ_instate_hajj_tax_desc: "Считаясь хранителями Священных городов, мы также и защитники хаджа, поэтому в наших правах вводить налоги на паломничество. Естественно, ни один истинно верующий не откажет нам в небольшой плате ради Аллаха, тем самым пополняя нашу казну."
HEJ_mecca_urban_planning: "Основать Комиссию по градостроительству Мекки"
HEJ_mecca_urban_planning_desc: "Мекка является жемчужиной Ислама, поэтому планирование и развитие должно совершаться с исключительной заботой. Учреждая Комиссию по градостроительству, город будет развиваться без ущерба святым местам."
HEJ_pacify_hejazi_bedouin: "Умиротворить хиджазских бедуинов"
HEJ_pacify_hejazi_bedouin_desc: "Бедуинские племена Хиджаза до сих пор противятся нашей воле. Умиротворение этих неподконтрольных элементов необходимо для последующей стабильности Королевства."
HEJ_directorate_for_motor_transport: "Управление автомобильным транспортом"
HEJ_directorate_for_motor_transport_desc: "Автомобили - новшество западного мира, которое уже получает распространение в Хиджазе, особенно среди паломников. Это естественно, когда путешествие на машине или автобусе более комфортно, нежели на верблюде. Таким образом, мы увеличим поток верующих, совершающих хадж."
HEJ_cooperate_with_airlines: "Сотрудничество с международными авиалиниями"
HEJ_cooperate_with_airlines_desc: "Мы вступаем в дивный новый мир транспортных инноваций - самолетов. Ранее используемое как оружие войны, теперь же гражданское средство передвижения. Налаживая контакт с иностранными авиалиниями, хадж стал ещё более доступен для мусульман со всего света."
HEJ_reopen_foreign_consulates: "Открыть иностранные посольства"
HEJ_reopen_foreign_consulates_desc: "Хиджаз вступает на мировую арену, и для этого нам поможет наше дипломатическое присутствие заграницей. Необходимо улучшить наши отношения с другими государствами, особенно если мы заявляем о себе как о законных хранителях Священных городов."
HEJ_gifts_and_donations: "Основать Управление по дарениям и пожертвованиям"
HEJ_gifts_and_donations_desc: "Все больший наплыв паломников заставляет нас задуматься об учреждении Управления по дарениям и пожертвованиям, которое будет регулировать процесс дарения и пожертвовений государству. Эти вложения будут использоваться для развития местной инфраструктуры, а также распределяться среди бедуинских племен."
HEJ_state_visits: "Королевский визит для верующих"
HEJ_state_visits_desc: "Хиджаз должен укрепить за собой звание правителей Священных городов и неукоримых лидеров веры. Для этого Король должен совершать официальные визиты для улучшения отношений с теми, кто предан Аллаху."
HEJ_pursue_arab_unification: "Продвижение Арабского объединения"
HEJ_pursue_arab_unification_desc: "Теперь, когда мы добились обширного признания, Хиджаз может претворить в реальность мечту об объединении всех арабов под законной властью Халифа всего Ислама."
HEJ_intcorporate_gulf: "Интеграция Персидского залива"
HEJ_intcorporate_gulf_desc: "Мы покорили Персидский залив, но теперь необходимо основательно интегрировать его в наше государство. В наших интересах управлять им мудро и эффективно, и для этого нужно заполучить доверие наших новых подданых."
HEJ_intcorporate_central_arabia: "Интеграция центральной Аравии"
HEJ_intcorporate_central_arabia_desc: "Центральная Аравия теперь в нашей власти. Её интеграция приведет к эффективному управлению и признанию среди местного населения."
HEJ_intcorporate_asir: "Интеграция Асира"
HEJ_intcorporate_asir_desc: "Асир наконец-то наш. Теперь дело за малым: интегрировать в нашу систему, наладить эффективное управление и заполучить доверие новых подданных."

HEJ_nationalise_hejaz_railway: "Национализация Хиджазской железной дороги"
HEJ_nationalise_hejaz_railway_desc: "Хиджазская железная дорога продолжает функционировать на территории нашего Королевства. Но было бы эффективнее, если бы она была под прямым управлением нашего правительства."
HEJ_arabian_transport_company: "Основать Арабскую транспортную компанию"
HEJ_arabian_transport_company_desc: "Лоигистика Хиджаза печально известна своей нескоординированностью и малоразвитостью. Учреждая АТК, экономическое развитие нашего Королевство ускориться, и вся логистика станет более центрелизованная и эффективной."
HEJ_automobile_syndicate: "Главный автомобильный Синдикат"
HEJ_automobile_syndicate_desc: "Король лично взялся за предоставление всех удобств паломникам, предоставляя все, что необходимо для преодоления препятствий на пути хаджа и умры. Новый Главный автомобильный синдикат будет координировать автомобильный транспорт по всему Королевству и позволит паломникам арендовать автомобили у хиджазских подданых."
HEJ_encourage_domestic_factories: "Поддержать отечественного производителя"
HEJ_encourage_domestic_factories_desc: "Хиджазу не достоит промышленности, но с целевыми субсидиями, вложениями и поддержкой со стороны правительства производство начнет расти, что приведет к улучшению местной хиджазской экономики."
HEJ_mines_and_ships: "Управление по вопросам горнодобывающей промышленности и доставки товаров"
HEJ_mines_and_ships_desc: "Хиджаз является домом для небольших и процветающих горнодобывающих предприятий, хотя производство этих предприятий оказалось дорогостоящим и почти невозможным. Создание централизованного Управления по вопросам горнодобывающей промышленности и доставки товаров на международные рынки позволит значительно улучшить наше производство."
HEJ_reopen_gold_mines: "Восстановить Махд и Дхахаб"
HEJ_reopen_gold_mines_desc: "Махд и Дхахаб одни из наиболее примечательных горнодобывающих предприятий в Аравии. Они являются стабильными поставщиками золота. Восстановив шахты, мы сможем вновь заполнить казну и улучших хиджазскую экономику."
HEJ_expand_jeddah_shipping: "Расширить судоходство Джидды"
HEJ_expand_jeddah_shipping_desc: "Джидда - самый извстный прибрежный город Хиджаза, в котором базируются наиболее активные судоходные компании. Расширив это направление, наши товары смогут выйти на новые рынки."
HEJ_military_affairs_directorate: "Управление по военным делам"
HEJ_military_affairs_directorate_desc: "Как ни прискорбно, но Хиджаз не очень развит в плане военного дела, поэтому необходимо дальнейшее финансирование в этой области. Управление по военным делам сможет нам помочь в этом и развить хиджазскую армию."
HEJ_jeddah_coast_guard: "Береговая охрана Джидды"
HEJ_jeddah_coast_guard_desc: "Берег Хиджаза беззащитен и утопает в беззаконии. Военное управление считает, что пора сформировать береговую охрану для защиты наших береговых границ от угрозы со стороны моря."
HEJ_sharifian_naval_school: "Шарифская академия морских наук"
HEJ_sharifian_naval_school_desc: "Морские технологие пробились далеко вперёд в последние десятилетия, но Хиджаз остался далеко позади. Король лично решил профинансировать специализированный колледж в Джидде, который смог бы готовить кадров для службы в море."
HEJ_dockyards_of_jeddah: "Джиддаские гавани"
HEJ_dockyards_of_jeddah_desc: "Гавани Джидды переполнены торговыми кораблями со всего света. Деньги вливаются ежедневно, и это естественно для нас профинансировать строительство новых лучших гаваней для ускоряющейся промышленности."
HEJ_weapons_commission: "Комссия по закупке оружия"
HEJ_weapons_commission_desc: "Хиджазу не хватает собственного производство оружия. Уже сейчас сложно вооружить всех солдат, а о стратегических запасах и речи быть не может. Военное управление предлагает создание новой специальной Комиссии по закупке оружия и заключению контрактов с иностранными производителями."
HEJ_MAS_rifles: "Контракт с MAS"
HEJ_MAS_rifles_desc: "MAS является французским производителям оружия, который смог выжить под синдикалистами. Они жаждут стать поставщиками оружия для нашей армии. Нам необходимо сделать ставку именно на это предложение, чтобы создать крепкие партнерские отношения."
HEJ_OPEL: "Сотрудничество с OPEL"
HEJ_OPEL_desc: "OPEL, немецкий производитель автомобилей, проявил интерес к заключению сделки по продаже нашему Королевству военных грузовиков и бронетранспорта. Это поможет создать твердый стержень в нашей армии для последующих битв."
HEJ_jeddah_munitions: "Создать завод боеприпасов в Джидде"
HEJ_jeddah_munitions_desc: "Джидда быстро становится пристанищем для местной промышленности, поэтому будет разумно создать обширный военно-производственный комплекс. Хиджаз сможет конструировать и разрабатывать собственное оружие, поставляя его на вооружение национальной армии."

HEJ_disband_tribal_militia: "Распустить племенное ополчение"
HEJ_disband_tribal_militia_desc: "Теперь когда Хиджаз избавился от османских оков, необходимо подготовить переход к независимому государству с профессиональной армией. А это значит, что пора распустить племенное ополчение, что помогло нам добиться независимости."
HEJ_al_jeish_al_arabi: "Создать Аль Джеиш Аль Араби"
HEJ_al_jeish_al_arabi_desc: "Аль Джеид Аль Араби, или Арабский легион, будет ядром новой централизованной профессиональной армии Королевства. За их суровыми тренировками и высококлассной подготовкой будущее нашего государства."
HEJ_decentralized_command: "Децентрилизовать армейское командование"
HEJ_decentralized_command_desc: "Если смещёние турецкой власти и научило нас чему-то, так это тому, что децентрализованная армия наиболее оптимальна для борьбы с нашими противниками. Жесткая иерархия не сулит ничего хорошего, по сравнению с войсками, координируемые местным управлением."
HEJ_regulate_conscription: "Регулировать воинскую повинность"
HEJ_regulate_conscription_desc: "Воинская повинность есть необходимость для современного Хиджаза, если мы хотим создать профессиональную стандартизированную армию. Очевидно, для этого нужно регулирование и соответствующие силовые меры."
HEJ_arabian_horsemanship: "Арабское коневодство"
HEJ_arabian_horsemanship_desc: "Армии Аравии знамениты своими традициями верховой езды и использования кавалерии в суровом пустынном климате. Будет разумно внедрить эти устои в наши войска для их усилиения."
HEJ_ottoman_officers: "Внедрить османских офицеров"
HEJ_ottoman_officers_desc: "Многие офицеры османской армии остаются на хиджазской территории и готовы быть включены в нашу армию. Их опыт и умения станут прекрасным дополнением к нашей молодой гвардии."
HEJ_camel_corps: "Основать Хиджазский верблюжий корпус"
HEJ_camel_corps_desc: "Верблюды плоть и кровь арабского общества, и Османы хорошо их использовали в прошлом. Мы должны перенять это и создать собственный Хиджазский верблюжий корпус для лучшего выполнения операций в пустыне."
HEJ_royal_guard: "Расширить Королевскую гвардию"
HEJ_royal_guard_desc: "Королевская гвардия Хиджаза одна из наиболее знаменитых дивизий в хиджазской армии. С появлением новых угроз как снаружи, так и внутри Королевства, нам необходимо расширить гвардию для уверенности в нашей безопасности."
HEJ_standardised_weapons: "Стандартизация огнестрельного оружия"
HEJ_standardised_weapons_desc: "Хиджазской армии сильно нуждается хоть в каких-нибудь стандартах оружия. Хватит уже сражаться то британскими, то французскими, то османскими, то не пойми кем сделанными местными винтовками."
HEJ_hejazi_flying_corps: "Основать Хиджазский летный корпус"
HEJ_hejazi_flying_corps_desc: "С ростом нашей военной мощи, пора бы задуматься о покорении неба, чтобы уничтожать нашего врага с воздуха!"
HEJ_hawker_fury_deal: "Сделка с Hawker Fury"
HEJ_hawker_fury_deal_desc: "Hawker - британская компания в изгнании, тем не менее всё ещё производящая самолеты, которая она с радостью продаст нам. Это поможет в нашем начинании по формированию первых летных корпусов."
HEJ_taif_airbase: "Создать авиабазу в Таифе"
HEJ_taif_airbase_desc: "Маленький город Таиф рядом с Меккой станет прекрасным плацдармом для первой авиабазы, что поможет защитить наши Священные города от ударов с воздуха."
HEJ_medina_academy: "Мединская авиационная акакдемия"
HEJ_medina_academy_desc: "Хиджазу не хватает специализированных военных колледжей для ведения боев в небе, поэтому учреждение академии в Медине поможет нам подгтоовить новое поколению лётчиков."