fengtian.144.a: "Фэнтяньская защита сильна!"
fengtian.144.b: "Здесь безопаснее всего закончить визит."

fengtian.145.t: "Промышленная экскурсия"
fengtian.145.d: "Перед отъездом в Харбин принц Каньин удивил своё окружение, прервав установленный график, чтобы изучить развивающуюся промышленность Цзиньчжоу, являющуюся прямым продуктом новой Особой промышленной зоны. Заинтригованный ростом, который он уже наблюдал во время поездки на поезде через Аньшань, Котохито был ещё более впечатлен быстрыми темпами индустриализации, присутствующими здесь, комментируя, что большая часть окрестностей во время его последнего визита была не более чем голым полем. \n\nНадеемся, этот опыт оставит неизгладимое положительное впечатление."
fengtian.145.a: "Будущее - наступило сегодня!"

fengtian.146.t: "Чудеса Харбина"
fengtian.146.d: "Культурная столица Северо-Востока и центр инноваций, город Харбин принял князя Каньина после его долгого путешествия по летней жаре. Князь быстро перешел к осмотру города, включая русский квартал, и принял доклады из китайского и японского гарнизонов на северной границе.\n\n\nОтъезд из города через несколько дней ознаменует функциональное завершение визита, хотя он остаётся гостем страны, пока его поезд не проследует обратно на Квантунскую арендованную территорию."
fengtian.146.d_express: "Культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Канъина всего через четыре с половиной часа после его отъезда благодаря поразительной скорости "Азиатского экспресса" компании Мантэцу, одного из самых быстрых локомотивов в мире. Хотя Котохито знал о существовании этого поезда, мало что могло подготовить даже Королевскую особу к скорости и роскоши этого чуда света.\n\n\nКнязь быстро перешел к осмотру города, включая русский квартал, и получил доклады от китайского и японского гарнизонов вдоль северной границы. Его отъезд из города через несколько дней ознаменует функциональное завершение визита, хотя он остаётся гостем страны до тех пор, пока его поезд не проследует обратно на Квантунскую арендованную территорию."
fengtian.146.d_speech: "Культурная столица Северо-Востока и центр инноваций, город Харбин принял князя Каньина после его долгого путешествия по летней жаре. Князь быстро перешел к осмотру города, включая русский квартал, и принял доклады от китайского и японского гарнизонов вдоль северной границы.\n\nВскоре после этого он заявил о своем восхищении тем, чего мы достигли за последние несколько лет, а также о своем намерении использовать недавно установленные линии связи для передачи речи по японскому радио в шокирующем реальном времени. Принц заверил нас, что содержание речи будет только хвалебным, и хотя большинство в правительстве ожидает обычного японского самодовольства, это прекрасная возможность улучшить наше национальное положение.\n\nКак бы то ни было, отъезд принца из города через несколько дней ознаменует функциональное завершение визита, хотя он остаётся гостем страны, пока его поезд не проследует обратно на Квантунскую арендованную территорию."
