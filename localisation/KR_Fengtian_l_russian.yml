fngnap.1.t: "Новая Империя?"
fngnap.1.d: "После покушения на Чжан Цзолиня, которое было самым напряженным периодом в нашем правительстве, когда мы ждали, выздоровеет ли он, теперь обернулось в нашу пользу, поскольку, когда он вышел из полевого госпиталя вместе со своей свитой, нация взорвалась поддержкой и рвением к его правлению. Близкий друг и доверенный советник ЧЦзолиня, Чжан Цзоусян, за закрытыми дверями предложил Чжуолиню, что, возможно, сейчас ему выпал шанс раз в жизни реализовать самые грандиозные амбиции во всем Китае, став Императором Китая, но там, где Юань Шикай не смог удержать мандат небес, ЧЦзолинь может преуспеть. Проведя референдум, на котором население проголосовало бы за ЧЦзолиня как своего Императора, мы не только получили бы истинный мандат Неба, но и однозначную поддержку народа, и показали бы всему миру, что фэнтяньское правительство ЧЦзолиня обладает большей легитимностью, чем любой другой военачальник, удерживающий власть только за счёт военной мощи. Однако, конечно, это притязание на Императорский трон было бы дерзким шагом, и, возможно, риск отхода от давних республиканских притязаний в Фэнтяне был бы большим риском для жизни и наследия ЧЦзолиня, чем это того стоит."
fngnap.1.a: "Новая Империя будет пользоваться благосклонностью Небес свыше!"
fngnap.1.b: "Для нас лучше всего сохранять статус-кво"

fngnap.2.t: "Референдум за империю"
fngnap.2.d: "К большому огорчению республиканских элементов в правительстве, маршал-президент Чжан Цзолинь объявил, что в ближайшие дни и недели будет проведен референдум о статусе Республики. Для обычного обывателя, который привык считать президента защитником республиканских ценностей, это стало шоком, но это далеко не так. Несмотря на то, что он мог играть на республиканских идеалах и руководить третьим падением династии Цин, президент всегда был монархистом. Действительно, именно монархист Чжан Цзолинь оказывал помощь и поддержку оголтелому монархисту Безумному барону Монголии. Сам референдум должен быть простым, с двумя вариантами: либо сохранение республики, либо восстановление империи. Президент Чжан практически заявил, что если Империя вернется в Китай, то Императором будет коронован он сам, что заставило многих в прессе сравнить референдум с референдумом 1852 года во Франции, где Луи Наполеон Бонапарт был избран Императором. Республиканцы по всему Китаю осудили этот шаг, назвав его попыткой подражать Юань Шикаю с помощью дополнительных шагов. Несколько групп уже вышли на улицы, требуя отмены референдума или даже отставки Великого маршала. Несмотря ни на что, будущее Республики скоро будет решено, судьба Империи находится в руках народа."
fngnap.2.a: "За чистый референдум!"

fngnap.3.t: "Мандат возрождается"
fngnap.3.d: "Наконец-то настал знаменательный день, и народ Китая смог проявить свою самую сокровенную волю и желание - Владыка Небес вернулся в Поднебесную. Референдум, организованный Чжан Цзуолинем, увенчался ошеломляющим успехом, что было воспринято его противниками как последний момент захвата власти. Народные массы в количестве, невиданном ни одним провинциальным демократическим экспериментом в истории Китая, вышли толпами, чтобы высказать своё мнение и предоставить трон Дракона человеку, который вытащил их любимую нацию из грязи 20-го века. Несмотря на то, что результаты в пользу Чжана и против любого республиканского миража составили почти 80% поданных голосов, в крупных городах всё ещё раздается ропот о предполагаемых "подтасовках" или "запугивании". Хотя некоторые западные наблюдатели слепо верят в эти измышления и распространяют их по своим газетам, это не более чем чистая пропаганда горьких неудачников, тех, кто хотел бы, чтобы проект Цзолиня по возрождению Китая был остановлен только из-за их личной ненависти к новому Императору. Но их меньшинство, хотя они громкие и назойливые, так как крестьяне и интеллигенция нашей страны принимают результаты выборов и готовы поклясться в верности своему новому государю."
fngnap.3.a: "Итак, где же может быть моя корона?"

fngnap.4.t: "Чжан Цзолинь, Император Китая!"
fngnap.4.d: "В запретном городе и его окрестностях царит атмосфера приподнятого настроения: толпы людей ожидают объявления, которого ждала вся страна. Чжан Цзолинь выбрал путь, который принесет порядок и стабильность всему Китаю в период, когда этих двух вещей так не хватало, и поэтому принял предложение принять мандат Неба. Теперь его сын Чжан Сюэлян со своими солдатами бдительно следит за толпами людей, стоящих в благоговейном трепете перед покоями запретного города, издалека наблюдая за площадью, где огромные портреты ЧЦзолиня дозорно стоят над толпами доверенных советников ЧЦзолиня, фэнтяньских сановников, иностранных журналистов и даже местных старейшин из Маньчжурии. Внезапно, под бой курантов нового часа, чиновник утихомиривает проверенную толпу, и тишина охватывает зрителей, наблюдающих, как ЧЦзолинь марширует на помост и занимает место на давно остывшем троне Китая. Под медленный ритм барабана чиновник выходит вперёд с короной на подушке и, подойдя к подножию помоста, спрашивает ЧЦзолиня, считает ли он себя достойным мандата Неба и ответственности возглавить срединное Царство в будущем. Ответив, что достоин, чиновник преклоняет перед ним колени и предлагает ему корону, и ЧЦзолинь принимает её, тем самым начиная своё правление с эпохальным именем Император Хунчжи, что означает "Великое правление". \n\nПосле завершения формальностей Цзолинь обращается к толпе, а значит, и ко всему Китаю и миру с речью о том, почему он видит необходимость в восстановлении мандата Неба над Китаем. Именно упадок обрек Цин на роль марионеток легатов, а затем и немцев, именно упадок привел к абсолютному хаосу, в результате которого брат ополчился на брата в битвах мелких военачальников и гиен общества, а теперь именно упадок привел к тому, что над Китаем кружат иностранные державы, как над трупом стервятники. Только он, известный теперь как Император Хунчжи, был тем, кто в одиночку противостоял этим силам природы, амбициям и внешней угрозе, и поэтому получил мандат на восстановление Китая в его законной славе, которой так не хватало в этом новом веке. \n\nЗакончив речь, Цзолинь удалился в свою зимнюю резиденцию под аплодисменты своих верных последователей на ночь, ночь, отмеченную фейерверками, осветившими небо над Пекином, как новая эра сияет над Китаем."
fngnap.4.a: "Холодный мандат, наконец-то отданный достойному."

fngnap.11.t: "Дезертиры Чжили"
fngnap.11.d: "Клика Чжили начала распадаться по мере того, как новости о нашем решении отстаивать идеи Синьхайской революции распространяются по всему Китаю. От Пекина до Нанкина преданные Чжили люди всех мастей теперь покидают тонущий корабль династии Цин, надеясь оседлать новые волны успеха и славы на волне возрождающейся Синьхайской демократии. На протяжении всего пути они яростно осуждают Цин и все, за что они выступают, ссылаясь на их многочисленные неудачи и неспособность сохранить китайскую государственность и значение на международной арене. Теперь, когда эти перебежчики пересекают границу на север, в наши края, возможно, мы сможем извлечь выгоду из такого сдвига."
fngnap.11.a: "Будем надеяться, что они окажутся полезными."

fngnap.12.t: "Политические перестановки в Пекине"
fngnap.12.d: "С прибытием перебежчиков из Чжили, а также с объявлением Чжана де-юре конституционной монархии, политическая сцена в нашей Клике начала дико меняться. Демократическая конституционная партия, Социалистическая партия Китая и НК.А.РИ объединились в Демократическую социалистическую партию Китая, чтобы представить более сильный политический фронт против перебежчиков из Чжили. Между тем, социалисты, которые стали отчужденными и оттесненными на задворки этой новой коалицией демократических социалистов, отреагировали, перейдя к формированию Чжунго Гоцзя Шэхуэй Данг (Китайской национальной социалистической партии) с помощью множества мелких радикальных групп. Стремясь создать оплот против этой растущей левацкой волны, Партия молодого Китая - националистическая ханьская и маньчжурская группа, ранее активно действовавшая в составе Клики Чжили, - вновь объединилась в организованную партию в Маньчжурии, чтобы защитить свои националистические, консервативные интересы. В общем, политический ландшафт нашего Фэнтяня за последние месяцы быстро эволюционировал и претерпел метаморфозы. Теперь давайте посмотрим, как это повлияет на национальную политическую сцену. ранее в правительстве Чжили снова объединяется националистическая сила в политике."
fngnap.12.a: "В китайской политике никогда не бывает скучно."

fngnap.13.t: "Объединённый фронт?"
fngnap.13.d: "Чтобы положить конец любой возможности выхода политической турбулентности в Китае из-под контроля, ко двору Императора поступило предложение объединить партии в одну большую палаточную коалицию, на которую будет легче оказывать политическое давление. В то время как некоторые лоялисты превозносили достоинства этой идеи, ссылаясь на то, что она позволит консолидировать больше власти в надежных руках ЧЦзолиня, реформаторы осуждали, что это разрушит подлинность фэнтяньской демократии. Более прагматичные офицеры отмечают, что такое действие отражает решение Юань Шикая консолидировать поддерживающие его партии под своей монархией, что может оказаться спорным в этом свете. Чжан Цзолинь должен идти по тонкому пути, пытаясь ещё больше консолидировать Китай в своих руках."
fngnap.13.a: "Китай, разделенный политически, вскоре будет разделен военачальниками!"
fngnap.13.b: "Наша твердая рука будет держать их в узде."

fngnap.14.t: "День выборов"
fngnap.14.d: "Впервые в нашей новой имперской системе состоятся национальные выборы. Они определят, какая партия будет править под началом Императора, помогая направлять нацию под божественным величием Цзолиня. Хотя в последние месяцы наша политика сильно изменилась, довольно много партий смогли организоваться, и теперь, наконец, пришло время определить будущее направление нашей новой конституционной монархии. Пусть победят лучшие!"
fngnap.14.a: "Имперская лига доминирует"
fngnap.14.b: "КДСП одерживает победу"
fngnap.14.c: "Демократические конституционалисты побеждают"
fngnap.14.e: "Партия молодого Китая побеждает конкурентов"
#fngnap.14.f: "Shockingly, the Ассоциация Конкордия emerges supreme!"
fngnap.14.f: "Демократическая партия выходит на первое место"
fngnap.14.g: "КНСП одерживает победу на темной лошадке"

fngnap.31.t: "Путь к процветанию"
fngnap.31.d: "Единый фронт?"
fngnap.31.a: "Индустриализация - это путь вперёд, другие проблемы должны быть отложены в сторону!"
fngnap.31.b: "Мы должны сосредоточиться на развитии сельской местности"
fngnap.31.c: "Лучше всего использовать сбалансированный подход"
fngnap.31.e: "Сырьевые ресурсы станут двигателем Китая на пути к процветанию"

fngrebels.1.t: "Полет Чжан Сюэляна"
fngrebels.1.d: "После того как Ассоциация Конкордия захватила Фэнтянь, Чжан Сюэлян бежал из плена и скрылся в пустыне. С тех пор наша полиция и военные бороздят просторы маньчжурских равнин в его поисках. Мы уже начали терять надежду найти его, когда получили сообщение с Великой стены. Сторожевой пост у Стены махал рукой группе путешественников, когда они узнали среди них Чжана. Когда к нему подошли, Чжан взлетел на лошадь, намереваясь потерять офицера в ближайшем лесу, но когда стражник выхватил пистолет, Чжан сделал то же самое. Когда толпа рассеялась и дым рассеялся, стала ясна ужасная правда..."
fngrebels.1.a: "...труп Чжана лежал на земле, пуля пробила его спину."
fngrebels.1.b: "...офицер лежал мертвый, истекая кровью из дыры в виске."

fngrebels.2.t: "Полет Чжан Сюэляна"
fngrebels.2.d: "Празднование смерти Чжана было прервано сегодня, когда пришли тревожные новости. Полиция со всей нашей страны провела большую часть дня, конфискуя брошюры ханьской националистической организации "Хуанханьхуэй". Они утверждают, что Ассоциация - не более чем тонко завуалированная японская оккупация, а не законные правители Фэнтяня и тем более Китая. Они также призывают всех патриотов Хань восстать во имя погибшего Чжан Сюэляна. Мы приказали изъять и сжечь все эти брошюры, чтобы ни у кого из недовольных местных жителей не возникло никаких идей."
fngrebels.2.a: "Кто станет тратить время на чтение этой прославленной истерики."

fngrebels.3.t: "Первый антигражданин"
fngrebels.3.d: "Как будто новость о побеге Чжана не была достаточно тревожной, по всему Китаю появились брошюры. В них утверждается, что они исходят от ханьской националистической организации Хуанханьхуэй, которая провозгласила нового лидера Чжан Сюэляна. Это глубоко обеспокоило нашу нацию, так как, хотя он и отстранен от власти, он остаётся мощным символом ханьского единства, особенно против ползучего японского влияния. Если он действительно сбежал, чтобы возглавить это новое националистическое движение, они могут оказаться существенной угрозой, если когда-нибудь найдут поддержку у населения."
fngrebels.3.a: "Что это за бульварная дрянь?"

fngrebels.4.t: "Всплеск Хуанханьхуэй"
fngrebels.4.d1: "В течение нескольких месяцев после бегства Чжана хуанхуйцы неустанно клеветали на наше правление и выступали за справедливое правление, однако в последние месяцы их число, похоже, возросло, недовольные и радикалы выползают на поверхность даже в нашей столице, Они говорят, что отсутствие попыток адаптировать наше правление к образу старых империй и приток иностранной знати доказывает, что наше правление - это не что иное, как попытка колонизации Китая, на каждом углу висят плакаты и брошюры, восхваляющие мученическую смерть Чжан Цзолиня как героя Китая, убитого японскими клинками."
fngrebels.4.d2: "В течение нескольких месяцев после смерти Чжана хуанхуэй по-прежнему неустанно клеветали на наше правление и агитировали за справедливое правление, однако в последние месяцы их численность, похоже, возросла, недовольные и радикалы выползают на поверхность даже в нашей столице, а сегодня утром появилось новое шокирующее событие, похоже, что нативисты и монархисты-традиционалисты, хотя ранее поддерживали установление монархического правления, перешли в ряды хуанхуэй! ссылаясь на вопиющую иностранность нашей администрации и знати, они открыто заявили о поддержке истинно китайской империи для изгнания захватчиков, сплотившись вокруг фигуры маркиза Протянутой грации как преемника последней империи Хань."
fngrebels.4.a: "О, Боже."

### FNG Political Events ###

fngpolitic.1.t: "Лига Возрождения выбирает нового министра иностранных дел"
fngpolitic.1.d_Wu: "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила У Цзинляня, бывшего спикера Ассамблеи Бэйян, заменить нашего нынешнего министра иностранных дел. У уже занимал эту должность и известен своей яростной оппозицией регрессивной [QIE.GetAdjective]ой монархии, хотя он также открыто критиковал участие Японии в Китае. В результате он мог стать жизненно важным активом в пропагандистской войне против [QIE.GetAdjective]ого правительства или существенным неудобством в наших сложных отношениях с Японией. \n\nСохранившиеся связи У в МИД и его значение для Лиги Возрождения означает, что они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение остаётся за Гранд-Маршалом."
fngpolitic.1.d_Wang: "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения нацелилась на офис министра экономики, предложив Ван Итана заменить его. Ван имеет некоторую историю на Северо-Востоке и в начале своей карьеры служил в Цзилине, но в конечном итоге его преданность была связана с Кликой Аньхой. После их краха его возвращение на северо-восток в 1927 году было чисто прагматическим. Теперь, когда он является членом Лиги Возрождения, это назначение наряду с его нынешней ролью министра иностранных дел, кажется, свидетельствует о его растущей власти в партии больше, чем о каких-либо конкретных финансовых заслугах. Благодаря сильной позиции Лиги Возрождения в правительстве, только сам Гранд-Маршал может помешать его назначению."
#"Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr. Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakko before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments.\n\nThe Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
fngpolitic.1.d_Huang: "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила Хуана Фу, бывшего спикера Ассамблеи, заменить нашего нынешнего министра иностранных дел. Его репутация человека с характером делает его хорошо подходящим для этой задачи, но его непоколебимые республиканские ценности сделали его отношения с Гранд-Маршалом как сотрудничество против общих врагов, и он, плохо отреагирует на дальнейшее укрепление и без того широких полномочий Гранд-Маршала\n\nХуан и средства МИД важны для Лиги Возрождения, и они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение будет принято Гранд-Маршалом."
fngpolitic.1.d_Huang_hog: "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила Хуана Фу, нашего нынешнего спикера Ассамблеи и главу правительства, в качестве замены нашему нынешнему министру иностранных дел. Нередко особенно влиятельные политики и милитаристы консолидируют власть, занимая несколько постов, и его репутация человека с характером делает его хорошо подходящим для отражения подозрений и обвинений в присвоении власти. Тем не менее, его решительные республиканские ценности сделали его отношения с Гранд-Маршалом отношениями сотрудничества против общих врагов, и он, несомненно, плохо отреагирует на дальнейшее укрепление и без того широких полномочий Гранд-Маршала. \n\nХуан и средства МИД важны для Лиги Возрождения, и они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение будет принято Гранд-Маршалом."
fngpolitic.1.a: "Назначьте У."
fngpolitic.1.b: "Назначьте Чана."
fngpolitic.1.c: "Назначьте Хуана."
fngpolitic.1.e: "Отказаться от предложений."

fngpolitic.2.t: "Лига Возрождения выбирает нового министра экономики"
fngpolitic.2.d_Pan: "Когда министерство иностранных дел находится под твердым контролем, Лига Возрождения нацелилась на офис министра экономики, предложив Пан Фу на пост министра. Пан, как известно, опытен в этой роли, он работал как при правительстве Бэйяна, так и при нашем собственном, но за это время он заработал неудачную репутацию за тёмные дела и коррупцию. Он ещё не был осужден за какое-либо преступление, и даже возможно, что эти широко распространенные подозрения необоснованны, но его прошлое, похоже, будет преследовать его, если он снова займет свой старый пост. \n\nНесмотря на риск, преимущество Лиги Возрождения в правительстве означает, что только Гранд-Маршал может помешать назначению."
fngpolitic.2.d_Wang: "Когда министерство иностранных дел находится под твердым контролем, Лига Возрождения нацелилась на офис министра экономики, предложив Ван Итана на пост министра. Ван имеет некоторую историю на Северо-Востоке и в начале своей карьеры служил в Цзилине, но в конечном итоге его преданность была связана с Кликой Аньхой. После их краха его возвращение на северо-восток в 1927 году было чисто прагматическим. Теперь когда он является членом Лиги Возрождения, он, без сомнения, надеется на возвращение высокого поста в правительстве Чжана, хотя его тесные связи с японцами продолжают вызывать некоторые удивления. Конечно, Ван остаётся уважаемым политиком, и сильное влияние Лиги Возрождения в правительстве означает, что только сам Гранд-Маршал может помешать его назначению."
fngpolitic.2.d_Wang_for: "Когда министерство иностранных дел находится под твердым контролем, Лига Возрождения нацелилась на офис министра экономики, предложив Ван Итана на пост министра. Ван имеет некоторую историю на Северо-Востоке и в начале своей карьеры служил в Цзилине, но в конечном итоге его преданность была связана с Кликой Аньхой. После их краха его возвращение на северо-восток в 1927 году было чисто прагматическим. Теперь, когда он является членом Лиги Возрождения, это назначение наряду с его нынешней ролью министра иностранных дел, кажется, свидетельствует о его растущей власти в партии больше, чем о каких-либо конкретных финансовых заслугах. Благодаря сильному влиянию Лиги Возрождения в правительстве, только сам Гранд-Маршал может помешать его назначению."
fngpolitic.2.a: "Назначьте Пана."
fngpolitic.2.b: "Назначьте Вана."
fngpolitic.2.c: "Отказаться от предложений."

fngpolitic.3.t: "Лига Возрождения выбирает нового министра внутренних дел"
fngpolitic.3.d: "После необходимого политического маневрирования Лига Возрождения назначила Цзинь Юньпэна на замену нашему нынешнему министру внутренних дел. Цзинь известен своими способностями, так как когда-то он был высокопоставленным членом Клики Аньхой, а с 1927 года он был одним из наиболее видных членов Лиги Возрождения. Тем не менее, его соперничество с лидером Коммуникационной Клики Лян Шии хорошо известно, и, если они оба придут вместе работать в правительстве, есть все шансы на трения и, возможно, даже открытый конфликт. Некоторые также не хотят доверять такому видному члену бывшей Клики Аньхой на столь высоком посту. \n\nТолько Гранд-Маршал, конечно, может предотвратить назначение."
fngpolitic.3.a: "Назначьте Цзиня."
fngpolitic.3.b: "Отказаться от предложений."

fngpolitic.4.t: "Коммуникационная Клика выбирает нового министра экономики"
fngpolitic.4.d_Lu: "Благодаря своей растущей силе в правительстве, Коммуникационная Клика назначила Лу Жунхуаня на должность министра экономики. Уроженец провинции Фэнтянь, Лу руководил продажей Приамурской части Китайско-Восточной железной дороги Фэнтяню в 1927 году и с тех пор является председателем совета директоров, отмечая его как значительную фигуру оппозиции Мантэцу и одновременно позволяя ему накапливать большое личное богатство. \n\nОбширные связи Коммуникационной Клики с министерствами торговли и финансов делают это назначение относительно простым, а переход - плавным, оставляя Гранд-Маршалу единоличный выбор - одобрять это назначение или нет."
fngpolitic.4.d_Li: "Благодаря своей растущей силе в правительстве, Коммуникационная Клика назначила Ли Шаогэна на должность министра экономики. Получив роль директора Китайско-Восточной железной дороги в 1929 году, Ли никогда не был особенно откровенным или харизматичным, но поддерживает сложную сеть обратных каналов и секретных соглашений с чиновниками низкого уровня и бюрократами на Северо-Востоке. Однако его самые важные отношения связаны с профсоюзами железнодорожников, которые работают с Коммуникационной Кликой, чтобы противостоять Мантэцу и японскому влиянию в обмен на права, льготы и контроль над рабочим местом. \n\nЛи, как известно, молчаливо компетентен, но Гранд-Маршал всегда может предотвратить назначение."
fngpolitic.4.a: "Назначьте Лу."
fngpolitic.4.b: "Назначьте Ли."
fngpolitic.4.c: "Отказаться от предложений."

fngpolitic.5.t: "Коммуникационная Клика выбирает нового министра иностранных дел"
fngpolitic.5.d_Cao: "Имея в своих руках почетное министерство экономики, Коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен в своей партии, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только её лидеру Лян Шии, и у него много талантов. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.5.d_Cao_hog: "Имея в своих руках почетное министерство экономики, Коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао возглавляет Коммуникационную Клику и является главой правительства, его решение подписать 21 требование Японии в 1916 году не давало ему покоя на протяжении последних двух десятилетий. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его власть в его партии значительна, а его таланты многочисленны. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.5.d_Cao_sec: "Имея в своих руках почетное министерство экономики, коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен в своей партии и уже занимает пост министра внутренних дел, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только её лидеру Лян Шии, и с его дальнейшим подтверждением власти соперничество между этими двумя фигурами может обостриться. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.5.d_Cao_hog_sec: "Имея в своих руках почетное министерство экономики, коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен и уже является главой правительства и министром внутренних дел, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, получение им третьего поста в правительстве угрожает почти неизбежной эскалацией продолжающегося соперничества между ним и де-юре лидером его партии Лян Шии. Он может быть назначен или отклонен на досуге главнокомандующего."
fngpolitic.5.a: "Назначьте Цао."
fngpolitic.5.b: "Отказаться от предложений."

fngpolitic.6.t: "Коммуникационная Клика выбирает нового министра внутренних дел"
fngpolitic.6.d_Cao: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика назначила Цао Жулина на должность министра внутренних дел. Хотя Цао весьма влиятелен в своей партии, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только её лидеру Лян Шии, и у него много талантов. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.6.d_Cao_hog: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика назначила Цао Жулина на должность министра внутренних дел. Хотя Цао возглавляет Коммуникационную Клику и является главой правительства, его решение подписать 21 требование Японии в 1916 году не давало ему покоя на протяжении последних двух десятилетий. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его власть в его партии значительна, а его таланты многочисленны. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.6.d_Cao_for: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика назначила Цао Жулина на должность министра внутренних дел. Хотя Цао весьма влиятелен в своей партии и уже занимает пост министра иностранных дел, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только её лидеру Лян Шии, и у него много талантов. Он может быть назначен или уволен Гранд-Маршалом."
fngpolitic.6.d_Li: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула Ли Шаогэна на должность министра внутренних дел. Сравнительно молодой по стандартам правительства Фэнтянь, Ли провел большую часть своей взрослой жизни, занимая ту или иную должность ниже Чжан Цзолиня, но его назначение министром транспорта в 1929 году привело к его ассоциации с Коммуникационной Кликой и его промежуточным постом в их рядах. \n\nНесмотря на то, что Ли не имеет особого престижа, он имеет глубокие корни в провинции Фэнтянь, и его нетрадиционное положение между связями и Кликами Чжана делает его статус необычным, к лучшему или к худшему. Его назначение зависит только от Гранд-Маршала."
fngpolitic.6.d_Li_eco: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула Ли Шаогэна на должность министра внутренних дел. Сравнительно молодой по стандартам правительства Фэнтянь, Ли провел большую часть своей взрослой жизни, занимая ту или иную должность ниже Чжан Цзолиня, но его назначение министром транспорта в 1929 году привело к его связям с Коммуникационной Кликой и внезапному росту в их рядах после недавнешл назначения на пост министра экономики. \n\nНесмотря на то, что ранее у Ли был относительно небольшой престиж, он имеет глубокие корни в провинции Фэнтянь, и его нетрадиционное положение между Коммуникационной Кликой и Кликой Чжана делает его статус необычным, к лучшему или худшему. Его назначение зависит только от Гранд-Маршала."
fngpolitic.6.d_Liang: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула лидера своей партии Лян Шии на место министра внутренних дел. Несмотря на несколько перерывов на протяжении многих лет, Лян остался во главе Коммуникационной Клики, прежде всего благодаря своей обширной сети контактов и умному политическому мышлению, отталкивая друг от друга даже своих союзников, чтобы укрепить свой контроль. В результате он очень хорошо подходит для этой должности, хотя и не без врагов. \n\nДля назначения требуется только одобрение Гранд-Маршала, и Лян воспользовался возможностью, чтобы дать понять, что последствия отказа могут быть неприятными."
fngpolitic.6.d_Liang_hog: "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула лидера своей партии и главу правительства Лян Шии на место министру внутренних дел. Несмотря на несколько перерывов на протяжении многих лет, Лян остался во главе Коммуникационной Клики, прежде всего благодаря своей обширной сети контактов и умному политическому мышлению, отталкивая друг от друга даже своих союзников, чтобы укрепить свой контроль. В результате он очень хорошо подходит для этой позиции, хотя и не без врагов. \n\nДля назначения требуется только одобрение Гранд-Маршала, и Лян воспользовался возможностью, чтобы дать понять, что последствия отказа могут быть неприятными."
fngpolitic.6.a: "Назначьте Цао."
fngpolitic.6.b: "Назначьте Ли."
fngpolitic.6.c: "Назначьте Ляна."
fngpolitic.6.e: "Отказаться от предложений."

fngpolitic.8.t: "Клика Чжана выбирает нового министра внутренних дел"
fngpolitic.8.d_Yuan: "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула Юань Цзинкая на пост министра внутренних дел. В отличие от многих представителей своей фракции, Юань - такой же бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой. \n\nХотя он и его фракция провозглашают абсолютную лояльность Гранд-Маршалу, чем больше у них власти, тем больше беспокойства у других фракций, давая, по крайней мере, для Чжана некую причину, по которой он, возможно, может отказаться назначить Юаня."
fngpolitic.8.d_Ma: "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула Ма Чжаншаня на должность министра внутренних дел. Как «выпускник Университета Зеленого леса», Ма разделяет некоторую связь с Чжан Цзолинем, а его мастерское владение лошадью и навыки стрельбы превратили его в популярную личность. Однако из-за того же происхождения он остался неграмотным, особенно враждебным по отношению к японцам и без какой-либо формальной военной подготовки. \n\nЧлены других фракций уже высказали свои жалобы на включение в кабинет «бандитского лорда», включая даже некоторых других членов Клики Чжана, и кажется очевидным, что это назначение было обеспечено покровителем Ма У Цзюньшэнем. \n\nРешение остаётся за Гранд-Маршалом."
fngpolitic.8.d_Tang: "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула кандидатуру Тан Юлиня на пост министра внутренних дел. Губернатор Джехола и правитель Чахара до того, как его войска были изгнаны из него монгольской кавалерией в конце последней Чжифэнской войны, Тан, как известно, был в некотором роде грубым административным упущением, и его поддержка Реставрации Цин 1917 года в некоторых кругах испортила его репутацию. Его назначение, похоже, является продуктом внутренней политики Клики или просто удачными взятками, финансируемыми за счёт его значительного состояния. \n\nЕсли не считать опрометчивых попыток открытого конфликта из-за Чахара или каких-либо административных затруднений, Тан может стать скромным министром, который вряд ли вызовет политическую конкуренцию. Конечно, Гранд-Маршал всегда может отказаться от назначения."
fngpolitic.8.a: "Назначьте Юаня."
fngpolitic.8.b: "Назначьте Ма."
fngpolitic.8.c: "Назначьте Тана."
fngpolitic.8.e: "Отказаться от предложений."

fngpolitic.10.t: "Клика Чжана выбирает нового министра экономики"
fngpolitic.10.d_Sun: "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Сунь Цичан был назначен на замену нынешнему занимающему эту должность. Однако Сунь отстраняется от этой тенденции, поскольку у него есть как политический, так и административный опыт, прежде всего в провинции Цзилинь под руководством Цзан Шии. Таким образом, он, вероятно, будет хорошо служить, хотя некоторые в его фракции могут быть недовольны его назначением. \n\nРешение остаётся за Гранд-Маршалом."
fngpolitic.10.d_Tang: "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Тан Юйлинь был назначен на замену нынешнему занимающему эту должность. Губернатор Джехола и правитель Чахара до того, как его войска были изгнаны из него монгольской кавалерией в конце последней Чжифэнской войны, Тан, как известно, был в некотором роде грубым административным упущением, и его поддержка Реставрации Цин 1917 года в некоторых кругах испортила его репутацию. В результате его назначение, похоже, является продуктом внутренней политики Клики или просто взяткой, полученной в результате удачных поступков, финансируемой за счёт его значительного состояния. \n\nЕсли не считать опрометчивых попыток открытого конфликта из-за Чахара или каких-либо административных затруднений, Тан может стать скромным министром, который вряд ли вызовет политическую конкуренцию. Конечно, Гранд-Маршал всегда может отказаться от назначения."
fngpolitic.10.d_Yuan: "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Юань Цзинкай был назначен на замену нынешнему занимающему эту должность. Тем не менее, в отличие от многих представителей своей фракции, Юань в такой же степени бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой. \n\nВ результате, хотя Тан и кажется компетентным, его назначение на их наиболее ценную должность в кабинете министров, несомненно, будет рассматриваться как прямое оскорбление, и Гранд-Маршал всегда может предотвратить это назначение, чтобы избежать риска дальнейшего развития этой вражды."
fngpolitic.10.d_Yuan_sec: "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Юань Цзинкай был назначен на замену нынешнему занимающему эту должность. Тем не менее, в отличие от многих представителей своей фракции, Юань в такой же степени бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой.\n\nВ результате, хотя Тан и кажется компетентным, его назначение на их наиболее ценную должность в кабинете министров в дополнение к его существующей роли безопасности, несомненно, будет рассматриваться как прямое оскорбление, и Гранд-Маршал всегда может предотвратить это назначение, чтобы избежать риска дальнейшего развития этой вражды."
fngpolitic.10.d_Zhang: "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Чжан Сюэлян был назначен на замену нынешнему занимающему эту должность. Как старший сын главнокомандующего, Чжан умен, хорошо образован и космополитичен, проявляя большой интерес к авиации. \n\nОднако он также борется с серьезной опиумной зависимостью, не только притупляя свои навыки и интеллект, но и подвергаясь некоторому политическому риску. Большинство уважающих себя китайцев относятся к опиуму с большим отвращением, осознавая его роль в эксплуатации их страны Западом. \n\nХотя Сюэлян - сын Гранд-Маршала, этого может быть достаточно для него, чтобы отказаться от назначения."
fngpolitic.10.a: "Назначьте Cуня."
fngpolitic.10.b: "Назначьте Тана."
fngpolitic.10.c: "Назначьте Юаня."
fngpolitic.10.e: "Назначьте Чжана."
fngpolitic.10.f: "Отказаться от предложений."

fngpolitic.11.t: "Клика Чжана выбирает нового министра иностранных дел"
fngpolitic.11.d_Sun: "Министерство иностранных дел обычно считается оплотом Лиги Возрождения, но, имея под своим контролем большинство должностей в кабинете министров, Клика Чжана предложила Сунь Цичану стать министром иностранных дел. Из всех возможных кандидатов от его фракции Сунь, пожалуй, самый квалифицированный, он работал в правительстве Бэйяна в качестве дипломата в провинции Цзилинь и консультанта Министерства иностранных дел по вопросам, касающимся России. \n\nЕсли Гранд-Маршал решит назначить его, Лига Возрождения, вероятно, будет глубоко недовольна потерей контроля над своим престижным министерством."
fngpolitic.11.d_Wang: "Министерство иностранных дел обычно рассматривается как оплот Лиги Возрождения, но, имея под контролем большинство постов в кабинете министров, Клика Чжана предложила Ван Иньтаю стать министром иностранных дел. Из всех возможных кандидатов от его фракции Ван, пожалуй, является одним из наиболее квалифицированных, имеет юридическое образование, годы работы юрисконсультом Чжан Цзолиня и короткое время в качестве заместителя министра иностранных дел правительства Бэйяна. \n\nОднако Вана ослабляет его статус аутсайдера, которому не хватает товарищеских отношений со многими офицерами в его собственной фракции, его положение в котором он занимает почти исключительно благодаря личному покровительству Гранд-Маршала."
fngpolitic.11.a: "Назначьте Cуня."
fngpolitic.11.b: "Назначьте Вана."
fngpolitic.11.c: "Отказаться от предложений."

fngpolitic.12.t: "Ассоциация Конкордия выбирает нового министра экономики"
fngpolitic.12.d_Ruan: "Благодаря их растущему влиянию в правительстве, Ассоциация Конкордия выдвинула Жуань Чжэндуо на должность министра экономики. Несмотря на то, что он получил образование врача, а не экономиста, обширные связи Руана с японцами в области медицины привели к его стремительному росту в политике, и теперь он выступает в качестве основного посредника между Министерством иностранных дел Японии и Ассоциацией Конкордия. Хотя отсутствие у него опыта в экономике может вызывать беспокойство, Руан известен своим усердием, а японское министерство иностранных дел обрабатывает события в Фэнтяне заметно более осторожно, чем Мантэцу или Квантунская армия. \n\nОкончательное решение в конечном итоге остаётся за Гранд-Маршалом."
fngpolitic.12.d_Yu: "Благодаря их растущему влиянию в правительстве, Ассоциация Конкордия выдвинула Ю Чжишаня на должность министра экономики. Военный офицер Ю прагматично подходит к позиции Фэнтяня по отношению к Японии, рассматривая её как единственный способ для Фэнтяня победить Юг и для Китая в целом сохранить свою идентичность перед лицом Западного господства. Имея большой опыт управления линиями снабжения и производством оружия во время войны, Ю, вероятно, будет проводить политику, делающую упор на военную индустриализацию, тесно согласовывая свою позицию с интересами Квантунской армии. \n\nОкончательное решение в конечном итоге остаётся за Гранд-Маршалом."
fngpolitic.12.a: "Назначьте Жуаня."
fngpolitic.12.b: "Назначьте Ю."
fngpolitic.12.c: "Отказаться от предложений."

fngpolitic.13.t: "Ассоциация Конкордия выбирает нового министра иностранных дел"
fngpolitic.13.d: "Получив должность министра экономики, Ассоциация Конкордия настаивает на выдвижении Жуань Чжэндуо на пост министра иностранных дел. Хотя по образованию он не дипломат, он некоторое время был фаворитом министерства иностранных дел Японии и имеет там широкий круг контактов. Хотя их влияние редко приветствуется, тем не менее, оно предпочтительнее более агрессивных подходов Мантэцу и армии Гуандуна к международным делам. Вступление Жуаня в должность, несомненно, также укрепит его контроль над руководством Ассоциации. \n\nВыбор, принимать ли кандидатуру, естественно, остаётся за Гранд-Маршалом."
fngpolitic.13.a: "Назначьте Жуаня."
fngpolitic.13.b: "Отказаться от предложений."

fngpolitic.14.t: "Ассоциация Конкордия выбирает нового министра внутренних дел"
fngpolitic.14.d_Yang: "Теперь, когда под их контролем находятся две ключевые должности в кабинете министров, Ассоциация Конкордия назначила Ян Ютина на должность министра внутренних дел. После того, как он был губернатором, есть все основания полагать, что Ян станет компетентным министром, хотя его опыт в качестве генерала предполагает, что он, вероятно, будет проводить политику с упором на военные и обширные меры безопасности, что, вероятно, получит одобрение Квантунской Армии. \n\nХотя назначение предполагаемого японского сочувствующего во главе аппарата безопасности Фэнтянь может немного нервировать, окончательное решение остаётся за Гранд-Маршалом."
fngpolitic.14.d_Ding: "Теперь, когда под их контролем находятся две ключевые должности в кабинете министров, Ассоциация Конкордия назначила Дин Цзяньсю на должность министра внутренних дел. Получивший высшее образование в Японии и преподаватель по профессии, Дин мог считаться одним из самых прояпонских членов Ассоциации Конкордия, твердо верящим в перспективы китайско-японского сотрудничества. Хотя министр внутренних дел является функциональным главой аппарата безопасности Фэнтяня, менее используемые функции этой роли также позволяют в значительной степени контролировать государственные службы и фонды в целом. \n\nВ результате некоторые опасаются, что Дин может ещё больше укрепить экономические и культурные инициативы Японии по всей стране, хотя он, как известно, стойко противостоит военной программе Квантунской Армии. \n\nОкончательное решение остаётся за Гранд-маршалом."
fngpolitic.14.a: "Назначьте Яна."
fngpolitic.14.b: "Назначьте Дина."
fngpolitic.14.c: "Отказаться от предложений."

fngpolitic.15.t: "Утечка кодов шифрования!"
fngpolitic.15.d_Wu: "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр иностранных дел У, кажется, потерял свою копию нашей книги шифрования, когда останавливался в отеле «Palace» в Шанхае. Впоследствии большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новая система может быть внедрена в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять более двух месяцев. \n\nЕсли нам повезет, книга с шифрами останется незамеченной в течение этого периода времени, но это кажется маловероятным."
fngpolitic.15.d_Tang: "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр внутренних дел Тан, похоже, потерял свою копию нашей книги шифрования во время пышной вечеринки в своем имении в Чэндэ. Впоследствии большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новую систему можно было бы внедрить в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять недели. \n\nЕсли нам повезет, книга с шифрами останется незамеченной в течение этого периода времени, но это кажется маловероятным."
fngpolitic.15.d_Ruan: "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр иностранных дел Жуань Чжэндуо, похоже, потерял свою копию нашей книги шифрования во время дипломатических дел в Токио. Следовательно, большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новая система может быть внедрена в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять несколько недель. \n\nКроме того, из-за политических пристрастий Жуаня уже были обвинения в том, что этот «случайный» инцидент на самом деле был полностью преднамеренным. Хотя нет никаких доказательств того, что так или иначе, похоже, что Япония не будет любезно относиться к спасению Жуаня, если мы решим его убрать."
fngpolitic.15.a: "Такова судьба..."
fngpolitic.15.b: "Уберите его с должности!"

fngsystem.17.t: "Кемпейтай предлагает свои услуги"
fngsystem.17.d: "После инцидента с Чжаодэ Дацзе казалось, что все преступники, как призраки, растворились в воздухе, мертвые среди них, казалось, не имели записей, как будто восстали из недр земли в день засады, чтобы поразить Чжан Цзолиня, всех до последнего засадника, кроме одного. Он был пойман после обычного обыска баржи, направлявшейся в Корею, и обнаружен контрабандой среди груза, вооруженный и с документами, среди которых были инструкции по плану засады на ЧЦзолиня! Однако, несмотря на все наши усилия, остальные документы были зашифрованы загадочным шифром, и наши дознаватели не смогли вытянуть из этого человека ни слова. Вскоре после этого к нам обратился представитель Кемпейтай, который, узнав о нашем затруднительном положении, предложил нам самим заняться этим делом, предоставив свой талант, при условии, что мы передадим все необходимые материалы."
fngsystem.17.a: "Они "разберутся" с этой Мерзостью лучше, чем мы могли бы"
fngsystem.17.b: "Мы не можем доверить это дело никому другому, продолжайте попытки!"

fngpolitic.16.t: "Изгнать японских бандитов!"
fngpolitic.16.d: "Пришло время объявить нашу независимость, изгнать японских захватчиков из Китая и положить конец веку невыносимого национального унижения! Естественно, мы будем лишены иностранной материальной поддержки, но китайский народ сейчас сплотился за нами. Вперёд!"
fngpolitic.16.a: "Вперёд!"

