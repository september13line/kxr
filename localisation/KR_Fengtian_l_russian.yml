fengtian.146.a: "Харбин - мультикультурная жемчужина Северо-Востока!"

fengtian.147.t: "Принц Каньин возвращается в Японию"
fengtian.147.d: "Выполнив свои обязанности здесь, принц Каньин Котохито благополучно отправился в [GetDalianName]. Любые сильные впечатления могут иметь длительное влияние на наши отношения с Японией."
fengtian.147.a: "Надеемся, они положительные."

fengtian.148.t: "Принц Каньин отравлен"
fengtian.148.d: "Жаловавшись на головные боли и головокружение после государственного обеда, принц Каньин упал прямо возле своей комнаты в поместье Гранд-Маршала. Благодаря медицинской помощи, оказанной близлежащей больницей, принадлежащей Мантэцу, он, похоже, полностью выздоровел. Однако анализы крови не оставляют сомнений в том, что это было покушением на его жизнь. \n\nУтрата ответственности за безопасность и само событие представляют собой глубокое национальное смущение и серьезное оскорбление Императорской семьи Японии. Совершенно очевидно, что возможны тяжелые последствия."
fengtian.148.a: "Как это могло случиться?"

fengtian.149.t: "Принц Каньин ранен!"
fengtian.149.d: "Во время инспекции форпоста к северу от Шанхайского перевала солдат-отступник внезапно открыл огонь по принцу Каньину, убив нескольких его охранников, прежде чем был убит сам. К счастью, принц получил относительно лёгкие травмы, но нарушение службы безопасности и само событие представляют собой глубокое национальное смущение и серьезное оскорбление для Императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что солдат был частью экстремистской группировки внутри Клики Чжан, и ответ Японии может быть суровым."
fengtian.149.a: "Как это могло случиться?"

fengtian.150.t: "Поезд принца взорван!"
fengtian.150.d: "Всего через несколько минут после отъезда со станции Хуангутунь в Шэньяне поезд принца был сотрясен мощным взрывом, уничтожившим его задние вагоны. К счастью, произошедшая в последнюю минуту перестановка привела к тому, что его вагон переместили к передней части поезда, что позволило ему сбежать с незначительными травмами. Отсутствие ответственных за безопасность и само событие представляют собой глубокое национальное замешательство и серьезное оскорбление для Императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что ответственность за это могут нести члены Коммуникационной Клики более низкого ранга, а реакция Японии может быть суровой."
fengtian.150.a: "Как это могло случиться?"

fengtian.151.t: "Северный Бастион"
fengtian.151.d: "С наступлением 1936 года Фэнтянь стоит на Северо-Востоке как последний оплот республиканской мечты Китая. Однако, как и во многих вещах в Китае, за абстракциями этого сна скрываются сложные и часто неудобные истины. Фэнтяньское Правительство Китайской Республики, оспаривая притязания [QIE.GetNameDef] на легитимность, поддерживает демократию лишь как тонкий слой, покрывающий то, что всегда было и, возможно, всегда будет авторитарным государством. \n\nПравительство в Шэньяне считается коррумпированным, власть разделена между автократическими генералами, беспринципными железнодорожными баронами и Пан-Азиатскими идеологами с сомнительными мотивами. Среди всего этого стоит Гранд-Маршал Чжан Цзолинь, его амбиции велики, но ограничены суровой реальностью [QIE.GetAdjective]их сил и мощи Японии. Он пока что вынужден идти по политическому канату между ними и преодолевать махинации его собственного расколотого правительства. Статус-кво не может длиться вечно, и если удачный момент для удара на юг не будет выбран в ближайшее время, он может вообще никогда не наступить. \n\nОшеломляющая цена войн с югом и разрыв экономических связей заставили Фэнтянь пошатнуться, и хотя прошлые годы были потрачены на восстановление, многое ещё предстоит сделать. Точно так же армия пострадала от запущенности и должна быть реорганизована. Японцы, влияние которых растет с каждым днем, представляют собой одновременно страшную угрозу и возможности. Воды впереди коварны, и потребуется поистине великий человек, чтобы направить государство не только на выживание, но и на восстановление всего Китая. \n\nДоступны брифинги об особых механиках Фэнтяня, его взаимоотношениях с японцами и внутренней политике."                                                                                                                                                                                                               
fengtian.151.a: "Расскажите мне об особых механиках."
fengtian.151.b: "Вкратце расскажите мне о японцах."
fengtian.151.c: "Расскажите мне о политике."
fengtian.151.e: "Вперёд!"

fengtian.152.t: "Особые Механики"
fengtian.152.d: "Фэнтяньское Правительство нестабильно, давление извне и изнутри, в конечном счете, это слияние элементов, которые были бы противоречивыми, если бы не их общие цели. Партии, точнее называемые фракциями, осуществляют свой контроль за счёт доминирования над институтами страны вместо массового обращения. Таким образом, «популярность» партий следует понимать как степень их контроля над правительством страны и другими структурами власти, причем контроль определяется не популярной политикой министров, а выбором, направленностью и событиями, которые увеличивают или уменьшают их силу. \n\nСледовательно, наша цель должна состоять в том, чтобы сбалансировать различные фракции, каждая из которых может злоупотребить своей властью, если ей будет дано слишком много, хотя каждая будет делать это по-своему. По мере роста силы фракции будут назначать министров, каждый из которых будет преследовать свою собственную повестку дня, потенциально в соответствии со своей фракцией или своей страной, но что также может иметь негативные последствия в краткосрочной или долгосрочной перспективе. \n\nЕщё один важный момент - роль Ассоциации Конкордия, сила которой может быть принята как нечеткий показатель японского влияния на страну. По мере роста их влияния это приведет к увеличению бонусов к производству, но за счёт политической власти и автономии. Рост этого влияния неизбежен со временем, и к нему следует относиться с осторожностью."
fengtian.152.a: "Вкратце расскажите мне о японцах."
fengtian.152.b: "Расскажите мне о политике."
fengtian.152.c: "Вперёд!"                          

fengtian.153.t: "Отношения с Японией"
fengtian.153.d: "Японцы осуществляют свою власть в Фэнтяни посредством ряда договоров, разрешающих им не только экстерриториальность, но и право жить и работать в Фэнтяни более или менее, как если бы они были его гражданами. Хотя Гранд-Маршал и другие используют самые разные средства, чтобы замедлить и причинить неудобства японцам, их присутствие необходимо, а рост их влияния неизбежен. Основным учреждением, ответственным за этот рост, является Южно-Маньчжурская железнодорожная компания, более известная как «Мантэцу», прибыль от которой в последние годы составляла почти четверть всего национального бюджета Японии. \n\nВ то же время японцам нужен Фэнтянь и то, что он собой представляет. Его сотрудничество и перспектива победы на юге позволяют Японии сэкономить много времени и денег. В результате получается неустойчивый баланс, японцы всегда ищут больше прибыли и власти, но прекрасно понимают, что слишком сильное давление поставят Чжан Цзолиня в политически несостоятельное положение и, таким образом, сведут их осторожные усилия на нет. \n\nДо сих пор Чжан проводил политику продвижения Пан-Азиатского братства с Японией только для того, чтобы периодически заменять это отрицанием японских инициатив, которые заходят слишком далеко, и последовательными частными усилиями по уменьшению японского влияния. Как действовать дальше, будет вашим выбором, но рекомендуется соблюдать осторожность."
fengtian.153.a: "Расскажите мне о политике."
fengtian.153.b: "Расскажите мне об особых механиках."
fengtian.153.c: "Вперёд!"

fengtian.154.t: "Политическая Ситуация"
fengtian.154.d: "В Фэнтяни имеется четыре основные политические фракции:\n\n1. Лига Возрождения\n\nСлабый союз павших генералов, губернаторов, бюрократов и политиков без какой-либо сильной идеологической принадлежности, большинство из которых оказываются в Фэнтяне, потому что мало других мест, где они могли бы удерживать хоть какое-то подобие власти. Их легко подкупить и соблазнить, они часто служат для продвижения интересов тех, кто готов платить, и, следовательно, «лига» сильно расколота, несмотря на то, что она контролирует большую часть Ассамблеи и не имеет политической воли для решительных действий.\n\n2. Клика Чжан\n\nКоллектив лоялистов и генералов, Клика Чжана не придерживается какой-либо конкретной идеологии, кроме содействия продвижению политической власти Гранд-Маршала. Претендуя на демократию, сторонники Чжана не привержены республиканским идеалам и продвигают их только ради их полезности.\n\n3. Коммуникационная Клика\n\nЕдинственная политически согласованная фракция, вышедшая из бывшего правительства Бэйяна, Коммуникационная Клика - это собрание железнодорожных баронов, в первую очередь эгоистичных, но вовлеченных в конфронтацию с Мантэцу и Ассоциацией Конкордия по поводу инфраструктуры страны.\n\n4. Ассоциация Конкордия\n\nОбъединение политиков и лоббистов со всеми атрибутами партии, Ассоциация Конкордия представляет интересы Мантэцу, а иногда и других японских дзайбацу в Собрании. Их фактические идеологические позиции различаются. Некоторые используют японцев для противодействия власти Чжана в своих интересах, остальные же придерживаются Пан-Азиатских принципов."
fengtian.154.a: "Расскажите мне об особых механиках."
fengtian.154.b: "Вкратце расскажите мне о японцах."
fengtian.154.c: "Вперёд!"

fengtian.158.t: "Тан Юйлинь искушает судьбу"
fengtian.158.d: "Обещанный контроль над провинцией Чахар только для того, чтобы её оторвали монгольские повстанцы в последние дни войны Чжифэн, амбиции Тан Юйлиня вернуть себе провинцию никогда не были секретными делами. Однако мало кто мог предвидеть такой ход; серия дерзких набегов на территорию Монголии, нанесших удар по торговому центру Дуолун и вызвавшая ожесточенный ответ со стороны местной лиги Силингол. Стычки начались по всей границе, и ни одна из сторон, похоже, не желает уступать. \n\nКак ни странно, слух дошел до ушей правительства только сейчас, после почти дня боев, и кажется, что Тан, возможно, злоупотребил своим служебным положением для дальнейшей эскалации конфликта. Это, конечно, при условии, что монголы ещё не решили полностью взять на себя обязательства."
fengtian.158.a: "Мы должны нанести удар, прежде чем они это сделают!"
fengtian.158.b: "Тан уже нанес достаточно вреда!"
fengtian.158.c: "Может, ситуация утихнет."

fengtian.159.t: "Фэнтянь вторгается в Чахар"
fengtian.159.d: "Никогда не было секретом, что Фэнтянь хотел вернуть себе провинцию Чахар, которую мы нагло украли у него из-под носа в последние дни последней Гражданской войны в Китае, но мало кто ожидал внезапного вторжения, особенно без подготовительных перемещёний войск за несколько недель до этого. Некоторые даже говорят, что, возможно, это будет лишь вопросом времени, когда правительство Фэнтянь попытается вернуть себе всю Внутреннюю Монголию. \n\nВойна подошла к нашему порогу."
fengtian.159.a: "Прямо там, где нам нравится!"
fengtian.159.b: "Вернуть им территорию!"                                            

fengtian.160.t: "Путаница на границе"
fengtian.160.d: "По разрозненным сообщениям следует, что Фэнтяньское Правительство осуществило внезапную атаку на торговый центр Дуолун в провинции Чахар, что вызвало ожесточенный ответ со стороны местной лиги Силингол. Стычки вспыхнули по всей границе, и ни одна из сторон, похоже, не желает уступать, но, как ни странно, само Фэнтяньское Правительство утверждает, что нападение было совершено негодяем-генералом, который вскоре будет отстранен от должности. Верно ли это или начало чего-то большего, неясно, но если то, что они говорят, правда, стоит поразить их, пока они сбиты с толку и дезорганизованы."
fengtian.160.a: "Это не стоит войны."
fengtian.160.b: "Они связались не с тем Ханом!"

fengtian.161.t: "Пограничные стычки в Чахаре"
fengtian.161.d: "Разрозненные сообщения предполагают, что войска Фэнтяня совершили внезапную атаку на торговый центр Дуолун в провинции Чахар, что вызвало ожесточенный ответ со стороны местной Лиги Силингол. Стычки вспыхнули по всей границе Джехол-Чахар, и ни одна из сторон, похоже, не желает уступать позиции, но, как ни странно, Фэнтяньское подкрепление не прибыло, и бои пока ведутся в двух провинциях. Неясно, просто ли это генерал-изгой или начало чего-то большего, но в любом случае стоит поразить их, пока они дезорганизованы."
fengtian.161.a: "Это не стоит войны."
fengtian.161.b: "Они связались не с тем Ханом!"

fengtian.162.t: "Фэнтянские стычки с Монголией"
fengtian.162.d: "Развивающийся кризис возник на Фэнтяньско-Монгольской границе, где в течение двух дней продолжаются локальные бои между силами губернатора провинции Джехол и монгольской лигой Силингол. По неясным причинам центральное правительство в Шэньяне ещё не отреагировало на кризис, возможно, в надежде выжать победу без более крупной дорогостоящей войны. \n\nОфициальные лица в штабе Квантунской армии в [GetDalianName] отреагировали тревогой, опасаясь, что это может создать прецедент для дальнейших безответственных действий, которые могут вовлечь нас в более широкий конфликт, в то время как министерство иностранных дел предлагает молчаливую поддержку; не желая рисковать репутацией прояпонской Ассоциации Конкордия в правительстве Фэнтяня."
fengtian.162.a: "Они получат нашу поддержку."
fengtian.162.b: "Они будут сражаться, только когда мы так скажем!"

fengtian.165.t: "Япония предлагает поддержку"
fengtian.165.d: "В свете сложившейся ситуации на границе с Монголией Япония решила оказать политическую и материальную помощь."
fengtian.165.a: "Отлично!"                                                       

fengtian.166.t: "Япония прекращает помощь.і"
fengtian.166.d: "Осуждая то, что они называют «опасной и безответственной безответственностью, наносящей ущерб нашему партнерству», японское консульство в Мукдене сообщило, что они временно прекращают различные программы помощи."
fengtian.166.a: "Не повезло."

fengtian.167.t: "Ма Чжаншань предлагает свои услуги?!"
fengtian.167.d: "Общаясь через конного посыльного, генерал Ма Чжаншань из [From.GetNameDef] предложил дезертировать, сославшись на свои когда-то близкие отношения с Чжан Цзолинем. Чжаншан известен как эффективный, хотя и эксцентричный генерал, проводящий большую часть своего времени, практикуя свою превосходную меткую стрельбу; вероятно, продукт ранней жизни, которую он провел, бродя по Северо-Восточной равнине. \n\nВсе, что бывший бандит просит взамен, - это новейшее оборудование для экипировки своих людей и три миллиона долларов золотом."
fengtian.167.a: "Небольшая цена за опытного генерала."
fengtian.167.b: "Перебежчик? Нам не нужна эта мразь!"

fengtian.168.t: "Ма Чжаншань перешел на сторону [From.GetNameDef]!"
fengtian.168.d: "По неизвестным причинам Ма Чжаншань внезапно перешел на сторону [From.GetNameDef], взяв с собой десять тысяч человек и получив взамен три миллиона долларов золотом. Ма давно поддерживает тесные отношения с Гранд-Маршалом, поэтому этот шаг стал ошеломляющим сюрпризом."
fengtian.168.a: "Нет слов..."

fengtian.169.t: "Ма Чжаншань обманул нас дважды!"
fengtian.169.d: "Генерал Ма Чжаншань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и вернулся, чтобы сражаться за [FNG.GetNameDef]; взяв с собой оружие и золото, которые мы дали ему!"
fengtian.169.a: "Никогда не верь бандиту!"

fengtian.170.t: "Ма Чжаншань становится предателем!"
fengtian.170.d: "Генерал Ма Чжаншань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и попытался вернуться, чтобы сражаться за [FNG.GetNameDef]; забрав с собой оружие и золото, которые мы дали ему! \n\nК счастью, прежде чем он смог сбежать, Ма и его люди были отрезаны и уничтожены. Генерал Ма погиб в бою."
fengtian.170.a: "Никогда не верь бандиту!"

fengtian.171.t: "Ма Чжаншань возвращается героем!"
fengtian.171.t_ma_dead: "Ма Чжаншань умер героем!"
fengtian.171.d: "Генерал Ма Чжаншань, совсем недавно перешедший на сторону [From.GetNameDef], устроил дерзкое предательство и вернулся в наши ряды, принеся с собой склад оружия и золото на сумму более трех миллионов долларов, которое первоначально использовалось для «покупки» его лояльности. Ма уже называют героем, и газеты от [GetDalianName] до Харбина описывают подозрительно разные «свидетельства из первых рук» о его бесстрашном прорыве [From.GetAdjective]их границ."
fengtian.171.d_ma_dead: "Генерал Ма Чжаншань, который только недавно перешел на сторону [From.GetNameDef], устроил дерзкое предательство и вчера попытался вернуться в наши ряды, едва не прихватив с собой тайник с оружием и золото на сумму более трех миллионов долларов, которое изначально использовалось для « купить его лояльность. К сожалению, [QIE.GetAdjective]ие силы поспешили отрезать и окружить войска Ма, что привело к жестокому сражению, в результате которого амбициозный генерал погиб. Тем не менее, он уже увековечен как герой, и газеты от [GetDalianName] до Харбина описывают подозрительно разные «свидетельства из первых рук» о его бесстрашной попытке прорваться через [From.GetAdjective]ие границы и о его падении."
fengtian.171.a: "Этот великолепный ублюдок!"
fengtian.171.b: "Но можем ли мы ему доверять?"
fengtian.171.c: "Кто бы мог подумать?"

fengtian.173.t: "Азия-Экспресс курсирует из [GetDalianName] в Харбин!"
fengtian.173.d: "Впервые модернизированный поезд Мантэцу «Азия-Экспресс» будет курсировать от оконечности [GetDalianName] до северного города Харбина со скоростью 130 километров в час, что сделает его одним из самых быстрых поездов в мире. Поездка заняла всего 21 час 30 минут. Чудо-локомотив имеет вагоны, оборудованные системой отопления, кондиционирования воздуха и роскошными залами для посетителей третьего класса, а также фирменный коктейль, который подают в баре. \n\nВ то время как безграничный успех Мантэцу послужил поводом для радости и может вызвать зависть в Пекине, другие могут лишь с растущей озабоченностью относиться к достижениям Мантэцу."
fengtian.173.a: "Современное чудо!"

fengtian.174.t: "Лу Жунхуан дарит Северо-Восточного коня"
fengtian.174.d: "По причинам, вероятно связанным с его недавним назначением на пост министра, Лу Жунхуан подарил Гранд-Маршалу великолепного маньчжурского коня по кличке «Понг», редкой породы, предположительно способной к выполнению трюков, стоимостью почти миллион иен. Обмен подарками, который можно было бы интерпретировать как взятку в других странах, является обычным явлением на Северо-Востоке и во всем Китае, но глубокие карманы Лу известны тем, что производят всевозможные дорогостоящие странности."
fengtian.174.a: "Никогда не смотрите дареному коню в рот."

fengtian.175.t: "Железнодорожные забастовки!"
fengtian.175.d_Li: "Влиятельные члены Ассоциации Конкордия планировали завтра внести закон, усиливающий их контроль над телеграфом страны, утверждая, что некоторые участки в провинции Цзилинь были построены без разрешений, и призывая передать их «более надежным властям». Однако на основных линиях, идущих от [GetDalianName] до Харбина, внезапно произошла серия забастовок, в результате чего служба остановилась в знак протеста против предложенного закона. \n\nСтолкнувшись с этим подавляющим сопротивлением, закон был отложен на время, и кажется вероятным, что Ли Шаофэн и его широкие связи несут ответственность."
fengtian.175.d_Liang: "Сегодня рано утром основные железнодорожные линии, проходящие между [GetDalianName], Шэньяном и Харбином, почти полностью остановились, поскольку на них, казалось, спонтанно вспыхнули забастовки, фактически остановив экономию ресурсов страны. \n\nМантэцу и его сторонники в Ассоциации Конкордия, кажется, воспользовались возможностью, чтобы выгнать рабочих с территории Квантунской Армии, чтобы обеспечить продолжение работы основных служб, но забастовка тем не менее продолжалась."
fengtian.175.a: "Хорошо."
fengtian.175.b: "Чёрт побери, Лян!"

fengtian.176.t: "Коррупционный скандал с Пан Фу"
fengtian.176.d: "Несмотря на безмерную помощь, оказанную Пан Фу, предоставив ему и его партии право управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Гранд-Маршала привлекли доказательства того, что огромные суммы денег на развитие направлялись на частные проекты и на счета по всей стране. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
fengtian.176.a: "Кому можно доверять?"

fengtian.177.t: "Коррупционный скандал с Ли Шаогэном"
fengtian.177.d: "Несмотря на безмерную веру в Ли Шаогэна, даровавшую ему и его партии право руководить финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Гранд-Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие были направлены на отчаянные меры по борьбе с Мантэцу по всей стране, подавляющее большинство из которых были взяты. Вдобавок ко всему, Ли злоупотребил своим положением, чтобы обеспечить благоприятные права на строительство, возглавляемое его союзниками в правительстве. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
fengtian.177.a: "Кому можно доверять?"

fengtian.178.t: "Коррупционный скандал с Сунь Цичанем"
fengtian.178.d: "Несмотря на безмерную веру в Сунь Цичана, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. До сведения Гранд-Маршала пришли свидетельства того, что огромные суммы денег на развитие были направлены на закупку оружия для оснащения провинциальных подразделений и телохранителей, а также в карманы выдающихся генералов. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
fengtian.178.a: "Кому можно доверять?"

fengtian.179.t: "Коррупционный скандал с Руаном Чжэндуо"
fengtian.179.d: "Несмотря на безмерную веру в Руань Чжэндуо, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Гранд-Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие направлялись в спонсируемые Мантэцу школы и больницы, каждая из которых использовала внезапное увеличение финансирования для продолжения своих усилий по продвижению китайско-японской дружбы. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
fengtian.179.a: "Кому можно доверять?"

fengtian.180.t: "Тан Юйлинь едет на тигре!"
fengtian.180.d: "Министр Тан Юйлинь был замечен смело сидящим на хищном тигре где-то в провинции Джехол! \n\nИзображение, изображающее Тан, получило широкое распространение, появилось в газетах на Северо-Востоке, хотя его происхождение неясно. Некоторые утверждают, что изображение подделано, в то время как другие считают, что тигр только чучело, но наибольшее внимание привлекает контекст. Гранд-Маршала Чжан Цзолиня часто называют «Мукденским тигром», и поэтому тот факт, что Тан изображен верхом, рисует очень сомнительную картину. \n\nСо своей стороны, Тан Юйлинь утверждает, что изображение является созданием [QIE.GetAdjective]ого саботажника , но его экстравагантные вечеринки в Чаояне предполагают, что изображение, если не тигр, вполне может быть подлинным."
fengtian.180.a: "Это безобразие!"
fengtian.180.b: "Наверняка это подделка..."

fengtian.181.t: "Налоговый спор с СER"
fengtian.181.d: "Взимание кажущихся произвольными налогов для заполнения пробелов в бюджете, подлинных или нет, было давней практикой национальных, региональных и местных органов власти по всему Китаю, включая нашу собственную. На этот раз министр внутренних дел Юань оказывает давление на директора Китайско-Восточной железной дороги и министра экономики Ли Шаогэн, чтобы тот взимал дополнительные налоги с железной дороги в целях дальнейшего укрепления армии; угрожает расследованием активов Коммуникационной Клики, а также различными комиссиями, которые Совет директоров уже взимает со своих клиентов, доход от которых почти наверняка останется у многих. \n\nСуществует большая вероятность того, что, поскольку Юань сам является членом совета директоров КВЖД, это силовая игра с его стороны, чтобы ослабить его соперников, но такой налог, несомненно, поможет наполнить национальную казну, за счёт подрыва конкуренции Мантэцу. Похоже, что Гранд-Маршал будет вынужден уладить этот спор, чтобы он не вышел из-под контроля."
fengtian.181.a: "Взимать налог."
fengtian.181.b: "Никаких налогов не требуется."

fengtian.182.t: "Юань ведет расследование"
fengtian.182.d: "Взволнованный решением предотвратить его предложение о введении железнодорожного налога, министр Юань Цзинкай продолжил свою угрозу и начал интенсивное расследование в отношении других членов Совета КВЖД, а также всей Коммуникационной Клики в целом. Силы полиции уже начали объединяться, и, если в ближайшее время Гранд-Маршал не заступится, возрастает риск того, что расследование может раскрыть более важные секреты, которые лучше скрывать от общественности. \n\nКонечно, если его расследование будет остановлено, Юань почти наверняка уйдет с поста министра внутренних дел."
fengtian.182.a: "Это недопустимо."
fengtian.182.b: "Пусть расследование продолжается."

fengtian.183.t: "Расследование Юаня дает результаты"
fengtian.183.d_large: "Когда Юань начал своё расследование, были опасения, что оно может выявить глубокую сеть коррупции, которая, как многие полагают, существует в правительстве, и предмет этих опасений теперь сбылся. Хотя Коммуникационная Клика больше всего пострадала от этого скандала, правительство в целом понесло серьезный удар по её легитимности, несмотря на все усилия Юаня сохранить все результаты в тайне. Хотя к Юаню были призывы уйти в отставку, приоритетом является борьба с ущербом, а министр внутренних дел заслужил большое уважение со стороны населения, как бы это ни парадоксально ни звучало."
fengtian.183.d_small: "Когда Юань начал своё расследование, были опасения, что оно может выявить глубокие сети коррупции, которые, как многие полагают, существуют в правительстве, но, к счастью, его результаты прямо нацелены на членов Коммуникационной Клики, в результате чего правительство практически не пострадает. Юань почти наверняка уйдет с большей степенью контроля над КВЖД и большим уважением среди населения в целом, несмотря на его собственные «предполагаемые» теневые сделки."
fengtian.183.a: "По крайней мере, это закончено."

fengtian.184.t: "Расследование Юаня ничего не дает"
fengtian.184.d: "Несмотря на широко распространенное мнение, что расследование Юаня неизбежно обнаружит какие-то следы коррупции Коммуникационной Клики, официальный отчёт, опубликованный сегодня, показывает, что ничего не было найдено. Юань глубоко недоволен, но он мало что может сделать, кроме как эскалации конфликта таким образом, чтобы гарантированно нанести значительный ущерб его собственной репутации."
fengtian.184.a: "Кто бы мог подумать?"

fengtian.191.t: "Кризис в Фэнтяни"
fengtian.191.d.losing: "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь ему грозит поражение, поскольку его армии начинают рассыпаться. У нас есть не только общая приверженность защите Фэнтяня политически и экономически, но и остаётся единственным средством, с помощью которого мы можем косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
fengtian.191.d.long: "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь оно сталкивается с риском поражения, поскольку его война продолжается бесконечно. У нас есть не только общая приверженность защите Фэнтянь политически и экономически, но и остаётся единственным средством, с помощью которого мы могли бы косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
fengtian.191.a: "Япония выполняет взятые на себя обязательства."
fengtian.191.b: "Чжан сам по себе."

fengtian.192.t: "Япония присоединяется к войне!"
fengtian.192.d: "Выполняя свою общую приверженность нашей защите, Япония присоединилась к войне."
fengtian.192.a: "Вперёд!"

fengtian.193.t.jinhan: "Восстановление железной дороги Цзиньхань"
fengtian.193.t.jinpu: "Восстановление железной дороги Цзиньпу"
fengtian.193.t.yuehan: "Восстановление Юэханьской железной дороги"
fengtian.193.d.jinhan: "Первоначально финансируемая бельгийской столицей, железная дорога Цзинхань проходит с севера на юг от Пекина в Чжили до Ханькоу в провинции Хубэй. На протяжении десятилетий он служил одной из основных транзитных артерий Китая, переправляя товары по всей Северо-Китайской равнине и соединяя её через Чжэнчжоу. \n\nЗа годы, прошедшие с момента постройки, железная дорога пережила тяжелые времена, и, хотя бельгийцы давно ушли, потребуется немало инвестиций, чтобы восстановить её инфраструктуру и интегрировать её с нашими новыми национальными железнодорожными службами. Конечно, мы всегда могли попросить Мантэцу сделать это бесплатно."
fengtian.193.d.jinpu: "Железная дорога Цзиньпу, финансируемая британским и немецким капиталом почти за пятнадцать лет до Вельткрига, проходит с севера на юг от Тяньцзиня до Пукоу, района Нанкина. Как и железная дорога Цзинхань, она долгое время служила одной из важнейших логистических артерий Китая, соединяя север с югом и восток с западом через Сюйчжоу. \n\nЗа годы, прошедшие после последней войны в Чжифэне, участки железной дороги в Шаньдуне и Цзянсу постепенно попадали под влияние Германской Остазии, которая обновила и расширила свою инфраструктуру. Однако, поскольку сотрудников компании увезли или расстреляли как Ханьцзяня, их нужно будет заменить. К сожалению, процесс поиска и оплаты этих лиц, не говоря уже о реинтеграции самой железной дороги, может оказаться дорогостоящим предприятием. Конечно, мы всегда могли попросить Мантэцу сделать это бесплатно."
fengtian.193.d.yuehan: "Железная дорога Юэхань, соединяющая Ханькоу и Гуандун, зародилась в результате конфликта между бельгийскими и американскими инвесторами, и поэтому строительство заняло необычно много времени, когда обе стороны вышли из проекта. Железная дорога была в конечном итоге завершена под наблюдением Германской Остазии в начале 1930-х годов и оставалась под её контролем до краха Лиги Сунь Чуаньфана. \n\nПосле ухода немцев потребуется совершенно новое управление и интеграция в новую национальную железнодорожную систему. Это будет дорогостоящая задача, хотя мы всегда можем попросить Мантэцу сделать это за нас."
fengtian.193.a: "Отдайте это Мантэцу."
fengtian.193.b: "Мы сами это будем контролировать."

fengtian.194.t.jinhan: "Восстановленна железная дорога Цзиньхань"
fengtian.194.t.jinpu: "Восстановленна железная дорога Цзиньпу"
fengtian.194.t.yuehan: "Юэханьская железная дорога восстановлена"
fengtian.194.d.jinhan_mantetsu: "Операции вдоль железной дороги Цзинхань были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
fengtian.194.d.jinpu_mantetsu: "Операции вдоль железной дороги Цзиньпу были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
fengtian.194.d.yuehan_mantetsu: "Операции вдоль Юэханьской железной дороги были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
fengtian.194.d.jinhan_national: "После огромных усилий была собрана команда бюрократов и инженеров, чтобы взять под свой контроль железную дорогу Цзинхань. Некоторых сотрудников пришлось отозвать на пенсию, у других были сомнительные аттестаты об окончании школы, но, тем не менее, поезда до сих пор ходят вовремя."
fengtian.194.d.jinpu_national: "Наконец-то собрана команда бюрократов и инженеров, чтобы взять под контроль железную дорогу Цзиньпу. Многие из новолицых сотрудников, некоторые из которых прошли обучение совсем недавно, нервничали по этому поводу. Тем не менее, восстановление этой железной дороги, когда-то принадлежавшей иностранным владельцам, является важным шагом вперёд в восстановлении национальной гордости Китая."
fengtian.194.d.yuehan_national: "Команда бюрократов и инженеров наконец-то собралась в штаб-квартире Юэханьской железной дороги в Гуанчжоу, и хотя вывеска на входе на китайском языке, бортовые журналы и другие документы внутри остаются в основном на немецком. Преобразование всей этой информации станет ещё одной задачей, и найти немецкоязычных инженеров без опыта сотрудничества было сложно. \n\nТем не менее, это значительная пропагандистская победа."
fengtian.194.a: "Отлично."

fengtian.195.t: "Железнодорожная система Мантэцу"
fengtian.195.d: "В связи с тем, что сотрудники Мантэцу разместились в последней «отреставрированной» железнодорожной штаб-квартире, компания решила создать два региональных филиала для контроля деятельности в Северном и Центральном Китае. Транспортная компания Северного Китая со штаб-квартирой в Пекине возьмет на себя управление операциями между Шаньхайгуань и Янцзы, а Транспортная компания Центрального Китая будет работать между этим районом и Гуанчжоу на юге. По иронии судьбы японцы теперь достигли того, чего никогда не могла сделать Германская Остазия."
fengtian.195.a: "Чудо инженерной мысли."

fengtian.196.t: "Национальная собственность на железные дороги"
fengtian.196.d: "Центральное правительство, наконец, выполнило свою миссию по устранению влияния Запада на нашу железнодорожную систему. Это очень дорогостоящий проект, но большая пропагандистская победа, поскольку владение Западом китайскими железными дорогами долгое время считалось верхом национального унижения. В долгосрочной перспективе эти усилия приведут к увеличению доходов правительства и удешевлению дальнейшего расширения инфраструктуры."
fengtian.196.a: "Очередная победа Китая над Западом!"

fengtian.197.t: "Интересная находка!"
fengtian.197.d_Wu: "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле «Palace», который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, найденная уборщиками отеля, дает исчерпывающий обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои шифры, но на данный момент преимущество принадлежит нам."
fengtian.197.d_Tang: "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами Фэнтяня, купленную у местной зеленой банды. Судя по всему, преступники получили книгу от куртизанки, которая ехала из Чэндэ, где печально известный экстравагантный министр внутренних дел Фэнтяня Тан Юйлинь, как известно, устроил пышную вечеринку. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и где-либо ещё. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
fengtian.197.d_Ruan: "Наши агенты, работающие в Токио, сделали удивительное открытие в идзакая в Нихонбаси. Книга с шифрами, кажется, была оставлена в задней комнате, арендованной Жуаном Чжэндуо, министром иностранных дел Фэнтяня, и его окружением. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
fengtian.197.d_JAPwu: "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле «Palace», который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, первоначально присланная уборщиками отеля, попала в руки немецких агентов Abteilung III, которые в итоге были освобождены от бремени нашими собственными храбрыми оперативниками. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает ещё более полный взгляд на сообщения Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтяня, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить её себе."
fengtian.197.d_JAPtang: "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами правительства Фэнтяня, «приобретенную» у местной Зеленой банды. Бандиты явно намеревались продать книгу тому, кто больше заплатит, но, к счастью, наши храбрые оперативники просто захватили её силой. После некоторого расследования было обнаружено, что книга попала на Чёрный рынок во время щедрой вечеринки в Чэндэ, которую устроил министр внутренних дел Фэнтяня Тан Юйлинь. Она почти наверняка подлинная и предлагает ещё более полный взгляд на коммуникации Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить её себе."
fengtian.197.d_JAPruan: "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещёние. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить её себе."
fengtian.197.d_JAPruanremoved: "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещёние. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nК сожалению, пропажа книги, похоже, было замечено, о чем свидетельствует отстранение Руана от должности. Его увольнение как высокопоставленного члена Ассоциации Конкордия является оскорблением наших усилий по поддержке правительства Фэнтяня и развитию Маньчжурского региона. И Квантунская армия в Шэньяне, и министерство иностранных дел здесь, в Токио, уже требуют ответа. \n\nМы можем быть вежливыми или полностью проигнорировать их."
fengtian.197.a: "Это переворот разведки!"
fengtian.197.b: "Вежливо вернуть книжку с шифрами"
fengtian.197.c: "Сохранить книгу с шифрами"
fengtian.197.d: "Требуйте восстановления Руана!"

fengtian.198.t: "Япония возвращает нашу книгу с шифрами"
fengtian.198.d: "Кажется, что Япония вернуля книгу с шифрами, недавно утерянную нашим неумелым министром. Президент Мантэцу Юске Мацуока передал её сегодня утром лично Гранд-Маршалу. \n\nЕсть все основания полагать, что японцы сделали копии наших сверхсекретных кодов, и Ассоциация Конкордия, несомненно, воспользуется этим в своих интересах. Но все могло быть и хуже."
fengtian.198.a: "Намного, намного хуже."

fengtian.199.t: "Япония требует восстановления должности Руана Чжендуо"
fengtian.199.d: "Назвав отстранение нашего бывшего министра иностранных дел «неприемлемым» и сердито размахивая книгой с шифрами «потерянной» в Токио, японский дипломат потребовал немедленного восстановления Руана Чжэндуо. Не может быть никаких сомнений в том, что японцы уже скопировали наши сверхсекретные коды, и «история», предоставленная для объяснения их «открытия» в Nihonbashi Izakaya, кажется маловероятной. \n\nТем не менее, с Японией шутить нельзя, и гнев дипломата, несомненно, отражается в Токио. Мы должны сделать следующий шаг осторожно."
fengtian.199.a: "Восстановить Руана в должности"
fengtian.199.b: "Они должны быть благодарны, что мы не расстреляли его"

fengtian.200.t: "Конференция союзников Возрождения Нации"
fengtian.200.d1: "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Аньцин теперь контролирует пять провинций.[getfngshandongally] Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и заставить их принять участие в конфликте на нашей стороне."
fengtian.200.d2: "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Шаньдун теперь контролирует пять провинций. Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и убедить их присоединиться к конфликту на нашей стороне."
fengtian.200.a: "Спросите их."
fng_shandong_ally_strategy_conference: "Благодаря успешному посредничеству между Аньцином и Шаньдуном, последний также является нашим союзником, что дает нам ещё большие преимущества."
fng_shandong_puppet_strategy_conference: "Аньцин смог взять под свой контроль Шаньдун, но мы заставили их создать автономное правительство в Шаньдуне. Однако, когда начнется война, мы сможем взять его под свой контроль."
fng_shandong_defeated_strategy_conference: "Чжан Цзунчан, когда-то наш верный сторонник, потерпел поражение и в результате не будет присутствовать на конференции."

fengtian.201.t: "Фэнтянь позвал нас участвовать"
fengtian.201.d: "Фэнтяньское Правительство попросило нас принять участие в его конференции союзников по восстановлению, чтобы обсудить стратегию победы над [QIE.GetNameDef]. Если мы хотим присутствовать, мы должны действительно присоединиться к Фэнтяню в его Войне за Возрождение."
fengtian.201.a: "Мы прибудем."

fengtian.202.t: "Конференция союзников Возрождения Нации"
fengtian.202.d1: "Аньцинская Клика, сославшись на сочетание неспособности с нашей стороны должным образом поддержать их, надлежащего заключения сделок, японского влияния и других событий, решила отказаться от участия в войне, а вместе с тем и поддержки нас. Это крайне прискорбно, поскольку означает, что мы потеряли союзника. [getfngshandongreclaccept]"
fengtian.202.d2: "Аньциньская Клика обязалась присоединиться к Войне за Возрождение.[getfngshandongreclaccept]"
fengtian.202.a: "Изучите стратегии." #anqing
fengtian.202.b: "Изучите стратегии." #shandong
fengtian.202.c: "Придется придерживаться нашей текущей стратегии."
fng_shandong_commits_reclamation: "Шаньдун, конечно же, примет участие в Войне за Возрождение."

# Duplicate loc keys are a nono
#fengtian.202.t: "Anqing Suggests a Strategy"
#fengtian.202.d: "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
#fengtian.202.a: "Commit support, ask Japan"
#fengtian.202.b: "Investigate other options"

fengtian.203.t: "Другие стратегии"
fengtian.203.d1: "Япония решила не заниматься реконструкцией, и мы не можем сделать это в одиночку. Итак, теперь наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] всё ещё не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать и по последнему варианту, они тоже должны согласиться."
fengtian.203.d2: "Наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] всё ещё не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать в ближайшее время атаковать, если у нас нет благословения Японии, поэтому, если мы выберем последний вариант, они также должны согласиться."
fengtian.203.a: "Подождите, пока Аньцин восстановится"
fengtian.203.b: "Начните рекультивацию раньше"

fengtian.211.t: "Вспыльчивые союзники"
fengtian.211.d: "Чэнь Тяоюань из Анциньской Клики, наш новый союзник, а также Чжан Цзунчан, который давно поддерживает с нами хорошие отношения и когда-то сражался на нашей стороне, не имеют хороших отношений. \n\nЧто ещё хуже, так это то, что Чен считает свою Клику Аньцин полноправным правителем всех пяти основных провинций, составляющих Лигу. Чжан также стремится вступить в конфликт, но, скорее всего, не будет удовлетворен, если останется ни с чем, что неизбежно произойдет, если Чен будет настаивать на контроле всех пяти провинций. Мы должны начать думать о решении, потому что мы определенно не хотим войны между нашими союзниками."
fengtian.211.a: "Я надеюсь, что все закончится хорошо..."

fengtian.213.t: "Шаньдун-Аньцинская военная конференция"
fengtian.213.d1: "Лига Ци Сеюаня, которая считала себя преемницей Лиги Восьми Провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, Клика Аньцин и Клика Шаньдун, являются нашими союзниками. Аньцинская Клика Чэнь Тяоюаня успешно взяла под свой контроль все северные провинции, и только возрожденный левый Гоминьдан находится на юге. Однако это не устраивает Чжан Цзунчан из Шаньдуна, который считает, что контроль над северной провинцией Цзянсу (Сюхай, Хуайян, Наньтун) должен быть его. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
fengtian.213.d2: "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, Клика Аньцин и Клика Шаньдун, являются нашими союзниками. Шаньдунская Клика Чжан Цзунчана захватила часть севера Лиги в провинции Цзянсу (Сюхай, Хуайян, Наньтун). Это неприемлемо для Чена, который считает себя преемником Лиги и, следовательно, законным владельцем провинции. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
fengtian.213.d3: "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, Клика Аньцин и Клика Шаньдун, являются нашими союзниками. Шаньдунская Клика Чжан Цзунчана захватила части северной провинции Цзянсу (Сюхай, Хуайян, Наньтун), но также и государства ещё дальше на юг. Это совершенно неприемлемо для Чена, который считает, что Чжан контролирует слишком большую часть бывшей территории Лиги, которая, по его мнению, по праву принадлежит Аньцину. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
fengtian.213.a: "Протянуть руку."
fengtian.213.b: "Не стоит посредничать между этими двумя"

fengtian.214.t: "Фэнтянь стремится к посредничеству" #for ANQ
fengtian.214.d1: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
fengtian.214.d2: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
fengtian.214.d3: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал критические районы провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
fengtian.214.d4: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал большую часть провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
fengtian.214.a: "Чжан остаётся угрозой."
fengtian.214.b: "Они могут оставить весь Цзянсу."
fengtian.214.c: "Они могут оставить только Цзянсу."
fengtian.214.d: "Мы требуем всех пяти провинций."
fengtian.214.e: "Мы не позволим им выступить посредником."

fengtian.215.t: "Фэнтянь стремится к посредничеству" #for SQI
fengtian.215.d1: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чэнь Тяоюань даже зашел так далеко, что незаконно аннексировал всю провинцию Цзянсу (Сюхай, Хуайян, Наньтун), чтобы поддержать это утверждение. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
fengtian.215.d2: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чэнь Тяоюань даже зашел так далеко, что незаконно аннексировал части провинции Цзянсу (Сюхай, Хуайян, Наньтун), чтобы поддержать это утверждение. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
fengtian.215.d3: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чэнь Тяоюань даже зашел так далеко, что незаконно аннексировал столицу провинции Цзянсу (Сюхай, Хуайян, Наньтун), чтобы поддержать это утверждение. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
fengtian.215.d4: "Наша взаимная война против Нанкинской Клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал своё безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. К счастью, Чэнь Тяоюань не смог аннексировать провинцию Цзянсу (Сюхай, Хуайян, Наньтун), но это его заявление вызывает значительные дипломатические трения. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
fengtian.215.a: "Мы требуем оставить только Цзянсу." #they have other parts
fengtian.215.b: "Мы требуем, чтобы сейчас у нас была вся Цзянсу." #they dont have
fengtian.215.c: "Мы сохраняем все наши территории."
fengtian.215.d: "Мы не позволим им выступить посредником."

fengtian.216.t: "Аньцин требует от Чжана Цзунчана прекращения иска"
fengtian.216.d1: "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Несмотря на объём ресурсов, вложенных в Шаньдун, из разговора стало очевидно, что Чен считает, что криминальные командиры в Шаньдуне слишком опасны, чтобы работать на благо Китая."
fengtian.216.d2: "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает разрешить Чжану Цзунчану сохранить свои достижения в Цзянсу, но провозгласить остальную часть Аньцина. Чжан может оставить себе Цзянсу"
fengtian.216.d3: "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает разрешить Чжану Цзунчану сохранить свои достижения в Цзянсу, но провозгласить остальную часть Аньцина. Чжан может оставить себе Цзянсу."
fengtian.216.d4: "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает, чтобы Чжан Цзунчан возвратил Цзянсу, и провозгласить власть Чена над Аньцином."
fengtian.216.a: "Принято к сведению."

fengtian.217.t: "Шаньдун требует от Чэнь Тяоюаня прекращения иска"
fengtian.217.d1: "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объём ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы он оставил Цзянсу себе."
fengtian.217.d2: "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объём ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы ему отдали весь Цзянсу."
fengtian.217.d3: "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объём ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы он сохранил всю свою новую территорию."
fengtian.217.a: "Принято к сведению."

fengtian.218.t: "Сделать предложение"
fengtian.218.desc: "Чжан Цзолинь принял во внимание две преобладающие идеи Чэнь Тяоюаня и Чжан Цзунчан. Опасения по поводу соперничества Чжана и Чэня подтвердились в ходе этих переговоров, но Чжан Цзолиню было оказано удивительное доверие. Невозможно должным образом предсказать реакцию обоих мужчин, поэтому нет гарантии. Чжан и Чен согласятся с решением Цзолиня. Несмотря на то, что это сделано конфиденциально, сохранение существования союза, а также возможность вынесения приговора со стороны Японии имеют большое значение. После долгих раздумий Чжан Цзолинь решил, что..."
fengtian.218.a: "Шаньдун остаётся в Шаньдуне"
fengtian.218.b: "Шаньдун получает Цзянсу"
fengtian.218.c: "Шаньдун получает регион Цзянсу"
fengtian.218.d: "Шаньдун получает все"

fengtian.219.t: "Фэнтянь делает предложение Аньцину" #ANQ
fengtian.219.d1: "Чжан Цзолинь передал своё решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен уступить всю территорию за пределами Шаньдуна. Для большинства военного персонала Чена это дипломатическая победа. Однако некоторые офицеры считают, что такой бешеной собаке, как Чжан Цзунчан, нельзя позволять вообще оставаться у власти."
fengtian.219.d2: "Чжан Цзолинь передал своё решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может и дальше оккупировать Цзянсу. Для большей части военного персонала Чэня это дипломатическое поражение и узаконивает тиранию Чжан Цзунчана. Однако мы знаем, что это только временно, и сейчас наша самая важная цель - победить Гоминьдан. Вероятно, нам следует принять это сейчас, если мы не хотим вести войну на два фронта."
fengtian.219.d3: "Чжан Цзолинь передал своё решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен получить всю провинцию Цзянсу, чтобы успокоить его, по крайней мере временно. Для большей части военного персонала Чэня это дипломатическое поражение и узаконивает тиранию Чжан Цзунчана. Однако мы знаем, что после того, как с Гоминьданом будет покончено, мы можем сосредоточить все своё внимание на возвращении Цзянсу, так что, возможно, нам стоит согласиться с этим на данный момент."
fengtian.219.d4: "Чжан Цзолинь передал своё решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может продолжать оккупировать всю территорию, которую они отобрали у Лиги Восьми Провинций. Это было бы серьезным дипломатическим поражением, и оно показывает значительный провал со стороны Чжан Цзолиня. Мы не можем принять это."
fengtian.219.a: "Принять"
fengtian.219.b: "Отклонить"

fengtian.220.t: "Фэнтянь делает предложение Шаньдуну" #SQI
fengtian.220.d1: "Чжан Цзолинь передал своё решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен уступить всю территорию за пределами Шаньдуна. Для военного штаба Чжан Цзунчана это серьезное поражение, поскольку мы по праву забрали эту территорию у бывшей Лиги Восьми Провинций, которой больше не существует. Чэнь Тяоюань не имеет права на эту землю, которое есть у нас."
fengtian.220.d2: "Чжан Цзолинь передал своё решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может и дальше оккупировать провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Это была бы по крайней мере временная победа, так как это повысит наши шансы удержать Цзянсу. Однако нам следует быть осторожными, так как Аньцин может попытаться восстановить полный контроль после того, как расправится с Гоминьданом на юге."
fengtian.220.d3: "Чжан Цзолинь передал своё решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун получит провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Для большинства военного персонала Чжан Цзунчана это дипломатическая победа. Аньцину это не понравится, поэтому вполне возможно, что они затаят обиду и выступят против нас, как только расправятся с Гоминьданом. Нам следует быть очень осторожными."
fengtian.220.d4: "Чжан Цзолинь передал своё решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун получит провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Нам также разрешено оставить за собой остальную территорию, которую мы приобрели у Лиги Восьми Провинций. Это большая победа, но Аньцин наверняка этого не примет. Однако это даст нам прочную стратегическую позицию и поможет нам в потенциальном конфликте." 
fengtian.220.a: "Принять"
fengtian.220.b: "Отклонить"

fengtian.221.t: "Предложение Чжан Цзолиня принято" 
fengtian.221.d: "Предложение Фэнтянь было принято и Чжан Цзунчаном, и Чен Тяоюанем. Возможно, это начало новой эры сотрудничества при Фэнтяне, которое приведет к объединению нации. Многие военнослужащие полны надежды, называя это триумфом, которого не смог добиться даже У Пэйфу."
fengtian.221.a: "Мир...пока."

fengtian.222.t: "Предложение Чжан Цзолиня отклонено" 
fengtian.222.d: "Предложение Фэнтяня было отвергнуто Чжан Цзунчаном и Чен Тяоюанем. Похоже, что в обозримом будущем они останутся враждебными и откажутся от сотрудничества. Возможно, это сигнал о том, что дипломатические переговоры о воссоединении Китая обречены на провал. Некоторые военнослужащие соглашаются, ссылаясь на то, что даже У Пэйфу не смог придумать дипломатического решения."
fengtian.222.a: "Прискорбно, но неудивительно."

fengtian.223.t: "Шаньдун и Аньцин заключают сделку" 
fengtian.223.d: "После того, как нам не удалось установить временный мир между нашими союзниками, Шаньдунем и Аньцинем, мы получили известие от дипломатов Аньцина и Шаньдуна о том, что они заключили свой собственный временный мир, поскольку они были недовольны нашими усилиями. Судя по всему, скромный дипломат пошел на уступки и предложил сделку совершенно добровольно. Хотя этот храбрый человек сделал доброе дело и установил мир в нашу пользу, он подчеркивает нашу собственную некомпетентность."
fengtian.223.a: "Удивительно."

fengtian.224.t: "Шаньдун и Аньцин объявляют войну" 
fengtian.224.d: "Мы не уверены, что именно произошло, но похоже, что переговоры между Шаньдунем и Аньцином как-то прервались. Личности Чжан Цзунчана и Чэнь Тяоюаня были очевидными факторами в этом разрыве. Аньцин и Шаньдун, несмотря на то, что оба они выступают за победу по Фэнтяню, похоже, готовы развернуть войска друг против друга. Военный состав разделен: одни выступают за защиту наших старых инвестиций в Шаньдун через Чжан Цзунчан, а другие за защиту более богатой долины реки под Чэнь Тяоюанем."
fengtian.224.a: "Остановить Чжана"
fengtian.224.b: "Остановить Чена"
fengtian.224.c: "Мы сделали все что могли."

fengtian.225.t: "Гоминьдан побежден - конференция по новой войне" 
fengtian.225.d1: "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как появилась новость о разгроме Гоминьдана, мы получили телеграмму от Чжан Цзунчана из Клики Шаньдун. \n\nВ телеграмме, которая часто идет по касательной и отказывается доходить до сути до самого конца, Чжан описывает силу нашего «Старого Альянса», и поэтому мы должны поддержать его, чтобы получить контроль над Пятью Провинциями. Это довольно возмутительно, так как это обязательно приведет к войне с Аньцинской Кликой, что будет катастрофой. Однако это правда, что Чжан Цзунчан и Чжан Цзолинь имеют долгую историю. Нам нужно будет провести ещё одну конференцию, чтобы определить решение, которое устраивает и Чжана, и Чэна Тяоюань из аньцинской Клики."
fengtian.225.d2: "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как стало известно о разгроме Гоминьдана, мы получили телеграмму от Чжан Цзунчана из Клики Шаньдун и Чэнь Тяоюаня из Клики Аньцин. \n\nВ телеграмме Чжана содержится просьба отдать дань уважения нашему старому союзу и поддержать его в выдвижении претензий на остальную часть провинции Цзянсу (Сюхай, Хуайян, штаты Наньтун), которую он контролирует лишь частично. Это правда, что Чжан Цзунчан и Чжан Цзолинь имеют долгую историю. Вместо этого Чен описывает тот факт, что как законный преемник Лиги всех Пяти Провинций должны подпадать под его власть. Он требует, чтобы ему немедленно вернули весь Цзянсу. Если все закончится хорошо, нам придется провести ещё одну конференцию, чтобы определить решение, которое устраивает и Чжана, и Чэна Тяоюань из Аньцинской Клики."
fengtian.225.d3: "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как появилась новость о разгроме Гоминьдана, мы получили телеграмму от Чэнь Тяоюаня из Клики Аньцин. \n\nЧен считает возмутительным, что Чжан Цзунчан из Клики Шаньдун может владеть всем Цзянсу (Сюхай, Хуайян, штаты Наньтун), учитывая, что Аньцинская Клика Чэня является законным преемником Лиги. Хотя он и прав, мы никогда не признавали Лигу изначально, а Чжан - наш старый друг. Если все закончится хорошо, нам придется провести ещё одну конференцию, чтобы определить решение, которое устраивает и Чжан, и Чэнь Тяоюань из Аньцинской Клики."
fengtian.225.a: "Подумайте о решении"
fengtian.225.b: "Пусть борются с этим"

fengtian.226.t: "Решение конфликта" 
fengtian.226.d1: "Для нас было бы предпочтительнее, если бы Чжан Цзунчан просто отступил и позволил Чену контролировать все пять провинций. Это избавило бы нас от множества проблем. Однако с Чжаном вы никогда не можете быть уверены, как он отреагирует, и принуждение его отступить может привести к тому, что он сделает то, что он хочет, в любом случае. Конечно, он тоже мог испугаться нашей военной мощи и просто согласиться. Придется тщательно обдумать это."
fengtian.226.d2: "Поскольку и Чжан, и Чэнь в настоящее время недовольны, проблему становится трудно решить. Мы могли бы заставить любого отступить и позволить другому получить то, что они хотят, но это может закончиться очень плохо. Скорее всего, нам придется идти на компромисс."
fengtian.226.d3: "Было бы лучше, если бы Чэнь Тяоюань просто отступил и отдал Цзянсу Чжану. Скорее всего, это решит проблему. Однако Чен - гордый человек и видит в своей Клике Аньцин истинного преемника Лиги, которая обязательно включает все пять провинций, включая Цзянсу. Его победы и поддержка населения означают, что он вряд ли просто уступит. Придется искать компромисс."
fengtian.226.a: "Заставить Чжана отступить"
fengtian.226.b: "Заставить Чена отступить"
fengtian.226.c: "Придумайте компромисс"

fengtian.227.t: "Компромиссное решение" 
fengtian.227.d: "Ясно, что Чэнь не уступит, если он не сможет хоть как-то назвать себя хозяином Цзянсу (Сюхай, Хуайян, Наньтун). Чжан также никогда не обрадуется, если оставит только Шаньдун. Это означает, что нам так или иначе придется разделить Цзянсу. Одна из возможностей - просто разделить западный регион Сюхай, который отдадим Чжану, от восточного региона Хуайян, с последним, включающим Наньтун и идущим в Чен. Маловероятно, что Чен сочтет это достаточным, поскольку провинция управлялась из Сюйчжоу, где также встречаются важнейшие железные дороги провинции. Другая возможность - отделить экономический контроль от политического. В этом сценарии можно было бы официально управлять правительством Цзянсу, которым, конечно, должен был бы руководить хотя бы несколько независимый губернатор. Затем другому будет разрешено назначить вице-губернатора, который будет контролировать все ресурсы провинции и, помимо прочего, сможет взимать налоги и проводить вербовку."
fengtian.227.a: "Разделить Цзянсу между ними"
fengtian.227.b: "Чен получает Цзянсу, права на эксплуатацию - Чжан"
fengtian.227.c: "Чжан получает Цзянсу, права на эксплуатацию - Чэнь"

fengtian.228.t: "Фэнтянь заставляет нас отступить!" 
fengtian.228.d: "Фэнтяньское Правительство заявило, что наша бескомпромиссная позиция является причиной того, что сделка не была заключена. Они говорят, что единственное решение состоит в том, чтобы мы отступили и отозвали все наши требования, иначе им пришлось бы серьезно подумать о военных действиях. Это, конечно, возмутительно и совсем не похоже на постоянное решение. Придется блефовать."
fengtian.228.a: "Давайте блефовать"

fengtian.229.t: "Фэнтянь предлагает компромисс" 
fengtian.229.d1split: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что разделив провинцию Цзянсу, мы оба получим что-то ценное. Мы получим Хуайян, включая Наньтун. Конечно, мы не можем принять это, так как Сюхай - это сердце Цзянсу, а город Сюйчжоу - важный железнодорожный узел. Мы не можем согласиться с уступкой части Пяти Провинций! Фэнтяньское Правительство совершенно не сможет разрядить ситуацию."
fengtian.229.d1specrzhang: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что мы будем контролировать провинцию политически. Мы должны были бы назначить несколько независимого губернатора в знак доброй воли по отношению к Шаньдуну. Взамен Чжан получит экономический контроль над провинцией, что означает, что ему будет разрешено взимать налоги и проводить набор в армию. Это означает, что мы можем с уверенностью сказать, что контролируем все пять провинций. Предоставление Чжану такого экономического контроля - небольшая плата за мир, особенно если это делает Фэнтянь, нашего господина, счастливым."
fengtian.229.d1specrchen: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что мы могли бы позволить политическому контролю быть в руках Чжана, который назначил бы несколько независимого губернатора в знак доброй воли. Взамен мы получили бы экономический контроль над провинцией, включая взимание налогов. Хотя это хорошо, это будет означать, что на всех картах Цзянсу держит Чжан. Мы бы уступили неотъемлемую часть нашей территории, одну из пяти провинций. Это неприемлемо!"
fengtian.229.d2split: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что разделив провинцию Цзянсу, мы оба получим что-то ценное. Мы доберемся до Сюхая, в который входит город Сюйчжоу, который является важным железнодорожным узлом. Конечно, мы не можем с этим согласиться, так как это оставляет регион без выхода к морю, а также означает, что, несмотря на все наши усилия в войне, мы получаем только половину провинции! Мы не можем принять такое смехотворное предложение. Фэнтяньское Правительство совершенно не сможет разрядить ситуацию."
fengtian.229.d2specrzhang: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что Чэнь будет контролировать провинцию политически и должен будет назначить несколько независимого губернатора в знак доброй воли по отношению к нам. Взамен мы получим экономический контроль над провинцией, а это значит, что нам будет разрешено взимать налоги и проводить набор в армию. Хотя это означает, что у нас не будет территориальной экспансии для демонстрации наших усилий против Лиги, провинция Цзянсу очень богата. Это позволит нам значительно укрепить наши ряды и даст нам широкие возможности для расширения наших армий, чтобы нанести новый удар в будущем. Тем не менее, полный контроль остаётся идеальным, и если Чэнь сможет восстановиться, будет очень трудно когда-либо победить его."
fengtian.229.d2specrchen: "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что у нас будет полный политический контроль над Цзянсу, но нам нужно будет назначить несколько независимого губернатора в знак доброй воли по отношению к Аньцину. Взамен они получат экономический контроль над провинцией, включая взимание налогов. Присоединение Цзянсу к нашему контролю означает огромный рост престижа нашего правительства, даже если это означает, что мы не сможем получить такую экономическую выгоду, как нам бы хотелось. Этот вариант очень заманчивый."
fengtian.229.a: "Согласиться"
fengtian.229.b: "Только война может решить это"

fengtian.230.t: "[FROM.GetNameDefCap] заметили наш блеф" 
fengtian.230.d: "[FROM.GetNameDefCap] заметили наш блеф, полагая, что мы не будем ничем по-настоящему рисковать и не поддержим ни Аньцин, ни Шаньдун."
fengtian.230.a: "Мы не будем вмешиваться"
fengtian.230.b: "Мы будем бороться"

fengtian.231.t1: "Шаньдун не отступает"
fengtian.231.t2: "Аньцин не отступает" 
fengtian.231.d1: "Шаньдун был вынужден отступить из-за Фэнтяня, но вместо этого они начали блефовать, и Фэнтянь решил, что пришло время вмешаться."
fengtian.231.d2: "Аньцин был вынужден отступить из-за Фэнтяня, но вместо этого они начали блефовать, и Фэнтянь решил, что пришло время вмешаться."
fengtian.231.a: "Тогда - это война."

fengtian.232.t: "Неудачный компромисс" #other rejects
fengtian.232.d: "Из-за отказа одной из сторон пойти на компромисс, предложенный Фэнтянем, он не был принят. Дипломатия прекращена, и наш враг мобилизуется. В конце концов, похоже, что Фэнтянь не был таким хорошим посредником."
fengtian.232.a: "Тогда - это война."

fengtian.233.t: "Компромисс принят" 
fengtian.233.d: "Компромисс, разработанный Фэнтянем, который включает политический контроль в руках Аньцинской Клики Чэня и экономический контроль, принадлежащий Чжану, был принят всеми сторонами. Это означает, что Шаньдун и Аньцин теперь могут двигаться дальше как союзники под защитой Фэнтяня."
fengtian.233.a: "Отличные новости."

fengtian.234.t: "Компромисс был отклонен" 
fengtian.234.d1: "К сожалению, компромисс был отклонен. Шаньдун не принял компромисс, а это значит, что он бесполезен. Однако Аньцин согласился, но нам нужно, чтобы обе стороны согласились, если мы хотим, чтобы это сработало. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
fengtian.234.d2: "К сожалению, компромисс был отклонен. Аньцин не принял компромисс, а это значит, что он бесполезен. Однако Шаньдун согласился, но нам нужно было, чтобы обе стороны согласились, если мы хотим, чтобы это сработало. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
fengtian.234.d3: "К сожалению, компромисс был отклонен. Шаньдун и Аньцин отказались от компромисса, сделав его совершенно бесполезным. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
fengtian.234.a: "Мы не будем вмешиваться"
fengtian.234.b: "Поддержать Чэня (Аньцин)"
fengtian.234.c: "Поддержать Чжана (Шаньдун)"

fengtian.235.t: "Поддержка Чэня" 
fengtian.235.d: "Мы решили поддержать Клику Аньцин Чэнь Тяоюаня в его борьбе против Чжан Цзунчана из Клики Шаньдун за контроль над Пятью Провинциями и Шаньдунем. Это означает, что мы продолжим поставлять оружие Чэню, что, надеюсь, позволит ему легче побеждать."
fengtian.235.a: "Хорошо."

fengtian.236.t: "Поддержка Чжана" 
fengtian.236.d: "Мы решили поддержать Шаньдунскую Клику Чжан Цзунчана в его борьбе против Чэнь Тяоюаня из Аньцинской Клики за контроль над Пятью Провинциями и Шаньдунем. Это означает, что мы перестанем доставлять оружие Чэню и вместо этого начнем доставлять его Чжану. Япония последует нашему примеру."
fengtian.236.a: "Хорошо."

fengtian.237.t: "Фэнтянь нейтрален" 
fengtian.237.d: "Фэнтяньское Правительство уведомило наше правительство, что они не будут поддерживать ни одну из сторон в конфликте между Аньцином и Шаньдунем, то есть мы стоим сами по себе. Конечно, наш враг тоже стоит особняком."
fengtian.237.a: "Отлично."

fengtian.239.t: "Аньцин победил!"
fengtian.239.d: "Аньцинская Клика, которую мы поддерживали во время их войны с Лигой, а затем с Гоминьданом и другими милитаристами, вышла победительницей и объединила Пять Провинций. Это очень хорошие новости, так как теперь у нас есть очень могущественный союзник, лежащий к югу от нашего врага! Придется сразу подумать, как мы воспользуемся этим преимуществом."
fengtian.239.a: "Хорошие новости"

fengtian.240.t: "Аньцин просит помощи в реконструкции"
fengtian.240.d: "Аньцинская Клика предложила стратегию. Они готовы участвовать в войне, но только в том случае, если мы и наши японские сторонники окажем им очень щедрую и обширную помощь, чтобы помочь им оправиться от катастрофической войны Лиги. Эта стратегия действительно быстро вернет их в полную силу, но потребует значительных капиталовложений. Мы также не знаем, примут ли это японцы. Мы также можем подумать о других вариантах."
fengtian.240.a: "Заручитесь поддержкой, спросите Японию."
fengtian.240.b: "Мы не можем им помочь."

fengtian.241.t: "Реконструкция Аньцина начинается"
fengtian.241.d1: "Поддержка реконструкции Аньцина началась без помощи Японии."
fengtian.241.d2: "Поддержка реконструкции Аньцина началась с помощью Японии."
fengtian.241.a: "Хорошо."

fengtian.242.t: "Японская помощь в реконструкции"
fengtian.242.d1: "Японцы решили не оказывать помощь Аньцину, что противоречит нашей просьбе. Отменим ли мы наши планы по оказанию помощи или продолжим действовать самостоятельно?"
fengtian.242.d2: "Японцы также окажут помощь, мы должны уведомить Аньцин."
fengtian.242.a: "Согласиться помочь в восстановлении."
fengtian.242.b: "Отказать в помощи по восстановлении."

fengtian.243.t: "Аньцин поможет нам в войне с Пекином"
fengtian.243.d: "Аньцинская Клика приняла правильное решение и решила присоединиться к нашему альянсу и взять на себя обязательство помочь нам в Войне за Возрождение. Они взвесили множество факторов, поэтому знание того, что они все же решили присоединиться к нашему делу, - очень хорошая новость."
fengtian.243.a: "Хорошо."

fengtian.244.t: "Аньцин отказывается участвовать в войне с Пекином"
fengtian.244.d1: "Аньцинская Клика во главе с Чэнь Тяоюанем решила отказаться от любого участия в нашей Войне за Возрождение против [QIE.GetName]! Это крайне неуважительно, поскольку и наше правительство, и японцы поддерживали их во время войны Лиги и помогли им добиться контроля над всеми пятью провинциями. Тем не менее, нам нужна любая помощь, которую мы можем получить, и поэтому мы могли бы оставить это и надеяться, что они присоединятся к войне, независимо от того, как только она начнется. Но если они в конце концов не присоединятся, это будет означать, что мы должны будем рассматривать их как ещё одних милитаристов, которых нам нужно будет свергнуть, чтобы объединить Китай."
fengtian.244.d2: "Аньцинская Клика во главе с Чэнь Тяоюанем решила отказаться от любого участия в нашей Войне за Возрождение против [QIE.GetName]! Это крайне неуважительно, поскольку и наше правительство, и японцы поддерживали их во время войны Лиги и помогли им добиться контроля над всеми пятью провинциями. Мы также вложили значительные средства в их реконструкцию, надеясь, что они окажутся более ценным союзником. Мы должны немедленно отменить нашу помощь в их восстановлении. Тем не менее, нам нужна любая помощь, которую мы можем получить, и поэтому мы могли бы оставить это и надеяться, что они присоединятся к войне, независимо от того, как только она начнется. Но если они в конце концов не присоединятся, это будет означать, что мы должны будем рассматривать их как ещё одних милитаристов, которых нам нужно будет свергнуть, чтобы объединить Китай."
fengtian.244.a: "Разорвите связи и осудите их."
fengtian.244.b: "Оставить их союзником."

fengtian.245.t: "Аньцин разорвал отношения"
fengtian.245.d: "К сожалению, хотя мы решили пока терпеть Аньцин, они решили сами полностью разорвать связи. Это означает, что мы не можем рассчитывать на них и должны рассматривать их как очередную Клику милитаристов."
fengtian.245.a: "Не повезло."

fengtian.246.t: "Аньцин аннексировал Шаньдун"
fengtian.246.d: "Первоначально мы договорились с Аньцином о том, что они будут временно контролировать Шаньдун до начала Войны за Возрождения, поскольку у них не было на это должных прав и они признали нас национальным правительством. Теперь, когда это больше не так, Чэнь Тяоюань из Аньцина решил взять на себя полный контроль над Шаньдунем и сделать его частью своей Лиги. Это значит, что территория нам недоступна."
fengtian.246.a: "Плохие новости."

fengtian.247.t: "Аньцин аннексировал Шаньдун"
fengtian.247.d: "Первоначально мы договорились с Аньцином о том, что они будут временно контролировать Шаньдун до начала Войны за Возрождения, поскольку у них не было на это должных прав и они признали нас национальным правительством. Теперь, когда это больше не так, Чэнь Тяоюань из Аньцина решил взять на себя полный контроль над Шаньдунем и сделать его частью своей Лиги. Это значит, что территория нам недоступна."
fengtian.247.a: "Плохие новости."

fengtian.251.t: "Принятие избирательного права женщин"
fengtian.251.d: "Население наконец приняло идею о том, что женщины могут голосовать на местных выборах, что раньше было довольно спорным, поскольку это сравнительно радикальное изменение, учитывая очень консервативное общество Китая. Сун Цинлин объявила, что это большая победа за права женщин в Китае, и это была основная причина, по которой [FNG.GetNameDef] впервые применили эту политику."
fengtian.251.a: "Победа женщин, победа демократии"

fengtian.252.t: "Прорыв дамбы Желтой Реки!"
fengtian.252.d_north: "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Хэбэй, Дамин и Цанчжоу, унося с собой целые деревни и города. Считается, что сотни тысяч людей утонули, а катастрофическое разрушение сельскохозяйственных земель грозит голодом ещё миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
fengtian.252.d_south: "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Кайфэн, унося с собой целые деревни и города. Считается, что сотни тысяч людей утонули, а катастрофическое разрушение сельскохозяйственных земель грозит голодом ещё миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
fengtian.252.d_north_evac: "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Хэбэй, Дамин и Цанчжоу, унося с собой целые деревни и города. Несмотря на масштабные усилия по эвакуации, тысячи людей утонули, а катастрофическое разрушение сельскохозяйственных угодий грозит голодом многим миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
fengtian.252.d_south_evac: "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Кайфэн, унося с собой целые деревни и города. Несмотря на значительные усилия по эвакуации, тысячи людей утонули, а катастрофическое разрушение сельскохозяйственных угодий грозит голодной смертью многим миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
fengtian.252.a: "[QIE.GetLeader] монстр!"

fengtian.253.t: "Достигнута лояльность рабочих"
fengtian.253.d: "[FNG.GetName] наконец-то достиг своей цели по уничтожению влияния профсоюзов, используя различные средства, такие как разрушение профсоюзов, антипрофсоюзная пропаганда, а также усиление национального контроля над ключевыми отраслями промышленности. Пропаганда привела к убеждению, что профсоюзы - это всего лишь способ разделить это общество, ослабляя нас по сравнению с Западом, в который теперь наконец верит большинство рабочих."
fengtian.253.a: "Профсоюзы разделяют страну перед лицом иностранного империализма!"

fengtian.254.t: "Реформа Командования завершена"
fengtian.254.d: "Масштабная реформа командования нашего лидера, наконец, завершена, в результате чего в Китае создается централизованная структура управления, которую центральное правительство рассматривает как первостепенную для предотвращения нового разделения Китая в будущем. Хотя это значительно повысило эффективность армии, она очень непопулярна среди высокопоставленных генералов, поскольку лишает их прежней автономии, как и милитаристов, правящих во многих частях этой страны."
fengtian.254.a: "Китай будет единым навсегда!"

fengtian.255.t: "Наши враги готовятся к войне!"
fengtian.255.d_1: "По словам наших шпионов в [FNG.Capital.GetName], [FNG.GetName] готовится вскоре объявить нам войну. Этот бой будет сражением за выживание."
fengtian.255.d_2: "Глубокой ночью два поезда, длиной в тридцать четыре вагона, прошли через станцию Хуангутунь в Шэньяне в направлении плацдарма в Цзиньси примерно в 150 милях к югу. Через два часа прошли ещё два поезда, а к утру всего десять. Наши шпионы теперь уверены, что за Великой стеной началось движение. И снова армии Чжан Цзолиня готовятся к походу на юг через перевал Шанхай. Мы должны снова сокрушить этих северо-восточных собак, как мы это сделали десять лет назад, как это сделали старые династии."
fengtian.255.d_3: "Наши шпионы в [FROM.Capital.GetName] сообщают, что [FROM.GetName] готовится присоединиться к войне [FNG.GetName] против нас!"
fengtian.255.a: "У нас совсем немного времени на подготовку."

fengtian.256.t: "[FROM.GetName] просит помощи!"
fengtian.256.d: "Новости пришли прямо из [FROM.Capital.GetName], наши союзники в [FROM.GetName] вот-вот будут атакованы [FNG.GetName]! Их силы уже мобилизуются, но они не могут противостоять этому противнику в одиночку."
fengtian.256.a: "Надо готовиться!"


fengtian.270.t: "Дело оккупации"
fengtian.270.d: "Оккупация никогда не бывают лёгкими или простыми, но средний китайский солдат часто немногим лучше бандита с боевыми порядками. Наши войска уже начали сжигать, грабить и осквернять те города и деревни, которые наше правительство утверждает, что освобождает. Некоторые сказали бы, что мы должны позволить войскам повеселиться, но теперь, когда главнокомандующий Чжан Цзолинь снова соревнуется на национальной арене, он должен учитывать свой имидж. Когда-то он сам был бандитом, и многим здесь, на юге, нелегко проявлять уважение к бывшим преступникам или подчиняться им. Элита уже подняла нос, и, хотя сила может быть легким ответом, нам действительно нужны эти интеллектуалы, землевладельцы и бизнесмены для достижения наших более высоких целей. Именно этими фигурами мы должны управлять. К счастью, нашей логистической системы достаточно, чтобы прокормить наших солдат, а это значит, что наши люди грабят не ради выживания, но, тем не менее, они будут недовольны тем, что их удерживают от того, что они считают своим правом, путём завоевания. \n\nЗдесь мы должны выбрать между двумя вариантами - освободители или освобожденные?"
fengtian.270.a: "Пусть развлекаются."
fengtian.270.b: "Мы больше не бандиты."

fengtian.271.t: "Снабжение Северо-Востока"
fengtian.271.d_food: "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. К счастью, Маньчжурия обширна и плодородна, и благодаря нашему решению не продвигать «Выращивание сои» мы можем позволить себе прокормить большую часть населения."
fengtian.271.d_exports: "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. С одной стороны, Маньчжурия обширна и плодородна, и благодаря нашему решению не продвигать «Выращивание сои» мы можем позволить себе прокормить большую часть населения. С другой стороны, в настоящее время мы экспортируем все излишки зерна в Японию, чтобы компенсировать нынешний голод. \n\nЗдесь надо выбирать между Китаем или Японией? Ставим ли мы на первое место собственный народ или прячемся под японским военным превосходством?"
fengtian.271.d_soy: "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. К сожалению, благодаря «Выращиванию сои», большая часть зерновых культур Северо-Востока была заменена товарными культурами сои. Имея едва ли достаточно еды, чтобы накормить Северо-Восток, мы даже не можем думать о доставке еды куда-нибудь ещё. \n\nСеверному Китаю придется пережить голод, который плохо отразится на нашем руководстве."
fengtian.271.a: "Импорт зерна из Маньчжурии"
fengtian.271.b: "Нам нужно зерно, прекратите экспорт в Японию."
fengtian.271.c: "Мы не можем противостоять им."
fengtian.271.e: "Эти проклятые соевые бобы!"

fengtian.272.t: "Скандал в Пекине"
fengtian.272.d_bad: "Определенное количество грабежей в Пекине было неизбежным. Будучи национальной столицей на протяжении веков и домом для поколений Императоров, процветание города распространилось по безудержной бюрократии. Однако скандал в городе вызвал не материальное благополучие. Предположительно, некоторые из наших солдат схватили жен и наложниц правительственных министров и после совершения ужасных деяний выставили их напоказ по улицам города в качестве трофеев. Что ещё хуже, некоторые были помещёны на импровизированный помост и продаются как болтовня тому, кто больше заплатит. В любой дисциплинированной армии они были бы казнены за такое поведение, и мы дали гарантии как таковые местному населению, но есть большая вероятность, что милитаристы замалчивают этот вопрос."
fengtian.272.d_good: "Определенное количество грабежей в Пекине было неизбежным. Будучи национальной столицей на протяжении веков и домом для поколений Императоров, процветание города распространилось по безудержной бюрократии. Однако скандал в городе вызвал не материальное благополучие. Предположительно, некоторые из наших солдат схватили жен и наложниц правительственных министров и после совершения ужасных деяний выставили их напоказ по улицам города в качестве трофеев. Что ещё хуже, некоторые из них были помещёны на импровизированный помост и продаются как болтовня тому, кто больше заплатит. В любой дисциплинированной армии они были бы казнены за такое поведение, и мы дали гарантии как таковые местному населению. К счастью, благодаря нашему кодексу поведения и быстрой реакции менее терпимого командира, большинство этих солдат были заключены в тюрьму и ожидают наказания."
fengtian.272.a: "Возмутительно!"


fengtian.273.t: "Осквернение в Долине Исянь"
fengtian.273.d_bad: "Тревожные новости пришли из Долины Исянь в провинции Чжили, где несколько солдат армии Фэнтянь взорвали вход в несколько гробниц Западной Цин. С момента вульгарного осквернения места упокоения вдовствующей императрицы Цыси в 1928 году косвенным подчиненным Чжана Сунь Дианином, эта тема использовалась для нанесения ущерба репутации главнокомандующего в определенных кругах. В этом новом эпизоде, столь похожем на предыдущий, настоящего восстановления может и не наступить. Точная сумма богатства, украденного из гробниц, неясна, но вовлеченные солдаты исчезли в тростниках вдоль озера Байяндянь, и большая часть, вероятно, скоро попадет на Чёрный рынок."
fengtian.273.d_good: "Тревожные новости пришли из Долины Исянь в провинции Чжили, где, по сообщениям, несколько солдат армии Фэнтянь начали закладывать динамит у входа в гробницы Западной Цин. С момента вульгарного осквернения места упокоения вдовствующей императрицы Цыси в 1928 году косвенным подчиненным Чжана Сунь Дианином, эта тема использовалась для нанесения ущерба репутации главнокомандующего в определенных кругах. В этом новом эпизоде, столь похожем на предыдущий, хорошо, что вышестоящий офицер смог предотвратить любой серьезный ущерб. Независимо от якобы республиканских намерений солдат, для национальной легитимности важно, чтобы мы уважали наших предков. Именно из их примера единого и непоколебимого Китая мы черпаем вдохновение, если не практику."
fengtian.273.a: "Даже монархическую историю стоит сохранить!"

fengtian.274.t: "Беспорядки в Баодине"
fengtian.274.d: "Тревожные сообщения начали поступать из Военной академии Баодин, которую недавно захватила и оккупировала рота наших солдат. Поскольку это военная крепость, в которой противник продержался более недели, ожидалось повреждение здания, равно как и некоторые грабежи, но мало кто ожидал услышать, что наши люди убивают друг друга из-за добычи. Предположительно склад медалей и знаков различия учреждения был обнаружен вскоре после его захвата, в результате чего появилось несколько самопровозглашенных полковников, майоров и генералов, каждый из которых был награжден множеством почетных орденов. Эти люди, совершенно не подозревая о фактическом статусе, дарованном их регалиями, начали борьбу за первенство. К тому времени, когда из других мест прибыли войска, чтобы сменить настоящего командира, выскочки разделились на несколько группировок, занимающих разные части академии, и несколько десятков человек погибли."
fengtian.274.a: "Может быть только один Гранд-Маршал"

fengtian.275.t: "Закон возвращается в провинцию Чжили"
fengtian.275.d_bad: "После волны спонтанных, а иногда и неизбирательных грабежей, поджогов и других преступных действий со стороны наших войск порядок в провинции Чжили восстановился. По большому счету, солдаты просто выгорели. Этот эпизод не будет оценен по достоинству ни крестьянами, которые приняли на себя основную тяжесть насилия, ни помещиками, владельцы бизнеса или правительственные чиновники. Хотя в конечном итоге это смешается с остальными зверствами «Эпохи Милитаристов», это не сделает управление обширными территориями недавно завоеванных территорий не легче."
fengtian.275.d_good: "После того, как наши войска пронеслись по провинции Чжили, большинство населения приготовилось к волне беспорядочного насилия. Но, несмотря на несколько неизбежных инцидентов, наши войска в основном соблюдают кодекс поведения, установленный маршалом Чжаном. Некоторые упрямые люди приписывают удивление продвинутой системе логистики Фэнтяня, которая уменьшила потребность наших армий жить за счёт земли, вместо того, чтобы восхвалять самого Чжана. Тем не менее, даже они не могут игнорировать результаты, и это выступление будет иметь большое значение для завоевания доверия нации."
fengtian.275.a: "По крайней мере, все кончено."

##Luoyang-Zhengzhou Events
fengtian.276.t: "Железнодорожный хаос в Чжэнчжоу"
fengtian.276.d_bad: "Видимо, как только наши войска захватили Чжэнчжоу, они спустились на его вокзал. Будучи сердцем национальной железнодорожной сети в военное время и, возможно, из-за упорных попыток наших врагов защитить её, пути были забиты подвижным составом, доверху заполненным вещами беженцев и военной техникой. Последующая оргия грабежей привела к тому, что железнодорожное движение в этом районе было остановлено на несколько дней, так как каждая последняя машина была разграблена, и, хотя мы захватили определенное количество военной техники из машин, большинство теперь разбиты и непригодны для использования. Убирать их с железной дороги придется долго, и ещё дольше бывшие жители города забудут о вопиющей краже их вещей."
fengtian.276.d_good: "Видимо, как только наши войска захватили Чжэнчжоу, они спустились на его вокзал. Будучи сердцем национальной железнодорожной сети в военное время и, возможно, из-за упорных попыток наших врагов защитить её, пути были забиты подвижным составом, доверху заполненным вещами беженцев и военной техникой. Мародерство началось почти сразу, но, к счастью, некоторые из наших офицеров смогли ограничить деятельность только половиной вагонов, а сами офицеры забрали только четверть. Следовательно, то, что могло обернуться логистической катастрофой, когда разграбленный подвижной состав блокировал пути на несколько дней, стало относительно упорядоченным делом, которое оставило хоть что-то позади для жителей города."
fengtian.276.a: "Что осталось?"

fengtian.277.t: "Бандиты против бандитов"
fengtian.277.d_bad: "Наши войска недавно захватили Лоян вместе с большинством крупных городов провинции Хэнань, но обеспечение безопасности в сельской местности доказало другое. Бандитизм имеет давнюю историю в провинции Хэнань, и, несмотря на почти десятилетнее правление Чжили, эта проблема так и не исчезла. Большинство было просто включено в армии У Пэйфу. Теперь они пронизывают сельские районы провинции и, «перешедшие» на нашу сторону, забирают трофеи войны, которую они так и не выиграли. \n\nНаши собственные войска, чувствуя себя обманутыми, теперь участвуют в конкурентных грабежах и разрушениях, иногда переходя в локализованные, но скоординированные сражения. Запланированное прибытие в этот район ещё нескольких упорядоченных войск должно снизить напряженность, чтобы можно было поймать настоящих бандитов, но ущерб уже нанесен. Комбинированные разрушения сравнивают со стихийным бедствием."
fengtian.277.d_good: "Наши войска недавно захватили Лоян вместе с большинством крупных городов провинции Хэнань, но обеспечение безопасности в сельской местности доказало другое. Бандитизм имеет давнюю историю в провинции Хэнань, и, несмотря на почти десятилетнее правление Чжили, эта проблема так и не исчезла. Большинство было просто включено в армии У Пэйфу. Теперь они проникают в сельские районы провинции и, «перейдя» на нашу сторону, начали требовать трофеи войны, которую они так и не выиграли. \n\nНаши собственные войска вмешались, чтобы подавить насилие, но тщательное прочесывание холмов и берегов реки Хэнань потребует времени и энергии, и это не то, что наши войска предпочли бы тратить. По всей вероятности, активность бандитов снова возобновится через некоторое время в будущем, и все, что уже украдено, теперь находится в руках наших войск"
fengtian.277.a: "Бандиты везде!"

fengtian.278.t: "Закон возвращается в провинцию Хэнань"
fengtian.278.d_bad: "После транспортного хаоса, повального насилия и волны слишком привычного бандитизма провинция Хэнань вернулась к относительной стабильности. Для среднего крестьянина всё ещё тяжелые времена, по холмам ещё бродят разбойники, но в целом наши собственные войска успокоились. Хэнань, в частности, стал свидетелем изрядной доли голода, насилия и других трагедий, в которых это может быть не более чем историческая сноска, но для жизней, которых он коснулся, и, конечно же, жизней, которые он унес, события [GetYear] года никогда не будут забытыми."
fengtian.278.d_good: "После некоторого неизбежного насилия и волны слишком знакомого бандитизма Хэнань вернулся к относительной стабильности. В провинции случаются трагедии, поэтому относительно приличное поведение наших войск повсюду вскружило голову. Местные владельцы бизнеса, землевладельцы и правительственные чиновники ценят сдержанность наших солдат, и именно их поддержка будет иметь важное значение для управления провинцией в будущем."
fengtian.278.a: "По крайней мере, все кончено."


##Wuhan Events
fengtian.279.t: "Разрушения в Ухане"
fengtian.279.d_bad: "Республиканская мечта Китая родилась в Ухане, и сегодня мы являемся её факелоносцами. К сожалению, революционные идеалы были далеки от умы наших солдат, которые, столкнувшись с неожиданным сопротивлением в Учане, бросились бежать по городу, без разбора грабя. К тому времени, когда порядок был восстановлен, доки, пристани и всевозможные прибрежные предприятия были превращены в пепел вместе с большими жилыми районами. То, что в противном случае могло бы стать политической победой, превратилось в политическое поражение и позор. \n\nПоложительным моментом является то, что нашим войскам удалось вернуть запас оборудования из ныне заброшенного арсенала Ханьян, хотя есть подозрения, что большое количество оружия было вывезено на Чёрный рынок."
fengtian.279.d_good: "Республиканская мечта Китая родилась в Ухане, и сегодня мы являемся её факелоносцами. К счастью, похоже, это было в голове у наших солдат, когда они входили в город, который пережил бои относительно невредимыми, тем более что грабежи были ограниченными. Пробившись через Северо-Китайскую равнину, кажется, что наши войска начали осознавать преимущества благодарного населения. Наша армия, состоящая из множества бывших бандитов и бродяг, возможно, никогда полностью не изменится, но сегодняшняя относительная сдержанность - это шаг вперёд. \n\nЧтобы добавить к хорошей новости, наши войска восстановили склад оборудования из теперь заброшенного Арсенала Ханьян."
fengtian.279.a: "Позор!"
fengtian.279.b: "Какое облегчение!"

fengtian.280.t: "Катастрофа на финиковых шахтах"
fengtian.280.d: "Руду в Дайе добывают более двух тысяч лет, и сегодня железо из её недр питает пожары современной промышленности в Ухане, Хубэе и Нижнем Янцзы. Это не остановило наших солдат, которые, услышав слухи о том, что здесь можно найти золото, разграбили рудник и, разочаровавшись, не найдя ничего подобного, разрушили вход, заперев внутри более сотни горняков. Были предложены меры по спасению, но многие считают, что такие расходы тратятся впустую на обычных рабочих. Тем временем виновные в катастрофе дезертировали, и их нигде не найти."
fengtian.280.a: "Начните спасательные операции."
fengtian.280.b: "Их жизни слишком дешевые."

fengtian.281.t_bad: "Трагедия в шахтах"
fengtian.281.t_good: "Горняки спасены в срок"
fengtian.281.d_bad: "К тому времени, как наши люди прорвались к застрявшим в ловушке шахтерам в Дайе, все погибли. Хотя это, конечно, не тот результат, на который мы надеялись, тот факт, что наши люди вообще пытались, был хорошо воспринят местным сообществом и, что более важно, национальными газетами."
fengtian.281.d_good: "Благодаря старым лавам Orenstein & Koppel, привезенной с соседней шахты, наши солдаты смогли вовремя прорваться и спасти десятки шахтеров. Несмотря на их первоначальные оговорки, мужчины, похоже, считают, что искренняя благодарность рабочих и их семей окупила усилия, а похвалы национальных газет компенсировали большинство политических последствий самого бедствия. \n\nЧтобы помочь нам, благодарные горняки привезли ряд ящиков с оружием, которые, по-видимому, были спрятаны там во время отступления врага не так давно."
fengtian.281.a: "Какая утрата."
fengtian.281.b: "Вперёд!"

fengtian.282.t: "Опыт полученный в Цзюйсяне"
fengtian.282.d: "Годы, прошедшие с момента формирования нашего правительства, заложили для нас прочную основу для национального возрождения. Мы не боимся проблем и не беспокоимся о надвигающихся опасностях. Мы просто оплакиваем судьбу Юга, свобода которого изначально была достигнута благодаря упорным усилиям и жертвам патриотов-реформистов и с тех пор стерта старыми и устаревшими формами правления. Сегодня её народ бессилен, а её правители лишены честности, что приводит к медленной деградации национального положения и возвращению к состоянию полного подчинения западным странам. Эти старые способы подрывают национальную мощь Китая, расшатывают его национальные основы и порабощают его народ. \n\nТаким образом, мы оказываемся на Севере как последний бастион всего, что наши предшественники пытались построить, и как носители будущего нового Китая. Регрессивное [QIE.GetAdjective]ое правительство любит говорить, что, укрепляя северо-восток, мы «копаем яму, чтобы умереть в ней». На это я отвечаю: «Не забывайте, что случилось в Цзюйсяне». Именно к Цзюйсяню отступило Государство Ци, и оттуда оно отвоевало все, что было потеряно. Когда придет время, северо-восток будет нашим Цзюйсянем, а весь Китай будет нашей Ци. Наша победа неизбежна, да здравствует Республика!"
fengtian.282.a: "Вперёд!"

fengtian.283.t: "Прокламация Гранд-Маршала"
fengtian.283.d: "Старая пословица гласит: «Добродетель всегда в компании и он когда-нибудь найдет поддержку». Силы справедливости поднимутся, и люди доброй воли в конечном итоге будут сотрудничать в интересах честности. Нет никаких сомнений в том, что регрессивное и незаконное [QIE.GetAdjective]ое Правительство стоит на пути прогресса, угнетая и порабощая китайский народ, и я получил все заверения в том, что наши союзники поддержат нас, чтобы положить конец этой несправедливости. Со своей стороны, мы должны твердо держаться, не отрывать взор от своей цели и быть твердыми в своей решимости. Весь Северо-Восток должен продолжать с единством сердца. Окончательная победа будет за нами. Я призываю своих министров, нашу армию и наш народ удвоить свои усилия, чтобы добиться успеха. \n\nИменно в этом духе я провозглашаю начало Года праведных усилий, полных триста шестьдесят пять дней напряженных национальных усилий, из которых мы выйдем как сила, непреодолимая для достижения нашей цели. И, когда этот год закончится, пятицветный флаг снова взлетит высоко в Пекине, и [QIE.GetAdjective]ое Правительство станет не чем иным, как пеплом на ветрах истории. Десять тысяч лет Республике! Вперёд!"
fengtian.283.a: "Вперёд!"

fengtian.284.t: "[From.GetNameDefCap] требует объединения!"
fengtian.284.d: "Центральное правительство при [FNG.GetLeader] потребовало, чтобы мы официально отказались от контроля над нашими армиями и территорией. Хотя [ROOT.GetLeader] и его подчиненным будет разрешено сохранить свои нынешние титулы и должности, нет никакого способа узнать, что будет в будущем. С одной стороны, отказ от большей части нашей автономии был бы патриотическим поступком и, возможно, самым безопасным в краткосрочной перспективе. С другой стороны, свобода сладка."
fengtian.284.a: "За Единый Китай! (Играть за [From.GetCliqueShortName])"
fengtian.284.b: "Мы не будем подчиняться."

fengtian.285.t: "Фэнтяньский Ультиматум"
fengtian.285.d: "Представитель Фэнтяньского Правительства поставил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы убрали наши войска из Китая в течение следующих трех месяцев и сразу же вернули им их территории. По словам военных, это вопиющее неуважение, которое стало ещё более отвратительным в свете нашего давнего сотрудничества с [FNG.GetLeader], не может остаться без ответа. Однако некоторые более тихие голоса из Министерства Иностранных Дел предполагают, что это может быть единственным способом обеспечить прочный союз с Китаем."
fengtian.285.a: "Наказать их за наглость!"
fengtian.285.b: "Мы не можем позволить себе новую войну в Китае."
fengtian.285.c: "Требовать вывода Кантунской армии и возвращения нашей Китайской земли!"
fengtian.285.e: "Требовать, изгнания Японцев из нашего дома!"

fengtian.2851.t: "Фэнтяньский Ультиматум"
fengtian.2851.d: "Представитель правительства Фэнтянь предъявил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы удалили наше военное присутствие из Китая в течение следующих трех месяцев. Наиболее радикальные и доминирующие элементы армии заявляют, что это вопиющее неуважение, которое становится ещё более отвратительным в свете нашего многолетнего сотрудничества с [FNG.GetLeader], не может остаться без ответа. Однако наиболее разумные голоса, особенно из Министерства иностранных дел, говорят о том, что эта символическая уступка является выгодной сделкой в обмен на обеспечение прочного союза с Китаем, особенно если учесть, насколько она сопоставима с альтернативными издержками."
fengtian.2851.a: "Наказать их за наглость!"
fengtian.2851.b: "Мы не можем позволить себе новую войну в Китае."

fengtian.2852.t: "Фэнтяньский Ультиматум"
fengtian.2852.d: "Представитель правительства Фэнтянь предъявил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы в течение следующих трех месяцев удалили наше военное присутствие из Китая и вернули все основные китайские территории, которыми мы владеем. По мнению наиболее ястребиных военных, это вопиющее неуважение, которое становится ещё более отвратительным в свете нашего давнего сотрудничества с [FNG.GetLeader], не может остаться без ответа. Однако некоторые более тихие голоса из Министерства иностранных дел и более умеренные офицеры признают, что, хотя потеря обширных китайских земель станет огромной потерей потенциальной рабочей силы и ресурсов, условия не являются чем-то неожиданным, и предполагают, что это может быть единственным способом обеспечить прочный союз с Китаем."
fengtian.2852.a: "Наказать их за наглость!"
fengtian.2852.b: "Мы не можем позволить себе новую войну в Китае."

fengtian.2853.t: "Фэнтяньский Ультиматум"
fengtian.2853.d: "Представитель правительства Фэнтянь предъявил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы в течение следующих трех месяцев удалили наше военное присутствие из Китая и вернули все китайские территории, находящиеся под нашим контролем. По мнению военных, это вопиющее неуважение, которое становится ещё более отвратительным в свете нашего давнего сотрудничества с [FNG.GetLeader], не может остаться без ответа. Однако некоторые более тихие голоса из Министерства иностранных дел говорят о том, что это может быть единственным способом обеспечить прочный союз с Китаем."
fengtian.2853.a: "Наказать их за наглость!"
fengtian.2853.b: "Мы не можем позволить себе новую войну в Китае."

fengtian.2854.t: "Фэнтяньский Ультиматум"
fengtian.2854.d: "Представитель правительства Фэнтянь предъявил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы убрали все следы нашего присутствия из Китая, от Мантецу до поселенцев в течение следующих трех месяцев, и вернули каждый дюйм китайской территории, которой мы владеем, включая концессии и порты. Все наши военные единодушно брызжут слюной от ярости из-за этого вопиющего неуважения, которое становится ещё более отвратительным в свете нашего давнего сотрудничества с [FNG.GetLeader], и кричат, что такое оскорбление не может остаться без ответа. Даже Министерство иностранных дел в ярости, указывая на логистическую невозможность эвакуации всех поселенцев, а также половины наших активов из Китая, и только самые пессимистичные из голосов убеждают, что такая война будет слишком дорогостоящей."
fengtian.2854.a: "Наказать их за наглость!"
fengtian.2854.b: "Мы не можем позволить себе новую войну в Китае."

fengtian.286.t: "Япония принимает наши требования!"
fengtian.286.d: "Япония приняла наш ультиматум, убрав свою военную миссию и ограничив влияние своего правительства, сохранив при этом наш альянс."
fengtian.286.a: "Наконец-то установились более равные отношения."

fengtian.2861.t: "Япония принимает наши требования!"
fengtian.2861.d: "Япония приняла наш ультиматум, сняв свою военную миссию, вернув нашу законную территорию и сократив своё правительственное влияние, сохранив при этом наш Союз"
fengtian.2861.a: "Наконец-то более равные отношения"

fengtian.2862.t: "Япония принимает наши требования!"
fengtian.2862.d: "Японские бандиты приняли наш ультиматум, оставив Срединное Королевство с позором и хвостом между ног, они больше не будут нас беспокоить."
fengtian.2862.a: "Китай свободен от империалистов!"

fengtian.287.t: "Цзолинь планирует уйти в отставку"
fengtian.287.d: "Чжан Цзолинь объявил о своих планах уйти с поста президента республики, уступив место своему сыну Сюэляну - многообещающему молодому человеку с западным образованием, хотя у него также есть тревожные, если не необычные отношения с опиумом. Цзолинь останется на посту Гранд-Маршала, укрепляя свой контроль над вооруженными силами, и многие уже рассматривают этот шаг как способ для Чжана отвлечь внимание от его прошлого бандитизма и военной службы, черт, которые считаются неподходящими для национального политического лидера, при этом сохраняя де-факто монополию на власть."
fengtian.287.a: "Да здравствует Гранд-Маршал."
fengtian.287.b: "Он всё ещё нужен Китаю, да здравствует Великий Маршал!"

fengtian.288.t: "Протесты в Клике Сикан"
fengtian.288.d1: "Клика Сикан, группа офицеров армии Фэнтянь, получивших образование в японских академиях, тихо, но решительно протестовала против решения Чжан Цзолиня передать президентство своему сыну. Ссылаясь на пристрастие Чжан Сюэляна к опиуму и его известные годы развлечений в шанхайских казино и дворцах удовольствий, Ян Ютин, фактическое лицо группы Шикан, назвал этот шаг "опасным и раскольническим" Вероятно, Ян пытается получить дополнительную власть в Клике Фэнтянь в целом, но, что более важно, он также может выступать от имени Квантунской армии, которая, как известно, не доверяет Сюэляну из-за его антияпонских взглядов"
fengtian.288.d2: "Клика Сикан, группа офицеров армии Фэнтянь, получивших образование в японских академиях, тихо, но решительно критикует Чжан Цзолиня за то, что он продолжает удерживать власть. Ссылаясь на негламурное бандитское прошлое Чжана и тихо намекая на то, что Цзуолинь не заботится о принципах Синьхайской революции, а заботится лишь о том, чтобы нагулять свою власть, Ян Ютин, фактическое лицо группы Шикан, назвал его продолжающееся правление "Пренебрежением к национальным ценностям" Это, скорее всего, попытка Яна побороться за дополнительную власть в Клике Фэнтянь в целом, но, что более важно, он также может выступать от имени Квантунской армии, которая уже давно является занозой в боку Цзолиня."
fengtian.288.a: "Неэффективные уговоры"

fengtian.289.t: "Зловещий заговор"
fengtian.289.d1: "До сведения правительства дошло необычное сообщение, переданное Кэндзи Доихарой, чьи тайные операции хорошо известны в наших разведывательных кругах. Янг Ютинг, влиятельный и явно про-японский генерал в армии Фэнтянь, замышляет свержение и убийство Чжан Цзолиня. Похоже, что толчком к этому послужило решение Чжана предоставить своему сыну пост президента, что может быть просто отражением фракционных разборок, но это назначение уже вызвало беспокойство у многих в военном министерстве. Антияпонские настроения Чжана Сюэляна хорошо известны, и если он захватит реальную власть, это может иметь последствия для наших отношений с правительством Фэнтяня и наших давно вынашиваемых планов в Китае в целом.\n\nМы могли бы поддержать захват власти Ян Ютином, он хорошо известен как друг Японии. С другой стороны, некоторые в Министерстве иностранных дел советуют проявлять осторожность и утверждают, что вся эта операция - результат вмешательства наших собственных подразделений, базирующихся в Маньчжурии. Давно известно, что Квантунская армия придерживается гораздо более жестких внешнеполитических взглядов, чем правительство в Токио."
fengtian.289.d2: "До сведения правительства дошло необычное сообщение, переданное Кэндзи Доихарой, чьи тайные операции хорошо известны в наших разведывательных кругах. Янг Ютинг, влиятельный и явно про-японский генерал в армии Фэнтянь, замышляет свержение и убийство Чжан Цзолиня. Этот шаг, похоже, был вызван растущей популярностью и славой Чжана после завоевания Пекина, что, хотя и потенциально положительно сказывается на положении нашего союзника в Китае, уже вызывает беспокойство у многих в военном министерстве. Чжан Цзолинь вскоре может достичь положения, которое не под силу оспорить ассоциации Конкордия, и если он решит пересмотреть дружбу между нашими странами, это может иметь последствия для наших отношений с правительством Фэнтяня и наших давно вынашиваемых планов в Китае в целом.\n\nМы могли бы поддержать захват власти Ян Ютином, он хорошо известен как друг Японии. С другой стороны, некоторые в Министерстве иностранных дел советуют проявлять осторожность и утверждают, что вся эта операция - результат вмешательства наших собственных подразделений, базирующихся в Маньчжурии. Давно известно, что Квантунская армия придерживается гораздо более жестких внешнеполитических взглядов, чем правительство в Токио."
fengtian.289.a: "Окажите им тайную помощь."
fengtian.289.b: "Это слишком опасно."

fengtian.290.t: "Засада в Шэньяне!"
fengtian.290.d: "Посреди оживленной улицы Шэньяна изготовленный на заказ бронированный автомобиль Чжан Цзолиня неожиданно попал под обстрел, когда под его колесами взорвалась небольшая бомба. Транспортное средство резко выбросило вверх, а затем врезалось в ближайшую ателье. Сразу же началась перестрелка, когда устроившие засаду по обе стороны улицы начали стрелять по выжившим пассажирам автомобиля, и к тому времени, когда почти пятнадцать минут спустя прибыло подкрепление, его владелец получил различные ожоги и ранения от осколков и пуль. Жизнь Чжан Цзолиня теперь висит на волоске."
fengtian.290.a: "Его нельзя спасти..."
fengtian.290.b: "Он будет жить!"

fengtian.291.t: "Инцидент в Чжаодэ Дацзе"
fengtian.291.d: "Чжан Цзолинь был внезапно и неожиданно сбит убийцами на главной улице Чжаодэ в Шэньяне всего несколько часов назад. Именно его лидерство служило опорой для всей Клики Фэнтянь и её правительства, и теперь вакуум власти, оставшийся после него, угрожает поглотить весь Северо-Восток. Вскоре каждый солдат и офицер, каждый контакт и соратник старого маршала должны будут усомниться в его лояльности и выбрать сторону - если вообще есть какие-то стороны. На данный момент кажется, что должны появиться две свободные фракции: собрание лоялистов и националистов под знаменем Чжан Сюэляна, столкнувшееся с рядом офицеров с японским образованием и оппортунистов, связанных с Ян Ютином, которые почти наверняка сыграли определенную роль в убийстве Цзолиня. Тот, кто нанесет решающий удар первым, получит право на наследие Чжан Цзолиня."
fengtian.291.a: "Сюэлян объединяет сторонников своего отца."
fengtian.291.b: "Ян Ютин получает неожиданную поддержку."
fengtian.291.c: "Квантунская армия приближается, чтобы поддержать захват Ютина."

fengtian.292.t: "Чжан Сюэлян объединяет правительство"
fengtian.292.d: "Убедив остатки кабинета министров и большую часть генерального штаба встать на его сторону, либо с помощью убеждения, либо с помощью более принудительных мер, Чжан Сюэлян стал единственным победителем после безвременной кончины своего отца. Тем временем Ян Ютин потерпел политическое поражение и вскоре удалился в убежище за пределами Шэньяна, чтобы возместить свои потери и оценить ситуацию. \n\nЯн по-прежнему имеет влияние на ряд самых талантливых командиров армии Фэнтяня, и поэтому он может делать ставку на готовность Чжан Сюэляна к компромиссу и беспокоиться о том, что без них он может отстать от своих врагов в других частях Китая или даже в Японии."
fengtian.292.a: "У молодого маршала будет шанс."

fengtian.293.t: "Загадка"
fengtian.293.d.zuolin: "Поскольку пожары на главной улице Чжаоде потушены, а тела извлечены из-под завалов, точная личность и мотивация нападавших остаются загадкой. Без униформы, позволяющей идентифицировать их, и без центральной базы данных для фотографической идентификации, эти люди могли быть откуда угодно и действовать по любому приказу. Некоторые из них, возможно, сбежали в хаосе, и их можно было бы выследить, но на такие усилия потребуются недели или месяцы, если они вообще что-нибудь дадут. \n\nМы должны считать, что нам повезло, что Чжан Цзолинь выжил при нападении, несмотря ни на что." #Цзолинь POV
fengtian.293.d.xueliang: "Поскольку пожары на главной улице Чжаоде потушены, а тела извлечены из-под завалов, точная личность и мотивация нападавших остаются загадкой. Без униформы, позволяющей идентифицировать их, и без центральной базы данных для фотографической идентификации, эти люди могли быть откуда угодно и действовать по любому приказу. Некоторые из них, возможно, сбежали в хаосе, и их можно было бы выследить, но на такие усилия потребуются недели или месяцы, если они вообще что-нибудь дадут." #Xueliang's POV
fengtian.293.a: "Кто мог за этим стоять?"

fengtian.294.t: "Похороны Чжан Цзолиня"
fengtian.294.d: "Большое белое знамя развевается над портиком резиденции Чжана в центре Шэньяна, а от ворот медленно движется процессия к центральной площади. Для похорон выбран благоприятный день, и улицы уже заполнены горожанами, которые выражают своё почтение или просто погружены в настоящий момент. Перед ними проходит впечатляющий погребальный кортеж, изобилующий всеми земными вещами старого маршала, записанными на бумаге, чтобы их можно было сжечь и унести с собой на небеса. В конце концов гробовщики достигнут каменного мавзолея за пределами Шеньяна, где наконец-то закончится история этого некогда бандита, который встал плечом к плечу с президентами и Императорами."
fengtian.294.a: "Прощай, старый маршал."

fengtian.295.t: "Чистка в Клике Сикан"
fengtian.295.d: "Приглашение сыграть в карты стало чем-то вроде сюрприза для Ян Ютина, который ожидал более формального вызова. Тем не менее он интерпретировал письмо как хороший знак - возможно, Чжан Сюэлян увидел свет и решил начать переговоры. Он мог пойти на риск, войдя в объятия молодого маршала, но это было то, что он должен был принять. \n\nЕго машина подъехала к особняку Чжана ранним вечером, и, войдя в главный зал, он получил пулю в затылок. В конце концов, переговоров не будет. \n\nКлика Cикан впоследствии была распущена, разобрана на части в ходе безжалостной, но прагматической кампании мести. Некоторым генералам будет разрешено служить под строгим надзором, но даже небольшое подозрение в причастности к инциденту в Чжаоде будет караться смертным приговором. Сплоченность Фэнтянской армии сегодня сильно пострадала, но другого ответа быть не могло."
fengtian.295.a: "Такова справедливость."

fengtian.296.t: "Япония - настоящий враг"
fengtian.296.d.zuolin: "Попытка Ян Ютина захватить власть не стала большой неожиданностью, но теперь появились доказательства причастности не только Квантунской армии к инциденту в Чжаоде, но и самого правительства Японии. Собственный телохранитель Чжана, изгнанный из Японии по имени Араки Горо, признал попытки Квантунской армии вовлечь его в покушение и объяснил, что план поддержал Токио. Теперь не может быть и речи о том, что желает Япония." #Цзолинь POV
fengtian.296.d.xueliang: "Попытка Ян Ютина захватить власть не стала большой неожиданностью, но теперь появились доказательства причастности не только Квантунской армии к инциденту в Чжаоде, но и самого правительства Японии. Телохранитель покойного маршала, изгнанный из Японии по имени Араки Горо, признал попытки Квантунской армии вовлечь его в покушение и объяснил, что план поддержал Токио. Теперь не может быть и речи о том, где желает Япония." #Xueliang's POV
fengtian.296.a: "Как мы могли им доверять?"

fengtian.297.t: "Фэнтянь осуждает нас!"
fengtian.297.d.zuolin: "Хотя Чжан Цзолинь ещё не оправился от своих серьезных ран, он громко осудил нашу причастность к неудачному покушению на его жизнь. Хотя для нас это неприятный момент, так как мало кто ожидал, что он выживёт или, тем более, обнаружит наше участие, это также один из кризисных моментов. Мы не можем принять этот прямой вызов лежа, но агрессивные действия разрушили бы наше единственное партнерство на материковой части Китая и снова сделали бы враждебным всю страну. Из этой неразберихи нет простого выхода." #Цзолинь alive
fengtian.297.d.xueliang: "К нашему большому удивлению, Чжан Сюэлян, которого большинство считает пронизанным опиумом богемным, не только одолел Ян Ютина, но и обнаружил нашу причастность к убийству его отца. Его ярость нетрудно прочесть, и сегодня молодой маршал осудил наши действия перед всем миром. Хотя это неприятный момент для нас, мы не можем принять этот прямой вызов лежа. Однако агрессивные действия разрушат наше единственное партнерство на материковой части Китая и снова сделают враждебным всю страну. Из этой неразберихи нет простого выхода." #Xueliang took over
fengtian.297.a: "Накажите их за дерзость!"
fengtian.297.b: "Мы ничего не можем сделать."

fengtian.298.t: "Инцидент в Чжаодэ Дацзе"
fengtian.298.d: "Похоже, что нападение на главную улицу Чжаодэ было совершено не кем иным, как Ян Ютином, лидером Клики Сикан. После того, как одновременные планы его агентов были сорваны по всей стране, Ян удалился в убежище за пределами Шеньяна. Оттуда он, возможно, намеревался бежать или дать отпор, но в конечном итоге это не имело значения. Как только стало известно, что Ян поселился в доме, строение было снесено тяжёлой артиллерией. Тело, которое могло принадлежать Яну, а может и не принадлежать ему, было извлечено из обломков, его тело было обезглавлено, а голова помещёна на пику. \n\nОттуда Клика Сикан была впоследствии распущена, разобрана на части в безжалостной, но прагматической кампании мести. Некоторым генералам было разрешено служить под строгим надзором, но даже небольшое подозрение в причастности к инциденту в Чжаоде будет караться смертным приговором. Вследствие этого сплоченность Фэнтянской армии сильно пострадала, но на такое предательство не могло быть иного ответа."
fengtian.298.a: "Такова справедливость."

fengtian.299.t: "Ютин захватывает власть"
fengtian.299.d: "Путешественники, пытавшиеся войти в Шэньян этим вечером, были потрясены, увидев, как войска Квантунской армии выбегают из темноты на дороги, поспешно расставляя прожекторы, мешки с песком и пулеметы по всем основным улицам города. Вскоре прибыла их оппозиция, батальоны войск Фэнтяньской армии из Фушиня, Ляояна и Синьмина, вызванные туда по просьбе Чжан Сюэляна о подкреплении. Когда эти войска пытались проложить себе путь в город, силы Ян Ютина за считанные часы захватили ключевые позиции в Шеньяне. К рассвету, когда японские войска отказались сдвинуться с места, сопротивление молодого маршала было подавлено, и Япония объявила о своем намерении «обеспечить региональную безопасность» путём развертывания дополнительных войск в этом районе. Неспособные выйти из тупика и теперь находящиеся под угрозой японских подразделений, подразделения лоялистов по всему городу рассыпались и распадались, копируя другие по всей стране, когда японские войска вскоре пронеслись по региону. \n\nФэнтяньское Правительство, по сути, мертво. Под руководством Ян Ютина оно стало просто ещё одной японской марионеткой, а это означает, что её союзники откололись, а её политическая поддержка потерпела крах. Что будет дальше ещё неясно."
fengtian.299.a: "Новая эра."

fengtian.300.t: "Марионетка в Маньчжурии"
fengtian.300.d: "Все наши усилия в Маньчжурии увенчались успехом. После смерти Чжан Цзолиня и исчезновения Чжан Сюэляна Ян Ютин должен оказаться податливой марионеткой, подходящей для наших целей. Хотя у нас больше не может быть простого пути к контролю над Китаем в целом, мы обеспечили нашу собственную безопасность. Без маньчжурских ресурсов наша экономика развалилась бы, и оттуда враг мог легко захватить Корею, а затем вонзить кинжал в самое сердце Японии. Так творится история."
fengtian.300.a: "Превосходно!"

fengtian.301.t: "Конец Фэнтяня"
fengtian.301.d: "Ситуация в Маньчжурии кажется плачевной. Со смертью Чжана Фэнтяньское Правительство, по сути, рухнуло, и если мы не вмешаемся, их враги вскоре захватят их, сводя на нет всю нашу работу по обеспечению безопасности Маньчжурии. Этот регион - наша национальная дорога к жизни, наша гарантия от западной гегемонии, и он находится под нашей защитой."
fengtian.301.a: "Отправьте ультиматум!"

fengtian.302.t: "Япония ставит ультиматум"
fengtian.302.d: "Япония направила нам ультиматум - прекратить все военные действия против Фэнтяньского Правительства или они вступят в войну. Маньчжурия уже давно находится в авангарде национальной стратегии Японии, и маловероятно, что они отступят."
fengtian.302.a: "Мы не можем позволить себе войну с Японией."
fengtian.302.b: "Их вмешательство прекращается!"

fengtian.303.t: "[FROM.GetCliqueShortName] отклоняет ультиматум"
fengtian.303.d: "[FROM.GetNameDefCap] отклонило наш ультиматум. Мы были бы счастливы, если бы была мирная и процветающая Маньчжурия, но теперь пора решить этот вопрос раз и навсегда. Наши славные погибшие на войне, духи войны 1905 года, теперь рассеянные по равнинам Маньчжурии, будут наблюдать с небес и вести нас к победе!"
fengtian.303.a: "Вперёд!"

fengtian.304.t: "Японский ультиматум"
fengtian.304.d: "[FROM.GetNameDefCap] приняло ультиматум Японии о прекращении боевых действий с Фэнтяньским Правительством. В рамках их альянса мы теперь должны соблюдать условия прекращения огня."
fengtian.304.a: "Отлично."

fengtian.305.t: "Слухи из Токио"
fengtian.305.d: "От наших шпионов в Токио пришло известие - японцы, возможно, готовятся к войне. Предположительно, наши маньчжурские враги обратились к Японии за помощью в войне против нас, которая сейчас находится на рассмотрении Имперского кабинета и Главного штаба. С одной стороны, эта новость является молчаливым признанием Фэнтяня, что они потеряли всякое право на легитимность, прямая зависимость от Японии - это политический удар, от которого они, возможно, никогда не оправятся, но с другой стороны, это вызывает глубокую тревогу. Даже сейчас огромная имперская военная машина Японии может ожить, и её остановит только самая решительная защита."
fengtian.305.a: "Об их решении мы узнаем в ближайшее время."

fengtian.306.t: "Атаки на Южно-Маньчжурскую железную дорогу"
fengtian.306.d: "Предоставленные самим себе более двух недель, лоялисты в Харбине начали серию скоординированных атак вдоль Южно-Маньчжурской железной дороги. К счастью, некоторые из наших командиров действовали по собственной инициативе и с помощью охранников Японской железнодорожной зоны смогли ограничить урон и оттеснить превосходящего численностью противника обратно в город. \n\nЗа этим последовала жестокая уличная бойня по всему городу, к которой лоялисты явно готовились, и наши потери быстро росли. В завершающем акте неповиновения противник взорвал взрывчатку на нескольких заводах, но к рассвету в городе царила тишина, нарушаемая лишь случайными выстрелами, отмечающими казни выживших. \n\nХарбин снова наш."
fengtian.306.a: "По крайней мере, с ними разбираются"

fengtian.307.t: "Встреча с купцами"
fengtian.307.d: "Торговая палата Фэнтяня представляет интересы многочисленных торговцев в Шэньяне и на северо-востоке страны, большинство из которых несут ответственность за надлежащее функционирование нашей экономики - по крайней мере, те её части, которые всё ещё находятся за пределами Японии. Их переговорная сила значительна, и с приходом новых властей в столице они надеются на новую сделку, которая будет лучше служить им самим. \n\nИзвестно, что Чжан Цзолинь застрелил нескольких купцов и банкиров за отказ от его выгодных условий, но если сделать то же самое сейчас, это создаст плохой прецедент для нашей новой администрации, которая якобы наведет порядок и цивилизацию в измученном войной Китае. \n\nОднако это создало бы столь же плохой прецедент, если бы мы приняли условия хуже, чем наш предшественник."
fengtian.307.a: "Возможно, мы сможем договориться"
fengtian.307.b: "Может быть, Чжан был прав"
fengtian.307.c: "Сейчас - это неважно"

fengtian.308.t: "Восстановление порядка в Маньчжурии"
fengtian.308.d: "Несмотря на смерть Гранд-Маршала Чжан Цзолиня, часть его наследия все же осталась. Различные гражданские власти по всему региону либо проигнорировали, либо отклонили приказ признать нашу новую администрацию, и, как сообщается, некоторые, всё ещё верные его делу, объединились в Харбине - возможно, чтобы дать последний бой. \n\nВ настоящее время наши ресурсы будут более ограниченными, чем мы могли бы пожелать, и мы должны сосредоточить наши усилия на возвращении контроля и хорошего правительства в Маньчжурии. Последние остатки правительства Чжана должны быть сметены."
fengtian.308.a: "Вперёд!"

fengtian.309.t: "Северная Опасность"
fengtian.309.d: "Когда угроза в Харбине устранена, наши японские советники рекомендовали нам продвигаться на север по железной дороге. Эти холодные районы Маньчжурии, сами по себе такие же большие, как некоторые европейские страны вместе взятые, временами находились вне прямого контроля даже самого Чжан Цзолиня и снова оказались проблемными. \n\nОднако больше всего нас должны беспокоить русские, которые время от времени испытывали наши границы и, как известно, жаждут вернуть КВЖД, захваченную у них более десяти лет назад. Японцы хотят, чтобы русских задержали на Амуре."
fengtian.309.a: "Это будет сделано"

fengtian.310.t: "Рост монархизма в «Ассоциации Конкордия»"
fengtian.310.d: "В суматохе, возникшей после переворота Ян Ютинга, все представления о политической стабильности исчезли, и большая часть Фэнтяня погрузилась в хаос. Среди этого хаоса вновь начали прорастать многие свежие политические идеологии и убеждения - ни одно из них не является более распространенным, чем желание вернуть династическое монархическое правление. Наиболее часто встречающиеся в рядах Ассоциации Конкордия, эти маньчжурские монархисты верят, что только стабилизирующая сила монархии, основанной на старой династической системе, может по-настоящему управлять непокорным зверем, которым является Китай. Рассматривая Цин как не более чем разлагающуюся, коррумпированную династию, запятнавшую имя маньчжуров, эти динасисты желают, чтобы на Драконьем троне восседало новое лицо, но кто это будет, до сих пор горячо обсуждается в их лагере. Но прежде чем это будет решено, эти монархические фанатики должны сначала захватить власть, а для этого они должны убедить остальных членов Ассоциации Конкордия, что это единственный способ спасти правительство Фэнтяня"
fengtian.310.a: "Мы завоевали наше право на республиканское правительство с помощью Синьхайской революции!"
fengtian.310.b: "Династическое правление естественно для народа Китая"

fengtian.311.t: "Республиканские элементы возмущены"
fengtian.311.d: "С решением «Ассоциации Конкордии» полностью склониться к идеям монархизма и династического правления, множество разнообразных республиканских элементов в правительстве Фэнтяня начали осуждать этот акт как тиранию и возврат к устаревшим и архаичным традициям - тем, которые, по их словам, будут сковывать Китай вечно, в то время как их республиканское движение будет так называемым билетом в современную утопию. Мы смеемся над этими ложными надеждами и наивными мечтами! Только мы знаем, что Китаю нужна сильная, царственная рука, чтобы держать свои непокорные массы в узде и безопасности, как от иностранных врагов, так и от них самих"
fengtian.311.a: "Пусть они воют на ветер. Мы должны выполнить свою судьбу!"

fengtian.401.t: "Восстановление совместного процветания?"
fengtian.401.d: "После ультиматума, недавно предъявленного Токио, и его принятия, мы сочли нужным выполнить свои обещания и сохранить дипломатическую вежливость, если не сказать больше. Однако остаётся вопрос, будем ли мы продолжать держать их на расстоянии вытянутой руки или вернёмся к более равноправной дружбе с Японией. Многие среди нас по-прежнему считают Империю за морем не более чем империалистами, или почти империалистами, которых в лучшем случае следует терпеть, но неоспоримо, что при всех их недостатках, партнерство было не без плодов."
fengtian.401.a: "Мы будем поддерживать нынешние экономические связи, но не более того."
fengtian.401.b: "Они могут быть напыщенными иностранцами, но мы не желаем войны с ними."
fengtian.401.c: "Наша роль в совместном процветании ещё не выполнена."

fengtian.312.t: "Кто займёт наш трон?"
fengtian.312.d: "Теперь, когда Ассоциация Конкордия вернула праведные идеалы монархизма в правительство Фэнтяня, перед нами стоит сложнейшая задача - выбрать, кто станет монархом, вокруг которого мы сплотимся, пытаясь вернуть Пекин и посадить выбранного нами кандидата на Трон Дракона. Для принятия этого решения в Ассоциации Конкордия сформировались два основных лагеря. Нативистский лагерь стремится восстановить кандидата истинно китайской крови, не принадлежащего к династии Цин, на посту Императора, отбросив позор, которым были Пу-И и Цин в Пекине, и искупив идею китайской монархии в глазах народа после тирании и безумия Императора Хунси. Японофилы, напротив, стремятся посадить на трон члена японской Императорской семьи, втягивая правительство Фэнтянь и, в конечном итоге, весь Китай ещё ближе к японской сфере влияния. Однако темная лошадка фракций, состоящая из коллаборационистов, стремится возродить Цин под руководством Айсин Гиоро Сяню, более известной нам как Йошико Кавашима, маньчжурской аристократки, которая, как говорят, очень сочувствует нашему делу. Какая бы фракция ни победила, она будет требовать Мандат Неба от мелких военачальников и вероломных демогогов, пока мы и наши японские союзники не станем истинными хозяевами Срединного Королевства."
fengtian.312.a: "Короновать японского кандидата"
fengtian.312.b: "Короновать китайского кандидата"
fengtian.312.c: "Короновать Кавасиму и объявите о восстановлении Цин"

fengtian.314.t: "Японский Император"
fengtian.314.d: "Японская Империя показала себя ценным союзником, С Пекином в наших руках и Японией на нашей стороне, мы получили уникальную возможность посадить члена их Императорской семьи на трон Дракона в Запретном городе Пекина. Хотя этот шаг, вероятно, разозлит миллионы китайских граждан, они не в состоянии спорить, торговаться или даже сопротивляться. Хотя было бы правильно, если бы Император сам занял трон дракона, у нас всё ещё есть выбор, кто должен быть представителем правления Императорской семьи после коронации в качестве нового Императора Китая?"
fengtian.314.a: "Сам Император Шова (Хирохито), будет править как Император Китая и Японии."
fengtian.314.b: "Благородный принц Канъин Котохито будет править как представитель Императора"
fengtian.314.c: "Принц Чичибу Ясухито будет править вместо Императора"
fengtian.314.e: "Император Ясухито будет править как регент двух империй!"

fengtian.315.t: "Возрождение Трона Дракона"
fengtian.315.d_ming: "По решению Ассоциации Конкордия, Чжу Юйсюнь, маркиз Расширенной Милости и истинный наследник династии Мин, был коронован как Император Китая. Будучи настоящим этническим китайцем по крови, он рассматривался как безопасный выбор многими членами конгресса, которые считали, что японец, сидящий на Троне Дракона, вызовет больше хаоса, чем порядка - прямо противоположное намерению этого плана по объединению Китая. После коронации Чжу Юйсунь примет имя первого Императора династии Мин, чтобы воздать должное династии, которую он собирается воскресить, а Китай под властью нового Императора Хунгву станет новой объединяющей силой правительства Фэнтянь, которое готовится вновь занять трон нового Императора в Пекине."
fengtian.315.d_qing: "По решению Ассоциации Конкордия, Айсин Гиоро Сяньюй или известная многим как Йошико Кавашима, дальняя кузина Пуйи, а ныне императрица Китая, сменила Пуйи, маньчжурскую дворянку по рождению, выросшую в Японии, шокировав многих в нашем режиме, которые кричали о нелепом решении вновь вознести династию Цин, для свержения которой мы приложили столько усилий, Многие в Маньчжурии и в правительстве Фэнтянь по понятным причинам высказались против, даже другие фракции в Ассоциации Конкордии кричали, предполагая, что она всего лишь японская марионетка, или утверждая, что Цин уже опозорили себя, но теперь это не имеет значения. Мы должны сплотиться вокруг этого нового монарха, если наше праведное правительство надеется выжить"
fengtian.315.d_hirohito: "По решению Ассоциации Конкордия, Император Сёва, или, как он более широко известен как Хирохито, Император Японии и Сферы совместного процветания, был коронован как Император Китая. Шокировав большую часть нации этим непристойным выбором позволить иностранцу сесть на Трон Дракона, многие в Маньчжурии и в правительстве Фэнтянь по понятным причинам высказались против, но теперь это не имеет значения. Мы должны сплотиться вокруг нового монарха, если наше праведное правительство надеется выжить. Под руководством Императора Сёва и его благородного регента, который будет служить его связным и наместником, пока Хирохито находится дома в Японии, Китай вступит в новую эру процветания, поскольку мы будем сотрудничать с нашими японскими соседями на благо всей Восточной Азии."
fengtian.315.d_sad_yasuhito: "По решению Ассоциации Конкордия принц Чичибу Ясухито, второй сын Императора Тайсё и регент Императора Сёва, был коронован как Император Китая. Шокировав большую часть нации этим непристойным выбором позволить иностранцу сидеть на Троне Дракона, многие в Маньчжурии и в правительстве Фэнтянь по понятным причинам высказались против этого, но теперь это не имеет значения. Мы должны сплотиться вокруг нового монарха, если наше праведное правительство надеется выжить. Под прямым правлением Ясухито Китай вступит в новый век процветания, поскольку мы будем сотрудничать с нашими японскими соседями на благо всей Восточной Азии."
fengtian.315.d_kotohito: "По решению Ассоциации Конкордия, принц Кан'ин Котохито, родственник покойного Императора, был коронован как вице-Король Китая. Шокировав большую часть нации этим непристойным выбором позволить иностранцу сидеть на Троне Дракона, многие в Маньчжурии и в правительстве Фэнтянь по понятным причинам высказались против, но теперь это не имеет значения. Мы должны сплотиться вокруг нового монарха, если наше праведное правительство надеется выжить. Под прямым правлением Ясухито Китай вступит в новый век процветания, поскольку мы будем сотрудничать с нашими японскими соседями на благо всей Восточной Азии."
fengtian.315.a: "Маркиз Расширенной Милости наконец-то обрел свой трон"
fengtian.315.b: "И так большая часть Азии попадает под власть Восходящего Солнца"
fengtian.315.c: "Династия Цин возрождается под нашим знаменем"

fngdynasty.1.t: "Вопрос о дворянстве"
fngdynasty.1.d1: "По мере становления мы столкнулись с другим вопросом - что делать с нашим потенциальным дворянством. У нас есть множество вариантов на выбор. Некоторые утверждают, что мы должны возвысить лояльных местных жителей, чтобы вознаградить их за верную службу, хотя при этом возникает риск, что они могут подорвать наше правление в будущем. Другие утверждают, что мы должны вернуть дворян старой империи на их законное место. Их осталось мало, но их дети всё ещё разбросаны по всей стране. Если мы вернём им то, что им причитается, это породит дворянство, преданное нам и только нам. Более радикальные головы утверждают, что любое дворянство станет вектором коррупции, и единственной властью у нас должен быть только трон."
fngdynasty.1.d2: "По мере становления мы столкнулись с другим вопросом - что делать с нашим потенциальным дворянством. У нас есть несколько вариантов на выбор. Некоторые утверждают, что мы должны возвысить лояльных местных жителей, чтобы вознаградить их за верную службу, хотя при этом возникает риск, что они могут подорвать наше правление в будущем. Другие утверждают, что мы должны вернуть дворян старой империи на их законное место. Их осталось мало, но их дети всё ещё разбросаны по всей стране. Если мы вернём им то, что им причитается, это породит дворянство, преданное нам и только нам. Более радикальные головы утверждают, что любое дворянство станет вектором коррупции. В качестве альтернативы мы могли бы просто привезти с родных островов дворян рангом пониже."
fngdynasty.1.a: "Возвысим верных как наше новое дворянство."
fngdynasty.1.b: "Возвращение старой знати докажет нашу благосклонность."
fngdynasty.1.c: "Правление нашего Императора не нуждается в интригах знати за пределами Королевской семьи."
fngdynasty.1.e: "Дворяне с родного острова станут прекрасными помощниками."

fngdynasty.2.t: "Имперские экзамены"
fngdynasty.2.d: "Императорские экзамены - это древняя и гордая китайская традиция отбора лучших из лучших будущих бюрократов. По мере распространения нашей администрации по всей стране было предложено вернуть эти экзамены. Связь нашей администрации с имперской эпохой придаст нам столь необходимую легитимность и поможет создать эффективную администрацию. Некоторые, однако, выступили против, заявив, что хотя экзамены и были строгими, они не были надежными, и их возрождение сейчас не только вернет давно умерший институт без причины, но и обречет нас на провал в долгосрочной перспективе. Несмотря на то, что мы игнорируем ситуацию, дебаты не утихают, поэтому мы должны принять решение."
fngdynasty.2.a: "Императорский экзамен является отсталым и устаревшим."
fngdynasty.2.b: "Принять компромисса даст нам долгосрочные выгоды."
fngdynasty.2.c: "Возродить экзамены, только лучшие будут служить."

fngdynasty.3.t: "Объединить администрации?"
fngdynasty.3.d: "Сейчас мы находимся на поворотном перепутье для нашей администрации. Японофилы в нашей администрации начали призывать нас бесповоротно связать себя с Токио. Они утверждают, что наши две нации, объединённые и свободные, смогут более эффективно противостоять западному империализму. Они подготовили сообщения из Токио, показывающие, что все, чего они ждут, это нашего согласия, чтобы начать объединять наши две администрации в одну. Тем временем в залах власти перепалки стали обычным делом. В то время как японофилы, поддерживаемые Ассоциацией, указывают на огромную силу, которую будет иметь объединенная Япония и Китай, остальные члены двора, от умеренных голосов до немногих голосов противников Конкордии, которые всё ещё присутствуют, по крайней мере, призывают к сдержанности в рассмотрении такого дерзкого шага так скоро после установления правления Императора, поскольку попытка интеграции в Японию может оказаться катастрофой при нашем всё ещё нестабильном правлении. Они ссылаются на то, что китайские диссиденты, в которых нет недостатка, по-прежнему проводят антииностранные акции в таких городах, как Ухань, Тяньцзинь и Шэньси, и такой шаг может не только приободрить их, но и повысить их популярность среди населения."
fngdynasty.3.a: "Статус-кво нас вполне устраивает."
fngdynasty.3.b: "Император должен править своей империей напрямую."

fngdynasty.4.t: "Выход за пределы Срединного Царства"
fngdynasty.4.d: "Мы уже предъявили свои законные права на земли Срединного Королевства - это великая и заслуженная победа. Но этого недостаточно, достижение свержения военачальников будет скромным по сравнению с нашими дальнейшими подвигами. Мы смотрим за монгольскую степь, на горы Юньнаня и видим мир, который когда-то был нашим, чтобы защищать и править."
fngdynasty.4.a: "Мы претендуем на территории, которыми когда-то владели наши предшественники чжурчжэни."
fngdynasty.4.b: "Буряты степей - часть законных притязаний Китая."
fngdynasty.4.c: "Синиты, живущие повсюду, также находятся под нашим праведным правлением."
fngdynasty.4.e: "Мы объявляем нашу империю единственным представителем всех китайско-тибетских культур."
fngdynasty.4.f: "§RОТ УРАЛА, ТИХОГО ОКЕАНА ДО МАЛАККСКОГО ПРОЛИВА, ВСЕ, ЧТО НЕ СВЯЗАНО С МОРЕМ, ЯВЛЯЕТСЯ ПРАВОМ РОЖДЕНИЯ ИмператорА!§!"

fngdynasty.5.t: "Сын Неба"
fngdynasty.5.d: "С тех пор как Император Японии занял своё место на Троне Дракона, приняв мандат Неба, так долго принадлежавший Цин, большая часть китайского народа, от идеологов до крестьян, считала его захватчиком-узурпатором, не лучше монгола или маньчжура. Перед лицом этого чужеземного Императора шепот и ропот негодования слетал с губ так же часто, как рис. В рамках частых попыток побороть это недовольство нередки были обращения Императора к народу на родном японском языке, за которым следовал переводчик на мандаринском. Однако сегодня утром, когда Хирохито обратился к нации по радио из Дворца Небесной Чистоты в Запретном городе, большинство ожидало услышать северный или прибрежный акцент, типичный для таких обращений. Они были приятно удивлены, если не сказать поражены, услышав мандаринский акцент в стиле речи Хирохито, проплывающий через радио, этот некогда иностранный Император говорил с ними на их родном языке. Им казалось, что японский Император наконец-то сделал попытку стать по-настоящему китайским правителем не только по названию. И хотя диссиденты и всякий сброд поспешили предположить, что его манера говорить намекает на то, что его заставили говорить на языке лишь фонетически, без фактического знания, их крики, по большому счету, остались глухи, поскольку впервые с тех пор, как семья Ямато взяла на себя мандат, шепот, пронизывающий нацию, хотя бы на небольшой, неуверенный момент, стал окрашен надеждой, а не горечью."
fngdynasty.5.a: "Нет лучшего доказательства того, что наша Империя верна своему народу."

fngdynasty.6.t: "Две империи под небесами"
fngdynasty.6.d: "Сегодня в газетах по всему Китаю писали о том, что юный Император принц Акихито посещает уроки китайского языка в школе в [Capital.GetName] в сопровождении своего регента Ясухито. Также сообщалось, что сам [FNG.GetLeader] тоже взял в руки этот язык и якобы выпустил декларацию, написанную полностью на мандаринском языке, в которой воспевается древняя история Китая и содержится призыв к миру и единству между китайским и японским народами. Эти двойные проявления уважения к китайской культуре произвели впечатление на нацию. Хотя всё ещё есть те, кто считает династию Ямато не более чем узурпаторами, утверждая, что подобные действия - всего лишь фасад, создающий иллюзию благожелательности, эти проявления понравились многим, приблизив молодой режим в Китае на шаг к настоящей стабильности. Хотя Акихито и Ясухито решили оставить свою основную резиденцию в Токио, правительство также объявило, что молодой Император будет частично жить в Пекине, закладывая основу для того, чтобы молодой Император стал символом единства, Императором, которым смогут гордиться и китайцы, и японцы..."
fngdynasty.6.a: "Два братских народа, объединённые вновь!"

fngdynasty.99.t: "Наш флаг"
fngdynasty.99.d: "Теперь, когда Ассоциация Конкордия решила короновать Императора Шова на трон Дракона, мы должны решить вопрос о нашем флаге. На текущем дизайне изображена Императорская печать Японии над знаменем Китайской империи, но на втором дизайне изображен похожий дизайн, но с большим акцентом на японскую символику. Теперь мы должны решить, какое знамя мы должны продолжать использовать для нашей новой империи."
fngdynasty.99.a: "Оставить текущий дизайн."
fngdynasty.99.b: "Мы можем использовать другой дизайн."

fngdynasty.100.t: "Вопрос о дальневосточном государстве"
fngdynasty.100.d: "С тех пор как древние цари побудили своих подданных расширить влияние России на восток, в Сибирь, китайская сфера влияния на севере была резко ограничена. Нет лучшего примера этому, чем само существование того, что обычно известно как "Приамур", но официально является Дальневосточной Республикой Приамур. Жалкое государство, рожденное диктаторскими амбициями одного человека и последствиями внутренних российских раздоров, оно стоит на землях, украденных у китайской нации генералом Николаем Муравьевым-Амурским и Айгунским договором 1858 года. С молчаливого благословения самого Императора Солнца Японии мы имеем карт-бланш на требования против их ранее любимого русского военачальника, многие в нашей армии жаждут стереть это унижение и вернуть исконные китайские территории."
# Only one question remains before our own Heavenly Sovereign, how far shall the banners go?
fngdynasty.100.a: "Айгунский договор мертв, Муравьев-Амурский гниет, Внешняя Маньчжурия будет нашей!"
fngdynasty.100.b: "Пойдем дальше и подчиним бурятов, последние остатки конфедерации Чингизидов!"

fngdynasty.101.t: "Император защищает, но Империя наносит удар"
fngdynasty.101.d1: "С тех пор как Император Японии занял своё место на Троне Дракона, приняв мандат Небес на земли Срединного царства, руководство Китая, стоящее ниже него, полагает, что у них есть карт-бланш на захват любых территорий. С этой целью мы получили требования о захвате Внешней Маньчжурии - раны, которая, по их мнению, не зажила даже спустя 80 лет. Даже под японским пальцем, а может быть, и благодаря ему, к силе возрожденной Японской империи Китая не стоит относиться легкомысленно, и мы должны подумать, стоит ли наша гордость грозной сухопутной войны в Азии невиданного масштаба."
fngdynasty.101.d2: "С тех пор как Император Японии занял своё место на Троне Дракона, приняв мандат Небес на земли Поднебесной, руководство Китая под его началом полагает, что у них есть карт-бланш на захват любых территорий. С этой целью мы получили требования на Внешнюю Маньчжурию, рану, которая, очевидно, не зажила в их понимании даже спустя 80 лет. Находясь под номинальным прямым контролем наших японских союзников, это может быть кошмарной ситуацией для нас, если мы столкнемся, но у нас есть положительная сторона в виде прямой дипломатической линии с Токио, будем ли мы втягивать их или сами разберемся с этим, вопрос не терпит отлагательств."
fngdynasty.101.a: "Пусть у них будет эта дальневосточная пустошь."
fngdynasty.101.b: "Нас не так легко провести, откажитесь."
fngdynasty.101.c: "Император должен услышать наши мольбы!"

fngdynasty.102.t: "Возвращение Маньчжурии"
fngdynasty.102.d: "Сегодня нация ликует: после почти столетия разделения и империалистической эксплуатации вся Маньчжурия возвращается в состав нашего государства, что является ещё одним шагом к исправлению неравноправных договоров и эпохи унижения. После подтверждения факта уступки территории, войска быстро направились в этот район, чтобы обеспечить его безопасность, при содействии японского генерала Юи Мицуэ. Хотя многие русские уже начали переселяться на русские земли, будь то солдатские семьи после их ухода, или предполагали, что они будут подвергнуты изгнанию или даже насилию, те, кто остался, были заверены, что им не причинят особого вреда, если они не дадут нам повода для этого, прямая просьба Токио и знак наших праведных намерений."
fngdynasty.102.a: "Несправедливость уничтожена, земля восстановлена."

fngdynasty.103.t: "[FROM.GetName] бросает вызов нашим требованиям!"
fngdynasty.103.d: "[FROM.GetAdjective]ое правительство отказывается от наших претензий на Внешнюю Маньчжурию. Независимо от того, недооценивают ли они нашу мощь, или наоборот, наш генеральный штаб независимо от этого призывает к всеобщей мобилизации для обеспечения наших претензий на Маньчжурию. Хотя мы хотели бы избежать дорогостоящего кровопролития, похоже, что выбор невелик."
fngdynasty.103.a: "Мы увидим, как 1858 год будет отомщен."

fngdynasty.104.t: "Маньчжурский спор с [FROM.GetName]!"
fngdynasty.104.d: "Похоже, что после предложения нашему Императору Небесного Мнадата, наша номинальная территория [FNG.GetName] получила лицензию на экспансию против нашего союзника в [FROM.GetName]. Претендуя на внешнюю Маньчжурию, [FROM.GetName] обратился к нам за посредничеством, надеясь сохранить наш союз и, надеюсь, свою территорию. Хотя передача таких земель нашим подданным в [FNG.GetName] остаётся заманчивой, это может поставить под угрозу наш союз с [FROM.GetName], решение должно быть принято, и тщательно."
fngdynasty.104.a: "Император благоволит к своим, Маньчжурия принадлежит ему."
fngdynasty.104.t: "Такие необдуманные действия неразумны, отзовите эти претензии."

fngdynasty.105.t: "Японцы настроены против нас!"
fngdynasty.105.d: "Несмотря на наши честные усилия заставить японцев привести своих "подданных" в [FNG.GetName] к порядку, похоже, они не пренебрегли этим, как мы изначально опасались, а подтвердили подобные претензии к нам! Это только ободрило [FNG.GetName], которые продолжают настаивать на Внешних Маньчжурских землях. Если мы откажемся, то, вероятно, нам придется выйти из союза с Японией - опасное предложение в лучшие времена, учитывая мощь потенциального врага у наших дверей."
fngdynasty.105.a: "Это того не стоит, уступите территорию."
fngdynasty.105.b: "Это наша земля, и она останется нашей."

fngdynasty.106.t: "[FROM.GetName] отказывают нам!"
fngdynasty.106.d: "Когда мы выдвинули требование о нашем законном владении Внешней Маньчжурией, наши номинальные союзники в [FROM.GetName] пытались убедить Токио отдать им предпочтение перед нами, предсказуемо, не желая вмешиваться против новой, массивной части подданных Императора, наши требования теперь были напрямую подкреплены японской сталью. Однако, в негодовании, [FROM.GetName] объявили о своем выходе из сферы совместного процветания из-за того, недооценивают ли они нашу мощь, или наоборот, наш генеральный штаб независимо от этого призвал к всеобщей мобилизации для обеспечения наших претензий на Маньчжурию. Хотя мы хотели бы избежать дорогостоящего кровопролития, похоже, что выбор невелик."
fngdynasty.106.a: "Так смело и так глупо."

fngdynasty.107.t: "Япония вмешивается ради [FROM.GetName]."
fngdynasty.107.d: "Когда мы выдвинули требование на законное владение Внешней Маньчжурией, наши номинальные союзники в [FROM.GetName] пытались убедить Токио отдать им предпочтение перед нами. Теперь известия с домашних островов показали, что они добились своего, не желая ставить под угрозу членство [FROM.GetName] в сфере совместного процветания, наши требования были отклонены, по крайней мере, в случае [FROM.GetName]. С прямым неодобрением правительства Императора, у нас теперь нет возможности вернуть землю, о которой идет речь."
fngdynasty.107.a: "Как унизительно."

