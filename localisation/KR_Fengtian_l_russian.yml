fngconf.72.a: "Подайте протест!"

fngconf.73.t: "Конец Объединительной конференции"
fngconf.73.d.success: "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу через испытания и невзгоды, которые принесла конференция. В самом деле, им всем удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nНесмотря на все трудности, нет никаких сомнений в том, что [FNG.GetLeader] войдет в историю благодаря этому историческому подвигу. Китай сейчас как никогда близок к объединению. Благодаря его усилиям и усилиям делегатов, вероятно, удалось также избежать невыразимого кровопролития."
fngconf.73.d.failure: "Противников было много, и вряд ли без уважительных причин для их пессимизма, хотя они, вероятно, сейчас просто назвали бы это реалистической точкой зрения. По мере того, как события переходили от одного провала к другому, они, к сожалению, снова и снова оказывались верными, поскольку злополучная шарада конференции продолжалась, пока последний гвоздь не был забит в её гроб. \n\nКонференция завершилась без лишнего шума, и среди присутствующих не было даже победителей. То, на что Маршал Цзолинь возлагал такие большие надежды, теперь станет просто ещё одной исторической сноской среди многих других неудачных инициатив по объединению Китая."
fngconf.73.a: "Мастерский дипломатический ход."
fngconf.73.b: "Итак, объединение силой."

fngconf.74.t: "Конец Объединительной конференции"
fngconf.74.d.success: "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу, связанную с испытаниями и невзгодами конференции. В самом деле, всем им удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nХотя изначально это была инициатива Фэнтяня, мы не должны преуменьшать роль, которую мы и другие участники сыграли в её конечном успехе. Китай сейчас ближе, чем когда-либо, к объединению благодаря нашим совместным усилиям, и в результате, вероятно, удалось избежать невыразимого кровопролития."
fngconf.74.d.failure: "Противников было много, и вряд ли без уважительных причин для их пессимизма, хотя они, вероятно, сейчас просто назвали бы это реалистической точкой зрения. По мере того, как события переходили от одного провала к другому, они, к сожалению, снова и снова оказывались верными, поскольку злополучная шарада конференции продолжалась, пока последний гвоздь не был забит в её гроб. \n\nКонференция завершилась без лишнего шума, и среди присутствующих не было даже победителей. То, на что Маршал Цзолинь возлагал такие большие надежды, теперь станет просто ещё одной исторической сноской среди многих других неудачных инициатив по объединению Китая."
fngconf.74.a: "Мы присоединяемся к Фэнтяньской сфере."
fngconf.74.b: "Мы присоединяемся к Фэнтяньскому Правительству."
fngconf.74.c: "Пустая трата времени."

fngconf.75.t: "Объединение силой"
fngconf.75.d: "После Пекинской конференции о мирном объединении не может быть и речи. Теперь будет говорить меч, а не перо."
