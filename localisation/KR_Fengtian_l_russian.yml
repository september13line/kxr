#Heilongjiang, Jilin, and Фэнтянь, known as the 'Three Eastern Provinces' during the Qing and Beiyang periods, were split into nine smaller sub-divisions in 1931 to aid governance and economic planning. The vast majority of Фэнтянь's industry and mineral wealth is concentrated in the South, while the central and Northern provinces are primarily agricultural. Jehol, to the Southwest of Liaoning Province, remained untouched by the reorganisation, but has suffered thanks to the end of rail traffic through the Liaoxi Corridor, which connected land transportation between Beijing and the Northeast. Thanks to the government's new initiatives incentivising development across the provinces, prosperity will surely increase, but serious structural issues remain, and may become problematic as a result of increasing disparity in development between the north and south.

#The 'Huanghanhui', or 'Imperial Han Society', have been found to be using bribes and threats of violence to coerce low-level members of the Assembly. Unfortunately this information has gone public, even as the Assemblymen in question have been removed from office, and local police pursue additional suspects.\n\nShortly after information regarding this incident was presented to Japanese authorities, Kempeitai agents were observed entering an enclosed compound outside Shenyang, and reports indicate gunfire was exchanged. Over a dozen bodies were removed from the premises, and it would be unwise to pursue this matter any further."

