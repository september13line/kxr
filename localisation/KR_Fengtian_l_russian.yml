FNG_zhili_imperial_constitutional_party_long: "Дигво Лянмэн\n§LИмперская Лига§!\n§gПартия, сформированная в основном из бывшей Лиги Возрождения и клик Чжана, Имперская лига в основном характеризуется своим милитаристским взглядом, что естественно, учитывая военное прошлое большинства её членов. Она выступает за авторитарную демократию под руководством армии во главе с Императором. Её политический курс гибок, в отличие от, или скорее благодаря, своему однобокому характеру.§!"
FNG_zhili_social_democrat_party: "Синьчжундигайе"
FNG_zhili_social_democrat_party_long: "Синь Чжунго Дигво Гайгэ Сехьюэй\n§LАссоциация Реформ Нового Китайской Империи§!\n§gNCERA, несмотря на использование названия предсиньхайской реформистской группы, на самом деле является союзом двух более современных реформаторских движений. Первое — Партия Реконструкции Села (RRP), во главе с Лян Шумином и Дж. С. «Джимми» Еном, выпускником Гарварда и Принстона. Эта группа выступает за восстановление Китая с нуля, подчеркивая ценность традиционной китайской деревни как основного элемента общества, в отличие от военных клик, доминировавших в Китае последние полвека. Вторая часть коалиции — это рыхлая группа интеллектуалов, вдохновлённых трудами Кан Ювэя, амбициозного реформатора поздней династии Цин, выступавшего за конституционную монархию. После завоевания Цин многие сторонники NCERA на землях Чжили перешли на сторону правительства Чжана, реформируя партию. NCERA стремится положить конец военным кланам и иностранному влиянию в Китае, вернувшись к «традиционному» стилю децентрализованного местного управления.§!"
FNG_zhili_social_conservative_party: "Цинняньдан"
FNG_zhili_social_conservative_party_long: "Чжунго Циннянь Данг\n§LПартия Молодого Китая§!\n§gВдохновлённая «младотурками», YCP состоит из офицеров Военной академии Баодина и городских интеллектуалов, отторгнутых исключительностью и непотизмом клики Чжили. Они выступают за уничтожение китайских военных кланов и установление сильного центрального правительства, а также за националистическую повестку, направленную на ликвидацию особых привилегий и экстерриториальности, которыми пользуются иностранные державы в Китае. Они также хотят положить конец военным кланам и фракционным распрям, подчёркивая необходимость возвращения к «легитимному» правительству в Китае. После падения власти Чжили они перешли на сторону правительства Фэнтяня, чтобы продолжать бороться за сильный и суверенный Китай.§!"
