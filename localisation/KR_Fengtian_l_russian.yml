### Leaders ###
POLITICS_ZHANG_ZUOLIN_DESC: "Чжан Цзолинь родился в бедной семье недалеко от Шеньяна. Он начал свой стремительный взлет как бандит, эксплуатирующий хаотическую военную ситуацию конца эры Гуансю. После того, как Чжан стал губернатором Маньчжурии, он продолжал вести серию войн с Аньхойской и Чжилийской Кликами, временами распространяя своё влияние на юг, вплоть до Шанхая. Несмотря на все усилия Чжана, экономически нестабильный тыл, немецкое вмешательство и военный гений У Пэйфу заставили его снова оказаться в провинциях к северу от Великой стены. С тех пор он разжигает старые амбиции, превращая свою бывшую региональную администрацию в бастион республиканизма, претендуя на прямое происхождение от Синьхайской революции. Его настоящая приверженность демократическим принципам ещё предстоит увидеть. \n\nНесмотря на его плохую грамотность и отсутствие формального образования, «Старый маршал» - способный и знающий себя лидер, готовый обратиться за советом и делегировать полномочия, если необходимо, для покрытия своих недостатков. Однако он также известен вспыльчивым и беспощадным характером, с готовностью затаивший глубокие обиды. Чжан также иногда очень эгоцентричен, ранее разрушая всю северо-восточную экономику, чтобы поддержать свои военные усилия."
POLITICS_ZHANG_XUELIANG_DESC: "Чжан Сюэлян присоединился к армии своего отца в 1917 году и вскоре стал близким другом Го Сунлинга в военной академии Фэнтянь. Его боевой послужной список был неоднозначным: он потерпел почетное поражение во время Первой Чжили-Фэнтянской войны, проявил себя исключительно во время Второй и снова потерпел поражение в Третьей и Четвертой войнах. \n\nХотя ранее считалось, что у него нет амбиций, он постепенно превратился в политического наследника своего отца и неформального лидера так называемой «Клики Чжан». \n\nОднако его политическая карьера часто подрывается из-за проблемных личных привычек, якобы методов преодоления травм, связанных с войной. \n\nОн был известен тем, что часто бывал в городах дипломатических миссий, особенно в Шанхае и Тяньцзине, где целыми днями курил, играл в азартные игры и кутил с женщинами. Несмотря на все усилия отца и некоторых близких друзей, его отношение ещё не изменилось."

