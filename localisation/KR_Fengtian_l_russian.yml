POLITICS_ZHANG_XUELIANG_ARMY_DESC: "Чжан Сюэлян присоединился к армии своего отца в 1917 году и вскоре стал близким другом Го Сунлинга в военной академии Фэнтянь. Его боевой послужной список был неоднозначным: он потерпел почетное поражение во время Первой Чжили-Фэнтянской войны, проявил себя исключительно во время Второй и снова потерпел поражение в Третьей и Четвертой войнах. \n\nХотя ранее считалось, что у него нет амбиций, он постепенно превратился в политического наследника своего отца и неформального лидера так называемой «Клики Чжан». \n\nОднако его политическая карьера часто подрывается из-за проблемных личных привычек, якобы методов преодоления травм, связанных с войной. \n\nОн был известен тем, что часто бывал в городах дипломатических миссий, особенно в Шанхае и Тяньцзине, где целыми днями курил, играл в азартные игры и кутил с женщинами. Несмотря на все усилия отца и некоторых близких друзей, его отношение ещё не изменилось."
POLITICS_WU_JUNSHENG_ARMY_DESC: "У Цзюньшэн - старый друг Чжан Цзолиня и постоянный старейшина в свите маршала. Он начал свою карьеру в качестве командира кавалерии, сначала подавляя восстания и отбивая набеги монголов, а затем сыграв важную роль в восхождении Чжан Цзолиня на пост губернатора трех северо-восточных провинций. Сам У был назначен губернатором провинции Хэйлунцзян в 1921 году и остаётся таковым даже в 1936 году, но его преклонный возраст и слабое здоровье заставили его задуматься о своей преемственности. Несмотря на то, что у него есть приемный сын, его покровительство подчиненным Ма Чжаншаню и Ван Фулиню может привести к тому, что его положение перейдёт к любому из этих трех. \n\nОн известен как неуклюжий во внутренней политике, но любит маскироваться под ученого, часто создает каллиграфию и картины с тиграми, несмотря на относительную нехватку навыков.\n\nОн особенно любит разводить животных. Говорят, что он вырастил более 3000 лошадей, помимо того, что у него есть большое количество обезьяньих домиков за своей резиденцией. В дни, когда нет боевых действий или других неотложных дел, он, как известно, каждое утро посещает свои конюшни и обезьяний дом. \n\nОн также известен большой коллекцией оружия, включая мечи, старинные ружья и артиллерийские орудия."
POLITICS_ZHANG_ZUOXIANG_ARMY_DESC: "Чжан Цзосян родился в бедной семье с опытом работы в сельском хозяйстве и бизнесе. После того, как его брат был убит бандитами, он присоединился к армии Фэнтянь и стал не только губернатором провинции Цзилин, но и дважды поклявшимся братом Чжан Цзолиня. В отличие от У Цзюньшэна, губернатора провинции Хэйлунцзян, он был известен во время своего правления строительством железных дорог и университетов. Хотя он больше не является губернатором провинции Цзилинь, он всё ещё имеет там большое влияние. Он остаётся важным членом ближайшего окружения Гранд-маршала, и его часто считают истинным лидером неформальной Клики Чжан, состоящей из лоялистов. \n\nОн доказал свою важную роль в обеспечении устойчивости Клики Фэнтянь, и после провала восстания Го Сунлинга он защитил подчиненных Го, не давая Клике впасть в беспорядок. \n\nМногие люди думают, что Чжан Цзосян и Чжан Цзолинь - настоящие братья, но их общая фамилия чисто случайна."
POLITICS_YANG_YUTING_ARMY_DESC: "Ян Ютин был начальником штаба Клики Фэнтянь в первые дни её существования и участвовал в первых набегах на Чжили вместе с Сюй Шучжэном из Аньхойской Клики. С тех пор он служил начальником штаба армии Фэнтянь, директором по армейской подготовке и менеджером завода вооружений трех северо-восточных провинций. \n\nОн долгое время был одним из основных членов ближайшего окружения Чжан Цзолиня, но он поддерживает неформальные отношения с японской Квантунской армией, что ставит под сомнение его лояльность. Некоторые говорят, что он считает, что японцы дают возможность добиться богатства и власти. Он выступает против возможной преемственности Чжан Сюэляна на посту своего отца и известен своей регионалистской позицией, скептически относящейся к амбициям Чжана по воссоединению Китая. \n\nХотя его можно было считать членом Ассоциации Гармонии, он, точнее, лидер «Клики Шикан», неформальной группы чиновников Фэнтянь, первоначально отправленных для обучения в японские учреждения."
POLITICS_WANG_SHUCHANG_ARMY_DESC: "Обладая выдающейся академической успеваемостью, Ван Шучан не только окончил Академию Фэнтянь, но и по рекомендации Сюй Шичана продолжил обучение в Императорской академии армии Японии. Вернувшись в Китай, он присоединился к Синьхайской революции и стал штабистом в губернаторствах Нанкина и Бэйяна. Позже он вернулся в армию Фэнтянь в 1921 году и стал постоянным членом её генерального штаба. \n\nОн уважаемый офицер с неоднозначной политической позицией и, несмотря на учебу в Японии, не имеет особых отношений с Ассоциацией Конкордия или Кликой Сикан. Известно, что Ван намеренно не хвалит и не унижает Японию, за исключением случаев, когда это было абсолютно необходимо."
POLITICS_MA_ZHANSHAN_ARMY_DESC: "Хотя ранняя жизнь Ма Чжаншаня была отмечена бедностью, он начал пасти лошадей для помещиков примерно с семи или восьми лет, а после ложного обвинения в краже в 1903 году он убежал из дома и обратился к бандитизму. После окончания русско-японской войны он принял предложение преобразовать свою бандитскую группу в местную партизанскую армию, отвечающую за поддержание местного общественного порядка. Он присоединился к У Цзюньшэну в 1911 году, а затем подавил восстание монгольского Бабожаба в 1916 году. Два года спустя он был назначен на важную роль в провинции Хэйлунцзян под руководством У Цзюньшэна. После того, как Го Сунлин дезертировал в 1925 году, Ма Чжаншань победил армию Го и захватил его и его жену живыми. Это принесло ему повышение до командира кавалерийской дивизии, а затем до командира кавалерийской армии. \n\nПо сравнению с Ван Фулинь, он более активен в делах местного самоуправления и создал фабрики и школы. Его идеи также прогрессивны, они побуждают женщин ходить в школу и защищать сирот. \n\nПоскольку он служит в провинции Хэйлунцзян, он также является одним из потенциальных преемников на пост губернатора. Из-за его отношений с У Цзюньшэном он также может считаться членом Клики Чжан. Говорят, что в частном порядке он выступает против участия Японии в Маньчжурии."
POLITICS_WAN_FULIN_ARMY_DESC: "Как и многие члены Клики Фэнтянь, Ван Фулинь начал свою карьеру как бандит, а затем присоединился к регулярной армии, в данном случае благодаря спонсорской поддержке У Цзюньшэна. Он защищал Маньчжурию во время первой Чжили-Фэнтянской войны, подавил восстание Го Сунлинга во время второй Чжили-Фэнтянской войны и с тех пор оставался офицером и чиновником провинции. Когда У Цзюньшэн был на грани выхода на пенсию, он стал одним из потенциальных преемников губернатора Хэйлунцзяна, хотя его достижения в провинции сводятся в основном к строительству библиотеки. \n\nОн известен своей нерешительностью и часто передает решения в политических делах своему сыну, а военные дела - начальнику полиции. \n\nИз-за его связей с У Цзюньшэном он также может считаться членом Клики Чжан."
POLITICS_ZANG_SHIYI_ARMY_DESC: "В ранние годы Чжан Шии был близким последователем Сунь Личэня и установил хорошие отношения с Ян Ютинем, из-за которого он однажды рисковал своей жизнью, пытаясь защитить. \nПозже Чжан Цзуолинь назначил его губернатором Цзилиня по рекомендации Ян Ютинга, а также из-за его предыдущей управленческой работы под руководством Сунь Личэня в Цзиньлине. \n\nКак и некоторые другие соратники Ян Ютинга, Занг Шии - нерешительный член Ассоциации Конкордия, считая японцев полезным и необходимым инструментом, но скептически относясь к любым дальнейшим уступкам им. Конечно, его ум не неизменен."
POLITICS_ZHANG_HAIPENG_ARMY_DESC: "Чжан Хайпэн в молодости служил под командованием лидера бандитов Фэн Делина, а после поражения Фэна перешел на сторону Чжан Цзолиня, став командиром кавалерийской дивизии. \n\nОн служил чиновником в трех провинциях и может считаться в значительной степени аполитичным. Однако он известен жадностью, эгоизмом и получением взяток, особенно со стороны японцев. Он также занимается торговлей наркотиками через Мантэцу и заставляет мирных жителей выращивать большое количество опиума на своих землях. Его можно рассматривать как члена Ассоциации Конкордия."
POLITICS_TANG_YULIN_ARMY_DESC: "Тан Юйлинь первоначально возглавлял банду бандитов в Ляоси, прежде чем присоединиться к собственным силам Чжан Цзолиня. После того, как он спас жизнь Чжана, они поклялись в вечном братстве. После неудавшегося восстания Го Сунлинга в 1925 году Тан стал губернатором Рэхэ, чтобы защищать северо-запад Маньчжурии. Позже, во время Чжили-Фэнтянской войны, ему пообещали стать губернатором Чахара, если он сможет победить его мятежные Лиги и Знамена, хотя он потерпел поражение. С тех пор Тан постоянно заявлял о своем намерении вернуть Чахара, пренебрегая риском разжигания конфликта с Цин, и до сих пор Чжан отказывался от всех предложений сделать это. \n\nЕго обычное прозвище - «Второй тигр» или «Большой тигр» из-за его откровенной любви к животному, и он часто встречает гостей с дивана из тигровой шкуры. Он утверждает, что ездил на тигре во время охоты в 1929 году."
POLITICS_BAO_WENYUE_ARMY_DESC: "Бао Вэньюэ - начальник штаба и аналитик Чжана Сюэляна. Он считается радикальной молодежной фракцией армии Фэнтянь. В Цин думали, что они могут подкупить Бао, чтобы тот присоединился к ним из-за его маньчжурского гражданства, но он отказался от этой просьбы из-за уговоров Чжана. К сожалению, из-за этого он был понижен в должности Чжаном. Он начал сближаться с японцами и Мантэцу, а позже присоединился к Ассоциации Конкордия в поисках возможности получить повышение."
POLITICS_ZHANG_JINGHUI_ARMY_DESC: "Чжан Цзинхуэй родился в крестьянской семье. Когда он был молод, он последовал за своим отцом, чтобы зарабатывать на жизнь продажей тофу. Позже он создал полк самообороны в городе Бацзяотай. Он служил начальником полка и охранял дома зажиточных бизнесменов города. После встречи с Чжан Цзолинем он поддержал последнего как лидера полка самообороны и предпочел быть помощником. Он служил главнокомандующим армии Западной дороги Фэнтянь во время Первой Чжили-Фэнтянской войны, но отсутствие у него решимости и медленные действия привели к краху всей ситуации армии Западной дороги. После войны он жил в Пекине и был назначен Цао Куном руководителем Государственной администрации автомобильных дорог. В 1925 году, после смерти его матери, Чжан Цзолинь позволил ему вернуться домой, чтобы заняться похоронами. После возвращения в Фэнтянь, он был вскоре прощен Чжан Цзолинем и вернулся в Фэнтянь. \n\nИз-за его маньчжурской идентичности правительство Цин пыталось завербовало его по секретным каналам. Хотя у него нет мнения о том, что делать, он верен маршалу Чжан Цзолиню. Посоветовавшись с родственниками, он по своему желанию проигнорировал приглашение. \n\nЯпонцы считают, что у него нет знаний и амбиций, и его можно было бы использовать. На банкете, полном иностранных известных товаров, он стал членом Ассоциации Конкордия."
POLITICS_FENG_ZHANHAI_ARMY_DESC: "Когда Фэн Чжаньхай был очень молод, его отец умер. Он жил в бедности, после восьми месяцев в школе бросил школу, чтобы разводить свиней, когда ему было девять лет. Он стал подчиненным Чжан Цзосяна, когда ему исполнилось восемнадцать, и учился в Военной академии Фэнтянь. Он служил денщиком и был назначен командиром полка гарнизона Цзилинь. Он не только молод, но и талантлив. Он быстро превращает гарнизонный полк в хорошо обученные силы, что дает ему признание Чжан Цзолиня. \n\nОн является родственником Чжан Цзосяна, поэтому он член Клики Чжан. Его позиция похожа на положение Ма Чжаншаня, поскольку ему противно вмешательство Японии."
POLITICS_SU_BINGWEN_ARMY_DESC: "Несмотря на ожидания своей семьи, молодой Су Бингвэнь оставил свою семью и отправился в военную академию в Фэнтянь. В 1910 году он переехал в Пекин, а в 1912 году поступил в Военную академию Баодин, где изучал передовые военные стратегии. После выпуска он присоединился к образцового полка Юань Шикая. Впоследствии он участвовал в подавлении маньчжурской реставрации в 1917 году и вторжении во Владивосток. После Чжили-Аньхойской войны он был нанят Кликой Чжили, но уволен после Первой Чжили-Фэнтянской войны из-за его места рождения. Проведя 2 года в Южном Китае, Го Сунлин пригласил его вернуться в Фэнтянь и служить своему родному городу. В 1926 году внезапное нападение во главе с ним заставило Чжана Сюэляна обратить на него внимание. \n\nПосле восстановления Цин он помогал изгнанным квалифицированным рабочим, которые не желали подчиняться Империи Цин, и основал фабрики в своем родном городе. Он также собрал много страстной молодежи, изгнанной в Фэнтянь, и сделал их резервом армии Фэнтянь после суровых тренировок. \n\nОн является членом Клики Чжан, и, подобно Ма Чжаншаню, он тайно противостоит влиянию Японии."
POLITICS_SHEN_HONGLIE_NAVY_DESC: "Шэнь Хунли, будучи молодым человеком, стремящимся прорваться сквозь землю, очень рано увидел слабые стороны китайского флота и решил стать военно-морским генералом. В 1906 году он посетил Императорскую военно-морскую академию Японии, где присоединился к Тунмэнхуэй (Комитет китайского союза). Когда он вернулся домой после окончания учебы, ему было приказано начать военно-морскую кампанию против Цин в среднем и нижнем течении реки Янцзы в провинции Хубэй, но он не смог войти в военно-морские силы. В то время все основные фигуры военно-морского флота обучались в Великобритании, и большинство из них были из Фучжоу. Очевидно, Шэнь Хунли, который учился в Японии и был из провинции Хубэй, не мог стать адмиралом. Позже он отправился в Пекин, чтобы служить военно-морским атташе европейского полка в 1916 году. После 1920 года он стал доверенным лицом Чжан Цзолиня, помогая последнему строить Северо-Восточный флот. После нескольких Чжили-Фэнтянских войн он стал главнокомандующим Северо-Восточным флотом, монополизировав его власть. \n\nХотя у него был опыт обучения в Японии, он не вступал в Ассоциацию Конкордия, но был членом Клики Чжан."

### Ideas ###
FNG_Regionalist_Sentiment: "Регионалистские настроения"
FNG_Regionalist_Sentiment_desc: "Национальные цели нашего правительства всегда вступали в противоречие с более локализованными регионалистскими идеями, которые более привлекательны для в целом аполитичного большинства, чем возвышенные республиканские идеалы. Хотя Чжан Цзолинь когда-то придерживался регионалистских настроений до своего нынешнего положения в качестве правителя, теперь это угрожает сорвать его планы снова пойти к югу от Великой стены, завоевать Пекин и вернуть себе весь Китай."
FNG_Regionalist_Resentment: "Возмущение регионалистов"
FNG_Regionalist_Resentment_desc: "Вызванный слухами гнев незаметно закипает у одних слоев населения, в то время как другие начали выходить на улицы в знак протеста."
FNG_Regionalist_Outrage: "Произвол регионалистов"
FNG_Regionalist_Outrage_desc: "Попытки правительства подавить так называемую «партию Дунбэй», по крайней мере временно, привели к обратным результатам, поскольку протесты быстро переросли в беспорядки в некоторых городских центрах. У правительства теперь есть все основания для того, чтобы раз и навсегда подавить и подавить это подрывное движение."
FNG_Backward_Industry: "Отсталая промышленность"
FNG_Backward_Industry_desc: "В то время как Фэнтяньское Правительство может содержать вторую по величине промышленную базу в Восточной Азии, за её размером скрывается устаревшее оборудование, неэффективные методы работы и серьезное бесхозяйственность. Только обширные реформы, подкрепленные значительными инвестициями, могут преодолеть эти проблемы."
FNG_Unscrupulous_Governance: "Недобросовестное управление"
FNG_Unscrupulous_Governance_desc: "Несмотря на утверждения об обратном, Фэнтяньское Правительство страдает от повальной коррупции, некомпетентности и злоупотребления властью. Хотя в этом нет ничего необычного для Китая, это мешает нормальному функционированию правительства и ограничивает поддержку режима."
FNG_Investment_Dearth: "Инвестиционный дефицит"
FNG_Investment_Dearth_desc: "Экономический коллапс, последовавший за вступлением Фэнтянь в последнюю Чжили-Фэнтянскую войну, серьезно подорвал его финансовую базу и финансовое доверие, в результате чего у правительства осталось мало кредиторов, а у частного бизнеса - крайне ограниченные возможности."
FNG_Limited_Investment: "Ограниченные инвестиции"
FNG_Limited_Investment_desc: "Благодаря государственным стимулам инвестиции выросли, но по-прежнему наблюдается дефицит. Мы должны искать необходимые нам средства из других источников."
FNG_Intel_Leak: "Утечка разведданых"
FNG_Intel_Leak_desc: "Из-за большой некомпетентности или по причинам, ещё более сомнительным, министр слил жизненно важные сведения врагам Фэнтяньского Правительства."
FNG_Year_of_Righteous_Effort: "Год праведных усилий"
FNG_Year_of_Righteous_Effort_desc: "Прокламация Верховного маршала объединила нацию в напряженных усилиях по подготовке к суровым условиям войны."
FNG_Land_Reform_Underway: "Проходящяя Земельная реформа"
FNG_Land_Reform_Underway_desc: "Земельная реформа - долгий и сложный процесс, который в краткосрочной перспективе будет стоить государству денег, но процветание ждет на горизонте."
FNG_Japanese_Aid_Cut: "Сокращение помощи Японии"
FNG_Japanese_Aid_Cut_desc: "Япония прекратила всю помощь правительству в качестве наказания за то, что она считает неподчинением."
FNG_Buying_Silver: "Покупка серебра"
FNG_Buying_Silver_desc: "Серебро, по определению, дорогое, и в настоящее время государство покупает его в больших количествах. Однако, как только резерв будет заполнен, у него появится надежная валютная и кредитная база."
FNG_Central_Bank_Collapse: "Крах центрального банка"
FNG_Central_Bank_Collapse_desc: "Центральный банк, кажется, потерял серебро на миллионы таэлей именно тогда, когда японские банки требовали погашения своих кредитов. Как такое могло случиться?"

FNG_Northeast_Army: "Северо-восточная армия"
FNG_Northeast_Army_desc: "Некогда считавшаяся самой грозной боевой силой во всем Китае, Северо-Восточная армия Фэнтяньской Клики переживает не лучшие времена. Там, где когда-то была единая, модернизированная и обученная боевая сила, упадок Фэнтяньской Клики и её внутренняя борьба превратили большую часть её армии не более чем в бандитов в форме, больше заинтересованных в грабеже и мародерстве, чем в дисциплинированном марше. Не лучше обстоят дела и с командованием, которое в лучшем случае слабо контролирует армию из-за межфракционного соперничества, личных споров и неспособности общаться, к разочарованию Чжан Цзолиня и верных генералов. Несмотря на это, Чжан Цзолинь счел нужным сохранить прочное боевое ядро дивизий, организованных под его непосредственным руководством, чья сравнительная дисциплина и оснащение позволяют им быть лицом армии, вызывая доверие, пусть и ложное, у населения. \n§W-------------- \n[FNG_NEA_MOBILISATION][FNG_NEA_ARMY_ORG][FNG_NEA_CONSCRIPTION_PERCENTAGE][FNG_NEA_MOVING_ORG][FNG_NEA_WS][FNG_NEA_ARMY_ATTAC][FNG_NEA_ARMY_PROTEC][FNG_NEA_SPECOPS_ATK][FNG_NEA_SPECOPS_DEF][FNG_NEA_REINFORCEMENT][FNG_NEA_SUPPLY_GRACE][FNG_NEA_CMDPOWER_GAIN][FNG_NEA_BREAKTHROUGH]§!"

FNG_Northeast_Army2: "Северо-восточная армия"
FNG_Northeast_Army2_desc: "Северо-восточная армия Фэнтяньской Клики, некогда считавшаяся самой грозной боевой силой во всем Китае, благодаря строгим реформам и опыту стала соответствовать своей старой репутации современной и грозной боевой силы. В рядах армии больше не Царят недисциплинированность и варварство, каждый солдат верит в праведность своей борьбы, каждый из них вместе со своими соотечественниками является оплотом против иностранных империалистов. \n§W-------------- \n[FNG_NEA_MOBILISATION][FNG_NEA_ARMY_ORG][FNG_NEA_CONSCRIPTION_PERCENTAGE][FNG_NEA_MOVING_ORG][FNG_NEA_WS][FNG_NEA_ARMY_ATTAC][FNG_NEA_ARMY_PROTEC][FNG_NEA_SPECOPS_ATK][FNG_NEA_SPECOPS_DEF][FNG_NEA_REINFORCEMENT][FNG_NEA_SUPPLY_GRACE][FNG_NEA_CMDPOWER_GAIN][FNG_NEA_BREAKTHROUGH]§!"

