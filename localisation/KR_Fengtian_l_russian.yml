FNG_Sell_Anshan_Iron_and_Steel: "Продать Аньшаньскую Железокомпанию"
FNG_Sell_Anshan_Iron_and_Steel_desc: "Аньшаньская Железокомпания была китайско-японской совместной компанией с момента её основания в 1916 году, и обе стороны имели определенный контроль над её управлением, прибылью и продукцией. Теперь Мантэцу хочет купить компанию и официально переименовать её в Сёва-Сталь. Предполагается, что под их управлением работа будет более эффективной, а часть прибыли и продукта все равно будет поступать в нашу казну."

FNG_Revise_our_Position_on_Looting: "Пересмотреть нашу позицию в отношении мародерства"
FNG_Revise_our_Position_on_Looting_desc: "Наше решение разрешить разграбление оккупированных территорий могло быть ошибкой. К сожалению, отмена народных приказов после того, как они были даны, не говоря уже о сдерживании мужчин, будет нелегким делом."
FNG_Looting_Beijing-Baoding: "Предотвратить грабежи в провинции Чжили"
FMG_Looting_Beijing-Baoding_desc: "Говорят, что люди боятся солдат, как наводнение или как злобные звери - они спасаются бегством в ужасе."
FNG_Looting_Zhengzhou-Luoyang: "Предотвратить грабежи в провинции Хэнань"
FNG_Looting_Zhengzhou-Luoyang_desc: "Говорят, что люди боятся солдат, как наводнение или как злобные звери - они спасаются бегством в ужасе."
FNG_Looting_Wuhan: "Предотвратить грабежи в провинции Ухань"
FNG_Looting_Wuhan_desc: "Говорят, что люди боятся солдат, как наводнение или как злобные звери - они спасаются бегством в ужасе. Мы должны положить конец хаосу в Ухане, иначе пострадает наша национальная легитимность."

