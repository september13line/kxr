fngpolitic.18.t: "Влияние Мантэцу"
fngpolitic.18.d: "Экономическое влияние Мантэцу распространяется по стране и через собрание. Хотя на данный момент правительство настроено на частное сопротивление, его усилия, похоже, с каждым днём становятся все слабее."
fngpolitic.18.a: "Необходимое зло?"

fngpolitic.19.t: "Повсеместное влияние Мантэцу"
fngpolitic.19.d: "Наши фабрики бурлят от активности, производя оружие, припасы и повседневные удобства с поразительной скоростью. Все это было бы невозможно без Японии, но шепот недовольства изобилует. За кого мы воюем, за Китай или Японию? Действительно ли Республика укрепляется или вместо этого ставится на колени иностранной эксплуатацией? Это действительно необходимо?"
fngpolitic.19.a: "Насколько далеко это может зайти?"

fngpolitic.20.t: "Доминирование Мантэцу"
fngpolitic.20.d: "Японский опыт и влияние Мантэцу продвигают Фэнтянь вперёд способами, которые ранее считались невозможными, но для всех намерений и целей наиболее значимый контроль перешел из рук Ассамблеи в Японию. Гранд-Маршал, к лучшему или худшему, стоит в одиночестве перед подавляющей властью Мантэцу в стране. Ему предстоит определить дальнейший путь, даже если он будет найден, даже если легитимность правительства будет рушится вокруг него."
fngpolitic.20.a: "Настали тяжелые времена."

fngpolitic.21.t: "Катастрофическое управление"
fngpolitic.21.d: "С ослаблением мощи других фракций Лига Возрождения оказалась в беспрецедентном положении. Однако Лига очень далека от политической партии, которой, как часто полагают, не обладает функциональным лидерством и четким руководством на своих более высоких уровнях; его нижние уровни становятся жертвами различных особых интересов и личных ссор. В результате правительство не может управлять, и, хотя Гранд-Маршал может использовать свои обширные полномочия для обеспечения постоянного порядка, это, а также недобросовестные действия Лиги разрывают и без того тонкую пелену легитимности правительства. \n\nБаланс должен быть восстановлен, если страна хочет процветать."
fngpolitic.21.a: "Все выходит из-под контроля..."

fngpolitic.23.t: "Доминирование Клики Чжана"
fngpolitic.23.d: "Когда сила лоялистов Чжана и его непосредственных подчиненных достигла невиданного с момента создания правительства Фэнтяня, другие его политические фракции начали обращаться к нетрадиционным средствам, чтобы предотвратить тотальную диктатуру. \n\nПо приказу Коммуникационной Клики поезда перестали ходить вовремя, а телеграфные сообщения исчезли, в то время как японцы усилили как политическое, так и экономическое давление, чтобы помочь Ассоциации Конкордия. Даже Лига Возрождения, которую обычно считают политически бессильной, организовала протесты. \n\nСитуация ухудшается из-за частых злоупотреблений властью со стороны Клики Чжана и попыток нанести ответный удар силой. Хотя он обладает большей властью, чем когда-либо прежде, Гранд-Маршал, несомненно, должен править своими последователями для большего блага нации."
fngpolitic.23.a: "Все выходит из-под контроля..."

fngpolitic.25.t: "Плутократическая эксплуатация"
fngpolitic.25.d: "Хотя мало кто мог предсказать это годами ранее, Коммуникационная Клика оказалась самой могущественной фракцией в правительстве, хотя за этим господством скрывается структура власти, построенная не более чем на контрольном доле в инфраструктуре и большом капитале. Таким образом, Лян и его партия не имеют широкой поддержки или средств, чтобы сделать это отсутствие неуместным. Другие фракции уже отступают, поскольку Клика исчерпывает свою власть; достигая дальнейшего контроля, но саботируя национальные интересы в этом процессе. \n\nЭта неуравновешенная ситуация не может длиться вечно."
fngpolitic.25.a: "Все выходит из-под контроля..."

fngpolitic.28.t.minor: "Антияпонские протесты"
fngpolitic.28.d.minor: "Возмущенные усилением контроля Японии над нашей страной, протесты вспыхнули в Шэньяне, Харбине и Чанчуне. Полиция и воинские части уже находятся на месте, сдерживая протесты, но ущерб уже нанесен."
fngpolitic.28.t.major: "Большие антияпонские протесты"
fngpolitic.28.d.major: "Возмущенные подавляющим контролем над нашей страной со стороны Японии и Мантэцу, протесты вспыхнули по всей стране. Полиция и военные подразделения уже находятся на месте, но, похоже, они не хотят идти далеко, чтобы ограничить протесты. Хотя они должны утихнуть через несколько дней, маловероятно, что это будут последние протестующие, если не произойдут серьезные изменения."
fngpolitic.28.a: "Не повезло."

fngpolitic.29.t: "Медленное влияние Мантэцу"
fngpolitic.29.d: "Как и в течение многих лет, Мантэцу продолжает свои медленные, но уверенные усилия по доминированию в нашей экономике, инвестируя в предприятия, скупая других и диверсифицируя промышленный сектор. \n\nПри достаточном количестве времени кажется, что вся страна может быть поглощена, если не будет сделан окончательный и решительный разрыв с Японией."
fngpolitic.29.a: "Этому нужно сопротивляться."

fngpolitic.30.t: "Недовольство генералов"
fngpolitic.30.d: "Обеспокоенные уменьшением своего влияния в Собрании и во всем правительстве, влиятельные члены Клики Чжана начали выражать своё недовольство, заявляя, что, если они того пожелают, все собрание может быть распущено в считанные минуты силой оружия. Эти заявления были подкреплены медленным, но неуклонным увеличением столичного гарнизона, который почти наверняка в подавляющем большинстве встал бы на сторону своих генералов-покровителей в случае любых политических потрясений."
fngpolitic.30.a: "Недовольство..."

fngpolitic.31.t: "Железные дороги и телеграфные тайны"
fngpolitic.31.d: "В последнее время министры и другие правительственные чиновники, как ни странно, испытывают огромные неудобства: телеграммы пропадают или передаются не тем людям, секреты, передаваемые только по телефону, внезапно становятся достоянием общественности, а поезда загадочно прибывают с хроническим опозданием. Конечно, многие прекрасно понимают, что это просто Коммуникационная Клика, демонстрирующая своё недовольство недавним уменьшением своего влияния, и вполне вероятно, что принятые ею меры усилят её необходимость для эффективного функционирования правительства."
fngpolitic.31.a: "Такова политика."

fngpolitic.32.t: "Коммуникационная Клика ведет забастовки на железных дорогах"
fngpolitic.32.d: "Коммуникационная Клика, имеющая широкое влияние на китайские маньчжурские железные дороги, такие как КВЖД, прибегла к поощрению профсоюзной активности и забастовкам, чтобы компенсировать недавнюю потерю влияния в правительстве. Клика, скорее всего, зайдет так далеко из-за риска создания чего-то, что не может контролировать, но их методы уже достаточно успешно продемонстрировали своё политическое и экономическое влияние."
fngpolitic.32.a: "Тревожно."

fngshen.1.t: "Шэньянская конференция"
fngshen.1.d1: "В нынешнем виде [QIE.GetNameDef] представляет собой самое мощное препятствие на пути наших амбиций в отношении Китая и Азии в целом. Хотя у нас есть средства победить их в одиночку, это, безусловно, будет сложной и дорогостоящей задачей. Что ещё хуже, мы рискуем оказаться в числе друзей Японии, если пойдем на это в одиночку, позволив [QIE.GetLeader] сплотить других милитаристов против нас. Мы не должны допустить этого. \n\nЧтобы показать нашим друзьям в Азии, что мы легитимная сила, когда мы противостоим [QIE.GetNameDef], мы организовали конференцию в Шэньяне, на которой мы сформируем коалицию против них. Это не только укрепит наши позиции, но и докажет миру нашу легитимность."
fngshen.1.d2: "Мы были вынуждены уже начать нашу Войну за Возрождение против [QIE.GetNameDef], хотя не все наши союзники могли быть готовы. Однако в ходе этого конфликта кое-кого ещё можно склонить на нашу сторону. Мы должны обратиться к Анциньской Клике на юге, которая только что вышла победителем против Лиги, и надеяться немедленно заставить их присоединиться к нашей стороне. Сейчас мы не можем позволить себе ресурсы, чтобы помочь им в восстановлении, поскольку мы уже заняты войной."
fngshen.1.a: "Отправьте приглашения."

fngshen.2.t: "Приглашение на Шэньянскую конференцию"
fngshen.2.ddef: "Сегодня мы официально получили приглашение на Шэньянскую конференцию, организованную [From.GetNameDef]. Его цель - позволить нам улучшить нашу координацию в будущих конфликтах и наладить более широкое сотрудничество между [From.GetCliqueShortName] и другими Державами по всему Китаю. Поскольку нам нечего терять, принимая их дружеское приглашение и участвуя в конференции, мы примем их и будем присутствовать."
fngshen.2.danq: "Мы получили приглашение на Шэньянскую конференцию, организованную [From.GetNameDef]. Они надеются обсудить важные вопросы, связанные с тем, что мы присоединимся к их Войне за Возрождение против [QIE.GetNameDef], которая уже началась. Поскольку они помогали нам в нашем конфликте по воссоединению пяти провинций, мы должны выслушать их. Они также сообщили нам, что в настоящее время не могут сэкономить ресурсы, чтобы помочь нам в нашем восстановлении, поскольку они полностью заняты войной."
fngshen.2.a: "Отправьте делегацию."

fngshen.3.t: "[FROM.GetName] принимает участие в конференции"
fngshen.3.d: "Хорошие новости! [FROM.GetNameDefCap] ответили на наше приглашение, и они согласились принять участие в конференции. Можно ожидать, что их делегация скоро приедет."
fngshen.3.d1: "Хорошие новости! [FROM.GetNameDefCap] ответили на наше приглашение, и они согласились принять участие в конференции. Можно ожидать, что их делегация скоро приедет. Тем не менее, мы должны отметить, что в настоящее время они лояльны к [ANQ.GetLeader], поскольку Аньцин взял Шаньдун в Войне Лиги под свой контроль. Однако они пообещали нам провинцию, когда начнется война."
fngshen.3.a: "Отлично."

fngshen.4.t: "Переговоры с федералистами?"
fngshen.4.d.no_allies: "Наше дипломатическое состояние в настоящее время оставляет желать лучшего. Кроме Японии, у нас нет естественных союзников в регионе, которые могли бы сотрудничать с нами против [QIE.GetNameDef]. Это оставляет нам неортодоксальную, но всё ещё существующую возможность обратиться к федералистам с просьбой поддержать нас. Хотя они совсем не незначительны, у нас определенно есть своя доля идеологических различий. Как бы то ни было - если мы сможем навести мосты между ними, они могут стать мощными союзниками в грядущем конфликте."
fngshen.4.d.conference: "Хотя мы добились успехов благодаря нашим недавним дипломатическим усилиям, некоторые из наших советников подняли вопрос о том, стоит ли вступать в контакт с федералистами. Хотя у нас есть изрядная доля идеологических разногласий, они утверждают, что наша растущая сила и влияние должны позволить нам преодолеть это препятствие и добавить ещё одного союзника в наши ряды. Однако благодаря другим нашим успехам мы всегда могли отказаться от этого и избавить себя от их неизбежных требований."
fngshen.4.a: "Попробуем найти общий язык."
fngshen.4.b: "Не беспокойтесь."

fngshen.5.t: "Предложение от [FROM.GetCliqueShortName]"
fngshen.5.d.no_allies: "Сегодня мы получили сообщение от [FROM.GetNameDef], в котором они хотели бы пригласить нас для обсуждения возможного сотрудничества против [QIE.GetNameDef]. Хотя мы не сходимся во взглядах по многим вопросам, мы, возможно, можем объяснить их более гостеприимный тон результатом более широкой изоляции, от которой они страдают. Учитывая отсутствие у них друзей в регионе, посещёние позволило бы нам побудить их согласиться на столь необходимые реформы в обмен на нашу руку помощи. Как нам ответить?"
fngshen.5.d.conference: "Довольно удивительно, что [FROM.GetCliqueShortName] пригласил нас на свою конференцию в Шэньяне. Их цель - создать широкую коалицию против [QIE.GetNameDef]. Пока что им, кажется, удалось привлечь на борт других милитаристов. Возможно, если бы мы присутствовали, мы могли бы заставить их согласиться на некоторые крайне необходимые реформы. Как нам ответить на их приглашение?"
fngshen.5.a: "Хорошо, поехали в Шэньян."
fngshen.5.b: "Мы им не доверяем."

fngshen.6.t.accepted: "[From.GetCliqueShortName] принимают участие в конференции"
fngshen.6.d.accepted: "Хорошие новости! [From.GetLeader] ответил на наше приглашение принять участие в Шэньянской конференции. Он согласился присутствовать на конференции, и мы должны ожидать, что делегация федералистов прибудет в ближайшее время."
fngshen.6.a: "Отлично."

fngshen.6.t.refused: "[From.GetCliqueShortName] отклонили наше предложение"
fngshen.6.d.refused: "Неудивительно, что [From.GetLeader] отказался от нашего предложение. В письме, которое он послал в ответ на наше приглашение, он назвал японское влияние основной причиной, заявив, что сомневается в нашей способности говорить за себя, а не просто выполнять приказы Токио."
fngshen.6.b: "Их потеря."

fngshen.7.t: "Начало Шэньянской конференции"
fngshen.7.d: "Наконец-то настал великий день. Делегаты прибыли, чтобы обсудить инициативу [From.GetCliqueShortName] против режима в Пекине. Состоялась короткая церемония открытия, завершившаяся вступительной речью Чжан Цзолиня. Все в хорошем настроении, хотя никто не сомневается в предстоящих дипломатических вызовах."
fngshen.7.a: "Давайте начнем."

fngshen.8.t: "Горячие обсуждения"
fngshen.8.d: "Все знали, что [ANQ.GetLeader] и [SQI.GetLeader] будет трудно сотрудничать, учитывая их взаимную неприязнь. К сожалению, они позволили этому превратиться в публичный спор, который уже сорвал переговоры. Чжан, в частности, устроил сцену, поскольку его манеры достаточно, чтобы заставить даже самого закаленного милитариста поднять бровь. Мы можем только надеяться, что это не станет трендом в ходе конференции."
fngshen.8.a: "Прекратите, вы оба!"

fngshen.9.t: "Федералисты настаивают на реформах"
fngshen.9.d: "Как и ожидалось от федералистов, [FNG_shenyang_federalist_leader.GetLeader] пытался оказать давление на Чжан Цзолиня, чтобы тот принял реформы. Целью этого была бы постепенная либерализация [From.GetCliqueShortName] и в идеале - для него - чтобы эти реформы в голове просочились вниз, чтобы повлиять и на других милитаристов. Понятно, что федералисты не готовы поддерживать Чжана, не получив что-то взамен."
fngshen.9.a: "Дайте расплывчатые обещания."

fngshen.10.t: "Антиконцессионистский вопрос"
fngshen.10.d.ANQ: "Яростные противники уступок колониальным Державам, делегация [ANQ.GetCliqueShortName] активно давила на Фэнтянь, чтобы он занял твердую позицию против уступок. Чжан Цзолинь до сих пор не хотел давать никаких окончательных обещаний по этому поводу, но это не решило проблему. Очевидно, что это продлится недолго, если конференция продвинется вперёд."
fngshen.10.d.GXC: "Яростные противники уступок колониальным Державам, делегация [ANQ.GetCliqueShortName] активно давила на Фэнтянь, чтобы он занял твердую позицию против уступок. В этом их усилие их поддержали федералисты, которые в равной степени сопротивляются концессиям, хотя и с более либеральной позиции. Хотя до сих пор Чжан Цзолинь не хотел озвучивать официальную позицию по этому поводу, он, вероятно, будет вынужден сделать это в ближайшее время. Поскольку влияние, которым обладают два Чена, набирает силу, этот вопрос вряд ли исчезнет."
fngshen.10.a: "Они могут быть правы..."

fngshen.11.t: "[ANQ.GetCliqueShortName] и [FNG_shenyang_federalist_leader.GetCliqueShortName] находят общий язык"
fngshen.11.d: "Объединённые стойкой антиконцессионистской платформой, два Чена из [ANQ.GetCliqueShortName] и [FNG_shenyang_federalist_leader.GetCliqueShortName] сформировали то, что по сути является блоком на конференции. При широкой поддержке их позиций необъявленная позиция Чжан Цзолиня с каждым часом становится все более и более несостоятельной."
fngshen.11.a: "Это может быть проблемой."

fngshen.12.t: "Пьяные выходки Цзунчана"
fngshen.12.d: "[SQI.GetLeader] выпил саке тем, что мы можем только предположить, что это бочка, и сегодня он создал сцену, когда он невнятно прокричал себе путь сквозь пьяную тираду. То немногое, что можно было понять из его бреда, было не чем иным, как любовным письмом в Японию, и только его любовь к японской выпивке и женщинам понималась аудиторией заложников, хотя бы через повторение. Большинство непонятных бредов Чжана было, к лучшему или к худшему, невозможно понять, что могло быть замаскированным благословением. \n\nСоздав зрелищную сцену, он встал на свой стул и поставил один ботинок на стол. Прежде чем его снова заставили сесть, он объявил тост за Японию, и остальная часть его речи была больше похожа на человека, изо всех сил пытающегося сдержать рвоту, чем на настоящие слова. Сказать, что это создало негативную атмосферу среди участников конференции, было бы преуменьшением."
fngshen.12.a: "Перестаньте нас смущать!"

fngshen.13.t: "Ян Ютин призывает к осторожности"
fngshen.13.d: "С ростом антиконцессионистских настроений Ян Ютин выступил с предложением призвать Цзолиня быть осторожным в отношении позиции по концессиям. Из-за сильного интереса Японии к ним, особенно через её Китайское Агентство в Городах-Концессиях, они могут сильно потерять, если мы пойдем дальше и объявим себя против уступок. Благодаря нашему здоровому и взаимовыгодному сотрудничеству, их отчуждение будет рассматриваться Токио не просто как оскорбление, а как неприкрытая агрессия против них. \n\nДействия Ютина вряд ли являются неожиданными, но они доказывают, что Япония обеспокоена нашим окончательным решением. По крайней мере, это напоминание о том, что они не будут сидеть сложа руки, если мы присоединимся к антиконцессионистскому движению."
fngshen.13.a: "Честное предупреждение."

fngshen.14.t: "Окончательное решение"
fngshen.14.d: "Столкнувшись с непреодолимым давлением со стороны своих потенциальных партнеров, Цзолинь должен решить, согласен ли он с антиконцессионистской позицией, охватившей конференцию, или пытается выступить против них. Переход на сторону антиконцессионистов серьезно подорвет наши шансы на формирование прочного альянса. Однако принятие антиконцессионистской позиции сильно разозлит Токио."
fngshen.14.a: "Хорошо, мы согласны."
fngshen.14.b: "Мы не можем позволить себе рассердить Японию."

