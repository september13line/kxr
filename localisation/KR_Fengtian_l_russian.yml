fngshen.15.t: "Альянс Федералистов с [FNG.GetCliqueShortName]"
fngshen.15.d: "Было непросто преодолеть многочисленные различия между нами. В конце концов, прагматизм победил, и было найдено достаточно точек соприкосновения, чтобы сделать эту маловероятную дружбу реальностью. [FNG.GetCliqueShortName] и федералисты из [FNG_shenyang_federalist_leader.GetCliqueShortName] теперь на одной стороне после долгой серии секретных переговоров. Будем надеяться, что этот союз выдержит испытание временем."
fngshen.15.a: "Превосходно."

fngshen.16.t: "[ANQ.GetCliqueShortName] багодарят нас"
fngshen.16.d: "Мы получили официальное сообщение от [ANQ.GetLeader], что они рады, что мы заняли антиконцессионистскую позицию. Однако они ещё не взвесили все вопросы, касающиеся своего решения присоединиться к нам в нашей Войне за Возрождение. Ждем их окончательного решения."
fngshen.16.a: "Придется подождать."

fngshen.17.t: "Победа Анти-Концессионистов"
fngshen.17.d: "Хотя на этом пути не было недостатка в препятствиях, дипломатия победила. Конференция в Шэньяне завершилась успехом, [Root.GetCliqueShortName] укрепило свои позиции в регионе за счёт правительства Пекина. Делегаты покинули город после сердечной церемонии закрытия. Чжан Цзолинь теперь на несколько шагов ближе к воплощению своих амбиций в реальность."
fngshen.17.danq: "Чжан Цзолинь подтвердил свою позицию по поддержке Анти-Концессионного Движения! Хотя на этом пути не было недостатка в препятствиях, дипломатия победила. Конференция в Шэньяне завершилась успехом, [Root.GetCliqueShortName] укрепило свои позиции в регионе за счёт правительства Пекина. Делегаты покинули город после сердечной церемонии закрытия. Теперь дело за нами, действительно ли мы поддержим Чжан Цзолиня и присоединимся к его Войне за Возрождение."
fngshen.17.a: "Следующая остановка: Пекин!"
fngshen.17.b: "Мы примем правильное решение."

fngshen.18.t: "Федералисты покидают конференцию"
fngshen.18.d: "Найти компромисс по концессиям оказалось непреодолимой задачей. Для федералистов было просто политически невозможно полностью развернуть этот вопрос, в то время как отказ Чжана сдвинуться с места публично высмеивается как простой отказ. После публичного осуждения конференции как подделки, делегация федералистов во главе с [FNG_shenyang_federalist_leader.GetLeader] покинула конференцию. Любой шанс на союз между ними и [Root.GetCliqueShortName] теперь, скорее всего, полностью невозможен."
fngshen.18.a: "Это будет проблемой."

fngshen.19.t: "Цзолинь отказывается от наших требований"
fngshen.19.d: "Очевидно, Цзолинь просто не мог бросить Японию. Заявив о своей оппозиции антиконцессионистам, он показал своё знамя на глазах у всего Китая. В таких обстоятельствах мы не можем принять сторону [From.GetCliqueShortName]. Хотя мы надеялись, что он поймет ситуацию, мы тоже не можем сказать, что удивлены. Наша делегация покинула конференцию сегодня утром, оставив Цзолиня с его японскими друзьями."
fngshen.19.a: "Чего ожидать от японской марионетки?"

fngshen.20.t: "[From.GetCliqueShortName] отказывается от соглашений по концессиях"
fngshen.20.d: "Несмотря на все наши усилия, наши делегаты не смогли убедить Цзолиня выступить против концессий. Мы не позволим этому уйти легкомысленно, но мы не должны совершать необдуманных действий и немедленно осуждать Цзолиня. Давайте посмотрим на факторы и решим, присоединиться ли к Цзолиню в его Войне за Возрождение против Пекина или нет."
fngshen.20.a: "Не повезло."

fngshen.21.t: "Тяоюань всё ещё решает"
fngshen.21.d: "Позиция [FNG.GetCliqueShortName] по вопросу концессионистов сильно разозлила Чэнь Тяоюаня из [ANQ.GetCliqueShortName]. Однако делегаты [ANQ.GetCliqueShortName] проинформировали нас, что решение о том, присоединятся ли они к нашей войне против Пекина и вступят ли с нами в союз, ещё не принято. Мы с нетерпением ждем их окончательного ответа."
fngshen.21.a: "Мы должны быть терпеливыми."

