fngmil.0.t: "Шарт Понедельник (Инцидент в Пупенфартене)"
fngmil.0.d: "После долгой ночи, проведенной в самых экстравагантных иностранных ресторанах Берлина и крепкой выпивки в новых диско-клубах, появившихся в городе, фольксфюрер Йозеф Геббельс вернулся в свой роскошный кабинет, чтобы подзарядиться Первитином, прежде чем приступить к новым обязанностям по руководству фольксРейхом. Однако его планы были прерваны, когда его охватила сильная и непрекращающаяся боль в кишечнике, заставившая его бежать в личный туалет. В туалете, отделанном Чёрным мрамором, красным бархатом и золотой отделкой, наш гордый и благородный фольксфюрер превратился в подобие скотины, борясь с острой национальной пищей, которая сражалась с его желудком и нижней частью кишечника. \n\nМинуты превращались в часы в ванной, а боли в желудке Геббельса только усиливались, так как непрекращающийся ураган полупереваренной жижи азиатской кухни массово извергался из нашего фольксфюрера вместе с постоянно увеличивающимся количеством крови. Опасаясь, что он съел прогорклую пищу или, возможно, даже был отравлен, Геббельс начал паниковать, сидя на своем фарфоровом троне и выпуская потоки нечистой жидкости. Если его не найдут в ближайшее время, наш фольксфюрер, скорее всего, умрет от того, что с ним случилось, в одиночестве в этой чрезмерно украшенной и теперь прогорклой пороховой комнате."
fngmil.0.a: "Позор. Пусть коричневые рубашки уберут этот беспорядок и сделают Рохма новым фольксфюрером."
fngmil.0.b: "Его охранники вовремя обнаруживают эту грязную сцену и спасают жизнь фольксфюрера!"

fngmil.1.t: "Применение филопона в военных целях?"
fngmil.1.d: "В 1919 году японский химик Акира Огата изобрел один из самых мощных в мире синтетических стимуляторов - метамфетамин. Коммерческая версия препарата, филопон, стала популярной среди японского населения в качестве диетического средства, антидепрессанта, средства для лечения астмы, застойных явлений и повышения работоспособности. С тех пор как Мантецу и Япония укоренились в Фэнтяне, производство этого прибыльного товара попало и в нашу страну. Недавно до нас дошло, что одно из наших подразделений с самыми высокими показателями использовало этот стимулятор для повышения боевых качеств, что вызвало у нашего генерального штаба идею ввести его использование в обычных боевых частях, однако было отмечено, что филопон вызывает сильное привыкание, и были подняты споры по поводу необычно уродливого вида солдат, употребляющих его, а также необычно высокого уровня потерь, связанных со здоровьем, и нарушений дисциплины, не говоря уже о политических последствиях сложной истории Китая с опиоидами."
fngmil.1.a: "Цена слишком высока, эти наркоманы непригодны для службы Китаю."
fngmil.1.b: "Его применение невероятно, но мы должны давать его только людям с самой высокой волей."
fngmil.1.c: "С этим новым чудом каждый солдат будет сам себе отряд."
fngmil.1.e: "§GНебо§! §Oи§! §RЗемля§! §Yпринадлежат§! §Gнам§!"

fngmil.11.t: "Наступление"
fngmil.11.d: "По мере приближения времени нанесения удара по Чжили, наш командный состав, прекрасно понимая, что армии Чжили - это уже не те звери, что были в прошлом, пытался выработать общую стратегию, с помощью которой мы могли бы начать наступление на Пекин. Две основные тактические философии заявили о себе, одна из них - это стратегия терпеливого и методичного наступления, разведка каждой детали одной цели, прежде чем захватить её в идеально выполненном плане в оптимальных условиях, повторяющаяся по всему фронту, пока неизменно этой целью не станут ворота Пекина. Ведущая альтернатива предлагает применить концентрацию сил, добиться локального превосходства в одной точке вдоль линии Чжили, чтобы захватить победу до того, как противник сможет действовать, полагаясь на нашу способность организовать концентрированное наступление на самые слабые места в линии противника, чтобы уничтожить армию Чжили."
fngmil.11.a: "Терпеливый охотник получает добычу"
fngmil.11.b: "Мы нанесем убийственный удар"
fngmil.11.c: "Все дешевые трюки, только превосходное бурение и свирепость приносят победу."

fngmil.12.t: "Меч Северо-Востока"
fngmil.12.d: ""
fngmil.12.a: "Воздушная мощь - вот ответ"
fngmil.12.b: "Китайская сталь в бронированном кулаке"

fngmil.31.t: "Место нашего флота в империи"
fngmil.31.d: "Наши нынешние флоты и военно-морской персонал не могут сравниться с Японией, многие наши советники говорят, что это пустая трата ресурсов, чтобы догонять, когда мы можем инвестировать в сравнительное преимущество на суше, в то время как меньшее меньшинство ссылается на относительную сложность адаптации японской техники и доктрины за короткий период времени ко всей нашей нации, и предпочли бы, чтобы мы предприняли шаги, чтобы продолжить наш собственный путь."
fngmil.31.a: "Императорскому флоту нет равных."
fngmil.31.b: "Нам не нужны такие бурные реформы, достаточно простого усовершенствования техники."
fngmil.31.c: "Пусть Родные острова несут службу на море, наши ресурсы лучше использовать в других местах."

fngmil.32.t: "Флот, способный сравниться с Токио"
fngmil.32.d: "Хотя не вызывает сомнений, что наши флоты должны быть обновлены, чтобы соответствовать японским стандартам, существуют серьезные разногласия по поводу того, в каком именно направлении должна идти эта реформа, известно, что в Японии были те, кто утверждал, что методы судостроения Японии должны быть обновлены, чтобы идти в ногу с превосходящим западным производством, и те, кто говорил, что такой недостаток в абсолютном производстве может быть исправлен только путём сосредоточения на преимуществе, которое у них есть - превосходном качестве, в то время как наша ситуация несколько отличается, почти такая же школа мысли сделала лагерь в нашей стране."
fngmil.32.a: "С повышенной эффективностью и китайскими верфями каждый корабль врага будет встречать два наших."
fngmil.32.b: "Каждая волна моря будет покрыта нашей сталью или нашим огнем."
fngmil.32.c: "Непревзойденная инженерия каждого судна сделает океаны нашей игровой площадкой."
fngmil.32.e: "Богатство и мощь Китая требуют не меньше, чем абсолютного совершенства его военно-морского флота."

fngmil.33.t: "Направление для армии"
fngmil.33.d1: "С началом новых армейских реформ нам остаётся только выбрать способ укрепления вооружённых сил. Хотя это вряд ли можно назвать радикальным, две широкие школы мысли разделяют такую попытку. Одна из них заключается в том, чтобы усилить обучение и дисциплину наших войск, чтобы они лучше действовали в бою по всем направлениям, другая - приспособиться к использованию большего количества войск, корректируя логистику и систему набора, чтобы использовать естественное богатство Китая рабочей силой."
fngmil.33.d2: "С началом новых армейских реформ Родные острова прислали нам несколько советников для руководства процессом, среди которых возникли два разнонаправленных видения. Первое - использовать огромную ресурсную базу Китая для подготовки стратегии, основанной на комбинированном оружии между воздушными и наземными подразделениями, способном действовать, несмотря на пересеченную местность Азии. Другой - привить фанатичное рвение, ставшее печально известным среди японских войск, нашей армии, которая, не обладая сдержанностью, будет более яростна в бою и сопротивлении."
fngmil.33.a: "Статус-кво служит нам прекрасно, нам нужно только усовершенствовать нашу дисциплину."
fngmil.33.b: "Наши солдаты уже не имеют себе равных по численности, осталось только правильно их использовать."
fngmil.33.c: "Будущие воздушные и наземные области военных действий неразделимы, и наши методы должны отражать это."
fngmil.33.e: "Дальнейшая моральная индоктринация: "С сердцем дракона и свирепостью тигра наши люди будут неудержимы"."

