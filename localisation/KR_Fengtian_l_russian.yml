FNG_constitutional_zhang_socdem_party: "Миньшэдан"
FNG_constitutional_zhang_socdem_party_long: "Чжунго Миньчжу Шэхуйдан\n§LКитайская Демократическая Социалистическая Партия§!\n§LНациональная Армия§!\n§gОбразованная в результате слияния Социалистической партии Китая, NCERA и ряда других партий при правительстве Чжан Зуолиня, Китайская Демократическая Социалистическая партия возникла как способ для политически незначительных умеренных демократов и социалистов сформировать единый фронт в политике правительства Фэнтяня. Несмотря на то, что партия является «большим шатром» с широким спектром взглядов среди членов, в целом она выступает за систему умеренной социальной демократии, основанную на трёх принципах Сунь Ятсена. Также в партии сильны течения локализма и сельского направления, а поддержка империи унаследована от интеллектуалов NCERA и усилена энтузиазмом, вызванным правлением Чжан Зуолиня. Несмотря на социалистическую направленность, CDSP далека от сотрудничества с левыми группами, такими как Куоминтанг, отвергая единомышленников по этой причине, что оттолкнуло часть социалистов.§!"
FNG_socnat_radsoc_party: "Чжунгошэ"
FNG_socnat_radsoc_party_long: "Чжунго Гоцзя Шэхуйдан\n§LКитайская Национал-Социалистическая Партия§!\n§gНедавно появившаяся на китайской политической арене, Чжунго Гоцзя Шэхуйдан — или CNSP по-английски — состоит в основном из интеллектуалов и социалистов, отторгнутых идеологическими изменениями в Демократической Социалистической партии во время её слияния. Отделившись от CDSP, CNSP представляет собой более радикальное крыло по сравнению с бывшими союзниками, многие из членов партии намного более ревностно настроены против иностранного влияния и с социалистическими убеждениями, чем их левые коллеги. Несмотря на это, CNSP продолжает поддерживать новорождённую империю, с заметно левым прочтением трёх принципов народа Сунь Ятсена, что является ключевой частью платформы партии; это вызывает подозрения у многих, что CNSP является прикрытым крылом Куоминтанга, несмотря на их заявления о лояльности правительству.§!"
