FNG_Preservation_of_the_Xinhai_Order: "Чтить Синьхайскую революцию"
FNG_Preservation_of_the_Xinhai_Order_desc: "По иронии судьбы, Фэнтянь является единственным национальным правительством, поддерживающим порядок, установленный Синьхайской революцией 1911 года, которая призывала к свержению Цин и созданию республики. Хотя его республиканские обязательства сомнительны, а завоевание Юга в настоящее время нереально, правительство громко отстаивает обе цели, поскольку они способствуют внутренней легитимности."
FNG_Fuguo_Qiangbing: "Фугуо Цянбин"
FNG_Fuguo_Qiangbing_desc: "Эта пословица восходит к древним философам-юристам, но совсем недавно она использовалась для вдохновения реформ как в Китае эпохи Гуансюй, так и в Японии эпохи Мэйдзи. Теперь она снова применяется в Фэнтяне, поскольку правительство стремится модернизировать и в конечном итоге нанести южный удар по восставшей Клике Чжили, а оттуда установить контроль над всем Китаем."
FNG_Open_the_Propaganda_Front: "Фронт пропаганды"
FNG_Open_the_Propaganda_Front_desc: "Иногда самые решающие битвы ведутся и выигрываются в сердцах и умах. С 1928 года мы вели пассивную словесную войну с [QIE.GetNameDef], и теперь пришло время начать новое наступление и удвоить наши усилия. Десять тысяч лет Республике!"
#Suppress Regionalist Sentiment Branch
FNG_Suppress_Regionalist_Sentiment: "Подавление регионалистских настроений"
FNG_Suppress_Regionalist_Sentiment_desc: "В течение многих лет основным политическим лозунгом Чжан Цзолинь был "Северо-восток для северо-востока", но когда его амбиции развернулись в сторону Пекина, этот регионалистский посыл пришлось отложить в сторону. С тех пор это стало занозой в боку Великого маршала, и многие до сих пор поддерживают эти старые настроения. Пришло время раз и навсегда покончить с этим вопросом."
FNG_Silence_Targeted_Subversives: "Заставить замолчать целевых диверсантов"
FNG_Silence_Targeted_Subversives_desc: "Движение регионалистов никогда не было организованным, но оно получало поддержку от местного дворянства, школьных учителей и правительственных чиновников. Некоторые из этих деятелей становятся все более заметными, и, заставив их замолчать, мы сможем отсечь голову у змеи регионализма. Одних можно подкупить, другим можно пригрозить или уволить - не говоря уже о других методах подавления."
FNG_Justify_Mass_Arrests: "Оправдать массовые аресты"
FNG_Justify_Mass_Arrests_desc: "Пока регионалистское движение остаётся мирным, у нас нет институциональной и общественной поддержки, чтобы решительно подавить его. Посылая агентов, замаскированных под протестующих, мы можем подтолкнуть движение к насильственным методам, лишить его общественной поддержки, а затем оправдать массовые аресты."
#Enrich the Country Branch
FNG_Enrich_the_Nation: "Обогащение страны"
FNG_Enrich_the_Nation_desc: "Сила Маньчжурии заключается в её богатых природных ресурсах, которые японские издания характеризуют как "безграничный рог изобилия", а её месторождения стратегических ресурсов, таких как уголь и железо, были отнесены к категории стратегически важных. "мирового уровня". С небольшой японской помощью Фэнтянь сможет выковать для себя и процветающее будущее, и могучую военную машину!"
#Мантэцу Collaboration Section
FNG_Mantetsu_Collaboration: "Сотрудничество с Мантэцу"
FNG_Mantetsu_Collaboration_desc: "Мантэцу, также известная как "Железнодорожная компания Южной Маньчжурии", осуществляет огромный контроль над нашей экономикой, имея множество дочерних предприятий, начиная от мукомольных заводов и заканчивая больницами. К сожалению, её помощь будет необходима для развития большинства аспектов нашей экономики, требующих японского технического опыта."
FNG_Yamato_Hotel_Licenses: "Гостиница Ямато"
FNG_Yamato_Hotel_Licenses_desc: "Одним из самых успешных предприятий Мантэцу в Маньчжурии является франшиза отеля "Ямато", который обслуживает бесчисленное количество японских бизнесменов, ежедневно совершающих поездки на острова и обратно. Несмотря на нежелательное влияние, которое они оказывают, их навыки и капитал имеют решающее значение. Мы должны решить их будущее."
FNG_Japanese_Electrical_Expertise: "Японская электротехника"
FNG_Japanese_Electrical_Expertise_desc: "Благодаря отсталости Китая в прошлом столетии и хаосу последних двух десятилетий, в стране мало местных инженеров. Помощь Японии будет очень важна для привнесения современности на Северо-Восток."
FNG_Mantetsu_Research_Wing: "Исследовательское крыло Мантэцу"
FNG_Mantetsu_Research_Wing_desc: "Исследовательское крыло Мантэцу, известное как "Мантэцу Чосабу", служит центральным элементом колониальной программы Японии и преследует широкий спектр научных целей. Его огромное финансирование и талантливые специалисты могут быть очень полезны для нас в наших собственных усилиях."
FNG_Mantetsu_Civil_Engineering_Projects: "Гражданское строительство в Мантэцу"
FNG_Mantetsu_Civil_Engineering_Projects_desc: "Хотя японцы извлекают прямую выгоду из крупных проектов гражданского строительства в Фэнтяне, они также делают это косвенно, помогая представить наш режим как успешный в улучшении повседневной жизни граждан. В этом отношении наши интересы взаимно совпадают."
#Crossover Section
FNG_Develop_the_Northern_Frontier: "Развитие северной границы"
FNG_Develop_the_Northern_Frontier_desc: "На севере Хэйлунцзяна и Сингана с незапамятных времен преобладали горные бореальные леса, продуваемые суровыми сибирскими ветрами и населенные лишь проходящими кочевниками. Современные технологии могут позволить переселенцам проникнуть в эту враждебную среду и найти уголь, золото и графит в Хинганских горах."
FNG_Fengtian_Society_for_Light_Metals: "Месторождение легких металлов"
FNG_Fengtian_Society_for_Light_Metals_desc: "Уже много лет в провинции Фэнтянь известны значительные залежи бокситов и алунита, но последние достижения лабораторий в Фушуне и Токио, спонсируемых Мантэцу, позволили производить алюминий с помощью ряда электрохимических процессов."
FNG_Yalu_and_Songhua_Hydroelectricity: "Гидроэнергетика Ялу и Сонхуа"
FNG_Yalu_and_Songhua_Hydroelectricity_desc: "Богатые залежи угля в Маньчжурии являются прекрасным источником энергии, но сильные течения рек Ялу и Сонхуа могут обеспечить дополнительную энергию при минимальных затратах. С помощью японского опыта мы могли бы использовать эти могучие реки для обеспечения энергией большего количества домов и промышленных предприятий."
FNG_Japanese_Coal_Gasification_Methods: "Японские методы газификации угля"
FNG_Japanese_Coal_Gasification_Methods_desc: "Поиски важнейшей нефти привели Японию в Маньчжурию, но теперь, когда результаты поисковых работ разочаровывают, газификация угля кажется единственным логичным путём вперёд. Несмотря на энергоёмкость, огромные залежи угля в Фушуне могут сделать сложные процессы целесообразными."
FNG_Manchurian_Model_Cities: "Маньчжурские образцовые города"
FNG_Manchurian_Model_Cities_desc: "Япония иногда идет на удивительные меры, чтобы представить свою роль в Фэнтяне как благожелательный патернализм. С этой целью Мантэцу планирует установить в крупных городах Шэньян, Чанчунь и Харбин самые современные электрические, канализационные и трамвайные системы."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC: "Северо-восточная комиссия по промышленности"
FNG_Found_the_Northeast_IDC_desc: "По рекомендации Японии было выдвинуто предложение организовать несколько влиятельных бизнесменов и политиков в орган под названием "Северо-восточная комиссия промышленного развития", который мог бы руководить промышленным развитием Фэнтяня."
FNG_Expand_the_Anshan_Mines: "Расширить шахты Аньшаня"
FNG_Expand_the_Anshan_Mines_desc: "Огромные месторождения железа в Аньшане были названы "мирового класса", они производят около 7 миллионов тонн железа, и имеют потенциал для утроения производства к 1942 году. Это расширение, вероятно, приведет к тому, что Аньшань станет одним из крупнейших промышленных центров Восточной Азии."
FNG_Establish_the_Jinzhou_Industrial_Zone: "Промышленной зона Цзиньчжоу"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "Доки Цзиньчжоу и его стратегическое положение в "коридоре Ляоси", соединяющем сухопутные перевозки между Северным и Северо-Восточным Китаем, делают его главной целью для стимулируемого правительством развития. Пока неясно, будут ли в этой зоне применяться специальные правила, благоприятствующие китайским или японским компаниям."
FNG_Expand_the_Fushun_Mines: "Расширить шахты Фушуня"
FNG_Expand_the_Fushun_Mines_desc: "Шахты вокруг Фушуня добывают около 11 миллионов тонн угля в год, а общие запасы обещают составить более 4,5 миллиардов тонн. В то время как некоторые современные поезда и корабли на Западе используют нефть, Японская Империя работает на угле, и стратегическое значение этих шахт невозможно недооценить."
FNG_Yingkou_Commercial_Development: "Коммерческое развитие Инкоу"
FNG_Yingkou_Commercial_Development_desc: "Портовый город Инкоу служит основными воротами Фэнтяня в мир и вторым по величине портом в Бохайском заливе после контролируемого Японией [GetDalianName]. Огромный рост материального производства в Фэнтяне требует таких же больших инвестиций в коммерческую инфраструктуру."
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces: "Развитие девяти провинций"
FNG_Develop_the_Nine_Provinces_desc: "Девять провинций Маньчжурии, выделенные из трех первоначальных, уже содержат более 30% железных дорог Китая и имеют относительно широко распространенную тяжелую промышленность, но для того, чтобы Фэнтянь мог двигаться в будущее, их необходимо расширить и улучшить. В идеале это должно быть достигнуто исключительно силами китайского народа, но реальность диктует, что большую часть пути вперёд проделают японцы."
FNG_Wang_Yongjiangs_Legacy: "Наследие Ван Юнцзяна"
FNG_Wang_Yongjiangs_Legacy_desc: "Превращение Маньчжурии из отсталой пограничной области в один из самых процветающих регионов Китая обязано работе Ван Юнцзяна, покойного министра финансов Чжан Цзолинь. Недовольный дорогостоящими экскурсиями Великого маршала к югу от Великой стены в 1928 году, Ван подал в отставку и вскоре умер, а его работа осталась незавершённой. Мы должны продолжить его дело."
FNG_Reorganize_the_NTC: "Реорганизовать НТК"
FNG_Reorganize_the_NTC_desc: "Основанная правительством Фэнтянь вскоре после своего создания, Национальная транспортная комиссия служит в качестве совета по планированию строительства инфраструктуры по всей стране. Японцы утверждают, что её главная цель - нарушить деятельность Мантэцу, и, возможно, в этом утверждении есть доля правды."
FNG_Support_Sino-Japanese_Joint_Companies: "Слияние Китайско-японских компаний"
FNG_Support_Sino-Japanese_Joint_Companies_desc: "Многие предприятия в Фэнтяне предлагают акции как китайцам, так и японцам, включая печально известную Мантэцу, но относительно мало китайцев имеют средства для инвестиций, и в результате в большинстве совместных компаний доминируют японцы. Государственная поддержка может позволить нам предоставить средства и стимулы для китайцев и постепенно изменить этот баланс."
#Political Branch
FNG_From_Beijing_to_the_Begonia_Leaf: "От Пекина к листу бегонии"
FNG_From_Beijing_to_the_Begonia_Leaf_desc: "На протяжении десятилетий студенты и националисты сравнивали форму Китая, то есть неразделенного Китая, с формой листа бегонии. С Пекином в наших руках пришло время вернуть себе всю нашу родину и сделать лист бегонии реальностью!"
FNG_Unification_through_Negotiation: "Объединение путём переговоров"
FNG_Unification_through_Negotiation_desc: "С 1911 года все попытки объединить Китай путём переговоров терпели неудачу, так как раскол оказался непреодолимым. Однако после стольких лет конфликтов и раскола, когда Пекин теперь, несомненно, в руках Великого Маршала, возможно, удастся усадить за стол переговоров хотя бы некоторые партии и фракции Китая."
FNG_Restore_1923_Constitution: "Конституция 1923 года"
FNG_Restore_1923_Constitution_desc: "Конституция 1923 года была широко признана самой современной в Китае, но огромная коррупция Клики Цао Куня Чжили сделала её провозглашение пустым звуком, а реализацию - невозможной. С 1928 года, когда Фэнтяню был передан факел республиканства, действие Конституции оставалось приостановленным в силу стратегической необходимости. Пришло время восстановить старую конституцию и возобновить выборы."
FNG_The_China_Welfare_Fund: "Фонд благосостояния Китая"
FNG_The_China_Welfare_Fund_desc: "Сун Цинлин, жена покойного доктора Суня, является фигурой, вокруг которой могут сплотиться все республиканцы. В обмен на свою политическую поддержку госпожа Сун попросила [FNG.GetNameDef] дать несколько гарантий. Первая из них - создание Китайского фонда благосостояния, который будет направлять государственную помощь женщинам и детям, часто подверженным наибольшему риску голода и нищеты."
FNG_Limited_Womens_Suffrage: "Ограниченное право голоса для женщин"
FNG_Limited_Womens_Suffrage_desc: "Всеобщее избирательное право - это слишком далекий шаг, поскольку гендерные роли лежат в основе любого морально чистого конфуцианского общества, но Сун Цинлин потребовала хотя бы ограниченного избирательного права для женщин. При правильной подготовке женщины по всей стране скоро смогут голосовать на местных выборах, несмотря на сомнительную популярность этого шага."
FNG_Toward_the_Third_Principle: "На пути к третьему принципу"
FNG_Toward_the_Third_Principle_desc: ""Миншэн" или "Народное благосостояние" - последний из трех принципов доктора Сунь Ятсена, но не менее важный, чем его собратья. С помощью различных образовательных и развивающих программ Сун Цинлин надеется в конечном итоге реализовать этот принцип. Правительство Фэнтянь выделит ряд ресурсов на эти цели."
FNG_anti_leftist_campaign: "Делегитимизация республиканизма ГМД"
FNG_anti_leftist_campaign_desc: "В борьбе за Китай, среди наиболее влиятельных представителей республиканизма, ГМД, безусловно, наиболее революционна и трудно совместима с нашим собственным видением Китая, но она, независимо от этого, подрывает потенциальную поддержку нашего режима, но теперь, после успеха конференции по национальному воссоединению, мы, наконец, одерживаем верх в глазах критической массы китайских граждан, пока память о нашем триумфе в Пекине свежа в их памяти, давайте вычеркнем видение революционно левой нации из республиканского движения."
FNG_Integrate_Zhili_Defectors: "Прием перебежчиков из Чжили"
FNG_Integrate_Zhili_Defectors_desc: "Когда весть о конференции по воссоединению достигла ушей многих представителей сферы Чжили, они быстро поняли, куда будут дуть ветры в будущем, и покинули дело Чжили ради нашего собственного. Принятие голосов этих заблудших бюрократов и политиков в наши ряды может быть использовано для доказательства нашей легитимности как благожелательной державы, намеренной объединить Китай, а не разгромить его."
FNG_Protect_Confucian_principles: "Защита конфуцианских принципов"
FNG_Protect_Confucian_principles_desc: "Несмотря на то, что Синьхайская революция искоренила старые и коррумпированные пути династий, это не означает, что мы должны забыть, что лежит в основе самого Китая, ведь даже сам доктор Сунь Ят Сен желал только спасти Китай от упадочных и слабых империй, для этого давайте укрепим вековую мораль и постулаты Конфуция в нашем государстве, чтобы наши новые пути могли помнить и придерживаться вечных принципов."
FNG_Bring_in_Yan_Xishan_Thought: "Принести мысли Янь Сишаня в Китай"
FNG_Bring_in_Yan_Xishan_Thought_desc: "В своем горном владении Шаньси Янь Сишань уже давно разрабатывает новую философию, которая должна привести его вотчину к современности. Мысль "Янь Сишаня" основана на огромном количестве новых и старых влияний, от христианства до конфуцианства, от федерализма до синдикализма. Это новое направление мысли привлекло внимание Великого Маршала и может быть применено во всех уголках Китая с большой пользой, но такие радикальные меры, конечно, не могут быть бесспорными."
FNG_Revived_Rural_Reconstruction: "Реконструкция сельской местности"
FNG_Revived_Rural_Reconstruction_desc: "Сельские внутренние районы Китая слишком долго игнорировались. Пришло время разработать комплексный план по оживлению развития этих районов, чтобы соединить их с более богатыми прибрежными районами и преодолеть разрыв между городом и деревней. Национальные программы общественных работ, включая строительство дополнительных каналов и железных дорог, должны дать толчок этому развитию."
FNG_Redefine_Provincial_Obligations: "Пересмотреть обязанности провинций"
FNG_Redefine_Provincial_Obligations_desc: "Одним из обещаний, данных Чэнь Цзонгмину Чжаном Цзолинь, были заверения в том, что новое правительство примет федералистские черты. Провинциям будет разрешено взимать собственные независимые налоги, хотя они должны находиться под надзором центрального правительства. Это не самый приятный компромисс для обеих сторон, но на то они и компромиссы."
FNG_Supress_the_Bandits_Collect_the_Harvest: "Подавить бандитов; собрать урожай"
FNG_Supress_the_Bandits_Collect_the_Harvest_desc: "В последний раз, когда солдаты армии Фэнтянь вошли на Северо-Китайскую равнину, некоторым подразделениям было предложено подавить бандитизм и помочь в сборе сезонного урожая в обмен на жилье и еду. Там, где обычно такие удобства просто изымались, эта тактика, похоже, уменьшила местные волнения и партизанскую активность. Всем командирам не мешало бы последовать этому примеру."
FNG_Continue_the_Reclamation_War: "Продолжение войны за мелиорацию"
FNG_Continue_the_Reclamation_War_desc: "Война за национальную мелиорацию не закончилась со взятием Пекина. Одна за другой, каждая из провинций Китая должна быть приведена в порядок, и страна снова станет единой."
FNG_Integrate_Occupied_Arsenals: "Интегрировать оккупированные арсеналы"
FNG_Integrate_Occupied_Arsenals_desc: "Шэньянский арсенал, несомненно, самый большой в Китае, но, интегрируя и специализируя недавно захваченные арсеналы, теперь уже как часть национальной системы снабжения, мы сможем облегчить бремя Шэньяна и улучшить наши общие материально-технические возможности."
FNG_Crush_Flies_and_Capture_Pigs: "Раздавить мух и поймать свиней"
FNG_Crush_Flies_and_Capture_Pigs_desc: "За последние несколько десятилетий коррупция и злоупотребление властью приобрели угрожающие масштабы по всему Китаю, и все уровни правительства Фэнтяня причастны к этой деятельности. Для того чтобы вернуть доверие населения, необходимо восстановить закон и порядок, а также привести примеры как низкопоставленных "мух", так и высокопоставленных "свиней", которые жадно пожирали средства к существованию нации."
FNG_Expand_the_Baojia_System: "Расширение системы Баоцзя"
FNG_Expand_the_Baojia_System_desc: "Система Баоцзя - это древний метод социальной организации и призыва в армию. Чжан Цзолинь возродил эту практику несколько десятилетий назад на северо-востоке, и с большим успехом, но теперь пришло время вновь распространить эту систему на остальной Китай, где она, по большому счету, отошла на второй план."
FNG_Incorporate_Local_Patronage_Networks: "Включайте местные патронажные сети"
FNG_Incorporate_Local_Patronage_Networks_desc: "В каждом институте есть нечто большее, чем кажется на первый взгляд, и каждый хороший военачальник строит свою крепость с помощью сети взаимных партнерских отношений, заключенных за закрытыми дверями. После крушения вражеской власти появилось множество таких людей и учреждений, не имеющих четкого места в новом порядке. Есть все основания для того, чтобы начать включать этих людей в наши собственные сети, где это возможно."
FNG_Broaden_the_Bingzhan_Network: "Расширить сеть Бинжань"
FNG_Broaden_the_Bingzhan_Network_desc: "Фэнтяньская армия давно известна своей выдающейся системой логистики, позволяющей солдатам получать регулярные пайки и боеприпасы там, где другие вынуждены заниматься фуражировкой или воровать у крестьян. Ключевым компонентом этой системы являются "бинжаны", или логистические склады, которые теперь должны быть построены на недавно завоеванных территориях."
FNG_Reclaim_the_Railways: "Отвоевать железные дороги"
FNG_Reclaim_the_Railways_desc: "Железные дороги Китая, построенные в основном руками Запада или, по крайней мере, финансируемые иностранным капиталом, всегда считались символом империализма. Многие из них до сих пор частично принадлежат тем же американским или европейским корпорациям, которые их построили. Пришло время официально вернуть эти железные дороги и укрепить контроль центрального правительства над собственной железнодорожной сетью, чего бы это ни стоило."
FNG_Centralize_Provincial_Revenues: "Централизовать доходы провинций"
FNG_Centralize_Provincial_Revenues_desc: "Возможно, самым большим источником раскола в Китае стала децентрализация налоговой системы, начавшаяся с введения провинциальных транзитных тарифов "лицзинь" в 1853 году. Новое центральное правительство должно ограничить провинциальное налогообложение и уменьшить процент, который местные власти могут оставлять себе. В противном случае местные органы власти будут продолжать лишать государство доходов."
FNG_Institute_Labour_Discipline: "Институт трудовой дисциплины"
FNG_Institute_Labour_Discipline_desc: "Промышленная политика нашей страны находится под угрозой из-за все более расходящихся интересов промышленников, профсоюзных лидеров и рабочих. Профсоюзы служат только для того, чтобы разделять и порождать недоверие, вынуждая лидеров нашей страны идти на компромисс. Только благодаря вмешательству, укрепляющему дисциплину и лояльность рабочих организаций, может быть достигнуто единство, которое позволит нам двигать нашу страну вперёд."
FNG_The_Generals_Know_Best: "Генералы знают лучше"
FNG_The_Generals_Know_Best_desc: "Несомненно, централизованная армия может служить основой централизованного государства, но огромные размеры Китая требуют иного подхода. По этой причине мы будем продолжать назначать военных губернаторов. Для лучшего баланса провинциальные армии должны набирать большинство войск за пределами своих провинций, а также ограничить производство и развертывание тяжелых вооружений."
FNG_One_Army_One_Republic: "Одна армия - один Китай"
FNG_One_Army_One_Republic_desc: "Если мы и должны извлечь один урок из более чем двухтысячелетней истории Китая, так это то, что когда военная сила разделена, то и страна тоже. Чтобы построить единый Китай, мы должны создать единую армию, под единым знаменем, под руководством единой командной структуры. Эта мера не будет пользоваться популярностью ни на одном уровне правительства за пределами кабинета министров."
FNG_The_Ultimatum: "Ультиматум"
FNG_The_Ultimatum_desc: "Китай был раздавлен и унижен под каблуком иностранных держав на протяжении почти столетия. Пришло время положить конец национальному унижению, и Япония должна выполнить наши условия или встретить нашу сталь."
FNG_Wipe_Japanese_Influence: "Изгнать коллаборационистов"
FNG_Wipe_Japanese_Influence_desc: "Наконец, когда вопрос изгнания японских бандитов из нашего дома решен, мы можем переключить наше внимание с лечения их поверхностной раны на Китае на внутреннюю рану тех элементов в Китае, которые продались врагу и теперь должны заплатить за своё предательство."
FNG_Kaere: "Изгнать бандитов Вокоу"
FNG_Kaere_desc: "В рамках грабежа и оккупации Китая Япония отправила волны своих отбросов, голодных и бесполезных людей заселять нашу землю, где они были бы скорее господами, чем крестьянами. Их время в нашем доме закончилось, эти бедные гости, злоупотреблявшие нашим гостеприимством, больше не должны быть желанными!"
FNG_Put_Settlers_to_Work: "Дать поселенцам «Амнистию»"
FNG_Put_Settlers_to_Work_desc: "В Фэнтяне живут десятки японцев, присланных в качестве поселенцев, бизнесменов и рабочих в рамках грабежа нашей родины. Эти люди были оставлены, когда японские бандиты были изгнаны из нашего дома, и даже находясь в нашей власти, мы проявим к ним нашу благосклонность и дадим им возможность умыть руки от их империалистических преступлений, если только они сначала отдадут нам то, что принадлежит нам, конечно."
FNG_Seize_Mantetsus_Stuff: "Разделать тушу Мантецу"
FNG_Seize_Mantetsus_Stuff_desc: "С уходом японцев с наших земель, они оставили много ценного, мануфактуры, машины, инструменты и транспортные средства, которые намного превосходят местные альтернативы, с изучением и обратной разработкой этих технологических чудес мы можем надеяться достичь со временем, ближе к сопоставимому уровню производства, хотя очевидно, что без поддержки Японии, маловероятно, что мы сможем полностью соответствовать стандартам, которые они установили по всей стране."
FNG_Rein_In_Concordia: "Ввести ограничения для сочувствующих"
FNG_Rein_In_Concordia_desc: "Хотя наш союз с Японией номинально остаётся в силе, их прислужники больше не могут бесчинствовать в нашей администрации, с согласия Японии на равные условия, теперь мы можем, наконец, поставить этих интриганов в строй."
FNG_Assert_Dominance: "Выстрел"
FNG_Assert_Dominance_desc: "С теми, кто хотел бы подчинить нас Японии, и Мантэцу знает об этом, мы, наконец, можем получить рычаг, необходимый нам, чтобы предоставить им условия, которые будут действительно выгодны, а не фаустианскую сделку, к которой так привыкли жадные лакеи Японии, даже если это заставит их не так охотно вкладывать все свои силы в такое соглашение, как раньше, это скачок вперёд по сравнению с завуалированной эксплуатацией вчерашнего дня, вместо этого это действительно взаимовыгодные отношения."
FNG_Come_To_Terms: "Возобновление переговоров с Мантецу"
FNG_Come_To_Terms_desc: "Хотя мы, наконец, поставили на место тех, кто был более привязан к Японии, чем к нации, остаётся очевидным фактом, что полная помощь Мантецу дала нам огромное преимущество в материальных средствах, от которого даже наши самые преданные офицеры не захотели бы отказаться, и, учитывая наши равные условия в переговорах, возможно, для нас будет лучше убедить Мантецу снова одолжить нам свои силы, если мы позволим им продолжать в некоторой степени их прежнюю деятельность, как бы это ни расстраивало наиболее ястребиных членов нации."
FNG_continue_the_relationship: "Наши дальнейшие отношения"
FNG_continue_the_relationship_desc: "Наши дальнейшие отношения"
FNG_Unification_through_Subjugation: "Объединение путём подчинения"
FNG_Unification_through_Subjugation_desc: "Переговоры провалились, как это всегда бывает, и теперь нет другого выбора, кроме как объединить Китай мечом. Наши немногочисленные друзья и союзники теперь сплотятся за нами, когда мы будем нести пятицветный флаг, подняв над головой символ, объединяющий надежды и мечты всех китайцев. Сила сломала Китай, сила унизила его, а теперь сила снова сделает его целым. Пришло время отвоевать нашу страну раз и навсегда!"
FNG_Secure_the_Rear_Area: "Охрана тыловых районов"
FNG_Secure_the_Rear_Area_desc: "Северо-Китайская равнина захвачена, но не умиротворена. Пока армия контролирует только железные дороги и непосредственную близость к ним, а бандиты и партизаны бесчинствуют за их пределами. Китай - большая страна, и тыловые районы должны быть тщательно прочесаны, чтобы обеспечить бескомпромиссное продвижение к цели воссоединения страны."
FNG_The_Question_of_the_Presidency: "Вопрос о президентстве"
FNG_The_Question_of_the_Presidency_desc: "В Пекине говорят, что когда Цзолинь ступает ногой, весь город содрогается. Однако прежде чем стать политиком, он был солдатом, а когда-то не более чем бандитом, что заставляет многих сомневаться в его пригодности для занятия высшего политического поста страны. Поскольку уже ходят сплетни о его преклонном возрасте, неграмотности и вульгарности, его сын Чжан Сюэлян, получивший западное образование, может стать лучшим выбором, а Цзолинь будет руководить из тени."
FNG_Eliminate_Internal_Dissent: "Ликвидировать внутреннее несогласие"
FNG_Eliminate_Internal_Dissent_desc: "В течение многих лет правительство Фэнтянь терпимо относилось к некоторой степени политического плюрализма, когда различные группы интересов лоббировали правительство в обмен на обещания и льготы. В пределах Пекина эта система должна закончиться. Подрывные внутренние элементы будут уничтожены, а те, что останутся, должны придерживаться линии правительства. Другого способа управления китайским обществом не существует."
FNG_Minde_Zhuyi: "Миндэ Жуйи"
FNG_Minde_Zhuyi_desc: "Сунь Ятсен был прав, призывая к трем принципам. Однако без нравственности как народ может по-настоящему посвятить себя нации? Должен быть четвёртый принцип, "Народная нравственность", основанный на конфуцианских принципах, чтобы вырвать Китай из лап преступности и порока. Главным из этих принципов, конечно, является соответствующее почтение к авторитету отца."
FNG_A_Father_to_the_People: "Отец народа"
FNG_A_Father_to_the_People_desc: "Хотя он, возможно, и не подходит для президентства, народ должен научиться признавать ключевую роль Чжан Цзолинь в наших великих шагах к объединению и прекращению столетнего национального унижения. В своем восхождении от лохмотьев до лидера он нес с собой чаяния народа. Десять тысяч лет Великому маршалу Чжан Цзолинь! Десять тысяч лет Китайской Республике!"

#Pro Japanese
FNG_Toward_Japan: "Навстречу к Японии"
FNG_Toward_Japan_desc: "Пришло время обратиться к нашим японским союзникам во имя паназиатского сотрудничества. Снизив торговые барьеры и согласившись на японский контроль в определенных секторах экономики, мы сможем сделать Маньчжурию процветающим краеугольным камнем восточноазиатской экономики!"
FNG_Chunchi-Xiangyi: "Чмоджи-Сянъи"
FNG_Chunchi-Xiangyi_desc: "Однажды было сказано, что Китай и Япония "близки, как губы и зубы", и сегодня дальнейшая интеграция может означать только дальнейшее процветание. Теперь мы можем гарантировать, что Китай получит все преимущества японского производства. Некоторые называют это воротами на плененный китайский рынок, но нам не нужно нагнетать страх. Людям нужна дешевая одежда, радиоприемники и сигареты!"
FNG_Collaborative_Equipment_Design: "Совместное производство"
FNG_Collaborative_Equipment_Design_desc: "Сотрудничая с японскими производителями для создания и оптимизации конструкций, подходящих для уникальной китайской среды, мы можем производить превосходное оружие по более низкой цене. Это может сделать нас зависимыми от дорогостоящего японского оборудования, но в долгосрочной перспективе у нас будут инструменты, необходимые для умиротворения всего Китая."
FNG_Treaty_of_Friendship_and_Cooperation: "Договор о дружбе и сотрудничестве"
FNG_Treaty_of_Friendship_and_Cooperation_desc: "Признавая неоспоримо возвышающееся положение Японии на Востоке, мы должны признать нашу собственную роль как равных, но подчиненных партнеров в достижении паназиатской мечты. Пришло время присоединиться к японскому альянсу и посвятить себя его достойным целям."
FNG_Join_the_Yen_Bloc: "Присоединиться к блоку иены"
FNG_Join_the_Yen_Bloc_desc: "Приняв японскую иену в качестве резервной валюты и сделав её обязательной для всех иностранных расходов, Япония и Китай смогут представить миру единый финансовый фронт. Это завершит процесс интеграции нашей экономики с японской и формирования восточноазиатского экономического блока, независимого от жадных западных банкиров из Вашингтона, Оттавы и Берлина."

#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy: "Шэньянская национальная академия"
FNG_Found_the_Shenyang_National_Academy_desc: "В годы экономических трудностей, последовавших за последней войной Чжифэн, Военная академия трех восточных провинций начала стагнировать. Основав старую академию под новым названием и обновив учебный план, она снова может стать предметом гордости."
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors: "Японские инструкторы"
FNG_Obtain_Japanese_Instructors_desc: "Японцы располагают современным военным и промышленным сектором, сравнимым по силе и дисциплине с любым западным. Учитывая, что японское правительство готово предоставить инструкторов бесплатно, мы должны воспользоваться этой возможностью, чтобы создать силу, которой позавидуют наши враги."
FNG_Modernized_Curriculum: "Современная учебная программа"
FNG_Modernized_Curriculum_desc: "Современная японская учебная программа, разработанная для противодействия российской агрессии на равнинах Маньчжурии, подчеркивает моральные факторы и стойкость воли, делая упор на обучение, направленное на развитие способности распознавать возможности для решительной атаки; охватывать открытые фланги противника, окружать формирования и таким образом уничтожать численно и технологически превосходящие силы."
FNG_Moral_Indoctrination: "Моральная индоктринация"
FNG_Moral_Indoctrination_desc: "Японская подготовка подчеркивает важность человеческого фактора в поддержании непрерывного наступления, с верой в то, что дух может победить сталь. Это требует серьезного морального воспитания."
FNG_New_Model_Army: "Армия нового образца"
FNG_New_Model_Army_desc: "Наш новый офицерский корпус теперь хорошо обучен самым современным японским стратегиям и тактикам. Теперь остаётся только начать процесс выпуска, развертывания и интеграции в регулярные войска."
#Chinese Instruction Column
FNG_Lessons_from_the_Zhifeng_Wars: "Уроки Чжифэнских войн"
FNG_Lessons_from_the_Zhifeng_Wars_desc: "В последней Чжили-Фэнтяньской войне армия Фэнтяня сражалась с врагами, чье оружие и технологии намного превосходили их собственные. Через испытания огнем и кровью, импровизированное оружие и необычные методы появились, чтобы соответствовать новым условиям, что позволило нашим солдатам превзойти свой вес."
FNG_Ties_of_Loyalty: "Узы верности"
FNG_Ties_of_Loyalty_desc: "Структура руководства армии практически феодальная, и большинство наших генералов и солдат обязаны личной преданностью Великому маршалу, а не абстрактному понятию государства. Это имеет свои очевидные недостатки, но укрепление этих связей поможет противостоять японскому вмешательству."
#Chinese Equipment Section
FNG_Rearming_the_Northeast: "Перевооружение северо-востока"
FNG_Rearming_the_Northeast_desc: "Шэньянский арсенал когда-то был величайшим военно-промышленным предприятием Китая, но за последнее десятилетие его затмило совокупное производство других китайских арсеналов, таких как арсеналы в Ханьяне, Баодине и Цзяннане. Мы должны вернуть себе место на вершине и при этом снизить зависимость от японской военной помощи. Мы можем начать с искоренения коррупции и увеличения производственных квот."
FNG_Diversify_Armament_Production: "Диверсифицировать производство вооружений"
FNG_Diversify_Armament_Production_desc: "Шэньянский арсенал всегда был массивным, но полностью централизованным предприятием: один единственный завод и подзаводы в районе Шэньяна обеспечивали все производство вооружений на Северо-Востоке. В конце концов, размер становится бременем. Мы должны рассмотреть возможность диверсификации процесса производства оборудования, чтобы включить в него компоненты, производимые на отдельных заводах или даже частными компаниями."
FNG_Zaibatsu_Investments: "Инвестиции Дзайбацу"
FNG_Zaibatsu_Investments_desc: "Открывая нашу оружейную промышленность для Дзайбацу, мы неизбежно приглашаем усилить японское влияние в Маньчжурии. Однако они могут предоставить больше денег, чем мы можем позволить себе потратить, а их производственные процессы намного сложнее наших собственных."
FNG_Jigyou_Hikaku: "Jigyou Hikaku"
FNG_Jigyou_Hikaku_desc: "Японцы рекомендовали нашим военно-промышленным предприятиям принять стратегию сравнения результатов деятельности, или "Jigyou Hikaku", при которой раскрываются собственные данные о производстве. Затем они будут оценивать эффективность работы и направлять консультантов для улучшения наших промышленных методов. Это должно способствовать росту производства, хотя и даст японцам много информации о нашей военной промышленности."
FNG_Expand_the_Shenyang_Arsenal: "Расширить Шэньянский арсенал"
FNG_Expand_the_Shenyang_Arsenal_desc: "Крупнейшее военно-промышленное предприятие Китая 1920-х годов, огромный Шэньянский арсенал производит широкий спектр модифицированного стрелкового оружия и артиллерии, как правило, на основе конструкций, приобретенных за рубежом. Расширив его производство и внедрив более современное оборудование, мы можем значительно увеличить объём выпускаемой продукции."
FNG_Develop_the_Dadong_Artillery_Complex: "Развивать артиллерийский комплекс Дадун"
FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader] всегда любил большие пушки, и Мукденский арсенал всегда строил свою артиллерию на Шэньянской минометной фабрике в Дадуне, северо-восточном районе Шэньяна. Расширив это производство до отдельного артиллерийского комплекса, мы сможем максимально повысить его эффективность."
FNG_Inviting_Japanese_Experts: "Японские эксперты"
FNG_Inviting_Japanese_Experts_desc: "На наших заводах по-прежнему используется неисправное оборудование для производства техники, технологий и так далее. Правительство обратилось к японским экспертам с просьбой помочь в модернизации заводов."
FNG_A_Modernized_Military_Industry: "Модернизированная военная промышленность"
FNG_A_Modernized_Military_Industry_desc: "Наши оружейные заводы наконец-то стали самыми современными заводами во всем Китае. Это очень поможет нам в восстановлении Китая."
#Modernizing Equipment Section
FNG_Standardize_Equipment: "Стандартизация резюме"
FNG_Standardize_Equipment_desc: "Хаос последних двух десятилетий и столетие всепроникающего западного влияния привели к эклектичной смеси старого, устаревшего и местного оружия, которым вооружены многие группировки. В результате логистический кошмар требует боеприпасов только для более чем 100 видов стрелкового оружия."
FNG_The_Kwantung_Protocol: "Квантунский протокол"
FNG_The_Kwantung_Protocol_desc: "В свете растущей дружбы между нашими двумя странами, Квантунская армия обратилась в Министерство армии Японии с просьбой о расширении сотрудничества. Это включает в себя передачу оружия и технологий, а также обучение. Все, что нам нужно сделать, это добавить свою подпись к подготовленному документу, хотя его принятие будет играть прямо на руку Ассоциации Конкордия."
#Naval Branch
FNG_The_Navy_of_the_Republic: "Военно-морской флот Республики"
FNG_The_Navy_of_the_Republic_desc: "Военно-морской флот Республики, чаще называемый Фэнтяньским флотом, в настоящее время состоит из небольшой коллекции крейсеров, эсминцев и переоборудованных гражданских судов. Подавляющее большинство кораблей устарело, они относятся к флоту Бэйян эпохи Гуансюй, а моральный дух моряков находится на низком уровне."
FNG_Reorganize_the_Coastal_Defence_Forces: "Силы береговой обороны"
FNG_Reorganize_the_Coastal_Defence_Forces_desc: "Поскольку у флота Фэнтянь нет реальной возможности противостоять более крупным и новым военно-морским силам [QIE.GetNameDef], его основной задачей является оборона побережья. В свете недавних вызывающих беспокойство недостатков, таких как продажа экипажем одного из кораблей своего вооружения на черном рынке, необходимо провести масштабную реорганизацию и реформу."
FNG_Expand_Yingkou_Naval_Yard: "Расширить военно-морскую верфь Инкоу"
FNG_Expand_Yingkou_Naval_Yard_desc: "Инкоу - второй по величине порт Северо-Восточного региона после удерживаемого Японией [GetDalianName], и место базирования нашего военно-морского флота. Если мы хотим начать какой-либо значимый проект реконструкции военно-морского флота, расширение военно-морской верфи в Инкоу является необходимым первым шагом."
FNG_The_Nine_Points_Strategy: "Стратегия девяти пунктов"
FNG_The_Nine_Points_Strategy_desc: "Серьезная асимметрия в силе между флотами Фэнтяня и [QIE.GetAdjective]ого государства означает, что в отсутствие японской поддержки все наше побережье будет подвержено риску вторжения. Японские стратеги наметили девять позиций, на которых наиболее вероятны морские десанты, и разработали планы их защиты."
FNG_Regular_River_Patrols: "Регулярное патрулирование рек"
FNG_Regular_River_Patrols_desc: "Военно-морской флот располагает несколькими небольшими патрульными катерами, которые иногда используются для патрулирования рек Ялу и Сонхуа, но большинство из них в настоящее время ржавеют на складах. Их можно было бы лучше использовать для обучения экипажей и поддержания внутренней безопасности, если мы сможем найти финансирование."
FNG_Re-Forming_the_Marine_Corps: "Воссоздание корпуса морской пехоты"
FNG_Re-Forming_the_Marine_Corps_desc: "В 1914 году была создана морская пехота под названием "Морская пехота Китайской Республики", но эта попытка ни к чему не привела. Мы возродим китайскую морскую пехоту по современным образцам, что позволит нам лучше действовать в речных условиях, таких как Хуанхэ и Янцзы. Если представится возможность, мы даже сможем пересечь Бохайское море и сделать старую стратегию У Пейфу нашей собственной."
FNG_Commission_Japanese_Ships: "Задействовать японские корабли"
FNG_Commission_Japanese_Ships_desc: "Нет никаких сомнений в том, что наши собственные кораблестроительные возможности меркнут по сравнению с возможностями Императорского флота Японии. Они никогда не дадут нам кораблей, необходимых для создания действительно современного флота, но они могут продать нам достаточно кораблей, чтобы изменить ситуацию в борьбе с китайскими и любыми другими будущими угрозами."
#Air Force Branch
FNG_Request_Air_Shipment: "Запрос японских самолётов"
FNG_Request_Air_Shipment_desc: "Хотя у нас сильные военно-воздушные силы по сравнению с большинством военачальников, наши ВВС всё ещё не дотягивают до ВВС [QIE.GetName] по размеру и современности, так как они снабжаются современными немецкими самолетами. Нам нужно будет использовать наши отношения с Японией, чтобы иметь шанс противостоять им."
FNG_The_China_Flying_Corps: "Китайский летный корпус"
FNG_The_China_Flying_Corps_desc: "Первоначально организованный сыном великого маршала, Чжан Сюэляном, корпус хорошо проявил себя в последней войне, потеряв превосходство в воздухе только после прибытия более современных немецких самолетов. С тех пор он расширился, но сохранил самолеты, на десятилетия отстающие от западных стандартов."
FNG_Order_New_Aircraft: "Запросить чертежи самолётов"
FNG_Order_New_Aircraft_desc: "Настоящее проектирование самолетов требует хорошо образованных и чрезвычайно специализированных инженеров, к которым у нас, к сожалению, нет доступа. В результате, чтобы улучшить наши военно-воздушные силы, мы должны заказывать больше у Японии."
FNG_Reverse_Engineering_Efforts: "Усилия по обратному проектированию"
FNG_Reverse_Engineering_Efforts_desc: "Имея в своем распоряжении несколько японских самолетов, мы можем переделать их для собственного использования, хотя успех таких усилий не гарантирован."
FNG_Shoutai_Tactics: "Тактика Шаутай"
FNG_Shoutai_Tactics_desc: "Огромный прогресс в разработке самолетов в последние годы привел к созданию самолетов, которые летают совершенно иначе, чем их предшественники, что требует переоценки маневрирования и тактики полета. Японцы реорганизовали свои воздушные эскадрильи в трехсамолетные подразделения "Shoutai", которые разработаны с учётом гибкости, необходимой для ведения боя с собаками. Это может дать нам важное преимущество."
FNG_Expand_the_Shenyang_Aerodrome: "Расширить аэродром в Шэньяне"
FNG_Expand_the_Shenyang_Aerodrome_desc: "Один из первых центров военной авиации Китая, аэродром в Шэньяне требует расширения в соответствии с ростом нашей воздушной мощи."

#Democratic trees

#Zhang Authoritarian unification/Coalition
FNG_Savior_of_the_Republic: "Спаситель Республики"
FNG_Savior_of_the_Republic_desc: "Чжан Цзолинь сделал то, что не удавалось никому другому. Выступая против радикалов, демагогов и тиранов, этот бандит, ставший маршалом, поверг их всех на землю и принес мир в Китай. От севера до юга мало кто сомневается в его власти, и никто не сомневается в мощи его верных армий. Когда хаос и беспорядок эпохи военачальников позади, он смотрит в будущее, ибо кинжалы империалистов повсюду танцуют в тени вокруг Китая, но наш могучий маршал увидит, как они будут уничтожены в свою очередь."

#Federalist Coalition Subbranch
FNG_Building_the_Road_to_Federalism: "Дорога к федерализму"
FNG_Building_the_Road_to_Federalism_desc: "Обещание, данное Чэнь Цзюньмину, заключалось в одобрении создания демократически избранных провинциальных собраний, организованных в соответствии с провинциальными конституциями. Центральное правительство теперь будет предоставлять льготы для этой деятельности, но оно оставляет за собой право назначать губернаторов, каждый из которых имеет право наложить вето на любые неугодные решения, принятые этими провинциальными собраниями."

FNG_Land_to_the_Tiller: "Земля - земледельцу"
FNG_Land_to_the_Tiller_desc: "Федералистское предложение, программа "Земля - земледельцу" - это разумная земельная реформа, от которой выиграют и крестьяне, и землевладельцы. Хотя её реализация, безусловно, потребует больших затрат, это путь как к модернизации аграрной экономики Китая, так и к снижению уровня бедности среди крестьян страны. Благодаря этому популярность и доверие народа к диархии нашей республики будут обеспечены."

FNG_Federalist_Literacy_Campaign: "Искоренить неграмотность"
FNG_Federalist_Literacy_Campaign_desc: "Хотя демократия - это хорошо и прекрасно, она мало что значит для тех, кто не способен её понять, и главная причина этого - неграмотность. В настоящее время лишь каждый пятый житель страны умеет читать и писать, а в наиболее бедных внутренних регионах ситуация ещё хуже. Этот великий демон невежества удерживает нацию от процветания, от демократии, от будущего". Таким образом, Чэнь и Чжан провозгласили грандиозное обещание: через 30 лет в каждом городе и деревне Китая будет школа, отвечающая национальным стандартам - цель, несомненно, грандиозная, но, похоже, намеренная к исполнению."

FNG_School_is_Cool: "Фонтаны знаний"
FNG_School_is_Cool_desc: "Хотя правительство настаивает на распространении широкодоступного образования, при относительном недостатке развития большей части Китая, даже Чэнь должен признать, что для достижения самых высоких уровней обучения, усилия должны быть направлены на создание компетентных учреждений в населенных пунктах, прежде чем весь Китай сможет пользоваться теми же привилегиями. Поэтому, опираясь на фундамент нашего растущего грамотного населения, университеты должны быть расширены и построены в столицах провинций, чтобы вырастить более многочисленный профессиональный класс."

FNG_Balans: "Президент и провинции"
FNG_Balans_desc: "Чэнь Цзюнмин, как известно, строил своё видение федералистского Китая по образцу США, с их отдельными ветвями власти для разделения полномочий исполнительной власти. В качестве компромисса между их целями, наша республика подчиняет эти ветви власти президенту, который является единственным органом, способным напрямую вмешиваться в дела провинций через назначаемых губернаторов. Надеюсь, это установит приемлемый мир и баланс между исполнительной властью, которую требует Жуолинь, и провинциями, которые Чэнь хочет наделить властью."

FNG_Civilian_Recruitment: "Расстояние между генералами и казармами"
FNG_Civilian_Recruitment_desc: "Краеугольным камнем концепции Чена было отделение "милитаристских" генералов от потенциальных злоупотреблений их властью путём их полного подчинения центральной федеральной армии, что, очевидно, несовместимо с текущими обстоятельствами, было разработано решение: генералы должны сохранить свои посты и должности в качестве губернаторов, однако им запрещёно напрямую набирать свои армии, и вместо этого они должны вести переговоры о рабочей силе с провинциями, помимо своей собственной, это ограничивает способность армии централизовать силу вдали от провинций, элегантно сохраняя необходимый статус-кво".

FNG_Patriots: "Партийный патриотизм"
FNG_Patriots_desc: "В то время как Чэнь считает, что автономия провинциальной демократии в большинстве случаев имеет первостепенное значение, Чжан счел нужным навязать платформу патриотического воспитания через новую сеть школ, созданных в рамках общенациональной кампании по ликвидации неграмотности. Стремясь сохранить единую китайскую идентичность народа, которая, по его мнению, может быть ослаблена чрезмерной децентрализацией, он также ставит целью научить ценить китайскую историю, культуру и вклад вооружённых сил в дело Республики. Чэнь, конечно, не в восторге от такого вторжения, но его удалось убедить обещаниями, что другие навязывания пока исключены."

FNG_Fed_Healthcare: "Медицина снизу вверх"
FNG_Fed_Healthcare_desc: "Ещё одной из грандиозных амбиций Чэня в отношении республики было создание национальной системы здравоохранения в Китае, что, несомненно, было трудным делом. На самом деле, трудности, связанные с созданием такого учреждения, были настолько велики, что, как ни парадоксально, Чэнь был вынужден снова пойти на компромисс, переложив ответственность на центральное правительство, а не на него. Принимая во внимание, несомненно, огромные расходы на такую систему, было решено, что на данный момент, за пределами крупнейших населенных пунктов, национальное здравоохранение должно финансироваться и предоставляться на уровне провинций, а не национальным правительством."

FNG_Twin_Dragons_Taming_the_Water: "Драконы-близнецы укрощают воду"
FNG_Twin_Dragons_Taming_the_Water_desc: "После десятилетий хаоса, разобщенности и плохого управления, мир под наблюдением двухстороннего правления великого маршала Чжана Цзолинь и премьер-министра Чэнь Цзюньмина кажется настоящим раем. Вместе они стали известны как "Драконы-близнецы, укрощающие воду", хотя некоторые сомневаются, что эта гармония может длиться вечно, все ценят этих двух людей, которые принесли её, сметая страдания эпохи военачальников."

#KMT Coalition Subbranch

FNG_Champions_of_Xinhai: "Защитники Синьхайской революции"
FNG_Champions_of_Xinhai_desc: "Казалось, это было так давно, дни славной Синьхайской революции и мечта о Республике, созданной в единстве, вдали от убожества и беспорядка военачальников. Но сегодня легендарный Сунь Ят Сен может спокойно отдыхать, его любимая Китайская Республика живёт и дышит свободно, её народ больше не боится завтрашнего дня, как это было под слабым маньчжурским или империалистическим сапогом. Опередив ГМД, наш великий маршал открыл путь нашему народу, триумфально шествующему в будущее, созданное его собственными руками, и теперь нация снова сильна."

#Tripartite/Tongmenghui Coalition

FNG_tongmenghui: "Возвращение Тунмэнхой"
FNG_tongmenghui_desc: "Прошло более 25 лет со времен Синьхайской революции, когда народы Китая объединились против своих маньчжурских угнетателей. Тунмэньхуэй объединил гордых революционеров Китая в единое целое, чтобы восстановить праведность и силу нашей родины. Эта мечта была разрушена империалистами и злобными военачальниками, которые разрушили все, что пытался построить великий Сунь Ят Сен. Но больше нет, сегодня его мечта живёт, возрождаясь благодаря вновь обретенной коалиции между Кликой Фэнтяня, Гоминьданом и федералистским движением, сегодня весь Китай стоит вместе и марширует за восстановление своей великой Республики!"

FNG_semi_federalism: "Контроль в центре, демократия в провинциях"
FNG_semi_federalism_desc: "Хотя в прошлом между ГМД и федералистами было много разногласий, доходивших до столкновений ещё в 1922 году, тем не менее, два движения, объединённые сейчас в единый фронт, должны найти компромисс. Одним из таких основных противоречий являются разногласия по поводу того, какую роль коалиция партий должна играть в нашей Республике. Федералистские принципы Чэня предписывают, что демократию лучше всего внедрять снизу вверх, что прямо противоречит убеждениям ГМД, которая предписывает партийное государство для подготовки демократии сверху вниз. Не говоря уже о том, что думает Великий маршал об отказе от власти. Достигнутый компромисс заключается в том, что Чжан Цзолинь остаётся во главе государства, в то время как представитель ГМД занимает пост главы правительства, а федералисты могут свободно создавать провинциальные ассамблеи под контролем центрального правительства, которое останется под контролем Тонгменгуй."

FNG_seminsheng: "Миншэн без революции"
FNG_seminsheng_desc: "После успешного проведения объединительной конференции и примирения партий, входивших в состав Тунмэньхуэй, были даны обещания соблюдать третий из Трех принципов, но в обмен, "

FNG_Oath_of_The_Peach_Garden: "Редолент персикового сада" #For having both Feds and KMT
FNG_Oath_of_The_Peach_Garden_desc: "Они говорили, что этого не может быть, что Китай воссоединится только в результате кровопролития, что страна будет слабой и разделенной. Но мы доказали, что все они ошибались, долгое время разделенный Китай воссоединился под властью трехсторонних покровителей - министра внутренних дел Чэнь Цзюнмина, премьер-министра Сун Цинлина и самого Великого маршала, союза доброжелательности и мудрости, который многие называют правительством. "Новая клятва Персикового сада", три гиганта среди людей, обещающие принести мир в Китай, переживающий потрясения. Благодаря их руке и патриотическому труду нашего народа Китай и все, кто в нем живёт, наконец-то готовы героически выступить во Вселенной, как это всегда было нашей судьбой."

#Dynastic common branch
FNG_rebirth_of_the_dragon_throne: "Трон Дракона"
FNG_rebirth_of_the_dragon_throne_desc: "С приходом к власти монархистов в правительстве Фэнтяня бесславное республиканское правительство было свергнуто, освободив место для обновленной, славной Поднебесной империи, возглавляемой самим сыном Неба Хуанди Вансуй Вансуй Вансуй!"

FNG_facts_and_logic: "Пересмотр синьхайского повествования"
FNG_facts_and_logic_desc: "Несмотря на устранение старого республиканского режима, многие из его атрибутов всё ещё остаются, среди них система образования, в которую вплетено коррумпированное и политизированное влияние республиканцев, в которой Синьхайская революция превозносится до небес, а старые династии низложены. Мы должны исправить это, если хотим иметь хоть какой-то шанс на будущую стабильность, пусть династии прошлого помнят, как должно, а мы, их законные наследники, будем пожинать плоды."

FNG_reapproach_monarchists: "Примирить изгнанных монархистов"
FNG_reapproach_monarchists_desc: "После захвата республиканцами Маньчжурии и Пекина, бесчисленные монархисты, особенно интеллектуалы, были изгнаны или скрывались. С окончанием республиканского правления, возвращение этих людей за стол переговоров и в нашу сферу влияния может оказаться решающим в поддержании баланса сил в нашу пользу."

FNG_own_the_libtards: "Подавить подрывные группы"
FNG_own_the_libtards_desc: "Хотя республиканское правление в Фэнтяне, возможно, и закончилось, старая база поддержки, которая его поддерживала, не исчезла. Недовольные и несогласные уже кишат как крысы на массовых демонстрациях или прячутся в норах, замышляя наше падение, мы вытащим этих смутьянов на свет и положим конец их беззаконию."

FNG_imperial_examinations: "Имперская бюрократия"
FNG_imperial_examinations_desc: "После волнения и величия Реставрации нашей администрации ещё предстоит ответить на некоторые банальные, но не менее важные вопросы современности. Многие учёные предложили адаптировать старую имперскую систему экзаменов, чтобы одновременно повысить стандарты наших бюрократов и дать нам повод для перестановки подозрительных лиц и одновременной проверки их замены."

FNG_question_of_nobility: "Дворянство для Небесной империи"
FNG_question_of_nobility_desc: "Хотя вопрос о возвращении империи давно решен, многие задаются вопросом, восстановим ли мы дворянство империи. У нас есть несколько способов решить этот вопрос, каждый из которых, мягко говоря, спорный."

#Japanese dynasty branch

FNG_yamato_dynasty: "Японский Император"
FNG_yamato_dynasty_desc: "Японцы потребовали мандат для себя, для многих это немыслимо, почти для всех - горькая пилюля, которую нужно проглотить. Но как бы то ни было, несмотря на тяжелую историю наших двух народов, некогда враждовавших и ненавидевших друг друга, теперь они будут вести нас в объединенную Азию, и по мере того, как будут расцветать плоды этого партнерства, мы надеемся, что результаты будут убедительными."

FNG_one_struggle: "Формализовать наши отношения"
FNG_one_struggle_desc: "Хотя Империя всегда имела влияние на Фэнтянь через множество подчиненных организаций, таких как Мантэцу, пришло время положить конец этому недобросовестному положению вещей. Теперь, когда мы напрямую правим драконьим троном, нет больше смысла в том, чтобы наше правление было завуалировано, ведь весь Китай уже является родовым владением нашего праведного Императора."

FNG_confucian_as_fck_han_chinese_ethnicity: "Дерево и почва"
FNG_confucian_as_fck_han_chinese_ethnicity_desc: "В конфликтах и беспорядках прошлого и настоящего легко забыть, что в конечном итоге корни японской и китайской цивилизации переплетены друг с другом, если не одно и то же. Наши общества черпают из учений Конфуция, кровь наших народов схожа, а наши языки и культуры наложили отпечаток друг на друга. С общим Императором на наших тронах мы должны воспользоваться этой уникальной возможностью, чтобы примирить наши обиды, и между нашими народами будет гармония, как есть гармония в семье."

FNG_japanese_court_culture: "Обмен придворной культурой"
FNG_japanese_court_culture_desc: "С приходом японского Императора эксцентричность его Королевского двора не заставила себя ждать. Стремясь задобрить своих новых компаньонов, некоторые китайские вельможи и бюрократы начали перенимать элементы высокой культуры с родных островов, некоторые - с неохотой, другие - с энтузиазмом. Однако особенно интересно то, что наблюдается и обратная картина: японская знать проявляет интерес к китайским обычаям. В интересах сближения двух царств необходимо поощрять эту тенденцию, чтобы все вместе шли к более богатому и единому царству."

FNG_implement_bushido: "Пропагандировать идеалы бусидо"
FNG_implement_bushido_desc: "После смешения японской и китайской знати многие стали интересоваться японским Бусидо и подобными доктринами, восхищаясь дисциплиной и рвением, которые прививаются последователям. Учитывая этот всплеск интереса, мы должны спонсировать распространение такого мышления в наших вооружённых силах, пока железо горячо. Наши солдаты будут сражаться сильнее, бежать меньше и станут великими, как никогда."

FNG_one_money: "К новому Бань Ляну"
FNG_one_money_desc: "В то время как экономики Китая и Японии уже тесно связаны, есть только один логический следующий шаг: если предпринять шаги к фиксации цены юаня к йене, чтобы они были абсолютно взаимозаменяемы, рынки между двумя половинами нашей империи могут быть наконец объединены, укрепляя наши связи, а также облегчая торговлю между уже богатыми, но голодными центрами родных островов и щедрыми, но ещё недостаточно развитыми землями Срединного Королевства, принося пользу обоим без необходимости обращаться к скупым и жадным империалистическим иностранцам."

FNG_japanese_schools: "Преодолеть пропасть знаний"
FNG_japanese_schools_desc: "Несмотря на то, что мы делим суверенитет с Домашними островами как равная половина империи, нет места, где такое равенство проявляется меньше всего, чем в жизни наших подданных, по нашим землям ходят жители деревень, которые не видели надежды на лучшее будущее с тех пор, как родились отцы их отцов, и, возможно, более того, они не могут говорить на языке своих новых династов, школы нашего стиля должны быть построены из конца в конец Китая, чтобы однажды они тоже стали такими же образованными, как японцы."

FNG_reclaim_manchuria: "Ещё один Нерчинский договор"
FNG_reclaim_manchuria_desc: "В течение многих лет народ Китая с желанием смотрел через Амур, вспоминая, что всего лишь одну жизнь назад их род ходил по землям своих предков во внешней Маньчжурии, украденным жадными и алчными русскими как ещё один из тысячи неравноправных договоров, но теперь, при недвусмысленной поддержке японского Императора, дипломатические тонкости могут растаять, чтобы мы могли взять то, что принадлежит нам по праву!"

FNG_integrate_the_kwantung_army: "Интегрировать Квантунскую армию"
FNG_integrate_the_kwantung_army_desc: "Квантунская армия долгое время служила консультативным органом с Внутренних островов, однако их необходимая помощь вызывала трения с Чжан Цзолинь и его нежелающими сотрудничать, интригующими офицерами. Теперь, когда благосклонное правление Императора распространяется и на эти земли, нет причин держать Квантунскую армию в качестве чужаков. В интересах сотрудничества с Империей, Квантунская армия должна найти своё место в нашей иерархии."

FNG_ichinimae_no_navy: "Первоклассный флот"
FNG_ichinimae_no_navy_desc: "Родные острова издавна гордились своим грозным флотом, удерживающим гегемонию в водах Дальнего Востока, хотя даже самый гордый лидер в нашем адмиралтействе может признать, что мы сильно отстаем в этой области, многие желают, чтобы наш флот стремился к таким высоким высотам и чтобы флоты Китая пополнили мощь Императора!"

FNG_refine_the_army: "Привести армию к современности"
FNG_refine_the_army_desc: "Наш народ живёт в интересное время, империалистические империи запада уникально уязвимы, а нам отведена главная роль в борьбе, которая на тысячу лет определит судьбу не только Китая, но и всего Востока, в такой решающий момент мы не можем позволить себе даже минутной слабости, в свете этого, наша армия должна быть вовлечена в новую войну, используя свои сравнительные преимущества, чтобы дополнить японские армии, даже если самые идеалистичные советники могут быть разочарованы отсутствием амбиций."

FNG_a_weapon_to_surpass_the_IJA: "Привнести современность в армию"
FNG_a_weapon_to_surpass_the_IJA_desc: "Наш народ живёт в интересное время, империалистические империи Запада уникально уязвимы, а нам отведена главная роль в борьбе, которая на тысячу лет определит судьбу не только Китая, но и всего Востока. В такой решающий момент мы требуем от наших армий только величайшего совершенства, в свете этого было предложено изучить более революционные идеи, ранее представленные в японской армии, и без полумер перенести эти уроки на наши собственные доктрины, сочетая методы будущего с грандиозными масштабами китайской мощи."

FNG_self_sufficent_industry: "Стремиться к самодостаточности"
FNG_self_sufficent_industry_desc: "Даже будучи неотъемлемой частью владений Императора, было бы глупо строить себя, опираясь исключительно на поддержку Домашних островов, интересы Китая и всей Империи должны быть найдены в самодостаточном Китае, который может стоять на собственных ногах, благодаря этому мы сможем дать нашим союзникам и соотечественникам больше, чем берем."

FNG_foundry_granary_barracks: "Зернохранилище и казармы Империи"
FNG_foundry_granary_barracks_desc: "Хотя мощь армии и флота нашего Императора поистине грозна, а его дела велики, не требуется большого смирения, чтобы понять, что перед лицом бесчисленных империалистических империй, которые охотились на нас обоих, а теперь стремятся сбросить нас обратно, Богатство и мощь Китая станут краеугольным камнем в обеспечении их праведного крестового похода, чтобы очистить наши земли от иностранных бандитов и вторгшихся варваров, мы посвятим себя дальнейшей поддержке Домашних островов, и в ответ мы оба пожнем урожай победы и процветания."

FNG_one_emperor_one_empire: "Единственный Император"
FNG_one_emperor_one_empire_desc: "Посмотрите, чего добился наш могущественный Император, посмотрите, как его враги падают под градом стали, извергаемой его могучими пушками, как бесконечные армии нашей Родины становятся инструментом для достижения победы. С Китаем, объединенным под его благосклонным правлением, никто больше не сможет оспаривать его великое и нетленное правление как Единственного Императора Восточного континента."

FNG_map_painting_yay: "Слава Дракона"
FNG_map_painting_yay_desc: "Мы сделали это, военачальники, которые когда-то правили этой эпохой Китая, уничтожены, повержены под нашими клинками и развеяны по ветру. Теперь настало время найти свою судьбу вместе с нашими соотечественниками из Японии и выступить против империализма и дикости."

