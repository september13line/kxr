#Qing Dynasty Branch
FNG_qing_dynasty: "Возвращение Цин"
FNG_qing_dynasty_desc: "Сегодня Цин возродилась с новым лицом, Айсин Гиоро Сяню, более известная нам как Йошико Кавашима, взяла на себя право на наследие маньчжуров, чтобы вести возрожденную империю Цин по пути совместного процветания и паназиатского братства. Хотя некоторые находят возрождение такой династии, которая так скоро стала нашим смертельным врагом, отвратительным, они ошибаются, и величие этой новой империи заставит замолчать все жалобы."

#Reorganized Government of China
FNG_panasian_china: "Китай на пути к процветанию"
FNG_panasian_china_desc: "Устранение Чжан Сюэляна и его коррумпированных и жадных сообщников из правительства Фэнтяня, которые в течение многих лет жирели на потенциале страны, наконец, освободило Китай. Без их эгоистичных препирательств и заговоров, сдерживающих нас, Китай наконец-то может выйти в современность под руководством наших японских союзников как настоящая восточноазиатская Держава, чтобы наконец-то помочь нанести убийственный удар по западным бандитам и империалистам."

FNG_sino_japanese_currency_union: "Китайско-японский валютный Союз"
FNG_sino_japanese_currency_union_desc: "С нашей полной экономической приверженностью сфере совместного процветания, представляется целесообразным довести блок иены до следующего логического шага, и напрямую привязать стоимость фэнтяньского доллара к японской иене, это ещё больше привяжет нашу экономику к Токио, но принесет большие дивиденды в торговле и экономических инвестициях."

FNG_integrate_the_kwantung_army2: "Сотрудничество с Квантуном"
FNG_integrate_the_kwantung_army2_desc: "Администрация Цзолинь всегда была вынуждена поддерживать непростые отношения с Квантунской армией, что приводило к трениям и полтике, которые в конечном итоге подрывали Северо-Восточную армию, но теперь, когда он и его лакеи убраны с дороги и пользуются поддержкой Токио, старая вражда может быть отложена в сторону на благо нас, наших японских союзников и всей сферы совместного процветания."

FNG_exploit_mineral_wealth: "Освоение земли"
FNG_exploit_mineral_wealth_desc: "Ян Юйцин, который сейчас является главной фигурой в нашей Клике, считает нужным сделать то, на что не осмеливались его предшественники, открыть ворота богатых богатств Китая для использования, хотя некоторые осуждают эксплуатацию дальнейших ресурсов иностранными Державами, он утверждает, что такие вопросы ничтожны по сравнению с тем, какую пользу это принесет нашему правительству. В конце концов, сотрудничество - это ступенька к современности."

#Chinese Napoleon/Augustus
FNG_A_Chinese_Napoleon: "Синьхайский Бонапарт"
FNG_A_Chinese_Napoleon_desc: "Оседлав массовую волну поддержки после завоевания Пекина, сокрушив иностранных марионеток из Клики Чжили и слабых и деспотичных маньчжуров, пережив заговор с целью убийства, организованный поддерживаемыми иностранцами диверсантами, Чжан Цзолинь восхищен и любим народом Китая, находящимся под его властью, как мало кто из других правителей. Пообещав сохранить ценности Клики Чжили и изгнать военачальников и империалистов из всех четырех уголков Китая, Чжан Цзолинь был коронован милостью Небес как новый Император Китая, а народы ближнего и дальнего зарубежья уже называют его красочными титулами, такими как Синьхай Бонапарт, сравнивая его, конечно же, с Императором Франции, а также со знаменитыми крестьянскими Императорами Мин и Хань. Вооруженный благосклонностью Неба и народа, он готов вывести Китай из унижения и раскола в современность."

FNG_Preserve_Xinhai: "Сохранить дух революции"
FNG_Preserve_Xinhai_desc: "Несмотря на болтовню недоброжелателей, которые сравнивают коронацию Чжан Цзолинь как нового Императора с повторением коррупции и тирании старых династий, ничто не может быть дальше от истины, факт в том, что он стал праведным Императором Китая именно для того, чтобы наследие Синьхайской революции выжило под его мандатом, Под бдительным взглядом сына Неба демократическая мечта будет сохранена сейчас и ещё тысячу лет."

FNG_Bonapartist_Constitutionalism: "Новая конституция для нового Китая"
FNG_Bonapartist_Constitutionalism_desc: "Конституция 1923 года была широко признана самой современной в Китае, но коррупция Клики Цао Куня Чжили сделала её провозглашение пустым звуком, а реализацию - невозможной. С 1928 года, когда Фэнтяню был передан факел Синьхайской революции, действие Конституции оставалось приостановленным в силу стратегической необходимости. Однако теперь мы знаем лучше, что истинной ошибкой того времени были корыстные амбиции и междоусобицы идеологов, воспользовавшихся имитацией республиканства в своем стремлении к власти. Но теперь Чжан положил конец этой эпохе, своим новым мандатом он сместил коррупционеров и объединил всех под своим праведным троном, предоставив нам золотую возможность разработать новую конституцию, которую мы так долго желали."

FNG_fate_of_the_parties: "Организация партий"
FNG_fate_of_the_parties_desc: "В связи с быстрыми изменениями в политике страны до Императорского двора дошло беспокойство, что, как многие опасались, в это неспокойное время начали сеяться Семена политических разногласий, подобных тем, которые так характеризовали разногласия эпохи военачальников. Говорят, что вскоре бурное соперничество партий может усилиться, и однажды Император будет не в силах успокоить их. Потенциально на карту поставлена судьба Китая, и Император должен дать ответ, будет ли он навязывать свою власть над развивающейся политической ситуацией."

FNG_bring_tradition_onto_modernity: "Традицию в современность"
FNG_bring_tradition_onto_modernity_desc: "Хотя и не совсем так, как ему хотелось бы, мечта Сунь Ят Сена о демократическом и праведном Китае, свободном от власти маньчжурских тиранов и империалистического хищничества, близка. Как Чжан Цзолинь вложил идеалы Синьхайской революции в вечный мандат Неба, так и прогрессивные идеалы современности должны превратить вековые принципы и традиции Китая в новые и энергичные формы, чтобы нести нас в новую эру в духе созидания, а не разрушения."

FNG_was_never_a_republican: "Я никогда не был республиканцем"
FNG_was_never_a_republican_desc: "Правда в том, что Чжан Цзолинь, великий объединитель нашего времени, никогда не был республиканцем, время показало нам, что Срединное Царство может управляться только мечом, и именно его воля, а не медовые слова политиков, воплотит мечты китайского народа в реальность, только благодаря его благосклонной руке вероломные демагоги и лживые мелкие короли будут сметены, чтобы сохранить мечту о свободном и справедливом Китае."

FNG_smash_warlord_republicanism: "Уничтожить республиканизм"
FNG_smash_warlord_republicanism_desc: "Обычно утверждается, что Синьхайская революция была республиканской революцией, но мы с этим не согласны. Это не было восстанием против традиций и мандата Неба, не было восстанием против того, что значит быть китайцем, на самом деле все было наоборот, против упаднических маньчжуров, угнетавших народ Китая, и их небрежного правления, которое сделало его слабым. Эта слабость сделала нашу родину идеальной добычей для иностранных империалистов, которые хотели забрать то, что было ценно для Китая. Для нас республиканский нарратив - не что иное, как наглая ложь, распространяемая алчными военачальниками, переодетыми в революционеров, чтобы оправдать свой раздел Китая на мелкие идеологические вотчины, давайте утверждать, что навсегда останется только один Китай, неразделенный республиканством и военачальничеством!"

FNG_benevolence_in_absolutism: "Благоволение Императора"
FNG_benevolence_in_absolutism_desc: "Несмотря на наши ясные и честные намерения, остаётся много тех, кто сомневается в наших словах, что Император лишь на словах внимателен к своему народу. Так не пойдет, если действия говорят громче слов, то наш Император готов говорить громко. Кампания по борьбе с коррупцией, а также некоторые популистские уступки должны умерить беспокойство простых мужчин и женщин Китая по поводу нашего Императора, который ведет эту нацию, как отец ведет свою семью."

FNG_bring_modernity_into_tradition: "Отвоевать Миньцюань"
FNG_bring_modernity_into_tradition_desc: "Хотя мы лично верим в три принципа, изложенные Сунь Ят Сеном, наш Император уже счел нужным довести их до совершенства, добавив к ним "Народная нравственность". Теперь нам необходимо рассмотреть Минцюань, что означает "Народное управление". Сунь Ят Сен описывает Минцюань как практику демократии, которой следуют республиканцы в стране, а также иностранные интеллектуалы. Однако мы должны помнить, что представление о том, что цели Минцюань требуют демократии в принципе, ошибочно. Что толку в демократическом правительстве, если оно не может выполнить то, что нужно народу и чего народ требует, слишком слабое от препирательств по мелочам или слишком развращенное ненасытными амбициями паразитирующих политиков. Только наш Император принесет в Китай истинный Минцюань!"

FNG_Not_Another_Shikai: "Обличение Императора Хунси"
FNG_Not_Another_Shikai_desc: "Многие хотели бы оклеветать нашего Императора, вспомнив Юань Шикая, который по своей глупости соблазнился силой и славой старых порядков, и поэтому они взывают к тому, чтобы подобная участь постигла и нашу империю. Да будет известно, что нет никакого доверия к подобной чепухе, под его правлением Империя будет всесторонне реформирована ради китайского народа, ибо пока он носит титул тысячелетнего величия, институты Срединного царства будут переделаны его рукой в новую и справедливую форму."

FNG_army_leads_the_empire: "Армия возглавляет империю"
FNG_army_leads_the_empire_desc: "Как бы ни была велика заслуга в объединении нашего любимого маршала, мы должны поблагодарить армию за спасение Китая от дьявольских военачальников и злобных разбойников, питающихся его трупами, как личинки. Поэтому вполне уместно, чтобы армия играла более значительную роль в повседневной жизни и имидже нации. Это солдат, он ваш друг, он сражается за Китай!"

FNG_honor_the_unifiers: "Честь объединителям"
FNG_honor_the_unifiers_desc: "Слава солдатам империи, которых наш некогда маршал привел к победе над многочисленными врагами, выступившими против китайского народа. В их честь решено начать проводить парады и дни памяти, воздавая должное их жертвам, которые не были напрасными."

FNG_patron_of_the_arts: "Традиционные искусства"
FNG_patron_of_the_arts_desc: "Между войнами, разделениями и раздорами большая часть высокой культуры Китая находится под угрозой, будь то на конце империалистических и бандитских штыков или в силу простой необходимости лишений и страданий. До того времени, когда весь Китай сможет свободно наслаждаться такими изысками, наш Император взял на себя обязанность покровительствовать созданию и сохранению наших самых важных произведений. От создания тонкого фарфора до изготовления церемониального оружия и доспехов. Именно он несет красоту старины в будущее, чтобы все могли наслаждаться ею."

FNG_a_revived_meritocracy: "Возродить китайскую меритократию"
FNG_a_revived_meritocracy_desc: "Когда-то Императорские экзамены были предметом зависти всех, ярким примером чистой меритократии, самый низкий крестьянин мог стремиться к высшему министерству, если он действительно был достоин этой должности. Однако такие дни давно прошли, некогда почитаемые Императорские экзамены отстают от западных и японских школ, и весь Китай страдает под игом неграмотности и невежества. Решение, однако, уже очевидно: благодаря японскому спонсорству Фэнтяня было многое узнано о современных стандартах образования и средствах их достижения. Применение этих средств наряду с проверенными и верными принципами экзаменов должно привести к созданию меритократической и конкурентоспособной империи."

FNG_discourses_on_salt_and_iron: "Соль и железо"
FNG_discourses_on_salt_and_iron_desc: "Хотя признаки были едва заметны, потрясение, вызванное провозглашением империи и отменой экономического господства Мантэцу, поколебало доверие торговцев, бизнесменов и инвесторов по всей стране, и уже угрожает помешать растущему процветанию Китая как промышленной державы. Чтобы исправить ситуацию, Император попытался собрать правителей, учёных и экономистов, чтобы попытаться исправить грядущее затруднение."

FNG_you_can_praise_me_more_TTK: "Наследник Гаозу"
FNG_you_can_praise_me_more_TTK_desc: "Легенды о первом Императоре династии Хань, Императоре Гаозу из Хань, рассказывают о том, что, родившись в крестьянской семье, он когда-то был простым бандитом. Став разбойником в старой империи Цинь после того, как по неосторожности позволил бежать нескольким тюремным рабочим, он втянулся в восстание с целью свержения тиранического Императора Цинь и в итоге основал одну из величайших династий, которые когда-либо знал Китай. Хорошо известная и часто звучащая легенда, которая имеет поразительное сходство с историей Чжан Цзолинь. Было бы правильно вдохновиться сходством с таким легендарным Императором, мы будем чествовать его в знак сыновней почтительности и тем самым намекнем нации, что легенды, возможно, случаются дважды."

FNG_affirm_five_races_harmony: "Империя пяти рас"
FNG_affirm_five_races_harmony_desc: "Хотя и не так громко, как те, кто кричит о республиканизме, среди меньшинств Китая, от монголов до тибетцев, всегда существовала атмосфера недоверия, многим было трудно доверять китайскому руководству. Однако эти сомнения беспочвенны, и мы докажем это, больше мелкие чиновники и военачальники не будут господствовать среди народа империи, не обращая внимания на свой род, пятицветный флаг символизирует единство между расами, и Цзолинь с новой властью сможет убедиться, что он соответствует этому стандарту."

FNG_zuolin_unites_china: "Великий объединитель Китая"
FNG_zuolin_unites_china_desc: "Вся честь ему, Мукденскому Тигру, Императору-маршалу, Бонапарту Синьхая, Бичу военачальников, Чжан Цзолинь Сыну Неба и Владыке десяти тысяч лет. Таковы многочисленные похвалы, воздаваемые ему, единственному человеку, который спас нацию от всех её врагов и привел нас в светлое и сияющее будущее. Уже возвышаясь над нацией, теперь наш Император должен вести возрожденный Китай в мир и занять своё законное место настоящей великой державы."

#Post Unification Foreign Policy
FNG_Waking_Dragon: "Проснувшийся дракон"
FNG_Waking_Dragon_desc: "Китай, долгое время разделенный, наконец-то объединился. Нация, насчитывающая сотни миллионов человек, теперь готова заслужить своё место в мире, который потерял её уважение, наплевав на нее в момент слабости. Когда китайский дракон просыпается, мир содрогается, и миллионы китайских патриотов готовятся к битве, кто сможет долго противостоять нам?"

FNG_THESUN: "Покорить Солнце"

FNG_Co_Prosperity_Sphere: "Борьба против западного империализма"
FNG_Co_Prosperity_Sphere: "Наконец-то военачальники и демагоги уступили место единому Китаю, который преодолел борьбу внутри страны, чтобы вступить в борьбу против империализма снаружи. Слишком долго Азия была раздавлена под тяжестью и унижением неравноправных договоров и колониальной эксплуатации, а теперь, когда Дракон встает на борьбу с Солнцем, кто сможет долго противостоять ему?"

### New Фэнтянь Events ###
fengtian.1.t: "Слухи вызывают возмущение регионалистов"
fengtian.1.d: "Хотя никаких планов не было обнародовано, уже начали распространяться слухи о том, что армия Фэнтянь готовится выступить на юг и захватить Пекин в течение следующего месяца. Разрозненные новости, поступающие с юга, вызвали мощную смесь волнения и беспокойства, и в чайных, барах и других общественных местах уже вспыхнули столкновения между ярыми националистами и членами регионалистской «Партии Дунбэй». \n\n«Партия Дунбэй» не является политической партией в прямом смысле слова, и более того, это прозвище, которое недоброжелатели используют для выражения любых сомнений в отношении миссии Чжан Цзолиня по воссоединению страны. Значительное количество местных чиновников и бюрократов, включая школьных учителей, разделяют такой скептицизм и начали организовывать протесты, критикуя то, что они считают дорогостоящей и ненужной войной. \n\nЕстественно, правительство не станет опровергать слухи, так как это может высвободить руки Пекина для вмешательства в кризис Лиги."
fengtian.1.a: "Слухи могут быть опасными..."
fengtian.3.t: "Регионалисты принимают меры"
fengtian.3.d1: "С криками «Donbgei weile Dongbeiren» или «Северо-Восток для людей с Северо-Востока» протестующие собрались возле дворца Верховного маршала, на Софийской площади в Харбине и у Медицинского колледжа Цзилиня, требуя прекратить приготовления к войне. Их количество недостаточно велико, чтобы создавать серьезные проблемы, и полиция уже направлена для поддержания порядка, но это только часть продолжающейся кампании, которая угрожает подорвать доверие общества к режиму. Если весь Северо-Восток не может быть объединен мечтой Верховного Маршала о воссоединении всего Китая, то как же она может быть реализована?"
fengtian.3.d2: "Протестующие снова собрались в нескольких заметных местах в городах Северо-Востока. Их было недостаточно, чтобы создать серьезные проблемы, но это не помешало полиции жестко расправиться с толпами, ворваться в массы с дубинками и прикладами автоматов и разогнать бегущих протестующих по многолюдным переулкам. Возмущенные насилием, некоторые члены партии Дунбэй уже пообещали вернуться в ещё большем количестве, но есть надежда, что этот быстрый и решительный ответ отпугнет всех, кроме сторонников жесткой линии движения, что облегчит на них облаву.\n\nБольше беспокойства вызывают разговоры членов местных торговых ассоциаций, торговых палат и городских собраний о налоговом бойкоте. В отличие от некоторых молодых студентов, эти пожилые люди помнят тяжелые времена в конце прошлого десятилетия, когда военные расходы переросли экономику северо-востока и привели её к экономическому спаду."
fengtian.3.d3: "Несмотря на усилия полиции, протесты регионалистов время от времени продолжались на Северо-Востоке и получили дополнительный вес благодаря поддержке местных торговых палат, валютных бирж и других деловых организаций, обеспокоенных экономическими издержками войны на юге. Хотя в настоящее время это выглядит позерством, неизвестно, подорвут ли эти группы военные усилия, когда наступит решающий момент, и хотя общественные протесты ещё не переросли в насилие, это может быть лишь вопросом времени. Чем раньше эта проблема будет решена, тем лучше."
fengtian.3.d4: "Новости о продолжающихся конфликтах на юге придали регионалистскому движению новый импульс. Попыткам подавления постоянно препятствовало нежелание некоторых сочувствующих бюрократов, начальников полиции и других должностных лиц полностью выполнять свои обязанности. Несомненно, потребуется приложить все усилия, чтобы искоренить эти неприятные элементы и навести порядок. По мере того как общественное недовольство продолжается, легитимность и сила нашего правительства постепенно истощаются."
fengtian.3.a: "Не повезло..."
fengtian.4.t: "Агенты-провокаторы в действии"
fengtian.4.d: "Как и планировалось, наши хорошо подготовленные агенты успешно подтолкнули некоторых участников регионалистского движения к насилию. Все более ожесточенные протесты уже нанесли ущерб общественной собственности, и реакция была негативной. Это только вопрос времени, когда мы получим необходимое оправдание."
fengtian.4.a: "Превосходно"
fengtian.5.t: "Харбинские беспорядки"
fengtian.5.d: "Прошлой ночью протест быстро перерос в тотальный беспорядок, когда протестующие столкнулись с полицией в центре Харбина. Было зарегистрировано пятнадцать смертей, при этом неизвестное количество раненых с обеих сторон, возможно, исчисляется несколькими сотнями. Особую озабоченность вызывает центральный вокзал Харбина, на котором были разбиты окна и крыша горела. Повреждение станции и нескольких единиц подвижного состава задержало движение по соединительным железнодорожным линиям, и бюрократы в Мантэцу уже заявили о своем возмущении. \n\nПрекращение этого беспорядка может занять некоторое время, но, по крайней мере, теперь у нас есть четкое оправдание действий против регионалистского движения."
fengtian.5.a: "Хорошо...но плохо."
fengtian.6.t: "Начинаются массовые аресты"
fengtian.6.d: "Имея соответствующее оправдание, наши послушные полицейские при поддержке местной милиции и армии Фэнтянь начали облавы на подозреваемых в протестах. Большинство в конечном итоге будет отправлено домой, но не обязательно все. Надеюсь, их заключение послужит сигналом для других протестующих и любых сочувствующих, что правительство больше не будет терпеть их подрывную деятельность."
fengtian.6.a: "Скатертью дорожка"
fengtian.7.t: "Предложение от Кемпейтай"
fengtian.7.d: "Кемпейтай, внесудебная полиция японской армии, приняла к сведению нашу регионалистскую проблему и предложила частичное решение. Имея широкую сеть информаторов, они заявляют, что располагают информацией о ряде фигур, лежащих в основе регионалистского движения - информацию - которую они предоставили добровольно. В ответ мы должны предоставить разведданные о нескольких антияпонских агитаторах и повстанцах, которые до сих пор ускользали от них; не в последнюю очередь из-за нашего вмешательства. До сих пор нам было удобно поддерживать связь с этими националистами, ожидая рассмотрения дел, когда нам нужно дать отпор японскому влиянию."
fengtian.7.a: "Принять сделку"
fengtian.7.b: "Нет, спасибо"
fengtian.8.t: "Регионалистское движение подавлено"
fengtian.8.d: "«Партия Дунбэй» и регионалистское движение в целом наконец подавлены. Хотя это не конец регионалистским настроениям на Северо-Востоке, это может продлиться ещё несколько десятилетий, но на данный момент это перестало быть предметом рассмотрения, поскольку мы обращаем наше внимание на юг."
fengtian.8.a: "Отлично."
#The Fate of Мантэцу Schooling
fengtian.9.t: "Устранение недостатка в образовании"
fengtian.9.d: "Наше целенаправленное устранение школьных учителей регионалистской «партии Дунбэй» и других представителей интеллигенции предсказуемо привело к образовательному хаосу и серьезным перерывам в исследованиях, но сотрудники японского консульства предложили возможное решение. Мантэцу уже давно поддерживает ряд частных школ, изначально предназначенных для сыновей и дочерей сотрудников, а также для японских иммигрантов, которые гордятся тем, что предоставляют образование, сопоставимое или даже превосходящее те, которые доступны на Родных островах. По нашей просьбе японское правительство может оказать давление на Мантэцу, чтобы он открыл их для публики и предоставил персонал для восполнения временной нехватки. \n\nКак только мы откроем дверь для такого рода деятельности, её будет очень трудно закрыть, и эти школы почти наверняка будут использоваться для распространения японской культуры и норм. Мы должны внимательно подумать."
fengtian.9.a: "Отклоните предложение."
fengtian.9.b: "Примите предложение."
fengtian.10.t: "Скандал в кимоно"
fengtian.10.d: "Скандал! При очень неудачном повороте событий младшая дочь гранд-маршала была сфотографирована в японском кимоно во время фотосессии в управляемой Мантэцу «Хокуту Кокурицудайгаку» или «Северо-восточной национальной академии». Несмотря на риск ареста, слухи о фотографии уже широко распространились вместе с несколькими копиями самого изображения, хотя местные и национальные информационные агентства решили печатать другие новости, чем печатать эту клевету. Некоторые агенты из военной разведки предполагают, что изображение было намеренно сделано и распространено японцами в качестве средства наказания правительства за недавние действия, но никаких подтверждающих доказательств не появилось. \n\nОднако нет никаких сомнений в том, что наши враги воспользуются этой возможностью для распространения своей гнусной пропаганды."
fengtian.10.a: "Какая досада!"
fengtian.10.b: "Закройте школы Мантэцу!"
fengtian.11.t: "Студенты присоединяются к Молодежной лиге"
fengtian.11.d: "В ходе неприятного и глубоко разрушающего инцидента группа китайских школьников из Чанчуня недавно объявила о своем намерении присоединиться к Молодежной лиге Фэнтянь, которая активно продвигает интересы Японии в нашей стране. Очевидно, их молодые умы легко впечатлительны, но их парад по улицам их родного города, размахивая японскими флагами, вызвал у многих отвращение и вызвал открытую вражду к правительству. Родители плачут, спрашивая, как их дети могут стать такими искалеченными, и требуют альтернативы этим опасным японским школам."
fengtian.11.a: "Это безобразие!"
fengtian.11.b: "Закройте школы!"
fengtian.12.t: "Китайская форма для китайских студентов"
fengtian.12.d: "После деморализующих последствий наших суровых, но необходимых репрессий против учителей «партии Дунбэй» наше министерство образования выступило с новой национальной школьной формой. Хотя это может показаться небольшим изменением, униформа является символом китайской независимости и национальной идентичности, выходящей за пределы любого конкретного региона. Несомненно, наших студентов ждет новое светлое будущее в составе единого Китая!"
fengtian.12.a: "Предмет гордости!"
#NTC Railway Construction
fengtian.13.t: "Строительство линии Цзилинь-Хайлун"
fengtian.13.d: "После завершения реорганизации Северо-восточного транспортного комитета было предложено построить и, в некоторых случаях, достроить несколько новых железных дорог. Первый крупный проект - это железная дорога Цзилинь-Хайлун, первоначально запланированная в 1927 году, но столкнулась с серьезными задержками из-за начала войны на юге и попыток Японии приостановить строительство. Линия работает с ограниченными возможностями с 1931 года, но остаётся незавершённой, так как несколько небольших китайских компаний борются за контракт на продолжение строительства. \n\nЭти компании, в отсутствие Мантэцу и японских инженеров, сделают многое для демонстрации силы и независимости Китая."
fengtian.13.d_jap: "После завершения реорганизации Северо-восточного транспортного комитета было предложено построить и, в некоторых случаях, достроить несколько новых железных дорог. Первый крупный проект - это железная дорога Цзилинь-Хайлун, первоначально запланированная в 1927 году, но столкнулась с серьезными задержками из-за начала войны на юге и попыток Японии приостановить строительство. Линия работает с ограниченной пропускной способностью с 1931 года, но остаётся незавершённой и Мантэцу, и несколько небольших китайских компаний борются за контракт на продолжение строительства. \n\nЯпонцы утверждают, и, возможно, правильно, что благодаря своим ресурсам и опыту они могли бы построить железную дорогу в два раза быстрее, но выбор китайской компании во многом поможет продемонстрировать силу и независимость Китая."
fengtian.13.a: "Выберите китайскую компанию."
fengtian.13.b: "Выберите Мантэцу."
fengtian.14.t: "Линия Цзилинь-Хайлун завершена"
fengtian.14.d: "После месяцев строительства и различных досадных задержек линия Цзилинь-Хайлун, наконец, завершена, что расширило досягаемость нашей основной железнодорожной системы до районов, которые в противном случае труднодоступны. После изучения планов и имеющихся ресурсов, КВЖД, несомненно, подготовится к заключению ещё одного контракта."
fengtian.14.a: "Отличные новости!"
fengtian.15.t: "Строительство линии Чанчунь-Дайлай"
fengtian.15.d: "Следующим крупным проектом КВЖД является линия Чанчунь-Далай, которая была первоначально предложена японцами для соединения небольших провинциальных линий Мантэцу с центральными линиями, проходящими через крупные города. Эта работа, в частности, служит стратегической цели, так как она должна значительно облегчить перемещёние людей и материалов с севера на юг."
fengtian.15.d_jap: "Следующим крупным проектом КВЖД является линия Чанчунь-Далай, которая была первоначально предложена японцами для соединения небольших провинциальных линий Мантэцу с центральными линиями, проходящими через крупные города. Эта работа, в частности, служит стратегической цели, поскольку она должна значительно облегчить перемещёние людей и материалов с севера на юг. Хотя эта линия действительно имеет японское происхождение и могла бы расширить зону действия Мантэцу, разработчики КВЖД, тем не менее, отмечают её практическую ценность. Как и прежде, Мантэцу предлагает провести строительство самостоятельно, но китайские компании готовы выполнить ту же задачу."
fengtian.15.a: "Выберите китайскую компанию."
fengtian.15.b: "Выберите Мантэцу."
fengtian.16.t: "Линия Чанчунь-Дайлай завершена"
fengtian.16.d: "Новая линия Чанчунь-Дайлай теперь является одной из самых современных в Китае, в полной мере используя новейшие технологии и наглядно демонстрируя огромный разрыв во времени между старыми линиями, возникшими в 1920-х годах. Поистине, Северо-Восток движется к светлому будущему."
fengtian.16.a: "Превосходно!"
fengtian.17.t: "Строительство линии Таонан-Суолунь" #NTC - КВЖД
fengtian.17.d: "Последним из крупных строительных проектов КВЖД является линия Таонан-Суолунь, которая, как и другие недавние проекты, служит для соединения основных линий с труднодоступными районами. Однако, в отличие от предыдущей линии, она будет напрямую связана с Китайско-Восточной железной дорогой."
fengtian.17.d_jap: "Последним из крупных строительных проектов КВЖД является линия Таонан-Суолунь, которая, как и другие недавние работы, служит для соединения основных линий с труднодоступными районами. Однако, в отличие от предыдущей линии, эта линия будет напрямую связана с Китайско-Восточной железной дорогой, теоретически удерживая ползучее влияние Мантэцу дальше от её операций. Тем не менее, Мантэцу предлагает построить железную дорогу, вероятно, надеясь хоть что-то получить из ситуации."
fengtian.17.a: "Выберите китайскую компанию."
fengtian.17.b: "Выберите Мантэцу."
fengtian.18.t: "Линия Таонан-Суолунь завершена"
fengtian.18.d: "После завершения строительства линии Таонан-Суолинь Северо-восточная транспортная комиссия может сосредоточиться на более мелких проектах и на обеспечении того, чтобы железные дороги Китая оставались китайскими. Эта вторая задача, несомненно, будет проблемой сама по себе."
fengtian.18.a: "Отлично!"
fengtian.19.t: "Забастовка железнодорожников!"
fengtian.19.d: "Китайские рабочие, жалуясь на неадекватную оплату и тяжелые условия труда, отказались вернуться на работу в результате тщательно скоординированной забастовки. Несмотря на присутствие профсоюзов железнодорожников на Северо-Востоке, их координация в данном случае предполагает участие Коммуникационной Клики, возможно, как часть попытки продемонстрировать своё влияние или отомстить за некоторые предполагаемые незначительные нарушения. \n\nХотя такой поворот событий тоже влияет на них, японцы счастливы наблюдать, как мы ссоримся между собой. Забастовка закончится, но не без значительных задержек."
fengtian.19.a: "Не повезло..."
fengtian.20.t: "Задержки в постройке железных дорог"
fengtian.20.d: "Природа ситуации прояснилась, как только появились первые признаки: необъяснимо пропавшие грузы, рельсы, проложенные под неправильным углом, достаточным для полной реконструкции, и внезапные проверки рабочей силы японскими агентами, якобы разыскивающими «опасных преступников» - инспекции - которые неизбежно потребовали приостановки работ. \n\nТа же самая тактика использовалась японцами в 1920-х годах против железнодорожных проектов Клики Фэнтянь, пытаясь замедлить и дискредитировать китайское строительство, чтобы ограничить конкуренцию Мантэцу, и теперь они, похоже, снова откладывают наши усилия. К сожалению, мы мало что можем сделать."
fengtian.20.a: "Разочарование."
fengtian.21.t: "Задержки Мантэцу в построке ж/д"
fengtian.21.d: "Несмотря на прекрасных инженеров и оборудования Мантэцу, текущий проект строительства железной дороги неоднократно откладывался, так как рабочие пропадают без вести, материалы исчезают в ночи, а бандиты совершают набеги на лагеря вдоль рельсов, но исчезают до прибытия японских войск. \n\nМестная полиция и наши разведывательные службы не хотят ничего делать для расследования или разрешения этих повторяющихся инцидентов, вместо этого предпочитая смотреть, как извиваются японцы. Тот факт, что Мантэцу получил контракт на строительство железной дороги, хорошо известен общественности, и некоторые патриотически настроенные граждане, похоже, взяли дело в свои руки."
fengtian.21.a: "Какая жалость."
#Imperial Fury/Japanese Aid Cut
fengtian.22.t: "Имперская ярость"
fengtian.22.d: "Разъяренное правительство Японии сегодня выступило с заявлением о прекращении различных программ помощи Фэнтяньскому Правительству, в том числе таких секторов, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
fengtian.22.d_influence_low: "Обеспокоенное уменьшением силы своих политических доверенностей в Ассамблее, японское правительство сегодня выступило с заявлением, в котором объявило о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
fengtian.22.d_fengtian_refuses_food: "Возмущенное тем, что они считают дерзостью, японское правительство сегодня выступило с заявлением, в котором объявил о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
fengtian.22.d_fengtian_blames_japan: "Возмущенное нашей «серьезной наглостью», японское правительство сегодня выступило с заявлением, в котором объявило о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
fengtian.22.a: "Тяжелая ситуация..."
fengtian.22.b: "В отместку изгоните японских офицеров"
fengtian.23.t: "Возврат японской помощи"
fengtian.23.d: "Видимо чувствуя, что их урок послушания ясен и достаточно карает, японцы возобновили свою помощь. Мы должны быть осторожны, чтобы не провоцировать их в будущем, и не выдвигать Ассоциацию Конкордия слишком далеко из Ассамблеи, пока мы не будем готовы."
fengtian.23.a: "Наконец!"
#Clearing Investment Dearth
fengtian.24.t: "У Цзинлянь критикует Японию"
fengtian.24.d: "Ссылаясь на недавнее расширение японского военного гарнизона в Шэньяне, У Цзинлянь выступил с резкой критикой Японии и её внешней политики из зала Ассамблеи. Хотя другие политики, как известно, пренебрегали японцами в прошлом, пост министра иностранных дел придает словам У иное значение и ставит их выше рамок Ассамблеи. \n\nНе теряя времени, генеральный консул Японии уже потребовал отстранить министра У от должности."
fengtian.24.a: "Вот черт!"
fengtian.24.b: "Япония - наш братский союзник..."
fengtian.25.t: "Японские инвестиции в стекло, бумагу и текстиль"
fengtian.25.d: "Благодаря нашим финансовым стимулам представители «Дзайбацу» выразили готовность инвестировать значительные средства в местные предприятия, в частности, в Dongxing Dye & Textile Company, Фэнтянь Industrial Paper и Manchurian Glass. Имея контрольные доли во всех трех компаниях, «Дзайбацу», вероятно, будет доминировать в нашей стекольной, бумажной и текстильной отраслях в обозримом будущем, имея в качестве конкурента только Мантэцу."
fengtian.25.a: "Хорошие новости."
fengtian.25.b: "Прекратить инвестиции!"
fengtian.26.t: "Японские инвестиции в судоходство и туризм"
fengtian.26.d: "С момента создания своей сети отелей Yamato, Мантэцу активно продвигает туризм в Фэнтяни, привлекая богатых туристов и туристов среднего класса с Родных островов, чтобы они путешествовали по «экзотическим ландшафтам» Маньчжурии на своих современных железных дорогах. Однако за все это время он никогда не распространял свои туристические амбиции на море. \n\nНебольшая группа богатых инвесторов из Токио теперь намерена сотрудничать с несколькими местными судоходными компаниями и создать водную альтернативу железнодорожному туризму Мантэцу, одновременно выполняя морские перевозки на стороне, создавая таким образом «Бохайские водные предприятия». \n\nНичего из этого было бы невозможно без наших усилий по поощрению китайско-японского делового партнерства."
fengtian.26.a: "Хорошие новости."
fengtian.26.b: "Прекратить инвестиции!"
fengtian.27.t: "Японские инвестиции в металлы и минералы"
fengtian.27.d: "После переговоров с представителями правительства «Сумитомо», «Дзайбацу» согласился частично профинансировать разведку металлов и полезных ископаемых в Фэнтяни в обмен на пропорциональную долю в любых компаниях, созданных для добычи любых обнаруженных ресурсов. Судя по слухам о золоте в горах Хиган и о вольфраме в провинции Фэнтянь, их инвестиции, похоже, окупятся."
fengtian.27.a: "Хорошие новости."
fengtian.27.b: "Прекратить инвестиции!"
fengtian.28.t: "Японские инвестиции в сталь"
fengtian.28.d: "Мантэцу долгое время держала в качестве своего дочернего предприятия крупнейшую в Китае «Аньшаньскую Железокомпанию», а в связи с недавним расширением предприятий, финансируемым государством, и созданием благоприятной атмосферы для инвестиций, компания приняла решение инвестировать дополнительные средства в модернизацию и расширение деятельности компании."
fengtian.28.a: "Хорошие новости."
fengtian.28.b: "Прекратить инвестиции!"
fengtian.29.t: "У Цзинлянь ведет переговоры о новых торговых условиях"
fengtian.29.d: "[QIE.GetAdjective]о-Германское эмбарго на товары, перемещаемые на северо-восток и обратно, сильно ударило по экономике страны. Восстановление произошло в значительной степени как продукт торговли, в которой Города-Концессии выступали в качестве посредника, позволяющего обойти эмбарго, но за счёт дополнительных тарифов и зависимости от третьих сторон. Поскольку шанхайские предприятия, как законные, так и нелегитимные, полностью осознают свой контроль над торговлей всего региона, торговые сделки всегда были тусклыми, несмотря на их необходимость. \n\nТем не менее, каким-то образом У Цзинлянь сумел протолкнуть годы переговоров и заключил сделку, предлагающую лучшие условия торговли. Ходят слухи, что руки были запачканы при этом, но, похоже, никто не хочет задавать вопросы."
fengtian.29.a: "Отлично."
fengtian.30.t: "Китайские инвестиции в промышленные материалы"
fengtian.30.d: "Воодушевленные нашими инвестиционными стимулами и обеспокоенные господством Японии в секторе тяжёлой промышленности Фэнтяни, несколько богатых бизнесменов, связанных с Коммуникационной Кликой, объединили свои ресурсы, чтобы вложить значительные средства в несколько многообещающих компаний в Цзиньчжоу, а именно в Zhaoxin Ceramics, Jinzhou Railway и Северо-Восточный Кожевенный Комбинат."
fengtian.30.a: "Хорошие новости."
fengtian.30.b: "Прекратить инвестиции!"
fengtian.31.t: "Китайские инвестиции в Хэйлунцзян"
fengtian.31.d: "Поскольку японские инвестиции часто наводняют тяжелую промышленность и горнодобывающую промышленность, группа местных инвесторов решила объединить свои ресурсы, чтобы поддержать две китайские компании, борющиеся с конкуренцией с Мантэцу. Компания Dongdai Fertilizer и Shanjing Packing Plant продолжат помогать растущей соевой промышленности Фентяня расширяться до северо-восточной границы."
fengtian.31.a: "Хорошие новости."
fengtian.31.b: "Прекратить инвестиции!"
fengtian.32.t: "Новая автомобильная компания"
fengtian.32.d: "Благодаря регулярному производству автомобилей «Миншэн» Шэньянским арсеналом и нашим усилиям по поощрению китайско-японского сотрудничества, группа олигархов Коммуникационной Клики объединилась с компанией Jidosha-Seizo, дочерней компанией Nihon Sangyo Zaibatsu, для финансирования создания нового автомобильного завода в провинции Фэнтянь. Группа молодых инженеров, в основном получивших образование в Японии, уже изучает перспективы более современных ориентированных на потребителя моделей, вдохновленных «Миншэн»."
fengtian.32.a: "Хорошие новости."
fengtian.32.b: "Прекратить инвестиции!"
fengtian.33.t: "Конец нехватке инвестиций"
fengtian.33.d: "Примерно через десять лет ограниченных внешних или внутренних инвестиций, помимо собственных государственных, Фентянь превратился в надежное и заслуживающее доверия место для процветающего роста. Мы набираем силу, а промышленные пожары позади, и наши перспективы вернуть страну растут с каждым днем. \n\nПо мере того, как мы начинаем другие проекты развития, мы должны начать видеть, что наши инвестиционные усилия открывают соответствующие возможности."
fengtian.33.a: "Наконец-то!"
#The Hiroshima Proposal
fengtian.34.t: "Красные копья в Цанчжоу!"
fengtian.34.d: "Отряды красных копий, крестьянские отряды самообороны, которые зачастую немного лучше бандитов, в последнее время выросли в размерах и силе в Цанчжоу, особенно вдоль Чжили-Шаньдуньской границы . Как новые правители в этом районе, мы должны поддерживать мир и порядок, которые в настоящее время существенно нарушены. Было совершено нападение на несколько местных гарнизонов, сожжены деревни и совершены набеги на города. Силы уже направлены для решения этой проблемы, но, вероятно, потребуются согласованные усилия по подавлению сопротивления в тыловых районах, за нашими линиями фронта, чтобы навсегда с ними справиться."
fengtian.34.a: "Вот черт!"
fengtian.35.t: "Дезертиры восстают в Дамине!"
fengtian.35.d: "Когда наши войска пронеслись через провинцию Чжили, они подавили все признаки организованного сопротивления, но иногда сопротивление не столь организовано. Группы дезертиров, происходящие из бывших армий нашего врага и наших собственных сил, начали организовываться, чтобы атаковать более крупные цели через Дамин. Несколько поездов в окрестностях Шимэня подверглись атаке и вызвали серьезную озабоченность наших логистов из-за большого стратегического значения линии Цзиньхан. Для решения этой проблемы будут мобилизованы местные гарнизоны, но такие вопросы, как эти, в тылу, заслуживают скоординированного ответа."
fengtian.35.a: "Предателей много!"
fengtian.36.t: "Милитаристы сопротивляются в Лояне"
fengtian.36.d: "Не все местные силовые структуры, состоящие из неформальных сетей патронажа, могут быть задействованы нашими оккупационными силами. В данном случае несколько местных полевых командиров, ранее верных У Пэйфу, по-видимому, обиделись на нашу политику в Лояне и захватили Гунсянский арсенал в Синьяне. Несмотря на их относительную организацию и вооружение из арсенала, их войска всё ещё слишком малочисленны и слишком плохо оснащены, чтобы сражаться с нашими в больших масштабах, но они, тем не менее, заставят нас отвлечь силы от линии фронта. Нам нужен последовательный ответ на эти случаи сопротивления."
fengtian.36.a: "Дураки."
fengtian.37.t: "Бандиты захватывают Гуаньчжун"
fengtian.37.d: "Горы вокруг Сиань были домом для бандитов с незапамятных времен, но теперь эти разбойники спустились с холмов и начали охотиться на незадачливых путешественников, незащищенные деревни и, самое главное, на наши караваны с припасами. Из-за их разрозненного и дезорганизованного характера бандитов бывает трудно выследить и навсегда устранить. Для этого, несомненно, потребуются согласованные усилия."
fengtian.37.a: "Ну чего мы ждем?"

#Soy Agricultural Initiative
fengtian.42.t: "Выращивание сои"
fengtian.42.d: "Соевые бобы - чрезвычайно гибкая культура, полезная для употребления в пищу человека, корма для животных, удобрений и для самых разных промышленных применений. Исследовательское подразделение Мантэцу добилось больших успехов в повышении эффективности выращивания, обработки и использования, но процент посевов по Фэнтяню остаётся относительно неизменным. Корейские фермеры, составляющие большинство иммигрантов в Маньчжурию, являются прекрасными плантаторами риса и, как и многие китайцы, предпочитают культуры, с которыми у них больше опыта. \n\nПытаясь изменить это положение, Мантэцу начал «Сельскохозяйственную инициативу по выращиванию сои», план, направленный на обучение фермеров и стимулирование производства сои в качестве товарной культуры, но до сих пор он был плохо воспринят. Мантэцу надеется заручиться поддержкой правительства в продвижении инициативы, которая почти наверняка увеличит урожай сои и, следовательно, долгосрочную прибыль. \n\nНесколько несогласных отметили, что чрезмерное производство сои может снизить продовольственную безопасность на северо-востоке, а в подходящих условиях может привести к голоду."
fengtian.42.a: "Поддержите инициативу."
fengtian.42.b: "Нам больше не нужна соя."
fengtian.43.t: "Япония и Корея борются с засухой"
fengtian.43.d_fengtian_forced: "И Япония, и Корея переживают суровые засухи, которых нам, к счастью, удалось избежать, но теперь страдают их экономики и люди, а некоторые живут на грани голода. Правительство Японии официально потребовало, чтобы мы приняли участие в программе, по которой мы поставляем рис и просо в Корею, которая, в свою очередь, будет поставлять рис в Японию. Однако этот план несколько сбивает с толку ошеломляющий успех Инициативы по выращиванию сои Мантэцу, которая заменила обширные участки рисовых участков выращиванием сои. В результате у нас почти нет риса и проса, чтобы прокормить Корею, а производство сои остаётся ключевым для нашей промышленности и международной торговли. \n\nБлагодаря политическому и экономическому влиянию Японии у нас нет другого выбора, кроме как подчиниться."
fengtian.43.d_fengtian_normal: "И Япония, и Корея переживают суровые засухи, которых нам, к счастью, удалось избежать, но теперь страдают их экономики и люди, а некоторые живут на грани голода. Правительство Японии неофициально попросило нас принять участие в программе, по которой мы поставляем рис и просо в Корею, которая, в свою очередь, будет поставлять рис в Японию. Однако этот план несколько сбивает с толку ошеломляющий успех Инициативы по выращиванию сои Мантэцу, которая заменила обширные участки рисовых участков выращиванием сои. В результате у нас совсем не хватает риса и проса, чтобы прокормить Корею, а производство сои остаётся ключевым фактором для нашей промышленности и международной торговли. \n\nЭто удивительный поворот для типично отстраненных японцев, но, тем не менее, хотя мы можем отказаться, это почти наверняка встретит серьезные последствия."
fengtian.43.a: "Обеспечим их едой."
fengtian.43.b: "Япония сама по себе."
fengtian.44.t: "Еда отправляется в Корею"
fengtian.44.d: "После принятия предложения Японии провизия отправляется из Инкоу в Инчхон и другие порты Кореи, а также по линиям Анфэн и Кёнги в Пхеньян. Хотя голод ещё не наступил, трудно представить поставки, покидающие берега Китая, иначе, чем актом подчинения японцам."
fengtian.44.a: "Мы будем терпеть."
fengtian.45.t: "Предложение по промышленной сои"
fengtian.45.d: "Увеличение нашего экспорта продовольствия в целях борьбы с засухой, с которой в настоящее время сталкиваются островные государства и Корея, привело к тому, что на всей территории Фентяня не хватает продовольствия, и это вызвало серьезные общественные потрясения. Некоторые министры правительства предложили сократить производство промышленной сои, обеспечивая тем самым достаточное количество продовольствия, но затрудняя нашу гражданскую промышленность и некоторый экспорт до тех пор, пока кризис не будет разрешен."
fengtian.45.a: "Принять предложение."
fengtian.45.b: "Мы не можем себе этого позволить."
fengtian.46.t: "Конец засухи"
fengtian.46.d: "После нескольких месяцев лишений засуха в Корее и Японии закончилась. От нас больше не ждут помощи Японии или Корее."
fengtian.46.a: "Наконец-то!"
#Hokkaido Farming
fengtian.47.t: "Предложение Мантэцу"
fengtian.47.d: "Представитель Исследовательского крыла Мантэцу выступил с предложением, принятие которого, как он заверяет, отвечает его интересам, но которое, по его словам, должно держаться в полной тайне. Очевидно, после засухи 1939 года Мантэцу собрал вместе экспертов по сельскому хозяйству, старших должностных лиц сельскохозяйственных организаций и учёных, обладающих соответствующими знаниями, чтобы возглавить инициативу, направленную на повышение эффективности сельского хозяйства и производства в Фэнтяни. После нескольких месяцев тестирования одна из нескольких исследовательских групп создала решение, основанное на методах ведения сельского хозяйства, используемых на Хоккайдо, которое могло бы позволить средней китайской семье обрабатывать десять гектаров земли без необходимости нанимать сезонных рабочих, тем самым улучшая производство и высвобождая рабочую силу для фабрик в Аньшане, Фушуне и Шэньяне. Чиновник Мантэцу указывает, что эти методы следует распространять путём распространения информационных листовок и китайских инструкторов, обученных японскими экспертами, и, похоже, подчеркивал идею о том, что этот проект следует всячески отделить от Южно-Маньчжурской железной дороги. \n\nПосле некоторого расследования отдел армейской разведки установил, что Квантунская армия отказалась поддержать усилия Мантэцу по неясным причинам, предполагая, что две фракции могут конкурировать, или что это просто часть какой-то тщательно продуманной японской уловки. Относительно либеральные чиновники в исследовательском крыле Мантэцу и другие бюрократические чиновники, как известно, сталкивались с консервативной Квантунской Армией."
fengtian.47.a: "Примите предложение."
fengtian.47.b: "Отказаться от предложения."

fengtian.48.t: "Методы ведения сельского хозяйства на Хоккайдо"
fengtian.48.d: "Спустя много времени и усилий методы ведения сельского хозяйства на Хоккайдо, предложенные Мантэцу, похоже, приносят плоды в некоторых областях, увеличивая производство и высвобождая дополнительные земли на севере."
fengtian.48.a: "Отлично."

fengtian.49.t: "Открытие"
fengtian.49.d: "Хотя никаких публичных заявлений сделано не было, исследовательское подразделение Мантэцу сообщило, что Квантунская армия обнаружила наши совместные фермерские усилия, и это утверждение подтверждается данными наших разведывательных служб. Говорят, что сам генерал Кекичи Уэда ворвался в кабинет президента Мантэцу, Йосуке Мацуока, и устроил громовой словесный шквал о необходимости сохранения зависимости Фэнтяня. Способность Квантунской армии наказать Мантэцу в конечном итоге ограничена, так как могущественная рота практически автономна, но нет никаких сомнений в том, что армия сделает все возможное, чтобы усложнить жизнь всем участникам. К сожалению, на этом конкретный проект сотрудничества с Мантэцу определенно закончится."
fengtian.49.a: "Не повезло."

fengtian.50.t: "Раскрытие"
fengtian.50.d: "Хотя никаких публичных заявлений сделано не было, недавние признаки недовольства в части армейского руководства стало трудно игнорировать. Судя по всему, слухи о нашем сельскохозяйственном проекте сотрудничества с Мантэцу распространились дальше, чем мы ожидали, и, по мнению некоторых националистически настроенных генералов, «Китай должен реформировать себя», а не подчиняться «принудительной реструктуризации, замаскированной под совместную реформу». \n\nХотя это далеко не серьезный кризис, любая угроза продолжающемуся сотрудничеству наших генералов и других официальных лиц - не повод для смеха. Некоторые министры предполагают, что мы могли бы защищать наше сотрудничество, изображая его как пример, в котором мы можем манипулировать Мантэцу, а не наоборот. Другие предполагают, что это может просто вырыть нашу яму глубже."
fengtian.50.a: "Обвинить его в клевете."
fengtian.50.b: "Наши действия были законными!"

fengtian.51.t: "Смена общественного мнения в нашу пользу"
fengtian.51.d: "Несмотря на все шансы, защита Чжаном фермерского проекта на Хоккайдо, похоже, убедила всех, кого это касается. Воздействие смягчено, и программа может работать без перебоев."
fengtian.51.a: "Прекрасные новости!"

fengtian.52.t: "Публика в ярости!"
fengtian.52.d: "Несмотря на все усилия нашего бюрократа и даже Чжана, многие видные военные деятели по-прежнему не убеждены в том, что Сельскохозяйственный проект Хоккайдо стоит наших усилий. В результате программа почти наверняка будет остановлена, и наше разделенное правительство столкнется с ещё одним предметом спора."
fengtian.52.a: "Чёрт!"

#Focus Tree Specific Events

fengtian.53.t: "Обогащение или милитаризм?"
fengtian.53.d: "После десятилетий упадка и нищеты необходимость прогресса и развития никогда не была столь очевидной. Однако, хотя мы не можем позволить себе стагнацию, перемены сопряжены с собственными рисками, а именно с бесхозяйственностью и общественным недовольством. \n\nЗадача правительства - ответить на призывы «Обогатить страну и усилить армию», но мы должны уделять первоочередное внимание тому или другому."
fengtian.53.a: "Мы должны обогатить Страну!"
fengtian.53.b: "Мы должны укрепить армию!"
fengtian.53.c: "Расскажите подробнее о состоянии экономики."
fengtian.53.e: "Расскажите подробнее о состоянии армии."

fengtian.54.t: "Обогатить страну"
fengtian.54.d: "Хотя ресурсы Маньчжурии богаты и разнообразны, а Фэнтянь является третьим по величине промышленным центром в Восточной Азии, её экономика по-прежнему страдает от ряда структурных проблем, симптомы которых наносят ущерб государству и замедляют продвижение к Южному освоению земель. Крупнейшим инвестором Фентяня является само государство, возвращающее налоговые поступления в ключевые секторы, такие как производство стали, угля и сои. Тем не менее, японцы и Мантэцу лишь незначительно отстают от правительства в этом отношении и инвестируют гораздо шире, что дает им безоговорочный контроль над экономикой и обществом Фэнтянь. \n\nХотя степень этого контроля растет с каждым днем, реформа могла бы способствовать увеличению доходов правительства за счёт подавления широко распространенной коррупции, создания более здоровой среды для частных инвестиций и неудачного, но необходимого сотрудничества с Мантэцу в таких ключевых областях, как инфраструктура и технологии. Пока правительство может поддерживать политическую автономию и, по крайней мере, большую часть контроля над экономикой, оно может выдвигать инициативы по противодействию японскому влиянию, сохранять легитимность в глазах китайского народа и в конечном итоге достигать своих основных целей. \n\nСледует отметить, что, хотя Япония кровно заинтересована в том, чтобы мы добились успеха по сравнению с [QIE.GetNameDef], они будут оказывать помощь только в конкретных усилиях, направленных на преодоление нашей отсталой отрасли, даже когда они пытаются расширить своё и без того тревожное влияние на нашу экономику."
fengtian.54.a: "Давайте обогатим страну!"
fengtian.54.b: "Может, армия важнее?"

fengtian.55.t: "Укрепить армию"
fengtian.55.d: "Армия Фэнтяня, официально именуемая Армией Республики, является впечатляющим зрелищем по большинству китайских стандартов, хотя бледнеет по сравнению с большинством иностранных сил и только недавно восстановила большую часть своей силы после истребления в последней Чжифэнской войне. Большинство оружия и транспортных средств устарели, даже включая его стандартную винтовку, предоставленную японцами, а низкая организация является неоднородной из-за ограниченного оборудования связи. Самый большой недостаток армии - это моральный дух, отчасти из-за того, что в рядах рядов широко распространены японские офицеры, прошедшие обучение за границей. \n\nМежду тем, Фэнтяньские ВВС, официально именуемые Китайскими ВВС, являются гордостью и радостью старшего сына главнокомандующего, Чжан Сюэляна, который использовал свою страсть к авиации для обучения своих первых пилотов. Летный корпус хорошо проявил себя во время войны и потерял превосходство в воздухе над «Чжили» только с появлением современных самолетов, пилотируемых немцами. С тех пор Корпус немного вырос, хотя его самолеты более чем на десять лет отстают от европейских стандартов. \n\nВ целом силы Фэнтянь отстают от сил [QIE.GetNameDef] и по-прежнему сильно зависят от японского оборудования и помощи. Эта помощь и все, что Фэнтянь может сделать, чтобы стать самодостаточным, будет иметь решающее значение для сокращения этого разрыва и, в конечном итоге, для восстановления юга."
fengtian.55.a: "Укрепим армию!"
fengtian.55.b: "Но как насчет экономики?"

fengtian.56.t: "Возвращение с пустыми руками"
fengtian.56.d: "Несмотря на все усилия, учёные и инженеры, которых мы направили для изучения японских методов производства, вернулись с пустыми руками. Возможно, явное несоответствие в уровне сложности их технологиям и нашей собственной было помехой, а может, японцы изо всех сил старались быть бесполезными. Как бы то ни было, население в целом, похоже, было больше впечатлено очевидными достижениями наших «лучших людей», чем их неудачей, поскольку об этом по загадочным причинам не сообщалось. Насколько известно, наши учёные выезжали за границу, чтобы получить очень престижные награды."
fengtian.56.a: "они 'лучшие' инженеры"

fengtian.57.t: "Реформирование маньчжурских финансов"
fengtian.57.d: "В начале 20 века Маньчжурия была плохо управляемой границей, чреватой беззаконием и бандитизмом. Однако с правлением Чжана начались быстрые реформы, проводимые его министром финансов Ван Юнцзяном. Ван обеспечивал свою валюту, изначально не отличавшуюся от валют, напечатанных другими Кликами, серебром, создавая доверие, которое привело к некоторому повышению стоимости по отношению к японской иене. Обширная налоговая реформа решила проблему непогашенных долгов, и к началу 1920-х годов экономика была поддержана иммигрантами, спасавшимися от нестабильности по всему Китаю. \n\nКонечно, это не могло продолжаться, и министр Ван подал в отставку в 1928 году и умер в следующем году. Поскольку экономика Фэнтяня только начинает оправляться от восьмилетнего послевоенного спада, пришло время провести новые реформы, вдохновленные реформами старых, и вернуть Северо-Восток на его законное место в качестве одного из самых процветающих регионов Китая. \n\nДолжен быть выбран министр, чтобы составить необходимые планы и определить приоритеты для усилий правительства."
fengtian.57.a: "Назначьте Пан Фу."
fengtian.57.b: "Назначьте Ли Шаогэна."
fengtian.57.c: "Назначьте Сунь Цичана."
fengtian.57.e: "Назначьте Ляон Чжэндуо."

fengtian.58.t: "Лицензии для отелей Yamato"
fengtian.58.d: "Сеть отелей Yamato, принадлежащих Мантэцу, долгое время была основным продуктом железнодорожной зоны Южной Маньчжурии. Зона концессий перешла сначала к Императорской России, а затем к Японии после 1906 года, а затем расширилась после 21 требования 1915 года посредством довольно вольной интерпретации её положений, включив в нее всю южную Маньчжурию. Тем не менее, хотя договорные права позволяют японцам проживать и заниматься бизнесом и производством любого рода, строительство всё ещё теоретически требует одобрения местного губернатора и, при необходимости, самого верховного маршала. \n\nМантецу стремится построить новые отели, все из которых неизбежно станут центрами для дальнейшей деятельности Японии, и хотя строительство невозможно остановить, не рассердив правительство Японии, могут быть наложены ограничения, чтобы предотвратить влияние Японии в определенных областях. К сожалению, несмотря на то, что они являются физическим сооружением мощи Японии, отели часто посещаются японской элитой и многими сотрудниками Мантэцу, что делает их крайне важными для стремительного развития, которого мы добиваемся."
fengtian.58.a: "Ограничьте строительство."
fengtian.58.b: "Пусть строят, как хотят."

fengtian.59.t: "Комиссия по промышленному развитию Северо-Востока"
fengtian.59.d: "По просьбе Японии и без особых причин для отказа мы создали правовую и налоговую базу, позволяющую создать Комиссию по промышленному развитию северо-востока. Комиссия предназначена для надзора и управления развитием индустрии Фэнтяня, в основном за счёт выделения средств и аренды. Теперь перед комиссией стоит вопрос о её составе. \n\nАссоциация Конкордия предложила включить в нее ряд чрезвычайно талантливых людей с опытом работающих на Nissan и Mitsubishi в Японии, которые подчеркивают необходимость экспортно-ориентированной экономики с использованием существующих природных ресурсов Фэнтяня, в то время как генералы главнокомандующего настаивают на необходимости подхода к развитию армии и используют свои значительное влияние на обеспечение помещёния военнослужащих в комиссию. Коммуникационная Клика рекомендует собственное присутствие и выступает за смешанный подход к развитию, ссылаясь на свой многолетний опыт ведения бизнеса в Китае, а также в последнее время здесь, на северо-востоке. \n\nК сожалению, компромисс с участием всех трех сторон практически невозможен, поскольку для задачи необходимо четкое видение, а внутрикомиссионные споры почти наверняка сделают её функционально бессильной. Кроме того, хотя природа комиссии как назначенного органа допускает присутствие японцев в её составе, общественность и большая часть Ассамблеи, скорее всего, негативно отреагируют на их присутствие. В то же время японцы не оценят исключения."
fengtian.59.a: "Сделайте экспорт приоритетным."
fengtian.59.b: "Армия должна быть на первом месте."
fengtian.59.c: "Лучше всего смешанный подход."

fengtian.60.t: "Мантэцу Чосабу"
fengtian.60.d: "Исследовательское крыло Южно-Маньчжурской железнодорожной компании, в просторечии известное как «Мантэцу Чосабу», за годы выросло из простого корпоративного отдела исследований и разработок в сердце японской колониальной исследовательской программы с отделами, занимающимися всем, от сельскохозяйственных наук до сбора разведывательной информации. Огромный масштаб Мантэцу Chosabū и его амбиции привели к открытию офисов в Берлине, Ванкувере и Нью-Йорке для привлечения иностранных талантов, а также к широкому набору сотрудников из ведущих университетов Японии. Результатом является удивительно либеральное и открытое интеллектуальное сообщество, которое иногда ставит научные изыскания выше националистических проблем. \n\nПохоже, это один из тех случаев, когда к нашему правительству обратился представитель Чосабу, предлагающий в будущем помощь в одной из нескольких областей. Следует отметить, что гарнизон Квантунской Армии в [GetDalianName] был категорически против этого соглашения."
fengtian.60.a: "Радарные технологии."
fengtian.60.b: "Строительство."
fengtian.60.c: "Эффективность производства."
fengtian.60.e: "Разведывательные технологии."

fengtian.61.t: "Радарные технологии Мантэцу"
fengtian.61.d: "В свете недавних технологических разработок Японии в области радаров учёные из исследовательского крыла Мантэцу начали сотрудничать с нашими, чтобы мы могли скорее достичь того же уровня развития."
fengtian.61.a: "Отлично."

fengtian.62.t: "Радарные технологии Мантэцу"
fengtian.62.d: "В свете недавних технологических разработок Японии в области радаров учёные из исследовательского крыла Мантэцу начали сотрудничать с нашими, чтобы мы могли скорее достичь того же уровня развития."
fengtian.62.a: "Отлично."

fengtian.63.t: "Строительные технологии Мантэцу"
fengtian.63.d: "В свете недавних событий в Японии официальные лица исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые инструменты и передовые методы, чтобы мы могли быстрее достичь того же уровня развития."
fengtian.63.a: "Отлично."

fengtian.64.t: "Строительные технологии Мантэцу"
fengtian.64.d: "В свете недавних событий в Японии официальные лица исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые инструменты и передовые методы, чтобы мы могли быстрее достичь того же уровня развития."
fengtian.64.a: "Отлично."

fengtian.65.t: "Производственные технологии Мантэцу"
fengtian.65.d: "В свете последних технологических разработок Японии учёные из исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые машины и производственные методы, чтобы мы могли скорее достичь того же уровня прогресса."
fengtian.65.a: "Отлично."

fengtian.66.t: "Производственные технологии Мантэцу"
fengtian.66.d: "В свете последних технологических разработок Японии учёные из исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые машины и производственные методы, чтобы мы могли скорее достичь того же уровня прогресса."
fengtian.66.a: "Отлично."

fengtian.67.t: "Разведывательные технологии Мантэцу"
fengtian.67.d: "Опираясь на свои широкомасштабные разведывательные операции, исследовательское крыло Мантэцу предоставило серию руководств с подробным описанием специальных методов и передовых практик для наших тайных агентов. Хотя книги явно устарели, а некоторые разделы отредактированы, ещё есть чему поучиться. Особый интерес представляет работа под названием «Ракка Рюсуи», или «Падающие цветы и текущая вода», в котором подробно рассказывается о работе Мотодзиро Акаси, главного разведчика Японии во время русско-японской войны."
fengtian.67.a: "Отлично."

fengtian.68.t: "Разведывательные технологии Мантэцу"
fengtian.68.d: "Опираясь на свои широкомасштабные разведывательные операции, исследовательское крыло Мантэцу предоставило нашим агентам доступ к некоторым из своих тайных ресурсов, разбросанных по всему Китаю. Это значительно улучшит возможности наших оперативников."
fengtian.68.a: "Отлично."

fengtian.69.t: "Промышленная зона Цзиньчжоу"
fengtian.69.d: "Удобное расположение Цзиньчжоу делает его превосходным для предлагаемой промышленной зоны, и несколько групп уже начали борьбу за доминирующее положение в развитии; в первую очередь это дочерняя компания Мантэцу, специализирующаяся на консервировании и обработке легких металлов, Коммуникационная Клика, которая хочет создать завод по производству подвижного состава, и военные, которые настаивают на том, что зона должна использоваться для производства боеприпасов, выше чем «личные капиталистические выгоды». Ситуация создается несколько необычной из-за коммуникационной Клики, которая обычно может выставить довольно много денег, и, по слухам, некоторые члены находятся под давлением со стороны военных, чтобы они ослабили свои позиции на торгах."
fengtian.69.a: "Выберите Мантэцу."
fengtian.69.b: "Выберите «Коммуникационную Клику»."
fengtian.69.c: "Выберите Клику Чжан."

fengtian.70.t: "Пополнение серебряного резерва"
fengtian.70.d: "Полный запас серебра имеет решающее значение для укрепления доверия к валюте Фэнтяня и даже более важен для привлечения иностранных инвестиций, без которых Фэнтянь никогда не сможет сравниться с Чжили на юге, которые в течение последних восьми лет были заполнены немецким капиталом. Однако серебро - дорогой товар, и оплата достаточного количества для полного заполнения резерва, несомненно, приведет к сокращению финансирования из других областей. \n\nНекоторые министры в частном порядке предлагали покупать только половину желаемого количества, так как многие считали, что перед последней Чжифэнской войной резервы были неполными, и эти слухи так и не подтвердились. Конечно, позже было трудно объяснить значительный экономический спад, последовавший за неспособностью правительства погасить свои военные долги. \n\nТем не менее, неадекватное заполнение резерва, безусловно, было бы большим риском, но, возможно, стоящим."
fengtian.70.a: "Заполните резерв."
fengtian.70.b: "Нет риска - нет выгоды."

fengtian.71.t: "Экономическая катастрофа!"
fengtian.71.d: "После того, как Банк Японии Банк Митсуи, основные кредиторы нашего правительства, неожиданно потребовали выплатить непогашенные долги, наш Центральный банк внезапно обнаружил, что не может предоставить достаточно серебра для транзакции. Новости о ситуации быстро просочились в общественность, что спровоцировало массовый набег на банки и повсеместную финансовую панику. Ходят слухи, что кризис - это не результат вопиющего бесхозяйственности и некомпетентности правительства, что мало кого удивит в Фэнтяни, а скорее преднамеренный шаг с целью обмануть общественность. Офисы Мантэцу в Шэньяне и Харбине уже начали полномасштабное расследование, и, если не будут приняты меры, они, вероятно, обнаружат очень компрометирующий документальный след. \n\nХотя есть несколько вариантов, было бы жаль, если бы некоторые правительственные файлы по необъяснимой причине пропали..."
fengtian.71.a: "Сжечь доказательства!"
fengtian.71.b: "Сжечь и обвинить японцев!"
fengtian.71.c: "Попросите Японию о финансовой помощи!"
fengtian.71.e: "Мы должны сказать правду"

fengtian.72.t: "Обнаружены банковские доказательства!"
fengtian.72.d: "После тщательного расследования, связанного с неисчислимыми взятками и угрозами, следователи Мантэцу пришли к выводу, что наше правительство намеренно обманывает свой народ и полностью виновато в недавней финансовой катастрофе. Мы не можем отклонить их призывы к аресту нескольких причастных к этому министров министров, но, к счастью, Гранд-маршал и его ближайшие советники были избавлены от прямой вины, а директор Мантэцу Йосуке Мацуока предположил, что в обмен на политические услуги все дело может отложить на неопределенный срок."
fengtian.72.a: "Принять предложение."
fengtian.72.b: "Отказаться от предложения."

fengtian.73.t: "Японии прислала помощь"
fengtian.73.d: "Сделав шаг, который, несомненно, спасет нашу экономику, Япония согласилась дать нам серебра, достаточно для пополнения нашего резерва, и не будет больше заниматься этим вопросом. Конечно, это, вероятно, было вызвано немногим большим, чем личный интерес, но некоторые говорят, что Япония, возможно, все-таки не так уж плоха ..."
fengtian.73.a: "Мы спасены!"

fengtian.74.t: "Япония отклонила просьбу"
fengtian.74.d: "Несмотря на наши просьбы, Япония отказалась от финансовой помощи, оставив нас в том же экономическом положении, в котором мы были до того, как мы обратились с просьбой, и в придачу с большим унижением. Единственная «серебряная подкладка» заключается в том, что многие граждане, включая некоторых сотрудников Мантэцу, потеряли большую веру в благожелательное отношение Японии к Китаю."
fengtian.74.a: "Если бы это было больше, чем метафора."
fengtian.74.b: "Возможно, министр Жуань сможет все сгладить."

fengtian.75.t: "Состояние офицерского корпуса"
fengtian.75.d: "Офицеры Фентяня представляют собой необычную смесь молодых китайцев, получивших образование в Военной Академии Императорской армии Японии, китайцев старшего возраста, которые служили в Гражданских войнах, и японских офицеров, участвовавших в военной миссии в Фэнтяни, всех которых объединяет общая лояльность к отдельным людям больше, чем какая-либо особая преданность государству. Обесценившаяся валюта позволяет им жить в относительной роскоши и нанимать слуг для выполнения самых черных задач, вызывая неприязнь не только их товарищей, но и местного населения. \n\nТеперь, с основанием Шэньянской национальной академии, эти офицеры воспользовались возможностью, чтобы высмеять нынешние помещёния академии, которым уже несколько десятилетий и которые находятся в аварийном состоянии. В то время как поблизости возвышается новое современное здание, плачевное состояние академии в настоящее время оставляет правительство открытым для критики."
fengtian.75.a: "Печально."

fengtian.76.t: "Изгнать японских офицеров"
fengtian.76.d: "Япония поддерживает военную миссию в Фэнтяни с момента основания правительства Фэнтянь в 1926 году, которому предшествовали более десяти лет неформальных японских операций в поддержку Клики Фэнтянь Чжан Цзолиня. Миссия помогла многим аспектам развития вооружённых сил, в первую очередь за счёт поставок оружия и оборудования, а также помощи в обучении и планировании. \n\nОднако, к сожалению, нехватка офицеров после Гражданской войны дала Японии возможность назначать японских офицеров на командные позиции в полевых условиях и даже самостоятельно руководить нашими подразделениями. Это оказало негативное влияние на моральный дух наших людей, сделав влияние Японии слишком очевидным, даже несмотря на то, что Военная миссия пытается, а часто и преуспевает, влиять на наши правительственные дела. Чтобы наши солдаты и китайский народ уважали наше правительство, японская военная миссия должна покинуть страну."
fengtian.76.a: "Выгоните их всех!"
fengtian.76.b: "Давайте будем дипломатичными."

fengtian.77.t: "Япония объявляет войну"
fengtian.77.d: "В ответ на наше изгнание их офицеров японское правительство разорвало все связи и объявило войну! Многие сочтут это катастрофой, но, возможно, это замаскированная возможность. Истина будет найдена на поле боя."
fengtian.77.d_breakaway: "В ответ на то, что они считают нарушением наших обязательств по сотрудничеству, а также тринадцати требований 1915 года, Япония впоследствии объявила войну «в защиту своих договорных прав и интересов в Китае»."
fengtian.77.a: "Вперёд!"

fengtian.78.t: "Япония ставит ультиматум"
fengtian.78.d: "Несмотря на наши смелые попытки сместить японскую военную миссию, их влияние в нашем правительстве оказалось слишком большим, что вынудило его восстановить. Единственным другим вариантом сейчас был бы отказ от ультиматума и объявление войны по указанию самого верховного маршала."
fengtian.78.d_ultimatum: "Переговоры провалились, и Япония поставила простой ультиматум. Мы должны возобновить миссию, иначе они немедленно объявят войну."
fengtian.78.a: "У нас нет выбора, кроме как подчиниться."
fengtian.78.b: "Да будет война!"

fengtian.79.t: "Речь Чжан Цзолиня"
fengtian.79.d: "Гранд-маршал Чжан Цзолинь произнес короткую, но яркую речь, намекая на историческое государство Ци, которое, когда оно было на грани поражения при осаде Цзюй, переломило ситуацию и в конечном итоге выиграло войну. Это должен быть наш пример, когда мы идем вперёд против тех, кто хочет держать Китай слабым и разделенным."
fengtian.79.a: "Прочтите текст выступления."
fengtian.79.b: "Южное освоение неминуемо!"

fengtian.80.t: "Возвращение Внутренней Монголии"
fengtian.80.d: "Пришло время вернуть Внутреннюю Монголию в сферу Китая и снова подчинить себе этот приграничный регион. Мы должны начать войну как можно быстрее."
fengtian.80.a: "Вперёд!"

fengtian.81.t: "Победа во Внутренней Монголии"
fengtian.81.d: "Захватив Внутреннюю Монголию и удерживая её от контратак противника, мы успешно заключили мир и достигли своих целей. Это один маленький шаг в борьбе за возвращение всего Китая."
fengtian.81.a: "Мы достигли поставленных целей."
fengtian.81.b: "Не будет мира!"

fengtian.1000.t: "[FNG.GetName] принес нам мир"
fengtian.1000.d: "[FNG.GetName] предложил нам мир, если мы уступим им их претензии."
fengtian.1000.a: "Необходимая жертва"
fengtian.1000.b: "Мы выиграем эту войну"

fengtian.82.t: "Предложение Дойхары"
fengtian.82.d: "Полковник Дойхара, начальник отдела разведки Квантунской Армии, выступил с предложением, которое он намеревается реализовать с нашей помощью или без нее, хотя первое было бы очень предпочтительным. \n\nВмешательство Германии фактически закрыло подавляющую часть китайского рынка для японских товаров, в том числе для особо прибыльных товаров, таких как сигареты «Golden Bat». Дойхара намеревается получить доступ к старому рынку, переименовав эти сигареты в «Golden Dragon», затем продавать их через Города-Концессии, чтобы избежать [QIE.GetAdjective]ое эмбарго, и что наиболее важно, добавляя следовые количества опиума для быстрого привыкания. Все, что нам нужно сделать, это поддержать производство мака в ключевых районах Ляобэй и Синъань, и со временем прибыль может начать поступать. \n\nДойхара - весьма сомнительный персонаж, и наше участие в таком проекте может подорвать нашу политическую легитимность, но правительству отчаянно нужны средства, и это может дать преимущество против [QIE.GetNameDef]."
fengtian.82.a: "Поддержите предложение."
fengtian.82.b: "Мы не будем иметь к этому никакого отношения."

fengtian.83.t: "Сигареты «Golden Dragon»"
fengtian.83.d: "Необходимые приготовления сделаны, и скоро начнется производство. Судя по телеграфному сообщению, отправленному из Шанхая, Дойхара намерен сообщить нам о своем прогрессе с течением времени."
fengtian.83.a: "Хорошо."

fengtian.84.t: "Задержки в планах Дойхары"
fengtian.84.d: "Сообщения от Дойхары были нечастыми, разрозненными и часто уклончивыми до недавнего времени, когда он предложил встречу в старом отеле Astor House в Шанхае. Принося свои извинения за задержки в его программе, Дойхара казался искренне разочарованным, но после возвращения наш агент постарался подчеркнуть, что прогресс всё ещё идет в нужном направлении и деньги скоро потекут. \n\nДругие оперативники разведки в Городах-Концессиях и других частях Китая рассказывают совсем другую историю и предполагают, что операция уже приносит прибыль, и подавляющая часть денег идет на финансирование другой подрывной деятельности Дойхары. Судя по имеющимся данным, нашего представителя в Шанхае подкупили, но Дойхара в конце концов откажется от того, что обещал..."
fengtian.84.a: "Не повезло."
fengtian.84.b: "С нас хватит."

fengtian.85.t: "Дальнейшие задержки"
fengtian.85.d: "Дойхара предложил ещё одну встречу, снова после длительного периода ограниченного общения, но на этот раз в уединенном убежище недалеко от Сямэня в провинции Фуцзянь. Настаивая на том, что у него возникли проблемы с Зеленой бандой, Дойхара ещё раз приносит свои извинения за задержки, но настаивает на том, что мы получим наши средства в течение следующих нескольких месяцев. \n\nБольшинство наших оперативников, которым поручено следить за деятельностью Дойхара, таинственным образом исчезли, поэтому его настоящий статус трудно определить."
fengtian.85.a: "Не повезло."
fengtian.85.b: "С нас хватит."

fengtian.86.t: "Дойхара добился успеха"
fengtian.86.d: "За удивительно короткий промежуток времени, учитывая поставленную задачу, Дойхара удалось создать надежные средства контрабанды сигарет с опиумом в остальную часть Китая, производить указанные сигареты по дешевке с нашей помощью и продавать их в массовом порядке."
fengtian.86.a: "Отлично."
fengtian.86.b: "У нас было достаточно"

fengtian.87.t: "Открытие и неудача"
fengtian.87.d: "После быстрой серии арестов как в [QIE.GetAdjective]ой юрисдикции, так и в Городах-Концессиях, планы Дойхары, похоже, провалились, и полковник прекратил все контакты с нами и, предположительно, со своими бывшими соратниками. К сожалению, [QIE.GetAdjective]ое правительство, похоже, обнаружило наше участие и уже опубликовало доказательства. Политические последствия уже были разрушительными."
fengtian.87.a: "Чёрт!"

fengtian.89.t: "Судьба Дойхары"
fengtian.89.d: "Один из наших агентов, следящих за продвижением Дойхары, отправил неприятные новости. Похоже, что в своих усилиях по обеспечению прибыльных трансферных ставок в Шанхае Дойхара нажил врагов Триады Зеленой Банды. Сообщается, что его тело было найдено за пределами борделя на заднем дворе вместе с телами нескольких телохранителей, опознаваемых только по форме и показаниям ближайших гражданских лиц. \n\nАгенты Кемпэйтай уже начали расследование в сотрудничестве с муниципальной полицией Шанхая, но для всех намерений и целей инициативу Дойхары можно считать мёртвой в воде."
fengtian.89.a: "Пусть будет так."

fengtian.90.t: "Опиумная зависимость распространяется в [QIE.GetNameDef]"
fengtian.90.d: "Несмотря на все усилия местных властей и даже [QIE.GetNameDef], опиумная зависимость медленно распространилась среди населения до уровней, сопоставимых с уровнями эпох Тунчжи и Гуансю, ослабляя «центральное правительство» и его армии. Это в наших интересах, но если наши усилия по достижению такого положения дел станут достоянием общественности, то влияние связей с общественностью будет трудно сдержать. Торговля опиумом долгое время рассматривалась не только как зло, но и как инструмент западного империализма."
fengtian.90.a: "К сожалению, но это необходимо."

fengtian.91.t: "Эскалация пропагандистской войны"
fengtian.91.d: "Департамент пропаганды уже энергично запускает разрушительный идеологический шквал, под которым регрессивный режим [QIE.GetAdjective]ого обязательно должен сломаться и рухнуть! Гранд-маршал лично выступил с несколькими короткими речами, осуждающих «марионетку Кайзера в Азии» [QIE.GetLeader], назвав его «псом» за его «трусость и наглое сотрудничество с немецким империалистами» и за «предпочтение интересов иностранцев интересам китайцев»."
fengtian.91.d_mantetsu: "Департамент пропаганды уже удваивает свои усилия по запуску разрушительного идеологического шквала, под которым регрессивный режим [QIE.GetAdjective]ого правительства непременно должен сломаться и рухнуть! Гранд-маршал лично выступил с несколькими короткими речами, осуждающих «марионетку Кайзера в Азии» [QIE.GetLeader], назвав его «псом» за его «трусость и наглое сотрудничество с немецким вторгшимся» и за «предпочтение интересов иностранцев интересам китайцев». В то же время степень влияния Японии на наше собственное правительство очевидна даже самому нищему, и поэтому наши усилия звучат лицемерием в ушах многих."
fengtian.91.a: "Южное освоение неминуемо!"

fengtian.92.t: "Устаревшая артиллерия из Японии"
fengtian.92.d: "В ответ на наш запрос Императорская армия Японии санкционировала крупную партию устаревшей артиллерии, которая, вероятно, не использовалась со времен Вельткрига. Это разочаровывает, если не совсем бесполезно."
fengtian.92.a: "Хорошо."

fengtian.93.t: "Новейшая артиллерия из Японии"
fengtian.93.d: "В ответ на наш запрос Императорская армия Японии санкционировала поставку значительной партии своей новейшей артиллерии из арсенала Кокура. Наши офицеры уже смотрят на обещанное оружие с особым энтузиазмом, присущим исключительно обработанной стали и взрывчатым вещёствам."
fengtian.93.a: "Хорошо."

fengtian.94.t: "Фэнтянь запрашивает артиллерию"
fengtian.94.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае у нас просят артиллерию. \n\nМы могли бы послать лучшее, что у нас есть, что должно иметь большое значение в такой отсталой стране, но мы также могли бы обеспечить большее количество дешевого устаревшего оружия с меньшими затратами для себя. Или мы всегда могли вообще ничего не отправлять."
fengtian.94.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае у нас просят артиллерию, которая особенно ценится среди арсеналов милитаристов."
fengtian.94.a: "Отправить новейшее снаряжение"
fengtian.94.b: "Отправить устаревшее снаряжение"
fengtian.94.c: "Ничего не отправлять"
fengtian.94.d: "Мы не можем себе этого позволить"

fengtian.95.t: "Япония поставляет устаревшее оборудование"
fengtian.95.d: "В ответ на наш запрос Императорская армия Японии санкционировала крупную поставку устаревшего пехотного снаряжения. Некоторые из них в последний раз видели боевые действия во время русско-японской войны или даже раньше. Это неутешительно."
fengtian.95.a: "Хотя бы что-то."

fengtian.96.t: "Япония поставляет новейшее оборудование"
fengtian.96.d: "В ответ на наш запрос Императорская армия Японии санкционировала поставку крупной партии новейшего пехотного оборудования."
fengtian.96.a: "Спасибо."

fengtian.97.t: "Фэнтянь запрашивает пехотное вооружение"
fengtian.97.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае нас просят предоставить пехотное снаряжение. \n\nМы могли бы послать лучшее, что у нас есть, что должно иметь большое значение в такой отсталой стране, но мы также могли бы предоставить большее количество дешевого устаревшего оружия. Или мы можем вообще ничего не отправлять."
fengtian.97.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае нас просят предоставить пехотное снаряжение. \n\nВсе, что мы можем себе позволить в настоящее время, - это дешевое устаревшее оружие. Конечно, мы можем вообще ничего не отправлять."
fengtian.97.a: "Отправить новейшее оборудование"
fengtian.97.b: "Отправить устаревшее оборудование"
fengtian.97.c: "Ничего не отправлять"

fengtian.971.t: "Япония отказывается отправлять снаряжение"
fengtian.971.d: "Япония отклонила наш запрос на поставку снаряжения, сославшись на собственные «большие потребности». По общему признанию, в этом нет ничего удивительного."
fengtian.971.a: "Видимо...слишком дорого."

fengtian.98.t: "Бронетехника из Японии"
fengtian.98.d: "Хотя японцы, как и следовало ожидать, отказались прислать нам свою новейшую бронетехнику, они все же согласились отправить ряд избыточных легких танков более старой, но не полностью устаревшей модели."
fengtian.98.a: "Хорошо."

fengtian.99.t: "Устаревшая бронетехника из Японии"
fengtian.99.d: "Хотя японцы, как и ожидалось, отказались прислать нам свою новейшую бронетехнику, только самые циничные ожидали прибытия ржавых и помятых танков эпохи Вельткрига, которые сейчас выгружаются в Инкоу. Хотя они лучше, чем вообще ничего, это явно разочаровывает."
fengtian.99.a: "Пусть будет так."

fengtian.100.t: "Фэнтянь просит лёгкие танки"
fengtian.100.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном случае у нас просят лёгкие танки, которые лучше подходят для пересеченной местности и примитивной инфраструктуры Китая, чем более тяжелые модели. \n\nНовейшие бронетранспортеры будут потрачены впустую или даже опасны в руках китайцев, но у нас действительно есть избыточные запасы лишь слегка устаревших танков, которые можно было бы оценить. В качестве альтернативы мы могли бы отправить даже старое оборудование, хотя, конечно, мы также могли бы вообще ничего не отправлять."
fengtian.100.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном случае у нас просят лёгкие танки. \n\nХотя в настоящее время у нас нет современных танков, мы можем отправить партию очень старых танков эпохи Вельткрига без каких-либо реальных затрат для себя. Или мы  могли бы вообще ничего не отправлять."
fengtian.100.a: "Отправьте излишки легких танков"
fengtian.100.b: "Отправьте устаревшие танки"
fengtian.100.c: "Ничего не отправлять"

fengtian.101.t: "Прокламация Гранд-Маршала"
fengtian.101.d: "Сегодня Гранд-Маршал произнес воодушевляющую речь, призвав весь Северо-Восток приложить все усилия для достижения победы в предстоящей Войне за Национальное Возрождение. Десять тысяч лет Республике!"
fengtian.101.a: "Прочтите текст выступления."
fengtian.101.b: "Вперёд!"

fengtian.102.t: "Война за Национальное Возрождение!"
fengtian.102.d.no_shanhaiguan: "Назначенный час наконец настал. В ближайшие дни плоды более чем десятилетнего обширного планирования и подготовки, наконец, будут использованы против врага, и будут сделаны первые шаги на пути к национальному возрождению. Все, что остаётся, - это сделать шаг вперёд и воспользоваться моментом. Десять тысяч лет Гранд-Маршалу Чжану! Десять тысяч лет Республике!"
fengtian.102.d.shanhaiguan: "Назначенный час наконец настал. В ближайшие дни плоды более чем десятилетнего обширного планирования и подготовки, наконец, будут использованы против врага, и будут сделаны первые шаги на пути к национальному возрождению. Все, что остаётся, - это сделать шаг вперёд и воспользоваться моментом. Десять тысяч лет Гранд-Маршалу Чжану! Десять тысяч лет Республике! \n\nВыйдя из небольших деревень и городков на северном берегу реки Чаобай, наши солдаты успешно подняли восстание, изолировав и уничтожив местные гарнизоны и удерживая ключевые переправы через реки. Мы должны продвигаться на юг как можно быстрее, прежде чем они будут подавлены ответом врага и его большим числом."
fengtian.102.a: "История запомнит этот день!"

fengtian.103.t: "Проникновение в Шаньхайгуань"
fengtian.103.d: "Пришло время нашим солдатам претворить в жизнь наши тщательно продуманные планы и начать проникать через Шаньхайгуань в провинцию за его пределами. Их миссия будет непростой, так как любое количество вещей может пойти не так, но, если они добьются успеха, мы поднимем восстание в тылу врага, чтобы занять их и сократить снабжение."
fengtian.103.a: "Удачи нашим храбрым солдатам!"
fengtian.103.b: "Забудьте про это."

fengtian.104.t: "Подготовка в Шаньхайгуане завершена "
fengtian.104.d: "До наших разведчиков дошли слухи о том, что большинство наших проникших солдат сейчас на позициях к югу от Шаньхайгуаня. Теперь они должны лечь на дно и ждать начала Войны за Национальное Возрождение."
fengtian.104.a: "Хорошие новости."

fengtian.105.t: "Неудача в Шаньхайгуане"
fengtian.105.d: "До наших сотрудников разведки дошли слухи, что в процессе проникновения через Шаньхайгуань наши солдаты были обнаружены и схвачены вражескими оперативниками и группами военной полиции. Если кто-то останется, они, несомненно, будут слишком рассредоточены и дезорганизованы, чтобы иметь какую-либо пользу, когда мы начнем войну, и поэтому, к сожалению, этот план следует считать провальным."
fengtian.105.a: "Смелая жертва."

fengtian.106.t: "Диверсанты исчезли"
fengtian.106.d: "Хотя наши разведывательные службы получали сообщения о продвижении на начальных этапах проникновения в Шаньхайгуань, контакт был внезапно прерван, и наши войска исчезли к югу от Великой стены. Возможно, что некоторые были обнаружены и просто избегают обнаружения, или что все силы были уничтожены. Судьба этих храбрых солдат никогда не будет известна."
fengtian.106.a: "Ещё есть надежда."

fengtian.107.t: "Неожиданное преимущество"
fengtian.107.d: "Несмотря на прекращение всех контактов с войсками проникновения в Шаньхайгуань, сообщения дошли к северу от перестрелок и хаоса на северных берегах реки Чаобай. Кажется, что эти герои избежали всякого обнаружения, только чтобы нанести удар в подходящий момент. Поистине, это неожиданное преимущество, и мы должны продвигаться на юг, прежде чем они будут подавлены ответом врага и большим числом врагов!"
fengtian.107.a: "Славьтесь!"

fengtian.108.t: "Шаньхайгуаньское восстание провалилось"
fengtian.108.d: "Прежде чем оно могло начаться по-настоящему, наше восстание к югу от Шаньхайгуаня было обнаружено и быстро подавлено местным вражеским гарнизоном в коротком, но ожесточенном столкновении. Хотя мы можем столкнуться с некоторыми выжившими, когда будем продвигаться на юг, у нас не будет организованной помощи с другой стороны Великой стены."
fengtian.108.a: "Чёрт."

fengtian.110.t: "Ложь в правительстве"
fengtian.110.d: "Широко признано, что Лига Возрождения подвержена коррупции, как рыхлая коалиция павших генералов, губернаторов, бюрократов и политиков, изгнанных с Юга из-за краха правительства Бэйяна. Однако недавние открытия полиции вызвали необычайную тревогу. Похоже, что группа политиков Лиги Возрождения, которые были назначены мэрами поселков в провинции Цзилинь благодаря своему опыту управления на юге, на самом деле никогда не были мэрами нигде или вообще. Вместо этого они убили и заменили своих однофамильцев и с помощью запутанного обмана обманули власти, устранив всех, кто мог бы им противоречить. \n\nПаутина лжи, коррупции и убийств, необходимая для поддержания этой лжи, простирается по всей провинции, и легитимность правительства нанесен значительный ущерб."
fengtian.110.a: "Отвратительно."

fengtian.111.t: "Взятки в Мантэцу"
fengtian.111.d: "Пара членов Ассоциации Конкордия была недавно поймана на попытке подкупа политиков Лиги Возрождение, и, хотя об этой деятельности давно подозревали, это первый раз, когда она была обнаружена открыто. Хотя члены других партий подали ходатайство об удалении виновных членов, японское консульство уже передало сообщение, «настоятельно рекомендующее» не предпринимать никаких действий против членов Ассоциации Конкордия. \n\nГранд-Маршал мог сделать это в любом случае, но не без риска гнева японцев."
fengtian.111.a: "Убрать их."
fengtian.111.b: "Мы ничего не можем сделать."

fengtian.112.t: "Аншаньский инцидент"
fengtian.112.d: "Месторождения железной руды в Аншане с 1918 года разрабатывались японской дочерней компанией Мантэцу, известной как «Аньшаньская Железокомпания», которая является одним из самых ценных источников стали в Японии за пределами Родных островов. Когда сооружения были впервые построены, большая часть руды требовала небольших выемок, так как залежи залегают близко к поверхности, но на текущий момент для продолжения работ требуются более обширные выемки. Компания начала эту работу по расширению, не получая арендную плату за дополнительную землю у местных властей, в процессе разрушив несколько хозяйств, и, несмотря на обещания, ни компенсации, ни аренды не последовало. \n\nПротесты среди местных жителей быстро разразились. Фермеры обратили внимание на эту проблему и вскоре переросли в бунт, в результате которого было серьезно повреждено дорогостоящее горнодобывающее оборудование, что наша полиция отказалась предотвратить, сославшись на технически незаконный характер операций. По собственной инициативе соседний японский гарнизон из Аньшана вмешался и применил смертоносную силу для разгона беспорядков. Эта резня наших граждан не осталась незамеченной, а существующие антияпонские настроения только раздулись. Люди будут требовать от нас ответственности в нашем ответе, но месторождения и компания, работающая с ними, имеют важное значение для стратегических целей Японии, а наши отношения с Японией не оставляют места для маневра."
fengtian.112.a: "Разоблачить японцев."
fengtian.112.b: "Молчать."

fengtian.113.t: "Япония осуждает нас"
fengtian.113.d: "Назвав наше осуждение их поведения во время недавнего инцидента в Аньшане «наглым» и «неподходящим для японской щедрости», японское правительство выступило с резким упреком как публично, так и в письме, направленном непосредственно генеральным консулом Японии в Шэньяне. Квантунский гарнизон выполнил серию маневров с моторизованными и бронетранспортерами на виду у столицы, и их цель была ясна. Любая эскалация этой ситуации, несомненно, приведет к дальнейшим упрекам, на которые мы не сможем дать значимого ответа."
fengtian.113.a: "Пусть будет так."
fengtian.113.b: "Нас не запугать!"

fengtian.114.t: "Появление возможности"
fengtian.114.d: "С тех пор, как армия Фэнтяня отступила за Великую Китайскую стену, на юг не спускали глаз. Из-за естественного узкого прохода, созданного перевалом Шанхай, армиям Чжили всегда было трудно попасть внутрь, но и нашей собственной - выйти наружу. Любая попытка вернуть себе Китай всегда зависела от момента слабости юга. Такой момент сейчас, кажется, наступает, когда закипающие антинемецкие настроения вылились в насилие в Лиге Восьми Провинций, а губернатор Аньхоя отделился от Нанкина в надежде использовать Лигу и Центральное правительство друг против друга для его собственная выгоды. \n\nК сожалению, мы ещё не готовы начать нашу долгожданную кампанию, на северо-востоке есть нерешенные вопросы, и всё ещё не ясно, что именно станет с ситуацией в Лиге. Мы должны смотреть и ждать подходящей возможности."
fengtian.114.a: "Будем выбирать с умом."

fengtian.115.t: "Инцидент с прослушкой Чжан Цзолиня"
fengtian.115.d: "В ходе того, что стало известно как «Инцидент с прослушкой Чжан Цзолиня», [QIE.GetAdjective]ая подрывная группа смогла записать откровенный разговор между главнокомандующим и его генералами и передать его по широко используемым частотам в Шэньяне в течение почти сорока минут до того, прежде чем его заглушили на близлежащей станции, принадлежащей Мантэцу. Разговор, в котором Гранд-Маршал описал «врагов Севера, Юга, Востока и Запада», выражает отношения Фэнтяня с Японией в нетрадиционной резкости, нанося ущерб нашей пропаганде и интересам Японии. \n\nТрансляция была вдвойне разрушительной, так как в ней Чжан обсуждает реалии относительной промышленной и военной мощи [QIE.GetNameDef], а также степень, в которой мы должны полагаться на японцев в вопросе критически важных технологий, что мы старались скрыть от публики."
fengtian.115.a: "Как и в случае с законами, лучше не видеть, как создается Хунчан."

fengtian.116.t: "Распространение подстрекательских статей"
fengtian.116.d: "Статья в «Nihon Kogy Shimbun», или «Японская Промышленная Газета», была переведена на китайский язык и широко распространилась в местных газетах, прежде чем чиновникам цензуры удалось отследить и закрыть издателя. В статье подробно описывается, в какой степени Мантэцу и другие японские компании установили контроль над большинством секторов нашей экономики, и составлен прогноз, предусматривающий почти полный контроль в течение пяти лет. По очевидным причинам статья глубоко расстроила население в целом, и мы мало что можем сделать, чтобы предотвратить распространение существующих копий."
fengtian.116.a: "Безобразие!"

fengtian.117.t: "Хунхуцзы атакуют в провинции Хэйлунцзян"
fengtian.117.d: "Хунхузи, что буквально переводится как «красные бороды», - это группы бандитов и грабителей, которые издавна преследуют Северо-Восток. Хотя кампания Гранд-Маршала по умиротворению и централизации после последней войны уменьшила их число, с тех пор были нападения. Теперь несколько ферм на юге Хэйлунцзяна были подожжены, а их обитатели ограбили ценные вещи. \n\nНекоторые предлагали организовать экспедицию, чтобы сокрушить бандитов на их базе, но другие говорят, что такая миссия не стоит центрального правительства и не стоит ни времени, ни усилий."
fengtian.117.d_Ma: "Хунхузи, что буквально переводится как «красные бороды», - это группы бандитов и грабителей, которые издавна преследуют Северо-Восток. Хотя кампания Гранд-Маршала по умиротворению и централизации после последней войны уменьшила их число, с тех пор были нападения. Теперь несколько ферм на юге Хэйлунцзяна были подожжены, а их обитатели ограбили ценные вещи. \n\nНекоторые предлагали организовать экспедицию, чтобы сокрушить бандитов на их базе, но другие говорят, что такая миссия не стоит центрального правительства и не стоит ни времени, ни усилий. Министр безопасности Ма Жаньшань, страстно желавший попасть на поле боя и сам когда-то бывший бандитом, изъявил желание возглавить миссию."
fengtian.117.a: "Экспедиция - это дурацкая затея"
fengtian.117.b: "Отправьте экспедицию"
fengtian.117.c: "Ма Жаньшань лично возглавит экспедицию."

fengtian.118.t: "Нападения Хунхуцзы в Синъане"
fengtian.118.d: "Несмотря на усилия, предпринятые для их сдерживания, Хунхуцзы нанесли ещё один удар, на этот раз в Синъане, совершив набег на фермеров и торговцев на его основных дорогах. Местный губернатор направил свой гарнизон для защиты от будущих вторжений, но пересеченная местность и неуловимый характер бандита предполагают, что они могут просто нанести новый удар в другом месте."
fengtian.118.d_Ma: "Несмотря на все усилия Ма выследить их, хонхузи снова нанесли удар, на этот раз в Синьане, совершая набеги на фермеров и торговцев вдоль основных дорог. Местный губернатор отправил свой гарнизон для защиты от будущих вторжений, но пересеченная местность и неуловимый характер бандитов позволяют предположить, что они могут снова напасть в другом месте."
fengtian.118.a: "Выследить их!"
fengtian.118.b: "Выследить их!"
fengtian.118.c: "На этот раз Клика Ма их получит!"

fengtian.119.t: "Нападения Хунхуцзы в Ляобэй"
fengtian.119.d: "Хонгузи стали особенно дерзкими, совершая нападения в провинции Ляобэй, и даже дошли до границ Цзилиня, после чего пустили под откос местный поезд и ограбили его пассажиров, включая нескольких японских граждан. Местные власти принесли глубочайшие извинения за этот позор, и на близлежащих поездах была выставлена дополнительная охрана, но японское консульство уже потребовало от нашего правительства компенсации за потерянное имущество.\n\n\nДопустив, чтобы это продолжалось и дальше, мы стали бы национальным позором."
fengtian.119.d_Ma: "Хонгузи стали особенно дерзкими, совершая нападения в провинции Ляобэй, и даже дошли до границ Цзилиня, после чего пустили под откос местный поезд и ограбили его пассажиров, включая нескольких японских граждан. Местные власти принесли глубочайшие извинения за этот позор, и на соседних поездах была выставлена дополнительная охрана, но японское консульство уже потребовало от нашего правительства компенсации за потерянное имущество.\n\n\nДопустив, чтобы это продолжалось и дальше, Ма снова готов действовать."
fengtian.119.a: "Третий раз - это шарм!"
fengtian.119.b: "Третий раз - это очарование!"

fengtian.120.t: "Маньчжурская молодежная лига"
fengtian.120.d: "Маньчжурская молодежная лига существует как общее объединение сотрудников Мантэцу и других японских жителей на северо-востоке в течение нескольких лет, но недавние нападения бандитов вынудили её выступить с заявлением по этому поводу, призывающим правительство Японии лучше защищать свои граждан, и требуя большей степени контроля над нашим правительством. \n\nКонечно, непосредственное воздействие, вероятно, будет минимальным, но если Молодежная лига продолжит свои усилия, это может вскружить голову некоторым в Токио."
fengtian.120.a: "Не повезло."

fengtian.124.t: "Гнусное убийство в Шэньяне!"
fengtian.124.d: "По пути к правительственным учреждениям член Коммуникационной Клики был публично застрелен тем, кто, похоже, был [QIE.GetAdjective]им лоялистом, набранным из числа маньчжурского населения Северо-Востока! [QIE.GetNameDefCap], как известно, вербовал шпионов и убийц и раньше, но некоторые слухи предполагают, что этот убийца вместо этого был нанят членами Ассоциации Конкордия, находящейся в конфликте с баронами железной дороги и телеграфа Коммуникационной Клики за контроль над инфраструктурой страны."
fengtian.124.a: "Ужасная потеря."

fengtian.125.t: "Рекордная прибыль Мантэцу"
fengtian.125.d: "Компания Южно-Маньчжурской железной дороги, в просторечии «Мантэцу», долгое время доминировала в крупных секторах экономики Фэнтяня и, в свою очередь, действует как основное средство влияния Японии на наше правительство. Хотя это влияние нежелательно, оно приносит важный капитал и технологии, без которых Гранд-Маршал никогда бы не надеялся вернуть себе Китай. \n\nСегодня компания объявила о рекордных прибылях, большая часть которых поступает правительству Японии в виде налоговых поступлений."
fengtian.125.a: "Это необходимое зло?"

fengtian.126.t: "Распространение фальшивых долларов"
fengtian.126.d: "В целях экономии денег версия доллара Фэнтяня, распространяемая в настоящее время, такая же, как и при первом выпуске, поскольку качественное печатное оборудование очень дорого. Однако это, похоже, сделало валюту открытой для подделки, и уже, как полагают, в обращении находятся тысячи фальшивых долларов Фэнтяня."
fengtian.126.a: "В конце концов их найдут."

fengtian.128.t: "Прокламация Чжана"
fengtian.128.d: "Гранд-Маршал Чжан из правительства Фэнтяня объявил, что в течение года его страна начнет Войну за Национальное Возрождение, чтобы вернуть себе Юг и воссоединить страну под его руководством. Конечно, наша помощь сыграла огромную роль в том, чтобы Фэнтянь стал там, кем он является сейчас, и уже некоторые министры предложили нам взять на себя личное обязательство присоединиться к их войне. \n\nЭто было бы в наших интересах, поскольку Фэнтянь - лучшее средство вытеснения германского влияния из Китая, но в то же время, возможно, лучше всего ограничить их амбиции, а наши ресурсы не безграничны. Гранд-маршал, конечно, продолжит своё дело. От этого зависит его легитимность."
fengtian.128.a: "Поддержите Фэнтянь."
fengtian.128.b: "Отказать в поддержке Фэнтяня."

fengtian.129.t: "Война идет с севера"
fengtian.129.d: "Сегодня Гранд-Маршал Чжан из правительства Фэнтяня объявил, что в течение одного года он начнет свою «Войну за Национальное Возрождение» и нанесет удар на юг против нас. Независимо от того, получит ли он поддержку Японии или нет, впереди будет большая борьба, потому что в конце концов может быть только один Китай."
fengtian.129.a: "Они не пройдут."

fengtian.130.t: "Япония подтверждает свою поддержку"
fengtian.130.d: "Правительство Японии в частном порядке заверило, что будет способствовать нашему нападению на юг!"
fengtian.130.a: "Превосходно."

fengtian.131.t: "Соблюдение обязательств"
fengtian.131.d: "Пришло время сдержать своё слово и вступить в войну Фэнтяня против [QIE.GetNameDef]."
fengtian.131.a: "Япония выполняет взятые на себя обязательства."
fengtian.131.b: "Фэнтянь сам по себе."

fengtian.132.t: "Парад на площади Тяньаньмэнь"
fengtian.132.d: "Обеспечив безопасность и контроль над капиталом, мы достигли первой и, возможно, самой большой цели на долгом пути к Национальному Возрождению. Скоро мир больше не сможет игнорировать наше право на признание единственного законного правительства! К сожалению, наши японские союзники тоже участвовали в боях под Пекином и уже начали организовывать парад победы на площади Тянььнаньмэнь. Местный командующий Императорской Армии Японии направил приглашение, но с опозданием, которое кажется слишком преднамеренным, и нашим войскам придется спешить, чтобы подготовиться. \n\nНекоторые из наших генералов уже предлагают запретить японцам проводить свой парад или организовать свой позже, поскольку Пекин в конечном итоге является нашей столицей, и это наш день славы. Другие, более дипломатичные члены Кабинета и Ассамблеи предлагают принять приглашение, в первую очередь это члены Ассоциации Конкордия."
fengtian.132.d_mantetsu: "Обеспечив безопасность и контроль над капиталом, мы достигли первой и, возможно, самой большой цели на долгом пути к Национальному Возрождению. Скоро мир больше не сможет игнорировать наше право на признание единственного законного правительства! К сожалению, наши японские союзники тоже участвовали в боях под Пекином и уже начали организовывать парад победы на площади Тянььнаньмэнь. Местный командующий Императорской Армии Японии направил приглашение, но с опозданием, которое кажется слишком преднамеренным, и нашим войскам придется спешить, чтобы подготовиться. Ассоциация Конкордия, имеющая большое влияние в нашем правительстве, затрудняет занятие жесткой позиции, хотя мы, вероятно, могли бы убедить наших местных командиров пренебрегать этим случаем. Если бы это произошло, японцы почти наверняка пришли бы в ярость."
fengtian.132.a: "Это наш день!"
fengtian.132.b: "Мы пойдем бок о бок!"
fengtian.132.c: "Мы не будем участвовать!"

fengtian.133.t: "Китайская наглость на площади Тяньаньмэнь!"
fengtian.133.d: "Обеспечив безопасность столицы Китая, мы помогли правительству Фэнтяня достичь первой и, возможно, самой большой цели на его долгом пути к Национальному Возрождению. Местный Командующий Императорской Армии Японии, который возглавляет штурм столицы, уже начал организацию парада победы и любезно пригласил для участия близлежащие подразделения Фэнтяня. Однако, проявив беспрецедентную дерзость, Фэнтяньское Правительство не только отклонило наше предложение, но и активно препятствовало нашему собственному параду, утверждая, что это «их день славы», а не наш! \n\nМы могли бы сделать немедленное заявление, сократив помощь со стороны Фэнтяня, но они остаются нашими союзниками, и война не утихает."
fengtian.133.a: "Немедленно наказать их за эту наглость!"
fengtian.133.b: "С наказанием придется повременить."
fengtian.133.c: "Пусть будет так."

fengtian.134.t: "Китайская наглость на площади Тяньаньмэнь!"
fengtian.134.d: "Обеспечив безопасность столицы Китая, мы помогли правительству Фэнтянь достичь первой и, возможно, самой большой цели на его долгом пути к Национальному Возрождению. Местный Командующий Императорской Армии Японии, который возглавляет штурм столицы, уже начал организацию парада победы и любезно пригласил для участия близлежащие подразделения Фэнтяня. Однако, проявив беспримерную дерзость, Фэнтяньское Правительство отклонило наше предложение и проведет свой собственный отдельный парад! Конечно, наши собственные великолепные войска будут их одурачивать, но их действия могут заслужить более серьезного ответа."
fengtian.134.a: "Немедленно наказать их за эту наглость!"
fengtian.134.b: "С наказанием придется повременить."
fengtian.134.c: "Пусть будет так."

fengtian.135.t: "Япония затаила обиду"
fengtian.135.d: "В ответ на то, что наши силы поставили в неловкое положение во время оккупации Пекина, правительство Японии временно сократило различные формы помощи нашей стране. Кажется, гордость японцев легко запятнать, а обиды не скоро забываются."
fengtian.135.a: "Не повезло."
fengtian.135.b: "Мы тоже можем затаить обиду, и изгнать их военную миссию!"

fengtian.136.t: "Кризис в Фэнтяне"
fengtian.136.d: "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь ему грозит поражение, поскольку его армии начинают рассыпаться. У нас есть не только общая приверженность к защите Фэнтяня политически и экономически, но и остаётся единственным средством, с помощью которого мы могли бы косвенно контролировать Китай в целом. Прямой захват почти наверняка будет дорогостоящим, но вмешательство может также повлечь за собой собственные затраты. Пришло время решать."
fengtian.136.a: "Япония выполняет взятые на себя обязательства."
fengtian.136.b: "Чжан сам по себе."

FNG_JAP_joins_all_wars: "§RМы присоединимся к Фэнтяню против всех их врагов!§!\n"

fengtian.137.t: "Япония присоединяется к войне!"
fengtian.137.d: "Выполняя свою общую приверженность нашей защите, Япония присоединилась к войне."
fengtian.137.a: "Вперёд!"

fengtian.138.t: "Основание Киноассоциации Цзилинь"
fengtian.138.d: "Собрав вместе сотрудников своего фотографического отдела, режиссеров из Японии и местных актеров, Мантэцу начал процесс создания киностудии в Цзилине, которая, как он утверждает, «продемонстрирует, чего Китай может достичь современностью, через объектив камеры, в уникальном Китайском стиле». В частном порядке президент Мантэцу указал, что студия также будет использоваться для тонкого распространения анти-[QIE.GetAdjective]их посланий, но это заставило некоторых близких советников Гранд-Маршала задать вопрос, что ещё можно было бы незаметно вставить. \n\nПравительство всегда могло дать указание губернатору Цзилиня отказать Мантэцу в разрешении на строительство, но Киноассоциация, скорее всего, просто двинется на юг, в [GetDalianName], где мы не будем иметь никакого влияния на это вообще."
fengtian.138.a: "Наша цель - современность!"
fengtian.138.b: "Не на нашей земле."

fengtian.139.t: "Пять цветов"
fengtian.139.d_1: "Киноассоциация Цзилинь сегодня выпустила свой первый полнометражный фильм, в котором подробно рассказывается о разнообразных популяциях северо-востока, от заснеженных сосен провинции Хэйлунцзян до плодородных берегов нижнего течения реки Ляо. \n\nБлагодаря поддержке правительства Ассоциация смогла легко получить доступ к ряду удаленных мест, чтобы снимать и лучше распространять своё послание о единстве и гармонии, хотя некоторая критика была высказана в отношении освещёния корейцев и японцев, многие из которых также живут на Северо-Востоке, но официально не являются частью «пяти рас», обозначенных на национальном флаге. В целом, несмотря на относительно небольшой просмотр из-за ограниченного числа кинотеатров, фильм считается большим успехом."
fengtian.139.d_2: "Киноассоциация [GetDalianName] сегодня выпустила свой первый полнометражный этнографический фильм с подробным описанием разнообразного населения Северо-Востока, от заснеженных сосен провинции Хэйлунцзян до плодородных берегов нижнего течения реки Ляо, поддерживая ценности национальной пятерки.\n\nХотя его послания о расовом единстве и гармонии прекрасны сами по себе, фильм подвергся критике за то, что почти половину своего времени он тратит на японцев и корейцев, многие из которых сожительствуют на северо-востоке, но официально не являются частью «пяти рас», обозначенных на национальном флаге. Тем не менее, несмотря на это и его относительно небольшой просмотр из-за ограниченного числа кинотеатров, фильм был признан успешным."
fengtian.139.a: "Маленькие успехи - путь к победе!"
fengtian.139.b: "Маленькие успехи - путь к победе!"

fengtian.140.t_1: "Песня Белой Орхидеи"
fengtian.140.t_2: "Пугающие вши"
fengtian.140.d_1: "За время, прошедшее с момента его первого выпуска, Киноассоциация Мантэцу выпустила ещё несколько фильмов, каждый из которых получил определенное внимание и, как правило, следовал договоренностям, достигнутым при его основании. Однако последний фильм «Песня Белой Орхидеи» привлек внимание. \n\nСюжет повествует о романтических связях между японцем (Кадзуо Хасэгава) и китаянкой (Ли Сянглань), где Ли оставляет своего возлюбленного по недоразумению и присоединяется к маньчжурской бандитской группе, планирующей саботировать Южно-Маньчжурскую железную дорогу. Позже она узнает, что [QIE.GetAdjective]ие шпионы умышленно устроили это недоразумение, возобновляет свою веру в Хасэгаву и подрывает заговор. Оба главных героя кажутся ясными аллегориями для своих стран, и были высказаны опасения, но анти-[QIE.GetAdjective]ая пропагандистская ценность значительна, и мелодия фильма настолько цепляющая..."
fengtian.140.d_2: "За время, прошедшее с момента его первого выпуска, Киноассоциация [GetDalianName] выпустила ещё несколько фильмов, каждый из которых получил определенное внимание и, как правило, следовал договоренностям, достигнутым при его основании. Последний фильм «Пугающие Вши», однако, привлек заметное внимание. \n\nЭта работа представляет собой научный и гигиенический урок для зрителей благодаря сочетанию микроскопии и «возмутительных» анимированных вшей, которые, как утверждают некоторые, «прыгают с экрана». Помимо того, что некоторые впервые зрители испугались в кинотеатре, общий посыл является унизительным, играя на японских предположениях о том, что китайцы по своей привычке грязные и зараженные вшами; в результате этот прием был весьма негативным и заставил некоторых задуматься, можно ли этого избежать, если бы правительство приняло более активное участие в производстве."
fengtian.140.a: "Хорошо."
fengtian.140.b: "Я не боюсь вшей!"

fengtian.141.t: "Хунхуцзы раздавлен!"
fengtian.141.d: "После длительной охоты хунхуцзы выследили до подножия горы, которую местные жители называют «Хушань» или «Тигровая гора». Бандиты бились насмерть, почти три часа сопротивляясь нападению нескольких тысяч регулярных войск; крутые склоны, узкие тропы и скрытые пещёры помогали им в защите.\n\nБыло освобождено несколько заключенных из окрестных деревень, а также значительная сумма ценностей. Затем лагерь был подожжен, создавая зрелище, видимое на многие мили вокруг."
fengtian.141.d_ma_mountain: "После длительной охоты генерал Ма выследил хонхузи у подножия горы, которую местные жители называли "Хушань", или "Тигровая гора". Отказавшись от прямого нападения, Ма разработал хитроумный план, по которому он и несколько доверенных товарищей проникли в крепость бандитов и ударили изнутри, застав защитников врасплох и позволив начать штурм с основания горы. Несмотря на крутые склоны, узкие тропинки и скрытые пещёры, Тигровая гора была взята менее чем за час.\n\nПосле этого были освобождены несколько пленников из окрестных деревень, а также значительная сумма ценностей, и с наступлением дня Ма поджег лагерь бандитов; огонь вскоре перекинулся на деревья, создавая зрелище, видимое на многие мили вокруг."
fengtian.141.a: "Так и надо всем бандитам!"
fengtian.141.b: "Так и надо всем бандитам!"

fengtian.1411.t: "Принц Каньин Котохито отправляется на Северо-Восток"
fengtian.1411.d: "Японское консульство в Шэньяне передало правительственные документы с подробным описанием планируемого прибытия принца Каньина Котохито, двоюродного дядюшки правящего Императора, который совершит поездку на Северо-Восток в конце этого года. Он уже бывал в Маньчжурии, и это почти наверняка будет не только выставкой для пиара, но и инспекцией. Известно, что он проявляет особый интерес к нашим планам по возвращению остальной части Китая. \n\nТочная дата его прибытия не указана по соображениям безопасности, и японские опасения небезосновательны. Хорошо известно, что в Шеньяне и во всем регионе есть экстремистские элементы, которые могут желать принцу зла. \n\nСледует приложить все усилия, чтобы он был в безопасности и был доволен во время посещёния."
fengtian.1411.a: "Мы должны подготовиться"

fengtian.142.t: "Прибытие принца Каньина"
fengtian.142.d: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом, этому случаю придается вся пышность и обстановка государственного визита, и принц отправится на север, в Шэньян, где состоится официальный прием у Гранд-Маршала, после чего состоится поездка по стране. \n\nРазличные министры и генералы заверяли принца в безопасности, поскольку нанесение любого вреда члену Императорской семьи было бы политической катастрофой."
fengtian.142.d_security: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом, этому случаю придается вся пышность и обстановка государственного визита, и принц отправится на север, в Шэньян, где состоится официальный прием у Гранд-Маршала, после чего состоится поездка по стране. \n\nРазличные министры и генералы дали заверения относительно безопасности принца, поскольку нанесение любого вреда члену Императорской семьи было бы политической катастрофой, но отсутствие определенных мер безопасности оставило их в частном порядке."
fengtian.142.d_school: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом этому случаю придается вся пышность и торжественность государственного визита, и принц отправится на север в Шэньян для официального приема у Гранд-Маршала, за которым последует поездка по стране. Кажется, он уже был впечатлен учениками, которые вышли из нескольких известных школ Мантэцу, размахивая Хиномару и пели японский гимн в знак приветствия. \n\nРазличные министры и генералы заверяли принца в безопасности, поскольку нанесение любого вреда члену Императорской семьи было бы политической катастрофой."
fengtian.142.d_school_and_security: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом, этому случаю придается вся пышность и обстановка государственного визита, и принц отправится на север, в Шэньян, где состоится официальный прием у Гранд-Маршала, после чего состоится поездка по стране. \n\nРазличные министры и генералы дали заверения относительно безопасности принца, поскольку нанесение любого вреда члену Императорской семьи было бы политической катастрофой, но отсутствие определенных мер безопасности оставило их в частном порядке."
fengtian.142.a: "Добро пожаловать, принц Каньин!"
fengtian.142.b: "Отмените визит."

fengtian.143.t: "В глазах тигра"
fengtian.143.d: "После прибытия в резиденцию Гранд-Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader] перед тем, как совершить поездку по бывшему Дворцу династии Цин, который с тех пор был преобразован для использования правительством и Шэньянский арсенал в северо-западном пригороде города. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого прозвучал тост за особые отношения между Китаем и Японией. \n\nКотохито планирует покинуть Шэньян через несколько дней, чтобы осмотреть оборону на юге, но ходят слухи, что на его жизнь может быть совершено покушение."
fengtian.143.d_embarassment: "После прибытия в резиденцию Гранд-Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader] перед тем, как совершить поездку по бывшему Дворцу династии Цин, который с тех пор был преобразован для использования правительством и Шэньянский арсенал в северо-западном пригороде города. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого был произнесен тост за особые отношения между Китаем и Японией. \n\nК сожалению, Котохито отметил плохое состояние снаряжения наших солдат и прокомментировал это как "смущение Японии" Принц планирует покинуть Шэньян через несколько дней, чтобы осмотреть оборону на юге, но ходят слухи, что на его жизнь может быть совершено покушение."
fengtian.143.d_arsenal: "После прибытия в резиденцию Гранд-Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader] перед тем, как совершить поездку в бывший Дворец династии Цин, который с тех пор был преобразован для использования правительством и Шэньянский арсенал в северо-западном пригороде города, расширение которого, похоже, произвело на принца особое впечатление. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого прозвучал тост за особые отношения между Китаем и Японией. \n\nКотохито планирует покинуть Шэньян через несколько дней, чтобы осмотреть оборону на юге, но ходят слухи, что на его жизнь может быть совершено покушение."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
fengtian.143.a: "Большая честь."
fengtian.143.b: "Визит должен быть отменен в целях его безопасности."
                                           
fengtian.144.t: "Осмотр Южного фронта"
fengtian.144.d: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали своё дело. Котохито явно не впечатлило то, что он увидел, и использовал свой обширный солдатский опыт для критики плохого состояния нашей обороны. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
fengtian.144.d_hotel: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали своё дело. Котохито явно не был впечатлен увиденным, он использовал свой обширный солдатский опыт, чтобы критиковать плохое состояние нашей обороны. \n\nЧтобы усугубить положение, он был встревожен, обнаружив, что в отеле Yamato в Цзиньчжоу возникли значительные задержки в строительстве и он не сможет принять его. Вместо этого Императорский принц вынужден был провести несколько ночей в старом китайском отеле недалеко от центра города. \n\nКак только его инспекции будут завершёны, он снова переедет на север в Харбин."
fengtian.144.d_modern_defenses: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. Впечатленный недавними пристройками фортов и других укреплений к северу, идущих параллельно Великой стене, Котохито был также удивлен профессионализмом наших солдат. Учитывая значительное звание нашего уважаемого гостя в японских вооружённых силах, вполне вероятно, что Япония будет рассматривать нас как более надежного союзника в будущем. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
