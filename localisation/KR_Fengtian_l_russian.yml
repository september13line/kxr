FNG_The_Kwantung_Army: "Квантунская Армия"
FNG_The_Kwantung_Army_desc: "Квантунская Армия находится в Маньчжурии на протяжении десятилетий, но их решающая роль во время восстания Го Сунлинга в 1925 году дала все рычаги воздействия, необходимые для переноса своей штаб-квартиры в Шэньян, что значительно увеличило их влияние на правительство. Теперь они де-факто действуют как военная миссия и оккупационная сила, защищая железные дороги, оказывая материальную помощь и давая «советы». К сожалению, игнорирование этого совета может иметь тяжелые последствия."
FNG_no_trukk: "Проблемы с моторизацией"
FNG_no_trukk_desc: "Будучи одной из первых армий, внедривших современную моторизованную логистику в Китае, фэнтяньский грузовик "Minsheng" по разным причинам, от некомпетентности до предполагаемого саботажа, не смог достичь действительно массового производства. Хотя правительство Фэнтяня старается изо всех сил поддерживать хорошее снабжение армии транспортными средствами, распространенным методом, осуществляемым с одобрения или без одобрения самого правительства, является использование гражданских автомобилей, что вызвало определенное недовольство."
FNG_Educational_Vacuum: "Образовательный вакуум"
FNG_Educational_Vacuum_desc: "Внезапное отсутствие некоторых учителей, профессоров и учёных оставило проблемный образовательный вакуум. Иностранные и отечественные замены могут быть найдены, но за деньги и не без больших неудобств."
FNG_Post-Colonial_Chaos_1: "Постколониальный хаос"
FNG_Post-Colonial_Chaos_1_desc: "Даже в самом ограниченном состоянии Мантецу крепко держала экономику и инфраструктуру Фэнтяня, и теперь, когда тщательно созданные системы и структуры рушатся, страна в целом оказывается искалеченной. Потребуется время на восстановление и реорганизацию, но если бы влияние Мантецу было сильнее, все могло бы быть гораздо хуже"
FNG_Post-Colonial_Chaos_2: "Постколониальный хаос"
