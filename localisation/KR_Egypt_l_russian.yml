### Leaders ###
POLITICS_FUAD_I_DESC: "Фуад взошёл на египетский престол на фоне потрясений, вызванных Вельткригом, и растущего национализма, подкрепленного постоянными поражениями Великобритании в Европе. Когда разразилась британская революция, Египет в свою очередь восстал. Фуад кооптировал революцию, представляя себя ярым националистом, и провозгласил систему правления, созданную по образцу Германии и Британии. В этом ему помогла партия Вафд, которая будет доминировать в политической жизни под руководством Фуада, настроенного на констебль, который был рад сотрудничать с Вафд для сохранения места Египта как региональной державы, даже если он не стеснялся использовать свои права на роспуск парламента для решения любых возможных правительственных вопросов. \n\nПоследующие социальные и экономические реформы вызвали в египетском обществе вопросы о самой идентичности египетского народа и его месте в регионе, где всё ещё доминируют ненавистные турки. Возможно, семена прогресса, посеянные Фуадом, приведут к славе. Возможно, его преемники добьются успеха там, где другие правители потерпели неудачу, и приведут Египет к его законному месту в качестве щита и меча наконец-то освобожденного арабского народа."
POLITICS_FAROUK_DESC: "Родившийся в 1920 году нынешний правитель Египта Фарук, возможно, и молод, но это не мешает ему быть колоритной личностью. Его семья имеет албанское происхождение, но у Фарука также есть османские, греческие, черкесские и французские корни. Он чтил своё происхождение в детстве, которое провел, путешествуя по Европе, где получил первоклассное образование, привившее ему вкус к современности, который он хотел бы привнести в свою родную страну, и позволившее ему установить многочисленные контакты с представителями знати и элиты, с которыми он встречался. Став кронпринцем, Фарук уже был совершенно противоположен характеру своего отца Фуада, довольно пассивного монарха. Действительно, Фарук призывал отца больше вмешиваться в вопросы управления, что вызвало раскол между кронпринцем и правящей конституционалистской партией Вафд.\n\nСтав во главе Египта в возрасте всего 16 лет после смерти отца, Фарук объявил о крупных реформах и создал комитет во главе с самим собой для их проведения. Несмотря на свою популярность как среди элиты, так и среди простых людей, Фарук обладает своеобразным характером, известен как отъявленный гедонист и погрязший в коррупции, а его автократические наклонности не всегда делают его компетентным лидером в глазах многих. Пока неясно, в каком направлении Фарук поведет свою египетскую родину..."
POLITICS_KING_ABBAS_DESC: "Набиль Аббас Халим родился в семье Мухаммеда Али в Александрии в 1897 году и был далек от образа египетского принца. Аббас действительно был человеком дела, военным лётчиком Германии во время войны, затем президентом боксерского клуба и клуба автогонок; но прежде всего его репутация была связана с политической активностью. Выступая против Фауда, а затем Фарука, Прайс Халим был горячим сторонником более демократичной и социальной системы. Его самой заветной целью была борьба за повышение заработной платы и улучшение условий труда египетских рабочих, а также за улучшение условий жизни беднейших слоев египетского общества. Аббас также возглавляет египетское профсоюзное движение, являясь главой Всеобщей федерации профсоюзов Королевства Египет, выступая в качестве объединяющей фигуры и модератора между умеренными и радикальными тенденциями федерации.\n\nСейчас, когда референдум наконец-то изгнал некомпетентного диктатора Фарука, Аббас Хельми III намерен возглавить новую египетскую монархию, действительно демократическую и заботящуюся о своем народе, позволяя правительствам осуществлять свою политику, не будучи бездумным обструкционистом, как Фарук."

