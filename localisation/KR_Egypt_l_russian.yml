EGY_Third_Arab_Congress: "Третий арабский конгресс"
EGY_Third_Arab_Congress_desc: "Хотя предыдущие Арабские конгрессы имели сугубо мирные намерения, мероприятие, посвященное арабской культуре и поддерживающее движения, желающие продвигать дело арабов, султан указал, что это событие будет чем угодно, но только не мирным. Кульминацией многих лет подготовки и сотрудничества с подпольными движениями в Османской Империи, этот конгресс сделает первый рывок навстречу новому арабскому миру."
EGY_Radio_Free_Cairo: "Радио Свободная Палестина"
EGY_Radio_Free_Cairo_desc: "По инициативе националистов в Каире и палестинских изгнанников радиостанция 'Свободный Каир' была создана как место сбора недовольных арабов в Палестине и для того, чтобы убедить их взять в руки оружие против империалистической угрозы. Хотя изначально радио было направлено против сионистов и их западных псов, недавно оно переключило своё внимание на Османскую Империю, обвинив её в уничтожении арабской культуры и разрушении Палестины."
EGY_Coordinate_Al_Fatat: "Согласовать с Аль-Фатат"
EGY_Coordinate_Al_Fatat_desc: "Джамият аль-Арабия аль-Фатат, или Общество молодых арабов, было основано после младотуркской революции как попытка противостоять турецкому национализму и стремление арабских граждан к автономии. Во время войны организация ещё более расширилась и сыграла ключевую роль в неудавшихся хиджазских восстаниях. Несмотря на то, что многие её члены были заключены в тюрьму после войны, она продолжала действовать в тени, ожидая подходящего момента для нанесения удара."
EGY_Coordinate_Al_Ahd: "Согласовать с Аль-Ахд"
EGY_Coordinate_Al_Ahd_desc: "Подобно аль-Фатату в намерениях, Джамьят аль-Ахд или Общество Завета, имеет множество своих последователей среди арабских офицеров османской армии. В связи с большим присутствием среди них иракцев, организация (в отличие от аль-Фатата) в первую очередь расширила свою деятельность среди иракских вилайетов и стремится к созданию иракского государства. Хотя неясно, насколько высок заговор, ходят слухи, что Ясин аль-Хашими также участвует в его деятельности."
EGY_Society_Defence_Palestine: "Общество защиты Палестины"
EGY_Society_Defence_Palestine_desc: "Общество защиты Палестины, которое составляет основную тяжесть палестинских партизан в бывшем MOJ, является международной организацией, стремящейся к освобождению Палестины и уходу сионистов. Поскольку наши армии продвигаются на север, организация попросила интегрироваться в египетскую армию, чтобы улучшить связь с нашими офицерами."
EGY_Support_the_Imamate: "Поддержать имамат"
EGY_Support_the_Imamate_desc: "Хотя некоторые считают Йемен родиной Аравии, тем не менее, он не проявляет особого желания сотрудничать с арабскими освободительными движениями, опасаясь создания пан-арабского государства, которое нанесло бы ущерб целостности Йемена. Если мы хотим рассчитывать на поддержку Йемена во время грядущей войны, нам придется осторожно маневрировать вокруг имама."
EGY_Liberate_Tripolitania: "Освободить Киренаику"
EGY_Liberate_Tripolitania_desc: "Орден Сенуси ослаблен несчастным случаем, который сделал их гроссмейстера недееспособными, оставив государственные дела на ссорящийся регентский совет. Идрис I, законный наследник Киренаикского престола, до сих пор живёт в Египте и работает с недовольными сенусийскими принцами над восстановлением своего престола. Если мы обещаем нашу поддержку принцу, то, возможно, сможем обезопасить наш левый фланг от османской агрессии."
EGY_Support_Maghrebi_Rebels: "Поддержка повстанцев Магриба"
EGY_Support_Maghrebi_Rebels_desc: "Подвергнутое принудительному труду, рабству и другим гнусным обычаям, население Магриба подавляется последними попытками Франции вернуть себе величие. Своими действиями они породили целую сеть движений сопротивления, многие из которых обращаются к Египту за вдохновением и помощью."
EGY_Expand_Alexandria: "Модернизация ремонтных мастерских"
EGY_Expand_Alexandria_desc: "Египетский флот находится в плачевном состоянии, не имея ни кораблей, ни инфраструктуры, чтобы составить конкуренцию флоту Османской Империи. Однако помощь со стороны Великобритании и Франции планирует выровнять поле битвы и гарантировать, что, если флот не сможет победить в открытом сражении, он может эффективно нарушить османское судоходство и беспокоить прибрежные города Анатолии."
EGY_Coordinate_Peninsula: "Координация с полуостровом"
EGY_Coordinate_Peninsula_desc: "[292.Owner.GetAdjective]ие правители в лучшем случае ненадежны, но пока наши интересы, похоже, совпадают, и было бы глупо позволить старым обидам встать на пути к нашей конечной цели. Не имея никакой промышленности или современного оборудования, силы Ибн Сауда зависят от способности снабжать их необходимым вооружением."
EGY_Bureau_Military_Engineering: "Королевское бюро военной инженерии"
EGY_Bureau_Military_Engineering_desc: "Когда британцы пересекли Синай во время завершения Вельткрига, они привезли с собой грозный аппарат инженеров и строителей для прокладки железнодорожных путей и расширения портовых сооружений, обеспечив полную работоспособность их линий снабжения в Египте. Если мы хотим добиться успеха в нашей собственной деятельности, нам придется готовиться к аналогичным работам."
EGY_Operation_Abu: "Операция Абу'л-А'вар"
EGY_Operation_Abu_desc: "Подлый план, разработанный младшим военно-морским офицером, сверхсекретная операция Абу'л-А'вар планирует уравнять игровое поле на море, нанеся молниеносный удар по османскому флоту в его порту в Бейруте. Используя новейшие технологии военно-морской авиации, предоставленные Британским Союзом, кажется невероятным, что этот план окажется неудачным, но учитывая настолько большие шансы, у нас нет другого выбора, кроме как попытаться."
 
EGY_Victory_Levant: "Победа в Леванте"
EGY_Victory_Levant_desc: "После сотен лет турецкого владычества арабы Леванта наконец-то были освобождены. Арабские мужчины и женщины выходят на улицы, чтобы отпраздновать это событие по всей своей родине! Наша армия и наш народ одержали победу над османскими собаками!"
EGY_nile_proclamation: "Нильское воззвание"
EGY_nile_proclamation_desc: "Нил - сердце Египта. Мы никогда не позволим ему попасть в руки врагов Египетского Султаната. Эта река будет принадлежать Египту."
EGY_gather_african_allies: "Сбор африканских союзников"
EGY_gather_african_allies_desc: "В Африке есть несколько стран, которые могут стать нашими союзниками. Давайте увеличим нашу сферу влияния и пригласим эти страны в Каирский Пакт."
EGY_end_the_rivalry: "Прекращение соперничества"
EGY_end_the_rivalry_desc: "Время прекратить соперничество с Эфиопской империей. Египет будет править Нилом и они никогда более не посмеют ему угрожать."
EGY_Incorporate_Greater_Syria: "Воплотить Большую Сирию"
EGY_Incorporate_Greater_Syria_desc: "Захватив под свой контроль Левантскую и Большую Сирию, мы должны приступить к решению задачи интеграции в египетское государство. Однако это будет непростая задача, многие арабы в регионе надеялись создать собственные независимые государства. Неважно, что они хотят, они скоро начнут понимать, что единое государство в Большой Сирии под нашим контролем - это лучшее, что есть у арабского народа."
EGY_Dockyards_Mediterranean: "Средиземноморские верфи"
EGY_Dockyards_Mediterranean_desc: "Со времен Параоса, Средиземное море является важнейшим экономическим и политическим регионом. Строя больше верфей вдоль побережья Большой Сирии, мы должны иметь возможность расширить наши военно-морские силы, чтобы лучше защитить Средиземное море от иностранного влияния."
EGY_Abolish_Ottoman_Land_Reform: "Отменить османскую земельную реформу"
EGY_Abolish_Ottoman_Land_Reform_desc: "Османская земельная система была сломана и несправедлива по отношению к проживавшему там арабскому населению. Как освободители арабов Левантской и Большой Сирии, мы должны упразднить эту устаревшую систему!"
EGY_Nationalise_Syrian_Industry: "Национализировать сирийскую промышленность"
EGY_Nationalise_Syrian_Industry_desc: "Промышленность Сирии имеет жизненно важное значение для экономики региона. Возможно, будет лучше, если мы национализируем их, чтобы держать их в безопасности под нашим контролем."
EGY_Arab_University_Damascus: "Арабский университет Дамаска"
EGY_Arab_University_Damascus_desc: "Группа интеллектуалов предложила создать новый университет в центре Дамаска. Многие считают, что это было бы большим шагом на пути к повышению уровня образования в регионе и тем самым способствовало бы общему благополучию арабского народа." 
EGY_Fourth_Arab_Congress: "Провести IV арабский конгресс"
EGY_Fourth_Arab_Congress_desc: "У арабского народа впереди великое будущее. Освободив средний восток от османского ига, мы должны начать координировать наше внутреннее и внешнее развитие. Было решено созвать ещё один арабский конгресс, однако на этот раз мы будем стремиться к консолидации наших новых земель и содействию арабскому единству."
EGY_Defend_Economic_Interests: "Защита наших экономических интересов"
EGY_Defend_Economic_Interests_desc: "Как бы ни была благородна перспектива единения и сотрудничества с нашими братьями, это не означает, что мы можем забыть о нуждах египетского народа. Мы упорно боролись за то положение, в котором сейчас находимся, и поэтому вполне естественно, что достигнутое нами процветание должно быть защищено с помощью продуманной торговой политики."
EGY_Red_Sea_Trade: "Развитие экспорта через Красное море"
EGY_Red_Sea_Trade_desc: "Красное море имеет долгую и богатую историю торговли, восходящую к началу истории. В давние времена морской путь в Индию и Китай служил многим Империям и жаждущим торговли людям, а после строительства Суэцкого канала его роль значительно возросла. Настало время, чтобы мы воспользовались этой уникальной возможностью для бизнеса и приложили усилия для расширения торговли вдоль наших берегов."
EGY_Economic_Social_Council: "Рождение «ЭСС»"
EGY_Economic_Social_Council_desc: "Многие люди недооценивают, насколько обширным регионом является так называемый "Ближний Восток". Константинопольские империалисты, будь то греки или турки, сожгли себя дотла, пытаясь управлять этими землями без надлежащих методов. Чтобы укрепить дух более тесной координации во многих областях управления, страны Лиги проголосовали за создание Экономического и Социального Совета."
EGY_Customs_Union: "Основать Арабский таможенный Союз"
EGY_Customs_Union_desc: "В условиях административного хаоса, оставшегося после ухода Османской империи из недавно освобожденных регионов, многие как внутри страны, так и за рубежом призывают к созданию Арабского таможенного союза. Такой институт помог бы лучше связать наши народы и экономики, и поэтому крайне важно, чтобы мы приступили к созданию нового способа объединения арабского мира для процветания."
EGY_Arab_Academiae: "Объединённая арабская академия"
EGY_Arab_Academiae_desc: "Именно арабский разум принес нам некоторые из величайших теорий мира в области математики и естественных наук. Когда все арабы едины в своем стремлении к науке, нет предела тому, чего мы можем достичь."
EGY_Pan_Arab_Federation: "Воплощение Панъаравии"
EGY_Pan_Arab_Federation_desc: "Все наши усилия по сотрудничеству с нашими арабскими братьями должны привести к одному ясному результату: образованию единого государства, сердцем которого станет весь арабский народ. Это логическое завершение нашей борьбы против Османской империи и против всех форм иностранного империализма, которые хотели бы видеть нас прикованными к их услугам! Давайте отправим письма нашим союзникам в четырех уголках Аравии, и панарабская мечта наконец-то осуществится!"
EGY_Pan_Arab_Cooperation: "Единство в нашем многообразии"
EGY_Pan_Arab_Cooperation_desc: "Хотя единство арабского народа является нашим приоритетом номер один, предпочтительнее продолжать сосуществовать и сотрудничать как равные братья, чем рисковать напряженностью и потенциальной нестабильностью, присущими такому большому государству, как объединенная Аравия. Необходимо сохранить Лигу арабских государств и активизировать наше сотрудничество и всевозможные обмены на благо всех народов наших братских стран!"
EGY_Tripoli_Alexandria_Railroad: "Железная дорога Бенгази-Александрия"
EGY_Tripoli_Alexandria_Railroad_desc: "Для улучшения транспортного сообщения между двумя нашими странами, было принято решение о создании железной дороги. Эта железная дорога будет проходить из Александрии в Бенгази, что позволит лучше связать нашу Ливию и Египтом."
EGY_Decolonisation_Maghreb: "Деколонизация Магриба"
EGY_Decolonisation_Maghreb_desc: "Французская администрация в Северной Африке злоупотребила местным населением до такой степени, что мы больше не можем сидеть сложа руки и бездельничать. Пришло время освободить народ Магриба!"
EGY_Libyan_Egyptian_Unification: "Ливийско-Египетское объединение"
EGY_Libyan_Egyptian_Unification_desc: "С годами наши два народа становятся все ближе и ближе друг к другу. У нас общий язык и обычаи. Настало время для наших двух арабских народов объединиться под одним знаменем."
EGY_Joint_Defence_Council: "Основать Объединённый совет обороны"
EGY_Joint_Defence_Council_desc: "Создав Объединённый совет обороны для недавно освобожденных регионов Северной Африки, мы сможем лучше сплотить наши усилия в области международной и национальной обороны."
EGY_Phalanstere: "Принять участие в Фаланстере"
EGY_Phalanstere_desc: "В прошлом Интернационал был к нам более чем добр. Без их поддержки в операции Абу'л-А'вар наша победа в освободительной войне не была бы столь гарантирована. Пришло время присоединиться к Интернационалу в их научной и промышленной деятельности."
EGY_Support_Iraq: "Поддержать Иракское Государство"
EGY_Support_Iraq_desc: "Иракские арабы - одни из самых смелых и почетных людей на Ближнем Востоке. Их борьба была едина с борьбой арабов Леванта. Вполне естественно, что они присоединяются к нам на пути к единому арабскому будущему."
EGY_Liberate_Arabistan: "Освободить Аравию"
EGY_Liberate_Arabistan_desc: "Значительная часть арабского населения в настоящее время живёт под иранским контролем. Пришло время положить этому конец. Так же, как и турки раньше, иранцы научатся не злоупотреблять арабами!"

EGY_Claim_Albanian_Throne: "Наше право на трон Скандербега"
EGY_Claim_Albanian_Throne_desc: "Правящая династия Египта, основанная храбрым Мухаммедом Али-пашой, на самом деле имеет албанское происхождение. Так и нашему покойному королю Фуаду суждено было воссесть на трон Албании, но этого так и не произошло. После того как власть наших и албанских угнетателей была сломлена войной в пустыне, давайте вернём себе то, что по праву принадлежит королю Фаруку. Корона Скандербега и Королевство Нила будут связаны навсегда!"

### Focus Tree - Army ###
EGY_army_reforms: "Армейские реформы"
EGY_army_reforms_desc: "Во многом как великий Мухаммед Али, наш самый знаменитый предок, мы готовим всеобъемлющую реформу вооружённых сил, чтобы их осовременить и реформировать нашу логистику, чтобы она смогла поддерживать продолжительные кампании."
EGY_mobile_warfare: "План подвижной войны"
EGY_mobile_warfare_desc: "Величайшее превосходство которым может обладать армия - это скорость. Атаковать врага до того, как они осознали, что происходит, и возможность преследовать их быстрее, чем они могут отступать — вот как мы будем уничтожать наших врагов."
EGY_motorized_efforts: "Усилия по моторизации"
EGY_motorized_efforts_desc: "Кавалерия - это хорошо, но будущее военного дела стоит за моторизованными транспортными средствами. Введя тренировочную программу, которая учит наших призывников вождению наравне с их стандартным обучением, мы создадим основание для мобильной армии 20-го века."
EGY_royal_camel_corps: "Королевский верблюжий корпус"
EGY_royal_camel_corps_desc: "Королевский верблюжий корпус - преемник бывшего руководимого британцами Египетского верблюжьего корпуса. Верблюды — это выносливые животные, привыкшие к пустынному климату, и они использовались в боевых действиях с древних времен. Формализуя их место в нашей военной доктрине, мы ещё больше приспособим наших людей к родной местности."
EGY_shendi_horses: "Лошади Шенди"
EGY_shendi_horses_desc: "Чтобы обеспечить доступ нашей кавалерии к лучшим лошадям, султан Фарук предложил программу, по которой земли для выпаски в Судане, в основном расположенными около города Шенди, передадутся Королевскому Сельскохозяйственному Обществу для развода лошадей. КСО также предложит приятные цены за чистокровных арабских из конюшен аристократии."
EGY_desert_mobility: "Быстрый, как пустынный ветер"
EGY_desert_mobility_desc: "Наши теоретики разрабатывали и формализовывали доктрину, основанную на координации между отрядами, чтобы двигаться как можно быстрее и проводить операции на необыкновенной скорости. Как пустынная буря, египетская армия может начать атаку и навалиться на врага до того, как он сможет организовать ответ."
EGY_domestic_gunsmiths: "Домашние оружейни"
EGY_domestic_gunsmiths_desc: "Хотя в Египте много веков была кустарная оружейная промышленность, современная армия требует массового производства стрелкового оружия. Поддержка консолидации малых фирм и переход на более новые модели обеспечит нас запасом современного стрелкового оружия."
EGY_improve_officer_corps: "Улучшение офицерского корпуса"
EGY_improve_officer_corps_desc: "Расширение куррикулума заново основанной Египетской Военной Академии увеличит уровень образованности наших офицеров. Формализация основного образования для младшего командного состава и расширение курсов иностранных языков, международных дел и технического образования расширит интеллектуальные горизонты египетских офицеров и повысит престиж наших войск"
EGY_labour_corps: "Рабочий корпус"
EGY_labour_corps_desc: "Во время Первой мировой войны британцы нанимали много египетских трудящихся в Египетский Рабочий Корпус, чтобы они помогли обеспечить поддержку британской армии. Вы должны вернуть это для современной египетской армии. Это не только поддержит армию, но и обеспечит рабочими местами египетский народ, особенно тех, кто проживает в Судане."
EGY_strengthen_royal_gendarmerie: "Создание меджаев"
EGY_strengthen_royal_gendarmerie_desc: "Меджаи - это нубийское племя в Новом Царстве Египта, которые образовывали элитное полицейское формирование. В современности этот термин стал обычным наименованием, которое фараонисты дают Королевской Жандармерии - военной полиции, которая помогает гражданской. По просьбе султана мы можем расширить жандармерию, наделить её большими ресурсами и полномочиями для обеспечения правопорядка."
EGY_grand_battle_plan: "Доктрина крупномасштабного планирования"
EGY_grand_battle_plan_desc: "Дотошное внимание к деталям и хорошей логистике - ключ к победе в боевых действиях. Пусть другие расширяют свой фронт без возможности его обеспечить; египтяне будут продвигаться, имея в запасе снаряды, пули и пушки."
EGY_expand_military_academy: "Расширение Военной Академии"
EGY_expand_military_academy_desc: "Египетская Военная Школа была основана ещё нашим благороднейшим предком Музаммедом Али, но она открывает двери только для аристократии. Переписка этих правил и допуск подающих надежды членов нижнего и среднего классов обогатит талантливость нашего командного состава и создаст братские отношения между классами в египетской армии."
EGY_rouse_the_people: "Школы планирования"
EGY_rouse_the_people_desc: "Создав специальные школы для логистического и оперативного планирования и отозвав туда наиболее искусных в этих областях офицеров с фронта, мы заложим фундамент куда более профессионального и изощренного корпуса снабжения."
EGY_desert_training: "Тренировки в пустыне"
EGY_desert_training_desc: "Египетский народ лучше оборонять вдали от его городских центров и плотно заселенных берегов Нила. Это означает, что наши войска будут участвовать в жестком пустынном климате Северной Африки и Великой Сирии, поэтому мы создали специальные Лагеря по Выживанию в Пустыне, в которые на два месяца отправляются все новобранцы как часть их обычной тренировки."
#EGY_general_staff: "Egyptian General Staff" already defined above as an idea
EGY_general_staff_desc: "Предоставляя большую независимость начальнику штаба, мы сможем создать департамент подобный Германскому Генеральному Штабу, который будет изучать все спектры боевых действий и составлять планы по мобилизации и кампаниям. Таким образом мы сможем более эффективно использовать наши ресурсы и ослабить ношу планирования, которую несла армия."
EGY_new_army: "Новая египетская армия"
EGY_new_army_desc: "Современная, сильная и могущественная. Никогда со времён Мухаммеда Али нашу армию так не уважали и не боялись. Никогда больше Египет не будет управляться другой страной, наша армия защитит честь и свободу своей родины."
### Focus Tree - Navy ###
EGY_naval_reforms: "Морские реформы"
EGY_naval_reforms_desc: "В настоящее время Египетской Флот состоит из захваченных, купленных или позаимствованных у других флотов, в основном у Королевского Флота, кораблей, а также гражданских, переведенных на военную службу. Для того, чтобы создать океанский флот и сделать силу Египта видимой как на суше, так и на море, султан Фарук подготовил пакет морских реформ, которые должны быть немедленно проведены."
EGY_naval_companies: "Египетский торговый флот"
EGY_naval_companies_desc: "Хотя у нас нет флота великой державы, важно, чтобы мы создали крупный торговый флот, чтобы воспользоваться преимуществами нашего стратегического положения в Средиземноморье. Для достижения этой цели мы уже начали заключать морские контракты с различными судостроителями, чтобы начать доминировать на Суэцком торговом пути."
EGY_navy: "Продолжить морские реформы"
EGY_navy_desc: "Как часть программы морских реформ мы построили Морскую теоретическую школу на берегах Нила в Каире. Там наши самые многообещающие моряки смогут стать образцовыми офицерами, учитывая широкие познания в современной морской теории."
EGY_expand_dockyards: "Расширение судоверфей"
EGY_expand_dockyards_desc: "Расширение наших судоверфей необходимо для поддержки современного флота, с заправочными стоянками по всему средиземноморскому побережью. Новые 'морские городки' будут организованы для местного кораблестроительства и прочих сфер деятельности."Naval Towns" will be set up to support local shipbuilding with other industries."
EGY_defend_the_coasts: "Защита берегов"
EGY_defend_the_coasts_desc: "Целью нашего флота будет защита длинной береговой линии Египта. Малые патрульные корабли позволят нам отгородиться от вторжения и пресечь любую попытку задушить нашу военную машину подводной войной."
EGY_light_cruisers: "Легкие крейсеры"
EGY_light_cruisers_desc: "Использование малых, более слабо бронированных кораблей-разведчиков позволит нам рассредоточить силы на широкой площади, чтобы контролировать всю нашу береговую линию и убедиться что мы сможем быстро отреагировать на вражеское вторжение."
EGY_destroyers: "Усилия по производству эсминцев"
EGY_destroyers_desc: "Специализированные противоподлодочные эсминцы - важная составляющая нашей оборонительной морской стратегии, которая дает приоритет защите наших торговых путей над решительной победой над вражеским флотом."
EGY_marines: "Египетская морская пехота"
EGY_marines_desc: "Использование военно-морских ресурсов доя армейских операций всегда было причиной недоверия и соперничества двух ветвей вооружённых сил. Создав независимый Корпус морской пехоты, мы обеспечим то, что специалисты по морскому десанту из армии и флота обучаются вне этих жалких ссор между сухопутными и военно-морским силами."
EGY_grand_navy: "Великий флот"
EGY_grand_navy_desc: "Египетский флот должен быть великим и внушать страх не менее, чем наша армия. Мы готовы перенести бой на сторону противника. Мы будем проводить операции вдали от родных берегов, и комбинируя использование подводных лодок и большие флотские группы, разнесем в прах любую угрозу до того, как она достигнет наших берегов."
EGY_heavy_cruisers: "Тяжелые крейсеры"
EGY_heavy_cruisers_desc: "Использование крупных, тяжеловооруженных крейсеров позволит нам уверенно перенести войну в вражеские моря. Хоть у нас и нет ресурсов для постройки полного линкора, мы можем построить крейсеры с крайне высоким тоннажем для компенсации."
EGY_submarines: "Подводная лодка"
EGY_submarines_desc: "Подводные лодки - это самое утонченное оружие Кригсмарине, тихий страх морей. Адаптируя несколько немецких моделей, мы продвинемся в науке, и возможно, разработаем наши собственные модели."
EGY_the_queen_of_the_mediteranian: "Король Средиземноморья"
EGY_the_queen_of_the_mediteranian_desc: "Египетский Королевский Флот теперь равен любому другому на Ближнем Востоке или на Средиземноморье. Египетский флот - Король Средиземноморья, и  пусть любая Держава попробует это оспорить."
### Focus Tree - Air Force ###
EGY_aviation_reforms: "Реформа авиации"
EGY_aviation_reforms_desc: "В настоящее время Египетская Армейская Авиация - специальное отделение нашей армии, мудро организованное нашим уважаемым отцом. Однако растущий интерес к авиации в вооружённых силах подтолкнул султана Фарука создать независимые Египетские военно-воздушные силы, которые будут координировать свои действия с армией и флотом, оставаясь при этом отдельным видом войск"
EGY_pilot_training: "Тренировка пилотов"
EGY_pilot_training_desc: "В 1928 году, когда наше военное министерство впервые объявило набор волонтеров в ЕАА, более 200 человек предложили свои услуги. Однако лишь трое смогли пройти дотошную мединспекцию. Введя жесткий армейский режим наравне с тренировками на разных видах самолетов, мы обеспечим то, что только лучшие пилоты смогут поступить в ЕВВС."
EGY_expand_air_ports: "Расширение аэропортов"
EGY_expand_air_ports_desc: "Постройка новых взлетных площадок для самолетов необходима, если мы хотим обладать большой авиацией в современной войне. Используя наличие большого количества равнинной земли, мы сможем размещать наши самолеты в долине всего Нила."
EGY_aviation_industry: "Авиапромышленность"
EGY_aviation_industry_desc: "После синдикалистской революции в Британии многие авиационные эксперты были изгнаны или просто застряли в Египте, не зная куда им поддаться. Предложив им стать техническими специалистами в ЕВВС и в новых государственных авиационных заводах, мы найдём применение их знаниям."
EGY_dominate_the_sky: "Доминирование в небе"
EGY_dominate_the_sky_desc: "Будущее нашей воздушной доктрины состоит в использовании авиации таким образом, чтобы помешать противнику вести войну в воздухе. Используя тучи истребителей, которые выведут из строя вражеские ВВС, мы обеспечим превосходство в воздухе и сможем отрезать противнику снабжение и подкрепления."
EGY_fighters: "Исследование истребителей"
EGY_fighters_desc: "Ловкий и быстрый истребитель - это оружие будущего. Чтобы убедиться, что мы победим в любой воздушной схватке, мы должны уделить ресурсы изготовлению передовых моделей истребителей."
EGY_battle_ground_support: "Поддержка боевых действий"
EGY_battle_ground_support_desc: "Будущее нашей воздушной доктрины - это поддержка движения наших войск авиацией. Используя лучшие бомбардировщики для расчищения пулеметов, артиллерии и оборонительных сооружений, мы облегчим задачу наших солдат на земле."
EGY_bombers: "Исследование бомбардировщиков"
#EGY_bombers_desc: "Bomber" already defined below as focus desc
EGY_bombers_desc: "Грозный и сильный бомбардировщик - это оружие будущего. Чтобы обеспечить возможность превратить бомбардировками наших врагов в пыль, мы должны уделить ресурсы исследованию передовых моделей бомбардировщиков."
EGY_air_defense_force: "Силы противовоздушной обороны"
EGY_air_defense_force_desc: "Хотя мы и не сомневаемся в способностях наших пилотов, понятно, что они не могут быть везде одновременно. Поэтому по монаршему приказу мы создали Египетское Командование ПВО, специальное военное подразделение, занимающееся постройкой и поддержкой систем ПВО в городских центрах."
EGY_aviation_industry_investment: "Больше египетских аэропортов"
EGY_aviation_industry_investment_desc: "Для улучшения авиапромышленности по всей стране, мы должны построить больше аэропортов по султанату."
EGY_egyptian_paratroopers: "Египетские парашютисты"
EGY_egyptian_paratroopers_desc: "В военное министерство поступило совместное предложение египетской армии и египетских ВВС о создании сил «Са'ка» или «Громовержца». Это будут элитные батальоны армии, переброшенные ВВС для проведения диверсий и захвата ключевых объектов в тылу врага. Их подготовка может начаться, как только султан пожелает."
EGY_rule_the_skies: "Править небом"
EGY_rule_the_skies_desc: "Египетские ВВС готовы утвердить свою гегемонию над Ближним Востоком и большей частью Средиземноморья. Кто посмеет противостоять нашей силе, когда мы обладаем этим мощным символом современных вооружённых сил."
### Focus Tree - Specific Political Focuses ###
EGY_reformed_kingom: "Акцент на внутренней политике"
EGY_reformed_kingom_desc: "После того как комитет по реформам, созванный Фаруком во время его восхождения на престол, закрыт, а общие контуры организации нашего Королевства определены, настало время озаботиться нашей внутренней политикой. Многие группы по-разному видят будущее Египта, от светских националистов до фундаменталистов-исламистов, но не все из них могут править Египтом одновременно..."
EGY_socdem_elected: "Партия «демократического социализма»"
EGY_socdem_elected_desc: "Хизб аль-Иштираки аль-Димукрати", долгое время остававшаяся второстепенной партией, и её социальная и националистическая платформа завоевали сердца египтян во время последних выборов. Их цель - создание египетского государства, независимого от иностранного и религиозного вмешательства, с социальной политикой, заботящейся о массах и беднейших слоях нашего общества, с акцентом на расширение вооружённых сил, чтобы гарантировать нашу силу, и все это под светской фараонистской национальной идентичностью."
EGY_egypt_heart_nile: "Социальная справедливость и глубокая аграрная реформа"
EGY_egypt_heart_nile_desc: "Как может народ гордиться своей страной, если она не удовлетворяет его потребности и оставлена на откуп паразитирующим землевладельцам? Давно пора положить конец этому незаконному порядку в Египте, реформировав системы образования и здравоохранения, вдохновившись европейской социал-демократией и перераспределив землю таким образом, чтобы она была эгалитарной и понятной для самых обездоленных из наших сельских тружеников."
EGY_model_of_anti_imperialism: "Образец антиимпериализма"
EGY_model_of_anti_imperialism_desc: "Египет больше не является нацией, скованной Британской империей, когда она ещё существовала, Египет - это гордая и независимая нация, которая никогда больше не попадет под чужой контроль! Весь третий мир увидит в нас образец для подражания, чтобы разорвать свои собственные цепи, как это сделали мы со своими собственными."
EGY_end_foreign_economic_interference: "Свобода и независимость"
EGY_end_foreign_economic_interference_desc: "Политическая независимость - это одно, а экономическая - совсем другое. Как может нация, претендующая на свободу, позволить, чтобы её экономикой управляли жаждущие наживы иностранные капиталисты? Наша экономика будет чисто египетской, благодаря усилению государственного контроля и продвижению национальных, а не иностранных компаний."
EGY_reform_army: "Преданные только Египту"
EGY_reform_army_desc: "Рабочие защищают нашу страну экономически, политики делают это через свои институты, но армия - это центр национальной обороны. Наша армия должна стать современной, эффективной, армией XX века, преданной не партийной политике, а Египту как нации. Мы собираемся продвигать молодых, динамичных офицеров, близких к нашей партии, чтобы обеспечить их настоящую лояльность и эффективность, невзирая на обвинения в антидемократизме, выдвигаемые нашими противниками."
EGY_connection_like_minded_nationalist: "Связь с националистами-единомышленниками"
EGY_connection_like_minded_nationalist_desc: "Мы не единственные националисты, преследующие интересы Египта. Движение «Молодой Египет», членом которого в своё время был Насер, состоит из гордых патриотов, готовых отдать жизнь за Египет так же, как и мы. Давайте присоединимся к ним, в парламенте с их депутатами и на улицах с их военизированными отрядами. Мы также будем использовать наши связи с многочисленными социалистическими и национальными движениями, с которыми связан Насер, особенно в Африке и на Ближнем Востоке."
EGY_soclib_elected: "Либеральная конституционная партия"
EGY_soclib_elected_desc: "Хизб аль-Ахрар аль-Дустурийинн, небольшая партия, долгое время находившаяся в тени Вафд, от которой она откололась, считающаяся чуть более левой и поддерживающая фараонистскую светскую национальную идентичность, победила на последних всеобщих выборах и теперь намерена проводить светскую политику, гарантируя демократический характер египетского режима и добиваясь полной интеграции Судана в нашу страну."
EGY_secularism_fit_for_egypt: "Секуляризм, подходящий для Египта"
EGY_secularism_fit_for_egypt_desc: "Мы не можем сознательно позволить религии влиять на политику нашей страны. Место религии - в частной сфере, и она не должна влиять на функционирование демократических институтов. Давайте вдохновимся усилиями европейцев, таких как французские радикалы и католическая церковь, чтобы убедиться, что улемы и их фанатики из «Братьев-мусульман» больше не контролируют нашу политику и не угрожают демократии, а также чтобы неисламские религии в нашей стране больше не подвергались дискриминации."
EGY_our_unique_identity: "Наша уникальная идентичность"
EGY_our_unique_identity_desc: "Египет - это не просто ещё одна арабская страна, не основанная исключительно на мусульманской культуре. У нас богатая и древняя история, мы являемся первой цивилизацией в мире. Поэтому мы должны, следуя идеям фараонизма, продвигать уникальную, светскую национальную идентичность, объединяющую весь наш народ."
EGY_ensure_legislative_importance: "Обеспечить законодательную значимость"
EGY_ensure_legislative_importance_desc: "С древних времен в политике нашей страны доминировала абсолютная и неоспоримая исполнительная власть, будь то фараон, король или султан. Современный Египет должен иметь демократические и народные институты, а какой институт может быть более значимым, чем наш парламент? Он должен стать центральным органом власти в нашей стране, чтобы наилучшим образом представлять волю нашего народа."
EGY_coopt_wafd_dissidents: "Кооптировать диссидентов Вафд"
EGY_coopt_wafd_dissidents_desc: "Наша партия была основана диссидентами из партии «Вафд», которые обнаружили, что она утратила свои ценности после долгого пребывания у власти. Поэтому совершенно нормально, что мы оба имеем значительное идеологическое сходство. Теперь, когда мы являемся доминирующей партией, давайте обратимся к членам «Вафд», которые хотят присоединиться к нам, будь то из-за оппортунизма или по реальным убеждениям."
EGY_total_integration_sudan: "К полной интеграции Судана"
EGY_total_integration_sudan_desc: "Долгое время Судан считался регионом второго уровня в составе египетских владений, а его население, к сожалению, часто подвергалось притеснениям, будь то за свою культуру, этническую принадлежность или религию. Настало время исправить это, сделав Судан полноценной провинцией Египта, а его жителей - полноправными гражданами Египта с теми же правами и обязанностями, что и у всех остальных граждан."
EGY_marlib_elected: "Делегация партии"
EGY_marlib_elected_desc: "Партии «Хизб аль-Вафд» удалось сохранить своё господство в египетской политике, которое она удерживала с момента обретения независимости. Теперь партия намерена продолжать политику секуляризации, поддержки демократии и свободного рынка, обеспечивая при этом удовлетворение потребностей как народных масс, так и их союзников в лице богатых землевладельцев, гарантируя общее процветание нашей нации."
EGY_democracy_of_the_nile: "Наша демократия на Ниле"
EGY_democracy_of_the_nile_desc: "Египет не может попасть в ловушку деспотизма или диктатуры, которые так часто встречаются, как показывают последние события по всему миру. Наш Египет сможет стать олицетворением демократии и свободы на Ближнем Востоке, к сожалению, всё ещё контролируемом тиранами Османской империи, мы станем маяком в ночи для всех угнетенных народов, с которых можно брать пример!"
EGY_between_past_and_future: "Между прошлым и будущим"
EGY_between_past_and_future_desc: "Ловушка слишком быстрого прогресса сравнима с ловушкой отказа от прогресса или даже поощрения регресса: эти ошибочные концепции не учитывают реальные потребности масс. Мы будем проводить центристскую социальную политику, спокойно плывя в будущее, не опасаясь кораблекрушения, поскольку мы несем перемены и современность, принимая во внимание традиции и уникальную ситуацию в Египте, а также мнение нашего населения."
EGY_faith_for_god_country_for_all: "Религия - для Бога\nА нация - для всех"
EGY_faith_for_god_country_for_all_desc: "«Религия - для Бога, а нация - для всех» - это лозунг нашей партии, означающий нашу приверженность ценностям отделения церкви от государства. Мы верим, что любая современная нация должна обладать светскими политическими институтами, независимыми от всех организованных религий. Давайте продолжать неуклонно продвигать эти ценности, и Египет останется современным государством и будет гордиться этим."
EGY_advance_women_rights_cause: "Поддержка Египетского феминистского союза"
EGY_advance_women_rights_cause_desc: "Египетский феминистский союз - крупнейшее массовое женское движение в нашей стране, но до того, как он стал независимым, он был Центральным комитетом вафдистских женщин, органом нашей партии. Мы должны углубить наши связи с этой организацией и её лидером Набавией Мусой, чтобы продвигать права женщин в нашей стране, гарантируя им право голосовать, работать и иметь юридическое равенство с мужчинами."
EGY_further_economic_liberalisation: "Дальнейшая либерализация экономики"
EGY_further_economic_liberalisation_desc: "Египет смог разбогатеть благодаря нашей политике экономической либерализации, но экономическая изоляция сродни устаревшему квазифеодальному видению. С момента зарождения глобализации именно свободная торговля обеспечивает процветание наций, и Египет станет примером этой экономической модели."
EGY_populism_for_popularity: "Популизм в угоду массам"
EGY_populism_for_popularity_desc: "Несмотря на разумность наших мер и намерений, некоторые представители консервативных низов всё ещё не хотят принимать нашу прогрессивную, либеральную политику. Чтобы удержать их от голосования за наших противников, мы используем популистские меры, такие как финансовая помощь и распространение новых материалов для сельских работ, чтобы обеспечить их лояльность."
EGY_soccon_elected: "Национальная партия"
EGY_soccon_elected_desc: "Хизб аль-Ватани победила на последних всеобщих выборах, долгое время являясь главной оппозиционной партией Вафд, Национальная партия теперь в состоянии реализовать свою программу исламистской демократии, основанной на учении Пророка, применении протекционистских экономических законов, как аграрных, так и антизападных, не забывая при этом о нуждах городской буржуазии."
EGY_constitutional_statism: "Статизм в соответствии с конституцией"
EGY_constitutional_statism_desc: "Необходимость уважения к командной власти - один из главных принципов нашей партии, но в душе мы остаемся демократами и отвергаем деспотизм и диктатуру в любых формах. Таким образом, мы собираемся продвигать политическую систему, в которой исполнительная власть имеет большее значение, не ставя под угрозу наши любимые демократические институты."
EGY_with_allah_guidance: "Под наставлением Аллаха"
EGY_with_allah_guidance_desc: "Хотя мы не хотим насильственно насаждать суннитский ислам, как того хотели бы некоторые радикалы, нет никаких сомнений в том, что наша религия - это главная опора нашего общества. Коран всегда будет руководить нашими действиями и мыслями в истинной исламской демократии, сочетающей традиции и современность, благодаря чему традиционалистские массы любят демократию так же, как и мы."
EGY_agricultural_development: "Наши аграрные корни"
EGY_agricultural_development_desc: "Хотя Вафд хотел бы без раздумий продвигать либеральную индустриализацию, мы знаем, что большинство населения составляют сельские работники, для которых свободный рынок не приносит никаких выгод. Наша экономика будет протекционистской и всегда будет ставить интересы сельских жителей на первое место."
EGY_maintain_landowners_power: "Законное место землевладельцев"
EGY_maintain_landowners_power_desc: "Являясь традиционной опорой египетской экономики на протяжении сотен лет, землевладельцы уже давно поддерживают Делегационную и Национальную партии, считая, что они более уважительно относятся к их правам перед лицом левых и правых радикалов. Давайте позаботимся об удовлетворении их потребностей, чтобы гарантировать их поддержку в ближайшие годы."
EGY_toward_scientific_independance: "Путь к научной независимости"
EGY_toward_scientific_independance_desc: "Одним из аспектов национальной независимости является необходимость достижения независимости в научной сфере. Мы будем поощрять исследования наших гордых учёных в гражданской и военной областях, чтобы мы больше не зависели от Запада и других империалистических держав в удовлетворении этих потребностей."
EGY_authdem_elected: "Общество братьев-мусульман"
EGY_authdem_elected_desc: "Джамаат аль-Ихван аль-Муслимин пришел к власти благодаря поддержке религиозной элиты и традиционалистски настроенного сельского населения. Оно провозглашает возвращение к системе управления, полностью основанной на Коране и шариате, его вечно справедливом и добром учении, прекращение вмешательства Запада в дела Египта и масштабные кампании по религиозной стандартизации."
EGY_anti_europeanism: "Пропаганда антиевропеизма"
EGY_anti_europeanism_desc: "Европейцы, и особенно британцы, долгое время считали, что Египет - это игровая площадка, которой они могут распоряжаться по своему усмотрению, без какого-либо уважения к нашему населению и его нуждам. Хотя их войска больше не патрулируют наши улицы, европейцы всё ещё пытаются влиять на нас другими способами, например, экономически во имя «либерализма» или даже культурно с помощью своих «прогрессивных» идеалов. Пока мы остаемся у власти, Египет никогда больше не будет ничьим рабом!"
EGY_ensure_urban_bourgeoisie_loyalty: "Наши союзники в городской буржуазии"
EGY_ensure_urban_bourgeoisie_loyalty_desc: "Городская буржуазия уже давно оказывает большую поддержку традиционалистским группам, и их денежные пожертвования часто сослужили нам хорошую службу в прошлом. Если эти храбрые мелкие египетские торговцы смогут продолжать свою деятельность, не опасаясь разориться и больше не иметь возможности удовлетворять свои потребности, они, несомненно, ещё больше укрепят свою поддержку."
EGY_social_values_and_solidarity: "Исламские ценности и братская солидарность"
EGY_social_values_and_solidarity_desc: "Единственные ценности, которые должны быть нашими, - это те, которые наш Пророк получил от самого Бога с того момента, как ангел Джибрил спустился с небес, чтобы обратиться к нему. Образцовая жизнь Пророка, начиная с его бегства из Мекки и заканчивая триумфальным возвращением, а также его товарищество с многочисленными сподвижниками и последователями - это пример, которому мы должны по мере сил подражать в нашей повседневной жизни, и каждое наше действие должно быть вдохновлено Āyah, традициями и практикой, которым должен следовать каждый истинный мусульманин."
EGY_religious_uniformity: "Религиозное единообразие"
EGY_religious_uniformity_desc: "Печально видеть, как далеко пал Египет с золотой эпохи Фатимидского халифата, когда мы были центром исламского мира. Теперь Египет контролируют безродные атеистические псы, принявшие отвратительные западные идеологии, которые хотели бы покончить с мусульманской религией в пользу язычества. Но теперь мы у власти и обеспечим восстановление истинного исламского величия Египта."
EGY_executive_predominance: "Политика и шариат"
EGY_executive_predominance_desc: "Наша система права, к сожалению, отказалась от шариата под руководством британцев в пользу концепции человеческого, а не божественного правосудия. И все же шариат неоспорим, и подвергать его сомнению преступно, он пришел к нам прямо с небес, от самого Бога, поэтому он неоспорим и справедлив. Мы восстановим законы шариата без промедления."
EGY_expand_royal_domain: "Расширить Королевские владения"
EGY_expand_royal_domain_desc: "Египетский монарх - символ величия Египта в глазах всего мира, и либералы хотели бы покончить с этим благородным институтом, хотя он так важен для Египта. Мы расширим Королевский домен, чтобы величие государя росло и, следовательно, представляло нашу славу в глазах народа и иностранцев."
EGY_state_awqaf: "Министерство вакуфов и исламских дел"
EGY_state_awqaf_desc: "Практика суннитского ислама не может продолжаться должным образом, пока она не будет централизована и упорядочена для обеспечения надлежащего функционирования церкви. Создав Министерство по делам вакуфов и ислама, мы обеспечим содержание и строительство новых мечетей, а также убедимся, что имамы могут правильно оказывать благотворительную помощь и что наше верующее население чувствует уважение и прислушивается к мнению государства."
EGY_pataut_elected: "Гамбит Фарука"
EGY_pataut_elected_desc: "Молодой государь Фарук, похоже, хочет напрямую взять дело в свои руки: после реформ, благоприятствующих Королевской власти, в стране установилась настоящая диктатура монархического института. Эпоха ссорящихся и разрушительных политических партий давно закончилась, единственной и неповторимой властью в Египте теперь является власть Фарука. Только от него зависит, что ждет нашу страну в будущем..."
EGY_make_corruption_profitable: "Прибыль от коррупции"
EGY_make_corruption_profitable_desc: "Фарук давно замешан в коррупционных делах Египта, это ни для кого не секрет. Поэтому у нашего государя нет причин нападать на этих союзников, он просто попытается использовать свои новые диктаторские полномочия, чтобы извлечь ещё больше выгоды из этой коррупции. Углубляя свои связи с крупными политиками, промышленниками и вельможами, Фарук сможет обеспечить благо Египта, а заодно и удовлетворение собственных гедонистических потребностей и фантазий, конечно..."
EGY_attract_investments_from_greats_powers: "Использовать связи Фарука с Западом"
EGY_attract_investments_from_greats_powers_desc: "Во время своего образования и детства Фарук сумел наладить многочисленные связи с европейскими бизнесменами и вельможами, что произошло естественным образом благодаря его харизме. Теперь, когда Фарук полностью контролирует Египет, самое время пригласить его друзей инвестировать в Египет, обогащая страну, Фарука и народ, и в то же время, что бы ни говорили «антиимпериалистические» интеллектуалы, пусть они тратят чернила и бумагу."
EGY_appeal_to_our_monarchist_history: "Воззвание к традициям"
EGY_appeal_to_our_monarchist_history_desc: "Чтобы повысить популярность государя, мы начнем масштабные образовательные кампании по истории Египта, подчеркивая роль монархического института в его различных формах на протяжении всего времени. Египет всегда был монархией, от фараонов древности до наших дней, идентичность нашей страны связана с монархией как ни с чем другим, и желание установить республику было бы очевидным безумием."
EGY_farouk_radio_adress: "Радиообращения Фарука"
EGY_farouk_radio_adress_desc: "Ещё будучи подростком, Фарук сумел завоевать популярность, обращаясь непосредственно к народу с помощью новой технологии радио. Чтобы возобновить свою популярность, «молодой король» снова начнет использовать эту практику, обращаясь к любящим массам напрямую, по крайней мере, раз в неделю - люди будут чувствовать себя ближе к своему государю таким образом."
EGY_connections_to_islamists_and_elites: "Власть религиозной и экономической элиты"
EGY_connections_to_islamists_and_elites_desc: "Фарук любит контролировать свою страну и её институты, но он предпочитает оставлять повседневное управление своим верным министрам и советникам, чтобы посвятить себя личным удовольствиям. Харизматичный монарх действительно сумел очаровать политическую, экономическую и даже религиозную элиту, так давайте же повысим значимость этих верных мужчин и женщин, друзей государя и Египта."


### Events ###

egy.1.t: "Султанат Египет"
egy.1.d: "История современного Египта ведет с 1882 года, когда он был включен в британскую сферу влияния - ситуация, конфликтовавшая с его юридическим положением как части Османской Империи. В 1914 году протекторат стал официальным и титул главы государства, который в 1867 году сменился с паши на хедива, стал султаном. Это формально отменило сюзеренитет Османского султана из Константинополя, который поддержал Центральные державы в Первой мировой войне. Аббас II был смещён британцами и заменён на посту султана его дядей, Гусейн Камилем. После его смерти в 1917 году его единственный сын принц Кемаль аль-Дин Хусейн отклонил корону, и она перешла к его брату Ахмеду Фуаду, Фуаду I. \n\nПосле ратификации Честного Мира Египет остался в ослабленной британской сфере влияния. Это увеличило злость египетского населения, которая выплеснулась в 1925 году во время падения Британской Империи. Это событие стало известно, как Египетская революция, во время которой Фуад I доказал свою легитимность, возглавив людей в этой революции. Она была в основном националистической, объединявшей египтян всех классов, вере и занятий вместе, в едином порыве желавшие избавить Египет от британцев-иностранцев раз и навсегда. Во время Революции была написана Египетская конституция, смоделированная по немецкому образцу. В хаосе революции международная коалиция (в первую очередь во главе с Великобританией и Германией) захватила Суэцкий канал, который Египет был вынужден принять, чтобы избежать открытого конфликта с бывшими центральными Державами.\n\nПосле революции возник конфликт между либералами, которые хотят продолжить реформу и установить конституционную монархию, и консерваторами, которые хотят сохранить статус-кво. Кроме того, в 1936 году все больше внимания уделяется юному Фаруку, наследника, которого готовят к получению престола. С загниванием Османской империи члены всех политических партий начинают планировать восстановление мощи Египта и мечтать о Ближнем Востоке без Османов..."
egy.1.a: "Мы станем хозяевами нашей судьбы!"
 
egy.2.t: "Смерть султана Фуада I"
egy.2.d: "Сегодня султанат шокировала трагическая новость - султан Фуад скончался. Люди в трауре. Теперь трон перейдёт к юному 16-летнему Фаруку. Хотя его готовили к получению трона, мало кто знает как он будет править."
egy.2.a: "Султан мертв, да здравствует Султан"

egy.3.t: "Чёрный Понедельник ударил по Египту"
egy.3.d: "Сегодня экономический кризис, охвативший Германию, наконец-то обвил своими щупальцами нашу пресловутую шею. После нашего довольно резкого ухода из британской сферы, большая часть иностранного капитала в нашей стране пришла из Германии и её экономической сферы. Сейчас, когда ситуация с этими иностранными инвесторами становится все более неясной, наша экономика, в значительной степени основанная на экспорте, начинает трещать под давлением. Наибольший ущерб был нанесен сельскому хозяйству, в особенности хлопковой промышленности. Люди умоляют их представителей в Королевской Диете и Султана сделать все, что в их силах, чтобы разрешить кризис."
egy.3.a: "Спаси нас Аллах"
 
egy.4.t: "Великие Реформы Фарука"
egy.4.d: "Сегодня юный Султан озвучил план реформ, которые приведут Египет в современную эру. Его программы затронут чуть ли не каждый аспект египетской жизни, правительства и общества. Различные министры и придворные уже планируют повлиять или манипулировать юным султаном к их выгоде."
egy.4.a: "Египет будет приведен в современную эру"
 
egy.5.t: "Всеобщие выборы [GetYear] года"
egy.5.d: "Сегодня состоятся долгожданные выборы премьер-министра Египта. В этом году выборы проходят особенно напряженно, так как они происходят на фоне восхождения Фарука на пост султана. Основные четыре партии, как и прежде, выдвигают своих кандидатов, и вопрос в том, кого народ изберет премьер-министром?"
egy.5.a: "Либеральная конституционная партия."
egy.5.b: "Партия Вафд."
egy.5.c: "Партия Ватани."
egy.5.e: "Общество братьев-мусульман."

egy.6.t: "Всеобщие выборы [GetYear]"
egy.6.d: "Сегодня очередной день выборов премьер-министра Египта. За кого проголосует народ - за одну из либеральных или одну из консервативных партий?"
egy.6.a: "Либеральная конституционная партия."
egy.6.b: "Партия Вафд."
egy.6.c: "Партия Ватани."
egy.6.e: "Общество братьев-мусульман."
egy.6.f: "Демократическая социалистическая партия."
 
egy.7.t: "Реформа управления"
egy.7.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о губернаторах. Либералы считают, что губернаторы должны быть избираемой должностью, в то время как консерваторы считают, что она должна принадлежать аристократам. Однако есть и третий вариант: назначение губернаторов лично султаном, выбранных по меритократической системе."
egy.7.a: "Избираемые губернаторы"
egy.7.b: "Губернаторы-аристократы"
egy.7.c: "Назначаемые губернаторы"

egy.8.t: "Реформа юстиции"
egy.8.d: "Одна из реформ, которые Фарук приводит в Египте, подняла вопрос об юстиции. Либералы считают, что юстиция должны быть независимой, для того, чтобы эффективно приводить в действие законы. Однако, консерваторы считают, что юстиция должны быть подчинена правительству."
egy.8.a: "Независимая юстиция"
egy.8.b: "Присмотр правительства"
 
egy.9.t: "Реформа бюрократии"
egy.9.d: "Одна из реформ, проводимых Фаруком подняла вопрос о том, кто может стать бюрократами. Либералы продвигают современную систему гражданской службы, пополняющейся по меритократической системе. Консерваторы же считают, что бюрократы должны назначаться сверху и  состоять преимущественно из аристократов."
egy.9.a: "Гражданская служба"
egy.9.b: "Назначаемые министры"
 
egy.10.t: "Земельная реформа"
egy.10.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о земельной реформе. Проблема в том, что менее 6 процентов населения Египта обладает 65 процентами земли, в то время как 0.5 процента обладает 1/3 всей пахотной земли. Либералы хотят бороться с этим, покупая землю у аристократии и распределяя её между крестьянами. Однако консерваторы возмущены таким предложением и уверяют, что оно повредит египетскому сельскому хозяйству. Есть и третий вариант решения проблемы - национализация всей земли, т.е. перевод её в собственность Султана, по крайней мере на бумаге."
egy.10.a: "Распределение земли"
egy.10.b: "Закрепление статуса-кво"
egy.10.c: "Вся земля будет принадлежать Султану"
 
egy.11.t: "Реформа законодательства"
egy.11.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о законодательной системе. В настоящее время наша законодательство в полном беспорядке, с конфликтующими и повторяющимися законами, взятыми из Англии, Франции, Османской империи и старого Египта. Такая система не подходит для современного государства. Поэтому законы должны быть реформированы. Однако чье законодательство взять за основу — вот в чем вопрос. Либералы считают британское лучшим образцом. Консерваторы уверены, что лучше французское. Наконец, некоторые смотрят на идеи Мухаммеда Али, которые он принес в своё правление в Египет."
egy.11.a: "Британское законодательство"
egy.11.b: "Французское законодательство"
egy.11.c: "Законодательство Мухаммеда Али"

egy.12.t: "Реформа Королевской Диеты"
egy.12.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о Королевской Диете. Либералы считает, что Диету нужно усилить за счёт власти монарха. Консерваторы считают, что статус-кво работает прекрасно как баланс между абсолютизмом и либерализмом. Наконец, третий вариант — это ослабление Диеты и усиление Монархии."
egy.12.a: "Усилить Королевскую Диету"
egy.12.b: "Сохранить статус-кво"
egy.12.c: "Усилить Монархию"
 
egy.13.t: "Религиозные реформы"
egy.13.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о религии. Либералы хотят, чтобы мы уделили внимание секуляризации, а консерваторы считают, что ислам нужно сделать государственной религией, обеспечив свободу вероисповедания иудейских и христианских меньшинств."
egy.13.a: "Египет - это секулярное Государство"
egy.13.b: "Египет - это мусульманская нация"

egy.14.t: "Реформы в сфере образования"
egy.14.d: "В рамках реформ, которые Фарук проводит в Египте, была поднята тема образования. Вопрос заключается в том, что должно преподаваться в школах. Конфликт происходит между фараонистами, которые считают, что идентичность Египта средиземноморская и обращается к доисламской эпохе, и исламистами, которые считают, что идентичность Египта коренится в исламе и обращается к эпохе Фатимидов, Айюбидов и даже Мамлюков за идентичностью."
egy.14.a: "Фараонистская идентичность."
egy.14.b: "Исламская идентичность."

egy.15.t: "Налоговые реформы"
egy.15.d: "Одна из реформ, которые Фарук проводит в Египте - это налоговая реформа. Есть несколько вариантов: мы можем установить налог на землю, который ударит в основном по богатым землевладельцам, можно послушать наших западных советников, предлагающих нам установить прогрессивное налогообложение по европейскому типу или же пойти на поводу у аристократии и установить ровные налоги."
egy.15.a: "Налог на землю"
egy.15.b: "Ровные налоги"
egy.15.c: "Прогрессивные налоги"

egy.16.t: "Программа по борьбе с неграмотностью"
egy.16.d: "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о грамотности населения. Значительное большинство египтян не умеет читать, неграмотность достигает 80% в основном в сельской местности. Для того, чтобы это исправить, мы запускаем программу обучения населения. Однако хоть большинство считает, что обучать нужно египетскому арабскому, некоторые пытаются добиться воскрешения коптского языка."
egy.16.a: "Сосредоточиться на программе по египетскому арабскому языку"
egy.16.b: "Сосредоточиться на воскрешении коптского языка"
 
egy.17.t: "Новый Египет"
egy.17.d: "Наконец реформы окончены и Египет движется в новую эру. Новую современную эру. Бытб может, реформы не решили все проблемы Египта, но они точно направили его к светлому будущему."
egy.17.a: "Да здравствует Султан! Да здравствует Египет!"

egy.18.t: "Либеральный Египет"
egy.18.d: "Реформы государства воплотили в жизнь либеральные мечты, рожденные во время революции 1925 года. Египет трансформировался в либеральную конституционную монархию с Султаном, играющим церемониальную роль."
egy.18.a: "Да здравствует Султан! Да здравствует Египет!"
 
egy.19.t: "Консервативный Египет"
egy.19.d: "Реформы в основном сохранили структуру конституции 1925 года. Однако они укрепили правительство. Сила правительства сбалансирована силой монархии."
egy.19.a: "Да здравствует Султан! Да здравствует Египет!"
 
egy.20.t: "Абсолютистский Египет"
egy.20.d: "Неожиданным поворотом событий, Фарук обыграл своих придворных и министров и утвердил власть Султана в Египте. Либералы возмущены потерей свободы, но сила, величие и слава монаршего дома никогда не были на такой высоте и по всему Египту люди восхваляют Султана. "
egy.20.a: "Да здравствует Султан! Да здравствует Египет!"
 
egy.23.t: "Немецкие инвестиции в Египет"
egy.23.d: "С нашей программой модернизации достигающей полного размаха, некоторые немецкие компании решили обосноваться в Египте. В частности, несколько военных компаний, таких как 'Маузер', получили госзаказ от нашего правительства на производство снаряжения для нашей армии."
egy.23.a: "Совместная выгода"
 
egy.24.t: "Инвестиции в Египет"
egy.24.d: "Несколько компаний решили инвестировать в Египет, который начал свою программу модернизации. Эти компании начинают получать всю большую прибыль, что заметили в Германии."
egy.24.a: "Совместная выгода"

egy.25.t: "Немецкие инвестиции покидают Египет"
egy.25.d: "После разгорания войны между Египтом и Германской Империей, немецкие компании решили покинуть нашу страну."
egy.25.a: "Тупые немцы"
 
egy.26.t: "Немцы выводят свои инвестиции из Египта"
egy.26.d: "После разгорания войны между Египтом и Германской Империей, немецкие компании решили покинуть султанат."
egy.26.a: "Тупые египтяне"

egy.27.t: "Новые египетские офицеры"
egy.27.d: "С обновившейся египетской армией, многие младшие офицеры продвинулись по службе. Из них трое привлекли внимание Султана Фарука: Гамаль Абдель Нассер, Хусеин аль-Шафли, Абдель Хаким Амир. Эти люди - следующее поколение генералов египетской армии."
egy.27.a: "Посмотрим на что они способны"
 
egy.28.t: "Институт исследования коптского языка"
egy.28.d: "Наша политика провоцирования коптского языка как варианта решения проблемы неграмотности привела к появлению в Александрии Института изучения коптского языка. Это научное заведение посвящено исследованию и поддержке коптского языка. Этот институт принесет значительную пользу нашей языковой политике."
egy.28.a: "Прекрасно"

egy.29.t: "Женское избирательное право?"
egy.29.d: "После Египетской революции 1925 года в нашей стране отмечался рост феминистского движения. Его особенно поддерживают Египетский Союз Феминисток и женщины среднего и высшего класса. С продвижением реформ по стране все больше членов Египетского Союза Феминисток продвигают женское избирательное право как часть реформ. Разумеется, это разозлило консерваторов, которые уверены, что это разрушит семью."
egy.29.a: "Поддержать движение"
egy.29.b: "Не поддерживать женское избирательное право"

egy.58.t: "Египетско-Эфиопское противостояние"
egy.58.d: "Когда мы обращаем свой взор на юг, мимо Судана, на нашем пути к контролю над всем Нилом стоит мощь Эфиопской империи. Между двумя Королевствами сохраняется плохая кровь из-за предыдущих войн, и пока мы смотрим на юг, нам лучше присматривать за эфиопами и следить за тем, чтобы они не пытались ничего сделать против нас."
egy.58.a: "Мы будем следить за львом."

egy.59.t: "Египетско-Эфиопское противостояние"
egy.59.d: "Египетский султанат стремится продвинуться на юг и, скорее всего, попытается контролировать Нил. В 1870-х годах их высокомерный правитель Исмаил попытался вторгнуться, чтобы контролировать нашу часть Нила. Однако Йоханнас IV показал ему, что Эфиопия никогда не падет духом. Мы должны следить за молодым султаном Египта, если он попытается пойти по стопам своего деда."
egy.59.a: "Мы будем следить за Ястребом."

egy.63.t: "Раздел Эфиопии"
egy.63.d: "Эфиопская Империя составлена из множества племен, не все из которых желают в ней оставаться. Сомалийцы, оромо, тиграи — это самые крупные группы, но есть ещё множество более мелких. У нас может получиться ослабить империю, разжигая в Эфиопии внутренние конфликты."
egy.63.a: "Пусть они грызутся между собой"
 
egy.64.t: "Напряжение в империи"
egy.64.d: "Мы отмечаем увеличение напряжения в регионах Эфиопии, населенных тиграями и сомалийцами. Учитывая трения с Египтом и Сомали, нам нужно быть осторожными, а не то они решат восстать."
egy.64.a: "Мы будем следить за ними"

egy.65.t: "Египетский заговор провалился!"
egy.65.d: "Египтяне пытались отвернуть население империи от их Императора. Однако, сегодня многие из них поклялись в верности Хайле Селассие и пообещали сражаться за Эфиопию, если разгорится война с Египтом."
egy.65.a: "Вся Эфиопия верна Нгусэ Нэгест"

egy.66.t: "Пограничные рейды племен Египта и Эфиопии"
egy.66.d: "На границе между Египтом и Эфиопией произошло несколько пограничных набегов племен. Большинство из них приняли форму набегов на скот, когда местные племена совершали набеги на племена внутри империи в поисках скота. Египтяне закрывают глаза на эти набеги на нашу территорию."
egy.66.a: "Проклятые эфиопы."

egy.67.t: "Пограничные набеги Египетско-Эфиопских племен"
egy.67.d: "На границе Египта и Эфиопии произошло несколько пограничных набегов племен. Большинство из них приняли форму набегов на скот, когда местные племена совершали набеги на племена внутри империи в поисках скота. Эфиопы закрывают глаза на эти набеги на нашу территорию."
egy.67.a: "Проклятые египтяне."

egy.68.t: "Нагнетание напряженности в Судане?"
egy.68.d: "Поскольку напряженность в отношениях с египтянами высока, некоторые члены Императорского двора предложили нам попытаться разжечь конфликт в Южном Судане. Там бесчисленное множество племен, и напряженность будет легко разжечь. Возможно, даже показать некоторым из них, что им будет лучше под защитой Императора, чем египтян."
egy.68.a: "Посмотрим, что из этого выйдет."

egy.69.t: "Напряженность в Судане"
egy.69.d: "Похоже, что в регионах Судана, особенно в Южном Судане, наблюдается дальнейшее напряжение. Учитывая напряженность в отношениях с эфиопами, мы должны следить за этим регионом, чтобы некоторые племена не решили восстать против нас."
egy.69.a: "Давайте следить за этим."

egy.70.t: "Суданские племена клянутся в верности Султану"
egy.70.d: "Эфиопы попытались отвернуть южносуданские племена от нас. Однако, сегодня многие из них поклялись сражаться за султана. Они начали собирать малые отряды ополчения для обороны египетско-эфиопской границы."
egy.70.a: "Они верны государству"
 
egy.71.t: "Суданские племена стекаются к нам"
egy.71.d: "Теперь, когда разгорелась война с Египтом, несколько племен в Южном Судане откликнулись на наш зов войны против египтян. Хоть они всего лишь ополчение, они верны нам и порвали связи со своим прежним сюзереном."
egy.71.a: "Отлично!"
 
egy.72.t: "Эфиопские племена стекаются к нам"
egy.72.d: "Теперь, когда разгорелась война с эфиопами, несколько их племен откликнулись на наш зов войны против Эфиопии. Пусть они нам и не верны, но они не любят эфиопов и готовы сражаться против них."
egy.72.a: "Прекрасно!"
 
egy.73.t: "Племена восстали против нас"
egy.73.d: "Часть южносуданских племён восстала против нас и нашей войны с Эфиопией."
egy.73.a: "Они заплатят за предательство!"
 
egy.74.t: "Племена восстали против нас"
egy.74.d: "Часть южносуданских племён восстала против нас и нашей войны с Эфиопией."
egy.74.a: "Они заплатят за предательство!"
 
egy.75.t: "Речь Абд аль-Рахмана аль-Махди"
egy.75.d: "Суданский лидер Абд аль-Рахман аль-Махди произнес в Хартуме речь перед тысячами людей о необходимости сделать Судан сильным и могущественным. Во время своей речи, он вспоминал своего отца Мухаммада Ахмада, который начал восстание махдистов, в частности выделял его роль как Махди. Хотя он ещё не призвал к независимости Судана, многие уже выказывают ему поддержку. Некоторые придворные шепчут, что провозглашение независимости - это вопрос времени."
egy.75.a: "Мы должны следить за ним!"
 
egy.76.t: "Судан объявляет независимость"
egy.76.d: "Суданский лидер Абд аль-Рахман аль-Махди призвал своих сторонников в Хартум и объявил, что Судан не будет подчиняться никому, кроме самого Бога, провозгласив его независимость от Египта."
egy.76.a: "Мы защитим Египет!"
egy.76.b: "Судан не будет подчиняться никому, кроме Бога(Играть за Судан)"
 
egy.77.t: "Племена Южного Судана отказываются присоединиться к восстанию!"
egy.77.d: "На крайнем юге Судана проживают много немусульманских племен - либо язычники-анимисты, либо христиане. Они решили не отвечать на зов Абд аль-Рахмана аль-Махди, и напротив заявили, что они будут сражаться против него, поклявшись в верности Султану."
egy.77.a: "Вместе мы уничтожим повстанцев!"
 
egy.78.t: "Племена Южного Судана присоединяются к восстанию"
egy.78.d: "Несмотря на то, что южные суданцы не мусульмане, они решили подняться против Египта и стекаются к знамени Абд аль-Рахмани аль-Махди."
egy.78.a: "Мы уничтожим этих изменников!"
 
egy.79.t: "Поддержать суданцев?"
egy.79.d: "Абд аль-Рахмани аль-Махди возглавляет восстание против египтян. Некоторые придворные Императора советуют нам поддержать их ради ослабления Египта. Однако другие напоминают, что новый Махди может пойти по стопам своего отца и напасть на Эфиопию."
egy.79.a: "Вооружить суданских повстанцев"
egy.79.b: "Это не в наших интересах"
 
egy.80.t: "Прибытие эфиопской помощи"
egy.80.d: "Эфиопы решили прислать нам оружие, чтобы помочь в нашей войне против египтян."
egy.80.a: "Отлично!"

egy.81.t: "Победа Египта!"
egy.81.d: "Сегодня мы во второй раз нанесли поражение махдистам. Победа за нами! Судан больше никогда не будет против нас восставать."
egy.81.a: "Да здравствует Египет"

egy.82.t: "Обращение с повстанцами"
egy.82.d: "С нашей победой над суданским мятежом. Вопрос в том, как мы с ними поступим. Одни при дворе султана выступают за великодушие, другие - за суровость, чтобы преподать им урок, что бывает, когда вы восстаете против Египта."
egy.82.a: "Быть милосердным"
egy.82.b: "Быть жестким"

egy.83.t: "Победа Судана"
egy.83.d: "Сам Бог предвидел победу Абд аль-Рахмани аль-Махди и своей рукой направил его. Сегодня весь Судан может праздновать, ведь мы в первый раз обрели независимость."
egy.83.a: "Да здравствует Судан"
 
egy.84.t: "Направление Судана"
egy.84.d: "После нашей победой над Египтом, Судан оказался на перепутье. Некоторые считают, что Махди должен отвечать за весь Судан, включая его немусульманскую часть. Другие же считают, что мы не должны обращать на них внимание и оставить Махди лидером только мусульман. "
egy.84.a: "Махди отвечает за всех суданцев"
egy.84.b: "Махди отвечает за мусульман"
 
egy.85.t: "Агитация националистов!"
egy.85.d: "В далеких уголках колонии, разные племенные группы вдохновились победой махдистов над Египтом. Мы должны следить за ними, а не то они попробуют восстать против нас в бессмысленной попытке получить независимость."
egy.85.a: "Мы будем следить за ними"
 
egy.86.t: "Судан обращает внимание на Эфиопию"
egy.86.d: "После победы над Египтом встал вопрос: хотим ли мы выполнить цель Мухаммада Ахмада аль-Махди об уничтожении Эфиопской империи, или же мы будем поддерживать с ними мир?"
egy.86.a: "Махди объявляет войну!"
egy.86.b: "Махди объявляет Мир!"
 
egy.87.t: "Судан объявляет войну"
egy.87.d: "Суданцы объявили войну Эфиопской империи. Мы должны были предвидеть предательство со стороны этого так называемого Махди. Но это не имеет значения: как лев съедает газель, так и Эфиопия победит Судан."
egy.87.a: "Мы защитим Империю!"
 
egy.100.t: "Вопрос о египетской идентичности"
egy.100.d: "Когда произошла египетская революция 1925 года, стали возникать вопросы: что значит быть египтянином? Когда Египет был великим? Ведь впервые за много веков мы стали свободными и независимыми и теперь могли правильно задавать эти вопросы. Таким образом, сформировались две концепции того, что значит быть египтянином, с романтизмом оглядываясь на прошлое, хотя и на радикально разные периоды египетской истории.\n\nПервый лагерь известен как фараонизм. Они обращаются к доисламскому прошлому, к временам фараонов, чтобы найти время, когда Египет был действительно великим и могущественным. Они утверждают, что Египет - это средиземноморская цивилизация, и подчеркивают роль Средиземного моря в египетской культуре, хотя и не пренебрегают Нилом. В значительной степени она совпадает с либеральными партиями, хотя, строго говоря, не является либеральной, и даже некоторые из Ватани поддерживают её. Это, безусловно, самая влиятельная форма идентичности Египта в 1936 году.\n\nВторое культурное движение - исламистское, возникшее в противовес более распространенному фараонизму. Они отвечают на вопрос, когда Египет был великим, обращаясь к Фатимидскому халифату и династии Айюбидов. Вместо фараонов, которых они осуждают как язычников и абсолютных тиранов, они обращают свой взор к тому времени, когда Египет был центром исламского мира. Когда многонациональный и толерантный Египет был доминирующей исламской державой. Это культурное движение является скорее консервативным противодействием фараонизму и в значительной степени связано с консервативными движениями, в частности с Обществом братьев-мусульман.\n\nНеобходимо отметить, что оба лагеря поддерживают многоэтнический Египет, и фараонисты, и исламисты считают, что Египет всегда был многоэтническим государством. Обе концепции в значительной степени носят романтический националистический характер и оказывают влияние на культуру и искусство."
egy.100.a: "Мы все египтяне."

egy.101.t: "Дебаты по библиотеке"
egy.101.d: "Частью нашей программы по модернизации является постройка большой библиотеки, которая станет символом Нового Египта. Те, кто поддерживают фараонистов, считают, что мы должны построить новую и современную Александрийскую библиотеку. Исламисты считают, что мы должны построить новый и современный Дом Знаний в Каире. Так что же мы построим?"
egy.101.a: "Новая Александрийская библиотека"
egy.101.b: "Новый Дом Знаний"
 
egy.102.t: "Столица Египта"
egy.102.d: "Был поднят вопрос о столице Египта. Фараонисты считают, что для символизирования Нового Египта столицу необходимо перенести в Александрию. С другой стороны, исламисты считают, что нынешняя столица Каир лучше и всегда была столицей Египта со дня своего основания. "
egy.102.a: "Александрия!"
egy.102.b: "Каир!"
 
egy.103.t: "Новый маяк для Египта"
egy.103.d: "Маяк Порт Саида служил сигнальным огнем для Суэцкого канала с 1869 года. Построенный хедивом Исмаилом, он принадлежал иностранцам после открытия канала. Теперь, когда Канал вновь находится в руках Египта, старый маяк можно перекрасить. У художников есть идея переименовать его в 'Фарос Египетский' по примеру Фароса Александрийского. Традиционаоисты в казначействе отказываются финансировать любые дополнительные работы над маяком."
egy.103.a: "Он будет Фаросом Египетским"
egy.103.b: "Лучше потратить деньги на другие нужды."
 
egy.104.t: "Назначение министра Просвещения"
egy.104.d: "Приводящаяся реформа образования вызвала вопрос: кого назначить министром? Есть два главных кандидата: один фараонист, другой исламист. Таха Хуссейн - это кандидат фараонистов, являющийся передовым писателем их направления, а также профессором истории Каирского университета. Кандидат исламистов — это Сейид Кутб, молодой профессор Аль-Ахзара, который много написал о мусульманской философии. Кого мы выберем?"
egy.104.a: "Назначить фараониста"
egy.104.b: "Назначить исламиста"
 
egy.1042.t: "Фараонистское будущее?"
egy.1042.d: "Таха Хусейн работал в партии Вафд в течение многих лет, помогая в достижении нашей цели создания свободного и суверенного Египта, свободного от традиционалистских ловушек и поддерживаемого модернизированной и светской формой либерального египетского национализма, свободного от исламской идентичности. Однако со своей позиции в партии Хусейн проталкивает свои фараонистские идеи, стремясь объединить этот неисламский и неарабский Египет под возрожденной идентичностью Кемета - или Древнего Египта. Далеко не безумец, один из самых плодовитых и уважаемых писателей, деятелей культуры и интеллектуалов страны, Таха Хусейн стремится использовать древнюю славу, погребенную под песками, в качестве объединяющей силы для нашей неисламской национальной идентичности. Если Хусейн встанет во главе партии, он сможет направить нацию по пути фараонизма, позволив партии достичь своих целей ценой сжигания всех мостов, оставшихся у нас в отношениях с исламским сообществом, консерваторами и традиционалистами в правительстве. Что же нам делать?"
egy.1042.a: "Он должен продолжать помогать партии со своей нынешней должности."
egy.1042.b: "Возвысить Таху Хусейна до главы правительства при короне."
egy.1042.c: "Под фараонистами Хусейна поднимется новый Кемет!"

egy.1043.t: "Будущее египетской идентичности"
egy.1043.d: "По мере приближения Шейха Хасанайна Мухаммада Махлуфа, Великого муфтия Египта и недавно назначенного Великого имама Аль-Азхара, или действующего главы суннитской исламской веры в Леванте, к нашему государству и нашему все более исламскому правительству, идея возведения Великого шейха в истинную политическую позицию власти в правительстве начинает расти, поскольку идеи секуляризма продолжают идти по пути дронта. Если бы Его Святейшество Великий Имам был возведен на такую должность, то процесс "исламизации", охвативший страну, было бы невозможно остановить, что способствовало бы дальнейшему процессу полного принятия Египтом мусульманской идентичности по сравнению с его доисламским прошлым и неумолимому присоединению Египта к арабскому миру навсегда. Однако, несмотря на свою клятвенную веру и благочестие, некоторые члены нашей партии сопротивляются этому движению, поскольку они хотят сохранить некое подобие светского правления и синкретической национальной идентичности в обществе, где доминируют мусульмане. Что же мы решим?"
egy.1043.a: "Египет будет мусульманским, но мы сохраним нашу самобытность."
egy.1043.b: "Возвысить Верховного муфтия и приступить к исламизации Масра."

egy.105.t: "Литературное соревнование"
egy.105.d: "Недавно в Александрии начало проводиться литературное соревнование, привлёкшее внимание всей нации, поскольку два фаворита - это известные писатели, связанные с фараонистским и исламистскими культурными течениями. 'Кому отойдет победа?' - этот вопрос сталкивает два движения. Так кто же выйдет победителем?"
egy.105.a: "Книга фараониста"
egy.105.b: "Книга исламиста"
 
egy.106.t: "Новый Великий Имам Аль-Ажарского университета"
egy.106.d: "Великий Имам Аль-Ажарский - одна из самых престижных позиций в Египте. Тот факт, что Аль-Ажар - один из лучших университетов Египта, только увеличивает его влияние. Сегодня необходимо избрать нового Великого Имама, и два главных претендента разделены между фараонистким и исламистским лагерями. Кандидат фараонистов - это Муххамад аль-Завахири, который стал известен поддержкой развития университета и его реформистскими взглядами. Кандидат исламистов - это Мустафа Хассан Абдул Разек, который прославился тем, что дал толчок возрождению исламской философии в университете, а также своими взглядами на необходимость расширения мусульманского образования по стране. Кто станет следующим Великим Имамом?"
egy.106.a: "Назначить Мухаммада аль-Завахири"
egy.106.b: "Назначить Мустафа Хассана Абдула Разека"
 
egy.107.t: "Дамба на Ниле"
egy.107.d: "Асуанская Нижняя Дамба - это был амбициозный британский проект, а её незавершённость - свидетельство британского наследия в Египте. В 1935 году, греческий христианин Адриан Данинос предложил Султану Фуаду вторую дамбу, чтобы контролировать ежегодный выход Нила из берегов. Сегодня настал этот великий день. Асуанская Нижняя Дамба наконец завершена, что дает Египту беспримерный контроль над Нилом. Единственный вопрос состоит в том, кого мы должны чествовать. Должны ли мы почитать Ибн Аль-Хайсама, кто первый представлял эту дамбу во времена халифата? Или же нам следует её назвать в честь нашего уважаемого гостя Адриана Даниноса? Это ведь он превратил месту в реальность."
egy.107.a: "Адриан Данинос заслужил эту честь"
egy.107.b: "Ибн аль-Хайсам заслужил эту честь"
 
egy.108.t: "Министерство вакуфов"
egy.108.d: "На рассмотрение Египетской Диеты был подан закон, затрагивающий министерство вакуфов, которое следит за религиозными сборами и назначает имамов, помогающих управлять мечетями. Фараонисты считает, что это противоречит свободе вероисповедания, а исламисты, в особенности Иттихад, считают, что министерство помогает сохранить единство веры."
egy.108.a: "Пусть мечети управляются сами собой"
egy.108.b: "Пусть государство управляет мечетями"

egy.109.t: "'Антара' выходит в кинотеатры"
egy.109.d: "После смерти знаменитого поэта Ахмеда Шауки в 1932 году, в его квартире в Каире был обнаружен целый сборник стихов. Среди них есть поэма о знаменитом Рыцаре Антаре бен Шадааде. Несмотря на то, что эта поэма восхваляет деяния доисламского египтянина, местные актер Абд аль-Ваххаб сделал фильм в память о Шауки. Съемки фильма в холмах к северу от Каира были прерваны студентами из Аль-Ахжарской школы. Несмотря на это, фильм вышел на экраны нецензурированным во всех крупных городах Египта. Студенты и учителя со всех мечетей Египта требует запретить этот фильм."
egy.109.a: "Студенты правы, немедленно его конфискуйте!"
egy.109.b: "Студенты должны думать об учебе, фильм безобиден."

egy.110.t: "Королевский брак Фарука"
egy.110.d.egypt_bride_only: "Новый султан ещё не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. К счастью, возможно, Султану найдена будущая невеста - Сафиназ Зульфикар, дочь александрийского аристократа."
egy.110.d.egypt_arab: "Новый султан ещё не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Есть два выбора: Сафиназ Зульфикар, дочь именитого египетского аристократа, и Аль Бандари, дочь Абдул-Азиза Аль Сауда, лидера Эмирата Неджд. Кто станет новой Султаной?"
egy.110.d.egypt_iranian: "Новый султан ещё не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Есть два выбора: Сафиназ Зульфикар, дочь именитого египетского аристократа, и принцесса Шамс Акдас Каджар, дочь династии Каджаров в Иране. Кто станет новой Султаной?"
egy.110.d.all_brides: "Новый султан ещё не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Поэтому были найдены три подходящие невесты. Первая — это Сафиназ Зульфикар, молодая аристократка из Александрии. Вторая — это Аль Бандари, дочь Абдул-Азиза Аль Сауда, лидера Эмирата Неджд. Третья — это Принцесса Шамс Акдас Каджар, дочь династии Каджаров в Иране. Кто станет новой египетской Султаной?"
egy.110.a: "Сафиназ Зульфикар"
egy.110.b: "Аль Бандари"
egy.110.c: "Принцесса Шамс Акдас Каджар"

egy.1104.t: "Старый дом, новое имя?"
egy.1104.d.nokemet: "После объединения земель Албании с их далекими египетскими братьями под одной суверенной короной перед королем Фаруком встает монументальное решение. Хотя было бы просто сохранить Королевский титул как есть и распространить административное название Египта на Албанию, многие из наших новых подданных и даже некоторые дальновидные придворные предлагают использовать эту возможность для перемен. Королевская комиссия по объединению корон Египта и Албании выдвинула два основных предложения. В то время как официальное название нации должно объединить предыдущие в одно единое целое, у короля есть два варианта, когда речь идет о его возможном царственном имени. Он может стать либо Скандербегом II в знак признания важности деяний средневекового владыки Албании для новых подданных Фарука на родине его предков. Другой вариант, которому отдает предпочтение сама Королевская семья, - взять на себя мантию основателя нашей династии, прадеда Фарука Мухаммеда Али. Для некоторых наших подданных такой вопрос может показаться пустяковым, однако он имеет огромное значение для нашего восприятия во внешнем мире. Конечно, наш благосклонный государь может просто оставить своё нынешнее имя, ведь оно имеет великое значение "тот, кто различает добро и зло"."
egy.1104.d.kemet: "После того, как земли Албании объединились со своими далекими египетскими братьями под одной суверенной короной, перед королем Фаруком встает монументальное решение. Хотя было бы просто сохранить Королевскую титулатуру как есть и распространить административное название Египта на Албанию, многие из наших новых подданных и даже некоторые дальновидные придворные предлагают использовать эту возможность для перемен. Королевская комиссия по объединению корон Египта и Албании выдвинула два основных предложения. В то время как официальное название нации должно объединить предыдущие в одно единое целое, у короля есть два варианта, когда речь идет о его возможном регентском имени. Он может стать либо Скандербегом II в знак признания важности деяний средневекового владыки Албании для новых подданных Фарука на родине его предков. Другой вариант, которому отдает предпочтение сама Королевская семья, - взять на себя мантию основателя нашей династии, прадеда Фарука Мухаммеда Али. Для некоторых наших подданных такой вопрос может показаться пустяковым, однако он имеет огромное значение для нашего восприятия во внешнем мире. Конечно, наш благосклонный государь может просто оставить своё нынешнее имя, ведь оно имеет великое значение "тот, кто различает добро и зло". \nТакже, благодаря нашему продвижению Кеметизма и возвращению к древнеегипетским источникам, существует поистине революционный вариант. Эта нация будет известна как Двойная Корона Кемет-Тинаю. Хотя Тинаю - это то, как древние этой великой земли называли то, что сегодня является материковой Грецией, это определение может быть распространено и на земли албанцев. Если Царь выберёт этот вариант, то его новое царское имя будет Мекемет, что является вольной интерпретацией одного из имен Рамзеса Великого "Мек кемет, ваф хасут" (Защитник Египта, обуздывающий чужие земли)."
egy.1104.a: "Наш Король могущественен, как и Скандербег в древности!"
egy.1104.b: "Давайте почитаем нашего прародителя, да здравствует Мухаммед Али II!"
egy.1104.c: "Восходит он, солнце Нила и Тираны!"
egy.1104.e: "Благородный Фарук - подходящее имя, чтобы остаться."

egy.1124.t: "Объединённый Левант под властью Египта"
egy.1124.d.unitedlib: "После того, как Левант снова оказался под контролем Каира, земли старой египетской империи Нового царства, управляемые 18-й, 19-й и 20-й династиями старой Кемет, начиная с 1570 года до н.э. и до 1069 года до н.э., стали самым влиятельным и процветающим периодом в истории Египта. В самую влиятельную, обширную и процветающую эпоху Египта, в которой жили такие знаменитые фараоны, как Ахмосе I, Хатшепсут, Рамесс I - Рамесс III, Ахенатен, Аменхотеп III, "Царь Тут" Тутанхамон и Тутмосе I - Тутмосе III, они наконец-то воссоединились. От верховьев Нила в Судане до устья Нила в Александрии, через Синайский пролив и по пескам Сирии и Палестины, наши бывшие владения наконец-то объединены. С этими землями под нашим контролем фараонисты предлагают нам полностью принять наше прошлое имперское наследие, воссоздав империю по имени, которая пала все эти тысячелетия назад. Должны ли мы принять это устаревшее наследие или сохранить нашу нынешнюю национальную идентичность в качестве нового и современного Египта, над созданием которого мы так упорно трудились?"
egy.1124.d.unitedcon: "Когда Левант, наконец, снова оказался под контролем Каира, земли арабов и мусульман Восточного Средиземноморья наконец-то были объединены по образу и подобию старой империи Айюбидов. От верховьев Нила в Судане до устья Нила в Александрии, через Синайский пролив и по пескам Сирии и Палестины, наши бывшие владения наконец-то объединены. С этими землями под нашим контролем исламисты предлагают нам полностью принять наше прошлое имперское наследие, создав новую империю, основанную на современной династии Алавийя, которая правила Египтом в течение десятилетий. Должны ли мы принять это возрожденное наследие или сохранить нашу нынешнюю национальную идентичность в качестве нового и современного Египта, над созданием которого мы так усердно работали?"
egy.1124.a: "Поддерживать наш нынешний национальный фасад."
egy.1124.b: "Так поднимется второе Египетское Царство!"
egy.1124.c: "Так поднимется второе Новое Царство Кемета!"
egy.1124.e: "Так поднимется Империя Алавийя!"

egy.111.t: "Королевская свадьба"
egy.111.d.egyptian_bride: "Сегодня - особенный день, Фарук и Сафиназ Зульфикар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. По обычаю, установленным Фуадом, она взяла имя Фарида, так как стала Султаной Египта."
egy.111.d.arab_bride: "Сегодня - особенный день, Фарук и Аль Бандари женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Абдул-Азиз Аль Сауд и его свита присутствуют, чтобы засвидетельствовать как его дочь станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фара, так как стала Султаной Египта."
egy.111.d.persian_bride: "Сегодня - особенный день, Фарук и Принцесса Шамс Акдас Каджар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Иранский Шах и его свита прибыли, чтобы засвидетельствовать как их принцесса станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фатима, так как стала Султаной Египта."
egy.111.d.arab_bride_saudi: "Сегодня - особенный день, Фарук и Аль Бандари женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Абдул-Азиз Аль Сауд и его свита присутствуют, чтобы засвидетельствовать как его дочь станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фара, так как стала Султаной Египта. Но для нас она всегда будет принцессой Аль Бандари."
egy.111.d.persian_bride_iranian: "Сегодня - особенный день, Фарук и Принцесса Шамс Акдас Каджар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Иранский Шах и его свита прибыли, чтобы засвидетельствовать как их принцесса станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фатима, так как стала Султаной Египта. Но для нас она всегда будет Принцессой Шамс."
egy.111.a: "Они замечательно смотрятся вместе"

egy.112.t: "Рождение наследника"
egy.112.d.egyptian_bride: "Сегодня - радостный день, Султана Фарида родила мальчика, которого назвали Мухаммадом Али, в честь основателя Королевской династии. В каждом городе происходят празднества, весь Египте празднует рождение наследника престола."
egy.112.d.arab_bride: "Сегодня - радостный день, Султана Фара родила мальчика, которого назвали Мухаммадом Али, в честь основателя Королевской династии. В каждом городе происходят празднества, весь Египте празднует рождение наследника престола."
egy.112.d.persian_bride: "Сегодня - радостный день, Султана Фатима родила мальчика, которого назвали Мухаммадом Али, в честь основателя Королевской династии. В каждом городе происходят празденства, весь Египте празднует рождение наследника престола."
egy.112.a: "Линия наследования обеспечена"
 
egy.113.t: "Коронация Фарука"
egy.113.d: "Сегодня Фарук был коронован Султаном Египта и Судана, Сувереном Нубии, Кордофана и Дарфура в восхитительной церемонии в Королевском дворце в Каире. После своей коронации, Фарук произнес речь на радио, обращаясь непосредственно к египетскому народу. Он сказал: 'Если Богу было угодно взвалить на мои плечи в столь юном возрасте ответственность, коей наделен Султан, я с радостью принимаю свои новые обязанности, и я готов на любые жертвы ради исполнения своего долга. Мой благородный народ, я горжусь тобой и твоей верностью, и я уверен в будущем так же сильно, как и верю в Бога. Давайте работать вместе. Мы будем счастливыми, успешными и процветающими. Да здравствует Родина и да здравствует Египет!'"
egy.113.a: "Да здравствует Султан"

egy.114.t: "Султана становится почетной вожатой девочек"
egy.114.d.egyptian_bride: "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фариду принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
egy.114.d.arab_bride: "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фару принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
egy.114.d.persian_bride: "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фатиму принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
egy.114.a: "Она поможет девочкам Египта"
 
egy.115.t: "Возрождение египетской архитектуры"
egy.115.d.capital_cairo: "Сегодня Султан Фарук открыл новое здание Парламента в Каире. Оно первое в Египте построено в стиле египетское возрождение. Этот стиль основывается на древнеегипетской архитектуре. Хоть это здание - первое, построенное в таком стиле, оно точно не станет последним, так как множество дизайнеров собираются применять его по всему Египту."
egy.115.d.capital_alexandria: "Сегодня Султан Фарук открыл новое здание Парламента в Александрии. Оно первое в Египте построено в стиле египетское возрождение. Этот стиль основывается на древнеегипетской архитектуре. Хоть это здание - первое, построенное в таком стиле, оно точно не станет последним, так как множество дизайнеров собираются применять его по всему Египту."
egy.115.a: "Новый египетский стиль"
 
egy.116.t: "Выставка весенних цветов"
egy.116.d: "Сестры Фарука Принцесса Фавзия Фуад Египетская и Принцесса Фаика Фуад помогли организовать выставку весенних цветов в Каире. Начавшись в июне, она немедленно завоевала популярность у жителей Каира, которые смогли посмотреть на сады и увидеть настоящую природную красоту. Многие надеются, что в следующем году выставка повторится."
egy.116.a: "Рождение новой традиции"
 
egy.117.t: "Королевская свадьба?"
egy.117.d: "Египтяне прислали нам брачное предложение. Они хотят, чтобы Солтан Хамид Мирза Каджар женился на Принцессе Фавзии Фуад, сестре Султана Фарука. Королевская свадьба может помочь в стабилизации Империи, а Фавзия известна как своим прекрасным вкусом, так и красотой. Однако есть и препятствие: наш Шах шиит, а Фавзия суннитка, и многие консерваторы скептически относятся к возможному союзу. Согласимся ли мы?"
egy.117.a: "Хорошая пара, кого волнуют консерваторы"
egy.117.b: "Мы послушаем консерваторов"
 
egy.118.t: "Королевская свадьба"
egy.118.d: "Наконец, сегодня в Тегеране проводиться Королевская свадьба, и весь город вывалил на улицы чтобы воздать почести новобрачным. Как часть празднества, шах пригласил на стадион Амжадие 25,000 иранской элиты. За синхронной акробатикой, исполненной студентами, следовали бастани(иранские физкультурники), фехтование и футбол. Тысячи людей ликуют, когда Солтан Хамид Мирза Каджар и Принцесса Фавзия Фуад проходят мимо них, направляясь к Мраморному дворцу, чтобы пожениться, объединив Каджаров Ирана и Алавитов Египта."
egy.118.a: "Кому не нравятся Королевские свадьбы"
 
egy.119.t: "Шах оскорбляет Фавзию!"
egy.119.d: "Мы планировали династический брак между Каджарами и нашим Королевским домом. Однако, иранцы оскорбили Принцессу Фавзию и отклонили предложение брака. Их потеря, мы найдём ей куда лучшую партию, чем иранцы."
egy.119.a: "Мы найдём кого-то более подходящего"
 
egy.120.t: "Выборы коптского Папы"
egy.120.d: "Недавно скончался Папа Иоанн XIX Александрийский. Теперь Коптская Православная Церковь Александрии должна выбрать нового папу. Есть три подходящих кандидата на эту священную должность: Феофил, Юсуб, Макарий. Феофил — это епископ Иерусалимский и Шаркийский. Феофил - это консервативный, но энергичный и даже богатый епископ, имеющий поддержку Святейшего Епископального Синода, который надеется увеличить значение Патриарха и доказать устаревание Меджлиса. Юсуб - это епископ Гиргский, временно исполняющий обязанности Патриарха, который базируют свою кампанию на дохоаной Нахде(Возрождении). Макарий — это епископ Асюитский, имеющий кампанию реформ. Кто станет новым Папой Коптской Православной Церкви Александрии?"
egy.120.a: "И новый Папа - это..."

egy.121.t: "Новый Коптский Папа"
egy.121.d.theophilus: "Сегодня, по обычаю Коптской Православной Церкви Александрии, Феофил, епископ Иерусалимский был избран Коптским Папой под именем Феофил III. После его восшествия на папский престол, власть Святейшего Епископального Синода значительно увеличилась."
egy.121.d.yusab: "Сегодня, по обычаю Коптской Православной Церкви Александрии, Юсуб, епископ Гиргский был избран Коптским Папой под именем Иосиф II. Его восхождение на папский престол означает начало духовной Нахды для коптских верующих Египта."
egy.121.d.macarius: "Сегодня, по обычаю Коптской Православной Церкви Александрии, Макарий, епископ Асюитский был избран Коптским Папой под именем Макарий III. Его восхождение на папский престол означает реформирование Коптской церкви."
egy.121.a: "Да поможет Его Святейшество коптским верующим Египта"
 
egy.122.t: "Коптское возрождение"
egy.122.d: "Приверженность нового Коптского Папы к духовному обновлению и секулярная политика египетского правительства привели к возрождению и укреплению веры, хотя мусульман всё ещё значительно больше. Новообращённые прихожане Коптской церкви - это в основном христиане, ранее принадлежавшие к другим ветвям, в частности к протестантизму.  По всему Египту строятся новые церкви."
egy.122.a: "Интересно"
 
egy.123.t: "Коптские сироты"
egy.123.d: "Сегодня Папа Коптской Православной Церкви объявил о создании организации, которая должна помочь с образованием для бедных и благотворительностью, которая будет возглавляться местными священниками и епископами. Эта организация показала, что она будет творить великое добро."
egy.123.a: "Благородная организация"
 
egy.124.t: "Найдена библиотека Наг Хаммади"
egy.124.d: "В Верхнем Египте, недалеко от Луксор, крестьянин из города Наг Хаммади обнаружил коллекцию раннехристианских и гностических текстов. Переданный местному коптскому священнику, они предоставляют большой литературный и религиозный интерес."
egy.124.a: "Отличная находка!"
 
egy.125.t: "Французская дипмиссия покидает Египет"
egy.125.d: "Новости из Каира летят быстрее, чем поверенные Фарука. Французская дипмиссия, расположенная в пригороде Каира, начала выходить из состава египетского правительства. Министр археологии и даже министр образования уже покинули город. С ними уходят десятилетия работы, связывающей Запад с египетской историей и мифологией. Нам придется найти способ их заменить."
egy.125.a: "Прискорбная потеря."
 
egy.126.t: "Замена французских министров"
egy.126.d: "С образованием этого политического вакуума, Султан Фарук получил возможность заполнить должности, на которые он раньше не имел влияния. Египетский Парламент предложил назначить нескольких членов партии Вафд. Они без сомнения внесут свой секуляризованный прозападный склад ума на своё рабочее место. Некоторые члены партии Иттихад предложили, что объединение этих должностей в Министерство пропаганды поможет объединить нацию и внушить им славу Египта и династии Мухаммада Али."
egy.126.a: "Пусть Вафд назначает своих министров"
egy.126.b: "Единый министр пропаганды"
 
egy.127.t: "Немецкий туризм в Египте"
egy.127.d: "Веками туристы приезжали в Египет, чтобы посмотреть его достопримечательности. Со времен Древнего Рима, люди были восхищены древнеегипетскими руинами. После недавних немецких инвестиций в Египет, все больше и больше туристов из Германии стали приезжать в Египет. Компания графа Цеппелина предлагает туры на цеппелинах по Египту - одна из самых привлекательных экскурсий для туристов. Все они приносят неплохой доход в нашу казну."
egy.127.a: "Иностранные деньги для Египта"
 
egy.128.t: "Премьера 'Любви и Мести'"
egy.128.d: "Недавно состоялась премьера музыкальной драмы 'Любовь и месть', собравшая превосходные отзывы критиков. Сюжет фильма таков: Сохаир, знаменитая певица, решает уйти с работы, чтобы выйти замуж за её возлюбленного Вахида, но, к сожалению, её жених погибает в ночь до свадьбы. Потом Сохаир узнает, что композитор Гамаль Хамди - главный подозреваемый в деле об убийстве Вахид, и вместо того, чтобы подать на него в суд из-за недостатка доказательств, она решает притвориться влюбленной, чтобы открыть правду. \n\nЧастичной предпосылкой его успеха стала неожиданная смерть главной актрисы и певицы Асмахан, которой было всего 26 лет, когда она разбилась в автокатастрофе. Студия Миср, которая сняла фильм, использовала её смерть для привлечения большего количества зрителей."
egy.128.a: "Прекрасный фильм, но жаль актрису."
 
egy.129.t: "Премьера 'Аль-Азимы'"
egy.129.d: "Сегодня была премьера фильма 'Аль-Азима', или 'Воля', или 'Решительность', собравшего восторженные отзывы критиков. Фильм следит за жизнью молодой и счастливой пары, Мухаммада и Фатимы, однако их счастье длится недолго из-за Черного Понедельника, однако у него хороший конец, так как Мухаммада берут обратно на работу и у пары все хорошо. Его режиссер Камаль Селим получил награды за реалистичное изображение египетских трущоб и симпатизирующее отношение к простым египтянам. Он был настолько реалистичным, что Фарук решил больше помогать бедным."
egy.129.a: "Прекрасный и трогательный фильм."
 
egy.130.t: "Умм Кульсум начинает петь на Каирском радио"
egy.130.d: "Сегодня знаменитая певица Умм Кульсум начала петь на Каирском радио. Это подняло рейтинг данного радио, так как люди включают его, чтобы послушать её пение. Даже юный Султан остался восхищен её песнями и ходят слухи, что она поет для Королевской семьи."
egy.130.a: "Хорошая музыка"

egy.131.t: "Умм Кульсум получает Нишан аль-Камаль"
egy.131.d: "Султан Фарук наградил известную певицу Умм Кульсум Нишан аль-Камалем(Орденом Добродетели). Этим орденом награждаются исключительно женщины и чаще всего аристократки или члены Королевских семей. Это только сделало Кульсум ещё более популярной по Египту."
egy.131.a: "Ты заслужила эту честь"
 
egy.132.t: "Финал Кубка Египта 1937 года"
egy.132.d: "Сегодня Кубок Египта 1937 года пришел к своему последнему матчу между аль-Масри и аль-Ахли. Кубок проводится в Александрии, а стадион наполнен людьми, наблюдающими за двумя самыми популярными футбольными командами. Кто выиграет кубок?"
egy.132.a: "Кто получит золото?"
 
egy.133.t: "Аль Ахли выигрывает Кубок 1937 года"
egy.133.d: "Аль Ахли выигрывает кубок с счетом 2-3. Люди по всему Каиру празднуют победу своей команды."
egy.133.a: "Поздравляем 'Красного Гиганта!"
 
egy.134.t: "Аль-Масри выигрывает кубок 1937 года!"
egy.134.d: "Аль-Масри выигрывает кубок с счетом 2-3. Люди по всему Порт-Саиду празднуют победу своей команды."
egy.134.a: "Поздравляем 'Зеленых орлов'!"
 
egy.135.t: "Упадок крикета"
egy.135.d: "После революции 1925 года популярность крикета упала. Многие крикетные клубы по всему Египту по закрывались. Его место прочно занял футбол."
egy.135.a: "Все равно футбол интереснее"
 
egy.136.t: "Культурный фестиваль египетской истории"
egy.136.d: "Сегодня по всему Египту празднуется день египетской истории и культуры. Пять тысяч сто лет назад, древний фараон Нармер объединил Египет и основал первую династию, положив начало истории единого Египта, что сегодня празднуется всюду, от маленьких деревень до крупных городов. Султан Фарук раздавал милостыню и выделил сумму денег каждому египтянину, чтобы показать свою щедрость. Несмотря на все это, многие интеллектуалы-исламисты отказались участвовать в мероприятиях, которые они не одобряют. В любом случае, им не испортить радость других египтян."
egy.136.a: "И мы будем процветать ещё 5100 лет!"

egy.137.t: "Выборы [GetYear] года"
egy.137.d: "Сегодня наступил день выборов премьер-министра Египта. За кого отдадут голоса люди: за либералов, или за консерваторов?"
egy.137.a: "Либерально-конституционная партия"
egy.137.b: "Партия Вафд"
egy.137.c: "Партия Ватани"
egy.137.e: "Общество братьев-мусульман."
egy.137.f: "Демократическая социалистическая партия..."

egy.138.t: "Выборы [GetYear] года"
egy.138.d: "Сегодня наступил день выборов премьер-министра Египта. Хотя либералы и консерваторы пользуются сильной поддержкой, смогут ли социал-демократы, возглавляемые Нассером урвать победу у одной из традиционных партий, известно одному Аллаху."
egy.138.a: "Либерально-конституционная партия"
egy.138.b: "Партия Вафд"
egy.138.c: "Партия Ватани"
egy.138.e: "Общество братьев-мусульман."
egy.138.f: "Демократическая социалистическая партия..."

egy.139.t: "Демократическая социалистическая партия."
egy.139.d: "Хизб аль-Иштираки аль-Димукрати, или Египетская демократическая социалистическая партия, в течение многих лет барахталась и не добилась больших успехов. Однако, похоже, ситуация меняется, поскольку новое поколение людей стало лидерами партии. Особенно стоит отметить молодого и харизматичного генерала Гамеля Абдель Насера, который стал лидером партии."
egy.139.a: "Посмотрим, как все сложится."

egy.140.t: "Основан орден Джарирья Суфи"
egy.140.d: "На Синайском полуострове Шейх Эйд Абу Джарир надавно основал новый суфийский орден, названный Джарирья. Орден воодушевил многих своих новых сторонников, и значительное число мечетей присоединились к нему."
egy.140.a: "Интересно"

egy.141.t: "Признать ахмадие?"
egy.141.d: "К нам пришла петиция от небольшой группы ахмадие, которые просят признать их веру, что по их мнению защитит их от преследований. Однако многие мусульмане, в основном консерваторы, смотрят на них с отвращением. В частности, из Аль-Ажарского университета прошла фетва, направленная против них. Что мы сделаем с их петицией?"
egy.141.a: "Мы уважаем их свободу вероисповедания"
egy.141.b: "Они отступники"
 
egy.142.t: "Всплеск строительства кинотеатров"
egy.142.d: "После поддержки, оказанной правительством зарождающемуся кинематографу, в крупных городах было построено несколько новых кинотеатров. Чаще всего их строят в двух стилях: или арт-деко, или египетское возрождение."
egy.142.a: "Кому не нравится кино"
 
egy.143.t: "Основание 'Аш-Шамса'"
egy.143.d: "Сегодня еврейский журналист Саад Мальки основал газету 'Аш-Шамс', поддерживающую египетский национализм. В частности, газета привлекла внимание своими призывами к захвату Египтом Иерусалима и иудейской святой земли."
egy.143.a: "Интересно"
 
egy.144.t: "Смерть Бея Иосифа де Пиччотто"
egy.144.d: "Сегодня скончался Бей Иосиф де Пиччотто. Бей Иосиф де Пиччотто был известным еврейским министром экономики, назначенным на свой пост после Египетской Революции. Его роль экономического советника помогла нам стабилизировать задолженность после получения независимости."
egy.144.a: "Нам будет его не хватать."
 
egy.145.t: "Смерть Говарда Картера"
egy.145.d: "В 1914 году, мир загорелся пожаром Первой Мировой войны. Пока археологи вроде Т.Э.Лоуренса творили историю мечами, Говард Картер делал это лопатами. Открытие короля-мальчика Тутанхамона восхитило археологов и мировую общественность. Открытие новой гробницы в Долине  Королей и сжигание дворцов в Англии сделало невозможным безопасное покидание их находками Египта. Сегодня Говард Картер был найден мертвым в своей квартире в Луксоре - последняя смерть, связанная с гробницей Тутанхамона. Все эти смерти могут быть просто совпадением, или все же местью короля-мальчика."
egy.145.a: "Это же просто вымысел... Да?"
egy.145.b: "Как юный Король, я считаю, что они получили по заслугам. "
 
egy.146.t: "Годовщина Арабского восстания"
egy.146.d: "Начиная с 1926 года, в Александрии и Кафр-эд-Даваре ежегодно проводится парад в честь Арабского восстания. Теперь парад, празднующий борьбу против британского империализма, проводится в каждом крупном городе. Пусть сам Ораби не увидел своими глазами свободный Египет, но его восстание против тирании до сих пор вдохновляет миллионы."
egy.146.a: "Египет празднует свою независимость"
 
egy.147.t: "Лотфия Эльнади пролетает над Египтом"
egy.147.d: "Сегодня молодая летчица Лотфия Эльнади попала во все газеты Египта за победе в летном состязании, где разные пилоты летели из Александрии в Каир, пролетая над Пирамидами. Её победа была провозглашена победой женщин всего Египта, а знаменитая феминистка Худа Шаарави предложила помочь ей найти собственный самолет. Так как она летала в компании 'EgyptAir', многие женщины тоже хотят научиться там летать."
egy.147.a: "Мы точно живем в новой эре"
 
egy.148.t: "Новые синагоги"
egy.148.d: "Недавно в крупных городах Египта, в частности в Каире и Александрии, открылись новые синагоги. Очень много старых синагог были недавно реставрированы. Завершение этих проектов показали жизнеспособность древнего религиозного меньшинства в Султанате."
egy.148.a: "Еврейское сообщество в Египте энергично как никогда"
 
egy.149.t: "Ассоциация молодых мусульманских мужчин"
egy.149.d: "Недавно была основана 'Ассоциация молодых мусульманских мужчин'. АМММ похожа на Ассоциацию Молодых Христианских Мужчин и помогает организовать отдых, начиная с чтения Корана и кончая различными видами спорта, в частности футболом. Более того, она получила внимание за свою помощь системе образования в Египте."
egy.149.a: "Весело состоять в АМММ!"
 
egy.150.t: "Фарукский университет"
egy.150.d: "В Александрии открылся новый университет, университет Фарука Первого, в честь нашего султана. Сам Султан присутствовал на открытии нового и современного университета. Знаменитый интеллектуал Таха Хуссейн был назначен первым ректором университета."
egy.150.a: "Новый Университет для Нового Египта"
 
egy.160.t: "Присоединиться к Каирскому Пакту?"
egy.160.d.MOR: "Египтяне предложили нам присоединиться к Каирскому Пакту. Некоторые думают, что это нас усилит. Другие - то, что это ловушка, чтобы подчинить нас египетским амбициям."
egy.160.d.SOM: "Египтяне предложили нам присоединиться к Каирскому Пакту. Похоже, у них есть свои проблемы с эфиопами. Однако некоторые считают, что Предложение - это всего лишь уловка, чтобы заставить нас подчиниться амбициям египтян."
egy.160.d.generic: "Египтяне обратились к нам с приглашением к своему союзу - Каирскому Пакту. Они утверждают, что это будет выгодно всем африканским мусульманским государствам, однако их недавняя агрессия против Османской Империи и Ливии заставляет многих в нашей стране усомниться в том, что Египет настолько алтруистичен, насколько они утверждают. Должны ли мы присоединиться к Пакту?"
egy.160.a: "Мы присоединимся к египтянам"
egy.160.b: "Нам не нужны египтяне"
 
egy.161.t: "[From.GetNameDefCap] присоединяется к Каирскому Пакту"
egy.161.d.SOM: "[From.GetNameDefCap] решил отказаться от нашего предложения присоединиться к Каирскому Пакту. Мы победим эфиопов без них."
egy.161.d.generic: "[From.GetNameDefCap] решило присоединиться к Каирскому Пакту."
egy.161.a: "Отлично!"

egy.162.t: "[From.GetNameDefCap] выражает отказ присоединиться"
egy.162.d.SOM: "[From.GetNameDefCap] отказался от нашего предложения присоединиться к Каирской оси. Мы победим эфиопов и без них."
egy.162.d.generic: "[From.GetNameDefCap] решил отказаться от нашего предложения присоединиться к Каирской оси."
egy.162.a: "Одному в этом мире не выжить.."

egy.182.t: "Египет приглашает нас в Арабскую Лигу"
egy.182.d: "Лига арабских государств, основанная на волне Каирской оси, призвана служить новым подтверждением панарабского единства с заявленной целью улучшить отношения между всеми арабскими странами, модернизировать их институты и диктовать общую внешнюю политику против объединённых сил империалистического Запада. \n\nПомимо этих, казалось бы, благих намерений, многие видят в организации способ прямого вмешательства Египта в свои внутренние дела, а в военном союзе, призванном защищать арабский мир, - инструмент для поджигателей войны в Египте для расширения собственных имперских целей в Африке и на Ближнем Востоке."
egy.182.a: "Мы с радостью присоединимся!"
egy.182.b: "Египтянам нельзя доверять."

egy.183.t: "[FROM.GetNameDefCap] принимает наше предложение"
egy.183.d: "Наши друзья из [FROM.GetName] приняли наше предложение и договорились о своем полном вступлении в Лигу арабских государств. По мере того, как растет наше число, будет возрастать и наш потенциал для повышения благосостояния Леванта!"
egy.183.a: "Добро пожаловать!"
 
egy.184.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
egy.184.d: "Гнусные псы из [FROM.GetName] решили, что делить их кальян с империалистическими разносчиками обуви более достойно их времени, чем единство арабских народов. Хотя маловероятно, что мы сможем изменить их мнение, несколько политиков по всему Египту выступили против этого презрительного предательства."
egy.184.a: "Да уничтожит их Аллах!"

#wip loc
egy.185.t: "Приглашение к Каирскому Пакту"
egy.185.d: "Египтяне предложили нам присоединиться к Каирскому Пакту. Некоторые думают, что это нас усилит. Другие - то, что это ловушка, чтобы подчинить нас египетским амбициям."
egy.185.a: "Мы присоединимся к египтянам"
egy.185.b: "Нам не нужны египтяне"
 
egy.186.t: "Ирак присоединяется к Каирскому Пакту"
egy.186.d: "Ирак решили присоединиться к Каирскому Пакту."
egy.186.a: "Отлично!"
 
egy.187.t: "Ирак отказывается присоединиться"
egy.187.d: "Ирак отклонил наше приглашение в Каирский Пакт."
egy.187.a: "К черту Ирак"
 
egy.188.t: "Подъем HIMT"
egy.188.d: "Хотя мало кто верит в то, что HIMT является истинно ливийской инициативой, эта партия (которая стремится к объединению Ливии и Египта) в последнее время столкнулась со стремительным ростом поддержки, поскольку её буклеты, плакаты и пропагандистские материалы наводняют Триполитанию. Хотя правительство ожидает, что этот внезапный приток полиграфических мощностей и средств поступает непосредственно из Каира, оно не имеет твердых доказательств и предпочитает на время избежать дипломатического инцидента."
egy.188.a: "Самое подозрительное..."
 
egy.189.t: "Панарабская пропаганда наводняет страну"
egy.189.d: "Вдохновленные победой арабского альянса в Войне в пустыне, тысячи молодых ливийцев стекаются к знаменам пан-арабистских движений, пока такие клубы, как Союзный спортивный клуб молодых ливийцев и клуб Аль-Мухтар, окунают массы мечтами о великой, объединенной Аравии, простирающейся от Марокко до Ирана."
egy.189.a: "Чёрт побери."
 
egy.190.t: "Снижение государственной поддержки"
egy.190.d: "Обещания великой, лучшей Ливии, данные теми, кто стремится к объединению всех арабов, привели к тому, что правительство предприняло скудные попытки привить некую триполитанскую государственность. Даже в системе образования сейчас учат великих египетских героев, таких как Салладин и Мухаммед Нагиб, отвергая при этом настоящую историю Ливии."
egy.190.a: "Чёрт побери."
 
egy.192.t: "Переворот HIMT в Триполи"
egy.192.d: "На волне панарабского воодушевления, сегодня рано утром HIMT совершила переворот. Политики, высокопоставленные лица и подозреваемые враги движения были подняты со своих постелей, и на окраине Триполи были слышны выстрелы, в которых лидеры старого режима были преданы ранней смерти.\n\nВ то время как по улицам Триполи проходят армейские парады под звуки ликующих масс, на их балконах с видом на улицы можно было увидеть матроны Триполи. Потрясая головой в раздумье, их мысли обращены к сыновьям и мужьям, которые истекали кровью за независимость Триполитании, и они задаются вопросом, узнает ли их родина когда-нибудь о мире."
egy.192.a: "Так заканчивается триполитанское государство..."
 
egy.193.t: "Переворот в Триполитании"
egy.193.d: "На волне панарабского воодушевления, сегодня рано утром HIMT совершила переворот. Политики, высокопоставленные лица и подозреваемые враги движения были подняты со своих постелей, и на окраине Триполи были слышны выстрелы, в которых лидеры старого режима были преданы ранней смерти.\n\nВ то время как по улицам Триполи проходят армейские парады под звуки ликующих масс, на их балконах с видом на улицы можно было увидеть матроны Триполи. Потрясая головой в раздумье, их мысли обращены к сыновьям и мужьям, которые истекали кровью за независимость Триполитании, и они задаются вопросом, узнает ли их родина когда-нибудь о мире."
egy.193.a: "Замечательно!"
 
egy.194.t: "Египет предлагает объединение"
egy.194.d: "Стремясь к дальнейшему развитию тесных отношений между Триполитанией и Египтом, правительство Каира официально предложило объединить два государства, чтобы воплотить в жизнь мечту о создании единого арабского государства. Наше правительство, недавно сменившее на этом посту своего гражданского предшественника, неустанно работает над достижением этого союза и очень радуется тому, что этот момент наконец-то наступил. Однако среди людей наблюдается меньший энтузиазм, поскольку люди на улицах задаются вопросом, стоит ли Триполи так быстро отдать свою вновь обретенную независимость?"
egy.194.a: "Мы принимаем!"
egy.194.b: "Никогда!"
 
egy.196.t: "Триполитания отказывается от объединения"
egy.196.d: "Триполитания говорит нет"
egy.196.a: "Предатели!"
 
egy.197.t: "Триполитания противостоит нашему влиянию"
egy.197.d: "Похоже, что правительство в Триполи узнало о нашей последней попытке осуществить панарабскую мечту в своем государстве и сделало все возможное, чтобы 'защитить' своих граждан от 'иностранных уловок'. Несомненно, неудача, но бюро в Каире уверено, что это только временное явление, и прилагает все усилия, чтобы следующая операция была ещё более успешной."
egy.197.a: "Небольшая неудача."

egy.198.t: "Египет требует Суэц!"
egy.198.d: "После победы над Османской империей, завистливое египетское правительство официально потребовало от нас передачи жизненно важного Суэцкого канала! Заявив, что земля и канал принадлежат им по праву, египтяне пригрозили нам войной, если мы откажемся передать канал! Хотя канал, безусловно, жизненно важен для наших морских операций, с надвигающейся угрозой со стороны коммуны, возможно, наконец, пришло время вернуть канал Египту?"
egy.198.a: "Мы не можем рисковать войной с коммуной у нашего порога, передать им Суэц."
egy.198.b: "Немецкое знамя будет висеть на каждой из их пирамид!"

egy.199.t: "Германия отказывается!"
egy.199.d: "Как и ожидалось, КазерРейх отказался мирно передать канал. Это означает, что война между нами неизбежна. Однако нет никаких причин для того, чтобы мы следовали нашим угрозам. Да, отступление было бы расценено как акт трусости, но мало кто верит, что у нас есть шанс противостоять всей мощи Рейха. В любом случае, решение, от которого зависит судьба нации, должно быть принято..." 
egy.199.a: "Война, мы вернём нашу землю силой!"
egy.199.b: "Отступим, и Рейх, несомненно, раздавит нас..."   

egy.200.t: "Мир с Египтом?"
egy.200.d: "Война за Суэц длится уже более полугода, но мы так и не смогли победить египтян. Возможно, нам следует подписать с ними мир."
egy.200.a: "Да, позже мы снова захватим Суэц."
egy.200.b: "Египет станет ещё одной колонией!"

egy.201.t: "Республиканский Египет?"
egy.201.d: "Наконец-то тирании Османской империи над арабскими народами пришел конец, благодаря мужеству наших гордых египетских солдат и наших товарищей со всего арабского мира, которые стремятся к самоопределению. Среди египетских граждан наша популярность, кажется, не знает границ, и даже те консерваторы в сельской местности, которые сомневались в способности нашего правительства правильно управлять Египтом, похоже, пересматривают свою позицию. Однако один человек по-прежнему отказывается нас поддерживать: наш государь Фарук. Он, с его едва скрываемыми автократическими наклонностями, не может смириться с тем, что наше либеральное правительство проводит политику, противоречащую его представлениям, и даже выделяет средства таким радикальным группам, как "Молодой Египет" и "Братья-мусульмане", с единственной целью - помешать нам выполнить наш мандат, который исходит от самого народа. Однако его автократические наклонности не мешают Фаруку считаться некомпетентным и отдавать предпочтение собственным коррупционным грехам перед благосостоянием египетского народа.\n\nНыне, когда большая часть народа стоит за нами, благодаря престижу нашей победы, возможно, настало время избавиться от коррумпированного шута, которым является наш "любимый государь". Ведь правительство имеет право организовать референдум о провозглашении республики, от которого Фарук не мог отказаться под страхом потери всего своего оставшегося авторитета. Однако некоторые считают, что монархический институт необходим для стабильности нашей страны, и их лагерь разделился на тех, кто отказывается от республиканства во всех случаях, и тех, кто ищет компромисс, сместив Фарука и заменив его принцем Аббасом Халимом - известным рабочим лидером и прогрессивным представителем династии Мухаммеда Али, которого когда-то прочили на трон, но потом изгнали из семьи за его поддержку справедливой демократии - который будет служить новым королем реформированной либеральной конституционной монархии. Правительство должно принять решение как можно скорее, пока память о наших недавних победах не померкла в народе..."
egy.201.a: "Немедленно организовать референдум! Да здравствует Республика!"
egy.201.b: "Правительство решает не выступать против монархии."
egy.201.c: "Компромисс достигнут! Фарук уходит, а принц Аббас Халим остается."

egy.202.t: "Королевство или султанат?"
egy.202.d: "Вопрос, который может показаться незначительным, но который был быстро поднят в комитете по реформам, недавно созданном нашим султаном Фаруком, - это вопрос о названии нашей страны и титуле нашего суверена. Действительно, в настоящее время мы являемся султанатом - традиционным титулом в арабском мире, означающим, что наш суверен обладает светской, но не религиозной властью, мы по-прежнему официально признаём власть турецкого халифа во главе Османской империи как командующего собранием верующих мусульман, уммой. Однако ни для кого не секрет, что напряженность в отношениях между нами и османами продолжает расти и вряд ли в ближайшее время разрешится мирным путём.\n\nТак что султан сам предложил присвоить себе титул короля и отказаться от титула султана, больше не признавая османского султана в качестве халифа в знак соперничества. Такое изменение также позволило бы нам выглядеть более современными в глазах европейских государств, с которыми Фарук поддерживает многочисленные связи. Однако некоторые консервативные члены совета утверждали, что титул султана более узнаваем для арабских масс, которые мы хотим повести за собой против османской власти, и что изменение титула не будет популярно среди них. Дебаты, похоже, затягиваются, и поэтому нашему султану, или будущему королю, предстоит решить этот вопрос раз и навсегда."
egy.202.a: "Провозгласить Фарука первым королем Египта и Судана!"
egy.202.b: "Наш традиционный титул подходит нам больше, а султанат пусть остается."

egy.203.t: "Подозрительная деятельность «Братьев-мусульман»"
egy.203.d: "Было бы ложью сказать, что мы не ожидали увидеть вызов нашей новой секуляристской политике со стороны наиболее ревностных граждан, но это был необходимый шаг в создании современного Египта, чья национальная идентичность и политика не будут зависеть от религиозных догм. Хотя мы не антирелигиозны, как более радикальные социалисты, и позволяем всем исповедовать свою религию в мире без дискриминации со стороны государства, некоторые, в частности Общество братьев-мусульман, яростно критикуют наше законодательство как антиисламское, противоречащее глубоким культурным корням нашей страны и как акт проституции для европейских империалистических держав и их тошнотворных западных идеалов. \n\nПростая критика - нормальное и здоровое явление в демократической системе, но, похоже, на этот раз дело зашло гораздо дальше. Сайид Кутб, возглавляющий радикальное и антидемократическое крыло "Братьев-мусульман", быстро набирает популярность. Некоторые сообщения указывают на торговлю оружием и формирование исламистских военизированных формирований, желающих установить в Египте законы шариата. Наше правительство должно как можно скорее определиться со стратегией реагирования: умиротворение путём диалога или укрепление безопасности и расследование этих слухов."
egy.203.a: "Мы можем доверять "Братьям", они уважают демократическую систему."
egy.203.b: "Назначьте чиновников для подавления любых признаков вооруженного восстания."

egy.204.t: "Битва за Каир"
egy.204.d: "Похоже, мы недооценили серьезность слухов о радикализации Общества братьев-мусульман. Сегодня утром, около 5 часов, выстрелы и взрывы в пригородах услышали большинство жителей Каира. Это исламистские ополченцы, до тех пор скрывавшиеся в сельской местности и пустыне, организовали тактическое наступление на нашу столицу, они намерены провести арест и суд над нашим правительством и самим Фаруком, которого считают пособником нашей секуляристской политики.\n\nПремьер-министр приказал немедленно мобилизовать армию для противодействия мятежникам. Египетская национальная армия, будучи гораздо более профессиональной и обученной, несомненно, сумеет подавить любой народный мятеж, хотя и понесет многочисленные потери. Но, похоже, многие наши офицеры и солдаты разделяют убеждения «Братьев-мусульман» и переходят на сторону самопровозглашенного «восстановителя халифата» Сайида Кутба. Сейчас улицы Каира представляют собой зрелище беспрецедентного городского насилия, и исход борьбы неясен..."
egy.204.a: "Лоялистам удается победить «Братство», вынудив его радикальное крыло бежать из страны!"
egy.204.b: "Долой иностранный либерализм! Братство восстановит религиозный порядок! Аллаху Акбар!"

egy.205.t: "Саадистская просьба"
egy.205.d: "Ни для кого не секрет, что Его Величество не питает любви к доминирующей партии Вафд и её либеральным, светским и националистическим махинациям, оставляя Фаруку на выбор в основном консервативных и реакционных союзников. В прошлом он использовал это в своих интересах, нехотя и тайно сотрудничая с такими группами, как Национальная партия и даже «Братья-мусульмане», чтобы ослабить влияние «Вафд» на египетскую политику, используя при этом ухищрения, шпионаж, саботаж и даже военизированные действия, чтобы ослабить монополию Делегатской партии на умы египетских масс, но это также непреднамеренно расширяло возможности «Братства» до опасной степени. Однако иностранные союзники Фарука часто сами придерживаются более либеральных взглядов, что заставляет некоторых членов Королевского двора предлагать Его Величеству последовать их примеру и объединиться с саадистами. \n\nФормально называемая Саадистская институциональная партия - или Хизб Аль Хайят Аль Саеди, Саадисты - это отколовшаяся от партии Вафд группа, которая стремится объединить роялистские и либеральные идеи, присягая при этом на полную лояльность Фаруку и короне; их возглавляют Ахмед Махер Паша, Макрам Эбейд Паша, Махмуд Элькнокраши Паша и Ибхраим Абдель Хади Паша. Презирая своих бывших союзников из Вафд, поскольку саадисты считают их все более антифаруковскую риторику граничащей с предательством и в целом опасной для долгосрочной стабильности Египта, эти саадисты, приехавшие на своей платформе фиолетового и желтого цветов, вероятно, являются единственной либеральной силой в Египте, готовой полностью присоединиться к трону, что позволит нам использовать их для сопротивления Вафд и Братству, позволяя Фаруку по-прежнему жить и править по-своему. Какой должна быть наша позиция по отношению к этим роялистским либералам, прекрасно зная, что союз с ними будет означать отбрасывание наших давних консервативных союзников на обочину, к лучшему или к худшему?"
egy.205.a: "Уступить либеральному роялизму, чтобы ранить Вафд." 
egy.205.b: "Остаться верными исламистскому консерватизму наших нынешних союзников."
egy.205.c: "Его Величество выше таких мирских вопросов. Придерживаться средней линии."

egy.206.t: "Выпускники Королевской военной академии 1937 года"
egy.206.d: "Благодаря заместителю военного министра Ибрагиму Хайри Паше, выступающему в роли васты - влиятельного посредника, используемого для подачи заявлений и продвижения по службе в египетском обществе, - харизматичное молодое лицо выпускников Королевской военной академии этого года начало захватывать нацию. Названный Гамалем Абдалем Насером, молодой фанатик возвысился под руководством и опекой уважаемого генерала и тайного антироялистского диссидента Мохамада Нагиба за последний год обучения Насера в академии, и вместе этот дуэт уже начал привлекать к себе нежелательное внимание. За закрытыми дверями дуэт возглавляет фракцию военных офицеров, недовольных солдат и потенциальных революционеров, называющих себя «Клика свободных офицеров», в которую входят такие сокурсники Насера по академии, как Абдель Хаким Амер, Али Сабри и Анвар Садат, которые разделяют все более радикальную риторику этой пары, регулярно собираясь вместе, чтобы тайно обсудить своё недовольство широко распространенной коррупцией, распространяемой монархией, которая только калечит Египет и его народ, и свою мечту о свержении предполагаемого государства Фарука. Хотя сам Нагуиб, будучи ведущим членом Демократической социалистической партии и сохраняя некоторую лояльность к короне, несмотря на желание провести роялистские реформы и свергнуть коррумпированное правление Фарука, довольно умерен в своих идеологических убеждениях по сравнению с ними, он в значительной степени выступает в качестве умеренной силы и источника мудрости и опыта в Клике и партии, продвигая свою собственную идею прогрессивного египетского национализма и социальных реформ, направленных на аграрное крестьянство, Молодой Насер пошел дальше, продвигая фараоновскую форму египетского республиканского национализма, окрашенного в революционный красный цвет, который тянется к африканскому и арабскому прошлому Египта, призывая к экстремальным аграрным реформам, массовой модернизации и программам социальной справедливости, секуляризму и полному устранению всех империалистических и иностранных источников влияния и власти в стране. Пока этот новый класс офицеров занимает своё место в иерархии и командной структуре наших вооружённых сил, мы должны сохранять бдительность, чтобы не позволить этим опасным фанатикам распространить свои заблуждения на широкую аудиторию или на остальных военнослужащих, в основном придерживающихся консервативных взглядов. Давайте следить за ними, чтобы быть уверенными, что они не замышляют ничего плохого."
egy.206.a: "Мы будем наблюдать за его карьерой с осторожным интересом..."

egy.207.t: "Внутренние дебаты после нашей недавней победы"
egy.207.d: "Нам наконец-то удалось одолеть силы реакционного лагеря и иностранных псов у избирательных урн и получить комфортное большинство в парламенте! Мы должны отпраздновать нашу победу, но также спросить себя, кто должен стать нашим следующим премьер-министром.\n\nОчевидным выбором будет Мохаммед Нагиб Юсеф, член "старой гвардии" нашей партии, опытный офицер с многочисленными связями в армии и ветеран политики, Нагиб намерен проводить классическую, но светскую политику социального национализма. Однако другим вариантом может стать протеже Нагиба, Гамаль Абдель Насер Хусейн. Считается, что его идеалы близки к идеалам его наставника, однако он моложе и радикальнее, а также имеет многочисленные контакты с другими националистическими организациями, такими как "Молодой Египет". Его также окружает Клика молодых и преданных офицеров, в основном Садат, Сабри и Амер, и он также является сторонником фараонистских тезисов о создании светской национальной идентичности.\n\nВ нашей партии должно состояться голосование, Нагуиб является фаворитом, но Насер вполне может взять власть в свои руки, если ему повезет..."
egy.207.a: "Нагиб более опытен и прагматичен, он - наш человек!"
egy.207.b: "Нам нужна свежая кровь, Насер должен стать премьер-министром!"

egy.208.t: "Вернуть Экваторию?"
egy.208.d: "Бывшая провинция, известная как Экватория, - это полоса земли, пересекающая границы Конго и Уганды, официально приобретенная под надзором Сэмюэля Бейкера, британского исследователя и бывшего генерал-губернатора Экваториального бассейна Нила. Эта полоса земли переживала период самодостаточности и процветания. К сожалению, этот период был прерван из-за конфликтов, таких как Махдистская война, что привело к распаду провинции, когда египетские войска отступили от фортов, созданных в этом районе.\n\n Однако эта территория не потеряна для нас навсегда, поскольку наша триумфальная победа в Войне в пустыне и господство над Абиссинией доказали истинную мощь нашей нации, возможно, мы сможем вернуть эту потерянную землю, которая принадлежала нам много лет назад, когда мы наконец встретим озеро Виктория. Уверенные в своей способности одолеть геополитических врагов, мы сможем по праву вернуть Экваторию и пожинать богатства, которые ожидают нас у истоков Нила, возрождая богатство и роскошь, которые он нам предлагал."
egy.208.a: "Вперёд! Ибо мы получим полный контроль над Нилом!"
egy.208.b: "Забудьте об этих претензиях, мы не собираемся наживать себе новых врагов."

egy.209.t: "Объединенная Аравия под руководством Каира?"
egy.209.d: "Вот уже несколько месяцев страны Лиги арабских государств углубляют своё сотрудничество, будь то экономическое, военное или в области образования. После нашей победы над османами это очевидное братское единство арабских народов только усилило поддержку панарабизма среди нашего населения, и, похоже, Египет приступил к заключительному этапу: созданию Арабской федерации, объединяющей все арабские народы в рамках одного государства с общими институтами и правительством. Сегодня утром в столицу прибыл дипломат прямо из Каира и попросил включить нашу страну в эту новую федерацию. Многие выступают за наше согласие, но другие считают эту новую страну не более чем инструментом египетского империализма."
egy.209.a: "Мы принимаем, арабские народы будут едины!"
egy.209.b: "Мы должны противостоять этой очевидной форме египетского империализма!"

