### Events ###
burnatskom.1.t: "Бурнацком укрепляет свою власть"
burnatskom.1.d: "Центральный национальный комитет бурят-монгол Восточной Сибири, или сокращённо Бурнацком, окончательно консолидировал свою власть в Забайкалье. Теперь, когда власть находится в наших руках, настало время решить важные вопросы и созвать национальный парламент для проведения первых свободных выборов в истории Бурят-Монголии."
burnatskom.1.a: "Приступим!"

burnatskom.2.t: "Вопрос религии"
burnatskom.2.d: "Бурят-Монголия - страна буддистов, и буддизм исповедуется здесь уже много веков. Однако Бурнацкому государству необходимо принять важное решение о государственном статусе религии, поскольку на нашей территории проживают представители других конфессий. От этого решения будет зависеть наша дальнейшая политика по отношению к небуддийскому меньшинству, а также государственная политика в области образования и, возможно, даже международных отношений.\n\nЧетыре партии, входящие в Бурнацком, имеют разные представления о будущем буддизма в Бурят-Монголии. Буддисты-социалисты считают, что буддизм не должен быть государственной религией, но, тем не менее, социалистические и буддистские принципы могут быть сочтены вместе, учитывая религиозную историю народа. Бурят-монгольские социалисты-революционеры выступают за секуляризацию буддийского общества и постепенный отход от буддийских догм как основных правил и норм жизни общества. Национал-демократы выступают за придание буддизму статуса государственной религии, поскольку он неразрывно связан с бурят-монгольским народом. Радикальные буддисты считают, что буддизм должен быть не только государственной религией, но и новые законы и правила должны основываться только на религиозных догмах, а монастыри должны обладать политической властью."
burnatskom.2.a: "Одобряют идею буддийского социализма."
burnatskom.2.b: "Секуляризация Бурят-Монголии."
burnatskom.2.c: "Буддизм - наша государственная религия."
burnatskom.2.e: "Буддизм должен иметь подавляющее влияние."

burnatskom.4.t: "Русское меньшинство"
burnatskom.4.d: "Земли Бурят-Монголии являются родиной не только местного населения, но и довольно многочисленного, но все же меньшинства русского населения.\n\nБуддийские социалисты выступают за сохранение статус-кво, то есть за отсутствие каких-либо привилегий у русского населения. Социалисты-революционеры считают, что для русского населения должна быть создана небольшая автономия, а сами русские должны иметь те же права и обязанности, что и бурят-монголы. Национал-демократы выступают за то, чтобы лишить русских каких-либо привилегий, так как сейчас они живут в национальной республике. Радикально настроенные буддисты весьма остро относятся к этому вопросу, считая, что любой житель Бурят-Монголии обязан исповедовать буддизм, а в случае отказа должен быть выдан с территории государства."
burnatskom.4.a: "Статус-кво."
burnatskom.4.b: "Небольшая автономия для русских."
burnatskom.4.c: "Лишить русских каких-либо привилегий."
burnatskom.4.e: "Они должны исповедовать буддизм или быть выданными."

burnatskom.5.t: "Статус земли"
burnatskom.5.d: "Важным вопросом, обсуждавшимся в Бурнацком, был и вопрос о земле. Буддийские социалисты и социалисты-революционеры убеждены, что земля должна быть социализирована и принадлежать обществу для самоорганизации бурят-монгольского крестьянства. Национал-демократы считают, что на землю должна быть сохранена частная собственность ради развития капитализма в стране. Радикальные буддисты выступают за передачу земли монастырским приходам, которые будут иметь право распределять эту землю среди населения или даже иметь её в своей собственности."
burnatskom.5.a: "Социализация земли"
burnatskom.5.b: "Частная собственность на землю"
burnatskom.5.c: "Земля должна принадлежать местным монастырям"

burnatskom.6.t: "Возрождение Бурнардумы"
burnatskom.6.d: "Во время недолгого существования Бурят-Монголии в период гражданской войны Бурнацком того времени была создана Бурят-Монгольская народная дума - парламент. После освобождения Забайкалья от большевиков Бурнацком также официально признал режим Семенова, и в ноябре 1918 года комитет был преобразован в Бурят-Монгольскую народную думу. Таким образом, в 1918-19 годах политика Бурнацкого была направлена на предотвращение попыток вмешательства в процесс создания национальной автономии как со стороны советского правительства, так и со стороны белого режима. 23 января 1919 года Бурнардума издала указ о мобилизации бурят-монголов в армию, в ряды монголо-бурятской бригады «Зрикто-Батор» в составе войск атамана Семенова подлежало мобилизации около 2000 человек. Однако осенью 1919 года Бурнардума была фактически разгромлена из-за несогласия с политикой атамана Семенова. С тех пор Бурнардума прекратила своё существование, и теперь настало время восстановить её как полноценный парламент нашего государства."
burnatskom.6.a: "Зарождение бурят-монгольской демократии"

burnatskom.7.t: "Бурят-монгольские выборы [GetYear]"
burnatskom.7.d: "Первые свободные выборы в истории бурят-монгольского народа близятся к завершению. Наступает рассвет и грядущее процветание бурят-монгольской демократии. Завершается подсчёт голосов, и победителем становится..."
burnatskom.7.a: "СБСО, Буддистские социалисты."
burnatskom.7.b: "ПСР, Бурят-монгольские социалисты-революционеры."
burnatskom.7.c: "БНП, Национал-демократы."
burnatskom.7.e: "Худанай Эрхэтэ Балгаахан, Радикальные буддисты."

burnatskom.8.t: "Воинствующие безбожники вмешиваются"
burnatskom.8.d: "Воинствующие безбожники во главе с Емельяном Ярославским, долгое время находившиеся в тени и творившие бесчинства в отношении свободолюбивого бурят-монгольского народа, вышли на свет. Вооруженные отряды, состоящие в основном из партизан НРА, захватили сегодня несколько населенных пунктов под Верхнеудинском. Решительно выступая против решения Бурнацкома по вопросу о религии, СВБ требует немедленного разгона Комитета, создания Забайкальского Совета и передачи власти рабочим и крестьянам. Нужно дать отпор безбожникам, пока не поздно."
burnatskom.8.a: "Отстаивайте Верхнеудинск!"
burnatskom.8.b: "Атакуйте их первыми."
burnatskom.8.c: "Бурнацком не имеет права вмешиваться."

burnatskom.9.t: "Падение Верхнеудинска!"
burnatskom.9.d: "Несмотря на наши усилия по защите города, мобилизованные силы партизан НРА и Воинствующих Безбожников сумели захватить ключевые объекты инфраструктуры и здания города. Они арестовали Бурнацком в полном составе, и теперь, похоже, Бурят-Монгольское государство прекратит своё существование."
burnatskom.9.a: "Красное знамя над Забайкальем."

burnatskom.10.t: "Воинствующие безбожники раздавлены!"
burnatskom.10.d: "Мы нанесли первый удар и одержали победу в решающих сражениях с воинствующими безбожниками. Емельян Ярославский найден и арестован, скоро начнется суд о его судьбе. По крайней мере, мы разобрались с одним важным вопросом, и «Сойомбо» будет летать над Забайкальем."
burnatskom.10.a: "Это жалкое движение уничтожено."

burnatskom.11.t: "Падение Верхнеудинска!"
burnatskom.11.d: "Из-за нашего безразличия мобилизованные силы партизан НРА и Воинствующих Безбожников сумели захватить ключевые объекты инфраструктуры и здания в городе. Они арестовали Бурнацком в полном составе, и теперь, похоже, бурят-монгольское государство прекратит своё существование."
burnatskom.11.a: "Красное знамя над Забайкальем."

## Democratic Events ##
bry.1.t: "Выбор флага для нашей нации"
bry.1.d: "Теперь, когда выборы состоялись, нам предстоит утвердить новый флаг вместо флага Богдо-ханской Монголии, который использовался Бурнацком с гражданской войны, чтобы показать единство нашего и монгольского народов. У нас есть три варианта: первый — сине-бело-жёлтый триколор с бурят-монгольским соёмбо; второй — тот же триколор, но вертикальный; третий — тёмно-синее полотнище с увеличенным соёмбо в центре."
bry.1.a: "Горизонтальный триколор"
bry.1.b: "Вертикальный триколор"
bry.1.c: "Синий флаг с соёмбо"

bry.10.t: "Новый союзник в [FROM.GetName]?"
bry.10.d: "Дружественный режим [FROM.GetName] предложил нам подписать договор о мире и взаимной дружбе. Бурят-монгольский и монгольский народы не только близки по названию, но также имеют общую историю и обычаи. Однако если нас не устраивает их правительство, мы всегда можем отказаться от их предложения."
bry.10.a: "Тост за наших братьев!"
bry.10.b: "Мы не доверяем их правительству."

bry.11.t: "[FROM.GetName] выражает отказ!"
bry.11.d: "Правительство [FROM.GetName] отказалось подписывать договор о дружбе между нашими странами. Мы расцениваем это как акт агрессии против братского народа и больше не будем поддерживать отношения с самыми близкими нам людьми."
bry.11.a: "Позор."

bry.12.t: "Связи с забайкальскими казаками"
bry.12.d: "Забайкальские казаки являются нашими соседями в регионе. Долгое время бурят-монголы и казаки жили вместе, но это сосуществование не всегда было выгодным и мирным. Наше новое правительство считает, что если когда-то была вражда, то её нужно прекратить."
bry.12.a: "Это будет полезно для всех."

bry.13.t: "Оценка нашей политики в отношении России"
bry.13.d: "С момента окончания гражданской войны отношения между нашим народом и русскими складывались странно. В надежде получить хотя бы некоторую автономию, в течение пяти лет после войны Бурнацком оставался временной администрацией под руководством Богданова, а выборы в регионе постоянно откладывались. В 1925 году, когда эти земли вновь захватил атаман Семёнов и аннексировал их в Трансамур, надежды на автономию окончательно исчезли. Теперь, когда мы снова независимы, пришло время решить, что делать с нашими русскими соседями."
bry.13.a: "Нам стоит стремиться к автономии в составе России."
bry.13.b: "Нам стоит разрядить напряжённость в отношениях с Россией."
bry.13.c: "Россия должна гарантировать нашу независимость."

bry.14.t: "[FROM.GetName] хочет стать нашей автономией"
bry.14.d: "Правительство самопровозглашённой [FROM.GetNameDefCap] обратилось к нам с просьбой присоединиться к нашей стране, но с сохранением широкой автономии, собственного парламента и местных выборов."
bry.14.a: "Они нам рады!"
bry.14.b: "Они неотъемлемая часть нашей страны."

bry.15.t: "Бурят-монгольская автономия"
bry.15.d: "С положительной реакцией российских властей мы теперь можем официально начать подготовку к вхождению в состав России как автономная республика."
bry.15.a: "Лучше автономия, чем смерть."

bry.16.t: "[FROM.GetName] выражает отказ от нашей автономии"
bry.16.d: "Как и много лет назад, российское правительство снова отказалось предоставить нам необходимый уровень автономии. Похоже, нам следует готовиться к войне."
bry.16.a: "Мы будем бороться за свою свободу."

bry.17.t: "[FROM.GetName] требует гарантий"
bry.17.d: "Правительство самопровозглашённой [FROM.GetNameDefCap] обратилось к нам с просьбой гарантировать их независимость как суверенной нации. Они ожидают нашего ответа."
bry.17.a: "Хорошо. Мы уважаем их независимость."
bry.17.b: "Они неотъемлемая часть нашей страны."

bry.18.t: "Российские гарантии"
bry.18.d: "С положительной реакцией российских властей мы теперь можем быть уверены, что они не посягнут на наши территории и нашу независимость."
bry.18.a: "Прекрасно!"

bry.19.t: "[FROM.GetName] выражает отказ от гарантий"
bry.19.d: "Как и много лет назад, российское правительство снова отказалось уважать нашу нацию, наши территории и наш суверенитет. Похоже, нам следует готовиться к войне."
bry.19.a: "Мы будем бороться за свою свободу."

bry.20.t: "Худанай Эрхэтэ Балгаахан"
bry.20.d: "История нашего государства начинается в 1919 году, когда Лубсан-Сандан Цыденов провозгласил первое Худанай Эрхэтэ Балгаахан и назвал себя Цог-Тугулдур Дхарма Раджа-ханом. Вскоре он был разгромлен забайкальскими казаками, однако движение балагатов не исчезло. Перед смертью Лубсан-Сандан передал титул Царя Учения – Дхармараджи – молодому мальчику Дандарону, которого признали перерождением хамбо-ламы Джаягса-гегена, настоятеля комплекса Кумбум в Тибете.\n\nС тех пор мальчик, а ныне уже молодой человек, стал бесспорным лидером балагатов, стремясь распространить среди бурят-монголов свои радикальные взгляды на буддизм.\nТеперь настал момент провозгласить Худанай Эрхэтэ Балгаахан – теократическое государство Хотан."
bry.20.a: "Спасибо, учитель!"

bry.21.t: "Связи с [FROM.GetName]?"
bry.21.d: "[FROM.GetAdjective]ое правительство обратилось к нам с предложением наладить дружественные связи."
bry.21.a: "Это нелепо!"
bry.21.b: "Возможно, сейчас нам нужны союзники."

bry.22.t: "[FROM.GetName] выражает согласие!"
bry.22.d: "[FROM.GetAdjective]ое правительство согласилось установить дружественные отношения между нашими странами."
bry.22.a: "Отлично!"

bry.23.t: "[FROM.GetName] выражает отказ!"
bry.23.d: "[FROM.GetAdjective]ое правительство отказалось устанавливать дружественные отношения между нашими странами."
bry.23.a: "Они всегда нас ненавидели."

bry.50.t: "Верховный правитель пал!"
bry.50.d: "После переворота в [TRM.GetName] стало очевидно, что Верховного правителя больше нет. Теперь мы можем попытаться освободиться от власти сюзерена и упразднить военный округ."
bry.50.a: "Действуем!"

bry.51.t: "Забайкальский военный округ объявляет независимость!"
bry.51.d: "Предательские казаки воспользовались нестабильностью во Владивостоке и объявили о своей независимости."
bry.51.a: "Мы должны вернуть Забайкалье!"
bry.51.b: "Мы сейчас слишком нестабильны!"

bry.52.t: "Борьба с бандитизмом"
bry.52.d: "Несколько месяцев нашу страну терзали преступные группировки, речные пираты и коррумпированные чиновники, подрывая стабильность государства. Создав национальную полицию и внедрив агентов в криминальные организации, мы добились почти полного раскрытия и ликвидации банд. Конечно, потребуется время, чтобы окончательно снизить уровень преступности, но значительный прогресс уже достигнут."
bry.52.a: "Прекрасно!"

bry.53.t: "Уржин Гармаев уезжает в [BRY.GetName]"
bry.53.d: "После образования нового государства в Забайкалье наш генерал Уржин Гармаев, этнический бурят-монгол, решил вернуться на родину и служить своему народу."
bry.53.a: "Ну что ж, пусть едет."

bry.54.t: "Уржин Гармаев возвращается!"
bry.54.d: "Уржин Гармаев, бурят-монгольский генерал, некогда возглавлявший бурят-монгольскую кавалерийскую армию атамана Семёнова, после падения бурят-монгольской независимости ушёл в дикую Монголию, чтобы сражаться за Унгерн-Штернберга. Теперь он стремится вернуться на родину, чтобы служить ей и своему народу."
bry.54.a: "Замечательно!"

bry.100.t: "[FROM.GetName] желает присоединиться к нам"
bry.100.d: "Правительство [FROM.GetName] обратилось к нам с желанием стать частью нашего государства. Ссылаясь на общую историю и многовековую дружбу наших народов, [FROM.GetAdjective]ое правительство настаивает на объединении!"
bry.100.a: "Пусть присоединяются!"

bry.101.t: "Договор о дружбе с [FROM.GetName]"
bry.101.d: "[FROM.GetAdjective]ое правительство обратилось к нам с предложением заключить договор о дружбе. Несмотря на схожесть наших идеологий, их идеи буддийского социализма кажутся... весьма эксцентричными. Нам стоит решить, что делать с этим договором."
bry.101.a: "Мы его не подпишем."
bry.101.b: "Международное сотрудничество всегда полезно."

bry.102.t: "[FROM.GetName] выражает отказ от сотрудничества!"
bry.102.d: "[FROM.GetAdjective]ое правительство отказалось подписывать договор о дружбе из-за нашего религиозного уклона."
bry.102.a: "Печально."

bry.103.t: "[FROM.GetName] подписали договор!"
bry.103.d: "[FROM.GetAdjective]ое правительство приняло наш договор о дружбе, обеспечив более тёплые отношения между нашими странами."
bry.103.a: "Отлично!"

bry.104.t: "[FROM.GetName] захватили наши земли!"
bry.104.d: "[FROM.GetNameDefCap] совершили внезапное нападение и захватили наши земли! Нам нужно немедленно мобилизоваться и преподать им урок."
bry.104.a: "Они не должны были этого делать..."
bry.104.b: "Мы разберёмся с ними позже."

