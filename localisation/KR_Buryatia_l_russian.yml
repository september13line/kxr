BRY_Buddhist_Religion_desc: "Земли Забайкалья слишком долго находились под влиянием буддизма. Местные бурят-монголы и даже некоторые русские и казаки исповедуют буддизм."
BRY_neobuddhism: "Необуддизм"
BRY_neobuddhism_desc: "Новая буддийская доктрина Дхармараджи реформировала буддизм изнутри, включая принудительное исповедание буддизма в государстве Хотан."
BRY_Developing_Identity: "Развивающаяся идентичность"
BRY_Developing_Identity_desc: "Бурят-монголы, несмотря на то, что осознают себя отдельным народом, все же считают себя частью единого монгольского народа."
BRY_Developed_Identity: "Бурятская идентичность"
BRY_Developed_Identity_desc: "Благодаря мерам, принятым правительством, проживающие здесь люди теперь четко идентифицируют себя как буряты. Буряты и монголы - друзья и близкие родственники, но это не одно и то же. Мы должны уважать свою историю и гордиться своими национальными героями."

BRY_Agvan_Dorzhiev: "Лама Агван Доржиев"
BRY_Agvan_Dorzhiev_desc: "Агван Доржиев - бурятский буддийский лама, ученый, дипломат, просветитель, религиозный, государственный и общественный деятель Забайкалья, Тибета и Монголии. Его влияние на местных бурят-монголов очень велико."

BRY_Buryat_Cossack_Host: "Бурят-Монгольское казачье войско"
BRY_Buryat_Cossack_Host_desc: "Созданное атаманом Семеновым Бурят-Монгольское казачье войско - это не что иное, как марионеточное бурят-монгольское «войско» под началом забайкальских казаков. Несмотря на то, что казачье войско одобряется некоторыми коллаборационистскими бурят-монгольскими партиями, в целом Бурнацком рассматривает его как чуждую бурят-монголам организацию."

BRY_Ties_With_Cossacks_idea: "Связь с казаками"
BRY_Ties_With_Cossacks_idea_desc: "В настоящее время мы имеем общую землю и гражданство с забайкальскими казаками. У них есть автономия и привилегии, но вместо этого они воюют за нас и помогают нам развивать наши вооруженные силы."

