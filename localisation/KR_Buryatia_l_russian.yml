### Focuses ###
BRY_Burnatskom_In_Power: "Бурнацком у власти"
BRY_Burnatskom_In_Power_desc: "С пробуждением бурятского национального самосознания наш народ восстал против своих старых русских хозяев, и теперь мы, наконец, освободились от их ига. Центральный национальный комитет бурят-монголов Восточной Сибири, или Бурнацком, теперь организует республиканское правительство, чтобы наконец-то установить хоть какую-то форму представительства для народа. Этот лояльный совет, состоящий из ключевых религиозных, военных и политических деятелей, заложит основу нашей новой независимой Бурятии."

BRY_Fate_Of_Religion: "Статус религии"
BRY_Fate_Of_Religion_desc: "Пока Бурнацком сплачивает бурятский народ и закладывает основы нашей новой независимой нации, дебаты о религии и её месте в нашем новом обществе почти вышли из-под контроля. Воинствующие безбожники и буддийские экстремисты вцепились друг другу в глотки, а огромное количество умеренных оказались посередине, и наш совет оказался не в состоянии сотрудничать и договариваться по вопросам веры и безверия. Мы должны сплотить совет и положить конец этим дебатам, каким бы ни был их исход."

BRY_Fate_Of_Land: "Вопрос о земле"
BRY_Fate_Of_Land_desc: "В Забайкалье существует значительная разница в земельных наделах между казаками и бурят-монголами, с одной стороны, и крестьянами-переселенцами и старообрядцами - с другой. По правилам 1898 года надел крестьян-переселенцев и старообрядцев должен был быть одинаковым и составлять 21 десятину земли разных угодий на «душу мужского пола». Увеличение крестьянских наделов должно было произойти за счет пастбищных и сенокосных угодий бурят (в первую очередь) и казаков. На самом деле земельные отношения до Вельткрига не были урегулированы, и фактическое количество земли, принадлежавшей казакам и инородцам, значительно отличалось не только от правил 1898 года, но и от положений 1869 года о тех самых пресловутых 30 десятинах станицы. Так, буряты и казаки, основным занятием которых также было скотоводство, имели значительно больше земли, чем крестьян."

BRY_Fate_Of_Russians: "Судьба русского меньшинства"
BRY_Fate_Of_Russians_desc: "На протяжении веков бурятский народ и наша судьба были связаны с судьбой России и её народов. От эпохи старых царей до возвышения Трансамура и раскола старой империи в результате Вельткрига, эти славяне властвовали над нами как друзья, как враги, как угнетатели и как освободители. Эта уникальная и разнообразная история оставила у нашего народа много смешанных чувств по отношению к значительному русскому меньшинству, которое существует в новой Бурятии. Для блага всех бурят необходимо окончательно определиться с позицией по отношению к этим западным людям."

BRY_Reestablish_Burnarduma: "Восстановить Бурнардуму"
BRY_Reestablish_Burnarduma_desc: "Когда решены самые важные вопросы дня и окончательно заложены основы нашего нового независимого государства, настало время бурятам устремиться к своей новой судьбе. Бурнардума - наше местное законодательное собрание и главный представительный орган - снова поднимется, чтобы ответить на крики и призывы бурятского народа, и с этим законодателем, поднимающим нашу новую республику, временное правительство вскоре сможет уступить и сдаться, чтобы обрести хоть какое-то подобие демократии. Скоро голоса бурят наконец-то будут услышаны и обретут должную силу!"

BRY_SRs_In_Power: "ПСР у власти"
BRY_SRs_In_Power_desc: "Возглавляемая Михаилом Богдановым «Партия социалистов-революционеров» похожа на российские ПСР, но полностью посвящена бурятскому простому человеку и крестьянству. Они выступают за создание «розовой» Бурятии с сильным местным самоуправлением и реальным представительством нашего народа. Под руководством Богданова и Бурятского ПСР наш новый независимый народ наконец-то построит благородную и справедливую республику, которая будет прислушиваться и заботиться о низших слоях нашего общества, не становясь жертвой экстремистских идей радикального социализма."

BRY_Buddhist_Socialists_In_Power: "Буддийские социалисты у власти"
BRY_Buddhist_Socialists_In_Power_desc: "Союз буддийских социалистов-обновленцев», или Союз буддийских социалистов-обновленцев, возглавляет Базар Барадийн и его набожные единомышленники. Сочетая буддийские догмы с социалистическими идеями, почерпнутыми из России и Монголии, СБСО стремится объединить веру и идеологию в синкретический и последовательный набор идей и политики, который должен продвинуть Бурятию в её малиновое будущее, не теряя связи с нашим буддийским наследием. Хотя при СБСО традиционализм будет изживаться, а вестернизация - осуществляться, мы постараемся никогда не терять из виду то, что делает нас бурятами."

BRY_National_Democrats_In_Power: "Национал-демократы у власти"
BRY_National_Democrats_In_Power_desc: "Бурятскую национальную партию возглавляет Цогто Бадмажапов. БНП - консервативная националистическая партия, исповедующая антирадикализм и капиталистическую экономику. Бадмажапов стремится привести Бурятию к нашей собственной форме современности, которая неразрывно связана с нашей уникальной национальной идентичностью как монгольского народа. Имея союзников среди казаков и в самой Монголии, БНП стремится использовать эти связи, чтобы продвинуть бурятский народ в светлое новое будущее."

BRY_Radical_Buddhists_In_Power: "Радикальные буддисты у власти"
BRY_Radical_Buddhists_In_Power_desc: "Во главе с Бидией Дандароном радикальные буддисты и бурятские националисты из Худанай Эрхэтэ Балгаахан продвигают свою мечту о «государстве Кодун» - стране, в которой полностью доминируют ревностные буддийские традиции и неразбавленная бурятская культура. Пропагандируя идеи «необуддизма», они настаивают на создании чисто теократического государства, опирающегося на сильную армию и мечтающего о больших территориальных амбициях. С Дандароном в качестве нашего пастыря Бурятия будет нестись к своей судьбе, окутанная святыми объятиями Будды."

BRY_Socialization_Of_Land: "Социализация края"
BRY_Socialization_Of_Land_desc: "По примеру первых русских революционеров и в соответствии с идеями народничества, мы приступим к осуществлению основного закона социализации земли, изложенного в Экономической программе СР. Частная собственность в Бурятии должна быть отменена, а помещичьи земли революционное правительство должно перераспределить в пользу бурятского крестьянства. Ресурсы и минеральные богатства нации должны стать коллективной собственностью каждого жителя страны, а контроль за их распределением перейдет к правительству. Крупные, успешные и модернизированные фермерские хозяйства, которые уже существуют, должны быть преобразованы в образцовые и укомплектованы нашими лучшими фермерами. Право пользования национализированной землей должно быть гарантировано всем гражданам, и многие другие пункты перечислены в полном тексте документа. Этим указом народ - и государство - теперь окончательно контролирует всю Бурятию."

BRY_Support_Buryat_Peasantry: "Поддержите бурятское крестьянство"
BRY_Support_Buryat_Peasantry_desc: "Крестьянство - это жизненная сила любого народа, и Бурятия - не исключение! Мы должны поднять этих бесконечных тружеников, этих выносливых рабочих, этот крепкий и выносливый, но угнетенный костяк нашего народа и государства, и сделать это нужно немедленно. Нельзя больше оставлять грубые руки крестьянства - того самого крестьянства, которое составляет самую большую основу нашего общества, - поддерживать всю нашу нацию, не получая ничего взамен. С помощью новых законов и политики, направленных на поддержку рабочих и низшего класса, а также новой кампании правительства, направленной на улучшение имиджа этих «грязных» рабочих, мы построим нового бурятского человека, к которому все будут стремиться, - скромного, но благородного и всегда важного крестьянина, с которым связана вся наша судьба."

BRY_Power_To_Local_Zemstva: "Власть местным земствам"
BRY_Power_To_Local_Zemstva_desc: "Земства - это местные полуавтономные представительные органы, которые несут в массы некое подобие местного или общинного самоуправления. Однако долгое время они были практически бессильны, многими воспринимались как шутка и оставались привязанными к национальному правительству, как бесполезная безделушка. Эту реальность необходимо изменить. Земства должны быть расширены и наделены гораздо большими полномочиями, чтобы диктовать политику своих местных регионов, обеспечивая истинную местную демократию для всех в Бурятии."

BRY_Our_Friends_In_Mongolia: "Наши друзья в Монголии"
BRY_Our_Friends_In_Mongolia_desc: "На юге, в степи и Гоби, лежат чудесные прерии и холмы Монголии - сердца монгольских народов и наших ближайших братьев как по крови, так и по культуре. Для нас, маленького и недавно обретшего независимость государства, было бы идеально наладить контакты с более крупными и развитыми монголами, чтобы использовать их успехи для достижения собственных успехов, а также для развития более тесных дипломатических и экономических связей, которые пригодятся нам в дальнейшем, когда мы будем стремиться к большим наднациональным амбициям."

BRY_Support_Capitalists: "Поддержать бурятских капиталистов"
BRY_Support_Capitalists_desc: "В Бурятии существует небольшой, но влиятельный класс богатых элит и дворян, которые сделали свои состояния на капиталистических предприятиях и сделках с различными монгольскими, российскими, японскими и другими иностранными группами. Эти предприниматели и капитаны промышленности, хотя и немногочисленные, могли бы сыграть важную роль в создании стабильной рыночной экономики в Бурятии. Наша администрация должна обратиться к этим бизнес-магнатам и заручиться их помощью и поддержкой, чтобы использовать их финансовые успехи в качестве трамплина для национального экономического роста и процветания."

BRY_Ties_With_Cossacks: "Связи с казачеством"
BRY_Ties_With_Cossacks_desc: "Несмотря на неоднозначное отношение к казакам, распространенное среди нашего народа, наша партия гордится тем, что использует этих грубых кочевников в своих интересах. Имея давние боевые традиции, они могли бы сыграть важную роль в военных и миротворческих операциях, а их опыт кочевой жизни и набегов с целью наживы стал бы возможным благом для нашей неокрепшей экономики. Хотя их необходимо обуздать с помощью символического законодательства, эти казаки окажутся жизненно важными союзниками."

BRY_Our_Relations_With_Russia: "Наши отношения с Россией"
BRY_Our_Relations_With_Russia_desc: "Наши отношения с Россией всегда были запутанными, так как на протяжении веков они как возвышали, так и угнетали бурятский народ, а также монгольские народы в целом. Несмотря на эти смешанные чувства и разнообразную, полную разногласий историю, Россия является крупнейшим государством на Земле и одним из самых могущественных. Несмотря на то что Москва кажется целым миром, Сибирь находится в двух шагах от наших границ, и благодаря своей близости и могуществу они могут оказаться либо великим союзником, либо почти непобедимым врагом. Мы должны тщательно определить наши отношения с этим великим северным медведем, если хотим, чтобы наша новая нация выжила."

BRY_Buryat_Mongol_Autonomy: "Бурят-монгольская автономия"
BRY_Buryat_Mongol_Autonomy_desc: "Будучи сами монгольским народом, мы должны стремиться к интеграции с монгольской родиной. Мы обратимся к нынешнему монгольскому режиму и предложим автономный союз, в конечном итоге добиваясь полной интеграции, поскольку мы стремимся к процветанию всех монголов. Если предложение будет принято, мы присоединимся к Монголии в качестве автономного округа и медленно пойдем к полному единству."

BRY_Buryat_Sovereignity: "Бурятский суверенитет"
BRY_Buryat_Sovereignity_desc: "Хотя мы и являемся монгольским народом, у нас нет желания отказываться от с таким трудом заработанного суверенитета. Это было бы пощечиной каждой душе, которая сражалась и умирала за нашу новую нацию, и мы не станем плевать на их могилы так скоро. Бурятский суверенитет должен быть сохранен любой ценой, ибо наша нация создана бурятами и для бурят."

BRY_Claim_Greater_Buryatia: "Заявить о Великой Бурятии"
BRY_Claim_Greater_Buryatia_desc: "После того как наш суверенитет укрепился, наконец-то пришло время осуществить мечту о Великой Бурятии. Мы захватим земли, населенные монголами, на севере, и наши враги падут перед нашей мощью. Раз и навсегда каждый бурят будет освобожден от немонгольского владычества. К Великой Бурятии! К нашей великой судьбе!"

BRY_Union_With_Mongolia: "Союз с Монголией"
BRY_Union_With_Mongolia_desc: "После того как создание нашей Бурятской автономии прошло успешно, а отношения между нашим народом и широкой Монголией только улучшаются и углубляются, наконец-то настало время перейти к полной интеграции. Мы станем единым целым с самой Монголией, впервые за многие века объединив наши монгольские народы под властью одного правительства и одного государства. К единой Монголии! К нашей единой судьбе!"

BRY_Cooperate_With_Monasteries: "Сотрудничать с монастырями"
BRY_Cooperate_With_Monasteries_desc: "В связи с тем, что наше правительство проводит тотальную земельную реформу и другие радикальные меры, Базар Барадийн и его СБСО приложили немало усилий, чтобы защитить монастыри и буддийское духовенство, которые обычно были бы уничтожены революционным пылом, если бы вместо них власть захватили другие группы, такие как Союз воинствующих безбожников. Тесно сотрудничая с монахами и ламами крупнейших монастырей, таких как Тамчинский дацан, мы защищаем буддистов по всей стране, работая над утверждением буддизма - и, соответственно, духовенства и монастырей - как неотъемлемой части нашей революции."

BRY_Take_Best_From_Westerners: "Взять лучшее у Запада"
BRY_Take_Best_From_Westerners_desc: "Хотя у Запада много недостатков, в настоящее время он является маяком прогресса и инноваций, и поэтому мы должны искать у него вдохновения. Из всех аспектов общества, будь то социально-экономическая сфера, наука и техника, вооруженные силы или даже основа нашей социалистической доктрины, мы возьмем лучшее из того, что может предложить Запад, лишив его слабых сторон, чтобы создать новый синтез западной мысли для нашей Бурятии, которой мы будем подражать."

BRY_Form_Ulaan_Tsagda: "Форма Улаан Цагдаа"
BRY_Form_Ulaan_Tsagda_desc: "Отчаянно нуждаясь в защите наших обширных диких земель и границ, СБСО создал Улан-Цагдаа. Эта армия будет служить в качестве добровольной красной кавалерии и будет использоваться государством в качестве миротворцев, пограничников и национальной полиции. Несмотря на добровольность, все новобранцы будут проходить всестороннюю подготовку и тренировки, а поскольку верховая езда является неотъемлемой частью бурятского общества, недостатка в умелых наездниках у нас точно не будет. Эта «красная волна» будет нашей первой и последней линией обороны, защищая народ, партию и духовенство превыше всех других приоритетов."

BRY_Liquidate_Traditionalism: "Ликвидировать традиционализм"
BRY_Liquidate_Traditionalism_desc: "Традиции и архаичные обычаи лишь тормозят наше национальное возрождение. Эти препятствия на пути модернизации и прогресса должны быть отброшены или уничтожены, прокладывая путь к нашему благочестивому и пунцовому будущему. Грехи и заблуждения прошлого больше не должны препятствовать процветанию бурятского народа."

BRY_Support_Panmongolism: "Поддержать Панмонголизм"
BRY_Support_Panmongolism_desc: "Монгольские народы обширны и разнообразны, они рассеяны по степям и Дальнему Востоку, поскольку их кочевой образ жизни уносит их в далекие земли и богатые прерии. На юге расположена собственно Монголия - сердцевина монгольских народов и родина нашей общей идентичности. Мы должны развивать идеи «панмонголизма» по всей стране, медленно продвигаясь к объединению монгольских народов тем или иным способом, чтобы наши люди поддержали эту идею, когда придет время. Только вместе монгольские народы могут противостоять внешнему влиянию и достичь процветания, и мы покажем этот факт всем монгольским народам."

BRY_Join_International_Community: "Войти в международное сообщество"
BRY_Join_International_Community_desc: "После создания основ нашего нового революционного государства мы должны выйти на широкое международное сообщество, чтобы установить дипломатические, экономические и военные связи с первичными социалистическими державами. Хотя мы проделали этот путь самостоятельно, бурятскому народу понадобятся иностранные союзники, если мы хотим выжить в эту хаотическую эпоху."

BRY_Militant_Buddhism: "Воинствующий буддизм"
BRY_Militant_Buddhism_desc: "Хотя буддизм обычно исповедует пацифизм, существует множество сект и школ, которые направляют своё рвение и догмы на боевое мастерство и прекрасные воинские традиции. Мы будем больше внимания уделять этим традициям, стремясь распространить их популярность по всей Бурятии, чтобы воины-ветераны в нашем распоряжении только увеличивались в числе и свирепели. С этими боевыми традициями мы будем защищать наше новое священное государство до последнего человека."

BRY_Theocratic_State: "Истинное теократическое государство"
BRY_Theocratic_State_desc: "Подчеркивая свою буддийскую веру и преданность философии, которую она несет, наш национальный лидер Бидия Дандарон провозгласил, что Бурятия должна быть преобразована в истинную теократию, а сам он займет положение, подобное Богдо-хану Монголии. Став новым религиозным, политическим и военным лидером этого государства Кодун, «Лама Дандарон» будет вести все стороны нашей возрожденной и благочестивой нации к процветающему и благочестивому будущему."

BRY_Fight_The_Cossacks: "Борьба с казачеством"
BRY_Fight_The_Cossacks_desc: "Казачество уже давно пронизало нашу нацию, как раковая опухоль, копируя наш кочевой образ жизни и живя как позорные бандиты. Мы должны работать над очищением их рядов, обращая в свою веру тех немногих, кого можем, и ожесточенно сражаясь с теми, кого не можем, чтобы остановить их мерзкое влияние на все наше общество. Верой и пламенем, мечом и выстрелом эти грубые всадники должны быть вычищены из нашей новой Бурятии, чтобы мы могли процветать как однородный и единый народ."

BRY_Empower_The_Monasteries: "Усилить монастыри"
BRY_Empower_The_Monasteries_desc: "Различные монастыри по всей Бурятии являются ключевым элементом как нашего культурного общества, так и нашего политического управления. Как наши самые сильные союзники и ближайшие сторонники, они должны быть наделены большей автономией и свободой, что позволит им функционировать по своему усмотрению, а также даст им больше влияния в правительстве. Поскольку наши идеалы все больше и больше совпадают, это не должно стать проблемой, а с такими крупными монастырями, как Тамчинский дацан и Хамбын-Хире дацан, которые становятся оплотом нашей партии, мы не беспокоимся об их лояльности."

BRY_Neobuddhism: "Необуддизм"
BRY_Neobuddhism_desc: "Продвигаемый Бидией Дандарон, «Необуддизм» - это новое направление мысли, призывающее к синтезу буддийской религиозной практики и традиции с политикой, экономикой, культурой и обществом в целом. Являясь по сути полной противоположностью западным программам секуляризации, необуддизм стремится полностью интегрировать буддийскую церковь не только как один из аспектов нашего общества, но и как его более широкую основу, с которой связаны и соотносятся все остальные аспекты. Яростно популярное среди большинства низших классов, которые рассматривают его как свой билет в более чистое, справедливое и благочестивое общество, движение уже начало распространяться, как лесной пожар, и скоро, надеюсь, охватит всю Бурятию, способствуя нашему превращению в истинную теократию."

BRY_Greater_Buryat_Mongolia: "Великая Бурят-Монголия"
BRY_Greater_Buryat_Mongolia_desc: "Делать акцент на нашем отличительном бурятском наследии и одновременно продвигать панмонгольские идеи - задача не из легких, учитывая огромное влияние южных монголов в Улан-Баторе, но это наша судьба. Именно нам предстоит объединить монгольскую расу. Именно мы окутаем монгольские народы объятиями необуддизма, возвышая бурят-монголов как образцовый народ. Панмонголизм будет достигнут любой ценой, и наша бурятская идентичность наконец-то получит признание, которого она по праву заслуживает!"

BRY_Buddhist_Brethren: "Примкнуть к нашим буддийским братьям"
BRY_Buddhist_Brethren_desc: "Хотя национальное единство - это великая мечта, оно лишь размыло бы нашу отличную, но связанную самобытность как разнообразных и могущественных монгольских народов. Вместо этого мы будем поддерживать тесные дипломатические, военные и экономические связи с нашими монгольскими братьями, чтобы обе наши нации могли вместе достичь процветания и ни один из наших народов не был растоптан другим."

BRY_Revive_Tsagan_Tsagdaa: "Возрождение Цаган Цагдаа"
BRY_Revive_Tsagan_Tsagdaa_desc: "Наследие бурятских казаков и воинов должно быть восстановлено. Воссоздавая вооруженные силы, мы чтим традиции наших предков и готовимся защищать свой суверенитет. Уволенный Колчаком Цаган Цагдаа (Белая Гвардия) поднимется вновь."
BRY_Cossack_Legacy: "Наследие бурятского казачества"
BRY_Cossack_Legacy_desc: "У бурятского казачества богатая история - от защиты российско-китайской границы до участия в Русско-японской войне. Возрождение этой традиционной силы станет основой нашей современной армии."
BRY_Buryat_Horse_Archers: "Бурятские конные лучники"
BRY_Buryat_Horse_Archers_desc: "Бурятские конные лучники, о которых часто забывают, являются важной частью нашего наследия. Возрождение их навыков и тактики даст нам явное преимущество в дальних боях и преследовании вражеских линий."
BRY_Mountain_Winter_Warfare: "Горная и зимняя война"
BRY_Mountain_Winter_Warfare_desc: "Местность Бурятии не только обширна, но и зачастую сурова. Мы должны создать войска, способные сражаться в холодных горных районах, как это делали наши предки во время своих конфликтов."

BRY_Use_The_Nomadic_Legacy: "Помнить о наследии кочевников"
BRY_Use_The_Nomadic_Legacy_desc: "Как у монголов, кочевничество у нас в крови. Хотя современные городские условия жизни не способствуют этому, традиции кочевников полезны в военном деле. Благодаря глубокому знанию земли вокруг себя и умению жить за счет нее, кочевники становятся идеальными солдатами. Их берут в качестве учителей, офицеров и ветеранов, где они могут применить свои знания на благо государства."
BRY_Buryat_Officer_School: "Бурятская офицерская школа"
BRY_Buryat_Officer_School_desc: "Для подготовки нового поколения отечественных офицеров в столице будет построена местная офицерская академия. Здесь у нас наконец-то появится центр высшего военного образования, способный готовить собственные генеральские кадры, и наш народ больше не будет вынужден полагаться на иностранный опыт."
BRY_Rally_The_Masses: "Объединить массы"
BRY_Rally_The_Masses_desc: "Для победы в любой войне необходимо, чтобы за нацией и армией стояли народные массы, иначе вся страна рухнет. По мере того как мы будем укреплять наши вооруженные силы, мы также должны прививать населению глубокое чувство патриотизма и уважения к нашим людям в форме. Кто знает, может быть, это даже заставит больше добровольцев пойти в наши вечно голодные вооруженные силы."

BRY_Improve_Artillery: "Бурятская полевая артиллерия"
BRY_Improve_Artillery_desc: "Большая часть наших тяжелых орудий и пушек - реликвии времен Вельткрига или музейные экспонаты, разграбленные и поставленные на вооружение за ненадобностью. Изучив более современные образцы России и Японии, мы модернизируем наш артиллерийский корпус, чтобы он мог обрушить на любого противника дождь тяжелых орудий."
BRY_Adapt_To_The_Modern_Battlefield: "Адаптация к современному полю боя"
BRY_Adapt_To_The_Modern_Battlefield_desc: "Чтобы повысить боеспособность набранных нами казачьих воинов, мы заменим многих из них на механизированные и моторизованные машины. Хотя это может снизить их скорость и гибкость на пересеченной местности или при отсутствии снабжения, они будут гораздо эффективнее сражаться в современном стиле войны, который стал доминирующим видом боевых действий."
BRY_Increase_Military_Spendings: "Увеличить военные расходы"
BRY_Increase_Military_Spendings_desc: "Наш военно-промышленный комплекс - это постоянно растущая и вечно голодная машина. Чтобы подпитывать этот безудержный рост, мы должны выделять больше средств из национального бюджета на вооруженные силы. Хотя другие сферы жизни нашего общества могут немного пострадать, это стоит того ради национальной безопасности."
BRY_Siberian_Logistics: "Сибирская логистика"
BRY_Siberian_Logistics_desc: "Суровые условия Сибири требуют мощной логистической базы для снабжения наших вооружённых сил. Мы должны построить надежную систему, чтобы поддерживать наши войска во всех уголках страны."
BRY_True_Heirs_Of_Gengis_Khan: "Истинные наследники Чингисхана"
BRY_True_Heirs_Of_Gengis_Khan_desc: "Мы - сыновья Тэмуджина, наследники Чингиза и его детей. Его боевой талант, его традиции и его успехи текут по нашим венам как истинных наследников Монгольской империи. Мы воспользуемся этим боевым духом и традициями и направим мощь Тэмуджина напрямую. Мы станем его наследниками и будем гордиться нашим национальным героем."

BRY_Air: "От подков к крыльям!"
BRY_Air_desc: "Мы заполним небо металлическими хищными птицами, чтобы защитить наше новоиспеченное государство. Простые ястребы, соколы и певчие птицы Бурятии больше не будут обитать в нашем небе в одиночестве, ведь вскоре, с созданием собственных военно-воздушных сил, мы тоже отправимся в полет, чтобы сохранить нацию и наш суверенитет."

BRY_Buy_Japanese_Planes: "Закупка японских самолётов"
BRY_Buy_Japanese_Planes_desc: "У нас нет тяжелой промышленности и ресурсов, необходимых для создания собственных самолетов с нуля. Однако совсем рядом находится Япония, которая всегда готова продать своё оружие нуждающимся восточным странам - особенно если эти страны выступают против многочисленных врагов Японии. Мы обратимся к Токио и купим столько самолетов, сколько они позволят, чтобы дать толчок нашей воздушной программе."

BRY_Use_The_Russian_Knowledge: "Использовать знания русских"
BRY_Use_The_Russian_Knowledge_desc: "Несмотря на то, что русских у нас принято порицать, вы не можете игнорировать их удивительную способность к войне. Почерпнув разработки и идеи из российских ВВС, мы ещё больше усовершенствуем наши собственные силы, превратив их в гораздо более эффективную армию."

BRY_Buryat_Air_Academy: "[ROOT.GetAdjective]ая воздушная академия"
BRY_Buryat_Air_Academy_desc: "Чтобы обучать наших пилотов на месте, не прибегая к помощи иностранных держав, мы должны построить здесь, в [ROOT.GetNameDef], собственную военно-воздушную академию. Будучи летной школой, офицерской академией и центром исследований и разработок, эта новая академия станет центральным элементом наших попыток править небом."

BRY_Expand_The_Airfields: "Расширить аэродромы"
BRY_Expand_The_Airfields_desc: "Аэродромы в [ROOT.Capital.GetName] немногочисленны, а те немногие асфальтированные аэродромы, построенные русскими, намного превосходят простые участки прерии, огороженные для взлета и посадки. Мы должны немедленно исправить эту ситуацию и построить новую серию постоянных аэродромов по всей территории [ROOT.GetNameDef]. Без этих посадочных полос и ангаров наши военно-воздушные силы останутся в значительной степени приземленными."

BRY_Air_Force_Investment: "Инвестиции в ВВС"
BRY_Air_Force_Investment_desc: "Поскольку первые разработки идут успешно, наша администрация сочла возможным расширить военно-воздушные силы. Первоначальное создание этой ветви прошло успешно, но теперь, чтобы быть по-настоящему эффективной, ей требуется больше финансирования. Мы предоставим эти средства нашим летунам, ведь они - новые быстрые наездники [ROOT.GetNameDef], и на своих крыльях они несут наше будущее и безопасность."

BRY_Improve_Air_Fleet: "Улучшить наш воздушный флот"
BRY_Improve_Air_Fleet_desc: "Хотя импортные самолеты из России и Японии сослужили нам хорошую службу, наши военно-воздушные силы нуждаются в расширении за счет отечественных самолетов. Мы должны усовершенствовать воздушный флот, создав более совершенные и инновационные образцы и построив все это у себя на родине, чтобы мы могли наконец обрести полную военную независимость и мастерство."

BRY_Seek_International_Recognition: "Добиться международного признания"
BRY_Seek_International_Recognition_desc: "В глазах международного сообщества мы являемся новым и относительно нелегитимным государством. Модернизировав армию и обеспечив безопасность государства, мы должны стремиться к установлению более тесных дипломатических связей с великими державами, чтобы все признали и уважали наш с таким трудом завоеванный суверенитет."


