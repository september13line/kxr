### Leader Bios ###
POLITICS_NTCHORERE_DESC: "Шарль Н'Чорере - спаситель нашей нации, отец нашей свободной республики и самый уважаемый человек в Габоне. Н'Чорере родился в 1896 году, он уроженец Либревиля, выходец из семьи мпонгве, и пришел в этот мир, когда Габон всё ещё находился под сенью Французского колониализма. Получив образование в знаменитой католической школе Монфорт, где он познакомился и подружился с другими деятелями независимости, такими как Луи-Эмиль Бигманн и Габриэль Леон М'ба, Н'Чорере окончил школу в 1912 году и до начала войны работал вместе со своей семьей в столице. Когда разгорелся пожар Вельткрига, Н'Чорер поступил на службу в Сенегальское подразделение Сенегальских стрелков после того, как на границе между Французским Габоном и немецким Камеруном началась серия пограничных столкновений. В этом подразделении он служил доблестно, поднялся по служебной лестнице и стал одним из лучших офицеров, и, несмотря на поражение Франции в Вельткриге, Н'Тшорере вернулся домой героем. Нехотя влившись в новую администрацию, в которой доминировала Германия, Н'Чорере и его народ десятилетиями страдали под властью Миттельафрики, пока в результате краха не был освобожден весь Габон. Теперь, когда безумец М'ба был свергнут рукой Н'Чорере, Габон был спасен. Не стремясь к власти или высокому положению, Марешаль Шарль Н'Чорере пообещал уйти в отставку, как только выборы будут полностью готовы, гарантируя, что свободная и справедливая демократия для всех в Габоне станет реальностью, а не просто мечтой угнетенных народов."
POLITICS_SOUSATTE_DESC: "Выходец из маленькой деревни Гизира, родившийся в 1913 году и исповедующий веру бвити, Рене-Поль Сусатте вырос из этих скромных условий и стал новым премьер-министром Габона. Получив в детстве образование в католической школе под руководством отца Бише, короля Нкоми, Сусатте стал набожным католиком, сохранив при этом связь с синкретической верой бвити. Став священником после окончания университета, он встретил своего теперь уже близкого друга и союзника Аубаме. Вместе с Аубаме Сусатте поступил на колониальную гражданскую службу и начал перенимать республиканские и антиимпериалистические взгляды своих коллег, а также социалистические взгляды благодаря знакомству с литературой, которая контрабандой доставлялась в Габон из Французской коммуны. Поднявшись по карьерной лестнице колониального режима и развалив Миттельафрику, Габон неожиданно обрел независимость, и в этой новой политической атмосфере Сусатте оказался в кругу отцов-основателей нации. После успешного переворота против М'ба была провозглашена республика, и теперь Сусатте является самым влиятельным человеком в стране. Под его руководством Габон очистит демократию, сохранив при этом благочестие и отстаивая аграрный афросоциализм."
POLITICS_AUBAME_DESC: "Воспитанный сводным братом тирана М'ба и родившийся в культуре фангов в 1912 году, Жан-Илер Аубаме был одним из самых выдающихся деятелей независимости Габона, а после распада он утвердился в качестве одного из отцов-основателей Габона. Выходец из Леопильдвиля, Аубаме осиротел в раннем возрасте и в поисках утешения обратился к своему приемному опекуну и католической церкви. До окончания школы он побывал во многих католических миссиях, и его единомышленник М'ба помог ему устроиться на работу в таможню после окончания школы. Когда Миттельафрика пала, он работал с М'ба, пока они не расстались из-за разногласий в вопросах веры, и Аубаме объявил своего старого друга предателем из-за авторитаризма М'ба. Теперь, возглавив страну после переворота Марешаля Н'Чорере и честных и свободных выборов, премьер-министр Аубаме стремится направить Габон и его собратьев из экваториальной Африки в благочестивое, популистское и уникальное африканское будущее."
POLITICS_MBA_SOCCON_DESC: "Гордый человек из племени фанг, живущего в самом центре Либревиля, Габриэль Леон М'ба всю жизнь был близок к колонистам. Родившись в 1902 году в столичной влиятельной семье эволуэ, М'ба учился в католической семинарии, но так и не оставил веру бвити. По окончании учебы он переходил с одной работы на другую, был лесорубом, торговцем, управляющим магазином, а затем начал работать таможенным агентом в колониальной администрации. Будучи с подросткового возраста ярым борцом за независимость, его пламенная риторика только усилилась после окончания Вельткрига и создания лоскутной Миттельафрики, но его ум и полезность позволили ему остаться на работе в колониальном режиме. Избранный как своими сверстниками, так и немецкой администрацией на пост главы кантона большого района Фанг в Либревиле после смерти предыдущего главы, М'ба использовал своё новое положение для создания прочной базы поддержки, доверившись тесному внутреннему кругу либревильских интеллектуалов. Отказавшись от консервативных традиций и пойдя против уговоров старейшин племени, М'ба проложил свой собственный путь и завоевал репутацию умелого и уверенного в себе лидера, что и привело его к известности. Когда Габон освободился от колониализма во время Великого краха, М'ба увидел свою возможность обрести богатство и власть, обойдя своих соперников и став первым премьер-министром независимого Габона. Известный своим стремлением к богатству, непоколебимой приверженностью к собственному народу и франкофильством, премьер-министр М'ба является отцом нашей новой республики. Только время покажет, выполнит ли он свои обещания настоящей демократии, или Габон просто станет его новой игровой площадкой."
POLITICS_MBA_PATAUT_DESC: "Пережив попытку переворота против своего режима, Леон М'ба сбросил маску, сорвав фасад истинного республиканизма, которым было окутано инфантильное Габонское государство. Сбросив титул премьер-министра и провозгласив себя вечным "Гиперпрезидентом", М'ба принес в Габон маску клептократического однопартийного правления. Теперь, став пожизненным гиперпрезидентом, М'ба держит на ладони весь Габон и другие страны. Он стремится объединить всю Экваториальную Африку под своей властью. Будучи большим подхалимом Французов как в Алжире, так и в Париже, М'ба много раз открыто заявлял, что он действительно хочет править только для того, чтобы сделать богатыми и процветающими себя и своих соратников из племени фанг, а также своих Французских союзников. Однако на этом пути он освободил большую часть Африки от наваждений старого колониализма и жестокого трайбализма, объединив множество разрозненных народов и обеспечив стабильность на этом пути с помощью своей печально известной "Гиперпурги" Будучи одним из титанов новой Африки после распада, Гиперпрезидент М'ба преобразил этот тёмный континент и вывел по крайней мере часть его на новый свет."
POLITICS_GONDJOUT_DESC: "Поль Мари Индженджет Гонджут стремится принести либерализм и справедливый социальный капитализм, вдохновленный Французами, народам Габона и Экваториальной Африки после того, как он стал премьер-министром в результате переворота Марешаля Н'Чорере против "гиперпрезидента" М'ба. Родившийся в 1912 году в богатой семье Мпонгве, премьер-министр Гонджут вслед за своим старшим братом поступил на колониальную службу после захвата Габона Германией в результате Вельткрига. Получивший светское образование и воспитанный в кругу привилегированных эволуев, Гонджут имел все шансы стать одним из отцов-основателей Габона, поскольку он не только родился в выгодном положении, но и вместе с молодыми Аубаме и М'ба работал на колониальной службе. С распадом и устранением тирании М'ба, Гонджут принесет своему народу истинно западный и чисто капиталистический образ жизни."

### Focus tree ###
GAB_fall_of_the_iron_cross: "Падение Железного креста"
GAB_fall_of_the_iron_cross_desc: "Железный крест, некогда простиравшийся по темным просторам этого огромного континента, наконец пал - и вместе с ним пал последний клочок стабильности и мира, оставшийся в Африке. Мы - море Французов и африканцев, затерянное в море фрицев и хаоса. Мы должны действовать осторожно, пытаясь установить свой суверенитет здесь, на Экваториальном побережье."

GAB_kick_out_the_congo: "Выгнать Конго"
GAB_kick_out_the_congo_desc: "Маниконго на юге вторглись в наши пределы, служа зловещими и хищными предвестниками полного апокалипсиса, наступившего в Африке после крушения немецкого голиафа. Мы должны любой ценой дать отпор этим диким племенам, ведь если мы будем ждать слишком долго, их друзья в Португалии могут прислать помощь!"

GAB_open_recruitment: "Снижение стандартов найма"
GAB_open_recruitment_desc: "Если мы хотим отбросить войска Маниконго и сохранить нашу вновь обретенную независимость, нам нужны люди, чтобы пополнить ряды наших недавно сформированных полков. Исторически сложилось так, что силы обороны нашей могущественной колонии были избирательны в наборе войск, но время осторожности и строгих стандартов прошло. Настало время действовать, ведь мы боремся за выживание!"

GAB_borrow_french_guns: "Оружие для реквизиции у Французов"
GAB_borrow_french_guns_desc: "С падением колониального господства наш доступ к широкой немецкой экономике был перекрыт, а вместе с ним мы потеряли и легкий доступ к новому оборудованию. Хотя набегов на старые тайники и оружейные склады может быть достаточно для оснащения нескольких дивизий, нам потребуется постоянное снабжение огнестрельным оружием, если мы хотим отбить монархистов Конго. Мы должны сделать предложение Алжирскому режиму, чтобы получить новое оружие, пока мы боремся за выживание."

GAB_conscript_askari: "Призыв аскари"
GAB_conscript_askari_desc: "Аскари, которые когда-то были верны немцам, теперь, после гибели Миттельафрики, не имеют ни благодетелей, ни союзников. Хотя Французские колониальные режимы редко полагались на этих местных наёмников, сейчас не время быть разборчивыми. Мы обратимся к этим бесцельным ветеранам и предложим им новую сделку - сражаться за Габонскую армию в качестве нашей элитной и специализированной пехоты, или потерять все льготы и награды, которые когда-то давал статус аскари. Уверены, что размахивание перед их лицами своими пенсиями и правом голоса заставит их перейти к активным действиям!"

GAB_gabriels_cabal: "Общество Габриэля"
GAB_gabriels_cabal_desc: "Габриэль Леон М'ба правит в качестве первого "президента" независимого Габона, хотя его режим уже демонстрирует признаки недемократической практики и более широких амбиций, выходящих за рамки обычных ограничений власти в нормальной демократии. Для М'ба быть президентом - не значит улучшать жизнь своих сограждан, а значит обогащать себя и своих соратников, которые управляют Габоном как своей личной игровой площадкой. Под властью этой кабалы Габон будет подчиняться воле своего первого и, возможно, последнего президента."

GAB_penal_labour: "Работа для президента"
GAB_penal_labour_desc: "Президент М'Ба имеет долгую историю кооптации своих последователей и избирателей, чтобы они подчинялись его воле, как умственно, так и физически. Реализуя стратегии и идеи, которые он усовершенствовал в бытность свою "шефом кантона" крупнейшего либревильского "Фанг-бурро", М'ба наконец-то получит рабочую силу, в которой он отчаянно нуждается, чтобы построить зарождающуюся экономику Габона. Никто не может отвергнуть призыв нашего Президента к работе!"

GAB_reverse_apartheid: "Независимость любой ценой"
GAB_reverse_apartheid_desc: "Президент М'Ба, хотя и является ярым франкофилом, все же стремится создать Габон как независимое и самодостаточное государство, свободное от любой колониальной помощи или влияния. Для этого Габон должен быть превращен в маяк автаркии, а все, кто не согласен с этими новыми указами, будут подвергнуты соответствующему наказанию. Активы оставшихся гуннов будут конфискованы, пресса и гражданские свободы будут ограничены, а все оставшиеся колониалисты, сопротивляющиеся нашему режиму, будут вынуждены работать на наш режим или встретят наш гнев. Габон не нуждается в другом!"

GAB_foreign_labour: "Принять суровую реальность"
GAB_foreign_labour_desc: "Президент М'ба увидел, что на стене написано: Габон - хрупкая и зарождающаяся страна на континенте хаоса, и для того, чтобы выжить, ему нужна помощь. Хотя он по-прежнему будет прилагать все усилия, чтобы пресечь все возможности для внутреннего несогласия, он будет делать это более легкой рукой, чтобы сохранить лицо перед своими новыми партнерами, поскольку он хорошо играет с Французским правительством, чтобы обеспечить необходимое финансирование и помощь, которые нужны Габону для выживания. Габон может и не нуждаться в других, но их помощь, безусловно, должна быть принята, когда мы можем получить её так легко."

GAB_fang_supremacy: "Клыкастое превосходство"
GAB_fang_supremacy_desc: "Принадлежа к более широкой подгруппе эканг народа банту, фанг являются одними из самых многочисленных среди разнообразных народов Восточно-Центральной Африки, их численность распространяется по Габону, Экваториальной Гвинее и Камеруну. Их доминирование будет продолжаться не только в численности, но и в государственной политике, так как президент М'Ба, сам фанг, начал все больше отдавать предпочтение своему родному народу во всех вопросах государственной политики. Идеи фангского супрематизма и банту-экстремизма начали проникать в Габон, и М'ба, похоже, не проявляет никаких признаков того, чтобы остановить это."

GAB_bwati_national_religion: "Принять веру бвити"
GAB_bwati_national_religion_desc: "С приходом Французских колонизаторов христианство быстро вытеснило бире в качестве доминирующей религии различных народов Габона. С возвращением местной власти интерес к нашим родным корням резко возрос, и биэр также снова стал невероятно популярным. Однако более интересным был взрыв популярности синкретической веры бвити, представляющей собой слияние христианства и верований биэре, смешанных с церемониальным использованием психоделиков по особым праздникам. Президент М'ба, представитель народа фанг, который первым стал практиковать эту новую религию, даже принял участие в некоторых из её верований и ритуалов, возможно, пришло время полностью принять бвити в качестве национальной веры."

GAB_return_to_french_rule: "Французская конституция"
GAB_return_to_french_rule_desc: "С рождением этой новой независимой Габонской "республики" для нации потребуется новая конституция, и лучшей системой для подражания будет Французская. Мы воочию убедились в неэффективности немецкой системы, и, учитывая явные франкофильские симпатии президента М'Ба, Французская система - очевидный путь для нашего народа. Кроме того, наш уважаемый Президент всегда может внести изменения в документ, если это необходимо. В конце концов, это всего лишь лист бумаги."

GAB_join_entente: "Обращения к старым союзникам"
GAB_join_entente_desc: "С созданием нашего нового правительства и началом укрепления основ правления президента М'ба пришло время установить полный контакт с законным Французским режимом, который уже давно изгнан в Алжир. Зловоние синдикализма не должно позорить чистое Габонское государство М'ба, а Антанта и наши старые повелители станут прекрасным сдерживающим фактором. Мы раскрываем объятия нашим старым союзникам!"

GAB_president_for_life: "Гиперпрезидент Габона"
GAB_president_for_life_desc: "Габриэль Леон М'ба правил Габоном железным кулаком, но всегда сохранял видимость легитимности и демократии. Однако теперь все это заканчивается, поскольку М'ба стремится возвыситься над своим нынешним положением простого президента. У М'ба есть более высокие устремления, и никакие мелкие препятствия вроде голосования или оппозиционных партий не встанут на его пути. М'ба станет первым "Гиперпрезидентом Габона" - диктатором во всем, кроме названия, что даст ему власть делать все, что он пожелает, полностью и на всю жизнь."

GAB_paranoia_of_man: "Паранойя М'ба"
GAB_paranoia_of_man_desc: "Гиперпрезидент М'ба едва пережил военный переворот, направленный на отстранение его от власти, и с их провалом мечты о демократическом Габоне умерли вместе с ними. Теперь народ узнает, как далеко готов зайти его Гиперпрезидент, ведь в сознании его великого лидера зародилась паранойя. М'ба не успокоится, пока Габон не будет в безопасности, ибо ничто не встанет на пути его ненасытной жажды полного господства."

GAB_purge_the_military: "Вызвать предателей"
GAB_purge_the_military_desc: "Инструментом неудавшегося переворота стали наши вооруженные силы, в которых долгое время доминировали сторонники Германии и демократический сброд. Вся Габонская армия должна быть очищена снизу доверху, в ней не останется ни одного предателя, ни одного слабака, порочащего наше доброе имя. Наши вооруженные силы должны стать такими же решительными и преданными нашему выживанию, как и сам Гиперпрезидент!"

GAB_blame_the_huns: "Легкий козел отпущения"
GAB_blame_the_huns_desc: "Это были гунны! Каждое неверное решение нашей администрации, каждый неверный шаг, каждая проблема нашего государства и все беды нашего народа были вызваны этими мерзкими и некомпетентными немцами. Их колониальный монстр - это то, что угнетало нас так долго, и его крах - это то, что повергло наш образ жизни в абсолютный хаос. Свалите все на гуннов, и пусть люди вымещают своё разочарование на истинном виновнике их бед!"

GAB_who_the_hell_needs_democracy: "Кому, чёрт возьми, нужна демократия?"
GAB_who_the_hell_needs_democracy_desc: "Наш славный Гиперпрезидент не нуждается в демократии. Голос народа лишь затуманивает его почти божественное суждение, а его постоянная потребность во внимании и руководстве лишь отвлекает от амбициозного видения М'ба. Последние остатки демократии должны быть изгнаны из Габона, ибо единственное мнение и слово, которое имеет значение сейчас, - это слово М'ба."

GAB_greater_kleptocracy: "Как насчет большой клептократии?"
GAB_greater_kleptocracy_desc: "Не секрет, что с самого начала своего прихода в политику Габриэль М'ба жаждал прежде всего самоудовлетворения и наживы. На многих государственных мероприятиях и собраниях он открыто заявлял, что пришел на политическую арену, чтобы разбогатеть и угодить своей уважаемой семье Эволюэ. Теперь, как Гиперпрезидент этого нового Габонского государства, ничто не сможет помешать ему превратить страну в настоящую и чистую клептократию - такую, которая будет выгодна прежде всего ему самому. Габон станет личной игровой площадкой М'ба, поскольку он стремится стать самым богатым человеком во всей Африке!"

GAB_sucsesful_coup: "Глупость безумца"
GAB_sucsesful_coup_desc: "После того как его Французские благодетели бросили его на съедение волкам, авторитарная клептократия президента М'ба рухнула под натиском Сил обороны и безопасности Габона. Теперь, под защитой наших военных, истинная демократия будет принесена Габонскому народу - право, украденное у него злодеем М'ба."

GAB_rebuild_democratic_institutions: "Демократические институты"
GAB_rebuild_democratic_institutions_desc: "Свергнутый "Гиперпрезидент" М'ба задушил и уничтожил практически все институты, системы и механизмы контроля в нашем правительстве, которые можно было хотя бы вскользь назвать "демократическими" При его правлении Демократический блок Габона стал единственной партией нашей умирающей республики, так как М'ба превратил Габон в однопартийную клептократию, подпитываемую исключительно жадностью и амбициями Гиперпрезидента. Мы должны вернуть истинные демократические идеалы и практику в ткань нашего государства, чтобы страна не распалась окончательно."

GAB_reverse_the_madmans_policies: "Отменить политику безумца"
GAB_reverse_the_madmans_policies_desc: "Безумец М'ба был свергнут, но многие из его мерзких политик остались. Идеи превосходства фангов должны быть сдержаны и подавлены, а другие религии должны быть возвращены в качестве национально признанных верований для дальнейшего укрепления единства нашего раздробленного народа. Свобода прессы будет возвращена, и вся дальнейшая критика может быть высказана против законодательства режима М'ба. Мы будем уничтожать его извращенное наследие страница за страницей, пока Габон не станет окончательно свободным!"

GAB_aubuames_conservatives: "УДСГ Аубаме"
GAB_aubuames_conservatives_desc: "В ходе первых честных выборов, свободных от вмешательства падшего Гиперпрезидента, Жан-Илер Аубаме и его Демократический и социальный союз Габоназа захватили власть в стране. Некогда крупнейший соперник и критик М'ба до создания однопартийного государства под эгидой BDG, Обам теперь возглавляет коалицию оставшихся незапятнанными М'ба истинных консерваторов, работающих с целым рядом социально либеральных, антисоциалистических реформаторов. Черпая вдохновение у Луи Марена и Республиканской федерации и соединяя его с собственными социально либеральными, экономически консервативными идеями и верой нашего президента, Аубаме и UDSG будут строить Габон как бастион истинного социал-христианского республиканизма."

GAB_crush_colonial_corruption: "Сокрушить колониальную коррупцию"
GAB_crush_colonial_corruption_desc: "Когда немецкий колониальный аппарат мертв, режим М'ба свергнут, а Французские колонизаторы в значительной степени перебиты, мы, наконец, можем взять на себя непосильную задачу - раз и навсегда покончить с коррупцией в нашей республике. Слишком долго политики, государственные служащие, военные и империалисты позволяли своей жадности и амбициям разгуляться в наших пределах. Габонская Республика будет очищена от этого греха."

GAB_tatical_investment: "Габонский национализм"
GAB_tatical_investment_desc: "Для того чтобы создать действительно сильную и единую демократическую атмосферу, мы должны активно работать над тем, чтобы охватить как можно больше людей в пределах наших границ. Габон - это земля различных и самобытных племен банту, от эстуаров и огоуэ до ньянга и волеу нтем. Эти бесчисленные этнические группы, а также наше меньшинство пигмеев должны объединиться под идеями, которые мы все можем разделять и которыми можем гордиться. Наши права, наши свободы, наша общая культура и идентичность Габонского народа должны объединить нас так, как не может объединить никакой расовый национализм. Мы - габонцы, все и каждый!"

GAB_church_voulenteership: "Использовать церковь"
GAB_church_voulenteership_desc: "С Французами пришел католицизм, и, несмотря на попытки М'ба вытравить чистые христианские верования своими синкретическими идеями, католицизм по-прежнему доминирует в народе Габона. Мы тоже являемся истинными сыновьями и дочерьми Бога, и поэтому католической церкви уже давно разрешено действовать в наших пределах. Впредь мы будем активно поддерживать церковь, чтобы использовать её как инструмент для укрепления создаваемой нами демократической республики."

GAB_church_tax_exemptions: "Социальный католицизм"
GAB_church_tax_exemptions_desc: "Три столпа справедливого и праведного общества - это человеческое достоинство, солидарность и субсидиарность. Эти руководящие принципы должны стать краеугольным камнем нашей благочестивой новой демократии, поскольку мы стремимся уважать как права, так и способности нашего народа. Господь - наш Спаситель, а мы Его дети - пусть Его учение руководит нами, когда мы стремимся создать честное и справедливое общество, знающее границы и добрую христианскую мораль."

GAB_in_god_we_trust: "Бог & Свобода"
GAB_in_god_we_trust_desc: "Под руководством президента Аубаме Габон превратился в стабильную и нравственную демократическую гавань на Темном континенте. Используя идеи более просвещённых и этичных мыслителей Французских колонизаторов и соединив их с нашим собственным уникальным Габонским духом, мы создали благочестивую, непоколебимую и стойкую республику, на которой больше нет темных следов режима М'ба или жадности Кайзера. Наконец-то Габон свободен и в безопасности, под Богом."

GAB_gondouts_liberals: "ПДГ Гонджута"
GAB_gondouts_liberals_desc: "В ходе первых честных выборов, свободных от вмешательства павшего Гиперпрезидента, Поль Мари Индженджет Гонджу и его Демократическая партия Габона вновь заняли свои места в качестве законных правителей нации, избавив свою партию от всех следов режима Гиперпрезидента. Гонджут, бывший лидером правоцентристской BDG до того, как М'ба захватил власть и отобрал у него партийное руководство, теперь возглавляет коалицию либеральных экономистов, светских консерваторов и прозападных групп, оставшихся незапятнанными М'ба. Вдохновляясь Демократическим альянсом и такими теоретиками, как Поль Рейно и Пьер Этьен-Фланден, и сочетая их со своими собственными убеждениями, наш новый президент и PDG будут строить Габон как истинное воплощение плюралистической и выгодной демократии."

GAB_western_investment: "Французский либерализм"
GAB_western_investment_desc: "Наша республика имеет общие корни с героями Французской революции, великими мыслителями эпохи Просвещения и титанами Французского либерализма от Монтескье и Констана до де Стаэля и Рейно. Такие идеи, как разделение властей, неотъемлемые гражданские права и свободы, истинный демократический республиканизм, капиталистическое предпринимательство и многое другое, составляют основу самого существования нашей Республики. Это наследие должно стать основой нашего нового правительства, поскольку мы работаем над тем, чтобы принести истинную свободу Габонскому народу."

GAB_westernization_first: "Сначала вестернизация"
GAB_westernization_first_desc: "Хотя многим в нашей стране трудно с этим смириться, нам нужен Запад и его современные идеи, если мы хотим выжить в созданном им мировом порядке. Вестернизация и модернизация должны быть главными приоритетами государства, потому что если мы отстанем ещё больше, наши оппортунистические соседи или иностранные империалисты снова постучатся к нам."

GAB_satisfy_basic_needs: "Удовлетворение потребностей людей"
GAB_satisfy_basic_needs_desc: "Основная цель правительства - обеспечить основные потребности своего народа, но режим М'ба и колониальные режимы прошлого не смогли выполнить даже эту самую основную и фундаментальную задачу - это должно измениться. Наши граждане, как полноправные члены Габонской Республики, имеют определенные неотъемлемые права, которые государство должно защищать и обеспечивать. Пришло время иметь правительство, которое действительно заботится и уважает свой народ, и мы можем обеспечить его, не поддаваясь радикализму и не поддаваясь обману, как сребролюбивые леваки, которые стремятся подорвать наше правление."

GAB_tip_from_kenyesianism: "Совет от кейнсианства"
GAB_tip_from_kenyesianism_desc: "Несмотря на то, что Джон Мейнард Кейнс принадлежал к вечно коварным англосаксам, он прославился на международной арене как блестящий и почти ясновидящий экономический теоретик. Его идеи, представляющие собой эволюцию образа мышления laissez-faire, закрепившегося в Британии до революции и во всем мире после нее, основаны на принципах свободного рынка, системах социального обеспечения, антиавстрийных позициях и множестве других новых идей. Нам следует взять на заметку Кейнса, когда мы будем развивать нашу новую современную экономику."

GAB_free_market: "Союз, труд, справедливость"
GAB_free_market_desc: "При президенте Гонджуте Габон превратился из слаборазвитого гуманитарного кошмара в стабильно растущий экономический рай, где прибыль и свобода являются главными добродетелями. Эта светская, сияющая республика полностью смыла разложение и токсичные остатки, оставшиеся от режима М'ба и фрицев, и народ Габона радуется этому. Свобода звенит по всему нашему союзу, ибо совместная работа во имя процветания и прибыли принесла Габонскому народу истинную справедливость и свободу."

GAB_entente_question: "Старые "друзья" или новые горизонты?"
GAB_entente_question_desc: "Задолго до того, как Железный крест Кайзеррейха поднялся над Африкой, Французы правили этими землями, которые мы называем своим домом, и все время, пока мы жили под их властью, их культура слилась с нашей и стала частью нас самих. Когда гунны пали, гиперпрезидент М'ба снова обратился к Французам с предложением, и тем самым заручился их помощью. Теперь М'ба больше нет, и мы правим Габоном, поэтому мы должны сделать выбор: остаться на стороне наших бывших повелителей и режима, который поддержал разрушительного безумца, или найти свой собственный путь?"

GAB_pierres_socialists: "PUNGA Сусатта"
GAB_pierres_socialists_desc: "На первых честных выборах, свободных от фальсификаций павшего Гиперпрезидента, Рене-Поль Сусатте и его Партия национального объединения Габоназ одержали неожиданную победу над более умеренными кандидатами и теперь стремятся вывести Габон на путь социализма. Находясь под сильным влиянием Марсо Пивера и его радикальной Партии социалистического движения и пайсанов, Сусатте принесет красный маяк синдикализма и социализма в Габон, но сильно измененный в соответствии с реалиями нашей слаборазвитой страны и с непоколебимой приверженностью истинной демократии. Габонский пролетариат наконец-то станет свободным при президенте Сусатте, который приветствует "Красный прилив" на наших берегах."

GAB_break_the_colonial_shackles: "Разбить оковы колониализма"
GAB_break_the_colonial_shackles_desc: "После победы президента Сусатте и PUNGA одной из самых насущных задач государства стало уничтожение последних остатков влияния колониализма в стране, а именно предыдущих немецких и империалистических Французских режимов. Многие наши институты и системы всё ещё несут на себе следы и шрамы колониальной алчности и имперского неравенства. Последние из этих следов должны быть искоренены и заменены более справедливыми и честными институтами, способными точно обеспечивать наш народ, не допуская коррупции и личной выгоды. Габонский народ свободен, пора начать жить как он."

GAB_true_agrarianism: "Афросиндикалистский аграризм"
GAB_true_agrarianism_desc: "Хотя нас вдохновляют успехи Парижской коммуны и их прогресс на благо человечества, многие из их стратегий не будут работать в стране в нашем нынешнем состоянии. Их акцент на индустриализации и урбанизации должен быть ослаблен и заменён акцентом на механизированное сельское хозяйство, поскольку мы используем их идеи и соединяем их с нашими собственными, чтобы создать новое, уникальное африканское решение нашей ситуации. Аграризм должен быть полностью принят с упором на животноводство, а не на крупномасштабное растениеводство, в то время как мы медленно создаем небольшие объемы современной промышленности, особенно в области добычи марганца и заготовки древесины. Это позволит нам создать новую экономику, ориентированную на трудящихся, в которой будут учтены реалии нашей ситуации и потребности людей."

GAB_voluntary_collectives: "Добровольные коллективы"
GAB_voluntary_collectives_desc: "Демократия священна, и наш народ имеет свои неотъемлемые права, на которые мы не можем посягать. Однако наш режим по-прежнему считает, что коллективизация, по крайней мере, некоторых секторов, в частности, в сельскохозяйственном департаменте, сделает чудеса как для нашей экономики, так и для чувства свободы и самостоятельности нашего населения. С этой целью должна начаться полностью добровольная система коллективизации, причем те, кто примет в ней участие, получат от государства щедрые льготы, чтобы стимулировать больше добровольцев. В сельскохозяйственном секторе Габона, по крайней мере частично, больше не будут доминировать наемные рабы и бюрократия на рабочем месте."

GAB_disband_askari: "Красное ополчение"
GAB_disband_askari_desc: "Несмотря на все реформы, которые мы проведем, чтобы превратить вооруженные силы Габона в грозную и надежную боевую силу, более локализованные силы могут оказаться чрезвычайно полезными в случае очередного военного или поддерживаемого иностранцами переворота, свидетелями которого мы все были во время режима М'ба. Необходимо сформировать Красное ополчение, взяв добровольцев из коллективов и кооперативов по всей стране, чтобы служить последней линией обороны между Габоном и полным хаосом, если тяжелые времена снова настигнут нас. Эти преданные, верные и горячие сторонники нашего режима будут служить Габону с гордостью!"

GAB_african_comrades: "Социалистическая демократия и товарищество"
GAB_african_comrades_desc: "Мы добились мандата на наше правление демократическим путём, и мы будем уважать этот мандат независимо от наших целей и амбиций. Демократия должна быть сохранена любой ценой, даже если народный мандат перейдёт в другие руки и мы будем избраны, независимо от того, насколько праведным и истинным может быть наше эгалитарное дело. Для того чтобы нас переизбрали на следующий срок для продолжения наших социалистических начинаний, мы должны заслужить доверие и обожание народа, а также создать общее чувство единства как внутри нашей страны, так и с нашими африканскими соседями - независимо от их позиций. Только вместе Габон и вся Африка смогут стать свободными."

GAB_red_africanism: "Красный африканизм"
GAB_red_africanism_desc: "Африканский континент огромен, и многие наши соотечественники ещё не приняли или даже не задумывались о перспективах социализма. Мы должны стать глашатаями этого великого пробуждения, ибо социализм - это спаситель, в котором они нуждаются, но не знают об этом. Мы вступим в этот красный рассвет вместе с остальными нашими братьями и сестрами, ибо эпоха империализма закончилась, а эпоха красной Африки только начинается..."

GAB_contact_the_real_france: "L'Internationale Sera le Genre Africain"
GAB_contact_the_real_france_desc: "Наш социалистический фундамент был создан под мудрым и справедливым правлением президента Сусатте, и теперь настало время продемонстрировать наш прогресс всему миру. Интернационал, возглавляемый законным Французским правительством, находится за полмира от нас, и все же они - наша лучшая надежда на спасение. Мы обратимся к их правительству, не как к бывшей колонии, а как к равному, и обсудим вопросы примирения и сотрудничества. Рабочие всего мира объединяйтесь!"

GAB_intergrate_askari: "Вопрос Аскари"
GAB_intergrate_askari_desc: "Как бывшая Французская колония, концепция использования аскари была чужда нам до прихода немцев и возникновения Миттельафрики. С их появлением эти благосклонные Чёрные солдаты Миттельафрики, которые были почти рабами своих белых хозяев, которые в качестве вознаграждения макали им в лицо элементарную порядочность, стали оказывать влияние на наши вооруженные силы как во благо, так и во вред. При генерале Гансе Шомбургке они продолжали быть источником влияния и раздражения, несмотря на свою крошечную численность. Теперь, когда наша политическая ситуация стабилизировалась, мы должны, наконец, решить, что делать с этими солдатами немецкого происхождения: распустить их или полностью интегрировать в нынешнюю структуру наших вооружённых сил? "

GAB_officer_corps: "Создать надлежащий офицерский корпус"
GAB_officer_corps_desc: "После того, как вопрос Аскари решен, мы должны работать над созданием настоящего офицерского корпуса, независимого от политики и обученного тонкостям стратегии и тактики. От непокорного сброда наших племенных войск до напыщенных остатков Французских и немецких гарнизонов, все наши силы должны встать в строй перед новым классом Габонских офицеров."

GAB_first_squadron: "Первая эскадрилья"
GAB_first_squadron_desc: "Мы должны взлететь! Если мы хотим одержать победу над любым будущим противником, нам понадобится воздушная мощь. Последние конфликты, в которых мы участвовали, были внутренними разборками или конфликтами с племенными Королевствами и разношерстными, плохо снабжаемыми и изолированными немцами. Нам больше так не повезет, и поэтому в следующей войне нам не придется полагаться только на пехотинцев и оружие, ведь теперь у наших солдат будут свои глаза в небе над Африкой. Первая Габонская эскадрилья станет первой из многих!"

GAB_liberville_international: "Построить Либревиль Международный"
GAB_liberville_international_desc: "Для размещёния и снабжения воздушного флота, к которому мы так отчаянно стремились, нам потребуется построить современный аэропорт, подобного которому жители Габона никогда не видели. Рядом со столицей, недалеко от Либревиля, мы построим большой и (относительно) современный аэродром, одновременно запустив программу модернизации и реконструкции тех немногих взлетно-посадочных полос, которые остались у нас от колониального режима. Нам нужна наземная инфраструктура, прежде чем мы сможем надежно подняться в воздух."

GAB_experiment_with_french_designs: "Французская модель ВВС"
GAB_experiment_with_french_designs_desc: "Французы, наши исконные хозяева, давно внедряют инновации и экспериментируют с авиационными технологиями. Благодаря нашим давним связям, приобретение по дешевке некоторых из их устаревших конструкций может оказать огромную помощь нашим исследованиям и разработкам. Мы приобретем несколько таких моделей, чтобы наши инженеры и учёные могли основать собственный отдел исследований в области аэронавтики."

GAB_import_french_designs: "Импорт Французского оружия..."
GAB_import_french_designs_desc: "Французы издавна славятся инновационными и смелыми дизайнерскими решениями при создании оружия, но в целом они делают прекрасное боевое оружие. Даже если их оборудование не такое, каким его представляют, их худшее огнестрельное оружие все равно намного лучше, чем все, что мы можем надежно сделать для себя здесь, за пределами нескольких столичных оружейников. Используя наши налаженные связи и торговые отношения, мы должны приобрести как можно больше исправного Французского огнестрельного оружия и артиллерийских орудий, независимо от их возраста."

GAB_to_make_them_ourselves: "..чтобы сделать их самими собой"
GAB_to_make_them_ourselves_desc: "Недавно мы получили большой запас старого Французского военного оружия, начиная от образцов, сделанных в годы после Вельткрига, и заканчивая практическим антиквариатом. Все, что наши войска не смогут использовать в бою, может быть превращено в металлолом для будущего производства или разобрано нашими инженерами для углубления нашего понимания крупномасштабного отечественного оружейного дела. Мы позаботимся о том, чтобы каждая винтовка, пистолет и пушка были использованы в той или иной мере, поскольку Габону необходимо все оружие, которое он может собрать, если мы хотим выжить на этом континенте хаоса."

GAB_bush_warfare: "Война Буша"
GAB_bush_warfare_desc: "Африка - суровый континент с разнообразным климатом и рельефом, простирающимся по всей его обширной территории. В Габоне и прилегающих районах преобладают саванны с густыми массивами муссонных лесов, которые граничат на севере и юге. Эти дикие земли известны нашему народу, а значит, и нашим солдатам, так же хорошо, как они умеют дышать или бегать. Мы будем использовать эти знания, чтобы сформировать основу нашей новой военной доктрины. Мы станем хозяевами самого Буша."

GAB_guerilla_art: "Тактика партизан"
GAB_guerilla_art_desc: "Благодаря глубокому знанию местной местности и разработанной нами новой тактике, глубоко внедренной в их сердца и умы, Габонские силы обороны и безопасности превратились в яростную и хищную боевую силу. Каждый день наши ополченцы поднимаются из казарм для добровольцев и отрабатывают навыки, необходимые для защиты наших земель от любого захватчика. С каждой пролитой каплей крови и пота Габонские партизаны становятся на шаг ближе к тому, чтобы стать самой страшной боевой силой во всей Центральной Африке!"

GAB_trainers_from_abroad: "Французский атташе"
GAB_trainers_from_abroad_desc: "Французы всегда помогали нам в развитии, и сейчас самое время попросить их о помощи в наших попытках военного развития. Мы должны быть в состоянии защитить себя перед лицом различных угроз, с которыми мы сталкиваемся на этом опасном континенте, и без их помощи нас скорее сожрут хищники, преследующие нас в темноте. Отправьте делегацию Французам; Габон призывает к помощи!"

GAB_village_militias: "Милитаризация сельских поселений"
GAB_village_militias_desc: "Различные деревни, племенные Королевства и другие небольшие поселения, расположенные за пределами крупных городов и в сельской местности, являются ценным и неиспользованным активом, который мы могли бы использовать в интересах наших вооружённых сил. Предлагая добровольцам из этих населенных пунктов стимулы для вступления в организованные отряды и ополчения, мы могли бы обучить обычных граждан Габона умению подниматься в любой момент. Распространив эту систему на всю страну, Габон сможет иметь многотысячную армию, готовую защитить свою страну в любой момент. Каждый дюйм Габона станет линией фронта, когда каждый доброволец встанет с винтовкой в руках на защиту своего дома."

GAB_jungle_firebombing: "Аромат напалма"
GAB_jungle_firebombing_desc: "Чувствуете запах? Это напалм, и ничто другое так не пахнет в мире. Запрошенные у наших Французских друзей на севере, мы смогли незаметно приобрести и импортировать тонны этого ядовитого состава для использования против любого врага, достаточно глупого или смелого, чтобы переступить наши границы без нашего разрешения. Они не смогут убежать, и они не смогут спрятаться, потому что мы сожжем джунгли, по которым они разбегаются, как паразиты, которыми они являются, когда мы окрасим само небо в красный цвет нашим оружием."

GAB_napalm: "Превратите наших врагов в пепел"
GAB_napalm_desc: "Хотя мы хорошо знаем нашу землю, силы, с которыми мы будем сражаться, также привыкли к грубой и пересеченной местности нашего региона, если только какие-нибудь глупые европейцы не попытаются высадиться на наших берегах, как много веков назад. Чтобы бороться с этим, мы можем просто устранить преимущество, которое может дать им местность. С помощью достаточного количества пушек и зажигательных бомб можно уничтожить даже самые глубокие заросли, вместе с любыми вражескими войсками, прячущимися среди деревьев. Мы превратим землю в пепел, а наших врагов - в пепел, если придется, чтобы защитить наш суверенитет. Деревья вырастут, а наши враги - нет."

GAB_howitzers_for_every_regiment: "Срывайте с них небо"
GAB_howitzers_for_every_regiment_desc: "С нашей новой доктриной и тихо приобретенным оружием разрушительного уничтожения, у нас в руках есть оружие войны, необходимое для защиты Габона любой ценой. Если какой-либо враг осмелится покуситься на наше чувство суверенитета или попытается подавить наши амбиции, мы обрушим на него ад. Снаряд за снарядом, бомба за бомбой, мы разорвем небо и обрушим небеса на головы наших врагов, ибо ничто и никто не остановит Габонскую военную машину."

GAB_stall_the_post_colonial_shock: "Остановить постколониальный шок"
GAB_stall_the_post_colonial_shock_desc: "Радикальные меры и быстрые действия - вот что необходимо для того, чтобы запустить нашу зарождающуюся экономику. Мы должны отсрочить неизбежные толчки от краха колониального правления, которые разрушат эту начинающую экономическую систему, чтобы наше финансовое будущее не погибло, даже не начавшись."

GAB_fund_water_and_power_grids: "Национализированные вода и электроэнергия"
GAB_fund_water_and_power_grids_desc: "Для быстрого создания необходимой базовой инфраструктуры, необходимой для строительства современных поселений и городов, нам понадобится система, которая сможет быстро и легко распределять средства и диктовать требования, не дожидаясь, пока частный бизнес построит или испортит все. На данный момент водо- и электросети в Габоне будут находиться в ведении государства до того момента, когда приватизация сможет произойти без дестабилизации."

GAB_invest_in_timber_industries: "Деревообрабатывающая промышленность"
GAB_invest_in_timber_industries_desc: "Один из наших крупнейших экспортных товаров - пиломатериалы и древесина, особенно из местных лиственных пород, растущих в наших родных муссонных лесах. Мы должны использовать этот легкодоступный источник легкого дохода, вкладывая значительные средства в местную деревообрабатывающую промышленность, чтобы она могла стать действительно прибыльным аспектом нашей экономики."

GAB_textile_mills: "Габонский текстиль"
GAB_textile_mills_desc: "Текстильное производство было одной из первых отраслей промышленности, достигших наших берегов, и многие из наших первых рабочих, а ныне женщин, занятых в промышленности, работали на ткацких станках по всей стране. Принеся с собой навыки и дизайнерские изыски, которые они получили в своих родных культурах, особенно среди знаменитых талантливых ткачей Либревиля, текстиль становится основным экспортным товаром нашей экономики, а также обеспечивает широкое применение для наших собственных людей."

GAB_offshore_oil: "Выгода из нефти на шельфе"
GAB_offshore_oil_desc: "В связи с тем, что Германия отчаянно нуждалась в дополнительных запасах нефти, она долгое время тратила время и деньги на исследование своих колониальных владений на предмет наличия нефти. Перед крахом немецкая команда исследователей обнаружила намеки на то, что нефтяные месторождения могут находиться недалеко от западного побережья нашей страны. Если мы воспользуемся этой возможностью и создадим собственную нефтяную промышленность, Габон может стать богаче, чем его самые смелые мечты, поскольку мировой спрос на "Чёрное золото" продолжает расти. Конечно, добывать собственную нефть будет дорого и опасно, пока мы так неопытны и неподготовлены, но нашей экономике нужен толчок уже сейчас!"

GAB_pump_the_oil_boom: "Нефтяной бум"
GAB_pump_the_oil_boom_desc: "Поскольку нефтяные месторождения у нашего побережья уже освоены, мы должны убедить мировые державы присоединиться к увлечению Габонской нефтью. Хотя она имеет своё применение, мы добыли гораздо больше нефти, чем можем потреблять в настоящее время, и чтобы получить хоть какую-то чистую прибыль после всех средств, которые мы вложили в начало операции, нам придется продавать эту ценную жидкость на международном рынке. Хотя высшая лига может быть жестокой и неумолимой, именно там мы, скорее всего, получим самую быструю и большую прибыль."

GAB_early_rural_mechinazation: "Начало механизации сельского хозяйства"
GAB_early_rural_mechinazation_desc: "Большая часть нашего населения по-прежнему живёт в сельской местности, вдали от шума и суеты Либревиля или Порт-Жантиля. Мы должны начать внедрять механизацию в этих сельских общинах, чтобы повысить эффективность их труда и одновременно улучшить уровень жизни, поскольку наша молодая страна стремится к современности."

GAB_the_trans_gabon_railway: "Трансгабоне"
GAB_the_trans_gabon_railway_desc: "Создание железнодорожной системы в Габоне впервые было запланировано ещё в 1885 году, но до сих пор в Габоне практически не существовало железных дорог или путей. Чтобы исправить это, наша администрация начала сбор необходимых средств и контрактов для создания трансГабонской железной дороги, или L'Transgabonais, которая в конечном итоге соединит крупные города Либревиль и Франсвиль на противоположных концах страны. С остановками на этом пути, построенными сначала в нескольких других выдающихся местах, таких как Абанга и Буэ, мы соединим наш народ железом и сталью."

GAB_extend_to_makokou: "Продлить линию до Макоку"
GAB_extend_to_makokou_desc: "Поскольку начальные этапы L'Transgabonais были относительно успешными, мы решили проложить новый путь к северному городу Макоку. Эта новая линия, ценная своей близостью к нашим единственным крупным месторождениям железа, будет переправлять руду и людей в один из самых важных городов страны и обратно."

GAB_extend_to_moanda: "Продлить линию до Моанды"
GAB_extend_to_moanda_desc: "Поскольку начальные этапы L'Transgabonais были относительно успешными, мы решили проложить новые пути в направлении южного города Моанда. Этот город давно процветает и имеет большое значение благодаря близости к крупнейшим месторождениям марганца в Габоне - одному из наших основных экспортных товаров. Эта новая линия будет перевозить руду и людей в один из самых важных городов страны и обратно."

GAB_rural_infrastructure: "Сельская инфраструктура"
GAB_rural_infrastructure_desc: "Чтобы лучше соединить наших людей, мы должны построить новую инфраструктуру по всему Габону, укрощая его дикую природу по мере продвижения. Болото Абанга будет частично осушено, что позволит улучшить железнодорожное сообщение и одновременно откроет территории для развития. Тем временем будут построены новые широкие дороги и новые мосты, чтобы пересечь могучую реку Огоуэ, пятую по величине реку во всей Африке. Мы укротим дикие земли Габона и соединим наших граждан, ведь даже самые изолированные люди заслуживают доступа к благам государства."

GAB_first_steps_to_industrialization: "Первые шаги к индустриализации"
GAB_first_steps_to_industrialization_desc: "Помимо небольших, но растущих простых отраслей промышленности, таких как горнодобывающая, текстильная, лесозаготовительная и другие, в Габоне отсутствует сколько-нибудь значимый уровень массовой индустриализации, и стать реальностью в ближайшее время - чистая фантазия. Однако мы можем сделать первые шаги к достижению этой большой цели - индустриализации Габона - путём финансирования создания нескольких местных фабрик для начала производства товаров, жизненно важных для государства и наших торговых сетей. Мы сделаем эти первые шаги как можно быстрее, поскольку мы отчаянно пытаемся избежать боли роста новой независимой экономики, но будущее для нашей экономики светлее, чем когда-либо."

GAB_establish_financial_beuracracy: "Создание финансовой бюрократии"
GAB_establish_financial_beuracracy_desc: "В настоящее время у нас нет настоящей широко распространенной и единой финансовой системы. То немногое, что у нас было, что осталось от колониальных режимов, было уничтожено в хаосе Миттельафриканского коллапса. Габонская финансовая бюрократия будет создана с нуля как можно быстрее, чтобы как можно скорее вывести страну на путь процветания или, по крайней мере, удержать нас от экономического краха."

GAB_gabonese_franc: "Габонский франк"
GAB_gabonese_franc_desc: "Габонский франк, привязанный к Французскому франку и используемый в денежной системе Французского образца, должен стать национальной валютой нашего государства. Ни различные местные валюты, ни бартерная экономика, ни марка больше не будут удерживать нашу экономику в архаичном прошлом или в привязке к неудачной экономике."

GAB_international_regognition: "Международное признание"
GAB_international_regognition_desc: "Мы должны добиваться международного признания нашей зарождающейся республики, если мы хотим утвердиться в качестве легитимного игрока на мировой арене. Без признания крупных держав наша экономика будет чахнуть, в то время как глобальная экономика будет обходить нас стороной."

GAB_shake_hands_with_the_french: "Пожмите руки Французам"
GAB_shake_hands_with_the_french_desc: "Французы были связаны с нашим народом и нашей страной на протяжении десятилетий, и, поскольку Германия больше не диктует, как управлять нашим народом, мы должны связаться с Французами, чтобы обсудить торговые сделки и взаимовыгодные отношения."

GAB_anglo_deals: "Сделки с англосами"
GAB_anglo_deals_desc: "Мы решили обратиться к англосаксам, которые до революции долгое время были доминирующим игроком в Африке. Хотя они уже не контролируют большую часть мира, они всё ещё процветающий и экономически проницательный народ. Мы должны немедленно установить с ними официальные торговые связи."

GAB_atlantic_trade: "Торговля через Атлантику"
GAB_atlantic_trade_desc: "Установив сотрудничество, мы начнем переправлять товары англосаксов туда и обратно через высокие и бурные моря Атлантики. С их бизнесом, подпитывающим нашу растущую экономику, мы точно не потерпим неудачу."

GAB_deals_with_the_hun: "Сделки с гуннами"
GAB_deals_with_the_hun_desc: "Хотя их мерзкий колониальный монстр угнетал наш народ со времен Вельткрига, немцы доказали, что они умеют вести бизнес, когда их так заманивают. Миттельафрика была обречена на провал, но наша нация - нет. Они не просто так являются мировым гегемоном, и сотрудничество с ними, несомненно, только повысит благосостояние нашего народа, не так ли?"

GAB_pragmatic_trade: "Прагматичная торговля"
GAB_pragmatic_trade_desc: "Мы и раньше принимали суровую правду, и сейчас нет ничего более правдивого, чем то, что Германия богаче нас. Мы проглотили нашу гордость и обиду и теперь стремимся наладить торговые связи с нашими бывшими повелителями и угнетателями. Этот прагматичный шаг вызвал недовольство многих членов нашего режима, но президент [GAB.getleader] знает, что это путь к настоящему процветанию."

GAB_slow_and_steady_wins_the_race: "Размеренная политика"
GAB_slow_and_steady_wins_the_race_desc: "Методичное мышление и медленный и устойчивый темп должны стать тем подходом, которого мы придерживаемся, строя нашу новую постколониальную экономику с нуля. Слишком быстрая поспешность в этом процессе может привести к тому, что в будущем мы будем испытывать острую нехватку ресурсов по сравнению с тем, если бы мы были более терпеливыми."

GAB_no_room_for_corruption: "Нет места для коррупции"
GAB_no_room_for_corruption_desc: "Коррупция - это гнилостная и разъедающая сила, которая заразила наше государство ещё до его создания, причем зловоние корыстных интересов исходило от колониальных режимов, предшествовавших нашему режиму. Мы очистим Габон от этой заразы, тщательно прочесывая каждый слой общества, ибо в процветающем и прибыльном государстве нет места коррупции."

GAB_stable_beuracracy: "Стабильная бюрократия"
GAB_stable_beuracracy_desc: "Мы не должны торопиться и построить компетентную и стабильную бюрократию, которая будет способна обеспечить потребности государства и его народа по мере становления нашей новой независимой нации. Мы не можем торопиться, поскольку этот институт станет основой нашего правительства в обозримом будущем."

GAB_ratified_tax_rate: "Градуированная ставка налога"
GAB_ratified_tax_rate_desc: "Мы выпустим масштабный, многоуровневый налоговый план, который гарантированно будет максимально справедливым для всех наших граждан и при этом обеспечит необходимые средства для использования государством в качестве дополнения к нашим торговым доходам. Все габонцы должны платить свою справедливую долю, чтобы вместе строить лучшее общество."

GAB_the_gabonese_franc: "Габонский франк"
GAB_the_gabonese_franc_desc: "Габонский франк, привязанный к Французскому франку и используемый в денежной системе Французского образца, должен стать национальной валютой нашего государства. Ни различные местные валюты, ни бартерная экономика, ни марка больше не будут удерживать нашу экономику в архаичном прошлом или в привязке к неудачной экономике."

GAB_start_the_teritary_sector: "Запуск третичного сектора"
GAB_start_the_teritary_sector_desc: "Третичный, или сервисный, сектор экономики - это заключительный этап трехсекторной теории, включающий в себя нематериальные блага, которые может предоставить развитая экономика, но не может предоставить простое производство или добыча. Создание сферы услуг является признаком современной экономики, поэтому мы начнем создавать отечественный сектор услуг, чтобы обеспечить все необходимое для модернизированного государства."

GAB_refine_administration: "Уточнить администрацию"
GAB_refine_administration_desc: "Хотя наши первые шаги по построению экономики прошли успешно, они всегда могут быть лучше. Мы должны прочесать каждый сантиметр нашей администрации и экономической инфраструктуры и отделить пшеницу от плевел. Весь лишний и ненужный жир и наплывы будут удалены по мере того, как мы будем упорядочивать и очищать режим. Вместо них, по мере необходимости, будут вноситься новые коррективы и дополнения, и, подобно тонко настроенному двигателю, мы будем настраивать наши системы до тех пор, пока они не станут совершенными."

GAB_water_and_power_grids: "Приватизация водных и электрических сетей"
GAB_water_and_power_grids_desc: "Хотя государство всё ещё может контролировать ключевые отрасли промышленности, продажа большей части бремени частным компаниям позволит нашим предприимчивым гражданам заработать на жизнь, предоставляя необходимые услуги нашему народу. Конкуренция, которую это вызовет между конкурирующими компаниями, сделает больше для нашей экономики, чем если бы они томились под контролем государства."

GAB_new_enterprise: "Поощрение новых предприятий"
GAB_new_enterprise_desc: "Мы должны воспитать в нашем народе любовь к прибыли и дух предпринимательства, чтобы побудить его к участию в единой и открытой экономике, какой ещё никогда не было на наших землях. Наши люди должны понять, что они могут свободно заниматься бизнесом и зарабатывать на жизнь так, как они хотят, и мы будем поощрять более авантюрные души, которые хотят рискнуть всем и начать свой собственный бизнес и практику. Привлекательность свободного предпринимательства приведет Габон к величию!"

GAB_connect_cities: "Соединить наши города"
GAB_connect_cities_desc: "Наши города находятся в отдаленных уголках и закоулках наших стран, разделенные огромными расстояниями пересеченной местности. Используя ноу-хау и финансирование, мы построим ряд новых железных и автомобильных дорог, чтобы соединить разрозненные Габонские общины и города, усеивающие саванны и муссонные леса, которые мы называем своим домом. Габон должен быть единым!"

GAB_agricultural_autarky: "Сельскохозяйственная автаркия"
GAB_agricultural_autarky_desc: "Автаркия является спорной темой в нашей республике, и по обе стороны от нее есть как сторонники, так и противники. Однако сельскохозяйственная автаркия - одна из немногих областей, по которым многие наши министры могут прийти к согласию: большинство из них считают сельскохозяйственную самодостаточность и независимость необходимостью для нашей нации. Если мы не можем накормить свой собственный народ, мы не должны пытаться продавать продовольствие другим!"

GAB_reap_what_we_sow: "Пожинаем то, что посеяли"
GAB_reap_what_we_sow_desc: "Долгое время наше государство пыталось медленно, но верно строить экономику Габона, и после изнурительного и напряженного пути пришло время воспользоваться нашим терпением. Наша экономическая политика, хотя временами и болезненно медленная, наконец-то начала приносить пользу всему Габонскому народу. Процветание наконец-то постучалось к нашему народу, и мы, как сильная и стабильная экономическая Держава на этом в остальном хаотичном континенте, наконец-то смогли открыть дверь."

GAB_invest_in_fledeling_buisness: "Инвестируйте в начинающий бизнес"
GAB_invest_in_fledeling_buisness_desc: "Малые предприятия, принадлежащие и управляемые нашими собственными гражданами, должны стать основой нашей зарождающейся экономики. Стимулирование населения к тому, чтобы оно само подтягивалось на собственных ногах, строя свою собственную судьбу и средства к существованию, поначалу будет трудным делом, но после создания собственной промышленности и коммерческого сектора будет большим благом для молодой финансовой системы нашей страны."

GAB_invite_foreign_companies: "Приглашать иностранные компании"
GAB_invite_foreign_companies_desc: "Иностранные инвестиции станут ключом к быстрому развитию нашей экономики, а также к установлению долгосрочных связей и партнерских отношений, необходимых для дальнейшего роста нашей экономики в течение многих лет. Мы должны выйти на широкий мировой рынок и привлечь иностранные компании, чтобы они открыли свои магазины в Габоне, так как без их помощи наша экономика, скорее всего, застопорится и остановится."

GAB_state_bonds: "Государственные облигации"
GAB_state_bonds_desc: "Выпустив серию государственных облигаций, мы можем попытаться убедить наше население в пользе и необходимости долгосрочных планов развития и финансирования. Эти облигации помогут скорректировать уровень инфляции, создать надежные источники стартового дохода для продолжения экономического развития и в целом укрепить легитимность в глазах народа, поскольку мы работаем над созданием функциональной и современной экономики, основанной на учениях Запада."

GAB_outsorce_labour: "Аутсорсинг труда"
GAB_outsorce_labour_desc: "В Габоне наблюдается кризис рабочей силы - странная проблема для населения с населением почти в миллион душ, но такова реальность, в которой мы оказались. Образованные и квалифицированные работники практически отсутствуют в пределах наших границ. Чтобы запустить нашу собственную экономику, мы передадим наши потребности в квалифицированной рабочей силе иностранным подрядчикам и техникам, в основном из Франции, которые приедут и помогут создать нашу рабочую базу. Эти нанятые иностранцы будут справляться с рабочей нагрузкой, пока они будут обучать наше население навыкам, необходимым для самостоятельного выполнения этих работ."

GAB_rescoursce_expiditons: "Экспедиции рекурсии"
GAB_rescoursce_expiditons_desc: "Африка - это богатая ресурсами сокровищница, наполненная разнообразными ресурсами и полезными материалами, и Габон не является исключением. В пределах наших границ были обнаружены железо, марганец, древесина и даже небольшое количество урана и нефти. Мы должны освоить эти потенциальные рынки, превратив богатства Земли в прибыль в наших карманах."

GAB_encourage_western_imports: "Поощрять западный импорт"
GAB_encourage_western_imports_desc: "Запад, возможно, несет ответственность за многое из того, что беспокоит наш народ, но он также несет ответственность за тот небольшой вкус современности, который мы испытали. За морем, в далеких странах, их фабрики производят бесконечное количество товаров и продуктов, призванных сделать жизнь граждан легче и приятнее, а также продвинуть экономику страны к большим высотам богатства и процветания. Мы должны использовать этот рынок и импортировать как можно больше иностранных товаров. От механизированных тракторов до радиоприемников - Габон почувствует вкус к лучшей жизни!"

GAB_tourism: "Заложить основу для туризма"
GAB_tourism_desc: "Наша страна - красивая и разнообразная земля, с густыми муссонными лесами, покрывающими северные и южные окраины, и раскинувшимися саваннами, простирающимися по всей нашей внутренней территории. Будучи оазисом общей стабильности в Африке, мы могли бы предложить людям всего мира увидеть красоты и чудеса Африки в первом ряду, не заставляя их сталкиваться с суровой реальностью и атмосферой хаоса, которая окружает большую часть континента. Доходы от туризма должны стать новым краеугольным камнем экономики Габона."

GAB_protected_wildlife: "Охраняемая дикая природа"
GAB_protected_wildlife_desc: "Наша дикая природа священна. От самой маленькой гираксы до самых больших слонов, животный и растительный мир, образующий эту прекрасную экосистему, в которой мы живем, так же жизненно необходим и важен для нашей страны и нашего народа, как железо или воздух. Браконьерство, разрушение среды обитания и другие гнусные методы давно запятнали и испортили этот Эдем, который мы называем домом. Новые меры защиты должны быть приняты и строго соблюдаться, чтобы обеспечить выживание и процветание дикой природы Габона для будущих поколений."

GAB_madmen_have_great_ambitions: "У безумцев великие амбиции"
GAB_madmen_have_great_ambitions_desc: "У всех людей есть амбиции, но только величайшие из людей могут стремиться к самой высокой из всех амбиций и захватить её всю в доблестной попытке обрести абсолютную власть, совершенство и божественность. Немногие на этой земле принадлежат к такому роду, но Гиперпрезидент М'ба - один из таких титанов среди простых смертных. Конечно, низшие существа могут называть его безумцем, но это лишь потому, что они не способны осознать его гениальность. Под руководством нашего уважаемого Гиперпрезидента Габон будет триумфально шествовать к истинному могуществу и совершенству, и все ради Габонского народа, а также ради М'ба и его ненасытного стремления и бездонной казны."

GAB_restoration_frankish_rule: "Мать Франция любит своих детей"
GAB_restoration_frankish_rule_desc: "Хотя мы вырвали бразды правления нашей судьбой из гнусной хватки Кайзера и его безумных амбиций, мы ещё не полностью покончили с европейцами. По другую сторону Рейна от нашего ненавистного бывшего угнетателя находится Франция - родина наших бывших доброжелательных хозяев, ныне осажденная социалистическими псами. Вместо этого мы должны обратиться к страшному правительству, находящемуся в Алжире, и пригласить их правительство обратно в нашу столицу в качестве связных и советников. С их помощью Габон будет процветать, а М'ба - получать прибыль."

GAB_ties_dahoney: "Обращения к Ахосу из Дагомеи"
GAB_ties_dahoney_desc: "На севере находится ещё один колониальный откол, всё ещё находящийся под влиянием Франции, - маленькое, но гордое Королевство Дагомея. Во главе с Ахосу, или королем, и его гражданским правительством, поначалу кажется, что коренные жители Дагомеи полностью контролируют ситуацию. Однако под поверхностью все держит в своих руках режим Алжира, поэтому мы можем с уверенностью доверять этому недавно обретшему независимость "постколониальному" государству."

GAB_reclaim_french_congo: "Претендовать на Французское Конго"
GAB_reclaim_french_congo_desc: "Через саванны наших внутренних районов и через огромные заросли джунглей, окаймляющих наши внешние границы, лежат земли Французского Конго, сосредоточенные вокруг колониальной метрополии Браззавиль. Говоря на том же навязанном нам колониальном языке и имея много генетических, языковых и культурных связей с жителями наших земель, Французское Конго является естественной целью для возможной экспансии, а с крахом немецкого колониального порядка захватить его будет легче, чем когда-либо."

GAB_contest_spanish_guinea: "Конкурс Экваториальная Гвинея"
GAB_contest_spanish_guinea_desc: "Испанская Гвинея, или официально Территории Испании в Гольфо-де-Гвинея, - это крошечное прибрежное колониальное владение, принадлежащее Испании с 1843 года. Хотя они управляют этой полосой песка и джунглей уже почти столетие, она вряд ли принадлежит им по праву, и мы быстро напомним им об этом."

GAB_congo_railway: "Трансэкваториальная железная дорога"
GAB_congo_railway_desc: "В стремлении создать более единую, как в социальном, так и в логистическом плане, Габонскую нацию, будет начата масштабная инициатива по строительству железной дороги. Намереваясь соединить все наши владения, Санта-Исабель, Браззавиль, Либревиль и все крупные населенные пункты между ними, этот масштабный инфраструктурный проект, в случае успеха, станет жизненной силой нашего нового государства."

GAB_slay_cameroon: "Убить камерунского зверя"
GAB_slay_cameroon_desc: "За рекой Н'Тем на севере лежат земли Камеруна, долгое время томившиеся под игом немцев. Однако после огненной и жестокой гибели Миттельафрики обширные земли Камеруна освободились от колониального гнета. Однако их постколониальное правительство сбило их с пути, растратив их потенциал, развратив их народ и угнетая наших сородичей. Мы положим конец этим злодеяниям раз и навсегда."

GAB_dethrone_wannabe: "Свергнуть лжеца"
GAB_dethrone_wannabe_desc: "Глубоко в засушливых зарослях Темного континента лежит Убанги Шари, или, как её сейчас называют, Центральноафриканская Империя. Во главе с молодым солдатом в Императорских одеждах, который едва ли достаточно взрослый, чтобы называть себя мужчиной, это ложное имперское государство должно быть свергнуто, чтобы его тёмные извращения и опасные аппетиты не охватили всю Африку и не развратили постколониальную борьбу."

GAB_invite_french_settlers: "Привлечь Французское поселение"
GAB_invite_french_settlers_desc: "Без Французов, с их культурой, опытом и, что гораздо важнее, деньгами, Габон был бы обречен. Мы должны послать приглашения в Алжир и даже в Париж, если потребуется (разумеется, все в тайне), чтобы привлечь как можно больше Французов приехать на наши пышные тропические берега и обосноваться, пустив корни в нашу плодородную почву. Мы должны стать для них страной возможностей, ведь они - крупнейшие сторонники М'ба и его самые богатые благотворители."

GAB_destroy_wadai_sultanate: "Умиротворение Вадайского султаната"
GAB_destroy_wadai_sultanate_desc: "На самом юге Сахары расположены земли Вадайского султаната, которые долгое время находились под властью Французского и немецкого империализма. В результате недавних общественных потрясений эти мусульмане обрели контроль над собственным суверенитетом - но ненадолго. Мы придем в Абече и Уару и свергнем их лжесултана, ибо только Гиперпрезидент М'ба может править в этих землях."

GAB_enact_hyperpurge: "Ввести гиперпургу"
GAB_enact_hyperpurge_desc: "Теперь, когда обширные земли Французской Экваториальной Африки окончательно перешли под наш контроль, Гиперпрезидент М'ба приступил к реализации своего последнего плана, направленного на стабилизацию его режима и укрепление его абсолютного правления. В процессе, который наблюдатели, диссиденты и другие сторонние наблюдатели окрестили "Гиперпургой", Гиперпрезидент М'ба и его верная тайная полиция перешли к исчезновению всех и всяческих противников его вечного режима. Хотя сам он отказывается называть это чисткой - что не удивительно для явного диктатора, который отказывается называть себя таковым, - это стирание с лица земли ясно как день для всех, кто находится в государстве М'ба. Все диссиденты должны быть удалены, все враги уничтожены, а все протестующие замолчать, ибо власть М'ба отныне и навсегда абсолютна."

GAB_begin_restoring_colonial_rule: "Позволить Французам наводнить наши ряды"
GAB_begin_restoring_colonial_rule_desc: "Чтобы укрепить силу и финансирование нашего режима, Гиперпрезидент М'ба решил разрешить гражданам Франции входить в любой ранг в иерархии правительства нашего государства, кроме, конечно, его собственной должности, а также полностью открыть двери для Французских поселений и деловых предприятий. Хотя каждый Француз, которого он допускает в своё правительство, постепенно подтачивает его легитимность перед лицом других габонцев, это также служит укреплению его власти и пополнению его карманов - прекрасная сделка в глазах Гиперпрезидента. "

GAB_the_ecuator_united: "Объединённый Экватор"
GAB_the_ecuator_united_desc: "Под твердым и гениальным руководством гиперпрезидента М'ба Габон превратился из маленького прибрежного постколониального захолустья в гегемона Центральной Африки, и все это благодаря помощи наших Французских благодетелей. С М'ба у руля Французское господство было возвращено в Экваториальную Африку, а воля Кайзеррейха в регионе была полностью узурпирована. Что ждет это новое объединенное супергосударство дальше, неизвестно, но под руководством вечного гиперпрезидента М'ба нас ждет только величие и ещё большая прибыль."

GAB_republic_amidst_chaos: "Республика, рожденная среди хаоса"
GAB_republic_amidst_chaos_desc: "Наша младенческая республика зародилась в огне и хаосе распада Миттельафрики, пережив родовые муки новой государственности вместе со злобными нападениями как аскари, так и маниконго. Напуганные, но живые, мы теперь стоим на краю нашего нового будущего, готовые принести демократию и свободу на франкоязычные земли Экваториальной Африки."

GAB_native_tounges_as_official: "Многоязычное Государство"
GAB_native_tounges_as_official_desc: "Наше государство хранит в себе десятки уникальных и самобытных языков и наречий, каждое из которых является законным в своем роде как истинно Габонский язык. Мы будем использовать все эти языки, как африканские, так и европейские, чтобы создать подлинно многокультурную нацию. От Французского до фанг, бвизи и всех остальных десятков менее распространенных языков - все они будут приняты в новом Габоне."

GAB_promote_republican_ideals: "Истинный Габонский республиканизм"
GAB_promote_republican_ideals_desc: "Опираясь на идеи классического Французского республиканизма, а также на более современные разновидности этой праведной идеологии от Радикальной партии и других Французских республиканских групп, мы создадим здесь, в Габоне, уникальную и доморощенную форму республиканского идеализма, приспособленную к культуре и социально-экономическим особенностям нашей нации и её демографии. Либерте, эгалите, братство" станет подходящим девизом для Габонской политической системы, и мы будем жить в соответствии с этой заслуженной мантрой."

GAB_campaign_for_literacy: "Кампания по массовой грамотности"
GAB_campaign_for_literacy_desc: "Для функционирования демократии необходимо наличие образованного и хорошо информированного населения, способного точно и решительно использовать свой коллективный голос для формирования характера этой нации в соответствии со своими потребностями. Чтобы достичь этой республиканской мечты, мы должны сначала дать образование массам, чтобы они вообще могли участвовать в жизни общества. Школьное образование должно быть реформировано по всей стране, а грамотность должна быть повышена как никогда ранее, ибо мы добьемся того, что Габонский народ будет образован и модернизирован, независимо от того, хочет он этого или нет."

GAB_dismantle_tribal_heirarchies: "Разрушение племенной иерархии"
GAB_dismantle_tribal_heirarchies_desc: "Долгое время на политической сцене Габона, особенно на севере страны, доминировали племенные структуры. Мы должны двигаться к ликвидации этих старых племенных Королевств и вождеств и к интеграции их народов в более широкий административный аппарат Габона, ибо слово некоторых вождей не должно стоять на пути нашей демократической миссии."

GAB_depose_cameroon: "Свергнуть камерунского зверя"
GAB_depose_cameroon_desc: "За рекой Н'Тем на севере лежат земли Камеруна, долгое время томившиеся под деспотическим правлением немцев. Однако после огненной и жестокой гибели Миттельафрики обширные земли Камеруна освободились от колониального ига. Однако их новое независимое правительство сбило их с пути, растрачивая их потенциал, развращая их народ и угнетая наших сородичей. Мы раз и навсегда покончим с этими злодеяниями и освободим угнетенных жителей Камеруна во имя истинной демократии и африканского единства!"

GAB_restore_order_to_french_congo: "Умиротворить Французское Конго"
GAB_restore_order_to_french_congo_desc: "Мимо равнин и муссонных лесов наших внутренних районов и через огромные заросли джунглей, окаймляющих наши внешние границы, лежат земли Французского Конго, сосредоточенные вокруг колониальной метрополии Браззавиль. Говоря на том же навязанном нам колониальном языке и имея много генетических, языковых и культурных связей с жителями наших земель, Французское Конго является естественной целью для наших сил, чтобы распространить свет свободной демократии, а с крахом немецкого колониального порядка освободить его будет легче, чем когда-либо."

GAB_fight_off_the_emperor: "Убейте ложного "Императора""
GAB_fight_off_the_emperor_desc: "Глубоко в засушливых зарослях Темного континента лежит Убанги Шари, или, как её сейчас называют, Центральноафриканская Империя. Во главе с молодым солдатом в Императорских одеждах, который едва ли достаточно взрослый, чтобы называть себя мужчиной, это ложное имперское государство должно быть свергнуто, чтобы его тёмные извращения и опасные аппетиты не охватили всю Африку и не испортили постколониальную борьбу за демократию и свободу."

GAB_negotiate_with_cairo: "Вести переговоры с Каиром"
GAB_negotiate_with_cairo_desc: "Объединение с Вадаи может не потребовать кровопролития, так как недавние дипломатические заходы в Египет оказались плодотворными, и этот гегемон Северной Африки может быть готов к сотрудничеству. В обмен на земли Вадайского эмирата мы могли бы выторговать себе место в Каирской оси, предоставив султанату столь необходимого союзника в южной Сахаре и дав нам наши столь желанные земли."

GAB_pacify_wadai: "Похоронить Вадайский султанат"
GAB_pacify_wadai_desc: "Время для мира и переговоров давно прошло, ибо язычники в Вадаи будут отвечать только на звуки выстрелов и барабанный бой. Мы подчинимся их желанию смерти и войдем в их песчаные пустоши ради блага всех африканцев. Демократия придет в Южную Сахару независимо от того, готовы к ней эти мусульмане или нет."

GAB_africanist_revolution: "Панъафриканистская революция"
GAB_africanist_revolution_desc: "Габон попал под влияние "красного прилива", и теперь нация и её народ охвачены пылом националистических и социалистических чувств и идей, которые являются Панъафриканизмом. Под руководством нашего славного лидера Сусатте вся Экваториальная Африка будет купаться в красном сиянии социализма."

GAB_support_kivu: "Поддержите восстание в Киву"
GAB_support_kivu_desc: "Клика Киву, хотя и не является очагом социализма, как нам хотелось бы, все же является праведным бастионом антиимпериалистической мысли и может оказаться ценным союзником. Мы будем посылать военную помощь и гуманитарные грузы этим конголезским революционерам в надежде, что однажды они отплатят нам тем или иным способом."

GAB_mau_mau_ties: "Братья-революционеры в Мау-Мау"
GAB_mau_mau_ties_desc: "В Белом нагорье Кении мау-мау годами вели партизанскую войну против англо- и фрицевских захватчиков, оттачивая свои боевые качества и медленно угасая в горных застенках. Мы протянем руку товарищества и сотрудничества этим революционным братьям, помогая им в их борьбе, как они помогают нам в нашей, и вместе мы будем работать над демонтажем и уничтожением колониального аппарата."

GAB_seek_internationale_funding: "Потворствовать интернационалу"
GAB_seek_internationale_funding_desc: "Без помощи Интернационала и крупных социалистических держав мира наша панъафриканская мечта будет уничтожена ещё в колыбели, прежде чем мы успеем выкрикнуть наши первые рабочие лозунги. Мы должны просить у настоящего Французского правительства денег, промышленного оборудования и военных поставок, чтобы мы и наш социалистический эксперимент не погибли, так и не начавшись."

GAB_ascend_to_phlanstre: "Поднимитесь на Фаланстер"
GAB_ascend_to_phlanstre_desc: "Заложив основы наших, по общему признанию, односторонних отношений с Интернационалом, мы должны перейти к Фаланстеру - их главному совету по науке и развитию. Используя объединённые ресурсы, доступные нам в этой организации, мы втянем Габон и остальную часть Экваториальной Африки в современный мир."

GAB_freedom_for_all_natives: "Свобода для всех африканцев"
GAB_freedom_for_all_natives_desc: "Свобода - это универсальная концепция, и как таковая она должна применяться повсеместно. Все африканцы, от самых маленьких меньшинств, таких как секе, до самых больших доминирующих групп, таких как фанг, все должны быть равны в пределах наших границ. Объединённые и преданные этим эгалитарным идеалам, мы все будем работать вместе, чтобы сделать нашу страну и наши народы сильными, безопасными и, прежде всего, свободными."

GAB_republican_pan_africanism: "Республиканский Панъафриканизм"
GAB_republican_pan_africanism_desc: "Панъафриканистские идеалы могут быть достигнуты без призывов социализма. Ложные обещания, которые они не выполняют, могут стать реальностью, которую мы воплотим в жизнь, поскольку демократия и республиканизм - это достижимые идеалы, в то время как их проповедуемая эгалитарная утопия - всего лишь фантазия. Народы Экваториальной Африки, многочисленные и разнообразные, будут едины и свободны, не под властью красной звезды, а суверенны и готовы осуществить своё право на самоопределение в нашей расцветающей демократической системе."

GAB_the_african_mitteleuropa: "Панъафриканский экономический Союз"
GAB_the_african_mitteleuropa_desc: "Для того чтобы теснее связать наши вновь приобретенные территории и народы, не лишая их права на самоуправление, мы должны создать новый экономический союз на всей территории Экваториальной Африки, а в перспективе и за её пределами. Создав общий рынок, свободный от внутренних разделений и контрольно-пропускных пунктов, эта новая экономическая зона свободной торговли станет основой наших экономических институтов. Благодаря капитализму и вестернизации мы модернизируем эту полосу Темного континента, принеся процветание и прогресс нашему народу, как никогда раньше."

GAB_revolutionize_pan_africanism: "Революционный Панъафриканизм"
GAB_revolutionize_pan_africanism_desc: "Панъафриканизм по своей сути революционен, он стремится не только нарушить, но и разрушить существующий общественный порядок, заменив его чем-то новым и непроверенным - чем-то синкретическим и основанным на принципах нашей общей борьбы. Это передовой край, по которому мы ступаем, и будущее, в которое мы собираемся вступить, ибо вся Экваториальная Африка теперь находится в наших руках, и именно Председатель Сусатте, руководствуясь сияющими принципами панъафриканского социализма, должен вести нас к нашей судьбе."

GAB_destroy_french_imperialists: "Смерть Французскому империализму"
GAB_destroy_french_imperialists_desc: "Французский империализм слишком долго душил не только Габонский народ, но и все народы Западной и Центральной Африки. Хотя они были изгнаны в Сахару и стали посмешищем современного мира, они всё ещё продолжают своё разжигающее ненависть угнетение по отношению к нашим сородичам. Эта зверская ситуация должна закончиться сейчас по нашей воле, потому что время их империи осталось позади. Африка принадлежит африканцам, а не каким-то изгнанным Французам!"

GAB_dream_becomes_reality: "Воплощение мечты"
GAB_dream_becomes_reality_desc: "Немыслимое было достигнуто - вся Экваториальная Африка теперь находится под нашими знаменами, и эти земли теперь переКликаются с криками и воплями свободных мужчин и женщин - звуками, которых не было слышно десятилетиями. Мы оставляем позади войны и завоевания, ибо теперь перед нами лежит дорога, на которой только сотрудничество и приверженность панъафриканской мечте приведут нас туда, куда нам нужно, и подальше от ужасов войн и конфликтов, которые непрерывно преследовали наш народ. Хотя наша мечта осуществилась, нам ещё многое предстоит сделать, чтобы по-настоящему построить наше общее государство."


### Events ###
gab.1.t: "Рождение Габонской ‘Республики’"
gab.1.d: "После огненного краха колониального правления народ Габона оказался брошенным в море хаоса, поглотившего земли бывшей Миттельафрикании. Долго томившийся под властью Франции, а затем Германии, Габон теперь свободен впервые с 1885 года, и с тех пор многое изменилось. За годы, предшествовавшие обретению независимости, упорный новичок Габриэль Леон М'ба поднялся по карьерной лестнице колониальной иерархии и стал премьер-министром туземного субправительства, действовавшего при совместной немецко-французской миссии. Теперь, когда наш суверенитет обеспечен, М'ба был приведен к присяге в качестве первого президента независимой Габонской республики под руководством своего Демократического блока Габона, и уже начал укреплять свою власть. Известный консерватор и клептократ, который пришел в политику только для того, чтобы стать богаче, М'ба в начале своего правления в качестве премьер-министра в колониальном правительстве уже показал свой авторитарный уклон, и многие опасаются за нашу младенческую "демократию" \n\nВ любом случае, в настоящее время М'ба правит в качестве президента с тонкой завесой демократической легитимности и уже упоминал о своем желании установить контакт с "законным" французским правительством в Алжире. Гораздо более непосредственной угрозой является война, в которой мы оказались, чтобы бороться за нашу независимость. На юге Маниконго и его дикие племена ведут войну с нашими силами обороны, стремясь захватить Габон и использовать его как плацдарм для завоевания Конго. Мы должны сразу же дать отпор этим племенным монархистам, одновременно опасаясь разваливающегося немецкого голиафа, у которого всё ещё есть друзья в Камеруне и Текеланде. Габонская Республика должна сделать много выборов в ближайшем будущем и решить много вопросов, если она хочет выжить как вновь освобожденная нация."
gab.1.a: "Унти Прогредьемур!"

gab.2.t: "Военные пытаются совершить переворот!"
gab.2.d: "Авторитаризм президента М'ба становится все более очевидным с каждым днём и с каждым указом, который он принимает, поэтому многие в Габоне с самого рождения нашей страны все чаще призывают к его смещёнию. Теперь этот "гиперпрезидент" наконец-то встретил свою пару - и судьба Габона находится на волоске. \n\nРанним утром М'ба был разбужен звуками стрельбы, когда группа вооружённых сепаратистов начала пробираться через Либревиль. Спасаясь с помощью своих помощников, М'ба собрал свои силы за городом и приказал им задержать врага здесь, пока он и несколько его самых доверенных советников будут бежать на дружественную территорию дальше на восток. Однако сепаратисты, возглавляемые молодым генералом Шарлем Н'Чорере, быстро расправляются с верными М'ба и прокладывают себе путь через Либревиль к месту сбора гораздо быстрее, чем ожидалось. Единственная надежда Гиперпрезидента теперь заключается в том, что его дружественные контакты в националистическом французском правительстве пришлют помощь достаточно быстро, чтобы его режим смог удержаться."
gab.2.a: "Подкрепление Гиперпрезидента из Алжира прибывает как раз вовремя, и его режим спасен."
gab.2.b: "Генерал Н'Чорере, герой Габона, спасает Габонскую демократию."

gab.3.t: "Выборы на носу"
gab.3.d: "Деспотичная и пагубная политика режима М'ба была в основном отменена или отменена иным образом, и наша израненная республика наконец-то стабилизировалась. Восстановив наши основы, генерал Шарль Н'Чорере начал процесс организации новых демократических выборов, положив конец своему управлению страной в период стабильного, но доброжелательного военного правления. С этим национальным героем, освобождающим место для настоящих выборов, Габонская Республика выстоит!"
gab.3.a: "Вперёд к демократии!"

gab.3000.t: "Первые свободные выборы"
gab.3000.d: "Хотя при режиме М'ба выборы номинально проводились, они всегда были сфальсифицированы и подтасованы, либо вообще не проводились с бесконечными отсрочками и задержками. После ухода этого клептократического тирана Габонская Республика наконец-то готова демократически избрать своего законного президента, как это было предписано народом. \n\nТри основные партии в нашей молодой демократии, которые надеются победить на выборах - это PUNGA Сусатте, UDSG Аубаме и PDG Гонджута. PDG ведет кампанию на платформе гражданского национализма и с упором на католические социальные учения. UDSG стремится создать вестернизированный Габон, взяв за основу капитализм свободного рынка. Наконец, радикальная PUNGA - это светлые панъафриканисты-социалисты, которые пообещали подчиниться демократическому процессу даже после победы, хотя мало кто верит этому утверждению. Независимо от того, кто победит, одно можно сказать наверняка: правление "Гиперпрезидента" закончилось!"
gab.3000.a: "Рене-Поль Сусатте и PUNGA"
gab.3000.b: "Жан-Илер Аубаме и UDSG"
gab.3000.c: "Поль Мари Инджендье Гонджу и ГPDG"

gab.4.t: "Вопрос о наших "союзниках"
gab.4.d: "С падением режима М'ба наша республика была вынуждена покинуть Антанту. Режим безумца поддерживало националистическое французское правительство, и благодаря их слепой поддержке его злодеяния продолжались до тех пор, пока герой Шарль Н'Чорер не вмешался, чтобы спасти габонскую демократию. Помощь французов павшему гиперпрезиденту оставила кислый привкус во рту у многих в нашей стране, но мало кто может отрицать, что без их поддержки и помощи нам пришлось бы несладко. Должны ли мы просить Антанту о возвращении в альянс, или мы должны идти своим путём, одни и суверенные на этом хаотичном континенте."
gab.4.a: "Нам не нужны эти империалисты в овечьей шкуре."
gab.4.b: "Наша единственная надежда на выживание - с ними."

gab.300.t: "Габону нужно оружие!"
gab.300.d: "Новое независимое африканское франкоязычное государство Габон обратилось к нам за помощью в снабжении своих войск. Для нас это хорошая возможность закрепиться на бывшей территории Миттельафрики. Как мы должны отреагировать?"
gab.300.a: "Послать им то, что мы можем выделить."
gab.300.b: "Отказать им. Нам нужно это оружие для войны здесь, в Европе."

gab.400.t: "Французы посылают помощь!"
gab.400.d: "Франция прислушалась к нашему крику о помощи и предоставила нам оружие, в котором мы отчаянно нуждаемся! Мы немедленно пустим это оружие в ход, так как постараемся снабдить каждого человека в нашей армии и сделать запасы, достаточные для того, чтобы вооружить их всех снова! Армия Габона будет расти, чтобы мы могли достойно защитить себя, поскольку ситуация в мире становится все более нестабильной."
gab.400.a: "Каждая присланная ими винтовка - это на одну винтовку меньше, чем нам придется кузнечить самим!"

gab.5.t: "Французы отказываются посылать помощь!"
gab.5.d: "Франция отказалась прислушаться к нашим мольбам о помощи и бросила нас на произвол судьбы! Без их поставок нам придется довольствоваться тем оружием, которое уже есть в нашем распоряжении. Чтобы получить большее, нам придется ковать его самим или собирать и спасать с поля боя."
gab.5.a: "Кому они нужны?"

gab.6.t: "Габон нуждается в оружии!"
gab.6.d: "Новое независимое африканское франкоязычное государство Габон попросило нашей помощи в снабжении своих войск. Для нас это хорошая возможность закрепиться на бывшей территории Миттельафрики. Как мы должны отреагировать?"
gab.6.a: "Послать им то, что мы можем выделить."
gab.6.b: "Отказать им. Нам нужно это оружие для войны здесь, в Европе."

gab.7.t: "Французы прислали помощь!"
gab.7.d: "Франция прислушалась к нашим мольбам о помощи и предоставила нам оружие, в котором мы отчаянно нуждаемся! Мы немедленно используем это оружие в своих целях, так как постараемся снабдить каждого человека в нашей армии и накопить достаточно, чтобы вооружить их всех снова! Армия Габона будет расти, чтобы мы могли достойно защитить себя, поскольку ситуация в мире становится все более нестабильной."
gab.7.a: "Каждая присланная ими винтовка - это на одну винтовку меньше, чем нам придется кузнечить самим!"

gab.8.t: "Французы отказываются посылать помощь!"
gab.8.d: "Франция отказалась прислушаться к нашим мольбам о помощи и бросила нас на произвол судьбы! Без их поставок нам придется довольствоваться тем оружием, которое уже есть в нашем распоряжении. Чтобы получить большее, нам придется ковать его самим или собирать и спасать с поля боя."
gab.8.a: "Кому они нужны?"

gab.9.t: "Габон желает присоединиться к Антанте"
gab.9.d: "Небольшое африканское государство Габон хочет присоединиться к нашему альянсу. Богатый нефтью и имеющий значительное меньшинство французов, Габон был бы идеальным местом, чтобы закрепиться в постколлапсной Миттельафрике. Однако союзник, находящийся так далеко, будет логистическим кошмаром, пока мы не установим реальное присутствие там и в других местах Африки."
gab.9.a: "Примите их просьбу! Габонская Республика станет нашим плацдармом в Центральной Африке."
gab.9.b: "Отклонить их просьбу. Мы не можем пока рисковать, завязывая отношения так далеко от дома."

gab.10.t: "Габон вступает в Антанту!"
gab.10.d: "Антанта ответила на нашу просьбу решительным "да"! Мы уже начали необходимые приготовления для официального присоединения к их альянсу, а делегация из местного головного офиса Антанты в Алжире направляется на встречу с нашей администрацией, чтобы полностью обсудить характер нашего соглашения. Габон больше не одинок на этом неумолимом континенте."
gab.10.a: "Мы снова присоединяемся к этим павшим, но праведным Империям, ищущим искупления."

gab.11.t: "Антанта отвергает Габон!"
gab.11.d: "Антанта ответила на нашу просьбу решительным отказом. Этот отказ опустошил наш дипломатический корпус и теперь стал серьезным препятствием для наших амбиций на африканском континенте. Это не имеет значения, так как мы не можем изменить их мнение. Габон будет идти вперёд, всегда твердый и решительный, потому что мы завоевали свою независимость без союзников, и мы сохраним нашу независимость точно так же."
gab.11.a: "Нам не нужны эти несостоявшиеся империи и изгнанные короли."

gab.12.t: "Габон желает присоединиться к Третьему Интернационалу"
gab.12.d: "Маленькая африканская рабочая республика Габон хочет присоединиться к нашему альянсу. Богатое нефтью и имеющее значительное меньшинство французов, это зарождающееся социалистическое государство было бы идеальным местом для запуска Красной волны в постколлапсирующую Миттельафрику. Однако, союзник, находящийся так далеко, будет логистическим кошмаром, пока мы не установим реальное присутствие там и в других местах Африки."
gab.12.a: "Примите их просьбу! Габон должен стать передовой линией африканской революции."
gab.12.b: "Отклонить их просьбу. Мы не можем пока рисковать, находясь так далеко от дома."

gab.13.t: "Габон вступает в Третий Интернационал!"
gab.13.d: "Третий Интернационал ответил на нашу просьбу решительным "да"! Мы уже начали необходимые приготовления для официального присоединения к их рабочему альянсу, а делегация из головного офиса Третьего Интернационала в Париже направляется на встречу с нашей администрацией, чтобы полностью обсудить характер нашего соглашения. Габон больше не одинок на этом неумолимом континенте."
gab.13.a: "Мы присоединяемся к истинному французскому правительству в качестве нового фронта африканской революции."

gab.14.t: "Третий Интернационал отвергает Габон!"
gab.14.d: "Третий Интернационал ответил на нашу просьбу решительным отказом. Этот отказ опустошил наш дипломатический корпус и теперь стал главным препятствием для наших амбиций на африканском континенте. Это не имеет значения, так как мы не можем изменить их мнение. Габон будет идти вперёд, всегда твердый и решительный, потому что мы завоевали свою независимость без союзников, и мы сохраним нашу независимость точно так же."
gab.14.a: "Нам не нужны европейцы, чтобы учить нас социализму."

gab.15.t: "Следующие выборы в Габоне!"
gab.15.d: "Прошло много лет после избрания президента [GAB.getleader], и его правление было воспринято неоднозначно. Тем не менее, и нынешняя правящая партия, и две другие доминирующие партии этой Габонской Республики участвуют в сегодняшних выборах. Это - чья угодно гонка, и нация ждет на краю своего кресла, когда PDG, UDSG и PUNGA сразятся на политической арене. Победителем станет..."
gab.15.a: "Поль Мари Индженджет Гонджут и ПДГ"
gab.15.b: "Рене-Поль Сусатте и PUNGA"
gab.15.c: "Жан-Илер Аубаме и UDSG"

gab.16.t: "Рабочая сила"
gab.16.d: "Администрация президента Габриэля М'Ба, похоже, становится все более авторитарной благодаря такой политике, как система принудительного труда, которая мало чем лучше современного рабства. Граждан произвольно арестовывают или угрожают случайным образом и заставляют их в качестве заключенных работать на общественных работах или инфраструктурных проектах по усмотрению М'Ба. Считается, что собственное поместье президента, во всем его величии, было построено руками подневольных рабочих. Однако политические заключенные, которых в стране немало, находятся в самых тяжелых условиях. Режим увидел возможность превратить этих вероломных диссидентов в правильных, послушных слуг государства. Поскольку тюрьмы переполнены благодаря криминализации и запрету на большее количество свобод, политических заключенных отправляют на лесозаготовки или в марганцевые шахты в условиях, которые можно назвать просто ужасающими. Надсмотрщики не стесняются бить и пытать неэффективных или проблемных рабочих. Число смертей на рабочих местах в Габоне неуклонно растет, причем в некоторых случаях к работе привлекаются даже женщины и дети. Конечно, режим тщательно разыгрывает свои карты. Члены Фанг и остатки французского населения избавлены от жестокости, пока они не выступают против государства. На самом деле, многие в этих группах получают очень легкую нагрузку, если вообще её не получают, поскольку на подневольных работников и так приходится почти все государственные расходы. Режиму становится все труднее скрывать существующую систему, но это мало что меняет. Мухи М'Ба обеспечивают сокрытие самых деликатных деталей, а СМИ подкупаются. Кроме того, поскольку французы умиротворены, а большая часть мира занята другими беспорядками, похоже, мало кто обращает внимание на бедственное положение габонцев..."
gab.16.a: "Глупости, рабочие Габона - одни из самых счастливых в мире! Верно?"

gab.17.t: "Путешествие ума и души"
gab.17.d: "Стремясь отдалить себя и Габон от колонизаторов, не порывая с ними полностью, Леон М'ба начал отходить от римско-католической веры своего воспитания и переходить к исконной габонской вере бвити. Созданная народами пуну, мицого и фанг Габона, бвити представляет собой синкретическую смесь анимизма, христианства и культа предков, в центре которой находится совместное употребление коры корня растения Tabernanthe iboga - коры корня, специально выращиваемой практиками бвити и вызывающей галлюциногенный эффект. \n\nРазрекламированная как панацея для психического, духовного и телесного здоровья, кора регулярно употребляется во время праздников, ритуалов, обрядов перехода, для выравнивания семейных отношений, для укрепления связи между друзьями и любимыми, для духовного роста и даже для исцеления больных. Эти ритуалы всегда проводятся под руководством Н'ганга, или духов-целителей, которые выращивают, собирают и обрабатывают корень для этого множества применений. \n\nЧтобы показать свою преданность новой вере, М'ба встретился с самыми уважаемыми в стране Н'ганга, чтобы провести свой собственный ритуал Бвити, употребляя кору корня для духовного общения, когда на них обрушиваются странные и сложные видения, озарения и галлюцинации. М'ба и его духовные наставники, одетые в свои церемониальные красные, Чёрные и белые одежды, под неистовую, побуждающую к танцам музыку бвити, были отправлены в одиссею души, идя к краю пропасти и возвращаясь обратно под воздействием корня, как они говорят в темной, освещённой соковыми факелами комнате. \n\nПосле нескольких часов триппинга и обретения Божьего зрения, группа тоже вернулась, более близкая, чем когда-либо прежде, и более готовая помочь вести Габон в его новое, независимое будущее, свободное от нежелательных демонов или влияния."
gab.17.a: "Синкретизм - это путь к де-колониализму."

gab.18.t: "Гиперпурга"
gab.18.d: "Сильный, стабильный и процветающий Габон требует чистого Габона, так думал гиперпрезидент М'ба. Для этого ему пришло в голову простое решение. Чтобы окончательно определить новое направление развития Габона и всей Французской Экваториальной Африки, М'ба знал, что нужно сделать. Недоброжелатели М'ба называли его "Гиперпурге", пытаясь высмеять его любопытный и экстравагантный титул, но это прозвище не было преувеличением. Мечом, факелом и свинцом Гиперпрезидент стремится очистить наше государство от врагов, скептиков и недоброжелателей, чего бы это ему ни стоило, и убрать этих паразитов со всех постов влияния и власти. \n\nКаждый чиновник с социалистическими связями, союзник иностранных режимов, которые не являются Францией, или лояльный к различным политическим противникам М'ба, будет арестован, хотя многие пытались бежать, когда распространилась информация о наших действиях. Любой из тех, кто попытается бежать, будет заклеймен как предатель государства и будет расстрелян на месте, лишенный милосердия, положенного их товарищам, которые просто сдались в плен, чтобы получить тюремное заключение и отбыть срок в трудовой армии M'ba. Что касается нечистых на руку чиновников, то у них есть два простых варианта: сдаться и отбыть тюремный срок, чтобы заслужить покаяние, или просто встать лицом к стене и получить пулю с вашим именем. Новое государство Гиперпрезидента М'ба будет укреплено и очищено, ибо в новом Габоне не допускается слабость - только совершенство."
gab.18.a: "Все враги Гиперпрезидента - враги самого Габона!"

gab.19.t: "Конец притворству"
gab.19.d: "С момента образования нашей великой страны, не так давно сожженной Миттельафрикой, Леон М'ба стоял у руля, направляя нас в эту смелую новую эру. Правление М'ба, хотя и довольно короткое в широкой схеме африканской или даже колониальной истории, не было полностью бесспорным, что хорошо видно на примере недавнего переворота против нашего правительства. После переворота было предпринято множество усилий, чтобы президентство М'ба больше никогда не оказалось под угрозой, включая подавление соперников, чистку вооружённых сил, перестановки в федеральном кабинете министров и так далее. Поскольку его правление становится все более и более консолидированным, многие в окружении президента и даже сам президент задаются вопросом: зачем сохранять притворство республиканства? Действительно, что хорошего принесла нам эта форма правления? \n\nС этой целью Гиперпрезидент поручил своим лакеям начать подготовку к разработке новой конституции, которая действительно будет соответствовать нашим новым габонским ценностям - прибыли, клептократической практике и самодовольству, превышающему все остальные достоинства и цели. Тем временем президент будет продолжать развиваться и поддерживать своё правление, исполняя закон и становясь все богаче в процессе. В конце концов, какой смысл притворяться, если никто не может тебя тронуть?"
gab.19.a: "Рассвет новой эры и нового Габона."

gab.20.t: "Возрождение французской колониальной империи?"
gab.20.d: "Кто бы мог подумать, что французская колониальная Империя, умершая во время синдикалистской революции во Франции, однажды снова будет жить на месте трупа бывшей Миттельафрики? Эта реальность стала реальностью сейчас, когда Леон М'Ба и его войска, благодаря огромной поддержке французского правительства в изгнании в Алжире, сумели объединить под своей властью всю Экваториальную Африку.\n\nВскоре после этой победы французская делегация во главе с молодым этнологом и дипломатом Жаком Сустелем встретилась с президентом Габона Леоном М'Ба, чтобы поблагодарить его за гордые заслуги перед французской родиной и присвоить ему титул генерал-губернатора Французской Экваториальной Африки, который М'Ба, всегда стремившийся к большим богатствам, принял без колебаний. Даже с габонцем во главе, подавляющее большинство административного аппарата новой колонии состояло из французов, а не габонцев, большинство из них находилось под контролем очень коррумпированного и беспринципного генерал-губернатора. В дополнение к коррупции, присущей администрации колонии, армия также состоит из лоялистов М'Ба и франкофилов, которые служат для поддержания власти параноидального М'Ба и устранения любого, кто мог бы выступить против него. К всеобщему удивлению, генерал-губернатор объявил о создании местных органов власти в целях децентрализации огромной колонии. Мало кто знает его истинные намерения, некоторые думают, что он делает это потому, что в глубине души любит африканский народ, большинство же знает, что он сделал это только для того, чтобы умиротворить и угодить народу.\n\nНесмотря на это, французская колониальная администрация вернулась и останется здесь."
gab.20.a: "Tiens voila la Coloniale!"

gab.21.t: "Современная и Западная Африка"
gab.21.d: "Все усилия Гонджута по созданию демократической и современной Африки, похоже, подошли к концу в тот вечер, когда он произнес свою речь, объявив об объединении всех земель Экваториальной Африки.\n\n\nБудучи убежденным сторонником французской демократии и западного образа жизни, Гонджут и его союзники уже запустили амбициозные проекты модернизации по всей Экваториальной Африке в попытке вывести Африку на уровень развития и современности, подобный европейскому. Эта задача, несомненно, будет долгой и трудной, но, как показало объединение Экваториальной Африки, даже самые безумные проекты в конечном итоге могут быть реализованы. Многие новые политические партии уже начали формироваться, что свидетельствует о пробуждении политического сознания среди африканского народа, которым слишком часто управляли против его воли бывшие колониальные администрации. На экономическом уровне мы также видим, как многие африканцы идут в мир бизнеса, создавая свои собственные малые предприятия, что было бы невозможно без введения капитализма Гонджутом. Одним из наиболее позитивных факторов развития является появление африканского среднего класса, ведущего типично западный образ жизни.\n\nГонджут может по праву гордиться собой, поскольку Африка наконец-то вступила в 20-й век."
gab.21.a: "Прекрасный пример африканской демократии!"

gab.22.t: "По-настоящему единая Экваториальная Африка"
gab.22.d: "Люди, живущие в Экваториальной Африке, принадлежат к очень разным этническим группам и исповедуют очень разные религии, что создает множество напряжений и традиционно мешает этим народам мирно сосуществовать. Можно было бы сказать, что Экваториальная Африка, даже объединившись с помощью оружия, никогда не сможет стать по-настоящему единой, однако один человек, президент Жан-Илер Аубаме, доказал нам обратное.\n\n\nБлагодаря созданию и усилению в Экваториальной Африке гражданской националистической риторики, как, например, в Габоне, этнические границы, которые служили факторами разделения для людей, кажется, постепенно исчезают в пользу общей идентичности, которая принимает и дает равные возможности каждому. Кроме того, по всей необъятной Экваториальной Африке в самые маленькие деревни посылается множество миссионеров для распространения единственной истинной веры - католицизма, что также внесло большой вклад в объединение народа, который медленно, но верно обращается в веру и отказывается от своих еретических и языческих обычаев. Однако на этом проекты Аубаме не остановились, он также принес свободу и демократию африканскому народу.\n\nВ Экваториальной Африке было создано единое, капиталистическое, благочестивое и демократическое общество, да благословит Господь Аубаме и африканский народ."
gab.22.a: "Объединённые верой."

gab.230.t: "Ещё один шаг на пути к освобождению Африки"
gab.230.d: "Сусатте, давний панъафриканист, несомненно, является самым компетентным человеком для объединения и руководства Экваториальной Африкой, и он доказал это сегодня.\n\n\nЧисто африканская Экваториальная Африка, экономически и политически антиимпериалистическая и применяющая принципы социалистической демократии, появилась на свет. Красное ополчение уже движется по стране, умножая помощь бедным и угнетенным, раздавая еду, воду и давая надежду всем тем народам, которые слишком долго угнетались империалистическим сапогом, будь то французский, немецкий или другой. Африканский народ Экваториальной Африки теперь может спокойно отдыхать, пока Красная Милиция неустанно охотится за колонизаторами, которые ещё не покинули страну, и за лжеафриканцами, которые сотрудничали с ними или работали на них. Сусатте осуществил свои планы панъафриканской аграрной экономики в масштабах всей страны, дав механический материал бедным африканским фермерам, которые встречают эту новость с большой радостью. Сусатте также очень верит в демократию, и он намерен создать политическое сознание среди своего народа, поэтому он начал большую кампанию по распространению идеалов Маркса и многих социалистических теоретиков, а также своих собственных идей, и призвал свой народ участвовать в создании местной демократии в своих общинах.\n\nКонечно, некоторые реакционеры считают нашу практику плохой, называя её "антидемократической" или обвиняя нас в "индоктринации" народа, но, конечно, мы знаем, что лучше для африканского народа, социализм - единственный путь к свободе. Красная Милиция будет бороться с этими реакционерами и их незаконной деятельностью, несоциалистические партии явно запрещены в нашем чисто демократическом обществе."
gab.230.a: "Мало-помалу Африка освобождается от своих цепей."

gab.23.t: "Судьба Африки"
gab.23.d: "Обеспечив позиции своей партии и осуществив свои реформы, Сусатте, похоже, достиг целей, о которых всегда мечтал. Теперь Габон - социалистическая страна с чисто афросиндикалистской экономикой, свободной от всех вредных европейских влияний, сияющей социалистической демократией и Красной милицией, которую народ громко приветствует на всех её парадах на улицах Либревиля. Народ больше не знает голода, жажды и страданий, благодаря всем усилиям Сусатте и PUNGA Габон кажется настоящим раем. Однако Сусатте не останавливается на достигнутом, недавно он объявил, что Экваториальная Африка, а в один прекрасный день и вся Африка, будет объединена в рамках панъафриканского социализма. Этот процесс, несомненно, будет сопряжен с трудностями, империалисты сделают все, чтобы остановить нас, но никакая цена не будет слишком велика для освобождения Африки и её народа."
gab.23.a: "Вся Экваториальная Африка скоро будет под панъафриканским флагом!"

gab.24.t: "Милиция для народа"
gab.24.d: "Мы видели, что наши вооруженные силы иногда могут создавать проблемы для правительства, как, например, во время переворота против Леона М'Ба. Сусатте беспокоится, что армия поступит с ним так же, как она поступила со свергнутым гиперпрезидентом. Хотя Сусатте далеко не тиран, как М'Ба, габонские вооруженные силы неоднократно выражали своё неприятие социализма. Сусатте, будучи великим лидером, нашел идеальное решение для защиты своего законного президентства: было приказано создать Красную Милицию, переданную под непосредственный контроль Министерства внутренних дел. Состоящая из добровольцев из трудящихся классов Габона, эта милиция дала клятву посвятить свою службу социалистической демократии и Сусатте, и была профессионально обучена военному искусству, а также афросиндикалистским теориям Сусатте. Оппозиция осудила эту меру как антиконституционную и обвинила Сусатте в желании создать идеологическую полицию, что противоречит демократическим принципам и служит личным интересам Сусатте. Конечно, наш народ не слушает ложь этих реакционеров и встречает новую милицию с распростертыми объятиями. Милиция начала образовательные кампании и открыла столовые по всей стране."
gab.24.a: "Моя жизнь за Сусатте и социализм!"

gab.25.t: "Красный Габон"
gab.25.d: "Трудящиеся массы Габона проснулись, они выразили свою волю к справедливости, свободе, но прежде всего к социализму, избрав Рене-Поля Сусатте и PUNGA на первых в истории страны габонских демократических выборах, несмотря на усилия реакционеров и либералов предотвратить такой исход. Процесс превращения Габона из бывшего колониального общества в социалистическую страну уже начался, и народ, несомненно, на нашей стороне. Однако было бы глупо думать, что империалисты и реакционеры отказались от своей цели поработить Габон, наш законный долг как представителя народа - не допустить никакого вредного влияния на габонских рабочих. Президент Сусатте прекрасно понимает это, поэтому сегодня утром он издал президентский указ, запрещающий всем несоциалистическим партиям участвовать в любых выборах, будь то национальные, местные или законодательные. Реакционеры, достаточно глупые, чтобы осудить нашу справедливую меру, были быстро заткнуты нашей верной Красной Милицией, остальные предпочли путь изгнания. Теперь, когда положение PUNGA обеспечено, у нас есть все возможности вести наш народ к истинной демократии и социализму, даже если в этом процессе нам придется навязать ему свою руку."
gab.25.a: "Мы не можем позволить реакционерам остановить революцию!"

gab.26.t: "Настоящая дружба"
gab.26.d: "Немногие в Габоне хранят в своем сердце воспоминания о сотрудничестве между Францией и Габоном. Хотя бесспорно, что без помощи, которую Франция оказала М'Ба, независимость Габона было бы гораздо труднее достичь, сотрудничество, которое так восхвалял президент М'Ба, казалось скорее несбалансированными отношениями, где Франция контролировала бы Габон как колонию, делая бесполезной борьбу габонцев против немецких угнетателей. Поль Гонджу, здесь, чтобы показать новый путь сотрудничества, путь равноправной и искренней дружбы между Габоном и Францией, где каждая из двух стран, на равных, извлечет выгодный результат из этой дружбы, альянса, мотивированного реальным взаимным уважением между двумя странами, а не поиском личной выгоды за счёт народа, как хотел М'Ба. Напротив, президент Гонджут полностью предан народу и намерен принести ему блага демократии, основанной на принципах французского либерализма, которыми Гонджут очень восхищается и уважает."
gab.26.a: "Как равные на этот раз, габонцы и французы вместе идут к светлому будущему."

gab.27.t: "Современный Габон"
gab.27.d: "Неоспоримо, что главной целью Поля Гонджута, ныне президента, и его Габонской демократической партии является превращение Габона из бессовестно эксплуатируемой земли под колониальным игом в настоящую демократическую, современную и вестернизированную страну. Либерализация рынка в соответствии с кейнсианскими принципами для развития страны и создания истинного духа предпринимательства среди габонцев, создание системы социального обеспечения и современной системы образования являются необходимыми шагами в процессе преобразования Габона. Свобода - это девиз ПДГ и президента, который, будучи Эволюцией, имел возможность изучать великих авторов эпохи Просвещения, таких как Вольтер, Монтескье или Дидро, и намерен применить разработанные ими принципы в своей любимой стране, обеспечивая сохранение основных прав и свобод своего народа, которые так долго были запрещены габонцам подлой колониальной администрацией. Под руководством Гонджута в сердце мрачного африканского континента зажигается свет."
gab.27.a: "Союз, труд, справедливость!"

gab.28.t: "Наши старые друзья в Алжире"
gab.28.d: "Оказав нам огромную помощь в нашей войне за независимость, вполне естественно, что габонский народ должен быть очень благодарен нашим друзьям во Франции. Самым благодарным из всех наших соотечественников, несомненно, является наш президент, сам Леон М'Ба, ведь его репутация франкофила и его многочисленные контакты позволяют ему поддерживать привилегированные отношения с французским правительством в изгнании в Алжире, чем наш президент очень восхищается. Сегодня в Габоне был принят Жак Фоккар, дипломат, представляющий Францию, состоялась встреча между ним и Леоном М'Ба, на которой Фоккар подтвердил полную поддержку своей страны Габону и его президенту и заявил, что Франция всегда будет поддерживать своих друзей в Африке. По некоторым слухам, Леон М'Ба даже предложил преобразовать Габон во французский департамент, на что Фоккарт ответил отказом. Как бы то ни было, вместе с нашими французскими союзниками Габон движется к славным дням."
gab.28.a: "У каждого габонца есть две родины: Франция и Габон"

gab.29.t: "Проект сумасшедшего"
gab.29.d: "Укрепив свою власть после бесславной попытки переворота, предпринятой Силами обороны и безопасности Габона, устранив или нейтрализовав своих последних политических соперников и создав вокруг себя культ личности, власть и безумие Леона М'Ба, похоже, достигли своего пика. Несмотря на несколько демонстраций с лозунгами типа "Леон М'Ба, президент французов!" или призывами к прекращению диктатуры, президент продолжает управлять своей страной, как ему заблагорассудится, и клептократия теперь прочно укоренилась в самом сердце политической системы Габона. При полной поддержке своих дорогих французских друзей этот безумец, похоже, поставил перед собой новую цель: восстановить Французскую Экваториальную Африку во всей её красе."
gab.29.a: "Гиперпрезидент ведет нас"

gab.30.t: "Будущее Экваториальной Африки"
gab.30.t: "Завоевав и подчинив себе всю Экваториальную Африку, Леон М'ба провел наш народ от берегов и лесов Габона через все сердце Африки, объединив наших франкофонов после гибели Миттельафрики. Теперь, когда эти огромные земли находятся под контролем нашего Гиперпрезидента и его администрации, пришло время выбрать нашу новую судьбу. Хотя мы всегда будем связаны с нашей материнской нацией и народом Франции, возможно, пришло время расправить крылья и сформировать нашу новую синкретическую идентичность. И наоборот, мы можем просто продолжать прокладывать путь параллельно Франции и медленно подниматься, чтобы стать департаментом в составе большой Французской империи. На этом перепутье только Гиперпрезидент М'ба обладает достаточно острым суждением, чтобы направлять нас, и теперь выбор за ним."
gab.30.t: "Наша судьба - с Францией!"
gab.30.t: "Наша судьба принадлежит только нам!"

gab.301.t: "Новый генерал-губернатор?"
gab.301.d: "После нашего решения остаться верными истинным французам колониальные посредники из правительства Алжира не могут не вмешаться в наши дела снова, как они склонны это делать. Лягушатники начали предлагать нам сменить М'ба на посту генерал-губернатора этой "неоколонии", чтобы создать более сплоченное, стабильное и прибыльное государство. Они утверждают, что М'ба слишком клептократичен и авторитарен для блага Экваториальной Африки, поскольку его открытая коррупция, криминальные дела и гедонистический образ жизни вместе взятые создают плохой имидж наших габонских союзников в глазах остального мира. Хотя М'ба предан Франции, он может быть более предан себе и своим собственным амбициям, так что, возможно, пришло время сменить руководство."
gab.301.a: "Оставайся с М'ба. Он может быть эксцентричным, но он верен."
gab.301.b: "Назначить франкофильского генерала Феликса Эбуэ."
gab.301.c: "Назначить колониального мастера и бывшего колониального губернатора Жозефа-Франсуа Ресте."

gab.31.t: "Тревожные события в войне за наши колонии"
gab.31.d: "Поскольку наша война в Африке идет неудачно, габонцы начали набирать силу и теперь почти полностью контролируют наши африканские колонии. Эта тяжелая ситуация стала причиной кровотечения нашей экономики, а люди дома жаждут мира, ссылаясь на то, что эта война бесполезна для тех, кто нуждается в помощи дома. Учитывая это, многие члены нашего кабинета стали призывать нас заключить мир с габонцами, хотя это, скорее всего, будет означать уступку им большей части наших африканских владений. Альтернатива, однако, потребует от нас собрать войска и начать полномасштабное вторжение на центральное побережье Африки - идея, которой никто не дорожит. Прижавшись спиной к стене и чувствуя нарастающую нестабильность, что же нам делать?"
gab.31.a: "Мы должны добиваться мира, потому что мы не можем позволить себе сухопутную войну в Африке."
gab.31.b: "Мы будем сражаться с этими глупцами до смерти!"

gab.32.t: "Предложение мира от испанцев"
gab.32.d: "Благодаря нашим успехам над испанцами мы контролируем большую часть их африканских колониальных владений. Чувствуя приближающуюся гибель, испанское правительство направило нам предложение о мире. В обмен на прекращение всех военных действий они готовы уступить нам свои ближайшие африканские колонии без каких-либо условий. Должны ли мы принять это щедрое предложение о капитуляции, ведь их сделка дает нам все, чего мы хотели в первую очередь, или мы просто отвергнем этих глупцов и раздавим их под нашими сапогами? Однако это может потребовать от нас вторжения в материковую Испанию - перспектива, которая никого не интересует."
gab.32.a: "Мы принимаем их капитуляцию и берем их африканские владения как свои собственные!"
gab.32.b: "Мы не успокоимся, пока все до единого испанские колонисты не поплатятся за это!"

gab.33.t: "Габон согласен"
gab.33.d: "Приняв наше предложение о капитуляции, Габон начал маршировать в наши африканские владения, претендуя на их богатства и все наши инвестиции как свои собственные. Мы спасли бесчисленные жизни испанцев, но, возможно, прокляли наши давние колонии, которые будут править под властью гораздо менее современного и праведного режима. Только время покажет, был ли это правильный выбор, как для нашей страны, так и для людей, которых мы только что бросили."
gab.33.a: "Больше ни один испанский мальчик не погибнет без нужды на африканской земле!"

gab.34.t: "Габон снижается"
gab.34.d: "После решения Габона отказать нам в щедром предложении о мире, завыли сирены тотальной войны. Мы должны немедленно мобилизовать все вооруженные силы и подготовиться к полномасштабному вторжению как в наши бывшие колониальные владения, так и в сам Габон. Мы уничтожим этот франкофильский эксклав и присвоим его себе."
gab.34.a: "Тогда, я думаю, нам придется плыть в Габон."

gab.35.t: "Тревожные события в войне за наши колонии"
gab.35.d: "Поскольку наша война в Африке идет неудачно, габонцы начали набирать силу и теперь почти полностью контролируют наши африканские колонии. Эта тяжелая ситуация стала причиной кровотечения нашей экономики, а люди дома жаждут мира, ссылаясь на то, что эта война бесполезна для тех, кто нуждается в помощи дома. Учитывая это, многие члены нашего кабинета стали призывать нас заключить мир с габонцами, хотя это, вероятно, будет означать уступку им большей части наших африканских владений. Альтернатива, однако, потребует от нас собрать войска и начать полномасштабное вторжение на центральное побережье Африки - идея, которой никто не дорожит. Прижавшись спиной к стене и чувствуя нарастающую нестабильность, что же нам делать?"
gab.35.a: "Мы должны добиваться мира, потому что мы не можем позволить себе сухопутную войну в Африке."
gab.35.b: "Мы будем сражаться с этими глупцами до смерти!"

gab.36.t: "Предложение мира от португальцев"
gab.36.d: "Благодаря нашим успехам над португальцами мы контролируем большую часть их африканских колониальных владений. Чувствуя свою неминуемую гибель, португальское правительство направило нам предложение о мире. В обмен на прекращение всех военных действий они готовы уступить нам свои близлежащие африканские колонии без каких-либо условий. Должны ли мы принять это щедрое предложение о капитуляции, ведь их сделка дает нам все, чего мы хотели в первую очередь, или мы просто отвергнем этих глупцов и раздавим их под нашими сапогами? Однако это может потребовать от нас вторжения в материковую Испанию - перспектива, которая никого не интересует."
gab.36.a: "Мы принимаем их капитуляцию и берем их африканские владения как свои собственные!"
gab.36.b: "Мы не успокоимся, пока все до единого колонисты Туги не поплатятся за это!"

gab.37.t: "Габон согласен"
gab.37.d: "Приняв наше предложение о капитуляции, Габон начал маршировать в наши африканские владения, претендуя на их богатства и все наши инвестиции как на свои собственные. Мы спасли бесчисленные жизни португальцев, но, возможно, мы прокляли наши давние колонии, которые будут править под властью гораздо менее современного и праведного режима. Только время покажет, был ли это правильный выбор, как для нашей страны, так и для людей, которых мы только что бросили."
gab.37.a: "Больше ни один португальский мальчик не погибнет без нужды на африканской земле!"

gab.38.t: "Габон отказывает"
gab.38.d: "После решения Габона отказать нам в щедром предложении о мире, завыли сирены тотальной войны. Мы должны немедленно мобилизовать все вооруженные силы и подготовиться к полномасштабному вторжению как в наши бывшие колониальные владения, так и в сам Габон. Мы уничтожим этот франкофильский эксклав и присвоим его себе."
gab.38.a: "Тогда, я думаю, нам придется плыть в Габон."

gab.39.t: "Непростое прошлое М'ба во имя духовности"
gab.39.d: "Несмотря на то, что Леон М'ба вернулся к корням фангов и вере бвити, он далеко не новичок в вопросах духовности, к лучшему или к худшему. Задолго до прихода к власти молодой М'ба был арестован немецкими колониальными властями в 1933 г. за участие в ритуальном сожжении двух молодых женщин племени фанг, а затем в продаже их мяса на рынках Либревиля в соответствии с обычаями этой веры. Некоторые обряды веры "Bwètti à Njobbe" или "Bwiti", исповедуемой народами фанг, требуют человеческой плоти, поэтому мясо периодически совершаемых ритуальных убийств продается верующим массам, чтобы не пропадало зря и чтобы все местные жители могли совершать свои обряды и церемонии без необходимости постоянно приносить в жертву лишних людей. Однако, несмотря на то, что эта многовековая практика была нормальной для фангов, немцы по каким-то непостижимым причинам очень обиделись на нее и незаслуженно бросили нашего любимого М'ба в тюремный лагерь в суровых пустынях Зюдвестафрики, хотя срок его заключения был прерван с крахом колониального проекта Миттельафрики. Провозглашенный героем и живым мучеником веры бвити, М'ба по возвращении тесно сотрудничал со своими союзниками среди верховных жрецов и знахарей духовной иерархии Фанг дель Бветти а Ньтббе, чтобы способствовать своему приходу к власти в качестве первого независимого руководителя Габона, а остальное, как говорится, уже история. Теперь, когда старое прошлое осталось позади, а за его спиной стоит весь народ Bwètti à Njobbe, никто не сможет помешать М'ба и народу Фанг занять своё законное господствующее положение во всей Экваториальной Африке."
gab.39.a: "Простите, а что он сделал с этими девушками?"

gab.40.t: "Попытка эпигенеза наших союзников"
gab.40.d: "Поскольку Леон М'ба продолжает ухаживать за Антантой и настоящим французским правительством в Алжире, одновременно отправляясь в своё собственное духовное путешествие через Бветти-а-Нджоббе со своими сородичами фанг, правительство начало неофициальную, слабо организованную программу по привлечению большего числа поселенцев Антанты к культуре фанг, вере бвити и другим уникальным аспектам габонской культуры. Хотя поначалу программа была не очень успешной, все больше поселенцев и габонцев, не являющихся фангами, стали следовать пути верховных жрецов, а белые парни с фангскими женами стали полуредким явлением в более франкофильских городских центрах, таких как Либревиль, поскольку все больше любопытных колонистов соблазняются чудесами и красотами нашей истинной веры. \n\nМ'ба и духовная иерархия Fang del Bwètti à Njòbbe, состоящая из жрецов, шаманов и знахарей, приглашают ведущих деятелей и целые дипломатические делегации наших заокеанских союзников, чтобы те смогли воочию увидеть наши ритуалы и церемонии. Некоторые из самых любопытных умов из Франции, Канады и других стран приехали, чтобы попробовать растение ибога и стать свидетелями спокойствия, хотя многие из них - просто молодые богатые дети, ищущие кайфа. Тем не менее, М'ба благоразумно держит большинство наших шокирующих и непонятных практик, таких как ритуальное сожжение, скарификация и каннибализм, подальше от внимания, опираясь на незначительное христианское влияние Бвити, чтобы не вступать в дебаты о том, что нормально в религии с этими наивными и узко мыслящими иностранцами. Хотя многие могут рассматривать нашу веру как диковинку или разновидность меньшей веры, это не имеет значения, пока мы продолжаем держать Антанту с её глубокой казной и большими пушками на нашей стороне - даже если это означает, что время от времени нам придется терпеть невежество европейцев и чувство собственного превосходства, и кто знает, может быть, мы действительно сможем просветить кое-кого по пути."
gab.40.a: "По крайней мере, большинство из них вежливы..."

gab.41.t: "Последняя мечта Суссатта"
gab.41.d: "Рене-Поль Суссатте и его PUNGA - или Партия национального единства Габона, аббревиатура которой намеренно совпадает с эширским словом, означающим "торнадо", - прошли через весь Габон и всю Экваториальную Африку, стремясь принести истинную марксистскую реальность в наш уголок Африки, Но мы не единственная левая сила, действующая в нашей стране, и эта последняя дискуссия между нашими союзниками должна быть проведена, чтобы будущее PUNGA и Габона Суссатта - или даже всей Африки - было определено раз и навсегда. До обретения независимости PUNGA была единственной партией в Габоне, активно работавшей в рамках системы, чтобы добиться полной независимости от провалившейся французской и последующей немецкой колониальных систем, даже переманивая членов из других нелевых партий, таких как Мартин Лонга, Валентин Михинду, Анри Мундунга и Жан-Феликс Ласси - все они изначально были членами BDG М'ба, В то время как наши соперники под руководством Луи М'Вея и его Женской федеральной рабочей конфедерации считали, что лучшим путём для нашего государства является следование парижской синдикалистской доктрине, чтобы подняться до равного положения с нашими европейскими коллегами, отвергая при этом марксистскую философию, основанную на коммунистическом и якобинском движениях Франции, России и Германии, в пользу синдикалистских работ таких деятелей, как Пеллютье и Сорель. Поскольку наш Габон теперь доминирует над всей Экваториальной Африкой, а мечта Сусатте о создании свободного и равноправного союза союзных африканских государств для противостояния европеизации всё ещё жива и актуальна, мы должны окончательно определиться с направлением развития PUNGA. Оставаться ли нам на марксистском пути, или же дрейфовать к синдикализму, чтобы получить большую международную поддержку, или же обратиться внутрь себя, чтобы усовершенствовать выбранную систему, или же взять на себя факел мечты Суссатта, работая над освобождением всей Африки?"
gab.41.a: "Придерживаться линии партии PUNGA и отказаться от панъафриканской мечты."
gab.41.b: "Поддаться на синдикалистский гамбит М'Вея и отказаться от панъафриканской мечты."
gab.41.c: "Сохранять линию партии PUNGA, но следовать панъафриканской мечте."
gab.41.e: "Уступить синдикалистскому гамбиту М'Вея, но все равно продолжать Панъафриканизм."

### Ideas ###
GAB_push_independence_idea: "Наша независимость"
GAB_push_independence_idea_desc: "Габон впервые почувствовал вкус свободы и не собирается так просто отказываться от возможности быть независимым!"

GAB_Dahomey_Coop_idea: "Сотрудничество с Дагомеей"
# GAB_Cooperate_with_Dahomey_desc: "The friend of our friend is also OUR friend, cooperating with Dahomey helps us both" already defined above as a focus

GAB_French_Advisors_idea: "Французские советники"
GAB_French_Advisors_idea_desc: "Коммуна Франции прислала нам несколько опытных советников, чтобы помочь нам в нашей борьбе"

GAB_The_Gabonese_Constitution: "Конституция Габона"
GAB_The_Gabonese_Constitution_desc: "Ратификация конституции придала столь необходимую легитимность суверенитету Габона и сплотила многих представителей нашей нации."

GAB_congo_attack_buff: "Оттеснение конго"
GAB_congo_attack_buff_desc: "Маниконго на юге вторглись в наши границы, служа зловещими и хищными предвестниками полного апокалипсиса, наступившего в Африке после краха германского голиафа. Мы должны любой ценой дать отпор этим диким племенам, ведь если мы будем ждать слишком долго, их друзья в Португалии могут прислать помощь!"

GAB_foreign_labour_idea: "Иностранная рабочая сила"
GAB_foreign_labour_idea_desc: "Президент М'ба увидел надпись на стене: Габон - хрупкая и неокрепшая нация на континенте хаоса, и для того, чтобы выжить, ему нужна помощь. Хотя он по-прежнему будет прилагать все усилия, чтобы пресечь все возможности для внутренних разногласий, он будет делать это более легкой рукой, чтобы сохранить лицо перед своими новыми партнерами, поскольку он хорошо играет с французским правительством, чтобы обеспечить необходимое финансирование и помощь, которые нужны Габону для выживания. Возможно, Габон и не нуждается в других, но их помощь должна быть принята, когда мы можем получить её так легко."

GAB_dealing_with_corruption: "Борьба с коррупцией"
GAB_dealing_with_corruption_desc: "Когда немецкий колониальный аппарат мертв, режим М'ба свергнут, а французских колонизаторов стало намного меньше, мы наконец-то можем взяться за непосильную задачу - раз и навсегда покончить с коррупцией в нашей республике. Слишком долго политики, государственные служащие, военные и империалисты позволяли своей жадности и амбициям разгуляться в наших пределах. Габонская Республика будет очищена от этого греха."

GAB_church_support: "Поддержка со стороны церкви"
GAB_church_support_desc: "Вместе с французами пришел католицизм, и, несмотря на попытки М'ба вытравить чистые христианские верования своими синкретическими идеями, католицизм по-прежнему доминирует в народе Габона. Мы тоже являемся истинными сыновьями и дочерьми Бога, и поэтому католической церкви уже давно разрешено действовать в наших пределах. Впредь мы будем активно поддерживать церковь, чтобы использовать её как инструмент для укрепления создаваемой нами демократической республики."

GAB_kenyesianism: "Кейнсианская экономика"
GAB_kenyesianism_desc: "Несмотря на то, что Джон Мейнард Кейнс принадлежал к вечно коварным англосаксам, он прославился на международной арене как блестящий и почти ясновидящий экономический теоретик. Его идеи, представляющие собой эволюцию образа мышления laissez-faire, закрепившегося в Британии до революции и во всем мире после нее, основаны на принципах свободного рынка, системах социального обеспечения, антиавстрийных позициях и множестве других новых идей. Нам следует взять на заметку Кейнса, когда мы будем развивать нашу новую современную экономику."

GAB_bush_warfare2: "Партизанская война"
GAB_bush_warfare2_desc: "Благодаря глубокому знанию местной местности и новой тактике, которую мы разработали, габонские силы обороны и безопасности превратились в яростную и хищную боевую силу. Каждый день наши ополченцы поднимаются из казарм для добровольцев и отрабатывают навыки, необходимые для защиты наших земель от любого захватчика. С каждой пролитой каплей крови и пота габонские партизаны становятся на шаг ближе к тому, чтобы стать самой страшной боевой силой во всей Центральной Африке!"

GAB_Napalm_idea: "Напалмовая бомбардировка"
GAB_Napalm_idea_desc: "Чувствуете запах? Это напалм, и ничто другое так не пахнет в мире. Запрошенные у наших французских друзей на севере, мы смогли незаметно приобрести и импортировать тонны этого ядовитого состава для использования против любого врага, который достаточно глуп или смел, чтобы переступить наши границы без нашего разрешения. Они не смогут убежать, и они не смогут спрятаться, потому что мы сожжем джунгли, по которым они разбегаются, как паразиты, которыми они являются, когда мы окрасим само небо в красный цвет нашим оружием."

GAB_rain_fire: "Огненный дождь"
GAB_rain_fire_desc: "Хотя мы хорошо знаем нашу землю, силы, с которыми мы будем сражаться, также привыкли к грубой и пересеченной местности нашего региона, если только какие-нибудь глупые европейцы не попытаются высадиться на наших берегах, как много веков назад. Чтобы бороться с этим, мы можем просто устранить преимущество, которое может дать им местность. С помощью достаточного количества пушек и зажигательных бомб можно уничтожить даже самые глубокие заросли, вместе с любыми вражескими войсками, прячущимися среди деревьев. Мы превратим землю в пепел, а наших врагов - в пепел, если придется, чтобы защитить наш суверенитет. Деревья вырастут, а наши враги - нет."

GAB_rain_fire2: "Огненный дождь"
GAB_rain_fire2_desc: "С нашей новой доктриной и тихо приобретенным оружием разрушительного действия, у нас в руках есть оружие войны, необходимое для защиты Габона любой ценой. Если какой-либо враг осмелится попытаться запятнать наше чувство суверенитета или попытается подавить наши амбиции, мы обрушим на него ад. Снаряд за снарядом, бомба за бомбой, мы разорвем небо и обрушим небеса на головы наших врагов, ибо ничто и никто не остановит габонскую военную машину."

GAB_debt: "Непомерные долги"
GAB_debt_desc: "Финансовая система Габона держится на крупных кредитах, которые дали Габону капитал, необходимый для создания его девственной экономики с нуля, но в то же время сильно затруднили наши попытки сделать что-либо ещё. Наша экономика молода и хрупка, и до сих пор в значительной степени находится в руках иностранных инвесторов и французских благотворителей. Пока эти долги не будут выплачены, большая часть нашей сверхприбыли будет уходить на выплаты этим ростовщикам вместо того, чтобы строить нашу страну."

GAB_water_power_grid: "Государственная гидроэнергетика"
GAB_water_power_grid_desc: "Для быстрого создания необходимой базовой инфраструктуры, необходимой для строительства современных поселений и городов, нам понадобится система, которая сможет быстро и легко распределять средства и диктовать требования, не дожидаясь, пока частный бизнес построит или испортит все. На данный момент водо- и электросети в Габоне будут находиться в ведении государства до тех пор, пока не наступит время, когда приватизация не приведет к дестабилизации."

GAB_oil_boom: "Национальный нефтяной бум"
GAB_oil_boom_desc: "Поскольку нефтяные месторождения у нашего побережья уже открыты, мы должны убедить мировые державы присоединиться к габонскому нефтяному буму. Хотя она имеет своё применение, мы добыли гораздо больше нефти, чем можем потреблять в настоящее время, и чтобы получить хоть какую-то чистую прибыль после всех средств, которые мы вложили в начало операции, нам придется продавать эту ценную жидкость на международном рынке. Хотя высшая лига может быть жестокой и неумолимой, именно там мы, скорее всего, получим самую быструю и большую прибыль."

GAB_banks: "Банковская система"
GAB_banks_desc: "В настоящее время у нас нет настоящей широко распространенной и единой финансовой системы. То немногое, что у нас было, что осталось от колониальных режимов, было уничтожено в хаосе Миттельафриканского краха. Габонская финансовая бюрократия будет создана с нуля как можно быстрее, чтобы как можно скорее вывести страну на путь процветания или, по крайней мере, удержать нас от экономического краха."

GAB_international_regognition_idea: "Международное признание"
GAB_international_regognition_idea_desc: "Мы должны добиваться международного признания нашей зарождающейся республики, если мы хотим утвердиться в качестве легитимного игрока на мировой арене. Без признания крупных держав наша экономика будет чахнуть, в то время как глобальная экономика будет обходить нас стороной."

GAB_entente_trade_idea: "Торговля с Антантой"
GAB_entente_trade_idea_desc: "Мы решили обратиться к англосаксам, которые до революции долгое время были доминирующим игроком в Африке. Хотя они уже не контролируют большую часть мира, они по-прежнему являются процветающим и экономически проницательным народом. Мы должны немедленно установить с ними официальные торговые связи."

GAB_int_trade_idea: "Торговля с Британским Союзом"
GAB_int_trade_idea_desc: "Мы решили обратиться к англосаксам, которые до революции долгое время были доминирующим игроком в Африке. Хотя они уже не контролируют большую часть мира, они всё ещё процветающий и экономически проницательный народ. Мы должны немедленно установить с ними официальные торговые связи."

GAB_rp_trade_idea: "Торговля с Рейхпактом"
GAB_rp_trade_idea_desc: "Хотя их мерзкий колониальный монстр угнетал наш народ со времен Вельткрига, германцы доказали, что они умеют вести бизнес, когда их так завлекают. Миттельафрика была обречена на провал, но наша нация - нет. Не зря они являются мировым гегемоном, и сотрудничество с ними, несомненно, только повысит благосостояние нашего народа, не так ли?"

GAB_stable_finances: "Стабильная финансовая система"
GAB_stable_finances_desc: "Габонский франк, привязанный к французскому франку и используемый в денежной системе французского образца, должен стать национальной валютой нашего государства. Ни различные местные валюты, ни бартерная экономика, ни марка больше не будут удерживать нашу экономику в архаичном прошлом или в завязке с несостоятельной экономикой."

GAB_stable_finances2: "Стабильная финансовая система"
GAB_stable_finances2_desc: "Габонский франк, привязанный к французскому франку и используемый в денежной системе французского образца, станет национальной валютой нашего государства. Ни различные местные валюты, ни бартерная экономика, ни марка больше не будут удерживать нашу экономику в архаичном прошлом или в завязке с несостоятельной экономикой."

GAB_civil_service: "Третичный сектор"
GAB_civil_service_desc: "Третичный, или сервисный, сектор экономики является заключительным этапом трехсекторной теории, охватывая нематериальные товары, которые может предоставить развитая экономика, но не может предоставить простое производство или добыча. Создание сферы услуг является признаком современной экономики, поэтому мы начнем создавать отечественный сектор услуг, чтобы обеспечить все необходимое для модернизированного государства."

GAB_water_power_grid_private: "Приватизированная электросеть"
GAB_water_power_grid_private_desc: "Хотя государство всё ещё может контролировать ключевые отрасли, продажа большей части бремени частным компаниям позволит нашим предприимчивым гражданам зарабатывать на жизнь, предоставляя необходимые услуги нашему народу. Конкуренция, которую это вызовет между конкурирующими фирмами, принесет больше пользы нашей экономике, чем если бы они томились под контролем государства."

GAB_tourism_idea: "Туристическая экономика"
GAB_tourism_idea_desc: "Наша страна - красивая и разнообразная, с густыми муссонными лесами, покрывающими северные и южные окраины, и разросшимися саваннами, простирающимися по внутренним районам. Будучи оазисом общей стабильности в Африке, мы могли бы предложить людям всего мира увидеть красоты и чудеса Африки в первом ряду, не заставляя их сталкиваться с суровой реальностью и атмосферой хаоса, которая окружает большую часть континента. Доходы от туризма должны стать новым краеугольным камнем экономики Габона."

GAB_tourism2: "Туристическая экономика"
GAB_tourism2_desc: "Наша страна - красивая и разнообразная, с густыми муссонными лесами, покрывающими северные и южные окраины, и раскинувшимися саваннами, простирающимися по всей нашей внутренней территории. Будучи оазисом общей стабильности в Африке, мы могли бы предложить людям всего мира увидеть красоты и чудеса Африки в первом ряду, не заставляя их сталкиваться с суровой реальностью и атмосферой хаоса, которая окружает большую часть континента. Доходы от туризма станут новым краеугольным камнем экономики Габона"

GAB_import_economies: "Импортная экономика"
GAB_import_economies_desc: "Запад может быть ответственен за многое из того, что беспокоит наш народ, но он также ответственен за тот небольшой вкус современности, который мы испытали. За морем, в далеких странах, их фабрики производят бесконечное количество товаров и продуктов, призванных сделать жизнь граждан легче и приятнее, а также продвинуть их экономику к большим высотам богатства и процветания. Мы должны использовать этот рынок и импортировать как можно больше иностранных товаров. От механизированных тракторов до радиоприемников - Габон почувствует вкус к лучшей жизни!"

GAB_foreign_investment_idea: "Иностранные инвестиции"
GAB_foreign_investment_idea_desc: "Запад может быть ответственен за многое из того, что болит у нашего народа, но он также ответственен за тот небольшой вкус современности, который мы испытали. За морем, в далеких странах, их фабрики производят бесконечное количество товаров и продуктов, призванных сделать жизнь граждан легче и приятнее, а также способствовать дальнейшему продвижению их экономики к большим высотам богатства и процветания. Мы должны использовать этот рынок и импортировать как можно больше иностранных товаров. От механизированных тракторов до радиоприемников - Габон почувствует вкус к лучшей жизни!"

GAB_local_investment: "Внутренние инвестиции"
GAB_local_investment_desc: "Малые предприятия, принадлежащие и управляемые нашими собственными гражданами, должны составить основу нашей зарождающейся экономики. Стимулирование нашего собственного населения к тому, чтобы подтягиваться на своих собственных ногах, строя свои собственные судьбы и средства к существованию, сначала будет трудным, но после создания, наличие нашей собственной внутренней промышленности и коммерческого сектора будет большим благом для молодой финансовой системы нашей страны."

