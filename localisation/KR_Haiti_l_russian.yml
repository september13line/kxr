#### Focus Tree ###
HAI_begin_education_reform: "Начать реформу образования"
HAI_begin_education_reform_desc: "Наша система образования терпит неудачу почти на каждом шагу. Наши фермеры даже не знают, как правильно сеять и собирать урожай, несмотря на нашу в основном аграрную экономику, а сельскохозяйственные школы, финансируемые десятилетия назад, не смогли по всем критериям обучить наше население основам ухода за растениями. Это должно быть изменено. Единственными хорошими школами на Гаити больше не будут университеты, финансируемые и заполняемые иностранцами."

HAI_approach_the_commission: "Обратиться в Комиссию"
HAI_approach_the_commission_desc: "Комиссия является последним крупным следом американской оккупации, в результате чего многие объекты или расследования остались открытыми и неиспользованными после ухода янки. Мы должны собраться, чтобы обсудить, как нам следует поступить с этими остатками наших деспотичных благодетелей."

HAI_new_normal: "Новая норма"
HAI_new_normal_desc: "Благодаря нашим новейшим реформам и политике, приносящим нам большие дивиденды как в финансовом, так и в общественном плане, появилось новое ощущение нормальности. Хотя это может быть просто затишье перед бурей, все наслаждаются этим безмятежным моментом нормальной жизни."

HAI_reorganize_rural_schools: "Реорганизация сельских школ"
HAI_reorganize_rural_schools_desc: "Чтобы лучше обучать неграмотные и необразованные массы, живущие в сельской нищете, мы должны реорганизовать систему сельских школ. Должна быть введена общая учебная программа и увеличено финансирование, а новые учителя, действительно знающие темы, которые они преподают, будут иметь первостепенное значение для успеха этих новых школ.."

HAI_reform_snpaer: "Реформа SNPAER"
HAI_reform_snpaer_desc: "SNPAER это система сельскохозяйственных программ и школ, которые были предназначены для поддержки и обучения наших фермеров правильному использованию земли и методам ведения сельского хозяйства. Однако они в значительной степени оказались бесполезными, как из-за недостаточного финансирования, так и из-за нехватки персонала, и для дальнейшей модернизации нашей сельскохозяйственной отрасли необходимы радикальные реформы.."

HAI_vocational_academies: "Профессиональные академии"
HAI_vocational_academies_desc: "Профессиональные академии могут служить полезным дополнением к обычной системе школьного образования, обучая полезным навыкам тех, кто не преуспевает в интеллектуальном обучении. Мы должны внедрить официальную государственную систему профессиональных училищ, чтобы дать среднестатистическому гаитянину шанс на солидную карьеру и продуктивную жизнь."

HAI_integrate_jesuits: "Интегрировать иезуитов"
HAI_integrate_jesuits_desc: "Орден Иисуса, или иезуиты, управляет многими школами по всей нашей стране, обучая христианским ценностям и основам образования. Мы должны обратиться к этому святому ордену и интегрировать их школы в нашу образовательную систему. Хотя нам, возможно, придется немного секуляризировать их учебную программу, их помощь будет неизмеримой в нашей борьбе с неграмотностью и необразованностью."

HAI_open_universities: "Открытые университеты"
HAI_open_universities_desc: "Нам нужно будет как открывать новые университеты, так и расширять прием в уже существующие, чтобы обеспечить доступ к высшему образованию для всех гаитян. В настоящее время наши несколько университетов обслуживают только иностранцев или представителей белой и смешанной расовой элиты. Эта система образовательных привилегий должна прекратиться, если Гаити хочет процветать."

HAI_expand_lycees: "Расширять лицеи"
HAI_expand_lycees_desc: "Лицеи - это система среднего образования на французском языке, доступная, как правило, только для более состоятельных гаитян. Мы должны расширить это образовательное крыло, чтобы и дальше предоставлять образование обедневшей и невежественной гаитянской молодежи."

HAI_4c_organizations: "Организации 4C"
HAI_4c_organizations_desc: "Основываясь на американских организациях 4-H, клубы 4C должны повторять своих коллег из янки. Выступая за "кер, серво, корпус и совесть", эти клубы будут направлять гаитянскую молодёжь по пути организации и усердия, обучая их необходимым профессиям и задачам, которые могут им понадобиться на более распространенных карьерных путях Гаити."

HAI_adult_education: "Образование для взрослых"
HAI_adult_education_desc: "Мы должны сосредоточиться не только на образовании наших детей, поскольку большая часть нашего взрослого населения по-прежнему остаётся прискорбно необразованной и невежественной по отношению к более широкому миру, которое может открыть даже базовое образование. Должны быть созданы новые вечерние школы для взрослых, чтобы обучать наших более занятых граждан, в то время как дневные курсы должны быть расширены и созданы для обучения остальных, пока они не смогут стать более продуктивными членами общества."

HAI_status_of_the_legislature: "Статус законодательного органа"
HAI_status_of_the_legislature_desc: "С окончанием американской оккупации режим Борно больше не может править с отстраненным законодательным органом без какого-либо официального заявления. Мы должны подойти к этой непростой ситуации и окончательно решить будущее законодательного органа Гаити и его место в нашем режиме."

HAI_reform_council: "Реформировать Совет"
HAI_reform_council_desc: "Совет Гаити является нижней палатой нашего двухпалатного законодательного органа. Мы должны реформировать этот голос народа, чтобы он действительно действовал в соответствии с волей гаитянского народа, а не по воле иностранных хозяев или местных болонок."

HAI_dismiss_foreigners: "Уволить иностранцев"
HAI_dismiss_foreigners_desc: "Иностранцы - бич на наших берегах, они властвуют над нашими коренными жителями, не заботясь о том, кого они раздавливают ногами. Мы должны изгнать этих демонов из наших границ, если Гаити когда-либо действительно будет работать на гаитянский народ, а не на иностранные заинтересованные группы."

HAI_mixed_council: "Смешанный Совет"
HAI_mixed_council_desc: "Смешанный Совет имеет первостепенное значение для обеспечения того, чтобы наша недавно наделенная полномочиями нижняя палата действительно представляла волю разнообразного гаитянского народа. Представители смешанной расы, белые и афро-гаитяне должны быть вместе как равные в этом доме, и все идеологии и лагеря могут высказать своё мнение. Вместе мы построим лучшее Гаити."

HAI_reel_in_garde: "Катушка в Гвардии"
HAI_reel_in_garde_desc: "Гвардия Гаити служит нашей единственной реальной военной силой, сформированной на пепелище нашей бывшей жандармерии и армии. Выступая в качестве функциональной марионетки американских и элитарных интересов, им нельзя доверять в беспристрастном служении гаитянскому народу. Мы должны обуздать их, чтобы они не стали слишком могущественной силой, которую невозможно остановить."

HAI_legalize_parties: "Легализовать партии"
HAI_legalize_parties_desc: "Для того чтобы истинная демократия вернулась в нашу разваливающуюся республику, политические партии должны быть выведены из тени и иметь возможность действовать. Вопрос только в том, каким партиям будет разрешено снова функционировать на законных основаниях. Популярность социализма в нашей стране значительно возросла, и красные требуют создания собственной легальной партии, к большому огорчению наших более консервативных министров. Мы должны действовать осторожно, поскольку этот выбор может определять будущее нашей политики на десятилетия вперёд."

HAI_integrate_the_council: "Интегрировать Совет"
HAI_integrate_the_council_desc: "Совет должен быть полностью интегрирован в нашу администрацию ещё раз в качестве полностью функционирующего государственного органа, независимого от вмешательства и влияния со стороны более гнусных субъектов. Теперь Совет должен наконец работать на благо гаитянского народа и только на его благо."

HAI_limit_garde_influence: "Ограничить влияние Гвардии"
HAI_limit_garde_influence_desc: "Гвардия Гаити, помимо своих функций в качестве военизированной и полицейской силы, также предприняла экстремальные усилия по политическому лоббированию для достижения своих целей и целей своих американских благодетелей. Мы должны обуздать это влияние, если хотим сохранить хоть какое-то подобие контроля над их рядами."

HAI_electoral_reform: "Избирательная реформа"
HAI_electoral_reform_desc: "Для того чтобы создать хотя бы видимость подлинной демократии в нашей администрации, необходимо провести масштабные избирательные реформы. Весь избирательный аппарат будет перестроен таким образом, чтобы исключить возможность появления на этом посту очередного тирана."

HAI_establish_oversight_committee: "Создание комитетов по надзору"
HAI_establish_oversight_committee_desc: "Поскольку запланированные выборы становятся все более заметными в сознании каждого, была внедрена система наблюдения за выборами для наблюдения за предстоящими выборами и их кампаниями, просматривая каждую деталь на предмет признаков мошенничества. Мы не позволим коррупции испортить волю народа!"

HAI_preside_the_chamber: "Председательствовать в Палате"
HAI_preside_the_chamber_desc: "Поскольку наши реформы продвигаются гладко, мы должны председательствовать в объединенной палате и диктовать наши планы на будущее. Мы дадим понять, что наш путь лежит к демократии. Гаитянская Республика больше не будет нести на себе печать клептократии и какистократии."

HAI_smash_coalition: "Разгромить коалицию"
HAI_smash_coalition_desc: "Коалиция существует уже несколько десятилетий; союз левых, правых и центристских партий объединился в оппозиции против Борно и американцев. С наступлением демократии коалиция должна быть разрушена, чтобы вновь воцарились политическая независимость и свобода выбора.."

HAI_stable_system: "Стабильная система"
HAI_stable_system_desc: "Мы сделали невозможное и выправили тонущий корабль, которым была гаитянская демократия. Теперь, когда наша мерцающая республика спасена, настало время для нашей нации двигаться вперёд к более справедливому и равноправному будущему. Да здравствует Республика Гаити, ибо теперь мы действительно представляем волю нашего народа."

HAI_dissolve_chamber: "Растворить Палату"
HAI_dissolve_chamber_desc: "Палата выполнила свою задачу. Даже в своем ослабленном состоянии она до сих пор не сделала ничего, чтобы помешать нашему правлению и помешать нашим амбициям. Мы отбросим эту бесполезную реликвию, чтобы создать более сильную гаитянскую нацию."

HAI_enhanced_interrogation: "Усиленный допрос"
HAI_enhanced_interrogation_desc: "У нашего режима много врагов, многие из которых прячутся в крысиных норах, как паразиты, избегая нашего государства на каждом шагу. Мы будем повышать ставки в наших методах допроса, чтобы лучше собирать информацию от наших заключенных. У нас есть способы заставить их говорить..."

HAI_legislative_guidance: "Директивное руководство"
HAI_legislative_guidance_desc: "Мы должны более тщательно направлять законодательный орган, чтобы он следовал нашим прихотям и пожеланиям. Мы не можем позволить этим наглым министрам вмешиваться в нашу миссию, поэтому мы бросим им кость."

HAI_pressure_council: "Оказать давление на Совет"
HAI_pressure_council_desc: "Совет по-прежнему остаётся досадной занозой в боку нашего режима, обвиняя каждое наше действие в том, что оно противоречит широкой воле гаитянского народа. Мы могли бы надавить на этих дураков силой, чтобы напомнить им, кто на самом деле главный."

HAI_delegation: "Делегация"
HAI_delegation_desc: "Чтобы сохранить стабильность в наших рядах, нам придется делегировать некоторые из наших обязанностей другим, чтобы казаться менее тираническими в их глазах. Если мы хотим сохранить стабильность и единство перед лицом наших многочисленных политических врагов, нам нужно сначала успокоить наших собственных последователей."

HAI_loyal_chamber: "Верная Палата"
HAI_loyal_chamber_desc: "Палата должна быть вынуждена подчиниться, если мы хотим чего-то добиться, сохранив хоть какую-то толику законности. Мы скуем их ослабленными полномочиями, одновременно пополнив их ряды как можно большим количеством лоялистов, которых сможем найти. Нашему режиму больше не будет мешать его собственная бюрократия!"

HAI_controlled_opposition: "Контролируемая оппозиция"
HAI_controlled_opposition_desc: "Оппозиция внутри нашей страны ожесточенна, объединившись в одну большую и разнообразную коалицию. Мы должны позволить этой коалиции избрать нового спикера, удовлетворяя их потребность извергать ложь о нашем режиме."

HAI_shadow_ministry: "Теневое министерство"
HAI_shadow_ministry_desc: "Под давлением Гвардии Гаити многие призвали к созданию теневого совета во главе с лидерами Гвардии и лоялистскими министрами, который послужил бы последней линией обороны от проникновения в наши ряды социалистических и нуаристских влияний. Хотя это, вероятно, вызовет гнев многих в стране, такую возможность необходимо обсудить, поскольку проблема радикализма на Гаити только растет."

HAI_eliminate_dissent: "Устранить инакомыслие"
HAI_eliminate_dissent_desc: "Поскольку наше правление становится все более непопулярным среди разгневанных масс Гаити, мы должны остановить волну лжи, которая распространяет эту злобу у её истоков. Диссидентов и скептиков заставят замолчать по всей стране, посадят в тюрьму, опозорят или ещё что похуже для особо упрямых. Мы не потерпим обмана в наших рядах."

HAI_all_together: "Все вместе"
HAI_all_together_desc: "Мы должны действовать как единый организм, как единый союз, если мы хотим функционировать как государство. Все ячейки нашей нации должны работать в унисон, чтобы весь этот карточный домик не рухнул. Единство должно быть сохранено, и ни один гаитянин не должен остаться в стороне. Однако мы можем протянуть эту оливковую ветвь только одной радикальной группе, так кто же это будет?"

HAI_contemporary_arrangement: "Современное устройство"
HAI_contemporary_arrangement_desc: "Мы должны обратиться к радикальным националистам, известным как нуаристы, если мы хотим завоевать какие-либо позиции у их базы. По мере того как их популярность растет, наша уменьшается. Нам может понадобиться их помощь, если мы хотим чего-то добиться, но они также могут оказаться слишком опасными для работы. Мы должны действовать осторожно."

HAI_unshakeable_system: "Непоколебимая система"
HAI_unshakeable_system_desc: "Мы установили железный контроль над аппаратом управления здесь, на Гаити. Укрепив наше правление и укрепив наши основы, мы будем продолжать вести Гаити к процветанию взвешенной рукой."

HAI_miracle_continues: "Чудо продолжается"
HAI_miracle_continues_desc: "Мы вырвались на свободу из темных тюрем, которые были американской оккупацией, режимом Борно и Чёрным Понедельником, и теперь Гаити ожидает светлое и блестящее экономическое будущее. Процветание и настоящий золотой век для наших финансов и промышленности не за горами, поскольку мы превращаем незначительные успехи, достигнутые при президенте Борно, в настоящее экономическое чудо."

HAI_socialist_economics: "Социалистическая экономика"
HAI_socialist_economics_desc: "Краеугольным камнем нашей новой экономической политики должна стать социалистическая мысль. Опираясь на труды Маркса и Энгельсса, а также Бакунина и Пуже, мы создадим действительно красную экономику для гаитянского пролетариата."

HAI_break_imperialist_stranglehold: "Разорвать империалистическую хватку"
HAI_break_imperialist_stranglehold_desc: "Слишком долго империалистические отбросы из Европы и Америки оскверняли наш райский остров своей отвратительной жадностью. Мы должны разорвать последние оковы, которые связывают нас с этими работорговцами, и по-настоящему освободить гаитянский народ раз и навсегда."

HAI_smash_coffee_barons: "Разбить кофейных баронов"
HAI_smash_coffee_barons_desc: "Большая часть нашей кофейной промышленности управляется иностранными мастерами или мастерами смешанной расы, в то время как бедные афро-гаитяне трудятся на полях даром, повторяя чувства давно минувших времен. Мы должны захватить средства производства кофе и изгнать этих паразитов."

HAI_wrest_sugar_control: "Вырвать контроль над сахаром"
HAI_wrest_sugar_control_desc: "Наша сахарная промышленность контролируется деспотичным правящим классом с тех пор, как столетия назад на Гаити была открыта первая сахарная плантация. Хотя французы ушли, их наследие иностранной собственности на наше производство и переработку сахарного тростника не ушло вместе с ними. Многие иностранные бизнесмены или представители белой и смешанной расовой элиты получают всю прибыль, и с этим неравенством нужно бороться."

HAI_upend_hapag: "Перевернуть АПАГ"
HAI_upend_hapag_desc: "АПАГ выступает в качестве главного судоходного гиганта в наших водах. Мы должны бороться с этими титанами промышленности, если хотим вырвать контроль над нашими торговыми интересами на море. Мы больше не позволим этим немцам диктовать гаитянские правила судоходства!"

HAI_revolutionary_infrastructure: "Революционная инфраструктура"
HAI_revolutionary_infrastructure_desc: "Гаити нуждается в современных железнодорожных и автомобильных системах, если мы хотим когда-либо полностью объединить нашу нацию. Простота передвижения и доступа способствует единству и экономическому росту, а также позволяет нашим войскам передислоцироваться гораздо эффективнее. Заставьте наших праздных работников прокладывать новые пути для граждан Гаити!"

HAI_light_of_socialism: "Свет социализма"
HAI_light_of_socialism_desc: "Красная звезда взошла над Порт-о-Пренсом, озаряя Гаити красным светом социализма. Эта новая путеводная звезда открыла новый золотой, или багровый, век для гаитянского народа, и мы с нетерпением ожидаем светлого будущего."

HAI_restore_frontier: "Восстановить границу"
HAI_restore_frontier_desc: "Большая часть нашей границы, особенно в направлении границы с Доминиканцами, была опустошена безудержной неэффективной сельскохозяйственной практикой и чрезмерной зависимостью от выращивания древесного угля. Мы должны немедленно прекратить эти программы, разработать более эффективные стратегии ведения сельского хозяйства и заново заселить границу, чтобы восстановить девственные леса, чтобы дикая природа Гаити снова могла дышать свободно."

HAI_petroleum_substitution: "Замена нефти"
HAI_petroleum_substitution_desc: "Мы должны следовать примеру синдикалистских режимов во Франции и Англии и искать альтернативные источники топлива. Мы уже используем древесный уголь для освещёния наших домов и предприятий, но древесный уголь не может питать танки и самолеты. Наши учёные исследуют синтетические пути, в то время как наши экономисты ищут выгодные торговые сделки по нефти и природному газу."

HAI_favor_urban_syndicates: "Польза городских Синдикатов"
HAI_favor_urban_syndicates_desc: "Синдикализм лучше всего развивается в индустриальной и городской среде. Мы должны угодить этим группам, чтобы способствовать истинному социалистическому Просвещению всех гаитян. Хотя мы никогда не должны забывать о наших аграрных корнях, путь в современность лежит через промышленность."

HAI_labor_rehabilitation: "Трудовая реабилитация"
HAI_labor_rehabilitation_desc: "Большая часть нашей рабочей силы всё ещё порабощена, промыта мозгами и обманута капиталистической грязью. Умы всех и каждого работника должны быть очищены и сделаны так, чтобы они свидетельствовали о свете социализма. Новый класс гаитянского пролетариата должен подняться."

HAI_domestic_processing: "Внутренняя переработка"
HAI_domestic_processing_desc: "Гаити понадобятся собственные перерабатывающие предприятия, чтобы использовать сырьевые ресурсы, если мы хотим когда-нибудь избавиться от нашей иностранной зависимости. Нам нужно производить гаитянские товары из гаитянских материалов, обработанных и добытых на Гаити, когда и где это возможно."

HAI_cultural_industry: "Гаитянская культурная индустрия"
HAI_cultural_industry_desc: "Независимо от того, как далеко мы продвинулись, мы никогда не должны забывать о своих корнях. Мы сыны Африки и креольской крови, мы гаитяне все до единого. Это заложено в каждой клеточке нашего существа и должно быть заложено в каждой клеточке нашей промышленности и экономики. Мы никогда не должны упускать из виду, кто мы есть на самом деле."

HAI_socialist_miracle: "Социалистическое чудо"
HAI_socialist_miracle_desc: "Мы произвели революцию в экономике Гаити, превратив её в такую, которая действительно приносит пользу гаитянским рабочим прежде всего. Наши беднейшие слои населения сейчас живут счастливой и процветающей жизнью, а наша экономика процветает больше, чем когда-либо прежде. Будем надеяться, что это чудо продолжится, когда мы вступим в этот новый багровый век Гаити."

HAI_focus_on_commerce: "Фокус на коммерции"
HAI_focus_on_commerce_desc: "Капитализм хорошо относился к Гаити, несмотря на её иностранное происхождение. Теперь, когда наша экономика и финансы находятся в наших собственных руках, а не в руках иностранных собак, мы можем создать действительно справедливый и свободный капиталистический рай на нашем родном острове. На этот раз капиталистическая жадность и амбиции пойдут нам на пользу для разнообразия."

HAI_millionaires_row: "Миллионерский ряд"
HAI_millionaires_row_desc: "Расположенный в самом сердце Порт-о-Пренса, Миллионерский ряд является очагом американской активности. Заполненный роскошными домами, битком набитыми мулатами, белой элитой и иностранцами. Мы должны смотреть на эту группу как на потенциальную сокровищницу инвестиционных возможностей и возможностей для получения прибыли."

HAI_support_private_banks: "Поддержка частных банков"
HAI_support_private_banks_desc: "Частная банковская система облегчила бы нагрузку на наш национальный банк и позволила бы частному капиталу поступать в нашу экономику; капитал, в котором мы отчаянно нуждаемся. Должна быть внедрена система частных банков и расширены иностранные банки для дальнейшего открытия нашей экономики."

HAI_haitian_hasco: "Гаитянское HASCO"
HAI_haitian_hasco_desc: "Мы должны стереть черную метку американского влияния с нашей крупнейшей сахарной компании HASCO, если мы когда-нибудь хотим видеть эти прибыли в руках нашего народа, а не янки. Настало время фермерам и торговцам Гаити управлять как полями, так и рыночными прилавками, когда речь идет о гаитянском сахаре, а не о каких-то иностранных паразитах."

HAI_redevelop_cities: "Перестраивать города"
HAI_redevelop_cities_desc: "Несколько городов, разбросанных по Гаити, выглядят тусклыми и нищими по сравнению со стандартами любой современной и развитой страны. Мы должны восстановить эти города и расширить их, думая о будущем. Необходимо построить новые дороги и канализацию, а также инфраструктуру для потребления электроэнергии в гораздо больших масштабах. Мы должны превратить эти полуразрушенные и жалкие трущобы вчерашнего дня в сияющие города завтрашнего дня!"

HAI_approach_german_community: "Обратиться к немецкому сообществу"
HAI_approach_german_community_desc: "В нашей стране всегда было значительное немецкое меньшинство, которое только увеличилось в размерах благодаря их победе в Вельткриге. Многие находят здесь работу в качестве сельскохозяйственных землевладельцев или в судоходном конгломерате АПАГ, что делает большинство из них довольно богатыми. Мы могли бы обратиться к ним и попытаться установить более тесные связи для получения потенциальной экономической выгоды, учитывая их прибыльные связи."

HAI_kaffeemark: "«Каффемарк»"
HAI_kaffeemark_desc: "В связи с большим количеством немецких иммигрантов, открывающих магазины на наших землях, некоторые члены нашего кабинета призвали к созданию Kaffemark, своего рода специальной валюты, которую могут использовать только говорящие по-немецки в определенных немецкоязычных зонах, которая была бы привязана к немецкой марке. Эта странная система, как они надеются, будет стимулировать приток большего количества немецкого бизнеса в этот регион, стимулируя нашу экономику."

HAI_utilities_investment: "Инвестиции в коммунальные услуги"
HAI_utilities_investment_desc: "Коммунальные услуги являются обязательными для современного и успешного государства. Электричество, канализация, телекоммуникации и многое другое должны быть предоставлены гаитянскому народу, чтобы вытащить его из темных веков."

HAI_negotiate_with_hapag: "Переговоры с АПАГ"
HAI_negotiate_with_hapag_desc: "АПАГ - слишком большой зверь, чтобы сражаться с ним напрямую, поэтому мы должны играть по их правилам. Мы встретимся с их представителями, чтобы выработать сделку в интересах обеих наших сторон. Гаити получит часть прибыльной сети верфей и торговых путей АПАГ."

HAI_assert_financial_independence: "Отстаивать финансовую независимость"
HAI_assert_financial_independence_desc: "Нити финансовой зависимости, которые связывают нас с иностранными благотворителями, препятствуют нашему внутреннему развитию. Мы должны освободиться и встать на путь экономической независимости. Рынки Гаити не должны подчиняться прихотям иностранных хозяев."

HAI_refinance_debt: "Рефинансирование долга"
HAI_refinance_debt_desc: "Гаити уже давно страдает из-за своего знаменитого или, скорее, печально известного долга. Колоссальный и разрушительный, он начался с французов и теперь находится в значительной степени в руках янки. Мы должны обратиться к ним и договориться о более легких условиях, чтобы избавиться от этого давнего позора."

HAI_restructure_bnrh: "Реструктуризация BNRH"
HAI_restructure_bnrh_desc: "BNRH является национальным банком и сердцем нашего банковского аппарата. Тем не менее, он перегружен как единственная федеральная резервная система. Чтобы решить эту проблему, банк будет расширен, и ему будут предоставлены дополнительные средства, отвлеченные от новых источников прибыли, чтобы способствовать притоку частного капитала в руки наших граждан."

HAI_eliminate_disloyal_appointees: "Устранить нелояльных назначенцев"
HAI_eliminate_disloyal_appointees_desc: "До нашего сведения дошло, что большая часть нашей бюрократии, министров и государственных служащих администрации не согласны с нашими будущими целями. Эти беспокойные назначенцы должны быть уничтожены, если мы хотим добиться успеха в достижении наших целей. Телефоны будут прослушиваться, подозреваемых диссидентов уволят, а более неприятные препятствия будут тихо устранены или устранены. У нас будет порядок и единство."

HAI_economic_unity: "Экономическое единство"
HAI_economic_unity_desc: "Наши различные внутренние фракции не должны ссориться из-за того, как лучше продвигать нашу экономику вперёд. Вместо этого необходимо согласовать единую разумную политику и направление ради нашего финансового будущего."

HAI_renewed_infrastructure_effort: "Возобновленные усилия по созданию инфраструктуры"
HAI_renewed_infrastructure_effort_desc: "Дорожная система Гаити - это загляденье, на большей части территории страны есть только грунтовые дороги, если вообще есть дороги. Хотя американцы и десятилетия прогресса добились улучшений, например, в Порт-о-Пренсе, по большей части наша инфраструктурная сеть нуждается во внимании. Будут построены новые дороги и магистрали, которые протянутся поперек и свяжут нашу половину Эспаньолы."

HAI_efficient_civil_conscription: "Эффективная гражданская воинская повинность"
HAI_efficient_civil_conscription_desc: "Наши граждане обязаны выполнять ту работу, которую от них требует их нация. У нас есть официальная система призыва на гражданскую службу, но она крайне неэффективна и в последние годы показала слабые результаты. Мы обновим систему, чтобы обеспечить свежую рабочую силу для государственного кадрового резерва."

HAI_reduce_maritime_congestion: "Уменьшить заторы на море"
HAI_reduce_maritime_congestion_desc: "Такие гиганты, как АПАГ и Crowley Maritime, доминируют на морских путях, в то время как военно-морские силы США и Антанты засоряют наши воды, почти не оставляя нашим судоходным компаниям места для дыхания и роста. Мы должны заключать сделки с этими титанами промышленности, одновременно более тщательно контролируя наши суверенные воды, чтобы обеспечить нашим морякам приоритет в наших водах."

HAI_overhaul_cfc: "Перестроить КЖД"
HAI_overhaul_cfc_desc: "КЖД - это пережиток французской оккупации, но полезный, который сейчас служит сердцем нашей железнодорожной сети. Мы должны модернизировать его оборудование и инфраструктуру, одновременно расширяя его охват, чтобы вся Гаити могла стать свидетелем появления Железного Коня."

HAI_expand_bowen_field: "Расширить Bowen Field"
HAI_expand_bowen_field_desc: "Bowen Field служит маленьким общественным аэропортом, который работает совместно с более крупным военным аэродромом поблизости. Мы должны расширить гражданские ангары, терминалы и взлетно-посадочные полосы, чтобы лучше пропускать как общественный, так и финансовый трафик на Гаити по воздуху."

HAI_dam_artibonite_river: "Плотина на реке Артибонит"
HAI_dam_artibonite_river_desc: "Гидроэлектростанция - это современное чудо, способное чисто питать целые города за счёт силы текущей воды. Мы должны использовать этот потенциал для производства энергии, перекрыв реку Артибонит, самую длинную и мощную реку на нашем идиллическом острове. Помимо экологических последствий, мы надеемся, что это станет благом для нашей страны, помогая нам преодолеть нашу зависимость от угля для производства электроэнергии."

HAI_rapid_electrification: "Быстрая электрификация"
HAI_rapid_electrification_desc: "Большая часть наших граждан по-прежнему живёт в темноте, освещая ночь масляными лампами и свечами без каких-либо современных приборов в поле зрения. Эти условия могут быть подходящими для захолустной выгребной ямы, но не для такой страны, стремящейся к современности, как Гаити. Мы быстро распространим искру электричества по всему штату; в каждом доме будет свет.!"

HAI_anti_charcoal: "Кампания против древесного угля"
HAI_anti_charcoal_desc: "Древесный уголь - это проклятие нашего существования; он достаточно полезен, чтобы мы могли почти полностью полагаться на него, но недостаточно эффективен, чтобы быть почти идеальным. Огромные участки земли должны быть отведены для его выращивания и производства, и это сказалось на земле. Мы должны провести кампанию по сокращению использования древесного угля и переключить наше население на альтернативные источники топлива."

HAI_fuel_importation: "Импорт топлива"
HAI_fuel_importation_desc: "Поскольку наша зависимость от древесного угля удушает наши потребности в энергии, а наша военная машина становится все более голодной, нефть сейчас нужна больше, чем когда-либо. На нашем острове нет этого вещёства, и поэтому мы должны импортировать его из других стран, чтобы использовать эту чудодейственную жидкость. Пусть Чёрный поток хлынет на Гаити отовсюду!"

HAI_when_our_fathers_broke_their_chains: "Когда наши отцы разорвали свои цепи"
HAI_when_our_fathers_broke_their_chains_desc: "Что может быть прекраснее этого: дети Африки, которые после трехсот лет глубочайшего рабства бросили железо, ярмо и дубинку против враждебных сил и против старых предрассудков! Смотри оттуда, снизу! Это благородное знамя, которое объединяет чернокожих, готовых умереть там, наверху! Но нет! Толпы людей с Ламартиньер спускаются, как пенящийся поток, из Ла-Крет-а-Пьеро."

HAI_embrace_noirist_thought: "Принять идеи нуаризма"
HAI_embrace_noirist_thought_desc: "Нуаризм и его производные или родственные движения глубоко проникают во все аспекты нашего государства, и теперь их влияние почувствует и экономика. Гаитянская экономика должна постепенно перестраиваться в соответствии с идеями нуариста, смещая нас в сторону системы расового популизма для афро-гаитян, истинных наследников и детей Гаити."

HAI_munitions_export_industry: "Индустрия экспорта боеприпасов"
HAI_munitions_export_industry_desc: "Торговля оружием и рэкет являются жизнеспособными источниками дохода, особенно в этом дестабилизирующем глобальном климате. Мы должны включиться в действие и начать играть свою роль в более широком мире международных продаж оружия, поскольку война на горизонте почти на каждом континенте, можно с уверенностью сказать, что спрос определенно будет."

HAI_domestic_repair: "Внутренний ремонт"
HAI_domestic_repair_desc: "Большая часть нашей страны находится практически в руинах, поскольку последствия иностранной оккупации и внутренних раздоров сказались на ней. Мы должны восстановить нашу промышленность, наши районы, наши города и нашу дикую местность, если мы действительно хотим спасти Гаити и её народ от глубин нищеты и отчаяния."

HAI_black_economics: "Чёрная экономика"
HAI_black_economics_desc: "Наша недавно созданная экономика построена на наследии наших украденных предков, доставленных сюда с родного континента. Эта новая система работает на их родственников, наших соотечественников, гарантируя, что ни один афро-гаитянин не останется гнить в канаве отчаяния и нищеты. Экономика Гаити наконец-то работает на тех, кто обеспечивает её больше всего, и люди радуются своей вновь обретенной финансовой независимости."


HAI_time_of_troubles: "Смутное время"
HAI_time_of_troubles_desc: "Гаити находится на перепутье; на протяжении десятилетий она страдает от политических раздоров и экономических потрясений. Теперь гаитянский народ заглядывает через край в бездну хаоса и краха, и необходимо выбрать и укрепить путь, чтобы вся эта нация окончательно не распалась на части."

HAI_the_revolution_triumphant: "Революция восторжествовала"
HAI_the_revolution_triumphant_desc: "Наша революция, прошедшая либо через честные выборы, либо через собственную пламенную волю народа, оказалась успешной. Гаити сейчас заглядывает через край в славное и равное будущее для всех гаитян, поскольку все мы купаемся в красном свете социализма. За Гаити! Для пролетариата!"

HAI_transform_bureaucracy: "Очистить бюрократию от истеблишмента"
HAI_transform_bureaucracy_desc: "Наша бюрократия все ещё смердит реакционными отбросами. Мы должны навести порядок и вымести этих отщепенцев и возможных предателей из наших рядов, чтобы наш режим мог продолжать выполнять свою задачу по обеспечению хорошего управления для пролетариата Гаити."

HAI_establish_syndicates: "Синдикаты и поощрение профсоюзов"
HAI_establish_syndicates_desc: "Синдикаты служат основной организационной единицей в синдикалистской системе. Мы должны создать эти рабочие синдикаты, чтобы организовать нашу рабочую силу и обеспечить более полное удовлетворение государством их специфических потребностей, которые они имеют для своей карьеры и жизни."

HAI_force_out_moderates: "Вытеснить партийных умеренных"
HAI_force_out_moderates_desc: "Умеренные партии лишь тормозят наш прогресс, преграждая пролетариату путь к процветанию и блаженству, которые несет с собой синдикализм. Эти либералы и предатели революции должны быть вытеснены с позиций власти и влияния, чтобы сохранить государство и наши социалистические цели."

HAI_masters_of_dew: "Хозяева росы"
HAI_masters_of_dew_desc: "Президент Жак Румен, будучи великим государственным деятелем, также является плодовитым и знаменитым автором, особенно известным своей литературой, в которой представлены социалистический реализм и нуаристский национализм. Его новое произведение, названное «Gouverneurs de la Rosée» или «Masters of the Dew», рассказывает историю молодого кубинца, вернувшегося из заграничного путешествия на сахарную плантацию, где он работал, и обнаружившего, что его соотечественники болеют и голодают в условиях деспотичного режима. Вместо того чтобы сдаться, герой романа ведет своих соотечественников к социалистической системе, перестраивая свою плантацию в сельскохозяйственную коммуну с нуля. Этот короткий рассказ может быть вымыслом, но он раскрывает мечты Румиана о Гаити яснее, чем любая его речь. Единственный путь вперед для Гаити - это когда средний гаитянин сам возьмет в руки инструменты и начнет действовать, и именно это мы должны сделать в национальном масштабе, воплотив в жизнь предложенный Румианом сплав афро-гаитянского национализма нуаристов и его идеализированного аграрного синдо-коммунизма."

HAI_socialist_education: "Истина - сквозь революционный ум"
HAI_socialist_education_desc: "Наши дети и необразованная молодежь должны быть обучены марксистским принципам жизни и мышления. Без этих уроков революция, несомненно, провалится, и наша синдикалистская мечта рухнет. Мы должны должным образом обучить массы Гаити принципам Маркса, а также базовому образованию, чтобы вывести нашу нацию из состояния образовательного голода, в котором она пребывала долгие годы."

HAI_french_model: "Французская модель"
HAI_french_model_desc: "Несмотря на то, что когда-то они властвовали над нами, сейчас парижский режим выступает под флагом социализма, а не империалистической алчности. Они - маяк синдикализма на Земле и факелоносцы мировой революции. Мы должны ориентироваться на них и их модель, если хотим осуществить успешные социалистические изменения в нашей собственной стране, потому что они делают что-то правильное."

HAI_syndicalist_centralism: "Централизованный нуарный синдикализм"
HAI_syndicalist_centralism_desc: "Хотя наша система и является синдикалистской, она должна быть гораздо более централизованной, чтобы обеспечить стабильность и безопасность в этой суровой стране, и полностью погруженной в идеологию нуаристов, если мы хотим по-настоящему понять бедственное положение афрогаитянских масс и одновременно стать средством, которое избавит их от него. Классицизм, другие социально-экономические различия и ужасная фракционность больше не смогут разделить нас, поэтому, хотя наш народ будет иметь свою автономию, когда дело дойдет до государственных дел, все должны участвовать в одном центральном Национальном синдикате, чтобы объединить административные возможности нашей нации для большей сплоченности и сотрудничества."

HAI_the_student_has_become_master: "Ученик становится мастером"
HAI_the_student_has_become_master_desc: "Макс Гудикур долгое время был ценным учеником и протеже Жака Румена, но по мере того, как Гудикур рос, росла и его собственная независимая форма мышления, стремящаяся к более умеренному пути, чем у его бывшего наставника, и свободная от жестокого романтизма Румена в отношении афро-гаитянского национализма, известного как нуаризм (Noirisme). Теперь Гудикур стоит как свой человек на переднем крае гаитянской национальной политики, готовый сбросить тень своего бывшего учителя и стать хозяином этой нации по своему собственному обряду, продвигая свою собственную форму умеренного социализма в рамках PSP."

HAI_end_rivalries: "Лишённые соперничества и фракционности"
HAI_end_rivalries_desc: "Мы должны покончить с мелкими политическими дрязгами, которые разделяют наш народ и политиков, а также с непрекращающейся фракционностью, которая привела к появлению стольких сил, борющихся за власть. Мы должны сплотиться, если Гаити хочет исцелиться и избавиться от своего расколотого прошлого. Давайте же объединимся прямо сейчас, ради блага всех гаитян."

HAI_fellowship_of_labor: "Братство труда"
HAI_fellowship_of_labor_desc: "Наши рабочие должны не только работать вместе, но и действительно сформировать узы единства и товарищества, если наша социалистическая система когда-либо будет работать. Без единства трудящихся наша база распадется на части, прежде чем мы сможем даже приблизиться к полному раскрытию своего потенциала. Нам необходимо воспитать в гаитянском пролетариате чувство общей цели и культуры, чтобы наша промышленность работала без сбоев, а нация продолжала идти к процветанию."

HAI_repudiate_radical_noirism: "Отречься от радикального нуаризма"
HAI_repudiate_radical_noirism_desc: "Радикальный нуаризм, или нуаризм, - опасная школа мысли. Хотя она характерна только для нашего народа, она также может способствовать разжиганию и распространению темных и националистических настроений. Мы должны решить, что делать с этими радикалами и их ядовитой идеологией, пока наш сверкающий социалистический эксперимент не рухнул на наших глазах."

HAI_academic_ethos: "Укреплять академический дух"
HAI_academic_ethos_desc: "Хотя мы многое сделали для исправления системы образования Гаити, она все ещё нуждается в улучшении. Мы должны привить нашему населению академический дух. Таким образом, интеллект и образование станут основополагающими столпами нашей культуры и общества, к которым смогут стремиться все гаитяне."

HAI_smash_church: "Сократить влияние церкви"
HAI_smash_church_desc: "От католической церкви гораздо больше проблем, чем пользы. Хотя мы не можем полностью объявить религию вне закона, поскольку большая часть нашего населения исповедует христианство, мы можем полностью разорвать их связи с нашим правительством и государственным управлением, конфисковав большую часть земли, которой они владеют и ничего не делают. Мы сразу же секуляризируем эту администрацию, не отторгая народ."

HAI_controlled_opposition_lefty: "Контролируемая оппозиция"
HAI_controlled_opposition_lefty_desc: "Мы не должны допустить, чтобы наша только что созданная народная демократия стала жертвой хаоса и деградации, которые могут быть вызваны неуправляемой и несдержанной оппозицией или нечестной реакцией. Мы не можем допустить, чтобы беды режима Борно стали и нашими болезнями, поэтому мы должны действовать быстро и загнать непокорных противников нашего режима в более управляемое положение."

HAI_workers_democracy: "Умеренная рабочая демократия"
HAI_workers_democracy_desc: "Мы создали на Гаити пролетарский рай, яркий пример настоящей рабочей демократии, которая ставит рабочих, фермеров и других низкооплачиваемых гаитян превыше всего в рамках умеренной демократической системы, созданной и функционирующей по их собственному усмотрению. Хотя во главе партии стоит мулат Макс Гудикур, он оказался верным союзником афрогаитянских масс, а также всех остальных гаитян из всех слоев общества, и вместе будущее Гаити выглядит светлым и купается в красном свете пролетарского республиканизма."

HAI_rags_to_riches: "От тряпок к обогащению"
HAI_rags_to_riches_desc: "Находясь на грани краха и отчаяния, Гаити вырвалась назад и теперь стоит на пороге величия. Под руководством храброго полковника Деместена Каликста, который предал американских морских пехотинцев, чтобы помочь Гаити в борьбе за независимость, а затем стал самостоятельным социал-демократическим политиком, сосредоточившись на широкой кампании единства и креолизации населения и культуры Гаити для создания сильной и центральной национальной идентичности, и его правой рукой, либеральным лидером труда и популистом Даниэлем Финьоле, Гаити превратит свой длинный и трагический хвост в хвост процветания и единства в настоящей истории от лохмотьев к богатству, поскольку новый режим стремится катапультировать нашу давно бедную нацию к величию!"

HAI_professional_bureaucracy: "Построить профессиональную бюрократию"
HAI_professional_bureaucracy_desc: "Если мы хотим, чтобы новый режим Гаити выжил, мы должны создать действительно профессиональную и беспристрастную бюрократию. Они должны служить стране и её народу превыше любых идеологических представлений, которых они могут придерживаться, или прежней лояльности, которую они могли иметь. Их единственной преданностью будет народ, и если это будет обеспечено, гаитянская демократия и свобода будут процветать."

HAI_address_downtrodden: "Честное отношение к обездоленным"
HAI_address_downtrodden_desc: "Слишком долго большинство жителей Гаити оставались в нищете и позоре, влача жалкое существование в попытках выжить. Так больше не должно продолжаться! Бедным и угнетенным гаитянам, которые в большинстве своем являются афрогаитянами, будет протянута рука помощи, поскольку Каликсте и Финьоле стремятся продвинуть всех гаитян вперед, к общему будущему!"

HAI_labor_advisory: "Консультативный совет по вопросам труда"
HAI_labor_advisory_desc: "С момента возникновения первой современной экономики на нашем острове на Гаити повсеместно распространены плохие условия труда как на производстве, так и в полевых условиях. Травмы, пожизненные болезни и даже смерть ожидают многих гаитянских рабочих во всех сферах, что усугублялось при предыдущих режимах из-за плохого медицинского обслуживания и капиталистических боссов-стервятников. Будет создан новый совет, который будет следить за трудовой практикой на Гаити и обеспечит справедливое обращение и вознаграждение за труд даже самого низкого фермера."

HAI_liberate_the_mind: "Освободить разум"
HAI_liberate_the_mind_desc: "Несмотря на то что система образования Гаити за последние месяцы значительно продвинулась вперед благодаря реформам предыдущего режима, ещё многое можно сделать для улучшения образовательной инфраструктуры Гаити. Наши учёные смогут свободно исследовать любые темы, а ряд начинающих областей, от изобразительного искусства до НТИМ, будут широко рекламироваться и субсидироваться нашим правительством, чтобы побудить все больше гаитян получать высшее и более специализированное образование, соответствующее их особым навыкам и потребностям. Мы превратим систему образования Гаити из посмешища всего мира в мирового лидера в области академических наук!"

HAI_cultural_renaissance: "Синкретический культурный ренессанс"
HAI_cultural_renaissance_desc: "Чтобы ещё больше укрепить связи нашего народа, поскольку раны, нанесенные гражданской войной, все ещё болят, но уже заживают, Каликсте и Финьоле недавно начали принимать масштабные законы, финансирующие и поддерживающие исконно гаитянские культурные иконы и программы. Природные зоны, такие как Саут-Мотерин, или археологические чудеса, такие как Цитадель Лаферьер, были объявлены государственными парками и реликвиями, нуждающимися в сохранении. Местные музыканты и художники получили заказ на создание новых произведений для государства, традиции Воду и другие туземные традиции были открыто легализованы и узаконены, и так далее, в то время как государство распространяет идею культурного синкретизма и креольского единства, чтобы связать гаитян в единую национальную идентичность, которая в равной степени объединяет и прославляет различные субкультуры Гаити, будь то афрогаитянская, мулатская, туземная, Воду или любая другая, населяющая наш прекрасный островной дом. Каликсте и Финьоле стремятся возродить культуру, почти полностью утраченную под натиском иностранных держав, таких как американцы и французы, и с этими планами, похоже, им это удастся. Гарлему пришел черед, пусть же начнется гаитянский ренессанс! "

HAI_political_equilibrium: "Вновь мир и равновесие"
HAI_political_equilibrium_desc: "Если мы хотим по-настоящему процветать и избежать прежнего хаоса, в нашем режиме и правительстве должно установиться чувство равновесия и беспартийности. Несмотря на разнообразие идеологических взглядов в нашей стране, все мы заботимся о безопасности и процветании нашей страны и нашего народа. С этой основополагающей концепцией сотрудничество в будущем станет ключом к нашему выживанию."

HAI_creole_democracy: "Истинно креетльская демократия"
HAI_creole_democracy_desc: "Гаити одержало победу над ложными демократическими обещаниями прошлых режимов, созданных Борно или американцами, и теперь твердо стоит на ногах как истинная демократия для народа Гаити. Вместе нас связывают наши крейотльские корни, общее наследие, выкованное в огне нашей бурной истории. Мы стали Розовой жемчужиной Карибского бассейна, истинным представителем народа крейотль на Гаити и за его пределами."

HAI_job_of_elite: "Работа для центра"
HAI_job_of_elite_desc: "Хотя Борно и его жалкий режим потерпели неудачу, это произошло не из-за идеологических провалов, а из-за коррупции и жадности. Благодаря нашим недавним победам на выборах мы будем нести факел капитализма на Гаити, избавляя его от запятнанной репутации, которую он приобрел в нашей стране. Хотя многие считают, что мы, центристы и элита, не в ладах с левыми массами, только мы действительно знаем, что лучше для Гаити и его будущего."

HAI_fight_political_bovarysme: "Борьба с политическим боваризмом"
HAI_fight_political_bovarysme_desc: "Введенное в оборот титаном либерализма Жаном Прайс-Марсом понятие «политический боваризм» относится к элитарным и деспотичным привычкам белой и мулатской аристократии, которая слишком долго задирала нос перед афрогаитянским большинством, стараясь максимально исключить африканские массы из широкой политики. Этому должен быть положен конец, так как если это будет продолжаться, наша недавно завоеванная демократия наверняка потерпит крах или поддастся коррупции, как это сделал режим Борно."

HAI_confront_radicals: "Предложить альтернативу радикализму"
HAI_confront_radicals_desc: "Радикалы по-прежнему атакуют нас как справа, так и слева, но мы непоколебимы в своих убеждениях и должны победить их последователей честными действиями и реформами, а не мелким политическим насилием, поскольку это приведет лишь к новым проблемам. Мы переживем этот шторм, но при этом обратимся к этим группам с миром, чтобы загладить свою вину и заложить основу для возможного компромисса и беспартийного сотрудничества, используя таких известных и широко любимых деятелей, как Жан Прайс Марс, чтобы привлечь радикалов обратно в наши ряды и перевоспитать их в умеренных."

HAI_promote_rural_health: "Улучшить здравоохранение в сельской местности"
HAI_promote_rural_health_desc: "Большая часть гаитянской сельской местности не имеет свободного доступа к современной медицинской помощи, вместо этого она вынуждена полагаться на Воду и другие традиционные виды медицинской практики. Хотя некоторые из этих местных средств могут оказать определенную помощь больным, наш народ не должен полагаться на религию и божественное вмешательство, чтобы исцелить своих больных и раненых. По всему штату должны быть созданы новые государственные клиники, а также открыты новые программы обучения медицине, чтобы обучать местных целителей более современным методам лечения."

HAI_comprehensive_academic_overhaul: "Всеобъемлющая реформа образования"
HAI_comprehensive_academic_overhaul_desc: "Хотя наша страна уже провела небольшую реформу образования, необходимо сделать ещё больше, чтобы население Гаити действительно сравнялось с другими образованными странами. По всей нашей блистательной демократии должны быть открыты или субсидированы новые школы, как государственные, так и частные, чтобы нести свет образования всем гаитянам."

HAI_haitianization: "Принять гаитянизацию"
HAI_haitianization_desc: "Культура нашей страны сильно пострадала во время деспотичной и увядающей американской оккупации. После того как они ушли, а их марионетки в Борно и Лаво были отстранены от власти, Гаити снова может принять и развить свою собственную идентичность. Гаити - для гаитян, и наша культура и образ жизни должны отражать это."

HAI_caribbean_commission: "Создать Карибскую комиссию"
HAI_caribbean_commission_desc: "Мы решили наладить более тесные связи с другими странами Карибского бассейна и с нашими южными соседями в Латинской Америке. Благодаря такому сотрудничеству местных наций, экономические возможности будут щедрыми, а независимость от старых империалистических держав будет процветать как никогда раньше. Мы больше не колонии! Пришло время сосредоточиться на собственном развитии, а не на набивании карманов жадных европейцев и американцев."

HAI_national_syncreticism: "Синкретизм и идеологический прагматизм"
HAI_national_syncreticism_desc: "Под руководством нашей администрации Гаити и её народ создали крепкие, практически нерушимые связи. Наше правление залечило раны, нанесенные Гаити в период, казалось бы, нескончаемых раздоров, и укрепило основы нашей демократии."

HAI_european_commission: "Обратиться в Европейскую комиссию"
HAI_european_commission_desc: "Мы решили установить более тесные связи с великими державами Европы и Северной Америки. Несмотря на то что многие из этих стран в своё время набросились на Гаити во времена нашей слабости, сейчас наша страна сильна и процветает как никогда. Мы больше никогда не попадем под их влияние и контроль, ведь мы уже научились их уловкам."

HAI_liberal_democracy: "Демократия для всех гаитян"
HAI_liberal_democracy_desc: "Когда-то считалось, что на нашем острове и для нашего народа невозможна по-настоящему функционирующая республиканская демократия, но сейчас Гаити является маяком свободы и свободы в Карибском бассейне. Под взвешенным и эффективным правлением [HAI.GetLeader] будущее Гаити выглядит как никогда радужно."

HAI_king_of_la_gonave: "Король в Ла-Гонаве"
HAI_king_of_la_gonave_desc: "Фаустин Эдмонд Виркус прожил довольно стандартную жизнь: сначала он был иммигрантом польского происхождения, приехавшим в Соединенные Штаты в младенчестве, а затем родился в семье родителей-иммигрантов в шахтерском городке в Пенсильвании. Однако после того, как он в юном возрасте поступил на военную службу и стал морским пехотинцем на Гаити, его жизнь приняла странный оборот. Спасая местную Королеву от неминуемой опасности, он был провозглашен «бело-негритянским королем Ла-Гонава», закрепив своё место в сердцах местных жителей. Теперь, когда хаос последних недель остался позади, он правит как король Ла-Гонава и вскоре будет коронован как император Гаити, повторяя наследие Фаустина I, реинкарнацией которого местные жители считают Виркуса. Под его властью пусть процветает наша новая Империя!"

HAI_the_graceful_officer: "Грациозный офицер"
HAI_the_graceful_officer_desc: "Когда-то служивший офицером в Гарде д'Гаити, Фаустин II не забыл о своих военных корнях. Будучи всегда сострадательным и справедливым офицером, он привнесет этот опыт и отношение как в своё правление, так и в правление своих верных офицеров в вооружённых силах Гаити. Под его руководством наш офицерский корпус будет учиться методам умеренного и эффективного командования, совершенствуя свои возможности как в военной комнате, так и на поле боя."

HAI_the_voodoo_king: "Император Воду"
HAI_the_voodoo_king_desc: "Фаустин II, объявленный реинкарнацией Фаустина I и коронованный на церемониях Воду как король Ла-Гонава и император Гаити, проникся большой любовью и интересом к родной религии Воду, её практикам, медицинскому применению и использованию в качестве объединяющего средства для гаитянского народа. Видя её полезность и привлекательность, Фаустин II объявил Воду официальной религией Гаити, а также сделал язык Kreyòl ayisyen государственным языком наряду с французским. Будучи настолько преданным своей новой инициативе, он даже нашел время, чтобы медленно выучить Kreyòl ayisyen, конечно же, с помощью многочисленных репетиторов."

HAI_the_modern_farmer: "Современный фермер"
HAI_the_modern_farmer_desc: "Сельскохозяйственные методы Гаити имеют больше общего с неолитическими методами ведения хозяйства, чем с современными. Фаустин II призвал к полной механизации и модернизации всей сельскохозяйственной системы Гаити с нуля, ведь страна, которая не может прокормить даже саму себя, обречена на провал с самого начала, какими бы праведными ни были её цели."

HAI_train_the_men: "Обучить воинов короля"
HAI_train_the_men_desc: "Фаустин II, чья военная подготовка ещё свежа в его памяти и дорога его характеру, ценит военную мощь и готовность Гаити превыше всего остального, не считая, конечно, общего благополучия всех гаитян. Под его правлением наши вооруженные силы вновь поднимутся на почетную высоту, повторив храброе наследие таких гаитянских героев прошлого, как Дессалин и Лувертюр."

HAI_legacy_of_faustin: "Наследие Фостена I"
HAI_legacy_of_faustin_desc: "Император Фостен-Эли Сулук, или Фостен I, создал Вторую империю Гаити в 1849 году, создав наследие, которое сохранилось до наших дней. Хотя многие пытались забыть о былой славе, жители Ла-Гонава и их Королева Ти Меменн увидели в Фостене Виркусе душу уже давно умершего императора. Благодаря божественной силе Воду, так утверждают местные жители, Фаустин возродился в новом сосуде, который был назначен богами служить единственным и истинным лидером Гаити."

HAI_fight_corruption: "Борьба с институциональной коррупцией"
HAI_fight_corruption_desc: "Несмотря на то, что наш новый режим увенчан короной в виде Фаустина II, его основа все ещё разлагается от разгула коррупции, доставшейся нам в наследство от прежних администраций Гаити. Мы должны сбросить эту оболочку коррупции и эгоистичного управления, ведь наше правление направлено на благо народа Гаити, а не на себя. Фаустин II хорошо понимает это и выступает за новый крестовый поход против коррупции во всех её формах. Гаити станет чистым."

HAI_for_the_people: "Для людей, если не самими людьми"
HAI_for_the_people_desc: "По указу Фаустина II была принята новая серия социальных услуг и других популистских мер для создания страховочной сетки, чтобы защитить наш народ от любых дальнейших трудностей, подражая прогрессивной политике материковой Америки, причем Фаустин черпал прямое вдохновение у таких фигур, как Джордж Норрис, Генри Уоллес и Фиорелло Ла Гуардиа. Фаустин II правит для народа Гаити, а не для себя, и поэтому все, что он делает, и все, что делает государство, должно быть для народа, если не для народа."

HAI_civil_war_intervention: "Дебаты об интервенционизме"
HAI_civil_war_intervention_desc: "Огонь 2-й американской гражданской войны в настоящее время раздирает бывшие Соединенные Штаты, превращая их во все более разделенный водоворот хаоса и смерти. Среди этого хаоса под перекрестным огнем лежат невинные братья и сестры с родного континента, чьи предки были украдены, как и наши. Мы должны решить, стоит ли нам вмешаться в их дела и помочь спасти черную расу от безрассудства белого человека."

HAI_build_hounfours: "Вернуть утраченные хунфоры"
HAI_build_hounfours_desc: "Хунфоры (также называемые хунфорами, хумфортами, уфо и оумфорами) - это традиционные храмы Воду, которые раньше были обычным явлением на всей территории Гаити. Во времена американской оккупации многие из них были разобраны, снесены или оставлены гнить. По совету своего духовного совета Фаустин II приказал построить на Гаити новую серию храмов Hounfours как в городах, так и в сельской местности, чтобы при поддержке государства возродить веру Vodou. Все гаитяне должны иметь свободный доступ к своим молельным домам, ибо ни один гаитянин не должен быть лишен права молиться и воздавать почести Папе Легбе, Маман Бригитте или любому другому божеству Воду, будь то традиционное или одно из тех, что появились позже, в результате католического влияния Воду."

HAI_follow_native_customs: "Соблюдать местные обычаи"
HAI_follow_native_customs_desc: "Фаустин II стал местным! Он полностью влюбился во все родное на Гаити, будь то культура, образ жизни, идеи, искусство или что-то ещё. Он стал настоящим императором народа, и гаитянская публика обожает его за это. При Фаустине II гаитянские традиции и культура наконец-то в безопасности!"

HAI_the_white_king_of_haiti: "Белый Император Гаити"
HAI_the_white_king_of_haiti_desc: "Фостин II укрепил своё положение как Императора Гаити, так и в сердцах гаитян по всей стране. Несмотря на белую кожу, он зарекомендовал себя как настоящий союзник большинства чернокожего и мулатского населения Гаити и всего Карибского бассейна. При его правлении Гаити впервые за десятилетия по-настоящему процветала, и при его продолжающемся правлении все в стране ожидают только самого лучшего для себя и своей страны."

HAI_papa_doc: "Папа Док"
HAI_papa_doc_desc: "Франсуа Дювалье обошел своего бывшего наставника Карла Броура и стал главой правительства Гаити. При его правлении националистическая, вудуистская и панъафриканская риторика будут широко распространены, поскольку Папа Док превращает Гаити в государство, достойное его имиджа."

HAI_combat_the_mulattos: "Борьба с мулатами"
HAI_combat_the_mulattos_desc: "Элита мулатов - не что иное, как паразиты на живой крови Гаити. Хотя они обладают значительной частью богатства и опыта населения Гаити, они получили такие преимущества только благодаря системному угнетению афро-гаитянского населения. Этому должен быть положен конец; мы обеспечим это, быстро убрав всех мулатов и белых с постов власти, и будем медленно работать оттуда, чтобы сокрушить их влияние раз и навсегда."

HAI_raid_the_marines: "Налёт на морскую пехоту"
HAI_raid_the_marines_desc: "Хотя американская оккупация закончилась в конце 1935 года, они по-прежнему сохраняли почти полный финансовый контроль над нашей страной вплоть до краха режима Борно. Кроме того, они всё ещё сохраняют небольшое, но стойкое военное присутствие на острове в виде нескольких оставшихся аванпостов и баз USMC, которые усеивают побережье Гаити. Мы должны совершить набег на эти остатки американского угнетения и избавиться от этой головной боли янки раз и навсегда."

HAI_the_failed_coup: "Неудавшийся переворот"
HAI_the_failed_coup_desc: "Оставшиеся мерзкие янки предпринимают последнюю попытку свергнуть законного президента Франсуа Дювалье! Нашему лидеру не должно быть причинено никакого вреда, и ни одна американская собака не должна остаться в живых, если мы хотим пережить это грядущее нападение целыми и невредимыми. Поскольку Америка отвлекается на свои собственные внутренние проблемы, мы будем просто против них. Давайте покончим с этим и закрепим правление папы Дока раз и навсегда!"

HAI_embrace_vodou: "Принять Вуду"
HAI_embrace_vodou_desc: "Поскольку большая часть более высокообразованного или специализированного населения нашей страны бежит или вынуждена покинуть страну из-за наших законов против мулатов, нам пришлось обратиться к альтернативным методам удовлетворения различных основных потребностей. Когда священники, инженеры, учёные, политики, военные деятели и многие другие были изгнаны, пострадало все гаитянское общество. К счастью, у нас есть проверенная альтернатива: Вуду. Вуду показал себя естественным решением наших текущих проблем, будучи уже устоявшимся и широко распространенным явлением хайтайна. Уже полюбившийся президенту Франсуа Дювалье, не составит труда полностью поддержать эти убеждения и распространить их дальше по всей стране. Вуду должен быть одновременно государственной религией и государственной философией."

HAI_foreign_contacts: "Зарубежные контакты"
HAI_foreign_contacts_desc: "Под поверхностью международных отношений скрывается темное подбрюшье одинаково взаимосвязанных организаций и организаций, которые следуют менее строгому и "благородному" набору идеалов и правил. Эти контакты на черном рынке должны лечь в основу политики Дювалье, поскольку папа Док работает над тем, чтобы завести друзей как в высших, так и в низших кругах."

HAI_new_medicine: "Новая медицина"
HAI_new_medicine_desc: "У Вуду много аспектов, но одно из его наиболее интересных применений - в области медицины. Поскольку многие традиционные средства Вуду являются проверенными естественными альтернативами современной медицине в лечении недугов и болезней, которые часто поражают гаитян, наш штат перешел к полному использованию Вуду как медицинской науки. Необходимо провести дальнейшее изучение существующих методов с целью повышения их эффективности и результатов, но при этом они должны быть максимально естественными и соответствовать обычаям. Гаити отвергает идею о том, что современная западная медицина - единственный способ вылечить больных!"

HAI_friends_on_the_other_side: "Друзья на другой стороне"
HAI_friends_on_the_other_side_desc: "Франсуа ‘Папа Док’ Дювалье - не простой смертный. Он бокор, священник и ведьма веры Вуду, которая, как говорят, служит Лоа, или божествам Вуду, обеими руками, или как светлым, так и темным силам, в зависимости от ситуации. Папа Док получает видения от духов и следует их божественному руководству в своем правлении на Гаити. Со своими друзьями на другой стороне Папа Док и само Гаити никогда не будут одиноки..."

HAI_confiscate_property: "Конфисковать собственность белых"
HAI_confiscate_property_desc: "Чтобы способствовать освобождению афро-гаитян и перевороту гаитянского общества, Франсуа "Папа Док" Дювалье издал новый закон, который предусматривает конфискацию всей частной земли, принадлежащей белокожим жителям Гаити. Каждый особняк, каждая квартира, каждая плантация - все должно быть возвращено в руки народа и государства. Белый человек больше не будет пользоваться особым отношением со стороны правительства Гаити. Пришло время им почувствовать боль, которую остальные 99% населения Гаити испытывали на протяжении веков."

HAI_create_the_bogeymen: "Создать "Бугименов""
HAI_create_the_bogeymen_desc: "Тонтон-макуты, или "Бугимены", - это личные эскадроны смерти Франсуа ‘Папа Док’ Дювалье и военизированные формирования. Под покровом ночи они заставляют замолчать врагов режима Дювалье и гаитянского народа во главе со старым другом папы Дока и злобным боевиком Клеманом Барбо."

HAI_purge_leftists: "Чистка левых"
HAI_purge_leftists_desc: "Социализм создал большие очаги инфекции внутри нашей нации. Мы должны разгромить и очистить эти очаги синдикалистского и марксистского разврата, ибо их мерзкое и отвратительное влияние нельзя оставлять гноиться в пределах наших границ. Все формы социализма должны быть объявлены вне закона, их партии запрещены, а их лидеры арестованы и заключены в тюрьму за государственную измену до суда. Если несколько из них потеряются при перетасовке, так тому и быть."

HAI_embodiment_of_haiti: "Воплощение Гаити"
HAI_embodiment_of_haiti_desc: "Папа Док поднялся, чтобы стать лицом Гаити и её народа. Его лицо расклеено на каждой улице, его голос ежедневно транслируется по национальному радио и телевидению. Дювалье стал воплощением Гаити; он стал самим Гаити."

HAI_pan_african_plans: "Панъафриканские планы"
HAI_pan_african_plans_desc: "Одним из ключевых основополагающих столпов политической идеологии Нуарсте и более широкого движения нуаризма является Панъафриканизм. Более тесное сотрудничество между африканской диаспорой и местным населением необходимо для залечивания ран, нанесенных нашим общим народам столетия назад, и для устранения ущерба, нанесенного нашей культуре и нашей коллективной психике. И что может быть лучше для укрепления сотрудничества с нашими чернокожими собратьями, чем победить их лживые, коррумпированные режимы и спасти их от самих себя!"

HAI_baron_samedi: "Барон Суббота"
HAI_baron_samedi_desc: "Барон Суббота служит божеством Вуду, или Лоа, мертвых. Принимая множество возможных обличий, он и его жена Маман Бриджит служат богами смерти в гаитянском пантеоне Вуду. Папа Док долгое время лепил себя по образу и подобию барона, дойдя до того, что большая часть его личных вещей и ценных вещей украшена особым веве Суббота.  Дювалье даже зашел так далеко, что изменил тон своего голоса, когда говорил, чтобы соответствовать голосу барона Суббота, описанному в гаитянских мифах, и стал носить тёмные круглые очки и шляпу, типичные для изображений Лоа. По мере того, как его правление длится все дольше, Дювалье все больше превращается в этого персонажа до такой степени, что почти невозможно сказать, где когда-то начинался Дювалье и где сейчас заканчивается это притворство барона Суббота."

HAI_personality_cult: "Культ личности"
HAI_personality_cult_desc: "Папа Док полностью заменил человека, ранее известного широкой публике как Франсуа Дювалье. Он отказался от своего положения простого человека и вознесся, чтобы стать почти божеством гаитянского народа. Проявленный полубог, папа Док - отец гаитянского народа и стал воплощением самого Гаити. Все должны свидетельствовать и оставаться верными единственному истинному правителю Гаити, и пусть никто не будет настолько глуп, чтобы встать у него на пути."

HAI_the_immaterial_being: "Нематериальное существо"
HAI_the_immaterial_being_desc: "Пуль и пулеметов, способных устрашить Дювалье, не существует. Они не могут прикоснуться ко мне... Я уже нематериальное существо. Ни один иностранец не будет указывать мне, что делать! Если США претендуют на право вмешаться из-за репрессивных условий, почему они не высаживают войска в Алабаме?"


HAI_border_crisis: "Кризис на границе"
HAI_border_crisis_desc: "Поступили недавние сообщения из пограничных районов между нашим штатом и Доминиканской Республикой, к которым прилагается тревожная информация. Похоже, что напряженность достигла абсолютного максимума, поскольку ДР продолжает наращивать своё полицейское присутствие на пограничной полосе. Многие опасаются кровопролития или даже тотальной войны между нашими двумя народами. Мы должны действовать быстро и оценить текущую ситуацию, готовясь к худшему, но надеясь на лучшее."

HAI_monte_christo_affair: "Дело Монте-Кристо"
HAI_monte_christo_affair_desc: "Сегодня рано утром из трущоб Монте-Кристо пришла телеграмма, в которой подробно описывалась небольшая резня. С ростом напряженности местные гаитянские рабочие все чаще вступали в стычки с доминиканской полицией, и ситуация в конце концов вышла из-под контроля. Горстка ни в чем не повинных гаитян сейчас лежит мертвая, а народ Гаити взывает к мести. Мы находимся на грани войны, и наш недавно установившийся режим должен действовать осторожно, чтобы мы полностью не рухнули под сапогами и поступью доминиканской армии."

HAI_tense_negotiations: "Напряженные переговоры"
HAI_tense_negotiations_desc: "Мы решили обратиться к режиму в Санто-Доминго, чтобы попытаться достичь соглашения по поводу этих недавних трагедий на границе. Хотя это будет трудно, должны возобладать более хладнокровные умы, чтобы Гаити и Доминиканская Республика не оказались в состоянии тотальной войны."

HAI_preemptive_strike: "Упреждающий удар"
HAI_preemptive_strike_desc: "К черту переговоры! Мы нанесем удар по нашему старому врагу, пока они думают, что мы приходим в себя после их жестокой резни невинных гаитянских жизней. Эти бедные души будут отомщены. К оружию моих собратьев-гаитян! Сегодня мы возвращаем себе наше достоинство!"

HAI_fate_of_dominican_republic: "Судьба Доминиканской Республики"
HAI_fate_of_dominican_republic_desc: "Теперь, когда кризис с Доминиканской Республикой разрешен и урегулирован, наступает следующий шаг: решение о том, что делать с землями нашего старого соперника. Мы могли бы, наконец, объединить остров Эспаньола под нашим праведным и справедливым правлением, или мы можем работать над установлением дружественного режима на их землях, чтобы способствовать улучшению отношений между нашими двумя народами. Дебаты по этому решению будут ожесточенными, но мы уверены, что наш кабинет примет наилучшее решение."

HAI_new_world: "Новый Свет"
HAI_new_world_desc: "Наше великое государство должно смотреть на наших ближайших соседей, наших собратьев по народам и нациям Нового Света, прокладывая путь вперёд к новым возможностям для расширения и сотрудничества. Гаити больше не будет единственной свободной и незапятнанной страной Карибского бассейна!"

HAI_old_world: "Старый Свет"
HAI_old_world_desc: "Гордая гаитянская нация должна смотреть на Новый Мир, особенно на Родной континент, Африку, в поисках будущих возможностей для расширения. Мы освободим эти земли от ошибочных правительств и империалистической жадности, как мы освобождаем Африку от Кейптауна до Каира."

HAI_looking_outwards: "Глядя наружу"
HAI_looking_outwards_desc: "Решив вопросы на нашем собственном острове, Гаити должна начать смотреть вовне в вопросах внешней политики и взаимодействия, чтобы утвердиться на мировой арене. Мы больше не должны становиться жертвами прихотей иностранцев, поскольку отныне Гаити будет диктовать свою собственную судьбу."

HAI_join_internationale: "Вступить в Интернационал"
HAI_join_internationale_desc: "Учитывая наши левые корни и социалистическое правительство, для нас вполне естественно обратиться к Интернационалу. Основанный нашими бывшими хозяевами-империалистами, которые с тех пор поддались соблазну социализма, этот военный союз служит Гаити наилучшим средством обеспечения её дальнейшей независимости. Вместе мы разорвем эти цепи!"

HAI_liberate_the_caribbean: "Освободить Карибский бассейн"
HAI_liberate_the_caribbean_desc: "Большая часть Карибского бассейна находится под властью империалистических колониальных режимов и реакционных правительств. Мы должны освободить все народы Карибского бассейна от иностранного правления, показав им славу и превосходство социализма."

HAI_free_from_our_chains: "Свободны от наших цепей!"
HAI_free_from_our_chains_desc: "Мы освободили Карибский бассейн от тисков иностранных тиранов и капиталистической жадности. Наше нетронутое море и усеивающие его острова теперь объединены под Красной Звездой социализма. Мы будем двигаться вперёд вместе, во имя светлого будущего для пролетариата Карибского бассейна."

HAI_join_entente: "Присоединиться к Антанте"
HAI_join_entente_desc: "Наши сильные демократические идеалы и любовь к капиталистическим устремлениям четко связывают нашу администрацию с Державами Антанты. Хотя эти режимы являются наследниками наших бывших владельцев и потомками тех самых работорговцев, которые так вредили нашему народу, с тех пор они изменились к лучшему, как и мы. Теперь они представляют собой лучшую надежду демократии в этом диком мире, и с их помощью наша республика обязательно выживёт."

HAI_caribbean_negotiations: "Переговоры Карибского моря"
HAI_caribbean_negotiations_desc: "Мы обратимся к ведущим членам Антанты с просьбой, возможно, предоставить им управление их колониями здесь, в Карибском море. Благодаря нашей близости и более глубокому знанию жизни и культуры Карибского бассейна мы станем гораздо лучшими администраторами этих драгоценных островов, чем любой канадец или француз."

HAI_caribbean_leadership: "Лидерство в Карибском бассейне"
HAI_caribbean_leadership_desc: "Установив своё господство в Карибском бассейне, мы должны теперь действительно играть ту роль, которую мы сейчас играем. Мы должны быть настоящими лидерами различных народов Карибского бассейна, поскольку сейчас мы - их лучшая надежда на процветание и стабильность. Вместе демократия и свобода достигнут каждого острова и песчаной полоски в этом великом море, которое мы называем домом."

HAI_join_reichspakt: "Вступить в Рейхспакт"
HAI_join_reichspakt_desc: "Сильное государство требует сильных союзников, а кто сильнее, если не нынешний мировой гегемон? Германия правит безраздельно и, хотя испытывает много трудностей роста, сумела сохранить своё господство после окончания Вельткрига. Вполне естественно, что наше государство обращается к Кайзеру, чтобы способствовать более тесным связям между нашими славными государствами."

HAI_a_true_empire: "Настоящая Империя"
HAI_a_true_empire_desc: "Мы создадим здесь, в Карибском море, настоящую империю, которая даже превзойдет господство испанцев на этом архипелаге столетия назад. Мы очистим гнилостный след иностранного господства и создадим новую Карибскую империю, которая действительно поставит карибцев превыше всего."

HAI_punish_france: "Наказать Францию"
HAI_punish_france_desc: "Франция является единственным источником многих наших бед, господствуя над нами на протяжении веков только для того, чтобы затем сковать нас огромными долгами и бурной политической и социальной атмосферой. Гаити потребовались десятилетия и десятилетия, чтобы возместить причиненный ими ущерб, и теперь, с нашими новыми союзниками, пришло время отомстить. Мы заставим этих лягушек почувствовать боль, которую они причинили нам много лет назад, потому что месть Лувертюра и Дессалина обрушилась на них."

HAI_our_faction: "Мы одни"
HAI_our_faction_desc: "Гаити не нуждается ни в каких других союзниках, кроме самой себя. Слишком долго мы были привязаны к прихотям иностранных держав, слишком долго труды и усилия Гаити шли на пользу европейским и американским свиньям. Эта договоренность мертва, поскольку Гаити стоит в одиночку против всего мира. Все, что нам нужно, - это друг друг и сильная воля к непокорности."

HAI_caribbean_is_creole: "Креольское Карибское море!"
HAI_caribbean_is_creole_desc: "Карибский бассейн не является ни французским, ни британским, ни испанским, ни голландским, он креольский. Наша собственная общая культура, созданная из осколков нашего африканского наследия, смешанного с европейскими и местными традициями и культурами. Этот плавильный котел идей и идентичностей - это то, что делает нас теми, кто мы есть, и то, что делает Карибский бассейн таким уникальным на этой планете. Мы удалим темное пятно европейского и американского влияния с этого архипелага, пока не останется только наша общая и единственная в своем роде культура."

HAI_louisiana_claims: "Претензии на Луизиану"
HAI_louisiana_claims_desc: "Луизиана является насмешливой жемчужиной единства креолов. Десятки тысяч различных народов Креола жили в своих протоках и водных путях; все они были истинными сыновьями и дочерьми нашей общей культуры. Мы должны обратиться к американцам с просьбой вернуть эти законные земли в наши руки."

HAI_bolster_garde: "Будущее Гвардии"
HAI_bolster_garde_desc: "Мы должны решить, что делать с Гвардией Гаити, если мы хотим наконец создать действительно гаитянские вооруженные силы. Долгое время Гвардия Гаити работала марионетками и военизированными формированиями для американских и мулатских кукловодов. Это унижение и эксплуатация наших собственных вооружённых сил прекратятся немедленно! Мы должны решить, должны ли мы преобразовать Гвардию в пригодный для использования аппарат или выбросить её на свалку истории, когда мы создадим новую гаитянскую армию?"

HAI_militarized_society: "Милитаризованное общество"
HAI_militarized_society_desc: "Наш военный штаб и администрация договорились о полном роспуске гаитянской гвардии в целях создания новых, подлинно гаитянских вооружённых сил. Общество должно быть милитаризовано с нуля, поскольку Гаити стремится создать новую армию, достойную гаитянского народа."

HAI_all_for_one: "Все за одного" 
HAI_all_for_one_desc: "Крайне важно, чтобы Гаити располагала сильными вооруженными силами. Однако, если мы хотим выстоять против наших врагов, мы не можем надеяться полагаться на смехотворно незначительные силы Гвардии, равно как и на то, что другие страны защитят нас. Настало время нам взять дело в свои руки, как мы это сделали давным-давно во время Гаитянской революции. Только гаитяне могут защитить землю, которую они любят, но пройдет некоторое время, прежде чем мы сможем полностью включить коренное население в вооруженные силы."

HAI_native_to_the_soil: "Родная земля"
HAI_native_to_the_soil_desc: "Разнообразная местность Гаити - наш дом: от белых песчаных пляжей до самых глубоких джунглей и самых высоких вершин. Эти земли принадлежат нам, и наши солдаты знают эту дикую местность лучше, чем кто-либо другой на Земле. Этот опыт станет нашим величайшим достоянием; мы будем использовать эти знания для ведения жестокой и эффективной партизанской войны против любого, у кого хватит глупости вторгнуться на Гаити!"

HAI_fanatic_ncos: "Фанатичные сержанты"
HAI_fanatic_ncos_desc: "Наши унтер-офицеры составят основу нашей пехотной тактики, служа связующим звеном между нашим военным штабом и нашими пехотинцами на местах. Фанатизм, фанатизм и преданность нашему делу должны быть глубоко внедрены в каждого сержанта, чтобы они могли распространять эти идеи среди военнослужащих. Мы будем едины в идеологии, целях и борьбе, работая над сохранением безопасности Гаити."

HAI_motley_crews: "Разношёрстные команды"
HAI_motley_crews_desc: "Как и любая другая современная армия, Гаити нуждается в тяжелом вооружении и новых боевых машинах, если она хочет иметь шанс противостоять новому мощному оружию уничтожения, имеющемуся в распоряжении великих держав мира. Наши разношерстные и разношерстные экипажи пилотов, водителей, стрелков, грузчиков и всего другого вспомогательного персонала, возможно, не самые хорошо обученные, но они самые преданные и усердные в своих обязанностях. Они будут авангардом армии Гаити, помогая нашей пехоте, когда и как они могут."

HAI_militarized_youth_organizations: "Военизированные молодёжные организации"
HAI_militarized_youth_organizations_desc: "Молодёжь Гаити - это неиспользованный рынок возможной рабочей силы, который только и ждет, чтобы его использовали. Поскольку молодежные организации уже существуют по всей стране, наш режим перешел к кооптации этих групп для нашего собственного использования. Они должны быть ознакомлены с порядками государства и должны овладеть жизненно важными навыками, необходимыми для ведения войны, как в тылу, так и на передовой. Все гаитянские дети будут полезны государству!"

HAI_flexible_logistics: "Гибкая логистика"
HAI_flexible_logistics_desc: "Наша логистическая сеть должна быть гибкой и гибкой, чтобы пережить непредсказуемость современной войны. В любой момент наши линии снабжения могут быть отрезаны; суровая реальность, к которой все гаитяне должны быть готовы больше всего. Мы должны не только заранее спланировать скрытые склады снабжения и инфраструктуру, но и научить всех гаитян, особенно тех, кто служит в вооружённых силах, жить за счёт земли, когда это необходимо, чтобы максимально сократить наше логистическое присутствие.."

HAI_spirit_of_dessalines: "Дух Дессалина"
HAI_spirit_of_dessalines_desc: "Жан-Жак Дессалин был человеком, который сменил Туссена Лувертюра на посту лидера первой свободной рабовладельческой нации в истории человечества, то есть Гаити. Как один из наших национальных героев, он также известен как военный, который сражался за простых людей Гаити. Если мы хотим помнить о его наследии, мы должны помнить, что он сделал для рабов Гаити, и помнить, что все гаитяне разделяют ответственность за защиту этой нации."

HAI_ceaseless_duty: "Бесконечный долг"
HAI_ceaseless_duty_desc: "Мир не успокоится, и наши люди тоже не могут позволить себе такой роскоши, если мы хотим сохранить нашу страну в безопасности. Мы говорим не о сне, а скорее об отдыхе от нашего долга, нашей ответственности перед нашей страной и нашим народом. Благодаря бдительности нашей армии нас будет невозможно остановить дома и за рубежом."

HAI_garde_reborn: "Возрождённая Гвардия"
HAI_garde_reborn_desc: "Наши военные лидеры согласились реформировать и модернизировать Гвардию Гаити. Военные штабисты поставили перед собой цель превратить нынешнюю гвардию в силу, способную не только защищать границы Гаити, но и противостоять другим современным армиям. Этот процесс будет нелегким, но это важный шаг, который должна сделать наша нация."

HAI_one_for_all: "Один за всех" 
HAI_one_for_all_desc: "Дисциплина - это основа современной армии. Гвардия, несмотря на то, что является американской силой, сделала все, что было в её силах, чтобы защитить Гаити от угроз изнутри и извне. Однако в условиях роста напряженности недостаточно полагаться на Гвардию, не так, как сейчас. Мы должны усерднее тренироваться, мы должны перенять методы современной войны, и, прежде всего, мы должны использовать чистую дисциплину, чтобы победить наших врагов. Одна хорошо обученная сила всегда будет преобладать над несколькими неподготовленными силами."

HAI_modern_training_regimen: "Современный режим тренировок"
HAI_modern_training_regimen_desc: "Наша подготовка новобранцев попросту неудовлетворительна и устарела. Если мы хотим быть качественными силами, Вооруженные силы Гаити не могут терпеть плохо подготовленных солдат. Мы должны подвергнуть наших людей суровому, мучительному Аду, чтобы они могли стать современными, дисциплинированными и смертоносными войсками, готовыми сражаться и побеждать как единое целое."

HAI_cult_of_parity: "Культ равенства"
HAI_cult_of_parity_desc: "Исторически сложилось так, что гаитянским военным не хватало баланса сил между их ветвями, что, в свою очередь, приводило к эрозии их гражданских институтов. Хватит! Если мы хотим обеспечить безопасность Гаити на суше, в воздухе и на море, Гвардия должна иметь конкурентоспособные и сильные подразделения службы. Пехота, авиация, корабли и наша особо недооцененная бронетехника в равной степени получат то внимание, которого они заслуживают."

HAI_war_machines: "Боевые машины"
HAI_war_machines_desc: "В современном мире войну выигрывают с помощью промышленности, и Гаити не может позволить себе отставать в прошлом, в то время как её враги устремляются вперёд, в будущее. Наша военная машина должна быть способна служить нации в часы нужды, а это означает выполнение квот и производство большего количества боеприпасов!"

HAI_our_way_of_war: "Наш способ ведения войны"
HAI_our_way_of_war_desc: "Гвардия уже начинает формировать уникальную гаитянскую традицию ведения войны. Смешивая централизованную, хорошо организованную армию с партизанской тактикой, мы сохраняем сильные стороны обеих сторон, отбрасывая слабые. Организованная партизанская война - это то, что сокрушит наших противников, и скоро мир вспомнит, как мы, гаитяне, выигрываем наши сражения."

HAI_martial_innovation: "Боевые инновации"
HAI_martial_innovation_desc: "Недостаточно того, что Гвардия - это современная сила. Она также должна смотреть в будущее. Мы должны создать традицию новаторских лидеров, которые открыты для экспериментов с новыми доктринами и оружием. Отдавая предпочтение Новой гвардии, Гвардия никогда не отстанет от своих соперников, а вместо этого с гордостью войдет в число лидеров военной мысли."

HAI_louverture_legacy: "Наследие Лувертюра"
HAI_louverture_legacy_desc: "Туссен Лувертюр, лидер повстанцев и основатель современной нации Гаити, сегодня нависает над нашей страной. Мало кто может забыть его храбрость, его талант и дисциплину. Как человек, который доказал свою способность работать с внешними странами и против них, он является идеальным человеком для подражания сегодня: оппортунист, который в первую очередь служит своему народу. Мы должны принять это наследие."

HAI_total_standardization: "Полная стандартизация"
HAI_total_standardization_desc: "Стандартизация - важнейшая часть создания любой современной армии, и гаитянская гвардия остро нуждается в ней. Униформа, оружие, стрижки - все, что можно регулировать, будет регулироваться. Это позволит обеспечить как более надежное оборудование, так и единообразие наших доктрин, процедур и войск. Гвардия скоро станет известна своей эффективностью и последовательностью!"

HAI_shades_of_blue: "Оттенки синего"
HAI_shades_of_blue_desc: "Недавние изменения ясно показали, что наши вооруженные силы изменились по сравнению с теми силами, которыми они были всего несколько коротких лет назад. Теперь в нашу армию включены как элементы гвардии, так и коренное гаитянское население. Это новое положение дел выгодно для нас: мы получим лучшее из обоих миров."

HAI_our_powers_combined: "С нашими объединёнными силами..."
HAI_our_powers_combined_desc: "Несмотря на серьезные разногласия по поводу состояния вооружённых сил Гаити, мы отложили в сторону наши разногласия и решили объединиться на благо Гаити и Карибского бассейна. Если мы, гаитяне, будем держаться вместе, то в регионе мало кто сможет противостоять нам, и поэтому это будет сделано."

### Events ###
haiti.1.t: "Уход американской комиссии!"
haiti.1.d: "В течение двадцати долгих и тяжелых лет наши так называемые "благодетели" из Соединённых Штатов давили сапогом на народ нашего островного государства, их Чёрная метка оставила пятно на безупречно белых пляжах, которые мы называем домом. Под их наблюдением Гаити была одновременно возвышена и угнетена, поскольку американцы и их марионетка в лице президента Луиса Борно насиловали землю нашей страны и грабили нашу экономику ради собственной выгоды, и все это под ложным и опасным предлогом "национального строительства" и "сохранения мира" С наступлением нового года мы обнаруживаем, что смотрим на Весну, когда впервые за два десятилетия мы не находимся на поводке у Вашингтона, и с нашей новой свободой появляется потенциал как для больших успехов, так и для ужасных неудач. Чтобы начать наше новое путешествие, в первую очередь необходимо решить самые насущные проблемы. Главной из этих новых проблем было бы то, что делать с остатками Американской комиссии и многочисленными расследованиями в нашем штате, которые они проводили перед своим поспешным отъездом после "Черного Понедельника" Наши бывшие хозяева были в разгаре проведения многочисленных комиссионных расследований, проведенных ныне печально известным президентом Гербертом Гувером, в отношении решения нашим государством проблем в сельском хозяйстве, политических свободах, экономической мобильности и самой большой чумы из всех - нашей безудержно коррумпированной и крайне неэффективной системы образования. Хотя все первоначальные исследователи давно ушли, их работа и выводы остаются здесь, всё ещё незавершёнными, что дает возможность продолжить с того места, на котором они остановились, чтобы мы сами могли исследовать множество проблем Гаити. Однако эти незавершённые отчёты - это не все, что оставили нам янки, поскольку большая часть инфраструктуры, административных систем и других бюрократических удобств Комиссии и оккупационных сил осталась в рабочем и пригодном для использования состоянии. Эти щедроты поставили нашу администрацию перед выбором: либо законсервировать эти объекты и незавершённые расследования, отправив их на снос или забвение, либо заплатить высокую цену за содержание, чтобы завершить эти расследования и отремонтировать их объекты для наших собственных нужд."
haiti.1.a: "Нам не нужны эти остатки наших угнетателей. Снести оставшиеся сооружения..."
haiti.1.b: "Они только что отказались от сокровищницы полезной информации и оборудования для нашего государства..."

haiti.2.t: "Новая норма"
haiti.2.d.nofacilities: "Благодаря тому, что наши недавние реформы в нашей системе образования прошли гладко, особенно в отношении нашей сельскохозяйственной учебной программы, благодаря ранним успехам SNPAER, и недавнему уничтожению последних оставшихся следов американской оккупации, Гаити открыла новую эру нормальной жизни и спокойствия. Сбросив ярмо наших бывших империалистических угнетателей раз и навсегда, гордая республика Гаити теперь может беспрепятственно продвигаться в своем стремлении вернуть наш остров домой в современную эпоху. С учётом того, что националистические группы успокоились из-за наших недавних антиамериканских действий, а фермеры успокоились благодаря своим новым реформам, кажется, что была достигнута кратковременная атмосфера мира, и теперь наша администрация стремится обеспечить сохранение этого спокойного состояния, пока нация продолжает свою повестку дня."
haiti.2.d.facilities: "С учётом того, что наши недавние реформы в нашей системе образования проходят гладко, особенно в отношении нашей сельскохозяйственной учебной программы благодаря ранним успехам SNPAER, и с полным ремонтом последнего из бывших американских учреждений, кажется, что нашей гордой республике удалось достичь нового ощущения нормальности вопреки нашему обычно мутному история. Если мы продолжим расследование наших проблем, заказанных янки, и интегрируем недавно переделанную инфраструктуру непосредственно в государственный аппарат, мы сможем продолжить с того места, на котором они остановились, и ещё больше продвинуть Гаити в 20-й век. Хотя наша конфискация этих старых американских активов сильно встревожила как националистических, так и социалистических радикалов, которые хватаются за удила, чтобы получить шанс нанести удар, спокойный мир все же был установлен. Теперь задача нынешнего режима - сохранить эту атмосферу спокойствия, чтобы Гаити снова не погрузилось в пламя ненормальности."
haiti.2.a: "Хотя некоторые всё ещё сомневаются в нашей работе, мы будем дерзко шагать в нормальное будущее."
haiti.2.b: "Достигнув нормальной жизни, великое гаитянское государство может смотреть в своё будущее без страха."

haiti.3.t: "Интеграция иезуитских школ"
haiti.3.d: "По мере того, как наше правительство приступает к процессу реформирования почти несуществующей системы образования Гаити, неизбежный вопрос о том, что делать с различными иезуитскими школами, которые усеивают гаитянский ландшафт, наконец-то стал в центре внимания. Эти школы, управляемые Обществом Иисуса, являются одним из немногих мест, где гаитянин может получить качественное образование, однако они также заражают умы нашей молодежи римским католицизмом. В то время как большинство населения является католиками, вопрос о том, что делать со школами, является весьма спорным вопросом в залах власти. Многие люди с католическими убеждениями хотят, чтобы мы начали публично финансировать иезуитские школы. Они утверждают, что при государственном финансировании распространится не только хорошая работа, которую они делают, но и основные гаитянские ценности, проистекающие из католицизма, будут распространяться вместе с хорошим образованием. Секуляристы и многие другие члены нашего правительства, придерживающиеся левых взглядов, выступают за национализацию школ, возможно, с сохранением того же персонала, но исключением любых упоминаний о католицизме или религии за пределами исторических и культурных ссылок. Третий вариант, который вряд ли кто-то поддерживает, - это слишком просто игнорировать иезуитские школы и сосредоточиться на создании хорошей государственной системы образования, экономя время и деньги в процессе."
haiti.3.a: "Консерваторы правы, иезуиты должны спонсироваться государством!"
haiti.3.b: "Левые правы, только светская школьная система подходит для нашего свободного Гаити."
haiti.3.c: "Иезуитские школы - пустая трата нашего времени! Нам нужно сосредоточиться на создании наших собственных школ!"

haiti.4.t: "Непоколебимая система"
haiti.4.d: "По мере того, как солнце садится в эпоху американской оккупации, для нашего государства восходит новый рассвет. Диссиденты были разгромлены, законодательный орган и палата были полностью скованы, и впервые за десятилетия Гаити гордится и едина. Недавние реформы президента Борно помогли ему укрепить своё правление, а также сформировать общее чувство национального единства, подобное тому, как кузнец закаляет прекрасную сталь. После более чем десятилетнего правления президент Борно наконец-то правит твердо и твердо и, наконец, не повторяет приказы иностранца. Гаити вступит в своё новое будущее теперь беспрепятственно, как со стороны недоброжелателей, так и со стороны янки. Хотя нынешний спикер оппозиции продолжает наращивать своё влияние, а число социалистов и националистов растет с каждым днем, наше стойкое государство не склонится перед лицом этих дураков. Гаити продвигается вперёд!"
haiti.4.a: "Был выкован фундамент из бетона и стали. Наш режим не дрогнет."

haiti.5.t: "Стабильная система"
haiti.5.d: "Выходя из темного века американской оккупации, мы оглядываемся назад и видим, как далеко продвинулось Гаити за столь короткое время. На рассвете 1936 года мы только что сбросили оковы американского гнета, когда гаитянский народ увял под дряхлым и разлагающимся авторитарным президентством. Однако с недавним переходом президента Борно к демократическим идеалам это увядание начало восстанавливаться, поскольку новый рост республиканства снова пустил корни на нашем острове. Несмотря на то, что наши первоначальные реформы прошли блестяще, правительство Гаити уже несколько десятилетий не было таким чистым и добродетельным, и мы, гаитяне, с удивлением смотрим на нашу новую судьбу: судьбу, озаренную сиянием демократии. Последние приготовления должны быть спланированы и завершёны, но пройдет совсем немного времени, прежде чем честные и свободные выборы наконец вернутся на наш райский остров."
haiti.5.a: "Гаитянская весна расцвела. Истинная демократия находится на расстоянии вытянутой руки."

haiti.6.t: "Лицо Гаитянского центра"
haiti.6.d: "Поскольку Гаитянская Республика вернулась на путь нормального демократического функционирования, а основная часть наших прошлых проблем, которые мешали легитимности нашего режима, теперь решена, вновь намечено провести свободные и справедливые выборы. По мере приближения запланированной даты либерально-консервативная коалиция, которая служит основой Либеральной партии, теперь должна выбрать официального кандидата для участия в выборах. Этот кандидат станет лицом нашей разнообразной коалиции на долгие годы, и поэтому выбор должен быть сделан с определенной осторожностью и справедливостью. Таким образом, внутри нашей партии должны быть проведены внутренние выборы, чтобы определить, кто возглавит нашу партию в гонке за пост президента Гаити."
haiti.6.a: "Жан Прайс-Марс, титан либерализма и отец гаитянского Панъафриканизма."
haiti.6.b: "Луи Дежуа, известный промышленник и сахарный магнат."
haiti.6.c: "Стенио Винсент, гордый государственный деятель и маяк угасающих консерваторов."

haiti.7.t: "Свободные выборы возвращаются на Гаити"
haiti.7.ds: "Впервые за более чем два десятилетия в Республике Гаити вновь проводятся свободные и справедливые выборы. Наконец, демократически звучащее название нашей страны больше не будет ложью, поскольку истинная власть снова принадлежит народу. Поскольку все партии были объявлены легальными до начала кампании, ожидается, что доминирующая социалистическая коалиция победит, но социал-демократы или либералы могут легко использовать разобщенность среди крайне левых, чтобы захватить победу. Это чья угодно гонка, и когда подсчитываются последние голоса, кажется, что..."
haiti.7.dns: "Впервые за более чем два десятилетия в Республике Гаити вновь проводятся свободные и справедливые выборы. Наконец, демократически звучащее название нашей страны больше не будет ложью, поскольку истинная власть снова принадлежит народу. Поскольку запрет на деятельность социалистических партий всё ещё действует, гонка за президентское кресло сводится к двум основным результатам: либо победа либералов, либо победа социал-демократов. С приходом последних голосов гонка вот-вот будет объявлена, и кажется, что..."
haiti.7.a: "Синдикалистская партия, крупная коалиция левых экстремистов, одержала победу."
haiti.7.b: "Социал-демократическая партия побеждает, продвигая нас к розовой креольской демократии."
haiti.7.c: "Либеральная коалиция побеждает, укрепляя наши капиталистические корни."
haiti.7.e: "Статус-кво сохраняется, и остаётся старый режим."

haiti.8.t: "Легализовать политические партии"
haiti.8.d: "В течение многих лет политические партии были официально запрещены в гаитянской политике, а их члены вместо этого объединялись в группы, действующие вне официальной политической сцены. При таком раскладе эти партии активно распространяют свои идеалы и укрепляют свою силу, но не могут фактически участвовать в каком-либо правительственном качестве. Это должно быть исправлено, если мы хотим построить функционирующую демократию. Мы предложили амнистию их членам и объявили все ранее запрещённые партии легальными, от националистических нуаристов, вдохновленных Панъафриканизмом, и движения негритянства до марксистских синдикалистов и других различных левых групп. Шокирующе, однако, то, что нуаристы отказались от нашего приглашения, вместо этого решив продолжать работать вне официальной системы. Остальные партии, от социалистов до консерваторов, объединились в полуофициальную коалицию, повторив своё предыдущее сотрудничество в качестве независимых организаций. Благодаря этому шагу Гаити на шаг приблизилась к демократии."
haiti.8.a: "Политическая свобода и свобода выражения мнений возвращаются на Гаити."

haiti.9.t: "Устранить инакомыслие"
haiti.9.d: "Режим нашего нынешнего президента существует уже более десяти лет, и ему удается выживать только с трудом, даже при "поддержке" американцев. С их уходом мы не можем позволить, чтобы в наших рядах прорастали разногласия, поскольку наш режим слишком уязвим и хрупок, чтобы терпеть ещё больше злоупотреблений. Из-за нашего временного фасада силы мы нанесем удар по подстрекателям и скептикам, которые годами высмеивали и высмеивали режим Борно. Газеты и радиостанции будут подвергнуты цензуре, офисы и конспиративные квартиры будут разграблены, а известные или сильно подозреваемые предатели будут массово арестованы; передышки не будет. Каждый из этих врагов государства будет гнить в тюремных камерах нашей страны или будет вынужден трудиться на наших многочисленных полях в качестве наказания за свои действия, и если кто-либо откажется прийти мирно, они будут встречены только быстрым и истинным правосудием. Мы больше не будем терпеть этих клеветников и скептиков."
haiti.9.a: "Открытые враги государства больше не будут разгуливать на свободе, извергая свою ложь о нашей великой администрации."

haiti.11.t: "Статус законодательного органа"
haiti.11.d: "Всего несколько недель назад американская оккупация, которая душила нашу нацию в течение двадцати лет, рухнула, казалось бы, в одночасье, когда американцы пошатнулись перед лицом Черного Понедельника и бежали домой, чтобы сократить расходы. С уходом наших кукловодов президент Борно остаётся лидером республики, его нити окончательно оборвались у его хозяев. В условиях, когда десятки разгневанных социалистов, националистов и республиканцев каждый день осуждают нашу администрацию, а все больше и больше нашего населения разочаровывается в нашем правлении, Гаити и её законодательный орган стоят на перепутье. Свободны управлять так, как мы считаем нужным, и поскольку законодательный орган впервые за два десятилетия вновь получил полномочия, необходимо сделать выбор: удвоить наши авторитарные методы, распустив палату, одновременно продвигаясь к возвышению гаитянского народа, или мы могли бы снова перейти к демократическим принципам., медленно продвигая государство к демократическому будущему. В то время как сохранение нашей власти и отстранение законодательного органа успокоило бы многих в недавно популярных движениях нуаристов и негритянцев, а также более консервативных республиканцев, оставшихся в умирающих консервативных партиях, это также неизбежно вызвало бы ещё большую ненависть со стороны различных социалистических групп, популярность которых резко возросла с приходом янки. Альтернатива больше не пользуется всеобщей популярностью, и дрейф к демократии и реформированию совета почти наверняка вызовет гнев этих традиционалистских и националистических групп как единственных конкурирующих партий, имеющих хотя бы небольшой левый уклон. Независимо от того, куда мы направим законодательный орган, мы будем ходить по стеклу, пока наши многочисленные проблемы не будут решены... или пока мы не рухнем под ними."
haiti.11.a: "Восстановить полномочия законодательной власти и реформировать Совет."
haiti.11.b: "Распустить Палату, чтобы предотвратить любые препятствия нашему правлению."

haiti.12.t: "Кофемарк"
haiti.12.d: "В попытке привлечь внимание немецких инвесторов правительство [HAI.GetLeader] начало новую программу под названием "Кофемарк" Программа на самом деле простая, но то, как она будет выполняться, - это то, что должно быть наиболее привлекательным. По сути, весь проект заключается в резком снижении тарифов, налогов и тому подобном привлечении новых инвесторов для нашей кофейной индустрии. Однако, чтобы привлечь внимание немецких инвесторов, правительство создает серию "зон Кофемарк", в которых немецкая марка является принятой валютой, а немецкий - единственным языком, на котором говорят. Хотя этот шаг... по меньшей мере странный, [HAI.GetLeader] надеется, что он привлечет достаточно внимания, чтобы заинтересовать инвесторов Кайзеррейха в экономике девственного Гаити."
haiti.12.a: "Действительно странный ход."

haiti.13.t: "Истинно гаитянский HASCO"
haiti.13.d: "Среди различных реликвий американской оккупации стоит HASCO, или Гаитянская американская сахарная компания, монолит, олицетворяющий иностранное влияние, которое веками искажало производство сахарного тростника на Эспаньоле. Продолжая очищать нашу страну от Черной метки, оставленной оккупацией, мы проведем реформу и ребрендинг HASCO, чтобы она действительно работала только в интересах Гаити. Конгломерат был переименован в HSCO, избавившись от влияния янки в наших сельскохозяйственных занятиях. Государство возьмет на себя общие операции, при этом его части будут распроданы и приватизированы по частям коренным гаитянам по мере возможности. Сахарная промышленность Гаити теперь может вздохнуть свободно и развиваться в своем собственном темпе, наконец-то освободившись от оков иностранного влияния."
haiti.13.a: "Новый и улучшенный HSCO должен сбросить оболочку своего американского прошлого и отныне работать исключительно для гаитян."

haiti.14.t: "Миллионерский ряд"
haiti.14.d: "В дополнение к своим оккупационным силам американцы также привезли с собой граждан Янки, стремящихся использовать наш остров в своих различных целях. Самые богатые из этих иностранцев поселились в шикарном районе с высококлассным жильем и апартаментами в Порт-о-Пренсе, со временем получившем прозвище "Миллионерский ряд" из-за ярких богатых жителей, которых он привлекал. Они принесли с собой не только свои непомерные состояния, но и свою расовую нетерпимость, установив форму сегрегации в районах, которые они населяли, и насаждаемую как коррумпированной полицией, так и американскими морскими пехотинцами. \n\nТеперь, когда их благодетели и защитники ушли, те, кто остался вместо того, чтобы бежать вместе с оккупационными силами, отчаянно нуждаются в оливковой ветви. Мы обратимся к этим элитам и заручимся их поддержкой, как финансовой, так и политической, чтобы позволить этим дуракам отплатить стране, которая так долго их укрывала. Однако мы должны быть осторожны, чтобы не позволить этим благодетелям стать нашими следующими повелителями, поэтому их будут держать на коротком поводке."
haiti.14.a: "Вчерашний угнетатель, сегодняшняя комнатная собачка."

haiti.15.t: "Достижение финансовой независимости"
haiti.15.d: "С каждым иностранным благотворителем или "строителем цивилизации", который прибывает к нашим берегам, чтобы вести бизнес на наших землях, гордость, независимость и экономика гаитянского народа отмечены ещё одним Чёрным пятном, каждое пятно ещё больше превращает нас в простую экономическую площадку для других мировых держав. Это закончится сейчас же! В рамках множества новых финансовых реформ, от новых тарифов и торговой политики до новых законов об иностранной собственности и других новых политик, все лазейки, используемые этими стервятниками, будут закрыты, и вместе с этим откроются ворота к нашей финансовой независимости. Гаити больше не будет просто перевалочным пунктом посреди Карибского бассейна; наступит новая эра экономической свободы, и наше островное государство будет служить маяком этой новой эры. Гаитянская экономика теперь будет работать на гаитян, наполняя наши карманы, а не карманы жирных толстосумов за границей."
haiti.15.a: "Мы разорвём связывающие нас узы и вырвемся на более широкий мировой рынок."

haiti.16.t: "Рефинансирование долга"
haiti.16.d: "Гаити принадлежит сомнительная честь быть, как правило, самой бедной страной в Северной Америке. Даже с умеренно успешными экономическими реформами Борно и "помощью" американцев наше островное государство всё ещё существует в полной нищете, и лишь немногие привилегированные элиты способны подняться из грязи, в которую попала экономика нашей страны. Отчасти эта бедность проистекает из нашего огромного долга. Во-первых, после нашей революции против Франции наш долг продолжал расти только по мере того, как все больше "благодетелей’ одалживали нам деньги или помощь. Хотя большая часть долга Франции была погашена за многие десятилетия, прошедшие с момента нашей первой революции от империализма, мы всё ещё должны большие суммы денег Соединенным Штатам за Оккупацию и, в меньшей степени, Кайзеррейху, особенно по платежам немецким кофейным баронам и капитанам судов АПАГ. Наша администрация решила обратиться к нашим должникам и рефинансировать наш долг, чтобы снизить наши платежи и процентные ставки до более выгодных уровней. Это позволило бы нашему режиму переоценить и реорганизовать наше невероятно хаотичное экономическое положение в менее тяжёлой и репрессивной ситуации."
haiti.16.a: "Мы обратимся к нашим щедрым кредиторам и попросим о более справедливой сделке."

haiti.1600.t: "Гаити просит рефинансирование долга"
haiti.1600.d: "Поскольку разрушительные последствия "Черного Понедельника" и Великой депрессии наносят ущерб нашей собственной экономике и экономике наших соседей, многие просьбы о финансовой помощи достигли наших берегов. Одно из наиболее интересных предложений поступило из Порт-о-Пренса, где правящая администрация Борно десятилетиями управляла Гаити при поддержке Америки. Они спросили, готовы ли мы сесть и пересмотреть условия их давнего долга перед нашим правительством, добиваясь более приемлемых условий и менее экстремальных процентных ставок, поскольку они стремятся к дальнейшему восстановлению своей молодой экономики. Хотя мы официально больше не правим Гаити, поскольку оккупация закончилась в 1935 году, их финансовая мощь всё ещё может оказаться полезной для нашего государства, а наши сохраняющиеся деловые и военные интересы всё ещё остаются на Эспаньоле. Как мы должны реагировать?"
haiti.1600.a: "Мы должны отменить эти санкции, если хотим, чтобы Гаити по-настоящему процветала."
haiti.1600.b: "Почему мы должны беспокоиться о бедственном положении некоторых гаитян? Отклонить их просьбу!"

haiti.1601.t: "Ответ наших "благодетелей""
haiti.1601.d: "Наши "благодетели" в Вашингтоне ответили на нашу просьбу о рефинансировании неохотным "да" Они согласились сесть и выработать более приемлемые условия с нашей администрацией. С их помощью экономика Гаити может прийти к процветанию, поскольку сокрушительный груз нашего долга больше не сдерживает жизненную силу наших финансов. Хотя нам ещё многое предстоит погасить, условия и процентные ставки гораздо более реалистичны для управления нашей скудной, но амбициозной экономикой."
haiti.1601.a: "Фантастика! Наша экономика дышит спокойно, когда это бремя уменьшилось."

haiti.1602.t: "Ответ наших "благодетелей""
haiti.1602.d: "Наши "благодетели" в Вашингтоне ответили на нашу просьбу о рефинансировании сокрушительным и решительным "нет" С их отказом в нашей просьбе о переговорах гнетущий и удушающий долг будет продолжать душить экономику нашей страны. Хотя это не станет смертельным ударом по нашим устремлениям, экономическое воздействие, которое это окажет на наши финансы и промышленность, будет заметным и пагубным в течение некоторого времени."
haiti.1602.a: "Чёрт бы побрал этих экономических империалистов! Мы должны найти другой выход из нашей финансовой ямы."

haiti.17.t: "Поддержка частного банковского сектора"
haiti.17.d: "После американской оккупации и прихода к власти режима Борно большая часть капитала на Гаити была сосредоточена в руках BRH, или Банка Республики Гаити, который является единственным национальным банком нашей страны, управляемым Хатианами. Единственными другими банками, которым было разрешено продолжать свою деятельность, были банки, управляемые за счёт иностранного капитала из Америки, Германии и Франции. Чтобы восстановить доверие к нашему режиму в глазах общественности, а также обеспечить экономический рост, мы должны начать более открыто работать с этими частными банками. Это не только позволило бы притоку большего капитала в нашу экономику, одновременно успокаивая людей, но и сняло бы с наших плеч большую часть напряжения и финансового бремени управления государством, резко сократив наши расходы. Благодаря тому, что частные банки работают в унисон с BRH, финансовое будущее Гаити становится все ближе к процветанию."
haiti.17.a: "BRH больше не должен быть единственным гаитянским банком на острове."

haiti.18.t: "Переговоры с АПАГ"
haiti.18.d: "Американише Пакетфарт Акциен-Гезельшафт, или, как его чаще называют, АПАГ, является доминирующим игроком в международных и региональных перевозках в водах, окружающих наши острова. Сделав наше родное море своим "Карибским озером", некогда успешная, но сравнительно небольшая компания превратилась в монолитную монополию с тех пор, как их страна-покровительница вышла победительницей из Вельткрига. Возглавляя глобальную иерархию как одна из крупнейших судоходных компаний на Земле, доминирование АПАГ на Гаити никогда не было таким сильным, а их влияние и влияние на нашу экономику продолжают расти с каждым успешным маршрутом или заказом, который они выполняют. Слишком большие и хорошо поддерживаемые, чтобы мы осмелились атаковать их в лоб, мы должны использовать более дипломатичный подход для достижения наших целей. Мы встретимся с руководителями АПАГ в регионе и разработаем сделку, которая устроит обе стороны. Нам понадобится, по крайней мере, доступ к их портам, верфям и другой военно-морской инфраструктуре, если мы когда-либо собираемся достичь какого-либо подобия самодостаточности и экономического роста в этой стране.."
haiti.18.a: "Мы должны заключить сделку с этими иностранцами, чтобы обеспечить экономическое будущее нашей республики."

haiti.19.t: "Работа с нелояльными назначенцами"
haiti.19.d: "По мере того, как мы начинаем осуществлять наши различные экономические реформы, становится все более очевидным, что уже принятые реформы тормозятся. В то время как на бумаге мы, возможно, начали меняться и заряжать нашу экономику, на местах, однако, ничего не изменилось. После расследования, проведенного соответствующими органами, выяснилось, что ряд бюрократических чиновников во всех сферах, от вооружённых сил до департамента образования, делают все, что в их силах, чтобы отменить наши реформы. Несмотря на то, что они не организованы и сильно разделены идеологией (в основном радикалы, даже горстка американских несогласных), они по-прежнему представляют собой серьезную угрозу любому прогрессу. Чтобы справиться с этим, [HAI.GetLeader] санкционировал большую чистку, чтобы разобраться с этими нарушителями спокойствия. Форма чистки должна быть..."
haiti.19.a: "..серия увольнений, ничего слишком радикального."
haiti.19.b: "..серия увольнений с несколькими тюремными сроками, чтобы люди знали, что мы серьёзно относимся к делу"
haiti.19.c: "..серия увольнений, несколько тюремных приговоров и пара казней. Мы не можем терпеть инакомыслие внутри правительства"

haiti.20.t: "Борьба за контроль над сахарной промышленностью"
haiti.20.d: "С нашим решением наконец разобраться с империалистами, которые так долго держали Гаити в своих железных объятиях, Революционное правительство решило, что одной из наших первых целей должна стать сахарная промышленность. С самого основания нашей нации гаитянская сахарная промышленность принадлежала иностранным империалистам, европейским толстосумам, которые сидят в своих особняках, потягивая чай, подслащенный плодами трудового пота. Это больше не должно продолжаться! Вступив в силу немедленно, все сахарные плантации должны быть национализированы и возвращены их законным владельцам! Белый Человек больше не будет угнетать наш народ, толстосумы больше не будут пожинать то, чего не сеяли. Скоро это будут рабочие, потягивающие чай, подслащенный его собственными фруктами! Что касается самих землевладельцев, они должны возродить своё справедливое вознаграждение; Они будут работать, пока не упадут замертво, работая на шахтах, полях, выращивая сахар, который они использовали, не задумываясь о тех, кто выращивал его для них."
haiti.20.a: "Тот, кто контролирует сахар..."

haiti.21.t: "Разгромить коалицию"
haiti.21.d: "Теперь, когда все или большинство политических партий могут свободно участвовать в выборах, а на нашем острове снова расцветают цветы свободной демократии, наш режим предпринял шаги по полному демонтажу нынешней и давней коалиции левых, либералов и даже некоторых из немногих оставшихся и быстро умирающих консерваторов партии, которые объединились перед лицом американского вмешательства и сползания Гаити к мягкому авторитаризму. С распадом коалиции входящие в нее партии, начиная от максималистов и сорелианских фанатиков и заканчивая умеренными либералами и даже более редкими консерваторами, которые ещё не покинули свои партии ради постоянно растущих националистических организаций, теперь могут преследовать свои собственные индивидуальные политические цели. Хотя на самом деле лишь у горстки партий есть какие-либо шансы на победу в реальном избирательном цикле, эта атмосфера политической свободы - всего лишь ещё один шаг на пути к стабильной и свободной системе."
haiti.21.a: "На пепелище коалиции в Гаити могут расцвести подлинная политическая свобода и многообразие."

haiti.22.t: "Культурная индустрия"
haiti.22.d: "Хотя мы должны вырваться в индустриальное и современное будущее, мы никогда не должны забывать о нашем наследии. Гаитянская самобытность и культура восходят к тому времени, когда первые корабли с белыми парусами впервые прибыли на этот остров, и даже раньше, как в наших местных корнях, так и в нашей африканской крови с родного континента. Даже когда мы возводим огромные города и фабрики и наполняем воздух Чёрным дымом, или когда мы пашем эти поля эффективно и для пропитания, а не для жадности, мы никогда не должны отклоняться от идентичности, которую мы воспитывали и создавали на протяжении поколений. Это будет вплетено в нашу архитектуру, нашу политику, наши коммуны. Это будет отдаваться эхом на каждом заводе и в каждой шахте. Об этом будут петь в гимнах, когда наши люди будут работать на полях, которые теперь принадлежат им всем. Наши традиции никогда не должны быть забыты; мы креолы, мы африканцы, мы коренные жители, мы гаитяне."
haiti.22.a: "Наша культура - это наша идентичность, она станет основой нашей новой экономики."

haiti.23.t: "Разгром кофейных баронов"
haiti.23.d: "На нашем невероятно плодородном острове расположены многочисленные плантации и большие поля товарных культур, которые простираются по всему ландшафту, но, несмотря на всю землю, которую они используют, и на всю прибыль, которую они получают, очень мало, если вообще когда-либо доходят до гаитянского народа. Эта практика продолжается веками, независимо от того, является ли угнетатель испанцем, французом или американцем, и ни одна из выгод не достаётся самим гаитянам, за исключением краткой передышки свободы благодаря Туссену Лувертюру и его героизму. В настоящее время главными нарушителями являются богатые гаитяне и оставшиеся американские и европейские землевладельцы, достаточно глупые, чтобы оставаться в пределах наших границ, а на вершине их иерархии находятся кофейные бароны. Производство кофе, наряду с сахарным тростником, сизалем и хлопком, составляет основную часть всех культур, выращиваемых на Гаити, что приводит к постоянному риску голода для многих, несмотря на огромный объём земли, отведенной под выращивание сельскохозяйственных культур. Чтобы, так сказать, отрубить голову этой змее, наша новая администрация, отстаивая волю гаитянского народа, нанесет удар по этим кофейным баронам, которые сидят на вершине пирамиды, и исключит их из уравнения наших проблем. Когда они будут свергнуты, а их земли конфискованы правительством для национализации, а их активы перераспределены в пользу народа и в государственные фонды, мы одним махом вернём назад столетия репараций."
haiti.23.a: "Эпоха кофейных баронов и эксплуатации подходит к концу."

haiti.24.t: "Разорвать империалистическую хватку"
haiti.24.d: "С ошеломляющей победой левой политики, освободившей рабочих и фермеров нашего бедного островного дома, настало время нанести ответный удар нашим угнетателям. Американская оккупация унизила наш народ и опозорила нас сверх всякой меры, так что теперь мы должны восстановить эту гордость. Чтобы побудить народ вернуть то, что было у него украдено, наша администрация постановила, что все истинные красные сыновья и дочери Гаити могут нанести ответный удар по нашим бывшим марионеточным хозяевам без возмездия со стороны нашего государства. Кроме того, были запланированы новые действия государства против крупнейших остатков американского влияния, обещая очистить эти крысиные гнезда от грязи янки, перераспределяя захваченные активы среди людей или откладывая их в фонды для будущих государственных проектов. С этим заявлением многие из оставшихся американских и европейских администраторов и элит, достаточно глупых, чтобы оставаться здесь так долго, бежали, а те немногие, кто остался, столкнулись с гневом нашего народа. Клеймо империализма будет навсегда стерто с нашей нации."
haiti.24.a: "Мы больше не марионетки."

haiti.25.t: "Польза городских Синдикатов"
haiti.25.d: "С победой гаитянского пролетариата над буржуазией и их империалистическими покровителями, наконец, пришло время для построения социализма на Эспаньоле. Однако есть небольшое препятствие для справедливого волеизъявления рабочих. Сказать, что на Гаити не хватало городского населения, было бы преуменьшением, и хотя рабочие действительно возглавляют наше новое общество, их численность справедлива и невелика. Поэтому, чтобы увеличить как наше городское население, так и количество рабочих на тех немногих заводах, которые у нас есть, был придуман хитроумный план. Был принят ряд реформ, наиболее заметным из которых является сокращение налогов, с целью заставить сельское население начать переезжать в города. Кроме того, ранее существовавшим рабочим синдикатам была предоставлена большая власть и автономия, чтобы, наконец, поставить рабочего во главе своей собственной отрасли. Также началась кампания по организации других Синдикатов. Медленно, но верно гаитянский рабочий выкарабкается и построит сияющий маяк во славу социализма, который увидит весь мир."
haiti.25.a: "В пользу Порт-О-Пренса!"
haiti.25.b: "Пользу всем нашим городам!"

haiti.26.t: "Эффективная гражданская воинская повинность"
haiti.26.d: "Гражданская воинская повинность, или принуждение граждан к выполнению обязательного труда на благо государства, имеет на Гаити давнюю историю. Даже забыв о наших корнях в работорговле, после того, как наша независимость была завоевана от Франции, коренные гаитяне всё ещё призывались новым правительством, возглавляемым чернокожими, для выполнения каторжных работ, которые когда-то выполняли рабы. Хотя для некоторых это может иметь свои моральные осложнения, наше государство смотрит на это по-другому. Это часть нашей истории, нашей культуры, а также основа любого стабильного и процветающего гаитянского государства. Несмотря на свою долгую историю здесь, это крайне неорганизованный и ужасный бизнес, который необходимо модернизировать и сделать эффективным. Были проведены новые реформы, чтобы не только обеспечить этим подневольным работникам лучшие и более безопасные условия, но и выделить гораздо больше из них для использования нашим государством, главным образом из числа многочисленных преступников, которые заполняют наши тюрьмы, или других отбросов нашего общества. Это будет их способом искупления и нашим способом получения бесплатной рабочей силы, чтобы лучше соответствовать нашей быстро растущей экономике."
haiti.26.a: "Это их долг - служить."

haiti.27.t: "Перестройка КЖД"
haiti.27.d: "Карибские железные дороги, или КЖД, является крупнейшей железнодорожной линией в стране; пережиток французского империалистического режима. С тех пор, как они ушли с нашей революцией более века назад, она получила продолжение от немцев, французов и американцев, и все это в мелких попытках дальнейшей эксплуатации и экономического империализма. Поскольку эти репрессивные режимы больше не управляют нашей страной, у нас есть возможность перестроить КЖД и создать по-настоящему гаитянскую железную дорогу. Будут использоваться новые, современные двигатели, а новейшие достижения в области железнодорожной и локомотивной техники будут импортироваться для нашего собственного использования, что также позволит нашим ученым и инженерам попытаться перепроектировать их достижения для наших собственных целей в будущем. Этот новый КЖД восстанет из пепла империализма и перенесет гаитянский народ в современность!"
haiti.27.a: "Все рельсы будут вести в Порт-о-Пренс."

haiti.28.t: "Быстрая электрификация"
haiti.28.d: "Гаити не хватает многих вещей, к которым привыкло большинство других стран Северной Америки в наш современный век, но самым вопиющим дефицитом является полная пародия Гаити на электрическую сеть. Поскольку менее половины населения страны имеет регулярный доступ к электричеству, а постоянное электричество возможно лишь изредка в крупнейших городах страны, большая часть нашего населения живёт в темноте, полагаясь на более архаичные методы для обеспечения освещёния, охлаждения или консервирования, приготовления пищи и многих других повседневных действий. Это должно быть немедленно исправлено! С нашим изобилием древесного угля, а также небольшим количеством обычного угля, природного газа и нефти, которые мы получаем по торговле, мы должны приложить согласованные усилия, чтобы постоянно освещать ночное небо Гаити. С электричеством приходит прогресс!"
haiti.28.a: "Если мы хотим быть современной нацией, наш народ больше не может жить в тени."

haiti.29.t: "Покончить с одержимостью древесным углем"
haiti.29.d: "Древесный уголь, или чарбон на местном креольском диалекте, является одной из важнейших отраслей промышленности на Гаити, поскольку из-за катастрофической нехватки природных запасов нефти сжигание древесного угля составляет почти все производство энергии по всей стране. Чтобы восполнить эту безудержную потребность в древесном угле, по всему острову были посажены огромные сады мескитовых деревьев, нима и Касии, которые поглощают ценную, скудную свободную землю с каждым посеянным Семёнем. Хотя в идеале срезают выше корней, чтобы дать дереву возможность вырасти, появилась более быстрая практика одновременного поджигания целых садов, что позволяет получать большое количество годного к употреблению древесного угля, который можно дополнительно высушить и высушить после сбора за короткий промежуток времени. Эта практика оставляет большую часть земель, которые она оставляет, необработанными на некоторое время, постепенно уничтожая пахотные земли, а также ещё больше ускоряя вырубку лесов, поскольку новые земли должны быть расчищены, пока старые земли восстанавливаются, или когда эти пожары выходят из-под контроля и распространяются на немногие оставшиеся девственные рощи Гаити. Эта безрассудная практика должна быть объявлена вне закона и немедленно прекращена, чтобы позволить лесам нашей страны восстановиться, вместо этого её следует заменить более устойчивым методом вырубки над корнем, пока не будет найден лучший альтернативный источник топлива в наличии."
haiti.29.a: "Мы не должны разрушать красоту нашей страны в погоне за краткосрочной экономической выгодой."

haiti.30.t: "Принять идеи нуаризма"
haiti.30.d: "Влияние движения нуаризма ощущается повсюду на Гаити, оказывая влияние на социалистов, таких как Румэн, либералов, таких как Прайс-Марс, и, конечно, на националистов, таких как Бруар и его протеже Дювалье. Движение представляет собой странный сплав Панъафриканизма, национализма и популизма с расовыми оттенками, смутными социалистическими и интегралистскими связями и глубоким презрением к империализму. Это интенсивное слияние разнообразных идей уникально для нашего островного дома и быстро стало одним из самых доминирующих философских, художественных и политических направлений в стране. Идеалы, отстаиваемые нуаристами, должны быть расширены, чтобы сформировать основу для нашей новой экономической системы. Под влиянием нуаризма мы будем все дальше и дальше скатываться к популистской экономике, основанной на расовой принадлежности; экономике, которая протягивает руку помощи афро-гаитянам, а не грязным белым и смешанным породам, которые так долго руководили экономикой этой страны и вместе с этим душили истинный народ Хайтайна"
haiti.30.a: "Мы протянем руку помощи всем истинным гаитянам, оказавшимся в беде. Вместе мы построим лучшее, более чистое государство."
haiti.30.b: "С другой стороны, возможно, нам следует держаться на расстоянии..."

haiti.31.t: "Когда наши отцы разорвали свои цепи..."
haiti.31.d: "Чуть менее полутора веков назад наши предки подняли кулаки в знак солидарности друг с другом, маршируя бок о бок в своей борьбе против наших старых имперских хозяев в Париже. Когда наши отцы разорвали свои цепи, это было не для того, чтобы сложить руки или смотреть и позволять своим собратьям трудиться под их началом! Она заключалась в том, чтобы освободить всех гаитян и поставить их в положение равенства. Хотя история сыграла с нашим народом злую шутку, и наша независимость была лишь временной, а истинное равенство так и не было достигнуто, дух этих предков никогда не был забыт. Как однажды написал великий Освальд Дюран: "Независимость мимолетна, без права на равенство! Чтобы пахать эту землю с радостью, нам нужен этот строгий девиз: Бог! Труд! Свобода! "Мы сделаем так, чтобы эти праведные слова эхом отдавались по всему нашему режиму. Подлинное равенство должно быть предоставлено всем истинным сынам и дочерям Гаити как в экономической, так и в политической сферах, в то время как девиз "Боже! Труд! Свобода!" поможет сформировать основную философию нашего нового направления. Привнося в нашу традицию борьбы с несправедливостью современные концепции, такие как движения нуаризма и негритянства, мы создадим новую экономическую систему, которая в конечном итоге принесет наибольшую пользу истинным гаитянам, особенно самым угнетенным из наших сородичей: афро-гаитянам. Следуя духу Лувертюра и Дессалина, Гаити будет смотреть в своё прошлое, устремляясь в будущее, будущее, которым могут наслаждаться все истинные гаитяне."
haiti.31.a: "..это было сделано не для того, чтобы сложить руки."

haiti.32.t: "Трансформировать бюрократию"
haiti.32.d: "С момента прихода к власти нашего красного правительства нам приходилось сталкиваться с непрекращающимися препятствиями, выдвигаемыми различными реакционными бюрократами, которые всё ещё наводняют нашу страну. Даже сейчас они продолжают стремиться разрушить основы нашей новой рабочей республики, прежде чем мы сможем полностью овладеть собой, и эти термиты не остановятся ни перед чем, чтобы достичь своей цели - свергнуть наше государство изнутри. Этого не должно случиться! Все те, кто занимает наши административные должности, бюрократию или кто каким-либо образом управляет государственной службой и делами государства, должны быть подвергнуты тщательному расследованию на предмет любых реакционных симпатий, которые они могут иметь. Истинным рабочим и пролетариям нечего скрывать; только мошенникам и мошенникам Правых и буржуазии есть чего по-настоящему бояться. С нуля вся наша администрация будет сметена сверху донизу и очищена от любых предателей нашей славной революции, и Румэн возглавит этот путь!"
haiti.32.a: "Мы вырежем чёрное сердце коррупции из нашего нового режима."

haiti.33.t: "Повелители росы"
haiti.33.d: "- Кто мы такие? Поскольку это ваш вопрос, я собираюсь ответить вам. Мы - это страна, и без нас ничего бы не было, вообще ничего. Кто занимается посадкой? Кто занимается поливом? Кто занимается сбором урожая? Кофе, хлопок, рис, сахарный тростник, како, кукуруза, бананы, овощи и все фрукты - кто будет их выращивать, если не мы? И все же, несмотря на все это, мы бедны, это правда. Нам не повезло, это правда. Мы несчастны, это правда. Но знаешь ли ты почему, брат? Из-за нашего невежества. Мы ещё не знаем, какая мы сила, какая единая сила - все крестьяне, все негры равнин и холмов, все объединились. Когда-нибудь, когда мы поумнеем в этом, мы поднимемся от одного конца страны до другого. Затем мы созовем Генеральную Ассамблею Хозяев Росы, большого сообщества фермеров, и мы избавимся от бедности и начнем новую жизнь" - отрывок из "Хозяев Росы", написанный и опубликованный председателем Жаком Румэном, переведенный на английский неким Лэнгстоном Хьюзом."
haiti.33.a: ""Внезапно взошло солнце. Он сверкал, как росистая пена, на поле сорняков. Мастер Солнце! Честь и уважение, Мастер Солнце! Мы, чернокожие, приветствуем вас вихрем мотыг, выхватывающих с неба яркие огненные искры.""

haiti.34.t: "Французская модель"
haiti.34.d: "Хотя когда-то парижский режим возвышался над империалистической империей, охватывающей весь мир, теперь он считает себя лидером Международной и глобальной борьбы трудящихся против империализма и капитализма; ироничный поворот судьбы для наших бывших хозяев. С недавним переходом нашего государства к подлинно социалистическому правительству Жак Румэн, отец гаитянской революции и современного левого движения в стране, шокировал нацию и отверг прошлую ненависть между нашими двумя народами, поскольку он начал перенимать все больше и больше анархо-синдикалистских практик Коммуны. из самой Франции. Используя их модель в качестве ориентира для построения истинного синдикализма на Гаити, амбициозные планы Румейна предполагали создание высокоцентрализованной формы демократического синдикализма, где коммуны и рабочие синдикаты по всей стране будут работать и поддерживать свои собственные сектора внутри страны, но все будут обсуждать и голосовать в рамках одного более крупного централизованного руководящий орган, возглавляемый самим Руменом. Хотя Румэн и его фракция в Гаитянской синдикалистской партии кажутся гораздо менее "анархо" и гораздо более "синдикалистскими", они считают, что это единственная модель, которая будет работать, чтобы, наконец, принести стабильность и процветание гаитянскому народу.."
haiti.34.a: "Париж продолжает оказывать влияние на Порт-о-Пренс, независимо от того, как меняется мир."

haiti.35.t: "Покончить с соперничеством"
haiti.35.d: "Жесткое и злобное политическое соперничество существовало на Гаити уже давно, ещё до того, как пришли американцы и размешали нестабильный котел гаитянской политики. Социалисты, либералы, консерваторы и националисты долгое время спорили и дискутировали в палатах нашего правительства, открыто дрались или даже убивали друг друга на улицах и сельских пустошах после окончания сессий. Мы должны исправить этот раскол, чтобы в процессе наша нация не была разорвана на части. Необходимы новые и искренние попытки добиться диалога между этими различными группировками, и есть одна вещь, с которой мы все можем согласиться, чтобы начать эти необходимые мирные переговоры: Гаити для гаитян, и это должно быть сделано раз и навсегда. Американская и европейская эксплуатация нашего народа продолжается веками, делая наш народ слабым и опозоренным. Этот грязный курс должен быть обращен вспять! Все партии и политические группы нашей страны могут согласиться с этим неоспоримым фактом, и с этой общей отправной точкой будущее политическое сотрудничество и двухпартийность действительно могут быть возможны. Макс Худикурт будет руководить и помогать этим враждующим идеологическим группам работать вместе, чтобы построить более сильное и независимое Гаити."
haiti.35.a: "В конце концов, мы все просто хотим помочь нашим давно угнетенным людям."

haiti.36.t: "Отказ от радикального нуаризма"
haiti.36.d: "Из всех наших политических врагов есть только один, которого мы не можем игнорировать или сотрудничать с ним, если мы хотим добиться истинного процветания на этом острове: нуаризм. Эти чрезмерно рьяные националистические фанатики только создадут дополнительные проблемы, поскольку их раскольнические идеи сеют раскол в наших рядах. Их песня сирен привлекает разочарованных как слева, так и Справа, и поэтому мы должны отрубить голову этому змею, прежде чем они заманят ещё больше добрых гаитян на своё проклятое дело. Чтобы противостоять этой националистической сирене, президент Макс Гудикур должен принять решение об одном из двух планов, которые он придумал для борьбы с влиянием нуаризма. Он мог бы особо выделить самих радикальных нуаристов как источник проблемы, которые, по словам Худикура, извращают идеи и достоинства гаитянской культуры и используют их в своих собственных эгоистичных целях. Это, вероятно, разозлило бы радикальные националистические элементы движения, но при этом оставило бы нетронутыми остальную часть нашей базы поддержки, поскольку мы по-прежнему поддерживали бы нуаризм и подобные ему штаммы как уникальное гаитянское культурное явление, очищая его от ненавистного налета. В качестве альтернативы, мы могли бы полностью осудить нуаризм, надеясь навсегда лишить его влияния наше правительство, а также разозлить гораздо большую группу гаитян, помимо просто рьяных националистов. Независимо от решения нашего дорогого лидера, Нуарсты останутся бельмом на глазу в течение некоторого времени, пока наша политика и управление не укажут этим заблудшим и своенравным сынам Гаити путь обратно в стадо."
haiti.36.a: "Отвратительное извращение гаитянской культуры и гордости. Немедленно запретите все следы нуаризма!"
haiti.36.b: "Несмотря на то, что он страдает от националистического налета, нуаризм всё же имеет свои преимущества. Отвергайте только радикалов."

haiti.37.t: "Разгромить церковь"
haiti.37.d: "Религия невероятно распространена на Гаити, причем как римский католицизм, так и местные обычаи Вуду невероятно распространены по всему нашему островному государству. В то время как религия сама по себе не является проблемой в глазах Худикорта, организованная религия - это когда она вмешивается в дела государства. Католическая церковь давила на нервы и притупляла умы гаитянского пролетариата с тех пор, как столетия назад первые миссионеры прибыли на кораблях с белыми колпаками. С тех пор доминирование и влияние Церкви только возросли, она стала одним из крупнейших землевладельцев, не связанных с сельским хозяйством, в стране, а также сует пальцы в нашу казну так часто, как только может, под предлогом десятины и прочей ненужной ерунды. Наш народ может по-прежнему придерживаться своих убеждений и посещать мессы, но власть, которую Рим и остальная Католическая церковь имеют над Гаити, должна быть немедленно утрачена. Специальные налоговые льготы для церковной собственности и должностных лиц будут отменены, активным священнослужителям будет запрещёно баллотироваться на государственные должности или занимать государственные должности, а государство проведет кампанию по секуляризации, чтобы убрать все церковное влияние из нынешнего правительства. Пусть наш народ будет благочестивым и духовным, но пусть Церковь никогда больше не вмешивается в наши дела."
haiti.37.a: "Папство больше не должно эксплуатировать Гаити и её народ в своих корыстных целях."

haiti.38.t: "Профессиональная бюрократия"
haiti.38.d: "Новая и современная бюрократия будет необходима, если мы хотим эффективно и надлежащим образом управлять нашим государством. Наши новые бюрократы должны быть преданы нации превыше всего, и они будут набраны из лояльных государственных служащих и других проверенных работников, которые поддерживают наше правительство превыше всего. Это будет происходить в то время, как мы активно исключаем множество радикальных групп, которые окружают нас с обеих сторон. Наша новая администрация должна стать оазисом спокойствия и усердия в хаотическом водовороте гаитянской политики, и мы постараемся сохранить наших новых помощников как можно более аполитичными, чтобы обеспечить их профессионализм и беспристрастность в их чрезвычайно важной работе. Каждый из них будет выступать в качестве отдельного винтика в более крупной машине, и поэтому каждый винтик должен быть в самый раз."
haiti.38.a: "Профессионализм важнее слепой преданности."

haiti.39.t: "Гаитянский культурный Ренессанс"
haiti.39.d: "По мере того как наше государство становится все более стабильным и процветающим, на Гаити начал зарождаться своего рода культурный золотой век. С акцентом на гаитянскую музыку, искусство, танцы, еду, литературу, поэзию и любые другие аспекты высшего или низшего общества, этот гаитянский Ренессанс начался как в салонах Порт-о-Пренса, так и в трущобах Кап-Аитьена, поднимая настроение гаитян со всей страны и преодолевая обычные социально-экономические барьеры. Такие движения, как нуаризм и негритянство, были популярны среди многих художников и исполнителей, в то время как спиритуализм Вуду и идеи "гаитанизации" также были распространены, учитывая их недавний подъем после падения американской оккупации. В то время как остальной мир готовится к войне или сгорает дотла, в кои-то веки именно Гаити может танцевать ночи напролет, как будто ничего в мире не случилось...."
haiti.39.a: "Позовите их из их домов и научите их мечтать"

haiti.40.t: "Политическое равновесие"
haiti.40.d: "Если наша мерцающая роза республики для всех гаитян вообще хочет выжить, необходимо установить политическое равновесие. Подобно животному, поддерживающему гомеостаз, правительство страны также должно постоянно регулировать себя, потребляя и выделяя по мере необходимости, чтобы функционировать должным образом. С этой целью Демосфен Каликст обратился ко всем политическим партиям в нашей стране, чтобы заявить о необходимости сотрудничества. То, что хорошо для правительства Гаити в настоящее время, хорошо для всех гаитян, - таков его аргумент, поскольку правительство Каликста одинаково поддерживает всех гаитян. Мы будем поступать так, как поступил бы организм; мы примем хорошее и исключим плохое, прислушиваясь к советам и мыслям со всех сторон, чтобы Гаити могло двигаться вперёд как единое целое, а также исключив из уравнения любые вредные или несговорчивые элементы. Хотя потребуется много времени и усилий, прежде чем трещины, разделяющие нас, будут устранены или преодолены, Каликст и его правительство усердно работают, и результаты уже начинают проявляться."
haiti.40.a: "Дом, разделённый сам против себя, не может устоять."

haiti.41.t: "Гаитянизация"
haiti.41.d: "С момента расцвета и падения американской оккупации гаитянская культура быстро разрушалась под сапогами американских морских пехотинцев и гаитянских предателей. С падением режима Борно и установлением подлинной демократии здесь, в нашем штате, должен быть осуществлен процесс "гаитанизации", чтобы стереть американскую заразу с наших земель. На нашем острове снова перестанут говорить по-английски, поскольку наш собственный диалект креольского языка, Крейол айисьен, становится основным языком нашей нации с двойной целью вытеснить французский и английский языки и изгнать их империалистические языки с наших земель. Hatian gourde получит поддержку, чтобы подняться выше как франка, так и доллара. Гаитянская история и культура будут преподаваться в каждом классе, особое внимание будет уделяться вуду и исконному гаитянскому католицизму, а любые другие следы наших бывших угнетателей будут стерты с Гаити, насколько это возможно. Хотя трудности роста могут быть огромными, поскольку мы привыкаем к жизни самостоятельно и как свои собственные, мы никогда не должны забывать, почему мы это делаем: мы делаем это для каждого гаитянина, вынужденного трудиться, истекать кровью или умирать от рук иностранцев, для каждого раба, оставленного умирать, и каждого слуги оставили умирать с голоду. Мы делаем это для каждого гаитянина, лишенного своих домов, своей культуры, своей истории, своей жизни. Мы делаем это для всех истинных гаитян, ибо они больше всего заслуживают свободного и суверенного дома для самих себя."
haiti.41.a: "Вперёд к истинно гаитянскому Гаити!"

haiti.42.t: "Устранить политический боваризм"
haiti.42.d: "Идеологический титан и отец гаитянского либерального движения Жан Прайс-Марс является одним из самых влиятельных идеологов в стране. Одной из его уникальных идей является концепция "коллективного боваризма", которую он придумал для обозначения небольшой, но высокомерной группы элиты смешанных рас, состоящей преимущественно из богатых землевладельцев европейского происхождения. Эти богатые разгильдяи находятся на вершине иерархии Гаити, в то время как более 90% нашей нации имеют африканское происхождение. Афро-гаитяне должны быть возвышены и иметь право голоса и власть, в то время как эти ложные сыны Гаити должны быть изгнаны и низведены до того, чтобы ими управляли настоящие чернокожие патриоты. Мы больше не позволим небольшому проценту нашей нации диктовать условия правления! Настало время для предоставления избирательных прав и возвращения их чести всем афро-гаитянам по всему нашему островному дому."
haiti.42.a: "Мы не должны позволить нашему населению стать просто создателями музыки или мечтателями о мечтах."

haiti.43.t: "Маяк дерадикализации"
haiti.43.d: "Хотя радикалы продолжают грызть нашу базу, мы наконец-то нашли себе настоящего щита для защиты от этих идеологических фанатиков: Жан Прайс-Марс. Убежденный либерал и лицо либерально-консервативной коалиции, которая была оплотом демократии на Гаити, Прайс-Марс является одним из самых уважаемых людей в стране. Во многом это уважение проистекает из его уникального набора идей, которые он лично поддерживает, а также активно участвует в работе каждого движения и идеи. Имея корни и опубликованные работы в области медицины, этнологии, Панъафриканизма, негритянства, афронационализма и многих других областях, Прайс-Марс является не только ценным интеллектуалом, но и настоящим гаитянским патриотом в глазах большинства людей в стране, независимо от их политической принадлежности. Благодаря своей репутации и престижу Прайс-Марс стал маяком, привлекающим бывших членов нашей коалиции, которых в последние годы сбила с пути песня сирен радикализма. С Жаном Прайс-Марсом и другими подобными ему истинными сынами Гаити у нашего либерально-консервативного альянса есть шанс выстоять в этой буре радикализации и выступить с другой стороны сильнее, чем когда-либо.."
haiti.43.a: "Мы приветствуем всех с распростертыми объятиями. Каждый должен учиться на своих ошибках."

haiti.44.t: "Национальный синкретизм"
haiti.44.d: "С учётом того, что основная часть наших первоначальных реформ позади, а наша прочная административная основа создана, мы вернули Гаити на грань разрушения и радикализации. Сейчас, когда мы едины и сильнее, чем когда-либо прежде, мы должны объединиться как единое целое, чтобы продолжить наш рывок к процветанию и современности. Прежде чем говорить о том, что нас разделяет, прежде всего, одно объединяет нас против всех остальных: мы гаитяне. Эта исключительная идентичность - это все, что удерживает нас от полного краха, но это не слабая связь. Наша национальная гордость и наследие прочнее стали, выкованной веками угнетения, империализма и хаоса. Наши узы были выкованы в истории, столь трагичной, что многие не могут вынести воспоминаний, и благодаря этим узам Гаити становится только сильнее. Оставив наше прошлое позади, мы должны вместе идти в будущее, не зная, что ждет нас впереди. Но независимо от того, что ждет нас на нашем пути, мы встретим это лицом к лицу и вместе, как единый и сплоченный гаитянский народ."
haiti.44.a: "L'Union fait la force"

haiti.45.t: "Наследие Фостина I"
haiti.45.d: "Наш нынешний и величественный монарх, Император Фостин II, является, как следует из его имени, вторым, кто носит его великое имя. Задолго до своего правления, почти столетие назад, бывший раб, ставший национальным правителем, Фостин I правил как "Император Фостин-Эли Сулук, Император Хайта" с 1849 года, пока его вынужденное отречение и изгнание не привели к концу его правления в 1859 году. Будучи Императором, Сулук был известен как ветеран гаитянской революции и справедливый правитель по отношению к бедным и угнетенным жителям Хайто. Очистив бюрократию от смешанных элит и наполнив её Чёрными лоялистами, приняв Вуду и создав тайную полицию, он правил бархатным кулаком, жестоким по отношению к своим противникам и справедливым по отношению к своему народу. Наш благородный Император Фостин II стремится подражать своему величию каждую минуту бодрствования, без тиранической репутации, которая навсегда запятнала репутацию Фостина I. Он - Фостин II, наследник трона Империи Гаити и защитник гаитянского народа, как и его тезка до него."
haiti.45.a: "Мы унаследовали многовековую историю становления. Наш новый режим не подведёт народ Гаити."

haiti.46.t: "Для людей"
haiti.46.d: "Наш славный и справедливый Император Фостин II не взошел на давно пустующий трон и не стал править уроженцами Гаити ради личной выгоды - он делает это ради народа Гаити! Каждый указ, каждая политика, каждое решение этого прекрасного государства принимаются на благо народа Гаити. От самого скромного афро-гаитянского фермера до самого высокопоставленного бизнес-магната-мулата - все равны и свободны при Императоре Фостине II. Чтобы облегчить участь этих прекрасных людей, наш славный Император объявил о новой серии реформ, которые превратят гаитянское государство в гораздо более заботливую нацию, предоставляя поддержку, помощь и современные удобства, такие как здравоохранение и образование, всем истинным сыновьям и дочерям нашего островного дома. Под руководством нашего праведного короля гаитянский народ поднимется из грязи, в которой он находился на протяжении веков, и выйдет на свет чести и современности."
haiti.46.a: "Император Фостин II протягивает руку помощи гаитянскому народу, чтобы привести его к процветанию."

haiti.47.t: "Вмешательство в Гражданскую войну"
haiti.47.d: "Пока мы тушим пожары, вызванные американской оккупацией, новое пламя разгорелось по всему Карибскому морю в наших бывших властных соседях, которые вступают во вторую Гражданскую войну за столетие. Их высокомерие пойдет на пользу нашим братьям за океаном в Черном поясе, которые жаждут независимости с момента своего вынужденного прибытия на этот континент; общее наследие, которое мы разделяем. Когда наши братья африканского происхождения на американском юге возьмутся за оружие, мы могли бы присоединиться к их делу, по крайней мере, направив помощь и войска или даже, возможно, прямое вмешательство от их имени, чтобы помочь в их борьбе против тиранической Конституционной Американской Республики. Однако это также обрекло бы жизни гаитян на гибель в чужой войне, на земле наших прошлых угнетателей не меньше, и, скорее всего, вызвало бы гнев большой группы населения, по крайней мере, до тех пор, пока мы не просветили бы их в правоте дела повстанцев с Чёрным поясом. Однако окончательный выбор остаётся за Его Величеством Императором Фостином II."
haiti.47.b: "Они наши братья по идеям и происхождению! На войну!"
haiti.47.c: "Их дело правое, но достаточно послать оборудование и добровольных добровольцев."
haiti.47.e: "Мы не можем рисковать ещё раз запутаться в отношениях с Америкой, независимо от того, насколько справедлива причина."

haiti.48.t: "Принять местные обычаи"
haiti.48.d: "Гаити - богатая нация с ярким и легендарным прошлым и соответствующей культурой. По мере того, как эпоха рабства и режима французских империалистов или американская оккупация опустошали нашу нацию, наша культура медленно расцветала, несмотря на постоянные попытки вырвать её с корнем. Когда оковы были разорваны, гаитянскому народу наконец-то позволили открыто продемонстрировать свои традиции, ускорив его рост и ещё больше расширив уникальные гаитянские идеи, впервые разработанные при прошлых империалистических режимах, таких как нуаризм и негритянство, или "Креольский коммунизм" и Панъафриканизм. Даже их традиционные религии процветали, и Вуду также переживает массовое возрождение. Все эти современные идеологии и движения смешались с традиционной местной культурой Гаити, и аспекты всех этих движений должны быть заимствованы, поскольку не только многие из их разнообразных идей здравы и полезны, но и, опираясь на все разнообразные идеи и традиции коренных гаитянских групп, мы сможет создать по-настоящему объединенное и гаитянское Королевство под руководством Императора-спасителя Фостина II, истинного защитника коренного гаитянского народа."
haiti.48.a: "Да здравствует Император Фостин и Третья Империя!"
haiti.48.a: "Да здравствует Император Фостин и Вторая Вторая Империя!"

haiti.49.t: "Налёт на морскую пехоту"
haiti.49.d: "Прошло всего несколько недель с момента его восхождения на высший пост Гаити, а Франсуа Дювалье всё ещё отчаянно цепляется за власть, поскольку его и его новый режим окружает водоворот политических потрясений. Чтобы ещё больше заполучить капитал, военную технику и жизненно важные разведданные, которые понадобятся, чтобы помочь его режиму удержаться на плаву, пока не будет создан прочный фундамент, Дювалье придумал хитроумный план: совершить набеги на склады оружия, казармы и базы, где находятся немногие оставшиеся подразделения американской морской пехоты, которые раньше контролировали Гаити исполняет все их прихоти. Хотя эти янки всё ещё находятся в засаде, хорошо вооруженные и обученные, мы должны очистить эти крысиные гнезда, если хотим, чтобы наше правление когда-нибудь полностью утвердилось. С разграбленной добычей и сожженными убежищами Гаити, наконец, освободится от иностранного влияния и империализма раз и навсегда, и Франсуа Дювалье доставит нас туда!"
haiti.49.a: "Американизм создал очаги инфекции здесь, в нашем великом государстве; мы исправим эту проблему."

haiti.50.t: "Неудавшийся госпереворот"
haiti.50.d: "Франсуа Дювалье проснулся прошлой ночью от звуков артиллерийской стрельбы и выстрелов, когда небольшой отряд элитных морских пехотинцев-янки и остатки Гвардии Гаити штурмовали президентское поместье. После многочасового кровопролития, которое продолжалось ещё долго после того, как на Востоке взошло новое солнце, войска Дювалье одержали победу, хотя и разбитые и окровавленные, над американскими болонками. Хотя бои были ожесточенными и десятки людей были убиты, Дювалье пережил натиск и созвал пресс-конференцию, чтобы обратиться к нации вскоре после того, как дым рассеялся с места битвы. Раскритиковав своих потенциальных убийц и их лидеров Франка Лаво и Джеральда Томаса в своей речи, Дювалье отметил, что если бы эти янки тратили меньше времени на набивание карманов и больше времени на обучение своих людей настоящей тактике и дисциплине, то, возможно, эта группа вооружённых фермеров и подростков-призывников могла бы добиться большего успеха. Хотя его речь была не совсем язвительной, воспользовавшись моментом, чтобы почтить память нескольких гаитян, погибших как истинных сынов Гаити и настоящих героев гаитянского народа, Дювалье ясно дал понять, что дальнейшие подобные действия больше не будут допущены, и что в следующий раз реакция не будет такой как сердечный. Однако, независимо от его конкретных слов, "Папа Док" ясно дал понять на трибуне в тот день, что он здесь, чтобы остаться, и Гаити придется привыкнуть к этому."
haiti.50.a: "Революции не совершаются с помощью литературы. Революции равны стрельбе."

haiti.51.t: "Конфисковать имущество"
haiti.51.d: "Президент Франсуа "Папа Док" Дювалье знает, что Гаити, а следовательно, и ему самому, понадобятся все средства и капитал, которые оно может собрать, если оно хочет продолжать финансировать постоянно растущие амбиции Дювалье в отношении нации и продолжать наполнять свою собственную казну в процессе. Чтобы облегчить эту "острую нужду" в средствах, Дювалье инициировал внушительную систему конфискации имущества, конфискуя активы у представителей смешанной расовой элиты и землевладельцев, а также отвлекая средства от любых входящих иностранных или деловых сделок. Вмешиваясь в многочисленные потоки денежных потоков, папа Док стремится одновременно значительно увеличить состояние Гаити и своё собственное. Хотя некоторые из его оппонентов выразили свою обеспокоенность по поводу огромного количества средств, которые папа Док переводил на свои собственные счета, вскоре эти громкие критики больше не были услышаны, чтобы оказать существенное влияние на планы президента. Франсуа ‘Папа Док’ Дювалье будет развивать экономику Гаити любыми необходимыми средствами, даже если ему придется прибегнуть к открытому рэкету и вымогательству, поскольку только он понимает, что Гаити, а следовательно, и он сам, превыше всего."
haiti.51.a: "Сосредоточьтесь на активах в сельской местности"
haiti.51.b: "Займитесь городскими активами"

haiti.510.t: "Новая медицина"
haiti.510.d: "Вторя словам и убеждениям достопочтенного президента Франсуа Дювалье, по всей Гаити проводятся масштабные реформы в наших системах здравоохранения. Сбросив оболочку лживой медицинской науки Белого Человека, которая когда-то пыталась научно доказать нашу неполноценность по сравнению с их жалкой расой, мы вступим в новую эру медицины для чернокожих, для афро-гаитян. Черпая вдохновение в нашей духовности Вуду, католических методах исцеления и новой современной гаитянской науке, наши врачи и больницы смогут использовать обширный банк знаний, как старых, так и новых, чтобы исцелять и ухаживать за многими больными и слабыми душами, населяющими нашу страну. Хотя это некоторых обеспокоило, наш любящий президент "Папа Док" Дювалье заверил всех, что Вуду - это не просто религия, но и философия, и наука. Ложь наших иностранных угнетателей больше не будет тянуть нас вниз и делать наш народ больным, поскольку система здравоохранения Гаити будет очищена от их коррупции..."
haiti.510.a: "Вопрос не в том, верю ли я в Вуду. Я учёный, и я изучал концепцию Вуду"

haiti.511.t: "Бугимены"
haiti.511.d: "Глубоко в самых темных закоулках самых захудалых и забытых местностей Гаити темная организация тайно готовит молодых новобранцев к их будущей роли одних из "Бугименов" президента Франсуа ‘Папы Дока’ Дювалье. Формально известная как ВСН, или Волонтеры национальной безопасности, эта жестокая сила официально является санкционированным государством ополчением, но на самом деле они действуют как личные эскадроны смерти и военизированные формирования папы Дока, действуя как физическое проявление его воли, выполняя только его прямые приказы. Заработав множество прозвищ за свои ранние развертывания и тренировки, таких как Кагуларды или Ванпиры, среди них выделяется один: "Тонтон Макут", или дядюшка Ганнисэкс, который получил своё название от темного гаитянского божества, известного тем, что похищал и пытал непослушных детей и запихивал их в свой одноименный мешок для последующего употребления.. Соответствуя мифологической фигуре своего имени, эти страшилища либо открыто убивают, либо крадут врагов папы Дока, чтобы их больше никогда не видели. Что они делают со своими похищенными жертвами, официально неизвестно, но слухи о кислотных ваннах, побивании камнями, жертвоприношениях и других ужасных действиях удержали всех, кроме самых глупых, от попыток проверить утверждения. С этими страшилищами под командованием президента "Папы Дока" Дювалье ни у одного врага, явного или скрытого, нет шансов долго оставаться в безопасности и укрытии, потому что Тонтон Макаут на охоте."
haiti.511.a: "Я принимаю волю народа. Эти прекрасные люди помогут увидеть, что будет выполнено..."

haiti.512.t: "Друзья на другой стороне"
haiti.512.d: "Президент Франсуа "Папа Док" Дювалье - человек многих интересов, от этнологии до медицины, от нуаризма до Панъафриканизма. Дювалье читает и пишет на многие темы, но искусство и наука гаитянского Вуду - одна из его любимых. Истинный и решительный практик как светлых, так и темных сил Вуду, "Папа Док" все больше и больше запирался на все более и более длительные периоды времени, предположительно получая видения, когда он совершает свои жертвоприношения, тёмные ритуалы и черную магию, чтобы преследовать свои собственные стремления к постоянно растущей власти. Распространились слухи, что молодой президент даже перестал использовать традиционные жертвоприношения животных и вместо этого начал использовать своих многочисленных врагов и заключенных, в то время как другие сплетничают о склонности Дювалье разговаривать сам с собой или впадать в "вызванные зрением припадки" в определенных, менее публичных местах, которые ‘Папа Док’ Дювалье утверждает, что это он общается со своими "Друзьями на другой стороне" Становясь кажущимися невменяемыми или нестабильными, некоторые члены нашей администрации даже выразили свою обеспокоенность по поводу пригодности Дювалье для руководства, но эти осведомители, похоже, всегда исчезают в течение нескольких дней или недель после того, как подняли шум, что в любом случае вызывает большое беспокойство. Несмотря на странные взгляды, которые на него бросают, и слухи о его психическом расстройстве, распространяемые за его спиной, никто не может отрицать нынешние успехи режима Дювалье, которому, казалось бы, невероятно повезло или повезло, несмотря на многочисленные препятствия, с которыми столкнулась его администрация. Существуют ли эти "Друзья" на самом деле или нет, не стоит задавать этот вопрос, рискуя вызвать гнев "Папы Дока" и стать одной из его предполагаемых жертв, пока Гаити продолжает свой стремительный взлет к процветанию."
haiti.512.a: "..Вуду - это не суеверие. Это философия, концепция Бога."

haiti.513.t: "Культ "Папы Дока""
haiti.513.d: "По мере того как президент Франсуа "Папа Док" Дювалье все больше укрепляет своё правление на Гаити, его обожание в глазах народа только растет. Его радикальные экономические реформы "Черной экономики" превратили раны Черного Понедельника и Великой депрессии в шрамы прошлого и принесли истинное процветание долго угнетаемому афро-гаитянскому народу. Его забота о местных традициях и обычаях Гаити положила начало золотому веку гаитянской культуры. Его навыки пламенного оратора и оратора принесли ему множество новых рьяных последователей с каждым новым митингом, который он проводит. "Папа Док" держит гаитянский народ на ладони, и многие массы почитают его как бога, явленного волей и любовью гаитянского народа к своему пожизненному президенту. С каждым новым днём Дювалье может наживать все больше врагов, но он зарабатывает гораздо больше новых сторонников и лихорадочно преданных последователей, чтобы с лихвой компенсировать это. Культ личности папы Дока стал больше, чем сам человек; он стал идеей, иконой, пророком гаитянского народа и вестником его грядущей судьбы."
haiti.513.a: "Я знаю гаитянский народ, потому что я и есть гаитянский народ."

haiti.514.t: "Зарубежные контакты"
haiti.514.d: "Президент Франсуа Дювалье правит, прижавшись спиной к стене, отбиваясь от недоброжелателей и собак-марксистов, пытаясь построить эту гаитянскую утопию. Чтобы ещё больше облегчить свои амбиции и цели в отношении Гаити и самого себя, Папа Док обратился к более альтернативным каналам. Переписываясь и обзванивая многочисленные контакты по всему миру, Дювалье связался с мафиозными контактами в Соединенных Штатах и Италии, а также с Триадами Шанхая и Гонконга, а также с многочисленными другими печально известными торговцами на черном рынке и торговцами оружием, такими как Орден Сенусси и Мау-Мау, и это лишь некоторые из них. Создавая репутацию и налаживая отношения с этими собратьями-разбойниками и бродягами, Гаити станет процветающим и богатым. Хотя многие могут смотреть на эти связи свысока, только папа Док по-настоящему понимает, что только благодаря теневым связям и закулисным сделкам Гаити когда-либо будет по-настоящему свободна от ужасов нашего трагического прошлого."
haiti.514.a: "Кто сказал, что среди воров нет чести?"

haiti.515.t: "Военизированные молодёжные организации"
haiti.515.d: "Наша гордая и многолюдная нация полна множества молодежных организаций, формально или неформально преданных делу и идеалам нашего государства. От бойскаутских и пионерских организаций до маргинальных политических групп и фальшивых военизированных формирований, в этих группах много молодой крови, которая будет жизненно важна для наших будущих военных усилий. Мы предпримем шаги к официальному признанию всех их в качестве действующих подразделений государственной военной подготовки и дальнейшему ознакомлению их с нашей идеологией и убеждениями, а также дальнейшему ускорению их военной культуры и подготовки. Они составят костяк следующего поколения гаитянских солдат, уже преданных нашему делу и знакомых с тактикой ведения войны задолго до того, как они пройдут базовую подготовку."
haiti.515.a: "Новое поколение гаитянских патриотов."

haiti.516.t: "Машины войны"
haiti.516.d: "Для того чтобы выиграть войны, которые неизбежно возникают на нашем горизонте, необходимы современные машины сегодняшнего дня. За Карибским морем в Америке или за Атлантикой в Европе танки и моторизованные боевые средства начинают доминировать на полях сражений, в то время как самолеты кишат в небе. Наша собственная нация воочию убедилась в эффективности этих машин во время американской оккупации, когда янки применили свои знания и использование механизированных подразделений, чтобы более эффективно и легко контролировать и угнетать наше население. Нам нужно разработать наши собственные проекты или, что более реалистично, приобрести их различными способами у иностранных правительств, чтобы мы могли построить эти внушающие благоговейный трепет механизмы судьбы для себя и использовать их для защиты гаитянского народа и поражения наших врагов. В следующий раз, когда мы столкнемся с вчерашними угнетателями, мы будем использовать оружие завтрашнего дня!"
haiti.516.a: "Время пришло!"

haiti.517.t: "Война, наш путь"
haiti.517.d: "Для того, чтобы наилучшим образом использовать имеющиеся в нашем распоряжении ресурсы, Гаити не должна вести войну в формате конфорки, следуя доктрине иностранных мыслителей, как если бы это было само Евангелие. Вместо этого мы должны разработать нашу собственную специфическую и уникальную школу мышления о том, как проводить любые будущие военные операции. Партизанская тактика, уловки, импровизированная война и множество других идей будут взяты и объединены вместе, чтобы создать единую доктрину, специально разработанную для боевых действий, в которых будут сражаться наши войска и с чем они реально будут сражаться. Распространяя эти индивидуальные идеи в наших вооружённых силах, мы гарантируем, что наши армии будут готовы к любой борьбе, ожидающей их на нашем пути к нашей судьбе.."
haiti.517.a: "Protéger et Défendre!"

haiti.518.t: "Родная земля"
haiti.518.d: "Никто так хорошо не знает разнообразные джунгли, сельскохозяйственные угодья и пляжи Гаити, как коренные гаитяне. Их врожденные и давно укоренившиеся знания о земле, на которой они живут, получены в результате многовековой обработки почвы и укрощения лесов на нашей половине Эспаньолы. Хотя эти знания принесли пользу многим секторам, таким как сельское хозяйство и торговля, теперь они принесут наибольшую пользу нашим вооруженным силам. Наши солдаты родились на этой земле, и теперь они будут тренироваться на ней, в гуще гаитянской пустыни или в густонаселенности наших крупнейших городов. Каждый дюйм нашей страны станет им известен, ни один переулок или канава не останутся неисследованными и необученными. Наши армии должны научиться жить за счёт самой земли, хотя многие уже это делают, чтобы по-настоящему стать единым целым с Гаити всякий раз, когда чужеземные звери приходят к нашим берегам. Они будут всегда бдительны и всегда готовы, ожидая в своих различных логовах и пещёрах по всей стране, готовые нанести удар по любому врагу, достаточно глупому, чтобы попытаться разрушить наш суверенный и дикий дом.."
haiti.518.a: "Я слышу шёпот деревьев и рек, и они говорят по-гаитянски."

haiti.519.t: "Один за всех"
haiti.519.d: "Если мы хотим выиграть войны, которые собираются на горизонте, как огромные грозовые тучи перед ураганом, мы должны объединиться. Наши армии должны отказаться от своей уникальности и сражаться как единый и организованный организм, за одно дело, за одну нацию. Их единство и мастерство придадут им силы, а их анонимность обеспечит им безопасность, поскольку они станут частью большего, безликого целого. Хотя они не будут самой большой силой в мире, их подготовка будет намного превосходить подготовку любого врага, с которым они столкнутся. Наши вооруженные силы должны стать единым и могучим мечом, которым мы будем рубить всех, кто выступает против нашего режима или стоит на пути нашей судьбы, по мере дальнейшего формирования их в единую и высококвалифицированную боевую силу. Они станут элитой и надежным оплотом против наших многочисленных врагов. Все для нашего народа, все для нашего славного лидера [tag.getleader], все для Гаити."
haiti.519.a: "Одна гаитянская армия сокрушит их всех."

haiti.520.t: "Все за одного"
haiti.520.d: "На далеком горизонте грозовые тучи войны продолжают сгущаться и с каждым днём становятся все темнее. Чтобы подготовить Гаити к этим грядущим конфликтам, наши вооруженные силы должны привлекать представителей всех слоев гаитянского общества, чтобы каждый гаитянин из всех слоев общества служил в наших вооружённых силах. Ни один истинный гаитянин не должен быть отстранен от военной службы, будь то мулат или афро-гаитянин, поскольку нам понадобится каждая последняя капля крови, если мы хотим защитить наши амбиции и выдержать надвигающуюся бурю. Имея такую разнообразную базу рабочей силы, которую можно использовать, уникальные идеи и тактики, которые каждый из них привносит с собой, будут оттачиваться и совершенствоваться в наших тренировочных лагерях. Наши армии станут разнообразными и высококвалифицированными в своем стремлении стать настоящими защитниками и воинами гаитян, и мы знаем, что все истинные гаитяне откликнутся на призыв, независимо от того, нужно их убеждать или нет."
haiti.520.a: "Все истинные гаитяне должны встать на защиту единого и славного Гаити."

haiti.521.t: "Смешанный Совет?"
haiti.521.d: "По мере того как мы все больше и больше продвигаем Гаити к восстановлению демократии, многие политические силы, как внутри Совета, так и вне его, обратились к нашему правительству с просьбой предоставить им место в этом все более влиятельном органе. Теоретически, увеличение числа членов Совета означает очень мало, поскольку Совет по-прежнему практически бессилен. Тем не менее, нельзя отрицать, что такой шаг был бы популярен, поскольку он показал бы людям, что мы серьезны в наших заявлениях о реформах, что делает этот шаг практически невозможным. Однако остаётся открытым вопрос: кого мы приглашаем присоединиться к нам в Совете? Все, от тоталистов до нуаристов, попросили места в Совете. Кого бы мы ни выбрали в качестве члена Совета, это, несомненно, будет воспринято как одобрение их позиции. Мы должны сделать мудрый выбор, поскольку судьба Гаити может решиться в этот самый момент..."
haiti.521.a: "Гаити нуждается в радикальных переменах, пригласите крайне левые партии присоединиться к нам в Совете"
haiti.521.b: "Гаитянская демократия молода, пригласите центристские партии присоединиться к нам в Совете"
haiti.521.c: "Гаити - молодая нация, пригласите националистов присоединиться к нам в Совете"
haiti.521.e: "Мы прекрасно справляемся сами по себе, большое вам спасибо"

haiti.522.t: "Катушка в Гвардии Гаити"
haiti.522.d: "Из многих радикальных изменений, которые американцы навязали нашему народу, немногие были столь же впечатляющими, как создание Гвардии Гаити. Сформированная под американским надзором и обучением из трупа наших предыдущих сил жандармерии, которые сами заменили нашу официальную армию в 1916 году под американским "руководством", Гвардия Хаити была создана с целью создания первой аполитичной и современной военной силы Гаити, одновременно действующей в качестве подразделения оккупационных сил. Хотя их оборудование используется во всех наших вооружённых силах, а их обучение и доктрина составляют основу всех наших нынешних военных идей, они также создали то, что по сути является проамериканским военизированным и лоббистским образованием, которое едва прислушивается к словам или командам государства после ухода янки. Гвардия Гаити лоббирует свои собственные интересы и проводит политику только в тех областях, которые, по её мнению, нуждаются в охране. Мы должны немедленно воспользоваться их влиянием и автономией, или будем вынуждены наблюдать, как эти проамериканские болонки продолжают загрязнять наш островной дом грязной грязью американцев. Единственная дискуссия, которая остаётся, заключается в том, как мы должны ограничить их влияние и в какой степени. Чтобы заставить гвардию согласиться прекратить или ограничить их политическое лоббирование, мы должны связаться с одним из личных агентов и доверенных лиц коммандера морской пехоты Рассела. Мы можем обратиться к Франку Лаво, коренному гаитянскому генералу, и продолжить попытки гаитанизировать Гвардию, одновременно постепенно изолируя её от иностранной помощи, лишая её защиты, но также делая нашу единственную нынешнюю армию слабее. В качестве альтернативы мы можем обратиться к командующему морской пехотой США Джеральду Томасу, который сохранит открытыми наши каналы и доступ к американскому оборудованию, но также, вероятно, разозлит больше коренных гаитян и ещё больше укрепит военную мощь Гвардии. Хотя сильная гвардия на бумаге звучит заманчиво, она по-прежнему является инструментом иностранных интересов и должна контролироваться."
haiti.522.a: "Лаво. Он вызовет меньше волнений."
haiti.522.b: "Томас. Его навыки и связи слишком полезны, чтобы от них отказываться."

haiti.523.t: "Разгромить коалицию"
haiti.523.d: "Теперь, когда все или большинство политических партий могут свободно участвовать в выборах, а на нашем острове снова расцветают цветы свободной демократии, наш режим предпринял шаги по полному демонтажу нынешней и давней коалиции левых, либералов и даже некоторых из немногих оставшихся и быстро умирающих консерваторов партии, которые объединились перед лицом американского вмешательства и сползания Гаити к мягкому авторитаризму. С распадом коалиции входящие в нее партии, начиная от максималистов и сорелианских фанатиков и заканчивая умеренными либералами и даже более редкими консерваторами, которые ещё не покинули свои партии ради постоянно растущих националистических организаций, теперь могут преследовать свои собственные индивидуальные политические цели. Хотя на самом деле лишь у горстки партий есть какие-либо шансы на победу в реальном избирательном цикле, эта атмосфера политической свободы - всего лишь ещё один шаг на пути к стабильной и свободной системе."
haiti.523.a: "Из пепла коалиции, истинная политическая свобода и разнообразие..."
haiti.523.b: "Мы должны позволить этой коалиции продолжаться на благо гаитянской демократии..."

haiti.524.t: "Морской пехотинец возвращается домой"
haiti.524.d: "По мере того, как искры хаоса распространяются по всей Америке, братья сражаются друг с другом на улицах, и во второй раз за столетие Америка находится на грани краха. Даже здесь можно почувствовать отголоски хаоса, когда командир морской пехоты и глава Гвардии Гаитии Джон Рассел возвращается домой, чтобы помочь защититься от мятежников и подготовиться к потенциальному восстанию. С его уходом в Гвардии образовалась глубокая дыра, которую может заполнить только один из лучших людей Рассела. С хаосом, Царящим в их рядах, все, что можно сказать наверняка, это то, что Гвардия Гаити больше не будет прежней с уходом Рассела. Теперь мы ждем объявления его преемника, который должен быть объявлен в считанные минуты..."
haiti.524.a: "Туземец, управляющий Гвардией?! Мы приветствуем Лаво и с нетерпением ждем его следующего шага."
haiti.524.b: "Нация вздрагивает, когда другой янки, Джеральд Томас, берёт под свой контроль Гвардию."

haiti.525.t: "Комнатная собачка против Императора"
haiti.525.d: "Поскольку внутренняя борьба внутри Гвардии Гаити становится все более ожесточенной и ожесточенной, многие призывают к смене командования Гвардией. С Джеральдом Томасом, всё ещё правящим в качестве лидера этого военизированного формирования, Гвардия по-прежнему действует в основном как инструмент иностранного угнетения и самореализации. Несмотря на то, что Томас является гражданином Гаити, заказы и зарплаты поступают из Вашингтона, и поскольку этот факт понятен большинству жителей Гаити, многие стали возмущаться его коррупцией и жестоким обращением с афро-гаитянами, поскольку он сам является мулатской элитой. Удивительно, но необычный защитник гаитянского народа проявил себя в молодом полковнике морской пехоты Фостине Э. Виркусе. Виркус прославился и полюбился уроженцам Гаити за свою репутацию человека из народа и за героическое спасение местной принцессы на острове Ла-Гонав. С ростом его обожания он стал грозной и уважаемой фигурой в самой Гвардии и на Гаити в целом, и как таковые, которые становятся ядром действий против Томаса. Когда на кону судьба нации, Фостин Виркус вместе с сторонниками Гвардии и туземной помощью предпринял отчаянную попытку государственного переворота, чтобы свергнуть Томаса с поста лидера Гвардии раз и навсегда. Поскольку Фостин Виркус и остальная часть его свиты атакуют расположенную лагерем позицию Томаса, неясно, кто останется стоять, когда пыль, наконец, рассеется."
haiti.525.a: "Фостин захватывает контроль над Гвардией и спасает Гаити от этих американских марионеток!"
haiti.525.b: "Томас сохраняет контроль над большей частью Гвардии, а Фостин казнен за измену."

haiti.526.t: "Kòk la Chante"
haiti.526.d: "Независимо от того, где вы находитесь на Гаити, будь то в глубине переулков таких городов, как Порт-о-Пренс, или далеко в сельской местности Гаити на острове Ла-Гонав, карканье и крики бойцовых петухов можно услышать в любое время суток. Петушиные бои, прозванные "самым близким к национальному виду спорта Гаити", являются глубокой традицией нашей страны, уходящей корнями в форму развлечения первых рабов и колонистов, прибывших на этот остров из Старого Света. С тех пор по прошествии столетий его популярность резко возросла, особенно среди масс фермеров, рабочих и чернорабочих низшего класса. В последнее время, с уходом американцев и их отвращением к "табу", петушиные бои вновь пережили массовое возрождение на наших землях, и даже многие в Гвардии принимают участие в этом виде спорта из-за ослабления ограничений, поскольку все больше и больше высокопоставленных янки покидают нашу страну. Более того, крупнейший в столице ринг петушиных боев решил провести национальный турнир, чтобы определить, кто является лучшим коком на Гаити. Победитель этого прославленного чемпионата будет коронован ‘Gwo Kòk la’ или ‘Большой петух’. Пусть шансы всегда будут на стороне этих храбрых петухов, и пусть победит лучший петух!"
haiti.526.a: "..Viv Kòk la!"

haiti.527.t: "Избирательные реформы"
haiti.527.d: "Поскольку сияющий маяк свободы, по-видимому, стал ближе к нам, чем когда-либо за последние 20 лет, правительство дало зеленый свет призывам реформировать наши законы о выборах. Сказать, что эти законы остро нуждаются в реформе, было бы преуменьшением. Учитывая, что голосование сильно ограничено, если не полностью невозможно, стоит ли удивляться, что гаитянский народ испытывает такое презрение к нашему правительству? Именно с этим и стремятся покончить предлагаемые реформы. Если закон будет принят в полном объеме, любому гаитянину старше 18 лет, независимо от класса, вероисповедания или этнической принадлежности, будет предоставлено неотъемлемое право голоса. Вдобавок ко всему, реформы также требуют проведения кампании по информированию населения об их вновь обретенных правах. Все, что остаётся, - это одобрение правительства..."
haiti.527.a: "Одобрено! Свет свободы сияет всё ярче!"
haiti.527.b: "Одобрено, но не допускайте участия левых партий в выборах..."
haiti.527.c: "Отклонено, эти реформы не заходят достаточно далеко."

haiti.528.t: "Отчаянная мольба"
haiti.528.d: "Поскольку президент Луис Борно с каждым днём все больше укрепляет как своё правление, так и свои связи с американцами, многие как в его кабинете, так и в стране в целом призвали к его отставке. Упрямый и стойкий, как всегда, Борно игнорировал все эти мольбы, стремясь превратить Гаити в современное и сильное государство; игнорировал их все до сих пор. Когда он сидел за своим столом в президентском кабинете, он услышал шум, доносившийся из-за его двери. Через несколько мгновений его давние коллеги и гаитянские патриоты генерал Франк Лаво и министр Поль Маглуар быстро вошли в его кабинет, требуя немедленной аудиенции. Опасаясь как краха своего режима, так и воли гаитянского народа, два старых друга Борно начали умолять Борно поступить разумно и объявить о своей отставке, прежде чем их и без того слабая власть ещё больше ускользнет из их рук. В качестве альтернативы пара предложила в конечном итоге вернуть выборы, фальсифицированные, если потребуется, чтобы, по крайней мере, успокоить людей, чтобы их Объединённый гнев не привел к краху всего, что Борно пытался построить. Несмотря на упрямство, Борно не был дураком. Хотя отставка может навсегда запятнать его наследие, это также можно рассматривать как поступок героизма и изящества: настоящий Цинникнатус! Однако оставить судьбу нации на усмотрение выборов и необразованных масс было столь же пугающим предложением. Президент Борно, в кои-то веки и окончательно, прислушался к мольбам и предостережениям своих соотечественников и будет внутренне обсуждать этот вопрос до конца. Независимо от его решения, будущее Гаити в целом теперь зависит от этого окончательного выбора."
haiti.528.a: "Борно правит уже почти два десятилетия! Зачем останавливаться сейчас?"
haiti.528.b: "Борно должен подготовиться к своей возможной отставке."

haiti.529.t: "Наблюдательный пёс за выборами"
haiti.529.d: "Гаитянская демократия, мягко говоря, хрупка. Ещё до прихода американизма наша демократия была подвержена мошенничеству и коррупции, последовательно подрывая истинную волю гаитянского народа. Нельзя допустить, чтобы это продолжалось и дальше, поскольку народ Гаити заслуживает справедливой и свободной демократии после этих долгих лет неумелого управления и угнетения. Чтобы смягчить некоторые из наших опасений по поводу предстоящих выборов и их чистоты, будет создан комитет по надзору, который будет следить за каждым опросом и голосованием, как ястреб, наблюдающий за своей добычей; ни один голос не будет подделан или неправильно подсчитан. Неприкосновенность гаитянской демократии должна быть сохранена и обеспечена ещё до того, как будет проведено первое голосование. Мы не потерпим никаких ошибок!"
haiti.529.a: "Для поддержания фасада демократии необходим бдительный и справедливый глаз."

haiti.530.t: "Встреча с нашими министрами"
haiti.530.d: "Поскольку Гаити продолжает вытаскивать себя из ужасной грязи своекорыстной и коррумпированной политики, президент созвал совещание всех министров нашего правительства, чтобы полностью обсудить наши планы на будущее. По мере того, как наши реформы продолжают вступать в силу, и по мере того, как мы готовимся к возможности проведения свободных выборов для всех имеющих право голоса гаитян, мы должны объединиться, чтобы выработать твердое и единое направление осуществления этого процесса. Хотя немногие в нашем разнообразном правительстве согласны с чем-либо, в чем все они могут согласиться, так это в достижении наилучшего для Гаити, и лучший способ определить, что лучше, - это воля народа.."
haiti.530.a: "Гаитянская демократия больше не будет запятнана коррупцией и своекорыстными интересами!"

haiti.531.t: "Делегация?"
haiti.531.d: "С началом нашей административной реструктуризации многие члены оппозиционной коалиции, а также несколько наших собственных министров выразили желание децентрализовать некоторые полномочия и функции, вернуть их из рук президента и распределить между чиновниками более низкого ранга. Во время оккупации администрация президента лишилась многих правительственных функций, и с её крахом многие требуют возвращения к прежним и более приемлемым договоренностям. Хотя это отняло бы власть и влияние у Борно, это также значительно успокоило бы и укрепило бы многих по всему политическому спектру. Хотя это дало бы нам некоторую дополнительную передышку для более серьезных реформ в будущем, это также укрепило бы позиции социалистов внутри нашего собственного режима, углубив их грязную заразу в сердце Гаити. Однако отказ от этой сделки не только разозлил бы социалистов, но и вызвал бы возмущение у более националистических элементов Гаити, особенно среди нуаристов, поскольку наш режим продолжает подчиняться прихотям форджина, а не воле народа. Независимо от его решения, Борно все равно косвенно укрепит одну из групп, которых он боится больше всего, так на кого же он должен нанести удар на этот раз?"
haiti.531.a: "Президенту Борно не нужна никакая поддержка, кроме его американских благодетелей..."
haiti.531.b: "Было бы разумно отказаться от некоторых полномочий, чтобы успокоить массы, но мы рискуем усилить левых..."

haiti.532.t: "Оказать давление на Совет"
haiti.532.d: "Гаитянский совет является одним из двух главных руководящих органов республики Гаити наряду с законодательным органом, и с момента возникновения мягко-абсолютистского государства под американской оккупацией и, в конечном счете, режима президента Борно, оба остались в значительно ослабленном состоянии. Борно правил без активного и влиятельного законодательного органа с тех пор, как он вступил на свой бесконечный срок полномочий, и совет хромал, как комнатная собачка, время от времени скуля в знак протеста, прежде чем режим Борно снова выгнал его. Будучи ослабленным, Совет по-прежнему пытается олицетворять более широкую волю гаитянского народа, выступая в качестве непреодолимого препятствия на пути, которое, по-видимому, всегда возвращается, чтобы стать помехой. Чтобы официально покончить с этим препятствием на пути к нашим целям, президент Борно мог бы приказать гвардейским силам в палатах Совета отныне наблюдать за их заседаниями, навязывая свою волю его членам через Гвардию Хаити и гарантируя их соблюдение в будущем, а также радикально разозлив тех, кто находится в его палатах, особенно министров-социалистов во главе с Румэн. В качестве альтернативы он мог бы просто послать нескольких блюстителей порядка, чтобы обеспечить более гладкое проведение заседаний Совета, наказывая действующих министров за то, чтобы они действительно выполняли свою работу, или даже просто не действовали вообще. Это выглядело бы менее тираническим, вызывая меньше гнева со стороны левых. Но при этом Борно выглядел бы слабым в глазах нуаристов, которые безостановочно следят за нашим правительством и его действиями, постоянно выискивая новые слабые места. Мы будем прокляты, если сделаем это, и прокляты, если не сделаем, так как же отреагирует Борно?"
haiti.532.a: "Отправьте Гвардию, чтобы они с этого момента наблюдали за всеми заседаниями Совета."
haiti.532.b: "Мы не должны злить социалистов, крупнейшую политическую силу Гаити."

haiti.533.t: "Директивное руководство"
haiti.533.d: "Президент Луис Борно правил Гаити без помех со стороны действующего законодательного органа с тех пор, как он занял свой нынешний пост в 1922 году. Хотя это позволило ему править относительно беспрепятственно, пока он подчинялся редким командам своего американского хозяина Джона Х. Рассела-младшего, эта ситуация также вызвала большую нестабильность. Демократические и социалистические силы по всей Гаити жалуются на отсутствие представительства, постоянно вызывая недовольство нашим режимом. Чтобы бороться с этим, законодательная власть будет восстановлена в значительно ослабленном виде, служа тонким фасадом законности и справедливости в нашем правлении. Этот новый законодательный орган будет на коротком поводке, его легко распустить, и у него будет мало реальной власти снаружи, но, надеюсь, он сдержит растущую волну гнева против кажущегося бесконечным срока полномочий президента Борно. Заключительным актом бизнеса является вопрос о том, кто должен быть допущен в ряды этого нового законодательного органа и кому должно быть разрешено выдвигать новые законы для голосования. Мы могли бы запретить министрам-социалистам принимать или выдвигать новые законы, ограничивая их влияние, одновременно вызывая резкий гнев их министров и избирателей и оставляя нас без их поддержки на случай, если националисты постучатся. В качестве альтернативы, мы могли бы позволить социалисту действовать так, как может действовать любой другой министр в палате, умиротворяя Румэна и красных, в то же время глубоко возмущая националистов и нуаристов под руководством все более алкоголика Карла Бруара и его блестящего протеже Франсуа Дювалье.."
haiti.533.a: "Предоставьте министрам-синдикалистам все законодательные привилегии; нам нужна их помощь"
haiti.533.b: "Наш режим не заботится о том, осмелеют ли нуаристы; это необходимое зло"

haiti.534.t: "Наша глупость оказывается нашей погибелью"
haiti.534.d.syndie: "Мы были ослеплены в нашем стремлении к сильной и стабильной Гаити, сбитые с пути радикалами, которые стремились подорвать этот режим с того дня, как президент Борно впервые пришел к власти. Поскольку наши недавние попытки реформ и консолидации только ухудшили стабильность нашего режима, стало очевидно, что наше время как правителей Гаити подходит к концу. Прямо за дверями Гаити тысячи разгневанных марксистов скандируют свои призывы к революции и мести за пролетариат Гаити. Возглавляемые Жаком Румэном и его широкой коалицией левых, они теперь являются вероятными наследниками этой провалившейся администрации. Вскоре истинная власть окажется в руках социалистов и синдикалистов, которые принесут с собой ярость и волю народа, когда они принесут Красную Звезду социализма в столицу, чтобы раз и навсегда освободить всех гаитян от их буржуазных хозяев.."
haiti.534.d.natpop: "Мы были ослеплены в нашем стремлении к сильной и стабильной Гаити, сбитые с пути радикалами, которые стремились подорвать этот режим с того дня, как президент Борно впервые пришел к власти. Поскольку наши недавние попытки реформ и консолидации только ухудшили стабильность нашего режима, стало очевидно, что наше время как правителей Гаити подходит к концу. Пока мы забаррикадировались в коридорах здания капитолия, Карл Бруар и его пламенный протеже Франсуа Дювалье штурмуют эту импровизированную крепость. За ними стоят десятки гаитянских патриотов и нуаристских ополченцев, каждый из которых чуть ли не с пеной у рта возмущается ужасающе просчитанным управлением режима Борно. Они призывают положить конец унижению Гаити и вернуть нашу общую культуру; культуру, оставленную гнить на солнце, пока американцы собирают плоды наших трудов с лозы. Они скоро возглавят Гаити, поскольку мы не справились со своими обязанностями как по сохранению единства Гаити, так и по защите гаитянского народа. Порт-о-Пренс падает, и вскоре он снова поднимется, при совершенно ином и более решительном правительстве, чем когда-либо прежде. Пусть они будут милосердны, ибо время нашего правления подходит к концу..."
haiti.534.a: "Румэн ведёт гаитянский пролетариат к избавлению Гаити от тиранов!"
haiti.534.b: "Бруар привёл гаитянских патриотов к победе! Эти десятилетия унижений подошли к концу!"

haiti.535.t: "Привязка Палаты"
haiti.535.d: "Нашу законодательную палату необходимо заставить подчиниться, если мы хотим когда-нибудь снова прочно взять бразды правления в свои руки на волне этой растущей волны радикализма. Чтобы сделать это, мы должны очаровать одну из двух основных фракций в правящем аппарате и склонить их на нашу сторону, чтобы укрепить нашу базу и обезвредить оппозицию. Две основные фракции - это различные социалисты в левой коалиции Жака Румэна и оставшиеся либералы и консерваторы, которые составляют основу демократической коалиции Жана Прайса-Марса. Если мы решим сотрудничать с лагерем Румейна, мы сможем успокоить их ряды на данный момент, в то же время рискуя их влиянием, которое может резко возрасти по мере того, как все больше их министров войдут в наши ряды. В качестве альтернативы мы могли бы присоединиться к центристам, ориентированным на цены. Хотя их было меньше, они не несли бы на себе груз клейма социалиста. Однако, выбрав либералов, мы больше не пользовались бы поддержкой социалистов, крупнейшей фракции на Гаити, которые могли бы сыграть жизненно важную роль в нашей защите от боевиков нуариста. Мы должны действовать осторожно, поскольку все не так, как кажется, когда мы идем по этому натянутому канату через ущелье неминуемого краха, а наши враги прячутся за каждым углом...."
haiti.535.a: "Мы должны встать на сторону социалистов. Дать им больше власти стоит того, чтобы дать отпор националистам."
haiti.535.b: "Идите с либералами. Хотя это спровоцирует националистов на более смелые действия..."

haiti.536.t: "Контроль над оппозицией"
haiti.536.d: "В то время как в правительстве Гаити доминирует Клика президента Луиса Борно, ожесточенная оппозиция постоянно пытается заблокировать его законодательство. Эта неформальная коалиция партий и идеологий, начиная от консерваторов и заканчивая социалистами, едина только в своем презрении к администрации Борно. Чтобы контролировать этих бунтарей и подстрекателей, президент Луис Борно предпринял шаги по объединению их всех под одним официальным и признанным государством оппозиционным зонтиком, чтобы лучше контролировать их оппозицию. В соответствии с этой системой лидер фракции, которого ещё предстоит выбрать, будет выступать в качестве представителя объединенной оппозиции администрации Борно, выступая в качестве рупора, через который будет проходить вся критика и критика в адрес президента Борно. Эта группа не будет обладать исполнительной властью, теоретически ослабляя своё влияние на нашу политику и повестку дня, позволяя президенту Борно осуществлять свои консолидационные усилия без их помех. \n\nПосле формирования коалиции все, что осталось определить, - это кого эта новая официальная коалиция должна выдвинуть на пост спикера оппозиции. На выборах есть только два сильных претендента: писатель-марксист и государственный деятель Жак Румэн или либерал Жан Прайс-Марс, знаменитый врач и учитель. \n\nПрайс-Марс выступал в качестве объединяющей силы для любых либералов, умеренных консерваторов и антисоциалистических социал-демократов, которые все перешли на его сторону с ростом нуаристов справа и марксистов слева. Конкурируя с ним, Румэн является основателем недавно созданной Гаитянской синдикалистской партии, и он получил известность благодаря своей активности и сопротивлению американской оккупации. \n\nСотрудничество с Прайс-Марсом отодвинуло бы в сторону большое количество левого влияния, которое в противном случае загрязнило бы наш нынешний режим, но сделало бы нас более уязвимыми для постоянного воздействия нуаризма. Вместо этого, переход на сторону Румэна помог бы сдержать националистов, но также значительно увеличил бы влияние социалистов. Кто из этих двух титанов политического мейнстрима Гаити будет диктовать борьбу против коррумпированного режима президента Борно?"
haiti.536.a: "Оппозиция выступает за Жана Прайс-Марса. Он - либеральный маяк в эти тёмные времена..."
haiti.536.b: "Оппозиция выдвигает кандидатуру Жака Румэна. Теперь они будут маршировать под красным знаменем..."

haiti.537.t: "Теневое министерство"
haiti.537.d: "Гвардия Гаити стремилась глубже вонзить свои когти в управление Гаити с тех пор, как она была сформирована из остатков наших старых вооружённых сил. Поскольку большая часть их "гаитянства" полностью отсутствует, Гвардия функционирует как собственная лоббистская группа для своих собственных интересов; интересы, которые так совпали с нашими бывшими "благодетелями" из Вашингтона, округ Колумбия. У нашего режима есть две возможные позиции, которые мы можем занять в отношении их обнадеживающей экспансии вглубь нашей страны. Мы можем либо полностью допустить этих американских болонок в наш режим в качестве своего рода теневого министерства, работающего за кулисами, чтобы обеспечить наше господство над радикалами. Впуск этих рабов иностранных интересов в нашу страну позволил бы нам лучше изучить множество социалистов в нашем режиме и правительстве, сведя к минимуму их влияние на наш режим. Однако это также привело бы в ярость нуаристов под руководством Карла Бруара и постоянно растущего Франсуа Дювалье, которые видят в Гвардии то, чем они являются на самом деле: головорезов и предателей, за которых платят гаитянскими жизнями и американскими деньгами. Как мы будем действовать дальше?"
haiti.537.a: "Мы не можем рисковать, вызывая гнев нуаристов, независимо от того, насколько сильнее могут вырасти синдикалисты."
haiti.537.b: "Будь прокляты националисты! Социализм - наша самая большая угроза, создайте теневое министерство!"

haiti.538.t: "Теперь все вместе"
haiti.538.d: "Гаити прошла через огонь экономического коллапса, политического хаоса и иностранной оккупации, и все же сумела пережить все это и выйти с другой стороны избитой, но живой. Только вместе и объединившись, мы сохранили это тяжелое существование, в котором живем, и только вместе это существование будет продолжаться. Однако сейчас Гаити внутренне расколота больше, чем когда-либо, с подъемом синдикалистов и левых под руководством Румэна, Гудикура и Каликста, а также с появлением движения нуаризма с Бруаром во главе и Дювалье в его тени. Чтобы свести воедино разногласия, которые разрушили этот союз, мы должны обратиться к одной из этих групп и примирить любые сходства, которые у нас могут быть. Только при поддержке одной из этих радикальных группировок у нас когда-либо будет хотя бы крошечный шанс сохранить нашу власть. С кем бы мы ни объединились, это официальное одобрение любой из групп станет сильнее и смелее, поэтому мы должны быть осторожны, с какой группой экстремистов мы примем сторону."
haiti.538.a: "Социалисты - самый крупный блок на Гаити. Согласуйтесь с ними."
haiti.538.b: "Гаити лучше умереть, чем покраснеть, присоединяйтесь к истинным сынам Гаити нуаристам."

haiti.539.t: "Современная аранжировка"
haiti.539.d: "Сейчас, когда основная часть наших реформ идет полным ходом, наш режим пережил самое худшее, что, казалось бы, могли обрушить на нас эти радикалы, и выжил, чтобы подавить все это. По мере того, как мы завершаем последнюю из наших внутренних проблем, мы должны снова начать смотреть вовне. На севере, за голубой жемчужиной моря, лежат наши старые благодетели и повелители: Соединённые Штаты. Некогда титан Нового Света, США видали лучшие дни и теперь находятся на грани разорения. Однако их слабость может оказаться нашей силой, поскольку министры в нашем кабинете приступили к разработке новой возможной сделки с этими янки. Наша администрация всё ещё должна их правительству много денег из-за нашего печально известного долга, и в настоящее время американцы отчаянно нуждаются в капитале. Чтобы действовать в соответствии с этим, эти коварные министры планировали осуществить окончательный платеж сейчас, навсегда вычеркнув долг из нашей бухгалтерской книги. Наша экономика предложила бы этим отчаявшимся янки крупную, но частичную единовременную выплату, а взамен они не должны больше стучаться в дверь в поисках подачек от нашего народа. Хотя теоретически это гарантировало бы, что американцы не попытаются вернуться к нашим берегам, чтобы вернуть свои потерянные инвестиции, это также сильно разозлило бы нуаристов, которые яростно презирают любое сотрудничество с этими иностранными собаками. Удивительно, но социалисты выступили в поддержку законопроекта, надеясь сохранить нашу будущую свободу за простую денежную транзакцию сейчас. То, что начиналось как обычная дискуссия о финансовых возможностях, теперь превратилось в идеологически подпитываемую борьбу. О результате сейчас можно только догадываться."
haiti.539.a: "Пошлите сделку, чёрт бы побрал нуаристов."
haiti.539.b: "Откажитесь от сделки, но мы должны быть готовы к гневу красных."

haiti.540.t: "Расцвет мечты о нуризме"
haiti.540.d: "Хотя их первый переворот произошел всего несколько дней назад, влияние нуаристов уже ощущается по всему Гаити. Националистические военизированные формирования и ополченцы бродят по улицам и лесам нашей страны, сражаясь с очагами демократических и социалистических партизан, в то время как новый режим занят строительством этого нового государства. Однако почти на каждой встрече и дебатах, которые проводят эти националисты, одно лицо остаётся неуловимым: Карл Бруар. Отец нашего движения и главный организатор переворота, приведшего к власти движение нуаризма, наш пастырь стал ещё более неуловимым по мере того, как до него начала доходить реальность управления нацией. Все глубже погружаясь в свою бутылку, он лишь изредка появляется на публике на национальных митингах, проводимых в Порт-о-Пренсе и других крупных городах, питаясь всеобщим обожанием как временной передышкой от своего все углубляющегося депрессивного состояния. Хотя мы оплакиваем нашего лидера, его протеже, молодой Франсуа Дювалье, стал ведущей фигурой вместо него. Хотя этому молодому радикалу ещё многому предстоит научиться, он постепенно начал вытеснять Бруара как главу этих националистов. Только время покажет, как будет развиваться эта ситуация, и многие молятся о том, чтобы Бруар вышел из своего душевного состояния и вернулся к нам в качестве защитника народа Хайтайн.!"
haiti.540.a: "Каждая мечта должна закончиться, когда мы сталкиваемся лицом к лицу с реальностью."

haiti.5400.t: "Нуаристы захватывают контроль"
haiti.5400.d: "В то время как хаос и разобщенность Царят и бушуют на Гаити, один человек взял на себя ответственность за захват власти. В отчаянной попытке спасти своих соотечественников от самих себя Карл Бруар, лицо движения нуаризма, взял штурмом столичный комплекс в Порт-о-Пренсе и взял под контроль правительство. Он и его верные нуаристы захватили полный контроль над государственным аппаратом и предприняли шаги, чтобы быстро вернуть чувство стабильности и сплоченности разрозненному гаитянскому народу. Хотя его переворот был быстрым, он не обошелся без крови, и многие тела как американских болонок, так и гаитянских сыновей лежат мертвыми в грязи. Когда эта быстрая вспышка насилия закончилась, Бруар решил укрепить своё якобы временное правление, а его ученик Франсуа Дювалье и остальные нуаристы встали на его сторону. Что это будет означать для будущего Гаити, неизвестно, но мало кто верит, что этот стареющий алкоголик станет настоящим борцом за национальное возрождение."
haiti.5400.a: "Нуаризм охватил Гаити, а его пастырем стал пьяница."

haiti.541.t: "Бремя гения"
haiti.541.d: "Карл Бруард сидел за своим столом, склонившись над пишущей машинкой, и отсыпался после вчерашних бутылок кубинского рома со специями. Когда утренний петух пронзительно прокричал свой клич и звуки выстрелов эхом разнеслись по всему городу, находящийся в коме поэт, пошатываясь, ожил. Пытаясь встать, Бруард потер голову, поскольку стрельба продолжала усугублять его похмелье, прежде чем яростно выплюнуть всю желчь, оставшуюся в желудке, в ближайшую мусорную корзину и направился к своей кухне. Открыв единственный шкаф, в котором что-то было, Броуард схватил ещё одну бутылку ликера и немного хлеба, чтобы набить свой кислый желудок ещё на один день выпивки для своего "творческого процесса" Вернувшись к своему столу, он взял со стола пачку сигарет и зажигалку, когда проходил мимо, закурив новую сигарету и сделав глоток водки, он снова занял своё место на своем насесте. Когда горящая жидкость и дым потекли в его тело, жизнь вернулась к этому ходячему мертвецу, который начал печатать свой следующий великий поэтический "шедевр" Поскольку звуки выстрелов снаружи продолжались, а боевики Нуариста продолжали вести войну против синдикалистских повстанцев, Отец их движения спрятался в своем склепе, все больше погружаясь в бутылку, поскольку его протеже Дювалье накапливает все больше и больше власти для себя. Скоро будет слишком поздно для кого-либо, чтобы остановить рост "Папы Дока""
haiti.541.a: "Один день из жизни "Героя Гаити""

haiti.542.t: "Появляется новое лицо"
haiti.542.d: "После нескольких недель неисчислимого кровопролития и насилия, похоже, что большинство социалистических и демократических партизан скрылись или были убиты. Однако при каждой крупной победе отважных боевиков-нуаристов Отца нашей нации Карла Бруара нигде не было видно. Вместо этого его печально известный, а ныне уважаемый ученик Франсуа Дювалье каждый раз возглавлял атаку, доказывая всем истинным сынам Гаити, что этот "Папа Док" является проверенным и заслуженным лидером дела нуаристов. В то время как наш официальный лидер опустился на дно бутылки, впадая в состояние, близкое к коме, при каждом удобном случае, Дювалье вместо этого привел народ Гаити к победе над призраком синдикализма. Многие начали призывать Франсуа "папу Дока" Дювалье заменить Бруара на посту лидера нации, хотя Дювалье отрицал и осуждал эти предложения как предательство своего старого друга и наставника. Вместо этого Дювалье планирует встретиться со своим старым наставником, чтобы окончательно определить будущее своей страны теперь, когда боевики были усмирены и широкая общественность теперь требует возвращения свободных выборов."
haiti.542.a: "Забудьте о грехах Отца, ибо его Сын здесь, чтобы указать путь всем истинным гаитянам.."

haiti.543.t: "Выбор судьбы нации"
haiti.543.d: "По мере продолжения правления Карла Бруара единство не только не укрепилось, но и межличностные отношения на Гаити находятся на историческом минимуме, а фракционность и гражданские беспорядки охватили все уголки страны. Этой хаотичной ситуации не помогают жесткая власть Бруара и его неистовый алкоголизм, который продолжает расти как препятствие для надлежащего управления Гаити с каждым напитком, который наливает Бруар. Эта непростая ситуация близка к критической точке, и даже его давний протеже Дювалье сомневается в способности Бруара руководить. Его старый ученик и друг потребовал, чтобы "президент" Бруар, наконец, принял решение: либо действительно выполнить своё обещание стать спасителем Гаити, восстановив демократию, либо попытаться сохранить эту борьбу за тотальную власть и надеяться, что карточный домик не рухнет. Если миссия Нористе когда-либо выживёт, уход в отставку может быть единственной надеждой движения, поскольку едва функционирующий пьяница, скорее всего, не останется у власти надолго, и его насильственное отстранение только ещё больше запятнает эти идеалы, которыми мы так дорожим. И, кроме того, демократию всегда можно исправить и управлять ею в соответствии с потребностями государства..."
haiti.543.a: "Я спас Гаити от американизма и синдикализма! У меня есть право править!"
haiti.543.b: "Уйти в отставку и официально поддержать молодого Дювалье на предстоящих "честных" выборах."

haiti.544.t: ""Свободные" выборы в Гаити"
haiti.544.d: "Цинциннат Гаити Карл Бруард с честью ушел в отставку всего несколько недель назад после того, как спас нацию от грани краха, проложив путь к общенациональным выборам нового президента Гаити. Гаитянский народ ждет, сидя на краешке своего кресла, так как ожидается, что эта гонка будет напряженной. Поскольку ужасные действия Жака Румэна во время недавних гражданских беспорядков запятнали его наследие и наследие его начинающего ученика Макса Худикура, единственной левой партией, оставшейся в силе, является "Демократическая реакция" Демосфена Каликста, численность которой резко возросла после краха синдикалистов. От центра баллотируется Жан Прайс-Марс и его центристская коалиция со Стенио Венсаном и Луи Дежуа на его стороне. Наконец, и впервые в истории Гаити, националистические нуаристы из "Партии национального единства" также участвуют в предвыборной гонке, выдвигая молодого Франсуа Дювалье в качестве своего кандидата, одобренного самим Бруаром. Это была захватывающая кампания, за ходом которой можно было наблюдать, но не за всем так хорошо следила публика. За кулисами Бруар и Дювалье сговорились сфальсифицировать голосование в свою пользу; окупится ли их гамбит, ещё предстоит выяснить. Тем не менее, все это заканчивается сегодня вечером, и поскольку подсчитываются окончательные голоса, гонка готова к объявлению! Похоже, победителем и следующим президентом Гаитянской Республики станет..."
haiti.544.a: "..Франсуа "Папа Док" Дювалье, который одерживает уверенную победу...набрав 106% голосов!?"
haiti.544.b: "..Демосфен Каликст избран спасителем демократии Гаити!"
haiti.544.c: "..Жон Прайс-Марс обнаруживает подтасовку, раскрывает правду и получает большинство голосов."

haiti.545.t: "Гаитянская кавалерия снова скачет верхом"
haiti.545.d: "С тираническим решением Карла Бруара узурпировать волю народа и править как пьяный диктатор, теперь только один человек может спасти Гаити от челюстей националистической язвительности, которая его ожидает: Демосфен Каликст. Бывший кавалерийский офицер, прошедший обучение в США, ставший человеком народа, поэтом и социалистом-революционером, Каликст объединил оставшихся центристских и социалистических боевиков в последнем походе против грязных нуаристов и их националистических извращений. В этот день удача улыбнулась этому будущему герою, поскольку большинство членов движения нуаристов, как военного, так и административного крыла, собрались сегодня в Порт-о-Пренсе, чтобы отпраздновать свою очевидную победу над врагами. Однако Каликст и его люди планируют испортить эту встречу праздником, который они сами устроили. Собирая и перевозя контрабандой взрывоопасные боеприпасы и материалы из давно заброшенных тайников, оставленных американцами, этот воин-поэт планирует взорвать собрание националистов, убив большую часть их руководства и офицерского корпуса, не ‘пролив ни капли невинной гаитянской крови’. В качестве продолжения, чтобы обеспечить их уничтожение, Каликст сам возглавит атаку на руины внутреннего города Порт-о-Пренса верхом на лошади, убивая всех собак Нуарсте, оставшихся в живых. Хотя ему и его людям придется тщательно прочесать обломки и окружающую местность в поисках оставшихся несогласных и беглецов, одним быстрым ударом Каликсте может спасти Гаити раз и навсегда. После установки старых минных зарядов и боеприпасов, а его люди разместились в ключевых точках по всему городу, все, что осталось сделать, это нажать кнопку..."
haiti.545.a: "..в мгновение ока всё Гаити будет спасено от национализма, но какой ценой?"

haiti.546.t: "Наконец-то свобода!"
haiti.546.d.radsoc: "Поскольку режим Борно терпит неудачи на каждом шагу в своих попытках реформировать своё коррумпированное и жалкое подобие республиканского правительства, судьба будущего Гаити зависит от нас. Более того, по мере продолжения ужасов этой политической борьбы становилось все более очевидным, что некогда благородный лидер революции Жак Румэн сбился с пути, прибегнув к прискорбной и бесчеловечной тактике в своей войне против националистов. По мере продолжения борьбы его протеже и звездный ученик Макс Худикур занял видное положение в партии и с тех пор узурпировал право Румэна возглавить восстание наших рабочих, как того требовала воля народа. Гудикур теперь несет факел истинной синдикалистской и социалистической мысли, а также бремя народной воли, и вместе под его правлением Гаити будет спасена раз и навсегда от власти тиранов и головорезов, поскольку наша революция приближается к своему окончательному триумфу."
haiti.546.d.natpop: "Поскольку режим Борно терпит неудачи на каждом шагу в своих попытках реформировать своё коррумпированное и жалкое подобие республиканского правительства, судьба будущего Гаити зависит от нас. Несмотря на то, что Карл Бруард часто впадает в алкогольный ступор, он служит нашим объединяющим маяком, символом национальной гордости Гаити. Однако за кулисами "Папа Док" Дювалье дергает за истинные нити власти, и вскоре у него отпадет необходимость сохранять своё положение простого марионеточного лидера, правящего из тени. Тем временем Нуарсты представляют собой единый фронт за лицом Бруара, и вместе они воспользовались многочисленными ошибками президента Борно и пришли к власти на Гаити. Под их националистическим правлением Гаити возродится из пепла унижения и национальной деградации."
haiti.546.a: "Режим Борно в конце концов подчиняется воле гаитянского народа."
haiti.546.b: "Режим Борно в конце концов подчиняется воле гаитянского народа."

haiti.547.t: "Укрепление нашей хватки"
haiti.547.d.radsoc: "Хотя мы всего несколько дней назад одержали победу в нашей рабочей революции, влияние синдикализма уже можно увидеть и почувствовать повсюду. Однако, хотя впервые за десятилетия о наших гражданах могут по-настоящему позаботиться, наши проблемы далеки от завершения. Националистические боевики всё ещё бродят по сельской местности, преследуя наши патрули и автоколонны в своей бесполезной партизанской войне. Хотя наши усилия по борьбе с их рядами не оказались бесплодными, они всё ещё существуют в достаточно большом количестве, чтобы представлять угрозу безопасности наших людей. Нам предстоит пройти долгий путь, чтобы полностью построить нашу сверкающую социалистическую гавань, но первые признаки нашего успеха начинают проявляться."
haiti.547.d.natpop: "Хотя наша официальная борьба за власть закончилась всего несколько дней назад, страна всё ещё усеяна многочисленными очагами повстанцев, которые бросают вызов нашему правлению на каждом шагу. Более того, наш дорогой лидер Карл Бруар месяцами отсутствовал в общественной жизни, утопая в бутылке, в то время как его протеже Франсуа Дювалье все больше набирал силу и влияние. Неизвестно, что ждет Гаити в будущем, но на данный момент почти всем на Гаити очевидно, что дни Бруара сочтены, пока папа Док рядом...."
haiti.547.a: "Корни нашего режима становятся всё глубже по мере того, как стабильность начинает расцветать."

haiti.548.t: "Тихая замена"
haiti.548.d: "С основной частью синдикалистских ополченцев покончено, а контроль нуаристов укрепляется на каждой миле нашей территории, пришло время "правлению" Карла Бруара прийти к концу. Долго живя и действуя в своей тени, Франсуа Дювалье наконец решил раз и навсегда покончить со своей оболочкой наставника. После долгой и искренней встречи между ними за выпивкой Дювалье подсыпал в один из бокалов Бруара яд природного происхождения; яд, о котором он узнал, работая врачом и увлекаясь искусством Вуду. Покинув квартиру Броура, когда пьяный поэт лежал на полу с пеной у рта, Дювалье вернулся в свой кабинет, чтобы приступить к осуществлению своего последнего плана: полному захвату власти. Теперь, когда его последнее препятствие было устранено, ничто не мешало ему достичь своей цели. Он будет клеветать на своего старого протеже как на сторонника левых взглядов из-за его дружеских связей с предателем Жаком Румэном, запятнав последние остатки почетного наследия, оставленного покойным человеком, когда папа Док займет пост президента Гаити своего бывшего учителя. Хотя он и не был избран, он несет с собой волю народа и право править. Гаити теперь находится в руках папы Дока, и только он один."
haiti.548.a: "И вот, новое лицо встаёт во главе нашей хрупкой гаитянской республики. Будем надеяться, что он последнее новое лицо на какое-то время..."

haiti.549.t: "Ученик становится Мастером"
haiti.549.d: "С этим периодом гражданских беспорядков, который сейчас граничит с полномасштабной Гражданской войной, конфликты между националистическими и социалистическими силами превратились из небольших, изолированных столкновений во всеобщую партизанскую войну. По мере того как этот конфликт усиливался, то же самое происходило и с методами выдающихся лидеров Карла Бруара и Жака Румэна. В своем остром соперничестве и столкновении идеологий, ещё более усилившемся из-за краха их глубокой дружбы и творческого сотрудничества, эти два титана гаитянского радикализма превратились в свои крайности. В то время как Бруар все глубже погружался в пучину алкоголизма, с каждой выпивкой перекладывая все больше своих обязанностей на подчиненных, Румэн вместо этого поступил противоположно своему старому другу-затворнику и выплеснул свой гнев и боль наружу, вылившись в его теперь печально известные вспышки почти садистских действий против своих самых ненавистных врагов: Нуаристы. В связи с ослаблением и деградацией основополагающих принципов и идеалов Румэна его протеже Макс Худикур поднялся, чтобы принять факел народной воли. Худикур, проявив доблесть и отвагу, доказал себя гаитянскому народу и нашим революционерам, которые теперь следуют его слову над поверженным титаном, которым является Румэн. Старого Мастера выгнали из Порт-о-Пренса, и в последний раз видели, как он направлялся к докам с небольшой свитой своих самых верных последователей, вероятно, направляясь в Париж или какой-нибудь другой оплот синдикалистов. Тем временем Худикур теперь возглавляет Красную революцию, продолжая их борьбу против повстанцев Нуарсте."
haiti.549.a: "Румэн больше не имеет права руководить! Макс Худикурт - настоящий народный чемпион."

haiti.550.t: "Мастер осматривает свои поля"
haiti.550.d: "Жак Румэн совершил, казалось бы, невозможное, свергнув старый порядок на Гаити при мерзком режиме Борно. Всего несколько недель назад он и его отважные революционеры захватили государственный аппарат и средства производства, спасая гаитянский пролетариат от зияющей пасти националистов и плутократов. После того, как наши лояльные ополченцы зачистили последние очаги нуаристов и демократических повстанцев, захват власти Румейном укрепился, укоренив этот новый режим в основах Гаити. При Руане будущее Гаити будет процветающим и свободным под Красной Звездой синдикализма."
haiti.550.a: "По всему Гаити красная заря синдикализма зальёт нашу землю своим сиянием."

haiti.551.t: "Цена революции"
haiti.551.d: "По мере того, как продолжается ожесточенная борьба за власть между социалистами и нуаристами, ужасы и реальность конфликта и его последствия становятся все более очевидными для нашего народа. В то время как правящий режим при Борно отчаянно пытается исправить ситуацию с помощью поверхностного законодательства и пустых банальностей, эти радикалы ведут войну на улицах и полях нашей некогда спокойной страны. Охваченный ожесточенной борьбой, лидер Социалистического фронта Жак Румэн прибегает ко все более отвратительной тактике против своих врагов-националистов, которые затем отвечают тем же, ещё больше ускоряя эту ожесточенную гражданскую борьбу. Если эта революция продолжится, многие опасаются, что Румэн опустится до немыслимых высот, чтобы достичь своей конечной цели. В то же время его давний протеже и друг Макс Худикур все чаще выступает в качестве более мягкой и благородной альтернативы своему старому учителю, увеличивая его поддержку с каждым новым отвратительным актом, совершаемым Руменом и его силами."
haiti.551.a: "Мы должны следить за нашим уважаемым лидером, поскольку он начал подрывать даже волю народа."

haiti.5000.t: "Борно уходит в отставку!"
haiti.5000.d: "В заявлении, которое потрясло нацию, президент Луис Борно публично заявил о своем намерении немедленно уйти в отставку со своего поста, проложив путь к подлинной демократии на Гаити. Народ Гаити ликует от Кап-Аитьена до Ле-Кея, ибо скоро их голосам будет дана истинная сила! Вместо Борно была создана новая временная хунта, которая будет руководить страной в ходе подготовки к первым за последние десятилетия свободным выборам. Однако, несмотря на единство целей, этот новый режим наполнен различными партиями, от военных до сторонников Борно, поэтому этой временной администрации требуется новое лицо, чтобы служить её объединяющей фигурой. Главными кандидатами на то, чтобы возглавить список, были генерал Франк Лаво из Гвардии Хайти и министр Поль Маглуар, лояльный консерватор во время пребывания Борно на посту президента. Должны ли мы выбрать более стабильный вариант в лице Лаво, который гораздо более опытен и взвешен, но также с большей вероятностью вызовет гнев масс Гаити, особенно радикалов, или мы пойдем с Маглуаром? Хотя Маглуар всё ещё молод и неопытен, по крайней мере, он не несет с собой клейма Гвардии Хайти. Окончательный выбор должен быть сделан в ближайшее время, поскольку гаитянскому народу нужно новое лицо, чтобы сплотиться в эти мрачные и неопределенные времена."
haiti.5000.a: "Лаво - гораздо более стабильный выбор."
haiti.5000.b: "Гаити достаточно долго подвергалась издевательствам со стороны Гвардии, присоединяйтесь к Маглуару."
haiti.5000.c: "Элита мулатов обязательно проведёт нас в нужное русло, идти с Леско."

haiti.7001.t: "Вторые выборы в Гаити"
haiti.7001.d: "Поскольку наша мерцающая демократия продержалась весь президентский срок, наша гордая Республика объявила о проведении вторых честных и свободных выборов президента Гаити с момента восстановления подлинной демократии здесь, в нашем процветающем государстве. Участвующие в выборах партии те же, что и партии и кандидаты прошлого цикла, за одним существенным исключением. Похоже, что за последние несколько лет титаны гаитянских левых Жак Румэн и Макс Худикур, некогда близкие друзья и коллеги, теперь разорвали своё давнее партнерство, поскольку Худикур основал свою собственную социалистическую партию. Критикуя своего старого учителя как тирана, Худикур стремится возвестить новое социалистическое будущее Гаити, гораздо менее централизованное и гораздо более демократическое, чем идеалы Румэна. Расколов крупную левую синдикалистскую партию на две части, Худикур теперь возглавляет свою демократическую партию La Réaction в обнадеживающей гонке за президентское кресло. Кто выйдет на первое место, неизвестно, но вскоре воля народа решит судьбу Гаити.."
haiti.7001.a: "Расколотая синдикалистская партия, которую теперь возглавляет Румэн и остатки"
haiti.7001.b: "Радикальные синдикалисты во главе с Максом Худикуром"
haiti.7001.c: "Социал-демократическая партия побеждает, продвигая нас к розовой креольской демократии"
haiti.7001.e: "Либеральная коалиция побеждает, укрепляя наши капиталистические корни"
haiti.7001.f: "Национальная партия побеждает"

haiti.52.t: "Возмущение нуаристов"
haiti.52.d: "Наше решение отступить перед лицом жестокости доминиканцев возмутило многих. В результате голоса внутри идентитарного движения "нуаристов" набрали силу, и многие простые граждане приняли их деструктивную идеологию."
haiti.52.a: "Беспокойно."

haiti.53.t: "Всплеск нуаристов"
haiti.53.d: "Движение нуаристов продолжает набирать популярность, и наши усилия по устранению лидеров движения пока не увенчались успехом. Что-то должно дать."
haiti.53.a: "Это должно быть остановлено."

haiti.54.t: "Нуаристский госпереворот"
haiti.54.d: "В то время как Гвардия так долго пыталась искоренить нуаристов, похоже, теперь они раскрылись - и притом с оружием в руках. В Порт-О-Пренсе разразились уличные бои между нуаристами и гвардией, причем нуаристы медленно продвигаются к центру города и нашему правительству."
haiti.54.a: "Переворот увенчался успехом."
haiti.54.b: "Переворот проваливается."

haiti.55.t: "Гаити желает присоединиться к Интернационалу"
haiti.55.d: "Когда Гаити получила независимость от Франции, мало кто ожидал, что страна когда-нибудь снова присоединится к своей метрополии. Со своей стороны, Гаити, по-видимому, предпочитала быть сама по себе. Однако, к нашему удивлению, они попросили присоединиться к нашему альянсу. Должны ли мы принять это предложение?"
haiti.55.a: "Да! Мы можем воспользоваться помощью"
haiti.55.b: "Они не стоят таких хлопот..."

haiti.56.t: "Гаити желает вступить в Антанту"
haiti.56.d: "Совершив сегодня шокирующий шаг, Гаити обратилась с просьбой о вступлении в альянс Антанты. Лидеры Канады и Франции разделились во мнениях относительно того, каким должен быть ответ на этот запрос, но ясно, что их вступление может послужить ещё одним шагом к контролю над Атлантикой. Должны ли мы разрешить им въезд?"
haiti.56.a: "Да, они послужат полезной базой..."
haiti.56.b: "Нам не нужны эти беспокойные гаитяне!"

haiti.57.t: "Гаити желает присоединиться к Рейхспакту"
haiti.57.d: "Странное предложение пришло сегодня к нашим берегам из Гаити. Они требуют вступления в наш альянс, ссылаясь на общего врага в лице Франции. Должны ли мы допустить эту обедневшую нацию в наш могущественный союз?"
haiti.57.a: "Ещё один не повредит..."
haiti.57.b: "Нам не нужна ещё одна утечка средств из нашей казны!"

haiti.58.t: "Создание Панъафриканского движения"
haiti.58.d: "Панъафриканизм существует как движение на протяжении десятилетий, но никогда прежде идеалы Панъафриканизма не имели такой силы, как сейчас на Гаити. Под руководством Папы Дока мы могли бы создать подлинно африканское государство для африканского народа и выступить вперёд как единый народ, Объединённый под одним знаменем. Должны ли мы воспользоваться этой возможностью, чтобы создать свою собственную фракцию?"
haiti.58.a: "Да, мы должны быть бдительны в отношении наших врагов!"
haiti.58.b: "Мы не хотим злить крупные державы..." 

haiti.5500.t: "Наши новые союзники"
haiti.5500.d.entente: "Старые державы Антанты удовлетворили нашу просьбу присоединиться к их альянсу, и теперь мы готовы помочь вернуть Европу и мир во имя этих держав."
haiti.5500.d.reichspakt: "Германская Империя и их союзники приняли нас в свой союз. Теперь мы стоим рука об руку с самой сильной нацией на Земле, и мы готовы представлять их интересы в Центральной Америке и, если потребуется, в Северной и Южной Америке в целом."
haiti.5500.d.internationale: "Синдикалистские страны Западной Европы приняли нас в свой альянс, заложив основу для более тесного сотрудничества между двумя регионами и, возможно, новой эры успеха для Гаити..."
haiti.5500.a: "Ура!"

haiti.5501.t: "Наш запрос отклонён!"
haiti.5501.d.entente: "Старые державы Антанты отвергли наше предложение о союзе. Хотя это и неудача, мы не позволим их решению сдержать нас..."
haiti.5501.d.reichspakt: "Германская Империя и их союзники отклонили нашу просьбу о союзе. Хотя это и неудача, мы не позволим их решению сдержать нас..."
haiti.5501.d.internationale: "Интернационал отклонил наше предложение о союзе. Хотя это и неудача, мы не позволим их решению сдержать нас..."
haiti.5501.a: "Жаль!"

haiti.59.t: "Судьба Доминиканской Республики"
haiti.59.d: "Оккупация оказалась дорогостоящей, и теперь мы должны решить окончательную судьбу Доминиканской Республики. Некоторые призывают к его полной аннексии, в то время как другие настаивают на том, что оно должно просто снова стать марионеточным государством, на этот раз с более тщательным наблюдением и контролем."
haiti.59.a: "Держите их как марионеток под пристальным наблюдением."
haiti.59.b: "Работайте над интеграцией."

haiti.60.t: "Кризис на границе с Доминиканской Республикой"
haiti.60.d: "Пограничный район между Республикой Гаити и Доминиканской Республикой долгое время был аморфным и почти беззаконным регионом, поскольку границы продолжают меняться в зависимости от суверенности любого конкретного участка земли в регионе, принадлежащего той или иной стороне в тот или иной момент времени. Это постоянное состояние потока только усугубляется тем фактом, что в приграничном регионе абсолютно полно коренных гаитян, которые работают в регионе, в первую очередь в сельскохозяйственной промышленности. Обычно эта ситуация бурная, но гражданская, но в последнее время правящий режим Доминиканской Республики неоднократно поддерживал и продвигал антигаитянскую риторику и посылал войска и полицию в пограничную зону, чтобы навязать свою идею "мира" \n\nЧто ещё хуже, из приграничного городка Монте-Кристи, где живут гаитянские рабочие, поступили сообщения о том, что доминиканские силы безопасности начали проводить жесткую политику в отношении наших гаитянских рабочих, а некоторые даже были избиты или убиты. Если эта ситуация не может быть урегулирована и деэскалирована дипломатическими средствами, многие опасаются, что война станет единственной альтернативой."
haiti.60.a: "Мы должны послать мирную делегацию в Санто-Доминго!"
haiti.60.b: "Нам пока не нужно действовать! Внимательно наблюдайте за окрестностями..."
haiti.60.c: "Этого не может быть, готовьтесь к войне!"

haiti.61.t: "Гаити предлагает сделку..."
haiti.61.d: "Карибский бассейн - один из основных регионов, оставшихся в мире под контролем Антанты, который в значительной степени остался нетронутым в форме Вест-Индской федерации. Однако, учитывая недавний хаос в Федерации и сравнительную стабильность нашего нового союзника Гаити, кажется, что другие острова могли бы чему-то научиться у этого государства. Более того, гаитяне предложили ассимилироваться в Вест-Индскую федерацию при условии, что ей будет разрешено менять название нового штата по своему усмотрению и что капитолий будет перенесен в Порт-о-Пренс. Удовлетворение этой просьбы могло бы помочь стабилизировать ситуацию в регионе и позволить нам сосредоточить наши скудные ресурсы в другом месте, но в процессе мы также можем потерять контроль над регионом. Упреждая наши колебания, делегация Гаити уже предложила внести дополнительные изменения в соглашение, чтобы оно ещё больше соответствовало нашим интересам. Они предложили предоставить как Алжирскому режиму, так и нашей администрации здесь, в Оттаве, полный и суверенный контроль над Суринамом, Французской Гвианой и Гайаной соответственно, вернув эти земли их бывшим колониальным хозяевам напрямую. Вдобавок ко всему, они также предложили, чтобы военно-морской флот Вест-Индии немедленно покинул порт и отправился в канадские воды, чтобы вернуться к нашему гордому командованию; заманчивое предложение, учитывая наше улучшенное состояние, в котором больше нет необходимости оставлять Изгнанный флот отдельно. Наши варианты разнообразны, но время идет. Что нам делать?"
haiti.61.a: "Одобрите окончательную сделку, пусть наш потерянный флот вернется к нам вместе с Гвианским щитом."
haiti.61.b: "Одобрите измененную сделку, и Гвианский щит вернется в европейские руки."
haiti.61.c: "В этом нет необходимости..."`

haiti.62.t: "Канадцы отвечают!"
haiti.62.d: "Сегодня на наше предложение канадцам был дан ответ, и могущественная северная нация решила принять предложение своих войск и кораблей вместе с южноамериканскими колониями в обмен на контроль над Карибским морем. Однако эта сделка была принята легче, чем первоначально предполагали наши дипломаты, и, возможно, мы могли бы попросить о больших уступках. Однако это может поставить под угрозу сделку..."
haiti.62.a: "Сделка прекрасна как есть!"
haiti.62.b: "Объясните, зачем нам здесь нужны корабли!"

haiti.63.t: "Канадцы отвечают!"
haiti.63.d: "К нашей радости, канадцы приняли наше предложение! Мы будем охранять для них Карибский бассейн, используя старый Вест-Индский флот, в то время как остальная часть Антанты сохранит контроль над Гвинейским щитом. Это дружественная сделка для всех вовлеченных сторон, и мы с нетерпением ожидаем нового будущего для Карибского региона."
haiti.63.a: "Замечательная новость!"

haiti.64.t: "Канадцы отвечают!"
haiti.64.d: "К нашему большому разочарованию, канадцы сообщили нам сегодня, что они отклонят наше предложение. Похоже, они недостаточно доверяют нам, чтобы контролировать этот район, или иным образом не желают отказываться от жизненно важных ресурсов и географических позиций, которые может предложить этот район. Это неудача для нашей нации, но, тем не менее, мы будем идти дальше!"
haiti.64.a: "Плохо!"

haiti.65.t: "Гаитяне делают встречное предложение"
haiti.65.d: "Сегодня мы получили встречное предложение от правительства Гаити, ошеломившее многих наших дипломатов, которые ожидали легкой сделки. Возможно, они увидели наше желание избавиться от Вест-Индии и знают, что мы отчаянно нуждаемся в лучшей администрации в этом районе. Несмотря на это, они попросили, чтобы мы позволили им сохранить корабли старой Федерации, чтобы они могли лучше защищать этот район для Антанты. Должны ли мы принять это встречное предложение и потерять лицо?"
haiti.65.a: "Если мы должны..."
haiti.65.b: "Ни единого шанса!"

haiti.66.t: "Требование креольского единства"
haiti.66.d: "Великое гаитянское государство превратилось из слабой и коррумпированной республики, рушащейся под гнетом американской коррупции, в маяк панъафриканского единства в нашем перламутровом Карибском море. Однако Гаити - это не только Африка, но и креолы! Мы создали эту культуру на волне европейского угнетения, взяв все, что могли, из их жалких традиций и объединив их с нашими собственными, чтобы создать нечто поистине уникальное; культуру, подобающую нашему народу, который был ограблен на родном континенте. Сейчас, когда наш режим поднимает свой могучий флаг над этим зеленым архипелагом, мы наблюдаем за последним эдемом культуры креолов, всё ещё находящимся под полным контролем: Львизьяной. Наши панъафриканские братья в Республике Черного пояса теперь владеют этой землей, и в интересах нашего народа потребовать у них эту территорию, потому что это в интересах Папы Дока, а Папа Док - это гаитянский народ."
haiti.66.a: "Немедленно отправьте "запрос"!"

haiti.67.t: "Просьба о креольском единстве"
haiti.67.d: "Благодаря нашим недавним приобретениям в нашей борьбе за свободу, мы теперь владеем обширными территориями американского Юга. С таким большим количеством земли стабильность и единство были ключевыми проблемами нашей администрации, особенно в связи с ростом числа неуправляемых элементов на наших более отдаленных территориях. Одной из таких проблемных областей, все более изобилующих гражданскими беспорядками, является бывший союзный штат Луизиана, и появилось возможное решение наших проблем. На наш стол поступила странная и суровая просьба от президента Гаити Франсуа "Папы Дока" Дювалье, известного панъафриканского националиста-автократа. В письме с жесткой формулировкой "просьбы", граничащей с требованием, этот "Папа Док" попросил наш режим передать административные права и контроль над Луизианой во имя "Панъафриканского сотрудничества и единства Креола", как выразился гаитянский диктатор. Мы могли бы выполнить эту просьбу, укрепив сотрудничество между двумя видными чернокожими штатами Нового Света, в которых преобладает большинство, и избавив себя от головной боли каджунских повстанцев и остатков лонгистов. Однако это также глубоко оскорбило бы многих в нашей молодой стране, особенно более националистические элементы. Как мы должны реагировать?"
haiti.67.a: "Удовлетворить просьбу во имя единства и сотрудничества между нашими государствами."
haiti.67.b: "Немедленно откажите этому безумцу!"

haiti.68.t: "[BBR.getName] отклоняют наше предложение!"
haiti.68.d: "При шокирующем повороте событий [BBR.getName] отклонил наш запрос на Луизиану. Это правда, что это было долгосрочное предложение, но мы надеялись, что они будут более готовы работать вместе..."
haiti.68.a: "Позор!"
haiti.68.b: "Это ВОЙНА!"

haiti.69.t: "Вопрос о праве голоса"
haiti.69.d: "В настоящее время только мужчины имеют право голосовать в стране Гаити на национальных выборах. Однако, учитывая наши усилия по установлению "настоящей" демократии на Гаити, многие считают отсутствие избирательных прав у женщин забавным лицемерием. Хотя многие в нашей стране ненавидят эту идею, особенно многие в нуаристах и других традиционалистских группах по всей стране, предоставление женщинам возможности голосовать сейчас в значительной степени узаконило бы нашу кампанию по демократизации в глазах масс, позволив нашим первым реальным выборам после прихода к власти президента Борно по-настоящему отразить волю всех голосующие взрослые на Гаити. Окончательное голосование по этому вопросу предстоит нам, поскольку наши министры встречаются на этой исторической сессии, в то время как нация с нетерпением ждет окончательного решения. Подсчитываются окончательные голоса, и, похоже,..."
haiti.69.a: "..избирательное право женщин наконец-то достигло берегов Гаити, поскольку женщинам было предоставлено право голоса."
haiti.69.b: "..женщинам Гаити придется подождать, пока Совет примет решительное "нет""

haiti.70.t: "О соборах и замках из песка"
haiti.70.d: "В 12: вечера, как и каждую среду, радиостанции по всему Гаити заиграли имперский гимн, за которым последовал спокойный, но властный голос Белого Императора Гаити на полуразорванном креоле. "Приветствую граждан Гаити и людей всего мира, я надеюсь, что вы хорошо проводите день. Сегодня по дороге в студию, где мы транслируем эти выступления, я случайно проходил мимо пляжа, где увидел молодых, счастливых и здоровых детей, играющих, строящих замки из песка и играющих в войну. Нам также довелось проходить мимо прекрасного собора Успения Пресвятой Богородицы, чьи великолепные колокола звонят в честь Ангела. Почему я говорю вам это, мои самые верные подданные? Что ж, ситуация, в которой оказалась наша нация, невероятно похожа. Прежде чем ты назовешь меня сумасшедшим, выслушай меня. Славная Гаитянская Империя, которую мы вернули со страниц истории, похожа на замок из песка. Наше правительство является маяком стабильности, экономической нормальности и морального улучшения, построенным с нуля. Вы, гаитянский народ, - это песок, из которого мы строим песчаный замок государства. Хотя море действительно может смыть и очистить песок, это только укрепляет решимость строителя. Теперь возьмем тех, кто выступает против имперского возрождения, социалистов, республиканцев, радикальных нористов. Они подобны собору; то, чем они являются, прекрасно, а то, что находится внутри, великолепно, но они становятся застывшими. Соборы не стоят вечно, здания являются лишь временными, и когда они разрушаются, как и все остальное, их практически невозможно отремонтировать быстро и дешево. Прими эти слова близко к сердцу, моя любимая Гаити. Спасибо и спокойной ночи."" 
haiti.70.a: "Гаитянский замок из песка возвышается даже над самым величественным собором."

haiti.71.t: "Быстрое погружение"
haiti.71.d: "Агенты Тонтон Макаут ворвались на склад, тихо штурмуя заброшенные коридоры в центральную камеру объекта в ночной тишине. На буксире был их уважаемый лидер, папа Док Дювалье, и его последняя жертва, бывший президент Луи Борно. Долгое время считавшийся мертвым для широкой гаитянской общественности, папа Док держал его запертым в своей самой мрачной тюрьме, с нетерпением ожидая наиболее подходящего момента, чтобы избавиться от своего предшественника. Пока Бугимены тащили избитое, окровавленное и потерявшее сознание тело бывшего президента, папа Док последовал за ними, насмехаясь над своим едва живым противником, поскольку кровь продолжала литься почти из каждого отверстия на изуродованном лице Борно. \n\nНаконец Дювалье и его свита оказались в конечном пункте назначения, стоя на верхних строительных лесах и проходах этого старого завода по переработке, паря в десятках футов над большими чанами с тревожно спокойной прозрачной жидкостью. Папа Док приказал своему верному отряду смерти связать Борно за ноги и поднять его высоко над этими зловещими резервуарами с жидкостью. Давняя тактика, используемая папой Доком и его Тонтоном Макаутом, то, что ждало Борно внизу, было судьбой хуже, чем любая смерть, которую он мог себе представить, потому что единственное, что ожидало Борно на дне его падения, - это несколько сотен галлонов серной кислоты. Хотя Дювалье редко проходил через все трудности этого театра экзекуций, обычно просто макая своих жертв в гораздо более управляемые бочки с ядовитым вещёством, он чувствовал, что знаменитый президент Гаити заслуживает смерти, столь же захватывающей, как правление Борно и предательство гаитянского народа. Итак, с последней насмешкой над своим старым врагом, папа Док нажал на рычаг, который бросит Борно на его последнюю и подобающую судьбу, в последний раз посмотрев в глаза избитому и испуганному человеку..."
haiti.71.a: "..посмотри на меня, теперь я президент."

haiti.72.t: "Видения "истинного бокора""
haiti.72.d: "Стойкий Папа Док долгое время страдал от множества проблем со здоровьем, что является слишком распространенной проблемой для большинства гаитян и часто вызывается безудержным неправильным питанием большинства наших людей. Сам Дювалье должен каждый день делать уколы инсулина, чтобы предотвратить последствия своего диабета, а также страдать от незначительного заболевания сердца, которое не проявляет никаких признаков замедления. Склонный к неправильному обращению со своими лекарствами или игнорированию их, чтобы вместо этого использовать средства Вуду, папа Док часто находится в измененном состоянии сознания, впадает в кататонические состояния и даже страдает от небольшого сердечного приступа или двух. Часто он утверждает, что получает видения во время этих периодов телесной слабости, поскольку, по сообщениям, он общается с Лоа, чтобы подчиняться их прихотям и желаниям. Его последнее несчастье было катастрофическим: передозировка инсулина привела к тому, что он на несколько дней впал в кому, в результате чего лидер "Тонтон Макаут" Клеман Барбо и правая рука папы Дока Лоример Дени временно правили вместо него. Хотя Дювалье с тех пор выздоровел, он утверждал, что получил видение от Лоа о том, что Жак Румэн, ядовитая синдикалистская змея, которая ускользнула от поисковых отрядов Тонтона Макута, превратилась в паршивую черную собаку и теперь свободно бродит по гаитянским дебрям. Руководствуясь этим "божественным вдохновением", папа Док приказал найти и убить всех черных собак на Гаити, независимо от того, бродячие они или собственные. Румейну больше не будет позволено наводнять наш остров!"
haiti.72.a: "Некоторые говорят, что это болезнь, я говорю, что это божественность!"

haiti.73.t: "Президент Дювалье отлучен от церкви!"
haiti.73.d: "После недавних действий президента Дювалье по изгнанию коррумпированного католического духовенства и полному принятию гаитянского Вуду, идиотский старик в Риме отлучил от церкви нашего любимого президента! Хотя этого шага следовало ожидать, в конце концов, эти мошенники никогда не хотят терять ни цента, это действительно немного шокирует. В ответ на этот явный акт иностранного вмешательства в дела Гаити президент Дювалье заявил, что любой священник, епископ или архиепископ, который отказывается присягнуть на верность ему и только ему, должен быть изгнан из страны. Кроме того, все церковное имущество, независимо от местонахождения, было национализировано. Несколько из этих конфискованных церквей были переданы местным хунганам Вуду, мамбо и бокорам, чтобы предоставить им более подходящее место для проведения своих божественных ритуалов. Католические страны по всему миру осуждают эти действия как тиранические, и даже Соединённые Штаты, хотя и охвачены политическими беспорядками, присоединились к осуждению этого "нарушения религиозной свободы""
haiti.73.a: "Вуду - это не суеверие. Это философия, концепция Бога."

haiti.74.t: "Ренессанс Кап-Аитьен"
haiti.74.d: "По мере того, как наша родная культура залечивает раны, нанесенные американской оккупацией, новая искра на севере нашей страны зажгла огонь культурного возрождения и возрождения. Это новое возрожденческое движение, получившее название "Ренессанс Кап-Аитьен" из-за его явного сходства с Гарлемским ренессансом в Нью-Йорке, который начал процветать после Вельткрига, вдохнуло жизнь в дремлющие традиции Гаити и местные формы самовыражения. Начавшись в общинах художников и поэтических кружках в афро-гаитянских трущобах Кап-Аитьен или Кап-Айисьен в Крейоле, с тех пор она распространилась и на другие крупные города Гаити от Порт-де-Пэ до Ле-Кей, погрузив нацию в новый золотой век гаитянского обновления. Движение настолько разрослось, что даже привлекло внимание известных художников, музыкантов и писателей из африканской диаспоры, таких как Лэнгстон Хьюз, Билли Холидей, Луи Армстронг, Чендлер Оуэн и многих других, все они вносят свой вклад и помогают распространять результаты этого новообретенного источника вдохновения, извергающегося на Гаити. Наша воля и образ жизни больше не должны быть стерты со страниц истории. Мы здесь, мы гаитяне, и наша культура не будет забыта!"
haiti.74.a: "Новое негритянское движение специально для гаитянского народа."

haiti.75.t: "Возвращение белых законов"
haiti.75.d: "Поскольку влияние мулатов и белых с каждым днём вытесняется из нашего режима и границ, папа Док решил, наконец, ввести в действие свой долгожданный новый закон: возвращение "запрета на белых", которым когда-то печально славилось Гаити. Несмотря на название, закон не запрещает белым людям покидать наши границы, но он запрещает им когда-либо снова владеть собственностью здесь, на Гаити, поскольку вся нынешняя собственность, принадлежащая белым, конфискована государством. Однако, в отличие от первоначального запрета, Дювалье расширил эти ограничения, чтобы они также действовали в отношении элиты мулатов, которые, как можно доказать, являются по крайней мере наполовину белыми. Несмотря на то, что мулаты являются более многочисленной группой, чем белые гаитяне, они по-прежнему уступают афро-гаитянскому населению, на долю которого приходится более 95% населения. Время для афро-гаитян, и только афро-гаитян, извлекать выгоду из нашей нации начинается прямо сейчас!"
haiti.75.a: "Ни один Белый дьявол больше никогда не осквернит нашу священную землю."

haiti.76.t: "Панъафриканский интернационал"
haiti.76.d: "Поскольку так много других групп, движений, идеологий, догм и других социальных групп проводят свои собственные национальные и международные конференции, вполне естественно, что мы тоже проведем свои собственные. Интернационал для черной расы, чтобы обсудить наши общие интересы единой и объединенной Панъафриканской страны. Со всех уголков Африканской диаспоры и со всех уголков самого Родного Континента мы пригласим величайших умов и деятелей наших общих народов. Титаны панъафриканской и чернокожей освободительной борьбы, в том числе Маркус Гарви, Сан Ра, Джомо Кеньятта, Лэнгстон Хьюз, Ннамди Азикиве, Обафеми Аволово, У.Э.Б. Дюбуа, Кваме Нкрума, Собхуза II, Хейли Селассие, Мартин Лютер Кинг-старший, Дузе Мохаммед и многие другие в диаспоре и за её пределами в самой Африке. Порт-о-Пренс должен послужить подходящим местом для проведения этой исторической встречи, и коллективно эти величайшие умы и лидеры "детей Африки" будут стремиться облегчить участь наших народов по всему миру, одновременно укрепляя более тесные связи друг с другом. Мы - множество народов, объединённых схожей историей и культурой. Давайте примем то, что делает нас похожими, а не мелкие различия, которые нас разделяют. Ибо, если мы будем едины, ни один враг не сможет остановить нас!"
haiti.76.a: "Африка, как старая, так и новая, для африканцев."

haiti.77.t: "Неожиданный гость"
haiti.77.d: ""Сегодняшний день был почти шокирующе расслабленным", - подумал про себя Святой отец, потягивая чай и размышляя о событиях дня, как он делал каждый вечер. Действительно, день прошел невероятно без происшествий: мало почты, меньше заговоров и ещё меньше активности на границе с синдикалистами. Хотя такие дни, как этот, были благословением, они всегда заставляли Викария Христа нервничать, поскольку обычно эти дни были затишьем перед бурей. Этот день не станет исключением.\n\nУже почти засыпая, Преемник святого Петра внезапно проснулся от стука в дверь. "Войдите!" - сонно восКликнул его святейшество. Открыв дверь, помощник понтифика сообщил ему, что Жозеф-Мари Ле Гуаз, архиепископ Порт-о-Пренса, столицы Гаити, вылетел в Рим, чтобы срочно встретиться с ним....\n\nПосле почти трехчасовой беседы с архиепископом, который подробно рассказал о том, как Гаити попала под контроль правительства, которое полностью поддерживает Вуду, демоническую смесь католицизма, религий коренных африканцев и других подобных практик, казалось, что Гаити находится в кризисе. Архиепископ умолял Папу Римского официально отлучить [HAI.GetLeader], чтобы дать понять, что Церковь не потерпит подобных извращений католической религии. Отпустив архиепископа, Его Святейшество берёт ручку и..." 
haiti.77.a: "..пишет официальное отлучение [HAI.GetLeader] от церкви за практику и публичное принятие язычества"
haiti.77.b: "..пишет письмо "Фостину Виркусу" с просьбой дать объяснения и требованием его раскаяния"
haiti.77.c: "..снова опускает её, решив, что Церковь на Гаити может справиться с этим сама."

haiti.78.t: "Император Фостин отлучен от церкви!"
haiti.78.d: "Несмотря на то, что в глубине души он считает себя добрым католиком, даже если он использует в своем правлении эстетику и ритуалы Вуду, Император Фостин II официально был отлучен папой римским от церкви за его "публичную демонстрацию и участие в языческих ритуалах" Это стало некоторым шоком, поскольку Фостин считал себя "католицизирующим" Вуду из-за того, что он принял его. Несмотря на этот спад в его отношениях с Церковью, он не сделал ничего в отместку, как многие ожидали. Вместо этого он просто продолжает свою миссию по защите и служению народу Гаити в материальном и духовном плане."
haiti.78.a: "Конечно, неудача, но ничего такого, с чем я не смог бы справиться"

haiti.79.t: "Письмо от Папы Римского"
haiti.79.d: "Сегодня в Императорский дворец прибыло письмо, адресованное Императору Фостину, не от кого иного, как от самого Папы Римского! В письме Его Святейшество излагает своё беспокойство по поводу объятий Фостина Вуду, говоря, что это может привести к "его духовному разрушению и возможному одержанию" Он спрашивает, зачем ему делать что-то настолько опасное, особенно когда он знает о риске. Далее он требует, чтобы Фостин публично покаялся и осудил эту оккультистскую и языческую религию. Император, конечно, не собирается осуждать Вуду. Вместо этого он отвечает Папе Римскому с другой стороны, объясняя, что он просто использует Вуду и что не все это от дьявола. Он даже просит создать "Гаитянский обряд", позволяющий удалять те части Вуду, которые, по утверждению Фауста, являются духовным благом. Ну, определенно не богословский труд, и явно работа мирянина, если Его Святейшество примет письмо Фостина, оно может стать одним из самых важных произведений католической литературы 20-го века."
haiti.79.a: "Возможность служить одновременно и Богу, и гаитянскому народу - моя гордость и радость."

haiti.80.t: "Письмо от Императора Гаити"
haiti.80.d: "Как и ожидалось, так называемый Император Гаити направил письмо с ответом Его Святейшеству. Фостин действительно объяснился, сказав, что он просто использует Вуду, чтобы узаконить своё правление, и что не все это от дьявола. Однако неожиданно он попросил создать "Гаитянский обряд", позволяющий удалять те части Вуду, которые, по утверждению Фауста, являются духовным благом. Хотя это определенно не теологическая работа и явно работа непрофессионала, он излагает свою точку зрения с очень хорошей ясностью и очевидным уважением к человеку, которому она адресована. Если Его Святейшество примет это решение, Гаити станет одним из немногих случаев, когда католицизму латинского обряда не следуют до конца. Как и во всех случаях, касающихся веры и морали, выбор принадлежит Папе, и только Папе."
haiti.80.a: "Хмм. Он приводит убедительные доводы. Разрешить создание этого "Гаитянского обряда""
haiti.80.b: "Кем он себя возомнил? Немедленно отлучите его от церкви!"

haiti.81.t: "Император Фостин отлучен от церкви!"
haiti.81.d: "Несмотря на его письмо понтифику, Император Фостин II был официально отлучен папой римским от церкви за его "публичную демонстрацию и участие в языческих ритуалах" Хотя в этом нет ничего неожиданного, поскольку Фостин просил довольно многого, это все равно печальный шаг. Как бы то ни было, Император решил не допустить, чтобы это отбросило его назад. Он по-прежнему будет заботиться о гаитянском народе как о своем собственном, защищая его от всех опасностей и стараясь руководить им как можно лучше.." 
haiti.81.a: "Разочаровывает, но я буду заботиться о своих овцах, как Папа Римский заботится о своих."

haiti.82.t: "Новый хозяин встречает свою паству"
haiti.82.d: "Благодаря тому, что его правление прочно закрепилось, а его администрация работает без особых проблем и сбоев, Макс Худикорт смог меньше времени уделять работе и больше времени заниматься более элитарными делами. Не имея необходимости работать в поле или трудиться на фабриках, как рабочий, которому он так явно посвятил свою жизнь, Худикурт теперь начал идти по стопам своего собственного Хозяина. Используя ресурсы и помощь своей партии PSP, Худикур создал своего рода собственную школу, где он стремится подготовить следующее поколение социалистических мыслителей для Гаити, встречаясь с молодыми, многообещающими интеллектуалами, в том числе с Тони Блонкуром, Жаком Стивеном Алексисом, Рене Депестром и Максом Шанси, среди прочих, Худикур надеется воспитывать социалистическую мысль для будущих поколений. Он станет новым отцом и хозяином совершенно новой эры гаитянского социализма, на все это повлияет он сам и его собственные взгляды."
haiti.82.a: "Социализм должен стать частью самого Гаити, укореняясь все глубже с каждым новым поколением, выросшим под опекой Худикура."

haiti.83.t: "Гаитянский обряд католической церкви"
haiti.83.d: "После принятия Папой предложения Императора Католическая церковь официально учредила "Гаитянский обряд" Хотя основой Обряда является обычный латинский обряд, он сильно модифицирован. В отличие от обычного латинского обряда, гаитянский обряд совершается на креольском языке, но это, пожалуй, самое незначительное из изменений. Каждый отдельный Хунхуз был освящен, что означает, что они являются подходящими местами для совершения мессы. Многие ранее существовавшие приходы, по сути, были переоборудованы, чтобы больше походить на храмы Вуду, наиболее заметным изменением является замена традиционного алтаря на Потомитан, или "центральный столб", на котором совершается месса. Наряду с этим, барабаны и другие подобные инструменты также используются во время вступительных и заключительных гимнов. Кроме того, несколько ссылок на святых были слегка изменены, чтобы соответствовать их аналогам из веве. Наиболее спорным является то, что женщинам-священникам вуду было предоставлено право читать все, кроме Евангелия, которое по-прежнему принадлежит исключительно священнику.\n\nХотя эти изменения всё ещё новы и продолжаются, как имперское правительство, так и церковные власти надеются, что Гаитянский обряд со временем полностью захватит Вуду. Несмотря на это, не все довольны изменениями. Уже более традиционные богословы называют этот шаг Святого Отца ересью или принятием язычества. Несколько протестантских групп называют это доказательством того, что католическая церковь является языческой религией. Как бы то ни было, похоже, что попытки Фостина II использовать Вуду как способ католицизации Гаити оказались успешными."
haiti.83.a: "Преемник папы Легбы зарекомендовал себя настоящим другом гаитянского народа"

haiti.84.t: "Отец Гаитянского центра"
haiti.84.d: "Хотя наша либерально-консервативная коалиция многочисленна и разнообразна, в центре всего этого по-прежнему стоит один человек - Жан Прайс-Марс. Странное сочетание антиэлитарного популиста и убежденного консерватора, когда речь заходит о гаитянском народе и его традициях, Прайс-Марс смог найти общий язык с группами, о которых ни один другой центрист на Гаити и мечтать не мог. Его интересы и убеждения разнообразны, тонки и полностью развиваются благодаря его собственному острому интеллекту и острому уму. Получив образование учителя и этнолога, он проявляет большую заботу о документировании и сохранении врожденной культуры и уникальности Гаити, являясь пионером таких движений, как Негритянство и нуаризм. Его карьера и работа всей жизни являются маяком, который привел к дерадикализации большей части политических крайностей Хайтайна, одновременно способствуя большему чувству единства и сотрудничества между нашими народами, сотрудничества, невиданного ранее. Он - истинный отец современного и свободного Гаити. Он работает внутри коалиции со всеми своими коллегами как с истинными равными в его глазах, вместе улучшая своих товарищей, в то время как они способствуют улучшению Гаити в целом. Вместе, под руководством Прайса-Марса и других подобных ему деятелей единства, таких как Луи Дехуа и Стенио Винсент, демократические традиции и либеральные идеалы Гаити находятся в безопасности, как и её традиции и исторический образ жизни.."
haiti.84.a: "Истинный сын Гаити, если таковой вообще когда-либо существовал."

haiti.85.t: "Гаити: Голгофа солдата"
haiti.85.d: "Книжные магазины и другие литературные магазины сегодня переполнены, поскольку известный лидер левых и бывший офицер Гвардии Гаити Демосфен Каликст выпустил свой новый полнометражный роман. Автобиографический рассказ о его собственной политической и военной карьере, роман дает подробное представление о ключевых моментах жизни Каликсита, как они происходили, от переживания попытки захвата власти папой Доком и спасения Гаити от националистических радикалов до службы под американской оккупацией в качестве офицера кавалерии, когда он был вынужден боритесь с лояльностью к своему положению и лояльностью к своему собственному народу. Хотя некоторые критики назвали его воздушным или скучным, большая часть публики открыто восхищалась этим редким взглядом на жизнь своего лидера, и книга разошлась по всей стране. Похоже, Каликст снова завоевал сердца людей."
haiti.85.a: "Настоящий воин-поэт."

haiti.86.t: "Держи своих друзей близко..."
haiti.86.d: "Задолго до того, как кто-либо из них вышел на политическую сцену, Жака Румэна и Карла Броура связывала тесная дружба и высокий уровень сотрудничества. Эти двое и раньше часто сотрудничали над литературными произведениями и философией, подшучивая и препираясь из-за своих противоположных идеологических взглядов. Однако их любовь к Гаити, общая культура и преданность движениям и идеалам, таким как нуаризм и Негритянство, укрепили их связи до такой степени, что их разорвали простые разногласия по экономическим вопросам. Однако по прошествии времени и реалии политической борьбы на Гаити стали более очевидными, Румену пришлось признать правду: независимо от того, насколько близки были эти две творческие легенды, ничто не могло помешать Гаити достичь своей судьбы с Руменом у руля. Осознав это, Румен понял, что нужно делать. Поскольку Карл Бруар является лицом нуаристских радикалов, их прошлые связи теперь только вызовут подозрения у его коллег-красных. Румейну придется заставить своего старого друга замолчать раз и навсегда. Зная, что Бруар обычно находится в своей квартире, выпивая свои горести и стресс, Румэн приказал своим верным ополченцам безболезненно убить беднягу во сне; это была самая справедливая смерть, которую он мог дать своему старому соотечественнику. Теперь он сидел за своим столом, ожидая ответа от своих людей о том, что дело сделано, потягивая ром из последней бутылки, которую его дорогой, но ужасный алкоголик, друг оставил ему при их последней встрече, предаваясь воспоминаниям о лучших временах."
haiti.86.a: "..а врагов ещё ближе."

haiti.87.t: "Жемчужина Карибского моря"
haiti.87.d: "Гаити долгое время была объектом прихотей иностранных капризов и империалистической жадности, сама нация родилась в огне колониализма в Эпоху открытий. Изнывая под гнетом испанских исследователей, французских работорговцев, а совсем недавно - американских морских пехотинцев и бизнесменов, народ Гаити большую часть своей истории пережил под гнетом угнетения, чем без него. \n\nАмериканцы были последними "благодетелями", удостоившими нас своим присутствием, впервые украв у нас суверенитет в 1915 году. В течение 20 долгих и трудных лет эти янки и их комнатные собачки железной хваткой правили народом Гаити, а их самой преданной марионеткой был нынешний президент Луис Борно, который был свергнут американскими оккупантами в 1922 году. С тех пор Борно и его сторонники из Соединённых Штатов добились незначительных улучшений в экономике и инфраструктуре Гаити в целом, хотя большая часть прибыли от этого роста идет непосредственно в карманы американских друзей Борно. Кроме того, командир морской пехоты Джон Рассел управляет Гвардией Хаити, единственной постоянной военной силой Гаити, используя её как военизированную и лоббирующую интересы Вашингтона группу. Однако их господство не могло продолжаться долго… \n\nВ связи с Великой депрессией и внутренними беспорядками, вынудившими основную часть американских оккупационных сил покинуть наши берега зимой 1935 года в водовороте паники и хаоса, Гаити сейчас балансирует на грани краха, поскольку внутренние группировки и радикальные движения стремятся разорвать Гаити на части в своих собственных гнусных целях. Слева Жак Румэн и его протеже Макс Худикур требуют положить конец тирании Борно, чтобы Красная волна могла омыть наш родной остров, в то время как справа Карл Бруар ведет своего жадного до власти студента Франсуа Дювалье, а остальные националистические панъафриканские нуары требуют полного реформирование гаитянского общества, избавление его от всякого иностранного влияния. Выдерживают бурю в Центре Гаити умеренные титаны, такие как Жан Прайс-Марс и Стенио Винсент, и даже ходят слухи, что некоторые в самой Гвардии Хайти слишком опасаются за свой шанс на власть. \n\nГаити сейчас стоит на пороге своей судьбы, и все, что ей сейчас требуется, - это толчок в правильном направлении..."
haiti.87.a: "L'Union fait la force"

haiti.88.t: "Хозяин Бугименов"
haiti.88.d: "По мере того, как власть Франсуа "Папы Дока" Дювалье на Гаити становится все крепче, неорганизованный сброд, который мы называем армией, продолжает чахнуть, поскольку скудное количество имеющегося на Гаити военного персонала и финансирования вместо этого идет на собственную тайную полицию Папы Дока. Когда-то их называли кагулардами, или людьми в капюшонах, и Гражданской милицией, но народ Гаити знает их только как Тонтон Макаут, а их лидер - именно тот человек, который нужен армии Гаити, чтобы помочь поднять её из пепла былой славы. Клеман Барбо, глава этого личного военизированного формирования, долгое время служил папе Доку и его режиму, а он и его брат Гарри сыграли важную роль в обеспечении прихода Дювалье к власти в качестве ведущих фигур военного крыла нуаристов. Никогда не выступавший против кумовства и не награждавший тех, кто ему предан, папа Док объявил, что Клеман Барбо будет назначен новым фельдмаршалом вооружённых сил Гаити, став одновременно ведущей фигурой в официальных и менее законных военных подразделениях Гаити. Хотя его назначение исключает возможное продвижение по службе многих других ценных, проверенных и опытных военных, которые могли бы возглавить наши армии, папа Док ценит лояльность превыше всего. Предоставив ему эту высокую должность в качестве официальной правительственной фигуры, Дювалье надеется держать Барбо и его растущие амбиции в узде, позволяя ему как расширять, так и совершенствовать вооруженные силы Гаити, не упуская из виду эту возможную змею.."
haiti.88.a: "Держи своих друзей близко, а соперников - ещё ближе."

haiti.89.t: "Август Дерлет и гаитянский оккультизм"
haiti.89.d: "В начале 1930-х годов Август Дерлет - знаменитый американский писатель-фантаст и один из самых многообещающих писателей-"лавкрафтианцев" - отправился на наш яркий и богатый культурой остров Эспаньола, чтобы углубиться в гаитянские традиции. Находясь здесь, он путешествовал по сельской местности Гаити и по каждому дюйму наших деревень и городов в поисках увлекательных аспектов нашей родной мифологии и духовных идей, чтобы включить их в свои собственные произведения. Узнав о Лоа нашей веры Вуду и рассказах о Колдунах и оунганах, рассказы, которые действительно заинтересовали Дерлета, были о местных рассказах о нежити, и именно это заставило его вернуться сюда сейчас. \n\nВ гаитянской традиции существуют существа, известные как Зомби. Бокор - или гаитянские тёмные священники, которые находятся в оппозиции к оунганам - предположительно создают этих "нежити" зомби, беря "ти бон анж", или половину идеи Вуду о двойной душе, которая контролирует свободную волю, и помещая её в бутылку, позволяя Бокору контролировать жертву после смерть, потому что ти бон анж может тогда манипулировать "гро бон анж" - второй половиной двойной души, которая управляет телом. Созданные существа - это безмозглые оболочки, полностью порабощенные волей своего хозяина, лишенные разума и не чувствующие боли или общих эмоций. Их создают, а затем кормят ядом, полученным из местной дикой природы, который заставляет их казаться мертвыми, чтобы их близкие похоронили их и двигались дальше. Затем Бокор эксгумирует этих пойманных в ловушку рабов для использования в качестве личных слуг, в то время как семья считает их мертвыми, что создает впечатление, что посторонние жители Вуду считают Зомби действительно живыми мертвецами. \n\nВсегда находя идею этой практики и более широкой веры Вуду глубоко интересной, Дерлет снова вернулся на наш райский остров, чтобы продолжить писать больше на эту тему. Любимый автор - дружелюбное лицо, и наша нация сделала все возможное, чтобы быть гостеприимной, чтобы сохранить лицо перед миром. Теперь, когда Дерлет снова бродит по Порт-о-Пренсу и всему Гаити в поисках искры вдохновения, мы наблюдаем за этим иностранцем из тени. Независимо от того, что он найдет, Дерлет обязательно получит удовольствие среди пальм и тропического бриза нашего культурного тропического оазиса."
haiti.89.a: "Зомби, Лоа и Оунганы, о боже!"

haiti.90.t: "Истинный Король Гаитянской империи"
haiti.90.d: "Несмотря на его любимую репутацию среди жителей Гаити, многие на нашем прекрасном острове начали сомневаться в реальности правления белого монарха над нацией, которая на 98% состоит из афрогаитян. Эти радикалы начали сомневаться в воле Императора Фостина Виркуса и вместо этого сплотились вокруг одного "принца" Жозефа-Фостина д'Гаити, который является истинным наследником и потомком Императора Фостина Второй Хатианской империи. Эти фанатики хотят, чтобы нынешний монарх был заменён тем, кого они объявляют истинным наследником трона предков, но у нашей нынешней администрации есть много преданных, которые сопротивляются этой позиции. Должны ли мы уступить этим так называемым "истинным гаитянским монархистам", или мы должны продолжать поддерживать белого негра-Императора нового Гаити?"
haiti.90.a: "Фаустин Виркус - истинный монарх, отныне и навсегда!"
haiti.90.b: "Мы преклоняем колени перед единственным и истинным королем!"

haiti.91.t: "Флаг Анпи-ан-Аити"
haiti.91.d: "С восшествием на престол истинного наследника Императора Фаустина I и первоначальной второй империи Гаити, или Анпи-ан-Аити, как её называют на местном языке крейол, в монархических кругах возникли небольшие дебаты, а именно по поводу дизайна нашего флага. Флаг, которым мы размахиваем в настоящее время, был тем же самым флагом, который использовал Фаустин I, но в глазах многих он был запятнан ложным белым Императором-негром Фаустином Виркусом. Эти недоброжелатели предлагают нам принять флаг и идентичность одного из старых монархических движений Гаити. Наиболее вероятным вариантом было бы использование флага первого Анпи ан Айити, которое было сформировано и возглавлено великим гаитянским героем Жан-Жаком Дессалином. Однако бывший президент, ставший монархом и королем Гаити Анри Кристоф использовал два разных флага во время своего правления в качестве единственного монарха Вейтм ан Айити, и оба эти дизайна также имеют свои достоинства. Что мы должны решить?"
haiti.91.a: "Выбрать наше законное знамя, флаг Второй империи и Фаустина I."
haiti.91.b: "Выбрать флаг Первой империи Дессалина."
haiti.91.c: "Выбрать первый флаг Королевства Кристофа."
haiti.91.e: "Выбрать второй флаг Королевства Кристофа и провозгласить новый Вайотм ан Айити."

haiti.94.t: "Рост фракционности в PSH"
haiti.94.d: "Пока Жак Румен и его реформированная PSH продолжают продвигать Гаити к намеченной судьбе, большинство наиболее радикальных членов Синдикалистской партии Гаити, объединённых в отколовшуюся от нее группу PRH или Parti Révolutionnaire Haïtien, начали публично выражать своё недовольство увлечением Румена французской идеологией синдикализма, что, казалось бы, противоречит его нуаристским и афроцентристским наклонностям, ведь именно французы угнетали Гаити так долго, что создали суровые условия, которые сделали социализм популярным и трагически необходимым здесь, в современном Гаити. Румена в основном защищает только растущая Клика фанатичных нуаристов, поддерживаемая старыми националистическими приятелями Румена, такими как Карл Бруар и Кловис Дезинор, а его прошлое решение вытеснить всех умеренных из партии теперь, наконец, возвращается, чтобы навредить ему, поскольку единственный умеренный, оставшийся в его углу, - это «профессор» Пьер-Эсташ Даниэль Финьоле и его популистская группа умеренных синдикалистов и социалистов под названием Движение за организацию страны (Movement pour l'Organisation du Pays), которые организуют большие митинги, называемые «паровыми катками» (woulo konpresè), и стремятся взять под контроль партию и революцию в целом, чтобы по-настоящему освободить Гаити от элитарности, что, вероятно, заставит Румена занять младшую позицию в администрации, если они придут к власти. \n\nЛидирующими фигурами оппозиционной PRH являются молодой поэт и коммунистический агитатор Жак Стефан Алексис, прямой потомок великого Жан-Жака Дессалина, который проповедует форму афрокоммунизма, вдохновленную якобинцами и опирающуюся на такие панафриканские теории, как Оньянго Обама, Кваме Нкрума и Джордж Падмор, и бывший морской пехотинец США, ставший революционным лидером, Жозеф Жолибуа Фильс, который выступает против империализма как современный Туссен Л'Увертюр, используя нуаристскую риторику, вдохновленную его старыми разговорами с Жаном Прайс-Марсом, и придерживаясь интернационалистской позиции по глобальному синдикалистскому, коммунистическому и социалистическому сотрудничеству. Теперь, когда эти фракции открыто борются за контроль над партией, Румену предстоит решить, что делать, чтобы гаитянская революция не выпала из его рук."
haiti.94.b: "Молодая восходящая звезда и поэт-радикал Жак Стефан Алексис берет власть в свои руки."
haiti.94.c: "PSH становится членом коалиции меньшинства с PRH под руководством Жолибуа."
haiti.94.e: "Румен встаёт на сторону радикального нуаризма, чтобы сохранить контроль над партией."
haiti.94.f: "Румен уступает контроль над партией MOP Финьоле."

haiti.95.t: "Новый соперник нового владыки"
haiti.95.d: "Несмотря на то, что PSP довольно эффективно руководит страной в течение довольно длительного времени, многие по-прежнему с опаской относятся к бывшему радикализму президента Макса Лелио Гудикура и его карьере национал-коммуниста, сотрудничавшего с националистом Жаком Руменом, пока последний не перешел в синдикализм, а Гудикур не стал придерживаться более демократических течений коммунистической и социалистической мысли. Эти недоброжелатели боятся, что однажды президент Гудикур внезапно приведет Гаити к авторитарным методам, основанным на якобинском или большевистском самодержавии, и вместо этого желают, чтобы партия управлялась более легкой рукой, хотя многие шепчутся, что эти обвинения - лишь прикрытие, скрывающее правду - что это просто антимулатский расизм и нуаристский афро-гаитянский национализм, подпитываемый страхами и отвращением к воспитанию Гудикура в богатой семье смешанной расы. \n\nПредпочитая умеренных левых с квитанциями, подтверждающими их опыт и сдержанность, эти недоброжелатели назвали либерального рабочего лидера и популистского профсоюзного организатора Даниэля Финьоле своим предпочтительным кандидатом на пост лидера PSP. Давно занимающий лидирующие позиции в левом движении страны, возглавляющий своё Движение за организацию страны, организующий большие митинги под названием «паровые катки» (woulo konpresè) и стремящийся взять под контроль партию и революцию в целом, чтобы действительно освободить Гаити от элитарности, Даниэль Финьоле также известен активным сопротивлением поддерживаемым американцами консервативным клептократам режима Борно, но при всем этом он сохраняет свои умеренные и синкретические взгляды; социалистическая идеология, которую он называет финьолизмом, выступающая за ненасильственный национализм нуаризма, антиэлитарный синдикализм, феминизм, популизм и гаитянскую версию политики социального обеспечения Square Deal. Следует ли позволить Финьоле возглавить партию, чтобы успокоить страхи и расовые предубеждения этих умеренных, или же Худикур с его годами службы и успехами сможет заверить своих коллег по PSP, таких как другие лидеры партии Энтони Леспес и Этьен Шарлье, в своей приверженности умеренному электорализму, как он уже сделал, что позволит ему оставаться ведущим лицом PSP и в дальнейшем? Если же ничего не получится, он всегда сможет обратиться за поддержкой к своему старому наставнику Румену..."
haiti.95.a: "Даниэль Финьоле берет на себя ответственность, чтобы успокоить партию и массы."
haiti.95.b: "Гудикур каким-то образом успокаивает страхи партии."
haiti.95.c: "Чтобы выжить, Гудикур опирается на своих старых радикальных союзников."

haiti.96.t: "Судьба режима Каликсте"
haiti.96.d: "Полковник и президент Деместен Петрус Каликсте создал демократию на языке крейол своей мечты, наконец-то освободив низшие слои населения Гаити от элитарности мулатов и американского гнета, что стало его первой миссией много лет назад, когда он дезертировал из морской пехоты США, чтобы сражаться за своих гаитян. Военный в душе, Каликсте жаждет либо заслуженной пенсии дома, либо почетной смерти на поле боя - ни тем, ни другим он не сможет насладиться, пока будет сидеть в президентском кабинете и тратить время на бюрократию и законодательные органы. Перед ним есть несколько вариантов, как решить эту его проблему. \n\nВо-первых, он может смириться с этим и остаться на посту президента ради блага нации и партии, наблюдая за справедливой и свободной демократической системой, которую он создал, чтобы она просуществовала достаточно долго, чтобы укорениться и стать самодостаточной и самоконтролируемой, или он на это надеется. Во-вторых, он может уйти в отставку, уступив место своему преемнику - рабочему лидеру и активисту из племени крейол Даниэлю Финьоле, известному своими импровизированными протестами и митингами под названием «woulo konpresè», или «паровые катки», которые доводили масиков до исступления, когда он выступал с риторикой, включающей популизм, Призывы к независимости и демократическому правлению для гаитянского народа достигли своего пика популярности во время поддерживаемого американцами режима Борно, прежде чем Каликсте помог принести демократию на Гаити, а Финьоле - национальное правительство. \n\nПрозванный Профессором среди своих разнообразных сторонников, Финьоле является харизматичным главой своего собственного популистского массового движения, имея политические связи в ПСП и других либеральных и социалистических группах по всему Гаити. Способный и верный сын Гаити, который зарекомендовал себя как перед Каликстом, так и, что ещё важнее, перед всем гаитянским народом своими эффективными реформами, направленными на улучшение повседневной жизни рабочего класса, Финьоле подходит для того, чтобы возглавить страну в отсутствие Каликта, если до этого дойдет дело, несмотря на то, что он заставляет оставшуюся мулатскую элиту нервничать своими разговорами о национализации и перераспределении богатств. В-третьих, Каликсте мог бы в последний раз напрячь свои военные мускулы, создав военный совет по надзору, который будет служить в качестве наблюдателя за выборами и исполнительной властью для социал-демократии, которую он так тщательно строил, гарантируя, что ничто плохое не постигнет его любимую демократическую систему, пока он будет уходить на полупенсию с помощью Фигноле. Однако это, скорее всего, приведет к падению популярности Каликсте в массах, поскольку люди боятся, что полковник превратится в собственного каудильо Гаити, и расценивают этот кажущийся авторитарным шаг как отказ Каликсте от власти. Что же он решит?"
haiti.96.a: "Каликсте снова надевает бархатную перчатку и остаётся на посту президента."
haiti.96.b: "Каликсте уходит в отставку, уступая место гражданскому лицу Даниэля Финьоле."
haiti.96.c: "Каликсте сжимает свой железный кулак и устанавливает меры защиты, прежде чем уйти в отставку."

haiti.97.t: "Выход речных судов в море"
haiti.97.d: "Военно-морской флот Гаити был впервые создан в 1860 году с вводом в строй единственного корабля - бывшего 600-тонного вороненого фрегата, переоборудованного под железную канонерскую лодку. В 1875 году в строй вступили ещё две канонерские лодки, а десять лет спустя - корвет. К 1900 году на воду были спущены три канонерские лодки британской и французской постройки, а в 1902 году наш флот увидел своё первое крупное столкновение с иностранной державой, когда гаитянская канонерская лодка Crête-à-Pierrot вступила в короткий бой с немецким военным кораблем, причем капитан судна и адмирал гаитянского флота Хаммертон Киллик, вместо того чтобы предложить сдачу, пустил канонерскую лодку на дно вместе со своим кораблем. Однако на этом слава нашего морского флота вскоре закончилась, так как американская оккупация десятилетием позже принесла с собой насильственное разоружение, в результате которого Гаити было вынуждено отказаться от своих военных кораблей и сократить собственную армию вдвое. С тех пор гаитянский флот действовал только как речные силы, патрулируя национальные воды болот и берегов Гаити, не имея возможности поддерживать современные силы, или так было до сих пор. С новым финансированием от государства и с американцами, наконец-то отставшими от нас, мы снова выйдем в море! Разбирая все морские суда, оставленные американцами и другими иностранцами, и переоборудуя все имеющиеся, а также пытаясь создать собственную инфраструктуру верфей, мы превратим Гаити в настоящую военно-морскую державу Карибского бассейна."
haiti.97.a: "Союз - это сила!"

haiti.98.t: "Судьба династии Дювалье"
haiti.98.d: "Нация медленно выздоравливает, приспосабливаясь к его странной идеологии и политике. Папа Док держит в тисках повседневную гаитянскую жизнь, объявив себя живым воплощением самой нации. Пока он и Симона «Мама Док» Дювалье работают над превращением администрации Дювалье в настоящую политическую династию, им ещё предстоит произвести на свет настоящего наследника, а поскольку они открыто преследуют эту цель, близкие к ним люди уже начали вести тайные игры, чтобы обеспечить их преемственность за спиной Папы Дока, если с героем Гаити случится что-то трагическое. Однако ходят слухи о том, что в партии нуаристов зреет некий план: соперники хотят направить революцию Дювалье в другое русло, а то и просто открыто и эгоистично захватить власть и богатства Гаити для себя. По слухам, в число заговорщиков входит Клеман Барбо, глава военизированной организации Папы Дока «Тонтон Макут», так же известной как «бугимены Дювалье», главные теоретики и мозги, стоящие за более последовательными аспектами идеологии Дювалье,  автор и организатор партии Жан-Жозеф Лоример Дени и его партнер, партийный экономист Кловис Дезинор, а также Карл Бруар, один из создателей нуаризма, наряду с Жаном Прайс-Марсом и Жаком Руменом, который якобы протрезвел и теперь стремится очистить свою философию от пятен папы Дока. Является ли этот сюжет реальностью, просто проверкой на лояльность или плодом воображения папы Дока, пока неизвестно, но на всякий случай нам стоит быть начеку."
haiti.98.a: "Наверное, все это было в его голове?"
haiti.98.b: "Заговор был реальным, но теоретик папаши Дока обуздал его, чтобы избежать его."
haiti.98.c: "Заговор был реальным! Папу Дока арестовывает его военизированная организация."
haiti.98.e: "Заговор был реальным! Только что протрезвевший Бруар спасает нуаризм и Гаити."

haiti.99.t: "Статус законодательной власти и местной демократии"
haiti.99.d: "По мере того как мы продолжаем укреплять власть Короны над Гаити, некоторые задаются вопросом, не следует ли нам позволить ослабленному в настоящее время законодательному органу и более широкому гражданскому аппарату местного самоуправления иметь более громкий голос в правительстве короля Фаустина. Многие ратуют за некое подобие конституционного монархизма, когда Корона работает в тандеме с сильным местным правительством, продолжая занимать популистские позиции, вместо нынешнего популистско-патерналистского правления, поддерживаемого военными, которое Корона осуществляет благодаря поддержке Гвардии и немногих оставшихся верных трону морских пехотинцев. Итак, должна ли Корона позволить гражданским законодательным органам в большей степени влиять на местное управление Гаити, допустив даже возвращение местных демократических выборов под властью Короны, или же Корона и её военные лакеи должны вечно править единолично?"
haiti.99.a: "Сохранять власть при поддержке военных."
haiti.99.b: "Надеть бархатную перчатку и разрешить местное самоуправление под властью короны."

haiti.100.t: "Черный колокол зовет на помощь"
haiti.100.d: "Пока в Америке бушует Гражданская война, наши дети диаспоры, рассеянные по всему Черному поясу, обращаются за поддержкой к своим соотечественникам из афро-нового мира, включая нас здесь, на Гаити. Это дает нам уникальную возможность вмешаться во Вторую американскую гражданскую войну от имени принципов черного освобождения и нуаризма. Так стоит ли нам вмешиваться в американские дела или оставить наших бывших угнетателей гнить, даже если это означает оставить наших сородичей в Черном поясе на произвол судьбы?"
haiti.100.a: "Двигайтесь, чтобы поддержать военные усилия Черного пояса."
haiti.100.b: "Спасите Чёрный Пояс от самих себя."
haiti.100.c: "Мы сами освободим Чёрный пояс."
haiti.100.e: "Одна борьба! Объединиться с Черным поясом."
haiti.100.f: "Оставить их на произвол судьбы."

haiti.101.t: "Выбор национального знамени для режима Папы Дока"
haiti.101.d: "По мере того как наша администрация укрепляет власть над всем Гаити, мы также должны принять окончательное решение о том, каким будет наше национальное знамя. С тех пор как радикальные нуаристы взяли власть в свои руки, мы использовали черно-красный вариант традиционного флага Гаити, но до сих пор ведутся споры о том, подходит ли он нашему режиму. Перед нами несколько вариантов, включая черно-красную версию гаитянского флага, которую Дювалье долгое время использовал в качестве своего личного знамени, сине-красную версию, которая традиционно используется для гаитянского флага, или черно-красное знамя, украшенное poul di, или морской курицей - местной птицей, которая также родом из Африки и долгое время использовалась Лоримером Дени и более широкой партией при Папе Доке как символ афрогаитянской борьбы. Любой из вариантов по-своему уникален для Гаити, но какой из них кажется настоящим объединяющим флагом для нашего движения?"
haiti.101.a: "Выбрать чёрно-красное знамя Дювалье."
haiti.101.b: "Выбрать более традиционное сине-красное знамя."
haiti.101.c: "Выбрать чёрно-красное, украшенное птичьим символом партии."

haiti.102.t: "Знамя для Америки под морским императором"
haiti.102.d: "По иронии судьбы Гаити превратилось из оккупированного в оккупанта: император Фаустин и его верные солдаты преодолели почти невозможные препятствия и захватили мантию старой Америки. Благосклонный император и его Королевская гвардия создали плацдарм на американских берегах и начали изнурительную кампанию по освобождению наших заблудших собратьев по диаспоре от трехвекового гнета. После того как Америка и Гаити объединились под властью маловероятного императора Америки, в честь этого союза будет поднято новое знамя. Чтобы представить новую Америку, некоторые предлагают использовать одно из первоначальных предложений Большой печати, разработанной Уильямом Бартоном, чтобы представить новую эру для наших двух наций. Чтобы почтить императора и исторические узы между Гаити и Польшей, некоторые предложили использовать герб Рыпина, родины Фаустина. Было предложено множество вариантов, но окончательное решение остаётся только за императором."
haiti.102.a: "Мы примем герб с тринадцатью полосами."
haiti.102.b: "Мы примем дизайн Большой печати с тринадцатью полосами."
haiti.102.c: "Мы примем черно-полосатый дизайн Большой печати."
haiti.102.e: "Мы примем черно-полосатый дизайн Герба."
haiti.102.f: "Мы примем черно-красный дизайн Герба."
haiti.102.g: "Мы примем черно-красный дизайн Большой печати."