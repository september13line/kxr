### Leaders ###
POLITICS_JACQUES_ROMAIN_DESC: "Родившийся в июне 1907 года в богатой семье, Жак Румэн получил образование по всему миру и в конце концов стал плодовитым поэтом. Хотя этот человек когда-то был близким соратником как либеральных, так и нуаристских писателей, он основал "Синдикалистскую партию" вместе с сплоченной группой единомышленников-идеологов и начал формализацию раздробленных гаитянских левых. В то время как он оттолкнул бы своих бывших союзников в этом процессе, движение, которое он создаст, выдвинуло его на передний план оппозиции авторитарному режиму Луиса Борно. Теперь, когда Румэн и его близкий соратник Макс Худикурт стремятся привести Гаити в новую эру процветания, но сначала им придется столкнуться со многими проблемами, самой главной из которых являются друг с другом..."
POLITICS_GEORGES_RIGAUD_DESC: "Лидер протестов против дискриминационной политики Соединённых Штатов в отношении гаитянской системы образования, Риго был избит до полусмерти американскими морскими пехотинцами, когда был молодым студентом в Порт-О-Пренсе. Вскоре после этого, будучи лидером растущего рабочего движения, в то время как другие представители гаитянских левых полностью приняли европейские идеи социализма, Риго вместо этого попытался сформировать синдикалистские идеи, соответствующие уникальной истории и культуре Гаити."
POLITICS_LOUIS_BORNO_DESC: "С момента своего рождения в 1865 году Луис Борно вел активную жизнь. Выросший в семье смешанной расы и имевший связи с Европой и Америкой, насчитывающие десятилетия, его политическая карьера набирала обороты, прежде чем окончательно завершиться в начале 1920-х годов. В 1922 году Луис Борно был избран Государственным советом в качестве кажущегося акта неповиновения американским оккупантам. Борно, однако, проявил бы полную готовность не только сотрудничать с Соединенными Штатами, но и работать рука об руку, чтобы обеспечить их взаимный успех. Во время оккупации Борно, с одобрения генерала морской пехоты Джона Рассела и Соединённых Штатов, делал все возможное, чтобы построить гаитянскую экономику, но что бы он ни делал, функционирование этой экономики будет сильно зависеть от Америки. С недавним прекращением оккупации на фоне возобновившихся беспорядков Борно смог остаться у власти, но никто не может сказать, как долго продлится такое положение дел.\nНесмотря на годы своего правления и первоначальную популярность, Борно теперь известен как американская марионетка, не более чем полезный инструмент в интересах Вашингтона и Нью-Йорка. Глядя в будущее, стареющий президент Борно сталкивается с угрозами своему правлению как изнутри Гаити, так и извне, и его успехи и неудачи, несомненно, будут определять будущий политический ландшафт Гаити на долгие годы.."
POLITICS_MAX_HUDICOURT_DESC: "Макс Худикур, человек, которому едва исполнилось тридцать лет, уже достиг большего, чем большинство жителей Гаити могут когда-либо мечтать. Именно это стремление к достижениям мотивировало его; от писательства до юриспруденции и активной деятельности Худикурт не ждал, что кто-то что-то ему даст, несмотря на то, что он происходил из элиты. Его дар харизмы, возможно, перевешивается только теми, кого он знает. Худикур сблизился с Жаком Румэном, которого он всегда считал своего рода наставником, несмотря на то, что был похож на него по возрасту. Эти два человека возвели гаитянских левых к тому могущественному статусу, который они имеют сегодня, но, похоже, только один человек мог бы править Гаити. Таким образом, конфликт между Худикуром и его наставником был неизбежен, и теперь, когда Худикур правит один, мало кто может оспорить его правление. На данный момент Худикур одержал верх, и он сделает все возможное, чтобы его воле следовали на всем Гаити."   
POLITICS_DEMOSTHENES_CALIXTE_DESC: "О воспитании полковника Демосфена Петруса Каликста известно не так много, кроме того факта, что он чернокожий гаитянин, который хочет лучшего для своего народа. Хотя Каликсте традиционно оставался военным деятелем, специализирующимся на тактике кавалерии, недавно он совершил набег на политическую сцену Гаити. Каликсте, видя растущее влияние экстремистских движений по обе стороны политического прохода, поклялся не допустить, чтобы Гаити попала в руки этих групп, особенно военными средствами. Для него оставаться в стороне, пока нуаристы или социалисты свергают правительство, было бы величайшим позором, и поэтому Каликст действовал, когда его призвали, и восстановил порядок для народа Гаити. Однако теперь, когда он у власти, предстоит многое сделать, прежде чем в стране появится хоть какое-то ощущение стабильности."
POLITICS_FAUSTIN_MARINE_DESC: "Родившийся в 1896 году в семье польско-американских иммигрантов, хотя никто не может точно сказать, где именно, Фостин Виркус представляет собой странное зрелище на Гаити. Его восточно-прусские корни делают его явно неуместным, но, несмотря на это, он нашел себе дом в этой стране. Первоначально просто морской пехотинец в Гвардии, настолько низкий, что его называли "мальчиком-нарушителем", Виркус поднялся по служебной лестнице, как в армии, так и на Гаити. На странной встрече 1920 года Виркус встретился с несколькими заключенными на острове Ла-Гонав, в том числе с женщиной, которая назвалась Ти Меменн, Королевой острова. Пообещав встретиться снова, они расстались, и прошло всего несколько лет, прежде чем их пути действительно пересеклись ещё раз. На этот раз Виркус разыскал женщину во внутренней части острова, и после неоднократных заявлений о приеме на службу на острове в 1926 году он был коронован как Король острова в ходе тщательно продуманной церемонии вуду. Учитывая его первое имя "Фостин", туземцы приняли его за преемника Фостина I, старого правителя Ла-Гонава, который якобы обещал однажды вернуться. Виркус оправдал эти ожидания, прослужив королем острова в течение десяти лет, одновременно выполняя свои обязанности морского пехотинца, и на обеих должностях он известен своим лидерством и мягким правлением. Однако мало кто знает о его положении как короля, а те, кто знает, мало думают об этом, считая это любопытным, но в остальном не представляющим угрозы титулом. Однако, со своей стороны, Виркус, ныне Фостин II, серьезно относится к своей позиции и поклялся защищать гаитянский народ любой ценой. \n\nТеперь, когда он у власти, он отобрал власть у американских болонок и клянется сохранить её такой, вместо этого выступая в качестве лидера, в котором нуждается Гаити в эти кризисные времена. Хотя он планирует постепенно раскрыть свой статус короля Ла-Гонава, пока он правит как военный, ожидая возможности стать тем человеком, которым он всегда должен был быть..."
POLITICS_FAUSTIN_KING_DESC: "Родившийся в 1896 году в семье польско-американских иммигрантов, хотя никто не может точно сказать, где именно, Фостин Виркус представляет собой странное зрелище на Гаити. Его восточно-прусские корни делают его явно неуместным, но, несмотря на это, он нашел себе дом в этой стране. Первоначально просто морской пехотинец в Гвардии, настолько низкий, что его называли "мальчиком-нарушителем", Виркус поднялся по служебной лестнице, как в армии, так и на Гаити. На странной встрече 1920 года Виркус встретился с несколькими заключенными на острове Ла-Гонав, в том числе с женщиной, которая назвалась Ти Меменн, Королевой острова. Пообещав встретиться снова, они расстались, и прошло всего несколько лет, прежде чем их пути действительно пересеклись ещё раз. На этот раз Виркус разыскал женщину во внутренней части острова, и после неоднократных заявлений о приеме на службу на острове в 1926 году он был коронован как Король острова в ходе тщательно продуманной церемонии вуду. Учитывая его первое имя "Фостин", туземцы приняли его за преемника Фостина I, старого правителя Ла-Гонава, который якобы обещал однажды вернуться. Виркус оправдал эти ожидания, прослужив королем острова в течение десяти лет, одновременно выполняя свои обязанности морского пехотинца, и на обеих должностях он известен своим лидерством и мягким правлением. Однако мало кто знает о его положении как короля, а те, кто знает, мало думают об этом, считая это любопытным, но в остальном не представляющим угрозы титулом. Однако, со своей стороны, Виркус, ныне Фостин II, серьезно относится к своей позиции и поклялся защищать гаитянский народ любой ценой. \n\nТеперь, когда его правление укрепилось, Виркус начал носить Королевские атрибуты, хотя он и не провозгласил себя Императором напрямую. Он также начал принимать Вуду, хотя, по-видимому, с осторожностью и только те аспекты, которые соответствуют его католической вере. Несмотря на его нежелание принять то, что его советники называют его правом по рождению, гаитянский народ обожает своего лидера и сделал его одним из своих."
POLITICS_FAUSTIN_EMPEROR_DESC: "Родившийся в 1896 году в семье польско-американских иммигрантов, хотя никто не может точно сказать, где именно, Фостин Виркус представляет собой странное зрелище на Гаити. Его восточно-прусские корни делают его явно неуместным, но, несмотря на это, он нашел себе дом в этой стране. Первоначально просто морской пехотинец в Гвардии, настолько низкий, что его называли "мальчиком-нарушителем", Виркус поднялся по служебной лестнице, как в армии, так и на Гаити. На странной встрече 1920 года Виркус встретился с несколькими заключенными на острове Ла-Гонав, в том числе с женщиной, которая назвалась Ти Меменн, Королевой острова. Пообещав встретиться снова, они расстались, и прошло всего несколько лет, прежде чем их пути действительно пересеклись ещё раз. На этот раз Виркус разыскал женщину во внутренней части острова, и после неоднократных заявлений о приеме на службу на острове в 1926 году он был коронован как Король острова в ходе тщательно продуманной церемонии вуду. Учитывая его первое имя "Фостин", туземцы приняли его за преемника Фостина I, старого правителя Ла-Гонава, который якобы обещал однажды вернуться. Виркус оправдал эти ожидания, прослужив королем острова в течение десяти лет, одновременно выполняя свои обязанности морского пехотинца, и на обеих должностях он известен своим лидерством и мягким правлением. Однако мало кто знает о его положении как короля, а те, кто знает, мало думают об этом, считая это любопытным, но в остальном не представляющим угрозы титулом. Однако, со своей стороны, Виркус, ныне Фостин II, серьезно относится к своей позиции и поклялся защищать гаитянский народ любой ценой. \n\nПосле того, как он окончательно и, возможно, окончательно полностью принял гаитянскую культуру, став по-настоящему единым целым с народом, Виркус был провозглашен Фостином II, Императором Гаити. Основывая свою слабую легитимность на Вуду и являясь реинкарнацией Фостина I, Фостин II действительно стал монархом народа. Хотя якобы в частном порядке он использует Вуду только как попытку заставить людей вернуться в католицизм, он делает все возможное, чтобы обеспечить безопасность и счастье своих подданных."
POLITICS_FRANCOIS_DUVALIER_DESC: "Франсуа Дювалье родился в апреле 1907 года в афро-гаитянской семье и воспитывался своей тетей. После обучения в американских и гаитянских школах Дювалье стал штатным врачом. Именно в бытность свою врачом Дювалье получил прозвище "Папа Док", но, несмотря на его склонность к целительству, его интерес к политике был столь же заметен в его жизни. В этой области Дювалье заинтересовался нуаризмом, негритянством и Чёрным национализмом, будучи одним из основателей движения гриотов, а теперь самым доверенным лицом Карла Бруара. Бруар и Дювалье всегда были динамичным дуэтом, оба мужчины имели интеллектуальное образование и желание увидеть, как Гаити займет своё собственное место в мире. Однако растущая некомпетентность Бруара в сочетании с его привычкой к пьянству ясно дали понять всем, и прежде всего Дювалье, что необходимо принять меры, если режим хочет выжить. Теперь, когда он избавился от Бруара, Франсуа "Папа Док" Дювалье полностью контролирует Гаити, и Дювалье смотрит как внутрь, так и вовне, чтобы ещё больше укрепить свою власть, чего бы это ни стоило."
POLITICS_CARL_BROUARD_DESC: "Родившийся в декабре 1902 года в смешанной семье, Карл Бруард всегда имел многообещающую жизнь впереди, если он решал протянуть руку и принять её. Его решение стать поэтом и политическим активистом не удивило никого из людей, которые хорошо его знали, и на самом деле именно эти люди помогли Бруару занять руководящую должность на Гаити. Старый друг Бруара Жак Румэн, возможно, сейчас и соперник, но их привязанность друг к другу сохранила мир на Гаити. Другие союзники, такие как Лоример Деннис и Франсуа Дювалье, помогли Бруару создать газету для своего движения, и с тех пор эти трое мужчин были близки. Теперь, когда Бруар стоит во главе нации, охваченной хаосом и нищетой, его окружает его верная правая рука Франсуа Дювалье, хотя некоторые шепчутся, что именно Дювалье держит истинную власть в режиме. Что касается Бруара, то, похоже, его приход к власти был встречен приступом депрессии и алкоголизма, и мало кто уверен, что он сможет продержаться в своем нынешнем состоянии. Страна и мир в целом с любопытством наблюдают за тем, сможет ли Карл Бруард сделать то, что должно быть сделано для стабилизации Гаити, или он станет просто ещё одной сноской в истории."
POLITICS_GERALD_THOMAS_DESC: "Морской пехотинец, родившийся в 1894 году, Томас всегда был предан Америке больше, чем любой другой стране, несмотря на то, что служил за границей в нескольких регионах. Однако почти столько же времени он провел на Гаити, где занимал пост одного из самых высокопоставленных американцев в стране. С исчезновением Рассела и угрозой со стороны Фостина Виркуса, притаившегося за углом, Томас должен сделать все возможное, чтобы сохранить американское присутствие на Гаити, даже без американской помощи."
POLITICS_JOHN_RUSSELL_DESC: "Долгое пребывание генерала Джона Рассела на посту комиссара морской пехоты США на Гаити потерпело лишь незначительную неудачу с выводом американских морских пехотинцев из страны, по-прежнему внимательно следя за делами гражданского правительства Гаити. Симпатизируя гаитянскому народу и придерживаясь удивительно терпимых расовых взглядов, Рассел лоялен только Соединенным Штатам."
POLITICS_FRANCK_LAVAUD_DESC: "Франк Лаво - своего рода аномалия на Гаити. Родившийся в 1903 году в смешанной семье, Лаво прошел долгий путь в рядах вооружённых сил Гаити и является одним из немногих местных командиров в гаитянской гвардии. Как таковой, он привлекателен для большинства фракций в стране; мало кто может найти что-то, что может не понравиться Лаво. Однако его интерес к политике проистекает из того, что он считает необходимостью поддерживать порядок и максимально сбалансировать американские и гаитянские интересы, чтобы сохранить мир. Для этого он договорился с Полем Маглуаром о совместном захвате власти, если страна выйдет из-под контроля, и как только это произошло, они оба начали действовать. Теперь, когда эти двое правят Гаити, кажется, что они будут именно тем дуэтом, который необходим для поддержания мира, но только время покажет, насколько успешными они будут...."
POLITICS_PAUL_MAGLOIRE_DESC: "Поль Маглуар, сын генерала Эжена Маглуара и его жены Мари-Филомен Матье, родился в июле 1907 года. Будучи солдатом, он познакомился с Франком Лаво, и они быстро стали своего рода союзниками. Оба мужчины были обеспокоены будущим Гаити и возможностью потери контроля Борно в течение многих лет, поэтому, когда это действительно произошло, они быстро захватили власть на благо всех гаитян. Теперь, когда Маглуар и Лаво правят Гаити, они сделают все возможное, чтобы держать под своим контролем как военных, так и население в целом, но только время покажет, насколько успешными они будут...."
POLITICS_LOUIS_DEJOIE_DESC: "Пьер Жозеф Луи Дежуа - редкий образец среди гаитянских политиков. Человек, сделавший все сам, он сколотил своё состояние на сахарной промышленности, одновременно занимаясь промышленностью, сельским хозяйством и землевладением. Сегодня Деджуа - один из самых богатых людей на Гаити, но одного богатства недостаточно, чтобы спасти Гаити. Чтобы по-настоящему вернуть страну с края пропасти, Дехуа считает, что он должен руководить страной с помощью своей деловой хватки, возможно, даже модернизируя гаитянскую экономику. Золотого прикосновения Дехоя может быть достаточно, чтобы спасти экономику Гаити, но ясно, что он столкнется с другими проблемами, как внутри, так и снаружи..."
POLITICS_JEAN_PRICE_MARS_DESC: "Джин Прайс-Марс, родившаяся в октябре 1876 года, в некотором роде обыватель. Его опыт в медицине, дипломатии, писательстве, преподавании, этнографии и вуду сделал его хорошо образованным и востребованным человеком, но широкую известность ему принесло его вступление в политику. Прайс-Марс, имея некоторые соглашения и некоторые разногласия с другими в Негритюде, помог сформировать коалицию либеральных партий, которая теперь называется Парти Аитьен. Прайс-Марс верит в концепцию коллективного боваризма, то есть гаитянские элиты принимают своё европейское наследие, пытаясь дистанцироваться от любых африканских корней, которые у них могут быть. Именно это отвращение к элитам подпитывало рост Price-Mars, поскольку их жадность и высокомерие почти уничтожили Гаити, по крайней мере, по словам Price-Mars. Теперь, когда он у власти, он поклялся сделать все возможное, чтобы бороться с этими элитами, будь то в сфере образования, экономики или даже общества в целом."
POLITICS_STENIO_VINCENT_DESC: "Стенио Винсент, родившийся в 1874 году и с тех пор никогда не отдыхавший, является одним из самых влиятельных людей на Гаити. Он играет определенную роль в правительстве с тех пор, как в 1915 году многим его соперникам, Румэну, Гудикуру и Дювалье, не исполнилось и десяти лет. Однако, несмотря на свой опыт, в последние годы Винсент неоднократно испытывал разочарование из-за отсутствия уважения или даже элементарной открытости к его предложениям. Его яростная оппозиция американской оккупации оставалась относительно незамеченной в течение многих лет, и только теперь, когда американцы ушли, он получил признание за эту оппозицию. Тем не менее, Винсент сейчас у власти, но он отказывается отдыхать. Он видит врагов вокруг себя, прежде всего левых на самом Гаити. Президент убежден, что эти силы стремятся совершить государственный переворот против него при любой возможности, хотя для таких утверждений мало доказательств, кроме его собственной явной ненависти к этим группам. Винсент также не дружит с нуаристами, проявляя большое отвращение к их экстремистским взглядам и тому, что, по его мнению, является их тенденцией пересекаться с левыми. Винсент одинаково уважает Соединённые Штаты и Доминиканскую Республику, но он не откажется от своего долга перед Гаити. С врагами внутри страны и за рубежом будет покончено, и Гаити сохранит свою уникальную и бережно хранимую культуру."


