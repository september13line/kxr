canada.72.t: "Вудсворт проиграл голосование за лидерство [GetCCFName]"
canada.72.t_ccf_coalition: "Состояние лидерства ФКС"
canada.72.d: "Дж.С. Вудсворт, возглавлявший [GetCCFLongName] с момента её основания в 1932 году, утратил своё лидерство в партии - во многом, как утверждается, из-за его все более непопулярной оппозиции войне против синдикалистов. Его сменил более молодой Джеймс Колдуэлл, который пообещал вдохнуть в партию новую жизнь и вернуть ей известность."
canada.72.d_ccf_coalition: "Хотя ФКС пережила большой бум популярности, достаточный для того, чтобы официально играть роль кингмейкера в либеральном правительстве, некоторые члены ФКС обеспокоены тем, что Вудсворт может оказать пагубное влияние на привлекательность партии. Потенциальная возможность оспаривания лидерства во многом связана с его все более непопулярной оппозицией войне против синдикалистов. Если он будет заменен, то его наиболее вероятным преемником станет более молодой Джеймс Колдуэлл, который обещал расширить известность партии."
canada.72.a: "Посмотрим, что из этого получится."
canada.72.b: "Вудсворт заменён Колдуэллом"
canada.72.c: "Вудсворту удается сохранить контроль"

canada.720.t: "Смерть Дж. Ш. Вудсворта"
canada.720.d: "Джеймс Шейвер Вудсворт, бывший лидер и основатель Кооперативной федерации Содружества, трагически скончался сегодня. Вудсворт известен тем, что был одним из немногих в парламенте, кто открыто выступал против войны против синдикалистов, и эта позиция стоила ему лидерства в партии, которую он основал. Этот поступок, хотя и был нагло непопулярен среди тори, снискал ему неодобрительное уважение некоторых либералов, а Маккензи Кинг заметил: "В этом парламенте мало людей, к которым я испытываю большее уважение, чем к лидеру Кооперативной федерации Содружества. Я восхищаюсь им в своем сердце, потому что раз за разом у него хватает мужества говорить то, что лежит на его совести, независимо от того, что о нем может подумать мир. Человек такого калибра - украшение любого парламента". Здоровье стареющего члена парламента ухудшалось в течение некоторого времени, Вудсворт страдал от падений и даже инсульта. Его прах был развеян в проливе Джорджия, а майор Джеймс Колдуэлл возглавил Кооперативную федерацию Содружества."
canada.720.d_ccf_leader: "Джеймс Шейвер Вудсворт, лидер и основатель Кооперативной федерации Содружества, трагически скончался сегодня. Хотя в частном порядке он высказывал свои сомнения по поводу войны против синдикалистов, Вудсворт придержал язык, чтобы сохранить лидерство в партии и привлекательность CCF. Этот поступок, хотя и был нагло непопулярен среди тори, вызвал к нему нескрываемое уважение со стороны некоторых либералов, а Маккензи Кинг заметил: "В этом парламенте мало людей, к которым я испытываю большее уважение, чем к лидеру Кооперативной федерации Содружества. Я восхищаюсь им в своем сердце, потому что раз за разом у него хватает мужества говорить то, что лежит на его совести, независимо от того, что о нем может подумать мир. Человек такого калибра - украшение любого парламента". Здоровье стареющего лидера партии ухудшалось в течение некоторого времени, Вудсворт страдал от падений и даже инсульта. Его прах был развеян в проливе Джорджия, а майор Джеймс Колдуэлл возглавил Кооперативную федерацию Содружества."
canada.720.a: "Покойся с миром."

canada.73.t: "Билли Бишоп погибает в результате несчастного случая"
canada.73.d: "Канадский истребитель и герой Билли Бишоп погиб сегодня в результате несчастного случая, когда его самолет столкнулся с другим самолетом над аэродромом в Реджайне. Его будет очень не хватать."
canada.73.a: "Поднять флаги на полумачте"

canada.75.t: "[GetYear] Выборы в Канаде"
canada.75.d: "И снова жители [Root.GetNameDef] приходят на избирательные участки, чтобы выбрать своего члена парламента в Палату общин. Победителем на этих выборах стали..."
canada.75.a: "Либералы с большинством голосов"
canada.75.b: "Консерваторы с большинством"
canada.75.c: "[GetCCFName] с меньшинством, поддерживаемым либералами"
canada.75.e: "ИПЕ(СК) побеждает, набрав 101% голосов?"
canada.75.f: "ИПЕ(СК) в меньшинстве при поддержке консерваторов"

canada.76.t: "Ребрендинг Консервативной партии"
canada.76.d: "После поражения на последних выборах у консерваторов осталось ощущение, что их партия находится на низком уровне. Собрав верных партии на ежегодном съезде, они решили избрать своим новым лидером премьер-министра Манитобы Джона Брекена - но он согласился вернуться в партию и работать в ней только в том случае, если партия изменит своё название на Прогрессивные консерваторы. Считается, что такой ребрендинг может сделать партию более приемлемой для избирателей в Квебеке, к которым консерваторы традиционно обращаются с трудом."
canada.76.a: "Удачи вам"

canada.760.t: "Конкурс на лидерство среди консерваторов"
canada.760.d_con_PM: "После недавнего поражения консерваторов на последних выборах многие члены партии выдвинули предложения о новом руководстве. Хотя Брекен добился значительных успехов, его неспособность занять пост премьер-министра сделала ведущих тори все более недовольными его руководством. Наиболее популярными кандидатами на замену Брекена на посту лидера партии являются бывший премьер-министр Онтарио Джордж А. Дрю и член парламента Джон Дифенбейкер. Дрю, популярный как кандидат от "прогрессивных консерваторов", отличается несколькими "левыми" политическими платформами, такими как бесплатное стоматологическое обслуживание и Medicare. Прогнозируется, что Дрю легко победит Дифенбейкера, а циничные члены партии отмечают, что "призрачные делегаты с призрачными бюллетенями, отмеченные призрачной скрытой рукой Бэй-стрит, выберут Джорджа Дрю, и он произнесет написанную призраком речь, которая подбодрит всех нас, пока мы бодро маршируем на политическое кладбище". Дифенбейкер, однако, весьма популярен в Западной Канаде, его особая марка прогрессивного консервативного популизма привлекает массы, разочарованные маркой "старых тори"."
canada.760.d: "Несмотря на недавнюю победу консерваторов на последних выборах, многие внутри партии выдвинули предложения о новом руководстве. Хотя Брекен добился значительных успехов, в том числе получил пост премьер-министра, его лидерство все больше не устраивает ведущих тори. Наиболее популярными кандидатами на замену Брекена на посту лидера партии являются бывший премьер-министр Онтарио Джордж А. Дрю и член парламента Джон Дифенбейкер. Дрю, популярный как кандидат от "прогрессивных консерваторов", отличается несколькими "левыми" политическими платформами, такими как бесплатное стоматологическое обслуживание и Medicare. Прогнозируется, что Дрю легко победит Дифенбейкера, а циничные члены партии отмечают, что "призрачные делегаты с призрачными бюллетенями, отмеченные призрачной скрытой рукой Бэй-стрит, выберут Джорджа Дрю, и он произнесет написанную призраком речь, которая подбодрит всех нас, пока мы бодро маршируем на политическое кладбище". Дифенбейкер, однако, весьма популярен в Западной Канаде, его особая марка прогрессивно-консервативного популизма привлекает массы, разочарованные маркой "старых тори"."
canada.760.a: "Диф будет вождем!"
canada.760.b: "Джордж А. Дрю обеспечивает мандат партии."
canada.760.c: "Брекен всё ещё наш человек."

canada.7601.t: "Судьба лидерства Дрю"
canada.7601.d: "В рядах Тори усиливается ощущение, что лидер партии Джордж А. Дрю не сможет привести партию к победе. Хотя Дрю намерен остаться лидером партии, негласный вызов ему бросил западно-канадский популист и прог-консерватор Джон Дифенбейкер. Дифенбейкер избегает проявлений нелояльности, однако в фракции Тори растет ощущение, что Дрю должен уйти в отставку. Слухи о плохом здоровье Дрю также усилили призывы к новому и более энергичному руководству."
canada.7601.a: "Диф станет вождем!"
canada.7601.b: "Остановить Дифенбейкера! Дрю сохранит лидерство!"
canada.7601.c: "Остановить Дифенбейкера! Новый член парламента Юкона Эрик Нильсен должен стать лидером!"

canada.761.t: "Либеральный конкурс на лидерство"
canada.761.d_lib_PM: "Луи Сен-Лоран, несомненно, один из великих премьер-министров своего времени, пал духом и был смещён с поста премьер-министра на последних выборах в нашей стране. Сен-Лоран продолжает возглавлять потрепанную фракцию либералов, всё ещё оправившуюся от поражения на недавних выборах. Либералы продолжают поддерживать несомненно харизматичного и популярного Сен-Лорана, несмотря на то, что некоторые связывают своё поражение на выборах непосредственно с ним. Наиболее вероятным кандидатом на его место в случае отставки является популярный министр иностранных дел Лестер Б. Пирсон, который также известен тем, что возглавил разработку нового канадского флага."
canada.761.d: "Луи Сен-Лоран, несомненно, один из величайших политиков своего времени, утратил свою популярность и не смог добиться большинства либералов на последних выборах. Сен-Лоран продолжает возглавлять потрепанную фракцию либералов, всё ещё оправившуюся от поражения на последних выборах. Либералы продолжают поддерживать несомненно харизматичного и популярного Сен-Лорана, несмотря на то, что некоторые связывают своё поражение на выборах непосредственно с ним. Наиболее вероятным кандидатом на его место в случае отставки является популярный дипломат Лестер Б. Пирсон, который также известен тем, что возглавил разработку нового канадского флага."
canada.761.a: "Майк Пирсон - именно тот человек, который нужен либералам!"
canada.761.b: "Сен-Лоран - хороший человек, и мы доверяем его лидерству."
canada.761.c: "Пол Мартин направит «Гритс» в нужное русло!"

canada.762.t: "ФКС Конкурс на лидерство"
canada.762.d_CCF_PM: "Вновь обретенная популярность [GetCCFLongName], похоже, оказалась недолгой - майор Джеймс Колдуэлл, лидер партии и первый представитель [GetCCFFName], избранный премьер-министром, проиграл последние выборы в Канаде, в результате чего ФКС оказалась в меньшинстве в парламенте. В свете поражения ФКС Колдуэлл официально объявил о своем уходе с поста лидера партии в надежде, что его преемник поможет вернуть утраченную популярность [GetCCFLongName]. Предпочтительным преемником Колдуэлла является молодой новичок Томас Клемент Дуглас, баптистский священник и бывший премьер-министр Саскачевана. Дуглас известен тем, что внедрил в Северной Америке универсальную программу всеобщего медицинского обслуживания, основанную на принципах единого государственного бюджета, которую он обещает распространить на федеральный уровень в случае избрания премьер-министром. Другим предложенным кандидатом является Хейзен Аргью, который, несмотря на недоверие к нему Колдуэлла, заручился поддержкой многих членов парламента. С новым главой ФКС многие надеются, что партия сможет возродиться и оправиться от потерь, объединившись и наполнившись энергией под новым знаменем. "
canada.762.d: "Недавние выборы в Канаде, которые, как надеялись, должны были привести [GetCCFName] к зениту канадской политической сцены, вместо этого оказались самыми провальными. В свете впечатляющего поражения ФКС майор Джеймс Колдуэлл, потеряв свой собственный мандат (беспрецедентный случай для лидера партии), официально объявил о своем уходе с поста лидера партии в надежде, что его преемник поможет вернуть утраченную популярность [GetCCFLongName]. Предпочтительным преемником Колдуэлла стал молодой новичок Томас Клемент Дуглас, баптистский священник и бывший премьер-министр Саскачевана. Дуглас известен тем, что внедрил в Северной Америке универсальную программу всеобщего медицинского обслуживания, основанную на принципах единого государственного бюджета, которую он обещает распространить на федеральный уровень в случае избрания премьер-министром. Другим предложенным кандидатом является Хейзен Аргью, который, несмотря на недоверие к нему Колдуэлла, заручился поддержкой многих членов парламента. С новым главой ФКС многие надеются, что партия сможет возродиться и оправиться от потерь, объединившись и наполнившись энергией под новым знаменем. "
canada.762.a: "Лидерство переходит к премьеру Томми Дугласу."
canada.762.b: "Лидерство переходит к члену парламента Аргу."

canada.7621.t: "Новая партия?"
canada.7621.d: "Это не секрет, друзья мои. Федерация Кооперативного Содружества - некогда ведущая левая политическая группа в Канаде, приверженная идеям социал-демократии и аграрно-демократического социализма - начала серьезно терять свою популярность, несмотря на неуклонное руководство нашего президента Хейзена Аргью, будучи превзойденной Прогрессивными Консерваторами и Либеральной партией в качестве основных партий нации без какой-либо надежды на возвращение, или до сих пор, то есть. Благодаря недавним переговорам, наши ФКС получили возможность объединиться с нашими единомышленниками из Канадского рабочего конгресса благодаря проницательным переговорам Аргью, что придаст мечте о социал-демократической Канаде новую силу и вероятность, если слияние будет успешным. Однако многие в ФКС, несмотря на КЛК и их предвзятую репутацию мягкотелых умеренных, считают, что план, конечно, не свободен от препятствий, но многие уверены, что это путь вперёд для нерадикальной левой Канады."
canada.7621.d_argue: "Это не секрет, друзья мои. Федерация Кооперативного Содружества - некогда ведущая левая политическая группа в Канаде, приверженная идеям социал-демократии и аграрно-демократического социализма - начала серьезно терять свою популярность, несмотря на неуклонное руководство нашего нового президента Томми Дугласа, которого обошли Прогрессивные консерваторы и Либеральная партия как главные партии страны без всякой надежды на возвращение, или до сих пор. Благодаря недавним переговорам, наши ФКС получили возможность объединиться с нашими единомышленниками из Канадского рабочего конгресса благодаря дипломатическому искусству Дугласа, что придаст мечте о социал-демократической Канаде новую силу и вероятность, если слияние будет успешным. Однако многие в ФКС, несмотря на CLC и их предвзятую репутацию "мягкотелых умеренных", считают, что план, конечно, не свободен от препятствий, но многие уверены, что это путь вперёд для нерадикальной левой Канады."
canada.7621.a: "Нашей умирающей партии необходим ребрендинг. Объединить партии!"
canada.7621.b: "ФКС мы есть и ФКС мы будем. ФКС к победе!"

canada.763.t: "Херридж теряет лидерство в Соцкредите"
canada.763.d: "Недавние выборы в Канаде, которые, как надеялись, должны были привести Социал-кредитную партию Канады к зениту канадской политической сцены, вместо этого оказались самыми провальными. В свете впечатляющего поражения Соцкредита Уильям Дункан Херридж, не сумев победить на своем собственном избирательном участке (беспрецедентный случай для лидера партии), официально объявил о своем уходе с поста лидера партии в надежде, что его преемник поможет вернуть партии утраченную популярность. Основным кандидатом на его место является парламентский лидер ИПЕ(СК) Джон Хорн Блэкмор, однако были предложены и другие потенциальные кандидаты от Соцкредита. Поддержка альтернативы разделилась между франкофоном Реалом Кауэттом, чья поддержка сосредоточена в Квебеке, и В. А. К. Беннеттом, премьером Британской Колумбии от Соцкредита, который популярен в Западной Канаде. "
canada.763.d_soccred_PM: "Вновь обретенная популярность Партии социального кредита Канады, похоже, была недолгой - лидер партии и первый представитель Соцкредита, избранный премьер-министром, Уильям Дункан Херридж проиграл последние выборы в Канаде, вернув ИПЕ(СК) в парламент в качестве партии меньшинства. В свете поражения Соцкредита Херридж официально объявил о своем уходе с поста лидера партии в надежде, что его преемник поможет вернуть партии утраченную популярность. Основным кандидатом на его место является парламентский лидер ИПЕ(СК) Джон Хорн Блэкмор, однако были предложены и другие потенциальные кандидаты от Соцкредита. Поддержка альтернативы разделилась между франкофоном Реалом Кауэттом, чья поддержка сосредоточена в Квебеке, и В. А. К. Беннеттом, премьером Британской Колумбии от Соцкредита, который популярен в Западной Канаде. "
canada.763.a: "Члены парламента принимают решение о выборе Блэкмора в качестве нового лидера партии"
canada.763.b: "Кауэтт объединит англофонов и франкофонов за Соцкредом"
canada.763.c: "Сам У.А.К. "Вакки" Беннетт из Британской Колумбии возглавит партию"
canada.763.e: "Выбор пал на «Технократические общества» Джошуа Н. Халдемана"

canada.764.t: "Блэкмор теряет лидерство в Соцкредите"
canada.764.d: "Недавние выборы в Канаде, которые, как надеялись, должны были привести Социал-кредитную партию Канады к зениту канадской политической сцены, вместо этого оказались самыми провальными. В свете впечатляющего поражения Соцкредита Джон Хорн Блэкмор, временный лидер партии, официально объявил о своем уходе с поста лидера в надежде, что его преемник поможет вернуть партии утраченную популярность. Основным кандидатом на его место является Солон Эрл Лоу, однако были предложены и другие потенциальные кандидаты от Соцкредита. Поддержка альтернативы разделилась между франкоязычным Реалом Кауэттом, чья поддержка сосредоточена в Квебеке, и У. А. К. Беннеттом, премьером Британской Колумбии от Соцкредита, который популярен в Западной Канаде. "
canada.764.d_soccred_PM: "Вновь обретенная популярность Партии социального кредита Канады, похоже, была недолгой, поскольку Джон Хорн Блэкмор, лидер партии и первый представитель Соцкредита, избранный премьер-министром, проиграл последние выборы в Канаде, вернув ИПЕ(СК) в парламент в качестве партии меньшинства. В свете поражения Соцкредита Блэкмор официально объявил о своем уходе с поста лидера партии в надежде, что его преемник поможет вернуть партии утраченную популярность. Основным кандидатом на его место является парламентский лидер ИПЕ(СК) Джон Хорн Блэкмор, однако были предложены и другие потенциальные кандидаты от Соцкредита. Поддержка альтернативы разделилась между франкофоном Реалом Кауэттом, чья поддержка сосредоточена в Квебеке, и В. А. К. Беннеттом, премьером Британской Колумбии от Соцкредита, который популярен в Западной Канаде. "
canada.764.a: "Члены парламента принимают решение о выборе Солона Эрла Лоу в качестве нового лидера партии."
canada.764.b: "Кауэтт объединит англофонов и франкофонов за Соцкредом"
canada.764.c: "Сам У.А.К. "Вакки" Беннетт из Британской Колумбии возглавит партию."

canada.765.t: "Обещание Дифенбейкера"
canada.765.d: "Продолжая своё стремление пробудить канадский народ, чтобы он смог принять свою национальную идентичность как суверенных канадцев, отделенных, но связанных с Англосферой, премьер-министр Джон Дифенбейкер начал рекламную кампанию, в которой он тепло провозглашает свои убеждения и идеи в форме бесед у костра, используя газеты, радио, публичные выступления и даже новую революционную технологию телевидения, чтобы донести своё послание до всех уголков истинного Севера. По его собственным словам, Дифенбейкер заявил: "Мое кредо как канадца сводится к следующим словам: "Я - канадец, свободный канадец, свободный говорить без страха, свободный поклоняться Богу по-своему, свободно отстаивать то, что я считаю правильным, свободно выступать против того, что я считаю неправильным, или свободно выбирать тех, кто будет управлять моей страной. Это наследие свободы я обязуюсь хранить для себя и всего человечества, ибо я - канадец". \n\nХотя эти слова оттолкнули более либеральные и прогрессивные элементы на периферии канадской политики в таких группах, как [GetCCFName] и даже среди некоторых изгнанников, которые презирают идею независимой и отдельной Канады, послание "Я - канадец" начало находить отклик у большей части пожилого населения страны и консервативных граждан. Одержав очередную победу для Вождя Дифа, несмотря на небольшие разногласия с этими противоборствующими силами, Прогрессивная консервативная партия ещё больше укрепилась в общественном сознании благодаря этим разговорам и речам, поскольку наши преданные последователи начинают повторять клятву Дифенбейкера по всей Канаде, прокладывая путь к нашему дальнейшему политическому господству."
canada.765.a: "Ибо мы - канадцы!"

canada.766.t: "Безумные обвинения в теневых связях Дифенбейкера"
canada.766.d: "Несмотря на свою работу по созданию прогрессивно-консервативной канадской республики, премьер-министр Джон Дифенбейкер до сих пор преследуется критиками, которые хотят разрушить его демократическую власть с помощью клеветы и поливания грязью. Приводя в качестве достаточных доказательств то, что Дифенбейкер сам себя называет канадским националистом, его упрямый характер и гневное поведение, а также его непрочные отношения с Изгнанниками, эти клеветники утверждают, что Дифенбейкер является отпрыском канадских ультраправых и глупой марионеткой или полезным идиотом для гораздо более гнусных групп, преследующих в тени реакции. Дифенбейкер выдержал все эти попытки сместить его и Прогрессивную консервативную партию, сохраняя жесткую позицию и продвигаясь к истинному процветанию и суверенитету Канады, призывая рациональных и здравомыслящих канадцев игнорировать эту причудливую и идиотскую ложь."
canada.766.a: "Обвинения сумасшедших не имеют никакого отношения к нашей Канаде под управлением Дифа Вождя!"

canada.767.t: "Восход движения Социальной Евангелии"
canada.767.d: "Пронесшееся по Канаде в конце XIX века, движение "Социальное Евангелие" было популярно по всей стране в течение многих лет, но наиболее заметно оно проявилось в Саскачеване, где наш [GetCCFName] имеет свои корни. Основанное в 1880-х годах, движение Социального Евангелия берёт своё начало в "Прогрессе и бедности" американского левого экономиста Генри Джорджа, и было связано с движением за единый налог и более широким георгианством в течение многих лет, с тех пор как термин Социальное Евангелие был впервые использован известным американским проповедником Чарльзом Оливером Брауном. Однако его основы как теологически обоснованного движения появились благодаря американскому священнослужителю Вашингтону Гладдену, движению поселенцев Джейн Аддамс, теологии Африканской методистской епископальной церкви Сиона в Нью-Йорке и трудам Вальтера Раушенбуша, который написал "Теологию социального Евангелия", выпущенную в 1917 году в ответ на Великую войну и упорядочившую взгляды разнообразного движения. \n\nСейчас в Канаде тео-идеология Социального Евангелия, основанная Томасом "Томми" Клементом Дугласом - известным и широко любимым баптистским священником, ставшим [GetCCFName] политиком и одним из первых [GetCCFName] депутатов, когда-либо избранных в парламент, - после того, как он начал погружаться в это движение во время учебы в колледже, призывает к прогрессивным социальным реформам в сочетании с протестантским социальным учением и под его влиянием. Применяя христианскую этику к социальным проблемам и общественным бедам Канады, таким как экономическое неравенство, бедность, наркомания и алкоголизм, преступность, рост расовой напряженности, рост трущоб, ухудшение экологии, антисанитарные условия жизни, детский труд, отсутствие профсоюзов, плохое образование, войны и т.д., а также поддерживая такие идеи, как георгианство с единым налогом, приверженцы Социального Евангелия хотят распространить эти идеи для достижения истинной социальной справедливости в Канаде в целом. \n\nУчитывая, что большинство членов ФКС уже открыто следуют этому движению, а такие видные деятели, как Дж. С. Вудсворт, М. Дж. Колдуэлл и многие другие лидеры партии проповедуют эти мудрые слова вместе с достопочтенным Томми Дугласом, многие предлагают начать воплощать идеи Социального Евангелия в законодательстве. Однако другие утверждают, что это посягнет на канадский идеал светской демократии, так как эти идеи, основанные на протестантском вероучении, приживутся. Хотя члены движения Социального Евангелия не хотят посягать на священную свободу вероисповедания, это все же вызывает озабоченность или, по крайней мере, высказывания против этой идеи со стороны многих противников ХСС. Что же нам делать?"
canada.767.a: "Полностью поддержать идеи движения и публично одобрить их по всей Канаде."
canada.767.b: "Мы должны оставаться светскими, но признавать благородство их дела и молча поддерживать их действия."

canada.768.t: "Объявлены внеочередные выборы"
canada.768.d: "Было принято решение о проведении внеочередных выборов раньше, чем обычно. Глава государства [CANGetHeadOfState] распустил парламент, и начинается 30-дневный период предвыборной кампании. Представители [GetRulingPartyName] решили рискнуть, полагая, что эти выборы помогут им получить более значительное большинство в Палате общин и продвинуть свою программу. Однако удастся ли им действительно одержать победу, ещё предстоит выяснить. Кампания обещает быть ожесточенной, поскольку все партии будут пытаться сместить нынешнее правительство, а [GetRulingPartyName] будет бороться за сохранение своего мандата."
canada.768.a: "Канадцы снова идут на выборы."

canada.77.t: "[CAN_king_first_name] заменяет британского премьер-министра"
canada.77.d: "Несколько недавних конфликтов между премьер-министром Великобритании [GetBritishExilePM] и королем [CAN_king_first_name] привели к тому, что премьер-министр решил, что у него нет другого выхода, кроме как уйти со своего поста. Король поблагодарил его за службу британскому делу, а затем назначил на эту должность Роберта Ванситтарта. Эта замена стала крупнейшей перетряской в структуре власти британских изгнанников с момента их прибытия в Канаду в 1925 году, и по мере того, как Ванситтарт начнет вносить изменения в кабинет Тайного совета в изгнании, пульсация, несомненно, будет ощущаться во всем правительстве."
canada.77.a: "Интересно"

canada.100.t: "Квебек в огне"
canada.100.d: "По всему Квебеку франко-канадцы вышли на улицы с массовыми протестами против политики призыва в армию. Только в Монреале огромная толпа заполнила улицу Святой Екатерины, громко скандируя против премьер-министра и короля [CAN_king_first_name]. Это повторение кризиса призыва 1917 года, хотя на этот раз, похоже, французские канадцы потеряли терпение. Снова и снова нас призывают проливать французскую кровь за английские войны в Европе! заявил премьер-министр Квебека Морис Дюплесси большой и разъяренной толпе в Квебек-Сити. Мы отказываемся, а они говорят, что мы должны! Квебек никогда не освободится от английской тирании, пока он является лаптем щи хлебают английские политики!"."
canada.100.a: "Полагаю, мы должны были это предвидеть."

canada.102.t.civ: "Больше насилия в [french_state.GetName]"
canada.102.t.arms: "Взрывы в [french_state.GetName]"
canada.102.t.riots: "Беспорядки в [french_state.GetName]"
canada.102.t.ringleader: "Квебекские главари схвачены"
canada.102.d.civ: "Антиправительственное насилие продолжается, на этот раз в регионе [french_state.GetName]. Большая группа марширующих франко-канадцев подожгла несколько фабрик, причинив значительный ущерб, прежде чем силы КККП смогли разогнать группу и восстановить порядок в регионе. Напряженность в [french_state.GetName] остаётся высокой."
canada.102.d.arms: "На этой неделе на оружейный завод в [french_state.GetName] были вызваны бригады скорой помощи, так как на предприятии прогремел мощный взрыв, причинивший большой ущерб. Руководство завода возлагает вину на группу собственных франко-канадских рабочих, хотя никаких доказательств этого следователи КККП пока не обнаружили."
canada.102.d.riots: "Серия демонстраций в [french_state.GetName] на этой неделе переросла в насилие, что привело к столкновениям с военными и силами КККП. В нескольких городах был введен комендантский час, и хотя неспокойный порядок наконец-то был восстановлен, ущерб, причиненный бунтовщиками, оставил свой след в регионе."
canada.102.d.ringleader: "Следователи КККП с радостью сообщили, что в [french_state.GetName] была арестована группа французских канадских активистов, главарей недавней череды бурных демонстраций и взрывов. Аресты уже вызвали очередную серию протестов: франко-канадцы толпами выходят на улицы, требуя от правительства немедленно освободить "патриотических" активистов."
canada.102.a: "Невероятно"
canada.102.b: "Наконец-то хорошие новости!"

canada.104.t: "Монреальская конференция"
canada.104.d: "Члены федерального правительства встретились сегодня с премьер-министром Квебека Морисом Дюплесси и широким кругом французско-канадских политиков и активистов в Монреале, пытаясь разобраться в разногласиях между французскими и английскими канадцами. Тема воинской повинности поднималась неоднократно, но в целом было ощущение, что квебекцы чувствуют себя неравноправным партнером в Конфедерации. Хотя в ходе конференции несколько раз вспыхивали вспышки гнева, федеральные делегаты покидали конференцию с ощущением, что был достигнут прогресс и что, по крайней мере, существует возможность примирения... при условии, что правительство будет готово предоставить канадцам французского происхождения особый статус как в отношении французского языка, так и в политическом плане."
canada.104.a: "Это слишком много, чтобы просить об этом..."

canada.105.t: "Особый статус для Квебека"
canada.105.d: "Наконец-то было достигнуто соглашение о решении, которое на данный момент позволит Квебеку более охотно участвовать в достижении целей федерального правительства. Провинции были предоставлены определенные привилегии - возможность контролировать иммиграцию и осуществлять контроль над использованием французского языка, полномочия, которые обычно принадлежат федеральному правительству. Хотя многие англоязычные канадцы считают это взяткой, и им все равно придется пройти через долгий процесс внесения поправок в канадскую конституцию, большинство довольны тем, что конфликт исчерпан - по крайней мере, на данный момент. Премьер-министр Квебека Морис Дюплесси называет это победой и занят продажей этого французским канадцам, так что - на данный момент - конфликт с Квебеком, похоже, исчерпан."
canada.105.a: "Спасибо небесам за это!"

canada.106.t: "Подавление франко-канадцев"
canada.106.d: "По приказу федерального правительства КККП и канадские вооруженные силы в большом количестве вошли в Квебек. Улицы патрулируются, большие собрания рассеиваются, а сила применяется в случае крайней необходимости для поддержания порядка. Фотографии насилия на первых страницах газет не нравятся многим канадцам, но большинство признает, что альтернативы на данный момент нет. Мы не можем вести переговоры с насилием", - заявил премьер-министр в Палате общин, и, похоже, на этом все закончилось."
canada.106.a: "Так должно быть"

canada.107.t: "Премьер-министр Квебека заменен"
canada.107.d: "По всему Квебеку англоязычные канадцы незаметно заменяли квебекцев на важных провинциальных постах - кульминацией стали новые провинциальные выборы, в результате которых Морис Дюплесси потерпел поражение, а Аделар Годбут был избран лидером квебекских либералов и гораздо более расположенным к сотрудничеству с федеральным правительством. Были выдвинуты обвинения в том, что федеральное правительство сделало все возможное, чтобы тихо продвинуть Годбута и не допустить участия франкоязычных канадцев в голосовании... но пока эти обвинения не доказаны и активно игнорируются."
canada.107.a: "Добро пожаловать, премьер"

canada.108.t: "Закон о военных мерах"
canada.108.d.war: "Акт о военных мерах - закон, предоставляющий федеральному правительству широкие полномочия по отмене гражданских свобод и игнорированию парламента - был принят и зачитан в Палате общин королем [CAN_king_first_name]. Принятый лишь однажды, в 1917 году во время Великой войны, он якобы был принят для того, чтобы справиться с текущей войной в Канаде... хотя большинство понимают, что это в первую очередь связано с беспорядками в Квебеке. Первым действием короля была отставка премьер-министра, замена его на бывшего лидера консерваторов Артура Мейгена. В результате Король оказался в центре внимания многих канадцев, которые протестуют против действий правительства, заявляя, что Закон о военных мерах является ненужным и тираническим."
canada.108.d.nowar: "Закон о военных мерах - закон, предоставляющий федеральному правительству широкие полномочия по отмене гражданских свобод и игнорированию парламента, - был принят и зачитан в Палате общин королем [CAN_king_first_name]. Принятый лишь однажды, в 1917 году во время Великой войны, этот закон теперь используется для борьбы с беспорядками в Квебеке. Первым действием короля была отставка премьер-министра, замена его на бывшего лидера консерваторов Артура Мейгена. В результате Король оказался в центре внимания многих канадцев, которые протестуют против действий правительства, заявляя, что Закон о военных мерах является ненужным и тираническим."
canada.108.a: "Боже, храни короля!"

canada.110.t: "Демонстрации по всей Канаде"
canada.110.d: ""Чистка" оппозиции в Палате общин и прекращение дебатов вызвали волну протестов по всей Канаде. Большие демонстрации в Торонто и Ванкувере были заполнены людьми, называющими правительство неканадским и предполагающими, что Кинг [CAN_king_first_name] использует протесты в Квебеке как предлог для захвата власти. Это не по-канадски", - сказал Маккензи Кинг на протесте в Торонто, - "и является исключительно шагом отчаявшегося британского правительства, чтобы заставить Канаду подчиниться, когда она наиболее уязвима". Пока КККП удается удерживать демонстрации от насилия, но гнев среди канадцев очень силен."
canada.110.a: "Совсем нехорошо"

canada.111.t: "Парламент приостановлен"
canada.111.d: "Используя Королевскую прерогативу, Король [CAN_king_first_name] предпринял беспрецедентный шаг - приостановил работу канадского парламента и установил то, что многие считают абсолютной монархией. Хотя на первый взгляд Король действует через консервативного премьер-министра и его кабинет, очевидно, что британские изгнанники теперь твердо - пусть и неофициально - управляют страной. Действия короля широко рассматриваются как чрезвычайное положение и временная мера, направленная на то, чтобы Канада пережила войну, а Родные острова были окончательно отвоеваны. Демонстрации против короля были вялыми и быстро подавлены силами безопасности, и лишь несколько газет сетовали на то, что Канада "снова стала колонией"."
canada.111.a: "Смелый шаг, Ваше Величество"

canada.112.t: "Кризис призыва в Квебеке"
canada.112.d: "Франкоязычные канадцы давно выступают против призыва в армию, считая идею участия в войнах от имени британцев оскорбительной. Теперь, когда канадское правительство ввело в стране полную воинскую повинность, реакция франкоязычной провинции Квебек была стремительной: Канадцы французского происхождения вышли на улицы в массовых, разрушительных протестах. Это повторение кризиса призыва 1917 года, хотя на этот раз, похоже, французские канадцы потеряли терпение. 'Снова и снова нас призывают проливать французскую кровь за английские войны!' заявил премьер-министр Квебека Морис Дюплесси разъяренной толпе в Квебек-Сити. Мы отказываемся, а они говорят нам, что мы должны! Квебек никогда не освободится от английской тирании, пока он является лаптем щи хлебают английские политики!"."
canada.112.a: "Неудачный бизнес"
canada.112.b: "Похоже, в Канаде снова проблемы"

canada.113.t: "Канада применяет Закон о военных мерах"
canada.113.d: "Акт о военных мерах - закон, предоставляющий канадскому правительству широкие полномочия по отмене гражданских свобод и игнорированию парламента - был принят в [CAN.GetNameDef] и зачитан в Палате общин [CAN_king_full_name]. Принятый лишь однажды до этого, в 1917 году во время Вельткрига, он якобы был принят для того, чтобы справиться с текущей войной в Канаде... хотя большинство понимает, что это в первую очередь связано с массовыми беспорядками в Квебеке. Первой мерой короля [CAN_king_first_name], принятой в соответствии с новым законом, стало увольнение премьер-министра, заменив его на бывшего лидера консерваторов Артура Мейгена, сторонника жесткой линии, входящего в ближайшее окружение короля. В результате Король оказался в центре внимания многих канадцев, которые протестуют против действий правительства, заявляя, что Закон о военных мерах является ненужным и тираническим."
canada.113.a: "Тревожно..."
canada.113.b: "Канада движется к авторитаризму, похоже"

canada.114.t: "Канадский парламент приостановил работу"
canada.114.d: "Используя Королевскую прерогативу, [CAN_king_full_name] предпринял беспрецедентный шаг, приостановив работу демократического канадского парламента и установив, по сути, абсолютную монархию над страной. Хотя внешне Король действует через премьер-министра Канады и его кабинет, очевидно, что британское правительство в изгнании теперь твердо - пусть и неофициально - руководит [CAN.GetNameDef]. Действия короля [CAN_king_first_name] широко рассматриваются как чрезвычайная мера, временная мера, направленная на то, чтобы Канада пережила войну, а Родные острова были окончательно отвоеваны. Демонстрации против короля были полусерьезными и быстро подавлены канадскими силами безопасности, и лишь несколько газет сетовали на то, что страна "снова стала колонией"."
canada.114.a: "Значит, Король [CAN_king_first_name] теперь главный?"
canada.114.b: "Тревожно..."

canada.1140.t: "Победа либералов в Канаде"
canada.1140.d: "Либералы снова одержали победу на последних внеочередных выборах в Канаде. Либералы, до этого находившиеся в меньшинстве после почти 10 лет непрерывного правления консерваторов, теперь сумели добиться большинства в правительстве. Премьер-министр Маккензи Кинг поблагодарил канадцев за их неизменную поддержку и пообещал идти вперёд по пути Освобождения вместе с Изгнанниками как равные партнёры, а не как подданные. Король поздравил премьер-министра, но в приватной беседе промолчал о том, что сосредоточенность Кинга на суверенитете Канады может замедлить планирование рекультивации. Остальные изгнанники нервно наблюдают за происходящим, надеясь, что Кинг сможет направить Канаду к светлому будущему, а изгнанников - к британским берегам. "
canada.1140.a: "Они никогда не могли надеяться на то, что им удастся удержать Маккензи Кинга."
canada.1140.b: "Жаль, что они всё ещё грязные роялисты."

canada.1141.t: "Коалиция Либералы-ФКС в Канаде"
canada.1141.d: "Либералы, надеявшиеся получить большинство голосов в 1936 году в Канаде, после закрытия избирательных участков столкнулись с очередным правительством меньшинства. Несмотря на эту неудачу, либералам удалось получить мандат, заключив союз с левой Кооперативной федерацией Содружества. Хотя некоторые обвиняют эту группу в социалистических наклонностях, партия утверждает, что она является кейнсианской, социал-демократической и аграрной группой, намеренной защищать интересы канадских фермеров и рабочих. Сам Король никак не прокомментировал эту коалицию, но, тем не менее, поздравил премьер-министра Маккензи Кинга, который сейчас возглавляет шаткую коалицию. Сможет ли эта коалиция пережить предстоящие потрясения, пока неизвестно, но если одно и верно, то это то, что некогда малозначимая ФКС теперь обладает огромным количеством рычагов влияния."
canada.1141.a: "Социал-демократия? В Канаде?"
canada.1141.b: "Приятно видеть, что у некоторых канадцев есть здравый смысл."

canada.1142.t: "Тори избраны в Канаде"
canada.1142.d: "Правая и дружественная изгнанникам Консервативная партия Канады вышла на первое место на последних выборах в Канаде. Победив либералов после едва ли одного года пребывания у власти, они, как считается, исправили "ошибки" 1935 года, когда либералы получили незначительное большинство и прервали почти 10-летнюю серию побед консерваторов. Находясь у власти, консерваторы пообещали укрепить отношения с королем и использовать жесткие меры для подавления любых потенциальных синдикалистов, желающих проникнуть в Канаду. Хотя либералы и ФКС обещают протестовать против их более проэмигрантских шагов, тот факт, что они имеют большинство в парламенте, а также поддержку [GetCANUpperHouse] и короля, означает, что им будет несложно реализовать свою программу."
canada.1142.a: "Я уверен, что Король будет доволен."
canada.1142.b: "Самодовольство реакционеров станет их гибелью."

canada.115.t: "Французская напряженность ослабевает"
canada.115.d: "Поскольку полная воинская повинность так и не была введена, напряженность между канадскими французами и англо-канадцами постепенно ослабевает. Хотя квебекцы не верят, что канадское правительство не изменит своего мнения, на данный момент все значительно успокоилось."
canada.115.a: "Это облегчение"

canada.116.t: "[CAN_king_first_name] обращается к [GetCANUpperHouse]"
canada.116.d: "[CAN_king_first_name] впервые выступил публично после того, как в неделю назад воспользовался Королевской прерогативой. В бурной речи, обращенной к [GetCANUpperHouse], Король заявил, что "в целях обеспечения безопасности и постоянной стабильности Королевство Канада будет реорганизовано во вторую Британскую империю, для создания безопасного и спокойного общества". Далее он объявил, что работа Палаты общин будет приостановлена на неопределенный срок, так что [GetCANUpperHouse], состоящая почти полностью из лоялистов-изгнанников, назначенных королем, будет обладать всей реальной властью в стране до тех пор, пока острова не будут отвоеваны. Эти комментарии, похоже, оживили население Изгнания, и многие даже рассматривают возможность возвращения утраченных территорий на Западе, чтобы поддержать дело Британии по обеспечению права первородства. Предсказуемо, население Канады не очень хорошо восприняло эти новости и запланировало продемократические протесты по всей стране, большинство из которых были быстро подавлены военными, поддерживающими Изгнанников."
canada.116.a: "Так вот, как умирает демократия, под гром аплодисментов."

canada.117.t: "Квебекцы протестуют против призыва в армию"
canada.117.d.notfra: "Несмотря на то, что недавно была введена полная воинская повинность, многие в Квебеке считают её оправданной. Во-первых, нация ведет войну, которая пользуется широкой поддержкой всего канадского народа, и эти настроения в значительной степени распространились на франкоязычное сообщество. В конце концов, как подчеркивала правительственная пропаганда для квебекцев, разрушения войны могут прийти в провинцию, если нация не сможет должным образом защитить себя. Несмотря на это, в провинции всё ещё существует значительный контингент противников призыва, вызывающий волнения. По всей провинции прошли приглушенные демонстрации с плакатами, призывающими либо к отделению Квебека от Канады, либо к смерти "английского короля". Пока КККП удается легко восстановить порядок, но не без того, чтобы некоторые демонстрации не переросли в насилие."
canada.117.d.fra: "Несмотря на то, что недавно была введена полная воинская повинность, многие в Квебеке считают её оправданной. Во-первых, страна ведет войну, которая пользуется широкой поддержкой всего канадского народа, и эти настроения в значительной степени распространились и на франкоязычное сообщество. В конце концов, как подчеркивала правительственная пропаганда среди в основном католических квебекцев, атеистические коммунары развращают умы французского народа и должны быть возвращены к Богу. Несмотря на это, в провинции всё ещё существует значительный контингент противников призыва, вызывающий волнения. По всей провинции прошли приглушенные демонстрации с плакатами, призывающими либо к отделению Квебека от Канады, либо к смерти "английского короля". Хотя КККП пока удается легко восстановить порядок, не исключено, что несколько демонстраций переросли в насилие."
canada.117.a: "Все может быть ещё хуже."

canada.150.t: "Доступ в Ирландию"
canada.150.d: "С точки зрения возможности вторжения в Великобританию, лучшим решением было бы привлечь [IRE.GetNameDef] к Антанте... или, по крайней мере, убедить их предоставить нам военный доступ. Альянс потребует, как минимум, какого-то крупного пакета помощи, в то время как доступ может потребовать от нас только предоставления защиты. Некоторые убеждены, что ирландцы затаят историческую обиду на британцев, но, возможно, они поймут, что времена изменились?"
canada.150.a: "Предложить им помощь в обмен на их Союз"
canada.150.b: "Предложить им защиту в обмен на доступ"

canada.151.t: "[From.GetNameDefCap] Предлагает Союз"
canada.151.d: "Прибыл посланник от [From.GetAdjective]ого правительства, который предлагает нам довольно внушительный пакет финансовой помощи в обмен на принятие Ирландии в альянс Антанты... что почти наверняка будет означать войну с [ENG.GetNameDef]. Они отчаянно нуждаются в месте для начала вторжения, а Ирландия находится так близко к Британии, как только можно. Некоторые члены правительства выступают за, хотя другие считают, что британские владыки Канады почти наверняка предадут нас после окончания войны - как они всегда и делали."
canada.151.a: "Мы хотим получить гарантию полной независимости для всей Ирландии."
canada.151.b: "Этот союз отвечает нашим интересам"
canada.151.c: "Мы не нуждаемся в их предложении"

canada.152.t: "Ирландцы выдвигают условие"
canada.152.d: "У нас есть ответ от ирландского правительства - а именно: они согласны присоединиться к Антанте, но только если мы и британские изгнанники пообещаем, что после окончания войны их суверенитет над всей Ирландией будет признан и им будет обеспечена полная независимость. Похоже, они не доверяют британцам, и, возможно, не без оснований?"
canada.152.a: "Дайте им обещание."
canada.152.b: "Скажите им, что мы обсудим это позже, не сейчас."

canada.153.t: "[From.GetNameDefCap] Принимает"
canada.153.d: "От имени своего правительства, а также британского правительства в изгнании, канадцы согласились на наши условия."
canada.153.a: "Отлично!"

canada.154.t: "[From.GetNameDefCap] выражает отказ"
canada.154.d: "[FROM.GetAdjective]ое правительство говорит, что этот вопрос слишком деликатен, чтобы решать его в данный момент - особенно с помощью неизбранного британского правительства в изгнании. Они говорят, что наша помощь в войне будет отплачена, но любое обсуждение послевоенных условий должно подождать, пока у британцев не будет времени на выборы."
canada.154.a: "Этого недостаточно!"
canada.154.b: "У нас нет выбора, кроме как принять"

canada.155.t: "[From.GetNameDefCap] Присоединяется к Антанте"
canada.155.d: "Благодарное за нашу благосклонную помощь и защиту, правительство Ирландии решило ратифицировать наше соглашение о помощи и официально оформить своё членство в Антанте."
canada.155.a: "Трижды за Канаду, Ирландию и Антанту!"

canada.156.t: "[From.GetNameDefCap] Отклоняет наше предложение"
canada.156.d: "Ирландское правительство отклонило наше предложение о помощи и альянсе, предпочитая держать канадско-ирландские отношения на комфортном расстоянии."
canada.156.a: "Предложите им защиту в обмен на доступ, вместо этого"
canada.156.b: "Какое разочарование!"

canada.157.t: "Канадский пакет помощи"
canada.157.d: "Теперь, когда мы стали частью Антанты, в столицу уже начали прибывать канадские и британские военнослужащие. Как мы хотим использовать их помощь?"
canada.157.a: "Пусть они помогут экономике"
canada.157.b: "Военные нуждаются в их помощи"
canada.157.c: "Пусть помогут военно-морскому флоту"

canada.158.t: "[From.GetNameDefCap] предлагает защиту"
canada.158.d: "[FROM.GetAdjective]ое правительство предложило нам защиту - гарантию нашей независимости, если на нас нападут, а в обмен мы предоставим им военный и морской доступ к Ирландии, откуда они предположительно начнут войну против [ENG.GetNameDef]. [ENG.GetAdjective]ое правительство может быть недовольно этим, но, по крайней мере, мы не будем участвовать в их войне."
canada.158.a: "Это звучит приемлемо"
canada.158.b: "Нет - британцам нельзя доверять ни по одну сторону Атлантики."

canada.159.t: "[From.GetNameDefCap] выражает согласие"
canada.159.d: "Ирландское правительство согласилось на нашу просьбу, и теперь их порты и базы открыты для нас."
canada.159.a: "Отлично!"

canada.160.t: "[From.GetNameDefCap] выражает отказ"
canada.160.d: "Ирландское правительство отклонило наше предложение о защите, так как не хочет провоцировать [ENG.GetNameDef]."
canada.160.a: "Какое разочарование"

canada.170.t: "Предложение от [From.GetNameDef]"
canada.170.d: "[FROM.GetAdjective]ое правительство обратилось к нам с интересным предложением: поскольку мы находимся в тяжелом экономическом положении, они готовы помочь нашему восстановлению большим пакетом помощи. Взамен мы присоединимся к Антанте и будем пользоваться их защитой... и предоставим им средства для начала вторжения в [ENG.GetNameDef]. Хотя это решает несколько наших проблем, это также означает вовлечение в войну, в которой мы не имеем реальной заинтересованности."
canada.170.a: "Мы не можем отказаться"
canada.170.b: "Мы с сожалением должны отказаться"

canada.171.t: "Исландия согласилась!"
canada.171.d: "Хотя [FROM.GetAdjective]ое правительство не желает ввязываться в войну, они находятся в достаточно тяжелом положении, чтобы согласиться на наше предложение."
canada.171.a: "Отлично"

canada.172.t: "[From.NameDefCap] выражает отказ"
canada.172.d: "Хотя [FROM.GetAdjective]ое правительство признает, что находится в отчаянном положении, оно утверждает, что находится на пути к восстановлению и не хочет вставать между нами и [ENG.GetNameDef]. Они поблагодарили за наше предложение, но с сожалением отказались от него."
canada.172.a: "С сожалением"

canada.173.t: "[From.GetAdjective]ие средства для Сопротивления"
canada.173.d: "Тихо, по косвенным каналам, [From.GetNameDef] переправил оборудование и средства для движения сопротивления против синдикалистов."
canada.173.a: "Большое спасибо!"

canada.174.t: "Правительство призывает к войне!"
canada.174.d: "Король [CAN_king_first_name] был активен в течение последних нескольких недель, громко и публично требуя ответа, почему атака на [ENG.GetNameDef] ещё не началась. 'Мы готовы', - провозгласил он. Более того, синдикалисты с каждым мгновением становятся все более подготовленными, чем дольше мы ждем, так что мы никогда не будем более готовы, чем сейчас. Что бы ни случилось, атака должна начаться!". Похоже, что многие канадцы согласны с ним, поскольку газеты по всей стране уже несколько дней подряд пестрят заголовками "Начать атаку!" на своих первых полосах."
canada.174.a: "Возможно, он прав..."
canada.174.b: "Мы нападём, когда будем готовы!"

canada.175.t: "Восстание британских лоялистов"
canada.175.d.scotland: "Наши попытки связаться с лоялистами, оставшимися в [ENG.GetNameDef], увенчались успехом. Как мы и предполагали, они собирали численность и снаряжение с момента падения Империи... и хотя у них не хватило сил, чтобы в одиночку противостоять синдикалистам, они более чем готовы восстать теперь, когда мы закрепились в [invasion_state.GetName]. Они собрались на холмах северной Шотландии и готовы атаковать по нашему приказу."
canada.175.d.england: "Наши попытки связаться с лоялистами, оставшимися в [ENG.GetNameDef], увенчались успехом. Как мы и предполагали, они собирали численность и снаряжение с момента падения Империи... и хотя у них не хватает сил, чтобы в одиночку противостоять синдикалистам, они более чем готовы восстать теперь, когда мы закрепились в [invasion_state.GetName]. Они собрались на холмах центральной Англии и готовы атаковать по нашему приказу."
canada.175.a: "Браво, джентльмены!"

canada.176.t: "Восстание британских лоялистов"
canada.176.d: "После того как [CAN.GetNameDef] закрепился в [invasion_state.GetName], монархисты - о которых мы всегда знали, что они присутствуют среди нас, но которых было очень трудно вывести на чистую воду - проявили себя и восстали. Их появление вызвало шоковые волны по всей Британии, хотя министры заверили правительство, что вопрос должен стабилизироваться в течение нескольких месяцев. Если повезет, это наша возможность уничтожить и канадцев, и лоялистов."
canada.176.a: "Неудобство, не более того."

canada.177.t: "Восстание ирландских юнионистов"
canada.177.d: "Наши попытки связаться с оранжистами в Ольстере оказались успешными. Они так же оскорблены присутствием синдикалистов в Ирландии, как и мы, и оказались готовы работать с нами теперь, когда мы предоставили им ресурсы, необходимые для вооружения. Они собрались в штате под нашим руководством и сейчас поднимаются против синдикалистских сил."
canada.177.a: "Браво, господа!"

canada.178.t: "Восстание ирландских юнионистов"
canada.178.d: "Мы думали, что кровавые юнионисты в Ольстере были уничтожены... но нет, с помощью канадского руководства и финансирования они поднялись на холмах Северной Ирландии и выступили против нас!"
canada.178.a: "Мы победим их, как и прежде!"

canada.179.t: "Британское сопротивление ослабевает"
canada.179.d: "Во время оккупации канадцы прилагали все усилия, чтобы ослабить синдикалистское сопротивление, и на данный момент оно практически развалилось. У нас нет выбора, кроме как уступить их аннексии."
canada.179.a: "Печальный день для всех нас..."

canada.200.t: "Ситуация в Америке"
canada.200.d: "Правительство встревожено быстро развивающимся кризисом в Соединенных Штатах, особенно в связи с подъемом Социалистической партии Америки. Синдикалистская нация на нашей южной границе была бы немыслима. Насилие уже ужасно - до такой степени, что губернаторы многих штатов на северо-востоке США, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться, если начнется Гражданская война. Пока мы не обязаны отвечать на их просьбы, но по истечении срока мы, вполне возможно, будем вынуждены это сделать."
canada.200.d.assass: "Правительство встревожено быстро развивающимся кризисом в Соединенных Штатах. Хотя убийство Билла Хейвуда привело к тому, что Социалистическая партия Америки не смогла собрать волю к восстанию - за что канадское правительство очень благодарно, - все же кажется немыслимым, чтобы американское правительство пошло на такое, и заставляет многих задуматься, правдивы ли обвинения Хьюи Лонга в коррупции и тирании. Даже если это так, стоит ли нам вмешиваться? Насилие уже ужасает - до такой степени, что губернаторы многих штатов на северо-востоке Америки, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться, если начнется Гражданская война. Пока мы не обязаны отвечать на их просьбу, но по истечении срока мы, вполне возможно, будем вынуждены это сделать."
canada.200.d.peace: "Правительство встревожено быстро развивающимся кризисом в Соединенных Штатах. Хотя компромисс, достигнутый между правительством и Социалистической партией Америки, означает отсутствие угрозы восстания синдикалистов, за что канадское правительство очень благодарно, все же трудно наблюдать за столь безудержным разрушением. Насилие уже ужасно - до такой степени, что губернаторы многих штатов на северо-востоке Америки, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться, если начнется Гражданская война. Пока мы не обязаны отвечать на их просьбу, но по истечении срока мы, вполне возможно, будем вынуждены это сделать."
canada.200.a: "Невероятно!"

canada.201.t: "Перспектива интервенции"
canada.201.d.csa: "В парламенте начались напряженные дебаты о том, должно ли канадское правительство признать одну из враждующих фракций на юге страны "настоящей" Америкой. Это непростая ситуация, поскольку это разозлит другие фракции и потенциально оставит нас с враждебным победителем на юге... но ещё хуже перспектива победы так называемой [CSA.GetNameDef]. Нельзя ожидать, что мы будем вести войны в других местах с синдикалистским правительством, сидящим прямо на юге, не так ли? Пока что поддержка означает лишь направление Антанте добровольцев и оборудования, но - если мы выберем сторону - некоторые считают, что наше втягивание в конфликт станет неизбежным."
canada.201.d.nocsa: "В парламенте начались напряженные дебаты о том, должно ли канадское правительство признать одну из враждующих фракций на юге страны "настоящей" Америкой. Это непростая ситуация, поскольку это разозлит другие фракции и потенциально оставит нас с враждебным победителем на юге... и, действительно, учитывая, что опасения синдикалистской фракции оказались беспочвенными, есть ли у нас вообще повод вмешиваться? Многие в правительстве говорят, что мы не должны ничего делать, и пусть фишки падают, куда попало. Некоторые, однако, говорят, что ставка на победителя может принести нам дружественного союзника и, возможно, благодарного будущего члена Антанты."
canada.201.a: "Мы не должны вмешиваться"
canada.201.b: "Федеральное правительство, конечно же, является единственным законным правительством."
canada.201.c: "Мы признаём [CAL.GetNameDef] как истинную Америку"
canada.201.e: "Мы поддерживаем Хьюи Лонга и [TEX.GetNameDef]."
canada.201.f: "Мы поддерживаем [COR.GetNameDef] в их праведном деле"

canada.202.t: "Беженцы хлынули в [refugee_state.GetName]"
canada.202.d: "С ухудшением ситуации в Америке неудивительно, что [Root.GetNameDef] стал главным местом назначения для тех, кто спасается от насилия. Многие из иммигрантов легальны, но все большее число - нет. В [refugee_state.GetName] уже есть несколько лагерей беженцев, многие из которых прибыли из [flee_from_state.GetName], и их количество создает нагрузку на наши запасы. Наблюдатели отмечают, что ситуация, скорее всего, станет хуже, чем лучше."
canada.202.a: "Американские беженцы? Ирония..."

canada.203.t: "[refugee_state.GetName] Ситуация с беженцами ухудшается"
canada.203.d: "В то время как чиновники [refugee_state.GetName] уже изо всех сил пытаются сдержать количество американских беженцев, пересекающих границу, в последнее время ситуация стала ещё хуже. Новый поток беженцев, большинство из которых прибыло из [flee_from_state.GetName], уже прибыл и создает все большую нагрузку на инфраструктуру провинции."
canada.203.a: "Будем надеяться, что это скоро закончится"

canada.204.t: "Кризис беженцев"
canada.204.d: "Количество нелегальных беженцев, пересекающих границу из Америки, стало национальным кризисом, влияющим на стабильность и возможности снабжения [Root.GetNameDef], не говоря уже о количестве солдат, необходимых для поддержания мира. Если нынешние темпы прибытия продолжатся, ситуация, несомненно, ухудшится. Парламент утверждает, что правительство должно решить, что делать - и быстро."
canada.204.a: "Какой беспорядок"

canada.205.t: "Кризис беженцев углубляется"
canada.205.d: "Не прислушавшись к предыдущим предупреждениям, кризис, вызванный массовым прибытием американских беженцев, спасающихся от Гражданской войны на юге страны, стал ещё хуже. Насилие в приграничных лагерях и вокруг них усилилось, а их репутация такова, что многие беженцы теперь пытаются попасть в страну нелегально - где их наверняка ждет эксплуатация со стороны недобросовестных людей."
canada.205.a: "Необходимо что-то делать"

canada.206.t: "Торговля с Америкой"
canada.206.d: "[Root.GetNameDefCap] во многом зависит от торговых путей, идущих в Соединённые Штаты. Хотя Гражданская война принесла нам некоторую пользу, а именно: увеличились заказы на канадские товары из-за рубежа, так как американские источники стали ненадежными, дело в том, что большая часть нашего экспорта всегда шла в саму Америку... Теперь, когда наш крупнейший покупатель стал ненадежным, наша экономика находится в затруднительном положении и пытается понять, что делать, пока не закончится Гражданская война."
canada.206.a: "Как будто нам нужны ещё проблемы"

canada.207.t: "Столкновения в Виндзоре"
canada.207.d: "Город Виндзор расположен прямо напротив Детройта, оплота синдикалистов [CSA.GetName]. Мы уже давно подозревали, что агенты синдикалистов тайно пересекли границу, некоторые вместе с беженцами, и теперь, похоже, это предположение подтвердилось: в городе начались столкновения между промышленными рабочими и полицией. Полиция утверждает, что этих "сочувствующих" подстрекают агенты синдикалистов. Правда это или нет, но насилие продолжается уже несколько дней, и только сейчас его удалось остановить."
canada.207.a: "Синдикалисты в Канаде? Этого не может быть!"

canada.208.t: "Ополченцы пересекают границу [473.GetName]"
canada.208.d: "Восстание синдикалистов в штате Вашингтон перекинулось через границу, поскольку отряды ополчения используют её, чтобы уклониться и обойти своих противников. Это вызвало значительное смятение в регионе, так как канадским силам пришлось выдвинуться и усилить охрану, причем несколько столкновений уже произошло вдоль южных шоссе. Несколько случаев нападений и грабежей мирных жителей привели к тому, что Британская Колумбия охвачена страхом, считая, что в любой момент синдикалистские ополченцы могут появиться из ниоткуда."
canada.208.a: "Нехорошо"

canada.209.t: "Беспорядки в лагере Сент-Катаринс"
canada.209.d: "Насилие стало распространенной проблемой в лагерях беженцев, в основном из-за конфликтов между самими беженцами и охранниками, а также из-за плохих условий. Лагерь в Сент-Катарине - один из самых густонаселенных в провинции, и условия там, видимо, стали настолько плохими, что беженцы устроили полномасштабный бунт. Они одолели охранников, вырвались из лагеря и направились в окрестности Торонто, где их в конце концов остановила полиция провинции Онтарио. Есть опасения, что это только первый инцидент такого масштаба, который мы можем увидеть."
canada.209.a: "Это должно прекратиться"

canada.210.t: "Забастовки сочувствия по всей Канаде"
canada.210.d.csa: "По всей стране многочисленные профсоюзы поднялись на забастовки в знак сочувствия [CSA.GetNameDef]. По их словам, SPA несправедливо характеризуется как тираническая организация, в то время как она просто борется с более масштабной тиранией разгула капитализма. Они хотят, чтобы канадское правительство прекратило "нагнетать страх" против синдикалистов. Забастовки носили неуправляемый и разрушительный характер и в нескольких случаях привели к жестоким столкновениям с КККП. Было произведено несколько арестов, и КККП внимательно следит за организаторами забастовок."
canada.210.d.aus: "По всей стране многочисленные группы поднялись на "забастовки сочувствия" в поддержку [TEX.GetNameDef]. Они создают блокады и принудительно останавливают работу в нескольких городах, утверждая, что делают это в поддержку Хьюи Лонга. Его борьба за среднего американца - это та же борьба, с которой сталкиваются средние люди повсюду", - сказал один из организаторов. Забастовки носили неуправляемый и разрушительный характер и в нескольких случаях привели к жестоким столкновениям с КККП. Было произведено несколько арестов, и КККП внимательно следит за организаторами забастовки."
canada.210.a: "Интересно"

canada.211.t: "Новый дом свободных"
canada.211.d.nee: "Парламент охвачен спором о том, что делать с американскими беженцами. Ничего не делать - не вариант, но многие члены парламента говорят, что для улучшения условий в лагерях необходима масштабная помощь. Расходы, по их словам, оправданы, потому что "американцы - наши братья и сестры, и мы должны заботиться о них в трудную минуту". В том же ключе Луи Сен-Лоран предложил так называемый "Проект Самаритянин" - ещё более широкую программу помощи, в рамках которой лагеря будут разделены, а беженцы будут размещёны среди обычных канадцев. Там наиболее способные будут работать вместе с фабричными рабочими и чернорабочими, что гораздо лучше, чем ничего не делать в лагере. Консерваторы, тем временем, говорят, что риск безопасности слишком велик. Они предложили отправить большинство беженцев в [NEE.GetNameDef], вместе со всеми новоприбывшими. "Это американская проблема, - говорят они, - и решать её должны американцы"."
canada.211.d.nonee: "Парламент охвачен спором о том, что делать с американскими беженцами. Ничего не делать - не вариант, но многие члены парламента говорят, что для улучшения условий в лагерях необходима масштабная помощь. Расходы, по их словам, оправданы, потому что "американцы - наши братья и сестры, и мы должны заботиться о них в трудную минуту". В том же ключе Луи Сен-Лоран предложил так называемый "Проект Самаритянин" - ещё более широкую программу помощи, в рамках которой лагеря будут разделены, а беженцы будут размещёны среди обычных канадцев. Там наиболее способные будут работать вместе с фабричными рабочими и чернорабочими, что гораздо лучше, чем ничего не делать в лагере. Консерваторы, тем временем, говорят, что риск безопасности слишком велик. Они предлагают укрепить силы безопасности за счёт новобранцев из числа солдат и немедленно закрыть границу."
canada.211.a: "Наши потребности в безопасности превыше всего - закройте границу."
canada.211.b: "Консерваторы правы - отправьте их в [NEE.GetNameDef]."
canada.211.c: "Мы должны помочь беженцам, в пределах разумного."
canada.211.e: "Немедленно принять проект "Самаритянин"

canada.212.t: "Беженцы, отправленные из Канады"
canada.212.d: "Как будто у нас недостаточно собственных проблем с беженцами, огромное количество беженцев было отправлено в [Root.GetNameDef] из [From.GetNameDef]. По всей видимости, они рассуждают так: это американская проблема, которую должны решать американцы. У нас нет другого выбора, кроме как решать эту проблему как можно лучше."
canada.212.a: "Большое спасибо, Канада"

canada.213.t: "Начинается набор беженцев"
canada.213.d: "По всей стране в лагерях беженцев сейчас активно работают вербовщики, предлагая наиболее способным место в армии. Большинство понимает, что это временная мера - как только война закончится, многие из них, скорее всего, покинут армию и вернутся домой. Тем временем, однако, наше хорошее отношение к беженцам привело к тому, что большое количество мужчин поступило на нашу службу. Они будут сражаться за страну, которая их приняла, говорят они, даже если это означает борьбу с американцами на родине."
canada.213.a: "Приятно слышать"

canada.214.t: "Беженцы возвращаются в Америку"
canada.214.d.ceasefirecsa: "Прекращение огня означает конец Гражданской войны в Америке, по крайней мере, на данный момент, и поэтому большое количество беженцев начало возвращаться домой. Однако тот факт, что [CSA.GetNameDef] одерживает победу на востоке, многих не устраивает. Те, кто может, в основном едут в [CAL.GetNameDef], а другие решили остаться в Канаде навсегда. Независимо от того, куда они направляются, кризис беженцев в Канаде, похоже, закончился."
canada.214.d.ceasefirenocsa: "Прекращение огня означает окончание Гражданской войны в Америке, по крайней мере, на данный момент, и поэтому подавляющее большинство беженцев начали возвращаться домой. Тот факт, что прекращение огня в конечном итоге закончится, а конфликт, несомненно, возобновится, всё ещё не устраивает многих, и они решили либо остаться в Канаде навсегда, либо отправиться в другие страны. Независимо от того, куда они направляются, кризис беженцев в Канаде, похоже, закончился."
canada.214.d.noceasefirecsa: "Гражданская война в Америке закончилась, и [CSA.GetNameDef] одержал победу. Хотя большинству беженцев это не нравится, многие считают, что у них нет другого выбора, кроме как вернуться - худшее из насилия, в конце концов, позади, или они на это надеются. Многие другие решили остаться в Канаде, заявив, что Америка теперь синдикалистская и, следовательно, мертва для них. Независимо от того, куда они поедут, кризис беженцев в Канаде, похоже, закончился."
canada.214.d.noceasefirenocsa: "Гражданская война в Америке закончилась, и поэтому подавляющее большинство беженцев решили вернуться - либо предстать перед судом, либо участвовать в восстановлении. Несколько человек решили остаться на новом месте жительства, но независимо от того, куда они отправятся, кризис беженцев в Канаде, похоже, закончился."
canada.214.a: "Долгожданное облегчение"

canada.216.t: "Визит премьер-министра Канады"
canada.216.d: "Премьер-министр Канады совершил государственный визит в [Root.GetNameDef], поздравив президента с реформированием Америки. В частных беседах он выразил убеждение, что это не могло быть сделано без помощи Канады и Антанты, и поэтому он надеется, что результатом станет более постоянный союз между нашими двумя странами. Он предлагает передать любые государства, на которые претендует другая страна, чтобы предотвратить будущие конфликты, и чтобы [Root.GetNameDef] был более преданным и постоянным членом Антанты в будущем. 'У нас особая дружба, - сказал он, - и я считаю, что она принесет пользу всему миру, если будет продолжаться'."
canada.216.a: "Мы согласны - эта дружба важна для нас."
canada.216.b: "Мы не против того, чтобы все оставалось как есть"

canada.217.t: "[From.GetNameDefCap] выражает согласие"
canada.217.d: "После визита премьер-министра несколько продолжительных встреч с [From.GetAdjective]им президентом оказались плодотворными, в результате чего было принято обязательство о дружбе и будущем союзе между нашими двумя странами."
canada.217.a: "Идеально"

canada.218.t: "[From.GetNameDefCap] выражает отказ"
canada.218.d: "После визита премьер-министра несколько длительных встреч с [From.GetAdjective]им президентом не привели ни к каким решениям. По словам президента, они не против, чтобы отношения между [From.GetNameDef] и [Root.GetNameDef] оставались такими, какие они есть... то есть они предпочли бы держать нас на расстоянии вытянутой руки. Тем не менее, визит был сердечным, и было достигнуто несколько выгодных торговых условий."
canada.218.a: "Хорошо"

canada.219.t.usa: "Канада поддерживает федеральное правительство"
canada.219.t.psa: "Канада поддерживает Тихоокеанское правительство"
canada.219.t.aus: "Канада поддерживает союзное правительство"
canada.219.d: "Сегодня канадское правительство заявило о своей поддержке [From.GetNameDef] как истинного и единственного законного претендента на мантию американского лидера после Гражданской войны. Не обещая прямого военного вмешательства, они предложили поддержать [From.GetAdjective]ие силы оборудованием и добровольцами, а также целым рядом военных советников - советников, которых они попросили у [Root.GetAdjective]их военных. Канадцы заявили, что Америка необходима исключительно для поддержания мирового порядка и предотвращения распада одной из великих мировых держав на хаос."
canada.219.a: "Мы готовы"

canada.220.t: "Канада заявляет о поддержке"
canada.220.d: "Сегодня канадское правительство, а через них - британские лидеры в изгнании и все члены Антанты, заявили о своей поддержке [Root.GetNameDef] как истинного и единственного законного претендента на мантию американского лидерства. Не обещая прямого военного вмешательства, они предложили поддержать наши силы техникой и добровольцами, а также многочисленными военными советниками для ускорения военного планирования. До сих пор они ничего не просили взамен, заявляя лишь, что победа будет благом для мирового порядка."
canada.220.a: "Мы примем любую помощь, которую сможем получить!"

canada.221.t.usa: "Канада поддерживает федеральное правительство"
canada.221.t.psa: "Канада поддерживает тихоокеанское правительство"
canada.221.t.aus: "Канада поддерживает союзное правительство"
canada.221.d: "Сегодня канадское правительство, а через них - британские лидеры в изгнании и все члены Антанты, заявили о своей поддержке [From.GetNameDef] как истинного и единственного законного претендента на мантию американского лидерства. Не обещая прямого военного вмешательства, они предложили поддержать [From.GetAdjective]ие силы оборудованием и добровольцами, а также рядом военных советников. В их заявлении говорилось лишь о том, что Америка должна поддерживать мировой порядок и предотвратить распад одной из великих мировых держав в хаос."
canada.221.a: "Как они смеют вмешиваться в американские дела!"
canada.221.b: "Это может привести к беспорядку"

canada.222.t: "Канадская интервенция"
canada.222.d: "Канада заявила, что больше не будет сидеть сложа руки и наблюдать за Гражданской войной, и теперь втянула в вооруженный конфликт все силы Антанты. Они присоединились к Гражданской войне на нашей стороне, к лучшему или к худшему."
canada.222.a: "Самое время!"

canada.223.t: "Грядет канадская интервенция"
canada.223.d: "Слишком напуганные перспективой синдикалистской Америки, сидящей у их порога, канадцы на севере - вместе с британскими хозяевами - в настоящее время готовятся к интервенции. Мы не можем предотвратить её, но некоторые считают, что её можно отсрочить. Если бы мы тихо связались с канадскими рабочими движениями и профинансировали их, заставили бы их подняться на забастовки, которые имеют очевидные синдикалистские связи, канадцы могли бы быть слишком параноидальными, чтобы предпринять действия, пока забастовки не будут остановлены. В лучшем случае, это даст нам несколько месяцев, если мы будем продолжать в том же духе. Иначе? Мы должны готовиться к скорому вторжению с севера."
canada.223.a: "Да будет так."

canada.224.t: "Начинается общенациональная забастовка"
canada.224.d: "Лидеры профсоюзов по всей стране призвали к забастовкам - достаточным, чтобы покалечить канадскую экономику, и вызывающим перебои в работе от одного конца страны до другого. В нашем правительстве есть те, кто считает, что забастовки слишком подозрительно подобраны по времени... это должно быть попытка [CSA.GetNameDef] вызвать революцию, прежде чем мы сможем действовать. Независимо от намерений, все согласны, что забастовки должны быть остановлены, прежде чем мы сможем подумать о вмешательстве на юге."
canada.224.a: "Это все, что нам нужно"

canada.225.t: "Общенациональная забастовка продолжается"
canada.225.d: "После небольшого перерыва забастовки продолжаются по всей стране - они усилились, призывая Канаду прекратить преследование синдикализма. Речи, написанные лидерами рабочих, по мнению КККП, вполне могли быть написаны [CSA.GetAdjective]им правительством. Они говорят, что скоро у них будут доказательства, но пока они не обнаружили источник финансирования забастовки, нам придется бороться с забастовщиками и прекратить этот раздражающий отвлекающий маневр."
canada.225.a: "Как раздражающий"

canada.226.t: "Общенациональная забастовка продолжается"
canada.226.d: "Общенациональные профсоюзы не ослабевают в своих забастовках в поддержку ККА, насилие происходит по всей линии пикетов, часты столкновения с полицией. Однако у КККП есть хорошие новости: они выяснили, как [CSA.GetNameDef] получал средства и оборудование для забастовщиков, и навсегда перекрыли эти каналы, а также арестовали главарей по нашу сторону границы. Синдикалисты больше не смогут использовать эту тактику срыва против нас. Как только забастовка будет подавлена, все наши опасения по поводу синдикалистской революции исчезнут."
canada.226.a: "Хорошо"

canada.227.t: "Quid pro Quo?"
canada.227.d.owned: "С нами связалось канадское правительство - во-первых, чтобы поздравить нас с победой в Гражданской войне. Во-вторых, они утверждают, что наша победа была бы невозможна без их вмешательства. Хотя они не действовали исключительно с этой целью, они считают, что [Root.GetAdjective]ое правительство должно получить от нас некий quid pro quo, и официально попросили нас присоединиться к [From.GetFactionName], чтобы помочь им достичь их собственных целей. Взамен они с радостью вернут все территории, которые они занимали и защищали с начала Гражданской войны. Хотя многие в нашем правительстве согласны с тем, что вмешательство Канады было неоценимым, они также сомневаются, что участие [Root.GetNameDef] в иностранных войнах - это то, что нам сейчас нужно."
canada.227.d: "С нами связались представители канадского правительства - во-первых, чтобы поздравить нас с победой в Гражданской войне. Во-вторых, они утверждают, что наша победа была бы невозможна без их вмешательства. Хотя они не действовали исключительно ради этой цели, они считают, что [Root.GetAdjective]ое правительство требует от нас некоего quid pro quo, и официально попросили нас присоединиться к [From.GetFactionName], чтобы помочь им достичь их собственных целей. Хотя многие в нашем правительстве согласны с тем, что вмешательство Канады было бесценным, они также сомневаются, что участие [Root.GetNameDef] в иностранных войнах - это то, что нам сейчас нужно."
canada.227.a: "Мы присоединимся к [From.GetFactionName]."
canada.227.b: "Мы не просили их о помощи, и мы не дадим свою."

canada.2270.t: "Выполняем ли мы свою часть сделки?"
canada.2270.d: "Самый кровавый конфликт, который когда-либо обрушивался на американский народ, наконец-то закончился. Когда пушки умолкли, мир, возможно, хрупкий, но мир, тем не менее, вернулся в Америку. Хотя многие в нашем правительстве, которое сейчас медленно пробирается с Юга на остальную часть страны, хотели бы заявить, что мы одни принесли этот мир, это было бы откровенной ложью. Канада и остальные страны Антанты сыграли не последнюю роль в восстановлении порядка и единства. Помощь Канады, конечно, не была бесценной. Когда они впервые обратились к нам, мы пообещали, что передадим Красный пояс в обмен на их помощь. Теперь, когда война закончилась, правительство в Оттаве официально потребовало, чтобы мы выполнили своё обещание. Однако многие в правительстве [root.getleader] шепчутся, что мы можем легко отказаться от своего соглашения. В конце концов, теперь за нами стоит вся мощь Америки, и мы больше не являемся загнанной собакой, которой Канада сочла нужным предложить помощь. Таким образом, мы должны выстоять и не сдавать добровольно нашу землю. Конечно, сделав это, мы практически гарантируем, что Антанта больше никогда не будет нас развлекать, а некоторые параноики опасаются, что Канада обязательно вторгнется к нам в ослабленном состоянии, чтобы получить то, что, как они утверждают, принадлежит им по праву. Поскольку националисты в Канаде не любят ждать, нам лучше послать ответ в ближайшее время, чтобы не вызвать их гнев за запоздалый ответ."
canada.2270.a: "Мы сдержим своё слово - передадим Красный пояс Канаде!"
canada.2270.b: "К черту канадцев, мы никогда не отдадим то, что принадлежит нам по праву!"

canada.2271.t: "Удар в спину"
canada.2271.d: "Несмотря на то, что мы боролись за то, чтобы помочь южным националистам выиграть их Гражданскую войну, они пошли на попятную. Изменив своё мнение о нашем самом щедром предложении забрать Красный пояс в обмен на помощь в победе, они наотрез отказались. Сославшись на то, что сделка была заключена под давлением, они предложили единовременную сумму, примерно 10 миллионов долларов, а также списание долга, понесенного Великобританией во время Великой войны. Таким образом, они надеются сохранить свой национальный суверенитет, оставаясь на хорошем счету у Антанты. Хотя списание долга не было бы пустяком, это ничто по сравнению с богатствами, которые мы могли бы получить, напрямую контролируя промышленный центр Америки. В связи с этим многие в правительстве призвали главу [COR.getleader], призывая вооруженные силы войти в Америку и сжечь то немногое, что осталось, дотла. Хотя Америка сильно ослаблена, это все равно будет тяжелая битва, поэтому многие призывают нас проглотить нашу гордость и принять их крошечное, мизерное предложение. Поскольку правительство националистов разделилось, его величество должен решить, как именно мы поступим с этой пощечиной."
canada.2271.a: "Очень хорошо, мы примем их замену мениска..."
canada.2271.b: "Марш Шермана покажется нам детской забавой, когда мы закончим!"

canada.2272.t: "Уступка Великих озер"
canada.2272.d: "После небольшого внутреннего обсуждения, вновь воссозданное правительство Америки, верное нашему договору, официально уступило земли Красного пояса нашему правительству. В короткой речи президент [COR.getleader] сказал, что наступил новый день для Канады и Америки. Что не было сказано, так это то, насколько плохи стали земли Красного пояса. Среди руин остались сотни боевиков-синдикалистов, всё ещё сражающихся за свою погибшую революцию. Говорят даже, что сам монстр Хейвуд остался, сражаясь вместе со своими людьми, несмотря на утверждения, что бесстрашный лидер Второй американской революции бежал в Коммуну Франции. В то время как повстанцы достаточно плохи, земля представляет собой разлагающуюся шелуху своего прежнего "я". Хотя заводы всё ещё производят оружие и припасы, они сильно повреждены, а большинство крупных городов превратились в дымящиеся кратеры. Восстановление займет много времени, и даже если Красный пояс будет восстановлен, количество ресурсов, которые потребуются для настоящей интеграции региона, неисчислимо. Тем не менее, Конституционалисты были верны своему слову, и даже если на это потребуется целая жизнь, Красный пояс станет неотъемлемой частью государства."
canada.2272.a: "Работа только началась."

canada.228.t: "[From.GetNameDefCap] выражает согласие"
canada.228.d: "[FROM.GetAdjective]ое правительство соглашается с тем, что наше вмешательство в войну было неоценимым. Взамен они согласились принять участие в нашем союзе - хотя Реконструкция может занять время, в конечном итоге мощь [From.GetAdjective]ой армии будет в нашем полном распоряжении."
canada.228.a: "Замечательно!"

canada.229.t: "[From.GetNameDefCap] выражает отказ"
canada.229.d: "Хотя [FROM.GetAdjective]ое правительство признает, что наша помощь была важна для их победы, они напоминают нам, что не просили об этом... более того, Реконструкция займет все внимание Америки, и они не могут позволить себе участвовать в наших войнах до её завершения. Тем не менее, они заключили несколько выгодных торговых договоров и обязались улучшить отношения с нами в ближайшие годы."
canada.229.a: "Хорошо"

canada.2290.t: "Мэн отказывается от договора Вебстера-Ашбертона"
canada.2290.d: "В результате странного инцидента с людьми, живущими по ту сторону границы, губернатор штата Мэн Льюис О. Барроуз принял декларацию об отказе от договора Вебстера-Ашбертона и признании бывшей спорной зоны частью канадской провинции Нью-Брансуик. Губернатор заявил, что если в течение двух недель Канада не овладеет своей законной территорией, законодательный орган штата откажется отменить этот акт, опровергая законность договора и признавая канадский сектор спорной зоны в Квебеке и Нью-Брансуике частью штата Мэн. Барроуз, соответственно, пригрозил премьер-министру, заявив, что намерен послать Национальную гвардию штата Мэн в спорную зону, если Канада не признает перерисованные границы.\n\nЭта перепалка озадачила премьер-министра, который позвонил губернатору Барроузу, чтобы выяснить причину этого необычного эпизода. Барроуз признался, что их решение было призвано спровоцировать Канаду на спасение жителей спорной зоны от хаоса и беззакония, охвативших государство после начала Гражданской войны. Премьер-министр [CAN_pm_name], потрясенный этим призывом, предположил, что канадские войска могут двинуться в Мэн и восстановить порядок, если этого хочет большинство населения штата, и заявил, что Национальная гвардия Мэна может вторгнуться на территорию Канады, если мы откажемся. "
canada.2290.a: "Очень хорошо."
canada.2290.a: "Мы не будем играть в эти игры с янки."

canada.2291.t: "Мэн присоединяется к Канаде"
canada.2291.d: "Губернатор Льюис О. Барроуз официально обратился к Королевству Канада с просьбой взять под контроль штат Мэн. Это решение было принято почти единогласно законодательным собранием штата и является предпочтительным для большинства населения, которое устало от отсутствия решений со стороны Вашингтона. После начала Гражданской войны весь регион Новой Англии, почти полностью отрезанный от остальной Америки, погрузился в практически полное беззаконие. Поскольку большинство солдат и правоохранительных органов были направлены на фронт, социальный порядок пострадал соответственно. Мэн, в частности, столкнулся с социальными трудностями, в результате чего Клан Мэна начал всеохватывающую террористическую кампанию, пытаясь сместить губернатора Барроуза и назначить губернатора, дружественного конституционному правительству в Атланте.\n\nПерспектива продвижения Канады в Новую Англию не нова: ранее эта идея выдвигалась как "Протокол линии Дерби". Хотя протокол так и не был введен в действие из-за того, что канадское правительство не хотело гневить Вашингтон, похоже, что менее масштабная версия этого плана была реализована в штате Мэн. Другие губернаторы Новой Англии, хотя канадцы и желали вмешательства, тихо поздравили Мэн с тем, что он избежал адского плена, которым является Америка времен Гражданской войны. "
canada.2291.a: "Нужен ли нам вообще Мэн?"

canada.230.t: "Канада вмешивается в американскую Гражданскую войну"
canada.230.d: "Решив, что они больше не могут сидеть в стороне, пока американцы поглощают себя в разрушительной Гражданской войне, [CAN.GetNameDef] вступила в конфликт на стороне [From.GetNameDef]. Канадские войска уже пересекли границу, и ожидается, что члены альянса Антанты вскоре последуют их примеру. Многие американцы рассматривают этот шаг как акт агрессии и нарушение американского суверенитета, хотя канадские официальные лица заявили, что этот шаг был сделан "исключительно обдуманно и с тяжелым сердцем". Как это склонит чашу весов в масштабном конфликте, пока неизвестно."
canada.230.a: "Итак, время пришло"
canada.230.b: "Они получат то, что заслужили!"
canada.230.c: "Интересно"

canada.231.t: "Оккупация Гренландии"
canada.231.d: "Ссылаясь на чрезвычайную ситуацию в [Root.GetNameDef], и, очевидно, не желая мириться с возможностью существования контролируемого врагом острова прямо у своего северного побережья, [From.GetAdjective]ие силы двинулись на захват Гренландии. Небольшой [Root.GetAdjective]ий гарнизон сдался без борьбы, чего и следовало ожидать."
canada.231.a: "Да будет так"

canada.300.t: "Отъезд британских изгнанников"
canada.300.d: "После восстановления [GBR.GetNameDef] многие британские изгнанники в Канаде начали уезжать домой - включая премьер-министра Великобритании [GetBritishExilePM] и большинство его старших сотрудников, а также большое количество изгнанников, которые были призваны в канадские вооруженные силы, их присутствие было необходимо на родине немедленно для восстановления порядка в стране. Остальные, вероятно, уедут в течение следующего года, представляя собой большой расход ресурсов [Root.GetNameDef]. Тем не менее, большая часть Канады с облегчением воспримет их отъезд. В конце концов, это тот момент, которого Империя ждала с 1925 года, и это похоже на с трудом одержанную победу."
canada.300.a: "Это потребует некоторого привыкания, но мы справимся."

canada.301.t: "Восстановление парламента"
canada.301.d: "Также с отъездом британских изгнанников заканчивается действие Закона о военных мерах и восстанавливается полное гражданское управление страной. Консервативное правительство возобновило контроль над парламентом, который открылся с шумом, в то время как снаружи собралась шумная толпа... многие из них протестовали против того, как с нацией обращались во время чрезвычайной ситуации, и требовали расследования действий высокопоставленных чиновников. На данный момент правительство назначило новые выборы через год."
canada.301.a: "Спасибо небесам за это!"

canada.3010.t: "Конец абсолютизма"
canada.3010.d: "Король, всегда верный своему слову, выполнил своё обещание восстановить гражданское правительство в Канаде после освобождения Британии. Позволив провести свободные выборы впервые с 1936 года, либералы растоптали свою консервативную оппозицию, которая часто тесно сотрудничала с королем в деле ограничения гражданских свобод Канады. Либералы пообещали разорвать все оставшиеся связи с Великобританией и провозгласить Канаду независимой республикой, что монархия нехотя разрешила. Провозглашение либералами Канадской республики рассматривается как окончательный итог того, что "неблагодарная" британская монархия использовала канадцев как пушечное мясо, чтобы вернуть себе родные острова, а также активно вмешивалась в дела Канады, которая все больше воспринимала себя как отдельную нацию, отделенную от Великобритании."
canada.3010.a: "Спасибо небесам за это!"

canada.302.t: "Канадский генерал-губернатор?"
canada.302.d: "Теперь, когда Король [CAN_king_first_name] вернулся в [GBR.GetNameDef], многие считают должность "короля Канады", созданную после Британской революции, ненужной. Хотя общий Личный союз был большой честью для канадцев, иметь короля [GBR.GetLeader] в качестве короля и Канады, и Великобритании было бы неудобно и вредно для здоровья короля. Упразднение Королевства Канада, безусловно, является одним из вариантов, даже если некоторые другие предпочтут, чтобы пост короля Канады занял другой британский Король, что позволит Канаде сохранить свою собственную независимую монархию. Если для Королевства Канада действительно пришло время, то логичным шагом для Канады будет возвращение статуса доминиона, заменив должность короля Канады на прежний пост генерал-губернатора. Хотя восстановление доминиона было бы логичным выбором, многие в правительстве считают, что Канада не нуждается в генерал-губернаторе, и что если Канадой не командует Король, то ею должны командовать исключительно канадцы. Перспектива создания Канадской республики, хотя и радикальная, несомненно, послужит мощным сигналом для Великобритании о характере канадского лидерства."
canada.302.a: "Канада и Великобритания связаны узами, рожденными в огне, Оставьте [CAN_king_first_name] королем Канады!"
canada.302.b: "Пусть другой старший Король займет этот пост!"
canada.302.c: "Восстановите должность генерал-губернатора."
canada.302.e: "Канадой будут руководить канадцы, провозгласите Республику!"

# canada.303.t: "The New Governor General"
# canada.303.d.albert: "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Принц Альберт for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, and greeted the Prince with wildly cheering crowds as he arrived in Ottawa, many were hoping that the British government might have allowed a Canadian to assume the post, for once."
# canada.303.d.mountbatten: "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord Луис Маунтбеттен, cousin to the king and esteemed admiral of the British Navy, for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Луис Маунтбеттен in Ottawa were subdued at best."
# canada.303.d.vereker: "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord Джон Веркер, 6th Viscount Gort, for the task. Many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Vereker in Ottawa were subdued at best."
# canada.303.d.mcnaughton: "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Canadian general, Эндрю Макнотон, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
# canada.303.d.banting: "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Фредерик Бантинг, world-renowned scientist and the discoverer of insulin, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
# canada.303.a: "We wish the new Governor General all the best"

canada.303.t: "Новый генерал-губернатор"
canada.303.d: "После восстановления должности генерал-губернатора встал вопрос о том, кто займет эту церемониальную роль. В правительстве сложилось общее мнение, что первым генерал-губернатором Канады за почти 20 лет станет гражданин Канады, однако выбор в конечном итоге остаётся за королем. Британское правительство поступит мудро, если не будет антагонизировать своего главного благодетеля своим выбором генерал-губернатора; и, в конечном счете, эта роль всё ещё является церемониальной, граждане Канады будут очень признательны за награждение одного из своих граждан. В качестве альтернативы, мы могли бы оказать честь гражданам Канады, назначив престижного командующего британскими вооруженными силами или старшего члена Королевской семьи, и заверить Канаду, что следующий человек, который займет этот пост, будет гражданином Канады по рождению. "
canada.303.a: "Предпочтение будет отдано британскому кандидату."
canada.303.b: "Настало время для канадского генерал-губернатора."

canada.3031.t: "Король Канады"
canada.3031.d: "После возвращения короля [CAN_king_first_name] в [GBR.GetNameDef], было много споров о том, что делать с должностью "короля Канады", которая была создана после того, как Король бежал из Великобритании во время пожара Британской революции. В то время как многие поддерживали замену этой должности старым постом генерал-губернатора, Король [CAN_king_first_name] отказался, официально объявив себя королем и Великобритании, и Канады. С этим недавним заявлением Канада стала самостоятельной монархией, отдельной от британского престола, но неотъемлемо связанной с ним через [GBR.GetLeader]. Объявление короля [GBR.GetLeader] было встречено ликованием в Канаде, поскольку оно рассматривается как ещё один шаг к тому, чтобы Великобритания и Канада стали равными на мировой арене."
canada.3031.a: "Боже, храни короля (королей)!"

canada.3032.t: "Провозглашена Канадская Республика"
canada.3032.d: "Решение премьер-министра провозгласить Канадскую республику было встречено в Британии с гневом и печалью, однако, несмотря на унижения со стороны правительства, они мало что могли сделать, чтобы заставить Канаду подчиниться. Король подписал пересмотренный Акт о Британской Северной Америке, официально упраздняющий Королевство Канада и заменяющий его вновь провозглашенным "Содружеством Канады". Решение объявить Канаду республикой привело к некоторой вражде между Лондоном и Оттавой, однако, несмотря на вновь обретенный республиканский статус Канады, Британия и Канада остаются близкими союзниками.\n\nС оформлением Канадской республики встал вопрос о том, кто будет главой нашего государства. Некоторые предлагают, чтобы должность премьер-министра взяла на себя официальные обязанности главы государства, черпая вдохновение в системе, используемой в бывших Соединенных Штатах. Другие, не желая иметь ничего общего с Америкой, выступают за создание системы французского типа, где президент является избранной, но в конечном итоге бессильной фигурой, занимающей примерно ту же должность, что и генерал-губернатор. "
canada.3032.a: "Премьер-министр - единственный лидер, который нам нужен."
canada.3032.b: "Президентская система обеспечит Канаде безопасность от тирании."

canada.3033.t: "Первые президентские выборы в Канаде"
canada.3033.d: "Сегодня состоятся первые президентские выборы в Канаде. Граждане страны придут на избирательные участки, чтобы выбрать нового (в основном церемониального) главу государства. На пост главы государства претендуют несколько кандидатов, однако лидируют Винсент Мэсси, Жорж Ванье, Эндрю МакНотон и Фредерик Бантинг. Масси - влиятельный дипломат, которого прочили на пост генерал-губернатора до упразднения этой должности, Ванье - влиятельный генерал и герой войны, который мог бы стать первым главой государства Канады среди франкофонов, Макнотон - ещё один влиятельный генерал и изобретатель, который часто враждовал со своим бывшим британским начальством, и, наконец, Фредерик Бантинг - известный ученый и первооткрыватель инсулина, а также один из самых известных канадцев в истории. Кто был выбран на эту должность?"

canada.3034.t: "Новый генерал-губернатор"
canada.3034.d: "Несмотря на то, что многие надеялись, следующий генерал-губернатор Канады не будет канадцем по рождению. Даже если наш следующий глава государства не будет натурализованным канадцем, премьер-министр рекомендовал на должность генерал-губернатора одного из нескольких способных кандидатов, родившихся в Великобритании. Наиболее известным кандидатом является принц Альберт, брат короля и второй по старшинству член Королевской семьи; помимо того, что он является популярной фигурой в Канаде, канадцы были бы признательны, если бы этот пост занял такой старший член Королевской семьи. Гарольд Александр - один из кандидатов; способный командир и одна из самых высокопоставленных фигур в британских вооружённых силах, он наверняка будет серьезно относиться к своей должности и выполнять свои обязанности в качестве представителя короля в Канаде. Джон Верекер - ещё один кандидат; высокопоставленный член британских вооружённых сил, его родственные связи в Канаде, несомненно, помогут ему интегрироваться в канадское общество. Последний кандидат, рекомендованный премьер-министром, - граф Атлоун Александр Кембридж; один из ведущих деятелей, активизировавших военные действия в Канаде, Кембридж популярен среди канадцев благодаря своим благотворительным делам, а также своему социальному статусу организатора ряда мероприятий, таких как санные вечеринки и уроки катания на коньках на территории Rideau Hall и лыжные прогулки в парке Gatineau. Кого же решил назначить Король? "
canada.3034.d_no_albert: "Несмотря на то, что многие надеялись, следующий генерал-губернатор Канады не будет канадцем по рождению. Даже если наш следующий глава государства не будет натурализованным канадцем, премьер-министр рекомендовал на должность генерал-губернатора одного из нескольких способных кандидатов, родившихся в Великобритании. Гарольд Александр - один из кандидатов; способный командир и одна из самых высокопоставленных фигур в британских вооружённых силах, он наверняка будет серьезно относиться к своей должности и выполнять свои обязанности в качестве представителя короля в Канаде. Джон Верекер - ещё один кандидат; высокопоставленный член британских вооружённых сил, его родственные связи в Канаде, несомненно, помогут ему интегрироваться в канадское общество. Последний кандидат, рекомендованный премьер-министром, - граф Атлоун Александр Кембридж; один из ведущих деятелей, активизировавших военные действия в Канаде, Кембридж популярен среди канадцев благодаря своим благотворительным делам, а также своему социальному статусу организатора ряда мероприятий, таких как санные вечеринки и уроки катания на коньках на территории Rideau Hall и лыжные прогулки в парке Gatineau. Кого решил назначить Король? "
canada.3034.a: "Король назначает принца Альберта."
canada.3034.b: "Гарольд Александр - подходящий человек для этой работы."
canada.3034.c: "Верекер будет чувствовать себя в Канаде как дома."
canada.3034.e: "Канадцы одобрят графа Атлоуна."

canada.3035.t: "Новый генерал-губернатор"
canada.3035.d: "Король одобрил просьбу премьер-министра о назначении канадского генерал-губернатора, что привело в восторг многих канадцев. Для многих этот шаг стал сигналом того, что динамика отношений между Канадой и Великобританией претерпела значительные изменения: Канада была признана британцами как собственное самоуправляемое образование. Хотя решено, что нашим следующим генерал-губернатором будет канадец по происхождению, премьер-министр рассмотрел несколько квалифицированных кандидатов на эту должность. Предпочтительным кандидатом является Винсент Мэсси, влиятельный дипломат, которого прочили на пост генерал-губернатора до упразднения этой должности. Другой кандидат - Жорж Ванье, влиятельный генерал и герой войны, который мог бы стать первым главой государства Канады среди франкофонов. Эндрю Макнотон - ещё один влиятельный генерал и изобретатель, рассматривавшийся на этот пост, однако его враждебное отношение к британскому начальству стало причиной значительного разрыва между Канадой и Великобританией. Последний рассматриваемый кандидат - Фредерик Бантинг, известный ученый и первооткрыватель инсулина, а также один из самых известных канадцев в истории; его назначение укрепит положение генерал-губернатора как церемониальной должности, присуждаемой особо заслуженному гражданину нашей великой нации. Кто был назначен на эту должность?"
canada.3035.a: "Мэсси войдет в историю как первый канадский генерал-губернатор Канады."
canada.3035.b: "Нам нужен франкофон на месте [CANGetHeadOfState], назначьте Ванье."
canada.3035.c: "Макнотон обеспечит независимость Канады."
canada.3035.e: "Дайте эту должность знаменитому ученому Фредерику Бантингу."

canada.3036.t: "Канадский флаг"
canada.3036.d: "После того, как синдикалисты были побеждены на Британских островах, правительство Доминиона официально восстановило красный флаг, который использовался Канадой до революции. Хотя флаг был изменен, чтобы избежать путаницы с недавно созданным Британским Союзом, синий энсин стал любимым многими "флагом, под которым Канада шла к победе". Красный флаг для многих стал символом "старой" Канады, Канады, которая существовала просто как малозначимый субъект Британской империи, а не как самостоятельная независимая Держава. В связи с этим многие предлагают отказаться от союзного флага вообще и выбрать флаг, который действительно представляет всех канадцев. "
canada.3036.a: "Сохранить красный флаг."
canada.3036.b: "Восстановить синий флаг."
canada.3036.c: "Нужен канадский флаг."
canada.3036.e: "Забудьте о синем и красном, Канаде нужен зеленый флаг!"

canada.3037.t: "Великие дебаты о флаге [GetYear]"
canada.3037.d: "После принятия решения о новом флаге Канады премьер-министр создал комитет по разработке дизайна нового канадского флага. Комитет предложил несколько вариантов дизайна, многие из которых были отброшены, но в итоге комитет отдал предпочтение двум основным вариантам. Наиболее заметным из них является так называемый "вымпел Пирсона", разработанный художником и советником по геральдике Аланом Беддоу, которому отдал предпочтение будущий член Либеральной партии Лестер Б. Пирсон. Флаг представляет собой "от моря до моря" с синей каймой и тремя сросшимися красными кленовыми листьями на белом поле; этот дизайн был осмеян в СМИ и рассматривался как "уступка Квебеку". Другой рассматриваемый дизайн был предложен Джорджем Стэнли и представляет собой красно-белый флаг с одним кленовым листом. Стэнли убежден, что канадский флаг не должен основываться на каких-либо национальных или расовых символах, а должен быть символом, который может представлять всех канадцев без использования флер-де-лиса или Юнион Джека. Помимо основных вариантов дизайна, комитет также рассмотрел около 2 000 предложений от общественности, большинство из которых вряд ли попадут в окончательный вариант. Одним из вариантов, который рассматривали некоторые консерваторы, было использование "вымпела Пирсона" с красно-белым дизайном Стэнли; такой флаг сохранил бы дизайн трех листьев, не имея на флаге ярко выраженной символики Квебека. Поскольку споры вокруг флага становятся публичным скандалом, комитет принял решение о том, какой дизайн станет новым флагом Канады..."
canada.3037.d_republic: "После принятия решения о провозглашении Канадской республики возникла необходимость в новом флаге Канады, отдельном от Великобритании. Пока "вымпел Пирсона" использовался как временный вариант, премьер-министр собрал комитет по разработке постоянного канадского флага. Комитет разработал несколько вариантов флага, многие из которых были отклонены, однако в итоге комитет отдал предпочтение двум основным вариантам. Наиболее заметным из них является нынешний временный флаг Канады, разработанный художником и советником по геральдике Аланом Беддоу, которому отдал предпочтение член Либеральной партии Лестер Б. Пирсон. Флаг представляет собой "от моря до моря" с синей каймой и тремя сросшимися красными кленовыми листьями на белом поле; этот дизайн был осмеян в СМИ и рассматривался как "уступка Квебеку". Другой рассматриваемый дизайн был предложен Джорджем Стэнли и представляет собой красно-белый флаг с одним кленовым листом. Стэнли убежден, что канадский флаг не должен основываться на каких-либо национальных или расовых символах, а должен быть символом, который может представлять всех канадцев без использования флер-де-лиса или Юнион Джека. Помимо основных вариантов дизайна, комитет также рассмотрел около 2 000 предложений от общественности, большинство из которых вряд ли попадут в окончательный вариант. Одним из вариантов, который рассматривали некоторые консерваторы, было использование "вымпела Пирсона" с красно-белым дизайном Стэнли; такой флаг сохранил бы дизайн трех листьев, не имея на флаге ярко выраженной символики Квебека. Поскольку споры вокруг флага приобретают характер публичного скандала, комитет решил, какой дизайн станет новым флагом Канады..."
canada.3037.a: "Комитет голосует за "Вымпел Пирсона"."
canada.3037.b: "Комитет голосует за "Дизайн Стэнли"."
canada.3037.c: "Комитет голосует за дизайн Беддоу с цветами Стэнли."
canada.3037.e: "ИПЕ(СК) одобряет дизайн Стэнли, с одной небольшой поправкой..."
canada.3037.f: "Дизайн Стэнли был бы идеальным, если бы в нем было больше зеленого... И больше символики Соцкредита..."

canada.3038.t: "Восстановление доминиона?"
canada.3038.d: "После возвращения короля в Лондон было принято решение восстановить статус, который Канада имела до революции 1925 года. По общему мнению, Королевство Канада будет постепенно упразднено по мере восстановления генерал-губернатора в качестве представителя короля в Оттаве; с исчезновением Королевства возник вопрос о том, что придет ему на смену. Концепция "Королевства Канада" не нова: наш первый премьер-министр Джон А. Макдональд сам предложил это название, но в итоге остановился на "Доминионе Канада"; в конечном итоге это название было выбрано, чтобы избежать противостояния со все более антиимпериалистическими Соединенными Штатами, которые были гораздо более значительной угрозой, чем разрушенные бывшие Соединённые Штаты сегодня. Восстановление доминиона рассматривается как символический шаг, показывающий, что Канада вышла из периода изгнания. Аналогичным образом, многие предлагают принять название "Канадское Содружество", чтобы показать, что Канада является действительно самоуправляемой нацией, отдельной от Соединённого Королевства и отвечающей за свои собственные дела."
canada.3038.d_king: "Поскольку Король вернулся в Лондон, было принято решение сохранить статус Канады как независимой монархии. По общему мнению, Королевство Канада останется; несмотря на это, некоторые рекомендовали принять новое название теперь, когда Король вернулся в Лондон. Концепция "Королевства Канада" не нова: наш первый премьер-министр Джон А. Макдональд сам предложил это название, но в итоге остановился на "Доминионе Канада"; в конечном счете, это название было выбрано, чтобы избежать вражды с Соединенными Штатами, которые все больше выступали против империализма и были гораздо более значительной угрозой, чем разрушенные бывшие Соединённые Штаты сегодня. Восстановление доминиона рассматривается как символический шаг, показывающий, что Канада вышла из периода изгнания. В том же ключе многие предлагают принять название "Канадское Содружество", чтобы показать, что Канада является действительно самоуправляемой нацией, отдельной от Соединённого Королевства и отвечающей за свои собственные дела."
canada.3038.a: "Доминион Канада должен вернуться."
canada.3038.b: "Канада не является доминионом ни одной нации! Принять название 'Канадское Содружество'."
canada.3038.c: "Мы сохраним название 'Королевство Канада'."

canada.3039.t: "Канадская монархия"
canada.3039.d: "После восстановления Соединённого Королевства было принято шокирующее решение - основать отдельную канадскую монархию вместо восстановления довоенного генерал-губернаторства. Брат короля, принц Альберт, был официально коронован как Король Канады на тщательно продуманной церемонии в Оттаве, которую посетили сотни тысяч человек. Альберт очень популярен среди своих канадских сверстников, и ранее он заявлял, что планировал остаться в Канаде ещё до принятия решения о его коронации в качестве короля. Это решение было продиктовано чувством, что Канада заслуживает гораздо большего, чем простой генерал-губернатор после восстановления Британии, и достойной наградой будет отправка старшего короля в качестве преемника короля. Хотя технически Альберт является лишь ребрендинговой версией существующего "Королевства Канада", ожидается, что он привнесет в канадскую монархию свою собственную изюминку, поскольку Британская монархия и Канадская монархия развиваются как отдельные институты. Канадская корона, украшенная флер-де-лисом и кленовыми листьями, уже изготовлена на заказ из канадского золота и украшена канадскими драгоценными камнями, и уже разрабатывается уникальный канадский трон. Хотя Король Канады по-прежнему является Виндзором и британцем, очевидно, что Канада определила себя вне британской монархии. "
canada.3039.a: "Отныне здесь будет два короля - один в Лондоне, другой в Оттаве."

canada.3145.t: "Новый [CANGetHeadOfState]"
canada.3145.d: "По мере того как наша страна вступает в мирное время, Фредерик Бантинг (Фредерик Бантинг) проводит свои дни на посту главы государства, привлекая к себе внимание канадского населения различными турами и благотворительными акциями. Будучи и без того невероятно популярным благодаря его участию в открытии инсулина, Бантинг в новой церемониальной роли главы государства позволил ему официально и аполитично представлять всех канадцев. Сам ученый, Бантинг использовал свой пост для того, чтобы выступать за развитие и финансирование медицинских наук, а также за то, чтобы все граждане могли пользоваться плодами их открытий. Во время своих поездок в различные отдаленные населенные пункты Бантинг обязательно брал с собой инсулин и другие жизненно важные медицинские препараты, что принесло ему множество наград и премий, все из которых он передал в организации, финансирующие медицинские исследования. Благодаря всему этому Бантинг стал одной из самых любимых общественных фигур в Канаде и наверняка войдет в учебники истории как самый популярный [CANGetHeadOfState] в истории Канады."
canada.3145.a: "Выпьем за сэра Фредерика Бантинга!"

canada.3146.t: "Новый глава государства [CANGetHeadOfState]"
canada.3146.d: "По мере того, как наша нация обретает вновь обретенное мирное процветание, глава государства Эндрю Макнотон проводит свои дни на посту, чтобы задобрить канадское население различными турами и лекциями. Уже популярный среди канадцев благодаря своей роли во Второй мировой войне, Макнотон провел свои дни в должности, выступая за науку, посещая университеты и рассказывая о своих многочисленных изобретениях, таких как катодно-лучевая трубка. Хотя должность [CANGetHeadOfState] призвана быть нейтральной и аполитичной, Макнотон по-прежнему является фигурой, вызывающей разногласия: многие обвиняют его в неправильном управлении военными усилиями Канады и непоследовательной позиции в отношении призыва в армию. В дополнение к противоречиям военного времени, Макнотон также попал в заголовки газет из-за неоднократных столкновений с британским правительством. Придерживаясь специфической шотландско-канадской идентичности, Макнотон выражал уникальную форму канадского национализма, основанную на его ощущении, что в Британской империи доминировали англичане, а в Канаде - такие же шотландские канадцы, как и он сам. Несмотря на противоречия, Макнотон зарекомендовал себя как умный и способный человек, достойный того, чтобы его помнили как одного из величайших канадских [CANGetHeadOfState]ов."
canada.3146.a: "Трижды за Эндрю Макнотона!"

canada.3147.t: "Новый [CANGetHeadOfState]"
canada.3147.d: "В то время как наша нация обживается в новом мирном времени, глава государства [CANGetHeadOfState] Жорж Ванье провел свои дни на посту, чтобы задобрить канадское население. Ванье стал первым франкофоном, занявшим этот пост, и использовал своё двуязычие для укрепления единства Канады. Будучи [CANGetHeadOfState], Ванье потребовал двуязычных вывесок в Ридо-Холле и строительства часовни для проведения мессы - две просьбы, которые отражают две доминирующие силы в жизни Ванье: религию и канадское единство. Несмотря на слабое здоровье из-за болезни сердца, Ванье путешествовал по Канаде, завоевывая расположение канадцев. Будучи поклонником спорта, он учредил несколько спортивных наград, в том числе много наград, не относящихся к его любимому занятию - хоккею; и, прежде всего, "Монреаль Канадиенс". Пребывание Ванье на посту главы [CANGetHeadOfState] было отмечено продвижением канадского единства и двуязычия; без сомнения, Ванье будет вспоминаться как один из величайших глав государств Канады. "
canada.3147.a: "Трижды за Жоржа Ванье!"

canada.3148.t: "Новый [CANGetHeadOfState]"
canada.3148.d: "По мере того, как наша страна обретает новое мирное процветание, глава государства [CANGetHeadOfState] Винсент Мэсси (Винсент Мэсси) проводит свои дни в должности, чтобы задобрить канадское население. Масси - первый [CANGetHeadOfState], родившийся в самой Канаде и занявший этот пост, а также первый [CANGetHeadOfState], не являющийся членом пэрства. На посту главы государства Мэсси был убежденным сторонником двуязычия, а также стремился объединить различные культуры Канады. Масси путешествовал по стране, используя любой доступный транспорт, включая каноэ и собачьи упряжки, и обратил особое внимание на арктические территории Канады. Пребывание Мэсси на посту [CANGetHeadOfState] было отмечено продвижением канадской культуры и искусства; без сомнения, Мэсси будут вспоминать как одного из величайших [CANGetHeadOfState] Канады. "
canada.3148.a: "Трижды за Винсента Мэсси!"

canada.3149.t: "Новый генерал-губернатор"
canada.3149.d: "По мере того, как наша страна обживается в новом для нее мирном времени, генерал-губернатор принц Альберт провел свои дни на посту, чтобы задобрить канадское население. Несмотря на то, что Альберт был британским королем, сейчас он считает себя больше канадцем, и даже поселился в Канаде после освобождения Великобритании. Будучи генерал-губернатором, Альберт старался расположить к себе канадское население, приложил усилия, чтобы выучить французский язык и уважать различные культуры Канады. Альберт и его дочь Елизавета стали известны как "канадские короли", благодаря их приобщению к канадской культуре. Хотя принц Альберт по-прежнему британец, канадцы по-настоящему почувствовали, что он один из них; несомненно, Альберта будут вспоминать как одного из величайших генерал-губернаторов Канады."
canada.3149.a: "Выпьем за принца Альберта!"

canada.3150.t: "Новый генерал-губернатор"
canada.3150.d: "По мере того, как наша страна обретает новое мирное процветание, генерал-губернатор Гарольд Александер за время своего пребывания в должности успел зарекомендовать себя среди канадского населения. Александр, несмотря на то, что он британец, был назначен новым генерал-губернатором Канады; и, несмотря на призывы к созданию канадского генерал-губернатора, он остаётся популярным среди канадцев. Александр довольно серьезно относится к своей роли вице-короля, рассматривая себя как связующее звено между канадцами и их королем, и за время своего пребывания на этом посту он провел немало времени, путешествуя по Канаде. В дополнение к своему статусу признанного военного профессионала, Александр - популярный художник и спортсмен, он играет в гольф, хоккей, регби и рыбачит. Кроме того, Александр - заядлый любитель отдыха на природе, особенно во время сбора кленового сиропа в Онтарио и Квебеке, сам наблюдая за этим процессом на территории Ридо-холла. Несмотря на то, что Александр не является канадцем, он стал любимой фигурой и разделяет мнение о том, что следующий генерал-губернатор Канады должен быть канадцем по происхождению; без сомнения, Александра будут вспоминать как одного из величайших генерал-губернаторов Канады."
canada.3150.a: "Трижды за Гарольда Александера!"

canada.3151.t: "Новый генерал-губернатор"
canada.3151.d: "По мере того, как наша страна обживается в новом мирном времени, генерал-губернатор Джон Веркер проводит свои дни на посту, пытаясь задобрить канадское население. Веркер, хотя и пользуется популярностью у некоторых, в целом рассматривается большинством канадцев как спорный вопрос. Большинство канадцев надеялись, что после восстановления Соединённого Королевства будет назначен канадский генерал-губернатор; вместо этого на этот пост был выбран виконт Горт, ещё один британский военный, человек, имеющий мало общего с Канадой. Многие канадцы были оскорблены его назначением, особенно учитывая роль Верекера в смерти канадского проводника во время охоты с семьей. Хотя он попытался устроиться на новом месте, используя свои семейные корни в Онтарио, сомнительно, что Александра будут помнить как одного из величайших генерал-губернаторов Канады."
canada.3151.a: "Трижды выпьем за Джона Верекера?"

canada.3152.t: "Новый генерал-губернатор"
canada.3152.d: "По мере того, как наша страна обживается в новом мирном времени, генерал-губернатор Александр Кембридж провел свои дни на посту, чтобы задобрить канадское население. Александр Кембридж, несмотря на то, что он британец, был назначен новым генерал-губернатором Канады; и, несмотря на призывы к созданию канадского генерал-губернатора, он остаётся популярным среди канадцев. Кембридж популярен благодаря своей поддержке в руководстве военными действиями, выступая вместе с королем против синдикалистского режима. Кембридж уделял особое внимание войскам во время войны; либо тем, кто проходил обучение на военных объектах, либо тем, кто был ранен и находился в госпитале. Как вице-Король, Атлоун также придавал свой статус различным благотворительным и общественным мероприятиям. Кембридж организовал ряд собственных мероприятий, таких как санные вечеринки и уроки катания на коньках на территории Ридо-Холла, а также катание на лыжах в парке Гатино. Несмотря на то, что Кембридж не был канадцем, он стал любимой фигурой; несомненно, Александр будет вспоминаться как один из величайших генерал-губернаторов Канады."
canada.3152.a: "Трижды за графа Атлоуна!"

canada.304.t: "Дебаты по референдуму начинаются"
canada.304.d: "Похоже, среди канадцев достаточно тех, кто считает, что британцы перестарались с гостеприимством, или тех, кто сейчас чувствует, что Канада осталась позади, не вознагражденная и забытая, чтобы идея референдума о будущем Канады в Содружестве быстро набрала обороты. Канадцы французского происхождения в Квебеке наиболее решительно выступают за разрыв связей с монархией, но настроения в других странах достаточно сильны, чтобы считать необходимым проведение общенационального голосования. Дебаты уже разгорелись, и это спорный вопрос - он вызывает резкий и горький раскол между канадскими семьями и членами семей, одни из которых считают, что Канада должна гордиться тем, что она сделала для империи, а другие спрашивают: "Что Империя сделала для нас?"
canada.304.a: "Это может стать уродливым"

canada.305.t: "Демонстрации по всему Квебеку"
canada.305.d: "Национальные дебаты по поводу референдума разгорелись на этой неделе, когда по всей провинции Квебек прошли антимонархические демонстрации. Самая крупная была в Квебек-Сити, где собралось более 100 000 человек со всей провинции, возмущенных подавлением, которому они подверглись во время кризиса призыва - по приказу, как они считают, британской монархии. Правда это или нет, но франко-канадцы убеждены, что их дальнейшее место в Канаде зависит от того, пройдет ли референдум. Квебекоязычные лидеры, выкрикивавшие: "Если референдум не состоится, у французов не будет будущего в Канаде", встречали бурные возгласы поддержки. Если толпа и была приглушенной, то только потому, что за демонстрациями наблюдали тысячи настороженных канадских солдат и полицейских."
canada.305.a: "Вот так подавление"

canada.306.t: "Марш на Ридо Холл"
canada.306.d: "Сегодня в Оттаве огромная толпа спустилась к Ридо Холл, зданию, в котором до недавнего времени находился изгнанный британский Король и Королевская семья. Разъяренные протестующие набросились на полицейскую линию, которая защищала здание от повреждений, и на то были веские причины, учитывая угрозы антимонархических радикалов в предыдущие дни сжечь Ридо Холл дотла. После нескольких часов противостояния была вызвана полиция для разгона толпы с помощью слезоточивого газа, что заставило многих умеренных наблюдателей сказать, что это был тёмный день в истории канадской демократии."
canada.306.a: "Уродливая сцена"

canada.307.t: "Марш за короля"
canada.307.d: "В ответ на волны гневных протестов последних нескольких недель сегодня в Торонто прошел марш в поддержку короля [CAN_king_first_name]. Хотя некоторые отметили, что толпа в основном состояла из пожилых англоговорящих канадцев, это все равно было суровым напоминанием о том, насколько глубоко британские традиции укоренились в Канаде. Консервативные ораторы напомнили собравшимся, что без Великобритании Канада не могла бы существовать... и были встречены громкими аплодисментами. Многие из присутствующих с нежностью отзывались о Королевской семье и выражали отвращение к тому, что канадцы могут даже подумать о том, чтобы так легко нарушить традиции."
canada.307.a: "Интересно"

canada.308.t: "Радиообращение короля"
canada.308.d: "Король [CAN_king_first_name] сегодня обратился к канадской общественности по радио из Букингемского дворца, поблагодарив страну за годы труда и кровь, пролитую за империю. Не думайте, что мы забыли службу Канады, - сказал он, - ибо её не было и никогда не будет. Канада доказала, что она гораздо больше, чем колония, гораздо более способная и более послушная, чем мы могли надеяться. Это была безопасная гавань, а для многих из нас - дом". Он попросил канадцев хорошенько подумать, прежде чем выбирать себе судьбу вдали от Содружества, но добавил, что, если они решат уйти, британцы будут морально обязаны уважать их коллективное решение и лишь надеяться, что две страны смогут продолжить долгую и плодотворную дружбу."
canada.308.a: "Хорошо сказано!"

canada.309.t: "Расследование Флеминга начинается"
canada.309.d.wma: "Федеральное расследование предполагаемых злоупотреблений правительства после применения Закона о военных мерах, возглавляемое членом парламента от консерваторов сэром Дональдом Флемингом, сегодня обнародовало свои предварительные выводы. Несмотря на то, что следствие заявило, что ему предстоит собрать ещё много заявлений и провести исследования, оно подчеркнуло, что пока не нашло практически никаких доказательств в пользу того, что правительство вышло за рамки того, что было "оправдано чрезвычайными обстоятельствами". Те, кто разъярен тем, что канадское правительство обошло демократию стороной, объявили расследование не чем иным, как прикрытием. Вместо того чтобы унять гнев, расследование Флеминга, похоже, ещё больше разожгло его."
canada.309.d.pataut: "Федеральное расследование предполагаемых злоупотреблений со стороны правительства после закрытия парламента по приказу короля, возглавляемое депутатом-консерватором сэром Дональдом Флемингом, сегодня опубликовало свои предварительные выводы. Несмотря на то, что следствие заявило, что ему предстоит собрать ещё много заявлений и провести исследования, оно подчеркнуло, что пока не нашло достаточных доказательств в пользу того, что правительство вышло за рамки того, что было "оправдано чрезвычайными обстоятельствами". Те, кто разъярен идеей о том, что британское правительство в изгнании захватило контроль над Канадой в результате того, что они считают переворотом, объявили расследование не чем иным, как прикрытием. Вместо того чтобы унять гнев, расследование Флеминга, похоже, ещё больше разожгло его."
canada.309.a: "Поздравляю, мистер Флеминг, вы сыграли сами с собой."

canada.310.t: "Премьер-министр призывает к единству"
canada.310.d: "Премьер-министр Канады сегодня обратился к стране через телеобращение, предупредив, что разрыв "особых отношений" между [CAN.GetNameDef] и [GBR.GetNameDef] будет катастрофическим для обеих стран. Он отметил, что правительство на протяжении всей войны демонстрировало высокие показатели демократии, а руководство короля было бесценным, при этом он никогда не переступал границ, отведенных ему законом и традициями. После того, как мы прошли столь долгий путь к восстановлению Соединённого Королевства и монархии, было бы непорядочно плевать в лицо собственной истории. Это время исцеления и восстановления, а не время, когда мы должны создавать новые разногласия и гнев"."
canada.310.a: "Но прислушается ли Канада?"

canada.311.t: "Канадский референдум неизбежен"
canada.311.d: "После восстановления [GBR.GetNameDef] и возвращения короля [CAN_king_first_name] в Букингемский дворец, [CAN.GetNameDef], очевидно, остался с ощущением, что британцы просрочили своё гостеприимство... или что Канада теперь осталась позади, не вознагражденная и забытая после выполнения своей задачи. Страна обсуждает национальный референдум о будущем Содружества, и если голосование пройдет, то страна полностью разорвет связи с монархией. Что это будет означать для места [CAN.GetNameDef] в Антанте и связей, которые он установил с другими членами альянса за годы своего руководства, в настоящее время неизвестно."
canada.311.a: "Усиленно агитируйте за то, чтобы голосование не состоялось"
canada.311.b: "Это их решение"
canada.311.c: "Добро!"

canada.315.t: "Национальный референдум"
canada.315.d: "День референдума в Канаде уже наступил, и миллионы канадцев идут на избирательные участки по всей стране. Интерес настолько высок, что избирательные участки с трудом справляются с длинными очередями. Перед нацией стоит вопрос: разорвать ли связи с британской монархией и Содружеством, продолжая оставаться нацией, отвечающей за свою конституцию и своё правительство, или продолжать оставаться доминионом и близким союзником [GBR.GetNameDef], а монархия останется символом традиции и истории?"
canada.315.a: "Мы должны разорвать связи с монархией"
canada.315.b: "Мы являемся лояльным членом империи"

canada.316.t: "Канада разрывает связи с монархией"
canada.316.d: "После восстановления [GBR.GetNameDef] и возвращения короля [CAN_king_first_name] в Букингемский дворец, [CAN.GetNameDef], очевидно, теперь чувствует себя покинутым, невознагражденным и забытым после выполнения своей задачи. В течение последнего месяца страна была охвачена разногласиями по поводу будущего своего места в Содружестве. Франкоязычные канадцы были категорически против, в то время как более традиционно настроенные англоязычные канадцы выступали за то, чтобы остаться. Гнев по поводу референдума привел к бурным демонстрациям и почти беспорядкам, кульминацией которых стало сегодняшнее голосование, на которое был дан однозначный ответ "да". Канада пойдет вперёд, уже не как доминион, а как страна, отвечающая за своё собственное правительство. Будет ли ей место в альянсе Антанты, ещё предстоит выяснить."
canada.316.a: "Народ высказался"
canada.316.b: "Интересно"

canada.317.t: "Канадский референдум провалился"
canada.317.d: "После восстановления [GBR.GetNameDef] и возвращения короля [CAN_king_first_name] в Букингемский дворец, у [CAN.GetNameDef], очевидно, осталось ощущение, что британцы просрочили свой прием... или что Канада теперь осталась позади, не вознагражденная и забытая после выполнения своей задачи. В течение последнего месяца страна была охвачена разногласиями по поводу будущего места Канады в Содружестве. Франкоязычные канадцы были категорически против, в то время как более традиционно настроенные англоязычные канадцы выступали за то, чтобы остаться. Гнев по поводу референдума привел к бурным демонстрациям и чуть ли не к беспорядкам, кульминацией которых стало сегодняшнее голосование, в результате которого был дан однозначный ответ "нет". Канада останется доминионом в составе империи. Что будет с будущим Квебека после этого референдума, пока неизвестно."
canada.317.a: "Народ высказался"
canada.317.b: "Интересно"

canada.318.t: "Квебекские националисты набирают обороты на выборах"
canada.318.d: "Подстегиваемый гневом франкоязычных канадцев на продолжающуюся лояльность англоязычных канадцев по отношению к [GBR.GetNameDef], недавние выборы в провинции Квебек показали массовое возрождение Национального союза. Морис Дюплесси легко получил большинство мест, основываясь на кампании за суверенитет Квебека. Дюплесси теперь имеет мандат на продолжение процесса отделения, хотя неясно, как это будет сделано - и разрешит ли федеральное правительство это вообще."
canada.318.a: "Похоже, что подавления было недостаточно"

canada.319.t: "Вопрос о суверенитете Квебека"
canada.319.d: "Очевидно, что квебекцы потеряли доверие к Канадской конфедерации. Они чувствуют себя меньшим партнером, горечь по отношению к британской монархии и разногласия между франко-канадцами и англо-канадцами слишком глубоки. Премьер-министр Морис Дюплесси официально потребовал, чтобы Квебеку позволили отделиться... хотя четкого механизма для этого не существует. Учитывая, сколько англо-канадцев живёт в Квебеке, которые после отделения наверняка станут гражданами второго сорта, мы были бы вправе заблокировать эту попытку. С другой стороны, возможно, в долгосрочной перспективе это улучшит ситуацию?"
canada.319.a: "Нельзя позволить им отделиться"
canada.319.b: "Мы предоставим им автономию, но не независимость"
canada.319.c: "Пусть уходят - в конце концов, мы останемся друзьями."

canada.320.t: "Квебек отделяется от Канады"
canada.320.d.free: "Франко- и англоязычные канадцы враждовали в [CAN.GetNameDef] с момента создания страны в 1867 году. Теперь франкоязычные граждане Квебека решили, что разногласия, усугубленные злоупотреблениями британских изгнанников во время их правления страной, не поддаются лечению. Они потребовали отделения от страны, и канадское правительство, возможно, полагая, что интересы стабильности будут лучше соблюдены, если их отпустить, разрешило это. Разрыв произошел полюбовно, между странами сохраняются многочисленные экономические и культурные связи, но пока неясно, сохранится ли эта добрая воля в ближайшие годы. Пока же избранный президент Морис Дюплесси является главой самой новой нации в мире, приветствуя большие ликующие толпы в Квебеке, все из которых в экстазе от того, что, казалось бы, невозможное наконец-то достигнуто."
canada.320.d.puppet: "Франко- и англоязычные канадцы враждовали в [CAN.GetNameDef] с момента создания страны в 1867 году. Теперь франкоязычные жители Квебека решили, что разногласия, усугубленные злоупотреблениями британских изгнанников, когда они управляли страной, не поддаются лечению. Они потребовали отделения от страны, и канадское правительство, возможно, полагая, что интересы стабильности будут лучше соблюдены, если их отпустить, предоставило им автономию вместо независимости. Хотя это не все, чего хотели квебекцы, автономия позволяет им контролировать собственную иммиграцию и культуру, а новый избранный президент Морис Дюплесси поклялся, что со временем будет достигнута полная независимость."
canada.320.a: "Это должно было быть сделано"
canada.320.b: "Да здравствует свободный Квебек!"
canada.320.c: "Интересно"

canada.321.t: "Канадская конституция обрела патриотизм"
canada.321.d: "Закон о Британской Северной Америке, учредивший в 1867 году Конфедерацию Канады, находился под юрисдикцией британского парламента - более того, даже когда британское правительство находилось в изгнании, оно всё ещё формально было хозяином судьбы Канады. Теперь это уже не так, поскольку документ был официально признан патрицием и вручен премьер-министру Канады на торжественной церемонии, состоявшейся сегодня в Оттаве. Премьер-министр приветствовал ликующую толпу, заявив, что "Канада больше не является колонией - вместе мы одержали победу над синдикалистами и доказали нашу силу и упорство как нации. Теперь, с нашей конституцией, которую мы можем изменять по своему усмотрению, мы идем вперёд как действительно независимая нация!"."
canada.321.a: "Молодец, Канада!"

canada.322.t: "Рождение канадского национализма"
canada.322.d: "Канадский национализм никогда не был похож на национализм их американских кузенов на юге. Он всегда был больше ориентирован на идею национального единства, чем на идею великой судьбы. Однако в столетие, когда Америка потерпела поражение, именно Канада приняла вызов... и таким образом в ней зародилась национальная гордость, в которой канадцы стремятся доказать свою независимость и избавиться от образа непритязательной страны, существующей на задворках Америки, в сочетании с растущим недовольством своими связями со Старой империей и решениями, принятыми ею."
canada.322.a: "Давайте не будем увлекаться, а?"

canada.3220.t: "Канадцы вырвались на свободу"
canada.3220.d: "Странные новости пришли из Оттавы: канадцы официально отказались от Антанты и объявили о своем намерении сформировать собственную сферу влияния. Мы являемся естественным первым шагом для этой канадской сферы влияния - присоединимся ли мы к ним?"
canada.3220.a: "Мы останемся с нашими канадскими друзьями!"
canada.3220.b: "Новая Англия будет верна королю!"
canada.3220.c: "Это возможность для Новой Англии наконец-то стать свободной!"

canada.3221.t: "Новая Англия на нашей стороне"
canada.3221.d: "Жители Новой Англии в восторге от наших предложений по созданию канадской сферы влияния и заявили о своей искренней поддержке наших усилий. Это знаменует значительное улучшение отношений между нашими двумя странами, поскольку мы продолжаем наши давние и плодотворные отношения."
canada.3221.a: "Тост! За Новую Англию!"

canada.3222.t: "Новая Англия упрекает нас"
canada.3222.d: "Жители Новой Англии, хотя и заинтересовались нашим предложением, официально отказались присоединиться к нам. Отношения между нашими двумя странами серьезно ухудшились из-за вспыхнувшей напряженности, и стало ясно, что Новая Англия и Канада теперь находятся во враждебных отношениях."
canada.3222.a: "После всего, что мы для них сделали?"

canada.3223.t: "Новая Англия вырывается на свободу"
canada.3223.d: "Новая Англия, не желая быть втянутой во вражду между Британией и Канадой, объявила о своем полном нейтралитете и вышла из Антанты, отказавшись присоединиться к предложенной канадской сфере. Это решение возмутило как Лондон, так и Оттаву, и значительно испортило отношения между странами."
canada.3223.a: "В любом случае, они нам не нужны..."

canada.323.t: "Канада выходит из Антанты"
canada.323.d: "После разрыва связей с британской монархией, вопрос о роли Канады в альянсе Антанта был лишь вопросом времени - и теперь правительство Канады сделало это окончательно, объявив о своем выходе из Антанты с сегодняшнего дня. Учитывая, что именно Канада возглавляла Антанту на протяжении многих лет, военные лидеры альянса задаются вопросом, что это означает для его будущего... и, вообще, могут ли связи с Канадой когда-либо быть действительно разорваны. В то время как британские чиновники насмехаются над тем, что Канада оставляет себя в "глупой изоляции", канадцы, похоже, уверены, что их роль независимой и сильной страны может принести только дальнейшее процветание."
canada.323.a: "Пришло время"
canada.323.b: "Это их решение, каким бы глупым оно ни было."
canada.323.c: "Антанту без Канады трудно представить"

canada.3230.t: "Предложение от канадцев"
canada.3230.d: "Канадцы пригласили нас принять участие в НАТО. Должны ли мы присоединиться к Канадской Сфере?"
canada.3230.a: "С удовольствием!"
canada.3230.b: "Если подумать, то нет."

canada.3231.t: "[FROM.GetName] присоединяется к нам"
canada.3231.d: "[FROM.GetAdjective]ая делегация вернулась и объявила, что будет рада присоединиться к нашей сфере. [FROM.GetName] теперь является членом Организации Североамериканского Договора и находится под защитой Канады."
canada.3231.a: "Тост! За [FROM.GetNameDef]!"

canada.3232.t: "[FROM.GetName] упрекает нас"
canada.3232.d: "[FROM.GetAdjective]ая делегация заявила, что, хотя они уважают канадское правительство, они не желают официально присоединяться к канадской сфере. Хотя их отказ был на хороших условиях, их отказ испортил отношения между нашими странами."
canada.3232.a: "В любом случае, они нам не нужны..."

canada.324.t: "[From.GetNameDefCap] претендует на [claimed_state.GetName]"
canada.324.d: "С всплеском национализма после разрыва связей с [GBR.GetNameDef], [From.GetNameDef] предъявил претензии на государство [claimed_state.GetName], в настоящее время принадлежащее [Root.GetNameDef]. По словам [From.GetAdjective]ого правительства, это часть их "великой судьбы". Собираются ли они подкрепить своё заявление, ещё предстоит выяснить."
canada.324.a: "Они смеют!"

canada.325.t: "Статус Ньюфаундленда"
canada.325.d: "Когда Доминион Канада был заменён на Королевство Канада, Ньюфаундленд был поспешно включен в состав остальной Канады, чтобы сократить административные расходы. Положение Ньюфаундленда было задумано как "временное", пока не будут возвращены родные острова; и теперь, когда Король вернулся в Лондон, статус Ньюфаундленда снова находится в воздухе. Ньюфаундленд не является провинцией Канады и имеет отдельный статус "правительства комиссий", который сохраняется с момента фиаско "черного Понедельника". Демократия в Ньюфаундленде была приостановлена с 1936 года, и хотя призывы к возвращению к "ответственному правительству" затихли во время войны, возможно, стоит пересмотреть ситуацию в Ньюфаундленде теперь, когда Британия свободна. Многие в Ньюфаундленде желают, чтобы Сент-Джонс вернулся под управление Лондона, как и было обещано при аннексии Ньюфаундленда. Другие хотят, чтобы Ньюфаундленд построил своё собственное будущее отдельно от Великобритании и Канады, провозгласив Ньюфаундленд своей собственной независимой республикой. Другие хотят, чтобы Ньюфаундленд был официально включен в состав Канады в качестве провинции, официально закрепив статус де-факто, который Ньюфаундленд имел со времен Британской революции. В то время как политики в Оттаве были бы рады принять это решение за жителей Ньюфаундленда, некоторые предлагают позволить жителям Ньюфаундленда самим решать свою судьбу. Поскольку правительство Комиссии постепенно прекращает свою деятельность, новые выборы позволят жителям Ньюфаундленда самим решать свою судьбу. "
canada.325.a: "Ньюфаундленд может вернуться под британское правление."
canada.325.b: "Будущее Ньюфаундленда за Канадой."
canada.325.c: "Позвольте Ньюфаундленду самому решать свою судьбу."

canada.3250.t: "[GetYear] Выборы в Ньюфаундленде"
canada.3250.d: "Народ Ньюфаундленда услышал свой голос, и на первых выборах после прихода к власти правительства Комиссии два кандидата заняли первые места. Конфедеративная ассоциация Джои Смоллвуда предлагает официальный союз с Канадой, оформляя соглашение, заключенное с Канадой после революции, и вводя Ньюфаундленд в качестве [?CAN_provinces]-ой провинции Канады. Против них выступает Лига ответственного правительства Питера Джона Кэшина, который выступает против идеи конфедерации с Канадой и будет добиваться того, чтобы Ньюфаундленд и Канада оставались отдельными государствами."
canada.3250.a: "На выборах побеждают "конфедералисты" Смоллвуда."
canada.3250.b: "Лига ответственного правительства Кэшина выходит на первое место."

canada.3251.t: "Ньюфаундленд присоединяется к Конфедерации"
canada.3251.d: "После победы Смолвуда на выборах в Ньюфаундленде правительство в Сент-Джонсе официально обратилось к премьер-министру с просьбой разрешить Ньюфаундленду получить статус канадской провинции. Премьер-министр, будучи в восторге от перспективы присоединения Ньюфаундленда к Конфедерации, рассматривает вариант, при котором Ньюфаундленд будет просто интегрированной, но независимой нацией, связанной с Канадой таможенным союзом. Этот вариант, хотя и менее популярен среди жителей Ньюфаундленда, успокоит тех в Сент-Джонсе, кто с горечью выступает против идеи присоединения Ньюфаундленда к Канаде."
canada.3251.a: "Позволить Ньюфаундленду сохранить автономию."
canada.3251.b: "Ньюфаундленд должен стать [?CAN_provinces]-й провинцией Канады!"

canada.3252.t: "Провозглашена Республика Ньюфаундленд"
canada.3252.d: "Поскольку народ Ньюфаундленда решительно отверг перспективу конфедерации, правительство Питера Джона Кашина провозгласило Республику Ньюфаундленд в Сент-Джонсе, упразднив должность генерал-губернатора и заменив Юнион Джек зелено-бело-розовым флагом. Хотя Ньюфаундленд по-прежнему сильно зависит от Канады, любая перспектива официального присоединения Ньюфаундленда к Канаде, похоже, мертва на плаву. Сможет ли новая "Республика Ньюфаундленд" выжить в бедах и потрясениях будущего, пока неизвестно."
canada.3252.a: "Разверните флаг над ручьем и трещиной; Розовый, белый и зеленый, такой справедливый, такой великий."

canada.326.t: "Канадские инвестиции"
canada.326.d: "После падения Великобритании британские изгнанники стекались в Канаду со своим опытом и деньгами... а теперь, когда мы сами боремся за восстановление разрушенной экономики, происходит обратное. Канадские предприниматели, многие из британских эмигрантов, которые решили остаться в своем новом доме, приезжают в Британию, чтобы воспользоваться многочисленными возможностями, которые здесь существуют. Это делает канадцев богатыми, это правда, но это также приносит большую пользу нам. Между нами так много связей, так много знакомых контактов, что эта ассоциация вполне естественна, и она помогает Британии восстанавливаться быстрее, чем когда-либо прежде."
canada.326.a: "Мы приветствуем их присутствие"

canada.327.t: "Новое поколение офицеров"
canada.327.d: "Многие молодые канадские офицеры доказали свою ценность во время восстановления Великобритании, проявив доблесть и командирские способности. Теперь, когда многие британские офицеры вернулись домой, Совет вооружённых сил продвигает многих из этих канадцев на высшие командные должности. Некоторые из них также получили важные должности в военных академиях, чтобы их опыт помог сформировать будущее поколение тактиков, стратегов и лидеров."
canada.327.a: "Отлично"

canada.811.t: "Канадский торговый флот"
canada.811.d: "В качестве частичной компенсации за репатриацию британского торгового флота и с учётом чрезвычайных усилий, проявленных Канадой при отвоевании Великобритании, британское правительство решило предложить некоторые субсидии канадским морякам торгового флота, чтобы помочь им расширить свой собственный торговый флот. Спустя несколько месяцев мы уже можем видеть некоторые результаты: новые канадские суда бороздят волны открытого моря."
canada.811.a: "Ай-ай-ай!"

canada.328.t: "Королевство Исландия?"
canada.328.d: "Получив недавно контроль над Исландией, мы можем не только использовать её в своих целях, но и влиять на её внутреннее устройство. Конечно, едва ли стоит вопрос о том, чтобы снова предоставить исландскому народу автономию, чтобы умиротворить его, хотя и с более дружелюбным правительством Оттавы, а также бесплатным использованием гавани Рейкьявика. Однако Король считает, что вместо того, чтобы вернуть все управление коренному исландскому правительству, мы могли бы установить в Исландии монарха, чтобы получить законный контроль над островом на десятилетия вперёд. Кандидатом на созданный исландский трон могла бы стать кузина Эдуарда VIII, принцесса Александра, которая была бы коронована как Королева острова и получила бы право управлять делами острова вместе с гражданским премьер-министром.\n\nНо, конечно, кто сказал, что Король должен отдать трон кому-то другому, кроме себя, и поэтому, если мы решим, что предыдущие два варианта - туземцы и другой член семьи Виндзоров - неудовлетворительны для управления Исландией, почему бы не отдать королю Эдуарду бразды правления, чтобы он делал все, что захочет?"
canada.328.a: "Придерживаться исконно исландского правления"
canada.328.b: "Исландия нуждается в бдительном присмотре Королевы"
canada.328.c: "Король Эдуард забирает исландский трон себе!"
canada.328.e: "Исландия будет находиться под прямым управлением Оттавы."

canada.400.t: "[CAN_king_full_name] открывает парламент"
canada.400.d: "Выступая на совместной сессии парламента, [CAN_king_full_name] похвалил премьер-министра [CAN_pm_name] не только за принятие законопроекта C-7, но и за преодоление одного из крупнейших конституционных кризисов за последнее время. Помимо ожидаемых похвал и обязательств по восстановлению мира и свободы на Домашних островах, Король сделал ещё один беспрецедентный шаг: он посвятил премьер-министра в Рыцари. Это предсказуемо вызвало бурные аплодисменты со стороны канадского контингента в зале, но даже изгнанники проявили все более распространенное проявление солидарности со своими канадскими коллегами и присоединились к ним под бурные аплодисменты."
canada.400.a: "Я нарекаю тебя, сэр [CAN_pm_name]."

canada.401.t: "Назначение Библейского Билла"
canada.401.d: "После того, как сегодня нации было объявлено о решении короля назначить ИПЕ(СК) в правительство, премьер-министру Альбертана и де-факто лидеру ИПЕ(СК) была отправлена телеграмма: Уильяму Аберхарту с предложением занять пост премьер-министра. Возглавить федеральное правительство было бы выше самых смелых мечтаний ИПЕ(СК), которые даже не ожидали выиграть свои собственные выборы; однако перспективам премьер-министра Аберхарта мешает одна ключевая переменная: твердая приверженность Библии Билла своим альбертанским избирателям. Аберхарт не хотел занимать пост премьер-министра, рассматривая это как отказ от своих избирателей в Альберте. Если бы он не занял эту должность, то сильный союзник Аберхарта и фактический второй руководитель Эрнест Мэннинг был бы идеальным выбором на пост премьер-министра, которого Аберхарт мог бы легко контролировать, сохраняя при этом свою должность премьер-министра Альберты. Если Мэннинг получит назначение, он станет самым молодым премьер-министром в истории Канады в возрасте всего 27 лет, опередив предыдущего рекордсмена Артура Мейгена почти на 20 лет. "
canada.401.a: "В Оттаву мы пойдем!"
canada.401.b: "У меня есть долг перед моими избирателями, отправьте Мэннинга!"

canada.402.t: "Смерть сэра Артура Карри"
canada.402.d: "После нескольких лет ухудшения здоровья один из величайших канадских командиров Великой войны, сэр Артур Карри, скончался сегодня от инсульта. Несмотря на то, что Карри служил в канадском ополчении неполный рабочий день, он быстро продвинулся по службе благодаря блестящей стратегии, в частности, сдерживая немцев, когда они применили отравляющий газ в битве при Ипре, и успешно ведя своих людей к победе на Вими-Ридж. Несмотря на то, что Канада оказалась в проигрыше в Вельткриге, Карри все же получил должность генерала вооружённых сил, а после падения Великобритании в результате революции дослужился до звания начальника Генерального штаба. Карри провел масштабную реформу канадской армии, превратив вооруженные силы Канады из вспомогательного элемента Британской империи в боеспособную боевую силу, способную противостоять самой Великобритании.\n\nХотя его наследие не будет жить наследием военных подвигов, жизнь Карри будет определена историей верной военной службы и грамотной военной стратегии, которую будут неустанно изучать в последующие годы."
canada.402.a: "Больше смертей в этом году? Боже..."

canada.403.t: "Внедрение социального кредита"
canada.403.d: "Социальный кредит - это экономическая философия, разработанная Клиффордом Хью Дугласом во время Вельткрига. Он считал, что существующая экономическая система была разработана для создания плутократии посредством ненужного дефицита, и что рабочие должны быть освобождены от этой системы путём приведения покупательной способности в соответствие с производством. Программа реформ Дугласа содержит два основных элемента: национальный дивиденд для распределения денег поровну между всеми гражданами, чтобы устранить разрыв между покупательной способностью и ценами, и механизм корректировки цен, который предотвратит возможность инфляции. Теперь, когда мы у власти, мы можем работать над реализацией этих идей по всей стране". Однако критики обвиняют Социальный кредит в "синдикализме", и поэтому, возможно, было бы разумно умерить наши планы, чтобы не навлечь на себя гнев."
canada.403.a: "Пойти на компромисс и ограничить масштаб реформ."
canada.403.b: "Дайте нашим гражданам Национальный дивиденд."
canada.403.c: "Пересмотрите существующую экономическую систему!"

canada.404.t: "Дюплесси протестует против социального кредита"
canada.404.d: "Морис Дюплесси, премьер-министр Квебека, осудил экономические планы правительства, заявив, что они противоречат традиционным ценностям квебекцев, и объявил, что сделает все возможное, чтобы не допустить внедрения Социальный кредит в Квебеке."
canada.404.a: "С этим человеком нужно что-то делать."

canada.405.t: "Пересмотр Социального кредита"
canada.405.d: "Хотя мы надеялись, что решение "Социального кредита" будет столь же популярным в остальной Канаде, как и в Альберте, простой факт заключается в том, что ИПЕ(СК) сталкиваются со значительными трудностями в реализации своей программы на общенациональном уровне. Эрнест Мэннинг, будучи, без сомнения, марионеткой своего наставника Уильяма Аберхарта, в последнее время начал действовать в политических вопросах самостоятельно. Мэннинг склонился к более реформистским направлениям теории Соцкредита, даже зайдя так далеко, что предложил отказаться от некоторых более радикальных идей партии, чтобы привлечь избирателей в остальной части Канады. Будучи несомненным реформистом по сравнению с "диктаторским" Аберхартом, Мэннинг все же сохраняет союз с королем для сохранения монополии на власть и подавления организованного труда, а также поддерживает цензуру опасных интернационалистских СМИ. Поскольку Канада все больше сопротивляется все более авторитарной руке СоцКреда, встает вопрос, в какой степени мы будем следовать кредо СоцКреда?"
canada.405.a: "Мы верны Соцкредиту, сейчас и навсегда."
canada.405.b: "Мэннинг останется верен идеалам Аберхарта... пока."
canada.405.c: "Начинаем тихо отдаляться от ИПЕ(СК)."

canada.406.t: "Выданы сертификаты процветания"
canada.406.d: "В соответствии с обещанием премьер-министра, каждый гражданин Канады теперь будет получать правительственный сертификат достоинством в один доллар. Идея этих "сертификатов процветания" состоит в том, чтобы поощрять расходы, обеспечивая приток экономических стимулов, поскольку граждане будут обладать достаточным количеством денег, чтобы вносить экономический вклад посредством расходов. Эта идея, хотя и не лишена достоинств, стала источником насмешек из-за несовершенного дизайна сертификатов и отказов торговцев принимать их в качестве формы оплаты. Несмотря на многообещающее начало, программе предстоит решить множество проблем, прежде чем она будет признана успешной общенациональной программой."
canada.406.a: "Чтобы вылечить болезни Канады."

canada.4060.t: "Пробуждение сырой нефти"
canada.4060.d: "Ситуация, связанная с приобретением ресурсов, особенно нефти, в Королевстве Канада всегда была проблемной. По иронии судьбы, с момента прибытия британских изгнанников запасы нефти в долине Тернер уже некоторое время заметно сокращаются. И это при том, что она якобы "крупнейшее нефтяное месторождение в Британской империи", хотя на участке обнаружены перспективные залежи природного газа. Несмотря на это и возможность дальнейшего бурения, это месторождение всё ещё не является крупным для будущих стандартов добычи. В результате мы были вынуждены искать источники нефти и газа в других местах. Мы добились ограниченного успеха в других районах, например, в Эдмонтоне, в частности, в районе Ледука, где было проведено первоначальное разведочное бурение. Однако премьер-министр Мэннинг, ознакомившись с научными открытиями, связанными с недавними успехами наших атомных исследований, в частности, с нашими ядерными бомбами, предложил провести ядерный взрыв нефтяных песков Атабаски. Нефтяные пески состоят из смеси сырого битума, который представляет собой полутвердую горную породу, похожую на сырую нефть. Мэннинг и группа учёных предложили, чтобы при подземном взрыве ядерной бомбы тепло и давление, создаваемые подземным взрывом, вскипятили битумные отложения. В результате этого процесса битумные отложения переходят в жидкое состояние, что облегчает доступ к ним и их добычу. Такой способ добычи может значительно сократить затраты и время, связанные с традиционными методами добычи. Добыча нефти в Канаде станет революционной благодаря прямому бурению скважин. Это позволит процветать гражданскому сектору и, возможно, обеспечит стабильность добычи нефти для будущих военных действий. Хотя есть опасения по поводу количества ядерных бомб, которые потребуются для этих взрывов, это также может продвинуть наши исследования в этой области."
canada.4060.a: "Мэннинг может быть просто сумасшедшим, но он прав - Нефть должна течь."

canada.4061.t: "Канада высохла?"
canada.4061.d: "Хотя мы чаще всего ассоциируем запрет с соседней Америкой, Канада предприняла несколько попыток избавить общество от алкоголя с конца 1800-х до 1920-х годов. Большинство этих инцидентов произошло во время Вельткрига, когда провинциальные запреты на продажу алкоголя сопровождались национальными запретами. Однако несколько провинций отменили такие запреты из-за недовольства и повсеместного игнорирования. Однако с притоком британских изгнанников пьянство, драки, домашнее насилие и обнищание семей снова растут. Это связано с тем, что и канадцы, и изгнанники пристрастились к алкоголю, чтобы утопить свои беды, как социальные, так и экономические. В результате такого развития событий в обществе по всей стране возникли и приобрели большую популярность движения за воздержание. В данном случае Женский христианский союз воздержания считает необходимым поддерживать социальный порядок путём общенационального запрета. Королевская канадская конная полиция должна усилить своё присутствие на пограничных переходах, чтобы бутлегерство строго контролировалось, чтобы не дать организованной преступности запятнать страну. Этого также можно добиться с помощью более суровых наказаний за незаконную торговлю или употребление алкоголя. Кроме того, правительство должно инвестировать в профилактические меры, направленные на образование и повышение осведомленности. Это снизит потребность в усилении безопасности и лишении свободы в будущем. Несмотря на то, что эта мера может быть крайне непопулярной и вызвать резкую реакцию населения, в долгосрочной перспективе она принесет пользу экономике и обществу. Слухи о запрете также привели к росту продаж канадских безалкогольных напитков имбирного эля. Однако он якобы может маскировать вкус крепких домашних ликеров при смешивании. В конечном итоге, трезвая Канада будет способна справиться с любыми препятствиями, с которыми она может столкнуться в будущем."
canada.4061.a: "Я сам предпочитаю имбирный эль."

canada.4062.t: "Призыв к победе"
canada.4062.d: "Соцреды подверглись насмешкам и издевательствам после предложения Уильяма (Библейского Билла) Аберхарта о "социальном кредите", который богатые бизнесмены назвали "смешными деньгами". Аберхарт, придя к власти в Альберте в качестве 7-го премьер-министра в 1935 году, пообещал выдавать не менее 25 долларов в месяц каждому жителю Альберты старше 21 года, и даже якобы утверждал, что будет выплачивать меньшую сумму тем, кто моложе 21 года. Несмотря ни на что, "Сократы" Аберхарта выпустили несколько "сертификатов процветания", чтобы попытаться компенсировать экономический кризис, вызванный Великой депрессией, охватившей страну в настоящее время. Это была смелая попытка оживить экономику Альберты. Однако сертификаты так и не были выпущены для населения, а вместо этого были использованы для оплаты труда спасателей в Альберте. С приходом Аберхарта на пост премьер-министра началась первая кампания социального кредита, охватившая всю страну. Несмотря на неудачу в Альберте, идея выпуска сертификатов процветания была возрождена и набирает обороты в других провинциях. С ростом поддержки партия "Социальный кредит" находится в более выгодном положении для реализации общенациональной схемы. Однако банки отвергли общенациональную схему, утверждая, что её реализация будет слишком дорогостоящей, и угрожая отказаться от любых денег, предоставляемых по этой программе. Они утверждают, что эта программа может усугубить экономический кризис Канады и привести страну к катастрофе. В ответ на это партия Социальный кредита заявила, что банки отказывают людям в положенных им деньгах, и пообещала принять законы, которые заставят банки принимать сертификаты. Оппозиционные партии также присоединились к дебатам, выступая против этой идеи. Несмотря на оппозицию, Аберхарт намерен продвигать этот план и считает его ключом к восстановлению экономики Канады."
canada.4062.a: "Мы являемся свидетелями вторжения социального кредита в страну!"

canada.4063.t: "'Доказательство силы'"
canada.4063.d: "Род Киббо Кифт, а Киббо Кифт - это старая чеширская диалектная фраза "Доказательство силы", имеет некоторые основные убеждения, которые выделяют их среди правых политических групп англосферы. Считая все расы, полы, гендеры и другие идентичности равными и имеющими право на членство в Киндред, они должны оставаться в форме и проводить большую часть времени в походах, помогать другим, чем могут, учиться делать и производить вещи с помощью ремесленных и домашних навыков, и работать с Киндред для достижения мира во всем мире и утопического братства всех людей. Сам Харгрейв утверждает, что "общество уродливых людей - это безнравственное общество", и примером этого является пропаганда Киндред физической формы, личной гигиены, психического здоровья и даже ненасильственной евгеники, поскольку они стремятся создать совершенное и экологически сознательное человечество мирными средствами. Приемные семьи в Киндреде состоят из родительской пары и их приемных или кровнородственных "детенышей", которые объединяются в кланы, ложи, племена и другие группы с различными названиями, которые могут объединяться с другими группами единомышленников, чтобы сформировать Вещь, из которых Киндред состоит, все большее число которых служит представительным органом всего Киббо Кифта, принимая участие в ежегодном Альтинге вокруг большого костра совета для организации их общего общества. \n\nГруппу также обвиняют в языческих наклонностях, но в целом группа не имеет определенности в таких вопросах и в основном избегает любой настоящей языческой практики в пользу простого интереса к друидическому символизму и идентичности. Вместо этого, утверждения исходят из внимания к увлечению Харгрейва магией и его собственным заявлениям о том, что он друид, а также склонности группы называть друг друга именами животных и растений, когда они проводят странные церемонии в лесу со святилищами, построенными из природного мусора и костей животных, носят странные наряды, основанные на средневековой иконографии или других более эзотерических или "языческих" дизайнах, в комплекте с прилегающими странными посохами, большими мечами и другим оружием средневекового Рыцаря, украшенными скипетрами и многим другим. В целом, Род Киббо Кифта Белого Лиса Джона Харгрейва - безобидная, хотя и странная группа в нашей коалиции. Однако их странная природа стала их союзником, ведь с каждым днём они набирают все больше и больше членов, так что, вероятно, нам лучше присматривать за ними."
canada.4063.a: "Какая странная группа бойскаутов."

canada.407.t: "Работа с Киббо Кифт"
canada.407.d: "Родство Киббо Кифт - это группа, занимающаяся кемпингом, походами, ремеслами и радикальным экологизмом, изначально основанная в 1920 году, когда Британская Империя подошла к своему взрывному и революционному концу. Популяризированная и основанная харизматичным Белым Лисом Киббо Кифт Джоном Харгрейвом, Киббо Кифт долгое время поддерживала связи с Движением Социального Кредита, с их уникальным брендом эзотерического Эко-Райтизма, формирующим основу натуралистического и мирского сектора Социального Кредита. Сплотившись вокруг призыва Белого Лиса: "Мы - Зеленые Рубашки - действительно, мы - Родственники - называем себя официально Партией Социального Кредита Канады и Британской Империи в изгнании, но прекрасно знаем, кто и что мы есть. Возрадуйтесь мне, воскресшие люди! Я даю вам этот крик рода!", Киббо Кифт - одни из наших величайших и самых верных союзников. \n\nИзвестно, что их миссия заключалась в укреплении веры в то, что тренировки Киббо Кифт создадут ядро здоровых и творческих личностей, благодаря которым человеческая раса сможет эволюционировать в общество без войн, бедности и напрасных жизней. Киббо Кифт считал, что индивидуальный характер, укрепленный умственной дисциплиной, является ключом к будущему, а не массовые движения, основанные на группах, определяемых классом, расой или национальными государствами. Однако многие в нашей партии не совсем согласны с их дикими природоохранными, экологическими, скаутскими, антимодернистскими и даже полуязыческими взглядами из-за странных верований Харгрейва в природную магию, и поэтому мы должны определиться с нашей официальной позицией по отношению к этим "зеленым". Мы можем позволить им получить большую власть в правительстве, повернув Канаду в радикально экологическом и "зеленом" направлении, или мы можем работать над тем, чтобы помешать их растущему влиянию. Как бы то ни было, курс должен быть определен в ближайшее время, чтобы эти странные люди на природе не завладели массами."
canada.407.a: "Работайте с этими чудаками, но убедитесь, что они знают, что мы полностью контролируем ситуацию."
canada.407.b: "Дайте этим "зеленым" некоторую автономию."
canada.407.c: "Сделайте "Киббо Кифт" официальной экологической организацией партии!"

canada.408.t: "Степень поддержки конституционалистов"
canada.408.d: "По мере того, как разгорается огонь второй американской Гражданской войны, становится все более очевидным, что такой жестокий конфликт не закончится в ближайшее время. Таким образом, если кто-то из Изгнанников надеялся, что американская помощь может быть использована в предстоящем освобождении, эти мечты превратились в пепел, как и большая часть американской сельской местности. Однако так не должно быть. На глубоком Юге Америки Конституционная Американская Республика борется за Америку, которая разделяет многие из тех же идеалов, что и мы. Несмотря на то, что конституционалисты численно уступают в численности и, кажется, не имеют оружия, они могут стать очень сильным союзником, если одержат победу. В силу природы конституционалистской системы их врагов много, а международных сторонников мало, что делает их одним из слабых игроков в Гражданской войне. Поскольку мы разделяем во многом одно и то же основное идеологическое мировоззрение, наша поддержка не является неожиданностью. Многие в нашей коалиции начали призывать правительство усилить нашу поддержку. Вместо того чтобы просто сидеть и поддерживать их в стороне, эти немногие хотят, чтобы мы непосредственно вмешались в Гражданскую войну, чтобы обеспечить победу конституционалистов. Эти же немногие призывают нас оккупировать Красный пояс Америки, возможно, прямо аннексировать его, в качестве небольшой платы за нашу помощь в их победе. В конце концов, конституционалистское правительство будет в большом долгу перед нами, и что может быть лучше, чем отплатить ему небольшим земельным грантом?\n\nХотя захват американского Красного пояса был бы огромным благом для нас как в плане населения, так и ресурсов, и это был бы хороший способ усовершенствовать наши методы де-синдикализации, нет никакой гарантии, что американцы согласятся. Кроме того, действительно ли Америка достойна того количества крови, которое потребуется для окончания войны?"
canada.408.a: "Нашей нынешней поддержки более чем достаточно."
canada.408.b: "Посылайте сделку!"

canada.409.t: "Предложение от Канады"
canada.409.d: "Сегодня Канада предложила официально присоединиться к нашему славному крестовому походу, чтобы восстановить честь и чистоту Америки, с небольшой оговоркой. Канада, в обмен на помощь в прекращении этого ужасного конфликта, хочет получить Великие озера в качестве земельного гранта, который "сдается в аренду на неопределенный срок". Другими словами, в обмен на непосредственное участие и помощь в уничтожении предательской мрази, Канада хочет, чтобы мы уступили почти четвертую часть всей страны. Хотя в большинстве случаев такое "предложение" было бы отброшено без рассмотрения, сейчас наступили отчаянные времена. Хотя да, такая уступка земли была бы самой большой из когда-либо отданных Америкой, мы ведем нелегкую борьбу. Мы окружены со всех сторон, и внутренние враги столь же злобны, как и на фронте. В связи с этим многие в правительстве [root.getleader] искренне рассматривают такое предложение. Прямая помощь Канады не только полностью обеспечит нашу победу, но и может принести её ещё быстрее. Кроме того, действительно ли мы хотим иметь дело с коварными красными, когда мы можем передать этот крест канадцам? Более радикальные представители этого же лагеря считают, что Америке, возможно, будет лучше как нации без Красного пояса. Красный пояс уже давно стал ульем неправильной сегрегации, левачества и иммигрантов. Изгнав их, мы облегчим себе работу по очищению Америки. Другим вариантом, помимо отказа, было бы предложение просто присоединиться к Антанте. Хотя это гораздо менее выгодно канадцам, это даст им то, что они хотят, - американские ресурсы для помощи в освобождении Британии. Поскольку канадский посол ожидает ответа в любой момент, мы не можем заставлять его ждать."
canada.409.a: "Соглашайтесь на сделку, победа любой ценой."
canada.409.b: "Мы никогда не пойдем на поводу у Джонни Булла!"
canada.409.c: "Предложите вместо этого присоединиться к Антанте."

canada.410.t: "Шокирующее соглашение"
canada.410.d: "В результате шага, который удивил даже самого оптимистичного члена нашего правительства, Конституционная Американская Республика официально согласилась уступить нам регион Великих озер в обмен на прямое вмешательство на их стороне в американскую Гражданскую войну. Хотя потребуется некоторое время, чтобы привести в порядок документы, канадские войска уже отправлены к границе, ожидая призыва идти на юг. В ближайшие недели и месяцы, несомненно, прольется много крови, но, несомненно, это будет того стоить. Жертвы, принесенные нашим народом и американцами, несомненно, укрепят связь, не похожую ни на какую другую.        "
canada.410.a: "Общую связь, которая никогда не будет разорвана."

canada.411.t: "Конституционалисты отвергают наше предложение"
canada.411.d: "Как и следовало ожидать, глупцы из Конституционной Американской Республики отказались от нашего предложения принять непосредственное участие в их войне за выживание. Назвав это вопросом национальной гордости, американцы, похоже, считают себя выше нашей помощи. Поскольку наше предложение отклонено, и совершенно ясно, что любые дальнейшие призывы о "помощи" будут отвергнуты, похоже, что наши планы в отношении Америки должны измениться. Уже сейчас правительство оживилось, предлагая всевозможные планы относительно судьбы Америки - от распада до аннексии. Однако, что именно мы планируем делать с Америкой теперь, когда конституционалисты отвергли нашу благородную помощь, ещё предстоит выяснить."
canada.411.a: "Америка может гнить, нам все равно!"

canada.412.t: "Встречное предложение конституционалистов"
canada.412.d: "Как и следовало ожидать, конституционалисты отклонили наше предложение об участии в их войне. Однако вместо того, чтобы отвергнуть нас прямо, они выдвинули встречное предложение. В обмен на нашу прямую помощь в их военных усилиях, они присоединятся к Антанте и помогут нам в освобождении островов от синдикалистской мрази. Хотя это далеко не то, о чем мы просили, это может быть нашим единственным шансом обеспечить американскую поддержку нашей освободительной войне. Многие, из того же лагеря, который хотел, чтобы мы потребовали Великие озера в первую очередь, хотят, чтобы мы отклонили это предложение, как нечто вроде вопроса гордости. Однако реалисты в правительстве считают, что мы должны принять это предложение, поскольку, хотя на американской земле может пролиться много нашей собственной крови, американская кровь будет пролита за освобождение нашего дома от тирании синдикалистов. Как и во всех других делах, последнее слово в этих вопросах остаётся за королем, и многие ожидают скорого Королевского объявления. "
canada.412.a: "Их условия приемлемы."
canada.412.b: "Нет сделке!"

canada.413.t: "Судьба националистов"
canada.413.d: "Растущей проблемой на нашем Великом Белом Севере является вопрос об "Имперской партии единства" Адриана Аркана. Эта партия, хотя и ужасно непопулярная среди большинства канадцев, создала проблемы из-за своих влиятельных сторонников, часто известных изгнанников, которые обвиняют Британскую революцию в неудачах либеральной демократии. В частности, Дж.Ф.К. Фуллер, выдающийся фельдмаршал, теоретик бронетанковой войны и личный друг короля, открыто заявлял о своей поддержке партии. Хотя большинство сторонников партии не обладают средствами для того, чтобы привести их к власти через избирательную урну, они все равно остаются занозой в нашей душе. В связи с растущей опасностью того, что ИПЕ вновь заявит о себе, многие в правительстве, в основном либералы, предложили меры по тонкому подавлению партии. Этот шаг, хотя и поддерживается многими тори, также встречает противодействие со стороны ряда консерваторов, которые рассматривают их как необходимое зло, зло, которое поможет Канаде и изгнанникам на трудном пути в Британию. "
canada.413.a: "Подавите этих бунтарей!"
canada.413.b: "Работайте с ними прагматично."

canada.414.t: "Нелегальные националистические партии"
canada.414.d: "Вестминстерская система и священные институты либеральной демократии - это ценности, которые всегда были первостепенными для граждан Содружества. Хотя временами придерживаться этих ценностей было нелегко, новые законы, принятые Общиной для защиты канадской демократии, гарантируют, что наше освобождение Великобритании - это освобождение британского населения от некомпетентного и деспотичного правительства, а не просто замена одной диктатуры на другую. Теперь все граждане Империи могут спать спокойно, зная, что демократический истеблишмент, над защитой которого мы так усердно работали, находится в безопасности, как в Канаде, так и вскоре в Британии. Приняв Закон о военных мерах, мы официально сделали все "радикальные" организации незаконными в соответствии с федеральным законодательством. В дополнение к запрету всех официальных "социалистических" и "синдикалистских" партий, закон также запретил большинство крупных ультранационалистических организаций, включая Имперскую партию единства Адриана Аркана, которая оказалась популярной среди многих недовольных изгнанников. К сожалению, это поставило правительство в затруднительное положение, так как было установлено, что несколько членов парламента имеют связи и финансовые связи с благотворителями этих опасных групп, что привело к небольшому скандалу и отставке нескольких членов парламента."
canada.414.a: "Возможно, нам не стоило с ними работать?"

canada.415.t: "Националистические партии признаны незаконными"
canada.415.d: "Вестминстерская система и священные институты либеральной демократии - это ценности, которые всегда считались главными для граждан Содружества. Хотя порой придерживаться этих ценностей было нелегко, новые законы, принятые Общиной для защиты канадской демократии, гарантируют, что наше освобождение Великобритании - это освобождение британского населения от некомпетентного и деспотичного правительства, а не просто замена одной диктатуры на другую. Теперь все граждане Империи могут спать спокойно, зная, что демократический истеблишмент, над защитой которого мы так усердно работали, находится в безопасности, как в Канаде, так и вскоре в Британии. Приняв Закон о военных мерах, мы официально сделали все "радикальные" организации незаконными в соответствии с федеральным законодательством. В дополнение к запрету всех официальных "социалистических" и "синдикалистских" партий, закон также запретил большинство крупных ультранационалистических организаций, включая Имперскую партию единства Адриана Аркана, которая оказалась популярной среди многих недовольных изгнанников. В то время как многие изгнанники негодуют на парламент за арест Аркана, премьер-министр нанес ответный удар, заявив, что их бесцеремонное отношение к канадской демократии бросает вызов самой основе нашего правительства и рискует поставить Канаду на путь повторения событий, которые привели к потере Британии."
canada.415.a: "Доброе избавление."

canada.416.t: "Новый премьер-министр Великобритании"
canada.416.d: "Сегодня, в давно ожидаемом шаге после того, как Его Величество напрямую использовал свои огромные Королевские прерогативы, [GetBritishExilePM] был смещён с поста премьер-министра правительства Соединённого Королевства в изгнании. Хотя в наши дни этот пост является лишь символической должностью, обеспечивающей публичное лицо изгнанников, должность премьер-министра всё ещё имеет большой вес. Действительно, несмотря на то, что политически они могут иметь мало власти, как общественное лицо изгнанников, за их словами и делами пристально следят СМИ, и таким образом они отражаются на канадской общественности, будь то изгнанник или нет. Учитывая, что [GetBritishExilePM] не является поклонником Его Светлейшего Величества и его прерогатив, вполне разумным шагом будет отстранение такого человека от столь влиятельной должности.\n\n\nЧто касается его замены, Его Величество выбрал двух возможных кандидатов, а именно Уильяма Эйткена, 1-го барона Бивербрука и Гарольда Хармсворта, 1-го виконта Ротермира. Оба человека хорошо известны королю, поскольку оба возглавляют респектабельные медиа-империи. Действительно, почти треть новостей, публикуемых в Канаде и других странах империи, проходит через одну из компаний этих двух людей. Оба человека также довольно дружны с правительством короля, хотя не будет преувеличением назвать виконта Ротермира убежденным лоялистом, имеющим глубокие связи с Лигой Объединенной Империи. Барон Бивербрук, со своей стороны, обладает невероятным умом в логистике, известен тем, что привносит жизненную и энергичную энергию в любую логистическую проблему, к которой он прикасается. Кроме того, барон Бивербрук - коренной канадец, родившийся в Онтарио в 1879 году. В связи с этим близкие к Кингу люди рассматривают Эйткена как способ донести до канадцев, что мы все здесь вместе. В любом случае, назначив одного из этих двух людей, Король гарантирует, что у него будет не только человек, который знает, как играть со СМИ, но и практически обеспечит поддержку медиа-империи. Поскольку его выбор ограничен двумя кандидатурами, Его Величество решает... "
canada.416.a: "...назначить виконта Ротермира."
canada.416.b: "...назначить барона Бивербрука."

canada.417.t: "Офис премьер-министра заменен"
canada.417.d: "Поскольку националистическое движение в Канаде с каждым днём становится все более сильным и популярным, можно было предположить, что эта популярность распространится и среди британского населения в изгнании, которое живёт среди нас. Действительно, различные националистические организации в изгнании, которые номинально связаны с их канадскими коллегами, взорвались популярностью, причем, по оценкам, 47% изгнанников принадлежат к любой из этих групп. Учитывая это, а также то, что Его Величество стремится ещё больше укрепить своих союзников, [GetBritishExilePM] был официально уволен с поста премьер-министра правительства Соединённого Королевства в изгнании. Хотя в наши дни этот пост является лишь символической должностью, обеспечивающей публичное лицо изгнанников, должность премьер-министра всё ещё имеет большой вес. Действительно, несмотря на то, что политически они могут иметь мало власти, как общественное лицо изгнанников, за их словами и делами пристально следят СМИ, и таким образом они отражаются на канадской общественности, будь то изгнанник или нет. Поскольку [GetBritishExilePM] не является поклонником Его Светлейшего Величества и растущих националистов, то вполне разумным шагом будет отстранение такого человека от столь влиятельной должности.\n\nКто именно должен заменить уволенного премьер-министра - это спорный вопрос при дворе короля и в широком националистическом движении. Несмотря на это, в качестве возможных замен неоднократно назывались две фигуры: Энтони Людовичи и генерал-майор Дж.Ф.К. Фуллер. Людовичи и Фуллер - влиятельные и хорошо известные лица в националистическом движении, хотя и с разных сторон. Людовичи, философ по профессии, является преданным сторонником и последователем "Английской мистерии" и её идей практического неофеодализма. Назначив такого ученого человека, английская мистерия глубоко проникнет в общественное сознание, что в будущем может привести к ещё большему усилению власти короля. Генерал Фуллер, уже занимавший одно из первых мест в вооружённых силах, рассматривается как кандидат на единство. Помимо того, что Фуллер является одним из лучших людей, готовящих Изгнанников к Мелиоративной войне, он мог бы привнести в ряды Изгнанников более современное националистическое мышление, в отличие от радикального традиционализма Людовичи. В личном плане Фуллер является заядлым приверженцем магии и оккультизма, что вполне может поставить его правительство в противоречие с Церковью.\n\n\nХотя оба человека сами по себе являются отличными кандидатами, есть и третий вариант замены премьер-министра. Этот вариант заключается в том, чтобы просто оставить должность вакантной. В конце концов, разве не правительство премьер-министра в первую очередь привело к падению Великобритании? Хотя такой шаг был бы радикальным шагом к абсолютизму, Его Величество имеет на это право. В конце концов, кто может руководить британцами лучше, чем человек, который с рождения был воспитан для того, чтобы руководить ими?"
canada.417.a: "Энтони Людовичи, Человек Мистерии, приведет Британию к золотой эре!"
canada.417.b: "С помощью силы Фуллера мы вернём себе наш дом!"
canada.417.c: "Вы видели, до чего нас довели "премьер-министры"? Король должен вести один!"

canada.418.t: "Конец Королевства Канады"
canada.418.d: "Сегодня в совместном заявлении Тайного совета Его Величества, офиса премьер-министра Канады и офиса премьер-министра Великобритании на торжественной церемонии было объявлено о роспуске британского правительства в изгнании вместе с роспуском Королевства Канада. Вместо них правительства Канады и Великобритании должны быть объединены в единую структуру. С юридической точки зрения это превращает Канаду из Королевства, в котором проживает Королевская семья и правительство в изгнании, в законную преемственность Соединённого Королевства. Действительно, роспуск правительства Великобритании в изгнании сигнализирует о том, что по крайней мере часть её законных земель была возвращена, и, таким образом, нормальное управление может вернуться. Для многих это также начало Имперской Федерации, о которой давно мечтали многие в Империи.\n\nХотя процесс слияния правительств займет некоторое время, наиболее актуальным вопросом является то, кто именно будет править восстановленной Великобританией вместе с королем.\n\nС юридической точки зрения, [GetBritishExilePM] является нынешним премьер-министром, и даже после слияния, он должен остаться на своем посту. Однако многие приближенные к королю предложили уволить премьер-министра и заменить его Адриеном Арканом, который до этого момента послушно служил королю в качестве премьер-министра Канады. Назначая Аркана, эти члены Королевского двора говорят, что это облегчит переходный период, так как один из них, возглавляющий всю империю, несомненно, сделает пилюлю более легкой для проглатывания. Меньшая часть этой же группы согласна со всеми пунктами, кроме того, кто должен возглавить империю. По их мнению, то, что Империю возглавит француз, равносильно измене. Вместо этого они предлагают Джона Росса Тейлора, достойного англо-канадца. Тейлор, имея те же идеалы, что и Арканд, порвал с ним из-за расового вопроса и рассматривается многими как более умеренное лицо в националистическом движении.\n\n\nС каждым часом слияние двух государств становится все более реальным, и Его Величество должен вскоре выбрать человека, который возглавит этот сложный процесс."
canada.418.a: "Арканд вел нас до сих пор, и он будет продолжать в том же духе!"
canada.418.b: "Джон Росс Тейлор принесет единство и свежее лицо!"
canada.418.c: "Канадой снова будут руководить британцы!"

canada.419.t: "Судьба Королевских прерогатив"
canada.419.d: "Его Величество использовал свои Королевские прерогативы во время великого кризиса, он смог обеспечить порядок, даже когда нация разваливалась на части. С тех пор прошло много времени, и хотя все знают, что прерогативы останутся, многие задаются вопросом, как долго это будет продолжаться. Впервые воспользовавшись ими, Его Величество не заявил, что это временное явление, однако многие канадцы начинают думать, что после возвращения Британии прерогативы будут отменены, и демократические традиции Канады снова смогут процветать. Благодаря этой вере многие канадцы смирились с существующим положением вещей, однако не все. Многие канадцы, в основном бывшие члены парламента, обратились к королю и попросили его официально заявить, что после освобождения Британии Канада вернется к нормальной жизни. Интересно отметить, что некоторые члены Изгнанников, среди которых много представителей так называемой Английской мистерии, призвали короля расширить использование прерогатив. Фактически, эта группа настаивала на том, чтобы Король официально распустил правительство Канады, восстановив прямое британское правление, что в качестве Короля Соединённого Королевства, образования, которое номинально имеет власть над Канадой, означает, что Король мог бы распустить Канаду без проблем. Сделав это, Его Высочество мог бы также рассматриваться как осуществление первых шагов по созданию Имперской Федерации, цели, которая считается логической конечной точкой всего колониального проекта. Имея два радикально разных предложения, с большой поддержкой обоих, Его Величество был поставлен в угол. В угол, который либо приведет к возвращению к нормальной жизни, либо к концу самой Канады.             "
canada.419.a: "Успокойте канадцев, как только Британия освободится, освободится и Канада."
canada.419.b: "Канада - неудачный проект, да здравствует Империя!"

canada.4190.t: "Дело Болдуина"
canada.4190.d: "Распад Королевства Канада привел к радикализации многих диких канадцев, которые были выбиты из колеи потерей своей родины из-за интересов Изгнания. С новыми синдикалистскими и социалистическими повстанцами, которые время от времени появляются на этой холодной и замерзшей земле, обычно быстро расправляются, за исключением тех немногих, кому удается остаться. В то время как КККП выслеживает синдикалистских шпионов, как правило, на недовольных канадцах, невероятно, но некоторые изгнанники сами могут попасть в сети сочувствующих синдикалистам. Одним из шокирующих примеров является высокопоставленный Изгнанник и член Консервативной партии: Стэнли Болдуин, который недавно был арестован КККП по приказу короля. Болдуин, как всегда хитрый парень, был предупрежден до того, как до него добрались горцы, и бежал через Атлантику, прежде чем с ним успели что-то сделать. Его измена была раскрыта героическим телефонистом, который перехватил разговор между Болдуином и высокопоставленным членом юнионистского правительства. Этим членом правительства UoB был не кто иной, как сын самого Болдуина, Оливер Болдуин. Несмотря на свою вопиющую измену короне, Болдуин всё ещё поддерживал связь со своим сыном, и был пойман на телефонном разговоре, вопиюще клевещущем на благородного короля и его праведное приостановление демократических институтов. Побег Болдуина в Лондон взъерошил многие перья в Лондоне, и Болдуину удалось спастись от ареста только благодаря влиянию своего сына. Болдуин, несмотря на то, что является высокопоставленным тори, заявил, что планирует отказаться от политики и прожить остаток жизни в тихой отставке."
canada.4190.a: "Я знал, что с этим человеком что-то не так!"

canada.4191.t: "Канадские поместья"
canada.4191.d: "Культурное смешение между Британией и Канадой, хотя и является предметом естественного слияния, сознательно поощряется новым правительством под руководством изгнанников, чтобы помочь ассимилировать канадцев в новой империи. Одним из таких признаков являются грандиозные особняки; поистине захватывающие дух поместья стали определять канадскую сельскую местность. Эти новые резиденции были созданы по образцу величественных домов старой страны, которые, к сожалению, были утрачены синдикалистами. Хотя есть надежда, что когда-нибудь эти резиденции будут возвращены и заселены их законными владельцами, эти канадские особняки будут довольствоваться тем, что есть, пока не наступит день возвращения. Аббатства старой Британии, вместо того чтобы быть домом для баронов и графов, стали домом для новой аристократии Британского Союза; вождей и представителей Союза, которые продолжают управлять этими поместьями точно так же, как и их старые жители-роялисты.  Хотя несколько поместий были возвращены слугами, похоже, что Британский Союз продолжает пэрство точно так же, как и Соединённое Королевство."
canada.4191.a: "Единственная разница в том, что мы честны в своих намерениях."

canada.4192.t: "Рыцари Круглого стола"
canada.4192.d: "Поскольку Его Величество продолжает использовать Королевскую прерогативу, которая не применялась подобным образом уже много веков, круги вокруг короля, его советники, генералы и другие влиятельные люди, удвоили свои усилия по заискиванию перед ним. Каждая группа, независимо от размера и содержания, знает, что если они хотят, чтобы были приняты какие-либо законы, изменены правила, им необходимо завоевать расположение короля, и тогда их желания могут стать реальностью. Хотя такая ситуация уже давно сложилась в политике, наличие всей власти у одного человека радикально изменило ситуацию. Его Светлейшее Величество, конечно же, не остался в стороне от такого положения дел. Хотя он и недоволен сложившейся ситуацией, из-за огромного влияния, которым обладают эти деятели, лоббирующие интересы Короля-Императора, он не может просто махнуть рукой и покончить с этим, поскольку такой поступок наверняка обернется кошмаром для общественных связей. Однако Король может изменить стиль ведения дел.\n\nКоролевским указом Его Королевское Высочество, [root.getleader] официально учредил так называемый "Королевский Государственный Совет". Вкратце, этот новый орган обеспечивает более упорядоченный процесс подачи петиций королю, а также создает возможность для короля делегировать полномочия в любых вопросах своим самым доверенным советникам. В духе Круглого стола легендарного короля Артура, Король относится к назначенным в Совет как к равным, оказывая невиданное доселе уважение. Сами члены Совета, самые доверенные советники короля, также берут пример с Рыцарей Круглого стола, служа королю в меру своих возможностей. Хотя Королевский государственный совет далек от настоящего Круглого стола, а его члены - от настоящих Рыцарей, он, несомненно, послужит примером сотрудничества с Короной, а также покажет награду за верность."
canada.4192.d_2: "С внезапной переменой Его Величества после пробуждения из комы многие аспекты жизни страны начали меняться. Многие общественные деятели отмечают, что Король ведет себя так, словно он персонаж из книги, - от простой государственной эстетики до того, как он себя держит. По мнению некоторых, Король Эдуард стал вести себя как легендарный Король Артур. Не способствовал такому имиджу и недавний указ, который в корне изменил Королевский государственный совет - новоиспеченное правительственное учреждение, призванное упростить подачу петиций королю. В своем указе Король воспользовался услугами компаньонов Совета и легендарных Рыцарей Круглого стола и официально учредил его как законное продолжение этого древнего ордена. Все члены Совета были приведены к присяге в качестве Рыцарей, и каждый получил небольшую вотчину, которой должен был управлять. Более того, Король приказал создать Круглый стол, в котором должны были вестись все дела органа.\n\nХотя, возможно, это не самое странное, что сделал Король после пробуждения от комы, возрождение ордена, который, возможно, никогда не существовал, все же является чем-то вроде шока для публики, которая только начинает привыкать к прямому Королевскому правлению. В сочетании с такими событиями, как то, что Король якобы назначил генерала Фуллера своим придворным волшебником (или "наследником Мерлина", как пишут некоторые газеты) или планы правительства построить копию Камелота в качестве новой резиденции для Его Величества, это просто ещё больше подливает масла в огонь. Хотя новые "наклонности" короля могут вызывать скандал у его помощников, Рыцарей или более консервативных Изгнанников, большинство обывателей находят его выходки забавными. Кроме того, Артур был отнюдь не плохим монархом, так почему бы королю Эдуарду не черпать вдохновение у такого легендарного короля."
canada.4192.a: "Король далек от своих дней, когда он был весельчаком!" 
canada.4192.b: "Ведь умереть с честью гораздо лучше, чем жить опозоренным."

canada.4193.t: "Рота Линторн-Орман предлагает свою поддержку"
canada.4193.d: "Ветеран антисиндикалистской борьбы и заядлый ультранационалист Рота Линторн-Орман недавно вернулась в Канаду из неизвестного места (по слухам, она либо пробовала оживленную ночную сцену Гонконга, либо предавалась разврату и наркотикам в Happy Valley в Кении). Независимо от её последнего места происхождения, её влияние на различные ультранационалистические группы в Канаде было замечено некоторыми в окружении короля. Учитывая это, некоторые советники короля предложили одобрить её и различные группы под её крылом и включить их в Роялистскую коалицию. Многие видные члены IUP, такие как Адриан Аркан и Ж.Ф.К. Фуллер, уже получили такое же отношение. Те, кто предлагал сделать то же самое с г-жой Орман, утверждали, что это укрепит нашу поддержку в самых старых и усталых группах изгнанников, которые придерживаются её ультранационализма. Однако другие призывали к осторожности, поскольку зависимость Орман от наркотиков и алкоголя, а также слухи о её сексуальности могут повредить престижу Монархии, если такая информация станет общеизвестной. ."
canada.4193.a: "Она - желанный союзник!"
canada.4193.b: "Она - неоправданный риск"

canada.420.t: "Британский премьер-министр по системе Соцкредита?"
canada.420.d: "С появлением в Канаде системы социального кредита, даже если до её полного внедрения ещё далеко, идеи и идеалы этой великой экономической теории начали доходить до глаз и ушей британских изгнанников. Хотя сами изгнанники действительно живут в тех же условиях, что и их канадские собратья, после освобождения Великобритании модель социального кредита не последует за ними. Хотя идеи действительно могут последовать за домом Изгнанников, при нынешнем британском премьер-министре [GetBritishExilePM], только старая модель капитализма последует за Освобождением. Если Его Величество не предпримет никаких действий. Растущее число изгнанников обратилось к королю с просьбой уволить [GetBritishExilePM], заменив его самим К. Х. Дугласом, основателем движения "Социальный кредит". Хотя это радикальный шаг, в связи с текущим кризисом Изгнания, Король может увольнять и назначать премьер-министра по своему усмотрению. Дуглас, со своей стороны, похоже, готов работать в этом качестве. Несмотря на это, Дуглас далек от истинного политика, предпочитая сосредоточиться на экономических вопросах. Однако, возможно, именно такой человек нужен Британии, чтобы возглавить её, ведь не "настоящие" политики в первую очередь втянули нас в эту неразбериху? Хотя многие разделяют мнение, что настоящий Соцкредита должен возглавить Британию в изгнании, неопытность Дугласа в политических вопросах может привести к неприятностям. Чтобы исправить ситуацию, многие предлагают назначить на это место популярного поэта Эзру Лумиса Паунда; хотя он и является американским эмигрантом, его популярность в движении может помочь нам в момент Освобождения. Независимо от этого, поскольку число просителей растет с каждым днем, ожидается, что Его Милостивейшее Величество примет решение по этому вопросу."
canada.420.a: "Дуглас слишком неопытен, чтобы править Британией, даже в изгнании."
canada.420.b: "Дуглас идеально подходит для Британии! Немедленно отмените [GetBritishExilePM]!"
canada.420.c: "Британскому ИПЕ(СК) нужно свежее лицо - назначьте Эзру Паунда!"

canada.421.t: "Новый и лояльный премьер-министр Великобритании в изгнании?"
canada.421.d: "Чтобы лучше контролировать британское правительство в изгнании, многие в нашей партии предложили назначить на пост премьер-министра британского правительства в изгнании нашего собственного лояльного человека. Более того, они предлагают кого-то верного партии и фанатично преданного нашему делу, но в то же время не имеющего решающего значения для нашего собственного правительства и потребностей здесь, в Канаде. В качестве такового они предлагают эклектичного эколога, фанатика Соцкредита и разведчика-друида Джона Гордона Харгрейва - известного британского ультраправого деятеля и основателя и так называемого главного человека и белого кролика его группы любителей активного отдыха и ремесел "Род Киббо Кифт". \n\nПосле службы в качестве медика в Великой войне за Британскую империю и после того, как Британская Империя не только проиграла войну, но и через несколько лет рухнула в огне неистовой социалистической революции, Харгрейв стал убежденным пацифистом и утопическим мыслителем, увлекаясь как естественными науками, так и различными колдовствами и магией. Несмотря на эти странности, Харгрейв долгое время был связан с движением Социального кредита, помогая принести славу и признание нашей партии как верный приверженец и член партии на протяжении многих лет, а также известный друг многих членов правительства. Новаторский эксперт в области Woodcraft, ветеран скаутского движения и обученный боевой медик, преданный пацифист-друид, а также "автор, карикатурист, изобретатель, лексикограф, художник и экстрасенс-целитель", как он сам говорит, Харгрейв - фигура противоречивая и эзотерическая, с легионом фанатичных молодых людей, ревностно преданных его идеям и странному образу жизни, но он может быть идеальным человеком, чтобы привести Британию под наше крыло, если мы сможем его контролировать." 
canada.421.a: "У него могут быть странные взгляды, но он настоящий британец! Он именно тот человек, который нам нужен."
canada.421.b: "Этому безумцу не место на государственной должности. Немедленно отклоните эту кандидатуру!"

canada.422.t: "Смена обстановки?"
canada.422.d: "После нашего решения сделать Род Киббо Кифт официальной экологической организацией Канады и всей Британской империи в изгнании, Белый Лис начал сеять и насаждать своё влияние по всей стране. Он без зазрения совести продвигает свою радикально зеленую, друидическую и основанную на Sociala Credit повестку дня, стремясь создать общечеловеческое общество без войн, голода, страданий и предрассудков, объединенное общей любовью к Земле и её идеальной окружающей среде, общей потребностью в антисоциалистическом эгалитарном популизме и общей ненавистью к синдикализму и бесконтрольному индустриализму. Вместе мы построим здоровое и творческое человечество, совершенное и свободное от болезней, ожирения, лени, расизма, этнических и культурных предрассудков и безудержного индустриализма. Наступит новый Зеленый рассвет, который положит начало идеальному экологическому существованию, где человечество сможет свободно развиваться - это если Белому Лису будет позволено открыть такую Зеленую Утопию. Однако многие члены Партии социального кредита презирают эту радикальную группу, называя Харгрейва шизофреническим безумцем и тоталитаристом, скрывающимся под личиной скромного защитника природы. В условиях нарастающей напряженности мы должны решить будущее этой нации раз и навсегда."
canada.422.a: "Оставить [GetPrimeMinister]."
canada.422.b: "Мы объединим человечество под властью Великой Матери Земли!"

canada.4220.t: "Судьба имперской мечты Харгрейва"
canada.4220.d: "Духовный вождь и Белый Лис рода Киббо Кифт, глава партии Социального кредита и нынешний премьер-министр Канады Джон Харгрейв сделал неплохую карьеру и создал себе репутацию, но это не изменило его положения относительного изгоя в политическом аппарате Канады. Поскольку в партии ПСКК в основном доминируют про-канадские националисты, изгнанный британец находится в противоречии с большинством членов партии из-за своих про-эмигрантских симпатий и глубокого понимания концепции единой Британской империи, что идет вразрез с традиционным отношением "Канада прежде всего", которого придерживаются почти все активные ПСКК. Несмотря на это, Харгрейв сохраняет свои убеждения перед лицом такого сопротивления и по-прежнему отстаивает свою пацифистскую идею объединения Британской империи и Англосферы мирными и дипломатическими средствами в соответствии с убеждениями, навязанными его Родом. Хотя этот бескровный идеал, о котором мечтал Белый Лис, скорее всего, недостижим, возможно, его идея о создании Имперской Федерации и более широком единстве всей Империи все же может быть реализована в нашей возрожденной и вновь окрепшей Канаде. Должен ли Харгрейв работать над своей непопулярной мечтой об имперском единстве менее ограничительным способом, как это делают Абсолютисты и ИПЕ, добиваясь распада Канады как независимого образования и её поглощения в единое и сплоченное Соединённое Королевство в изгнании, или же нам следует продолжить работу с остальными ПСКК для одной только Канады, обеспечивая единство партии ПСКК и то, что все ресурсы пойдут на нашу гораздо более достижимую цель - построение рая с поддержкой ПСКК и доминированием Киббо Кифта здесь, на Истинном Севере?"
canada.4220.a: "Вперёд под руководством Харгрейва к канадскому столетию!"
canada.4220.b: "Киббо Кифт объединит Империю так или иначе!"

canada.4221.t: "Судьба канадского филиала Technocracy, Inc."
canada.4221.d: "Джошуа Норман Холдеман родился на ранчо в Миннесоте в 1902 году, но с детства постоянно проживал в Канаде, и его сестра была первым в Канаде мануальным терапевтом - новой и распространяющейся псевдонаучной альтернативной медицинской практикой, первоначально основанной на народной медицине вправления костей, созданная Дэниелом Дэвидом Палмером в 1890-х годах и распространенная его сыном и инструктором семьи Халдеманов Бартлеттом Джошуа Палмером. Халдеман последовал за ней по карьерной лестнице, пройдя обучение в нескольких колледжах Канады и Америки, а после смерти отца и последующего повторного замужества матери, а также наступления Великой депрессии, семья была вынуждена продать свою ферму. \n\nПодключившись к популистскому движению благодаря своим связям в хиропрактике в 1930-х годах, Холдеман в конце концов вступил в Партию социального кредита Саскачевана, а позже познакомился с Говардом Скоттом из Technocracy Incorporated, а также с другими американскими технократами, такими как Генри Форд, Это привело его к созданию небольшой канадской ветви организации, которая исповедовала союз с левыми экономическими идеями Скотта и технократическими целями, в то же время добавляя свои собственные убеждения, такие как антисемитизм, превосходство белой расы, антидемократический авторитаризм и теория социального кредита. Изначально незначительный, малозначимый и малоизвестный член местного отделения Партии социального кредита в Саскачеване, Холдеман с тех пор превратился в зануду или потенциального союзника, поскольку его пламенная риторика, шарлатанская харизма и отвлекающие призывы к джингоистическому империализму, например, к возвращению утраченных имперских земель, таких как Южная Африка, привлекли к нему небольшую, но растущую и яростно преданную базу поддержки. \n\nСейчас, возглавляя местное отделение американской организации Technocracy, Inc. и собственное крыло технократов в Партии социального кредита, Холдеман видит себя глашатаем нового технократического будущего для Великого Белого Севера и пытается распространить свои синкретические взгляды в более широких рядах Партии социального кредита. Как мы должны вести себя с этим болтуном?"
canada.4221.a: "Объявить Холдемана психом и дискредитировать движение!"
canada.4221.b: "Привлечь технократов Холдемана в свои ряды."

canada.423.t: "Федерация христиан-мирян"
canada.423.d: "По мере того, как наше правительство консолидируется в соответствии с нашей новой партийной линией, определенная группа громкоголосых "ультранационалистов" начала поддерживать наше дело, к лучшему или к худшему. Эта группа теоретиков заговора и эзотерических националистов под названием Федерация христиан-мирян, возглавляемая Уильямом Гаем Карром, известна своей фанатичной поддержкой движения "Социальный кредит", а также своей теорией "трех мировых войн" или "3WW", которая гласит, что три глобальные войны с огромными разрушениями опустошат мир из-за антитеистических махинаций иллюминатов-большевиков, их заговор Синагоги Сатаны, предупреждающий о люциферианском "Всемирном революционном движении", которое стремится распространить атеистический синдикализм по всей планете против воли масс, и их презрение к глобальному порядку иудео-капиталистов, которые стремятся заманить широкие слои населения в свои жадные лапы. Помимо этих необычных заявлений, сам Гай Карр является опытным адмиралом и военно-морским стратегом, а также способным офицером разведки и агентом Канадской разведывательной службы. Его странные убеждения нередко приводят его в горячую воду с военным начальством Канады, но никогда не снижают эффективности его командования и мастерства в открытом море. Поскольку некоторые из его более умеренных взглядов совпадают с нашими собственными, многие считают, что нам следует более тесно сотрудничать с этой влиятельной, но противоречивой фигурой. Однако многие по-прежнему отвергают эту идею как безумие, ссылаясь на психическую нестабильность самого Карра, его веру в демонологию как истинную науку и его безумный фанатизм в отношении какого-то туманного и меркантильного дела как явные признаки того, что ему нельзя доверять. Как всегда, окончательное решение остаётся за нами."
canada.423.a: "Что за чертовски безумный парень. Давайте не будем обращать внимания на его безумие."
canada.423.b: "Даже самые безумные из шляпников иногда могут говорить правду."

canada.424.t: "Смерть Уильяма Аберхарта"
canada.424.d: "Премьер-министр Альберты Уильям Аберхарт скончался сегодня в своем доме в Альберте. Известный как "Библейский Билл" за свои откровенные баптистские взгляды, он основал в 1935 году Партию социального кредита Канады, которая представляла собой смесь экономических теорий К.Х. Дугласа и христианской морали Аберхарта. На посту премьер-министра Альберты его сменил Эрнест Мэннинг."
canada.424.d_2: "Премьер-министр сэр Уильям Аберхарт скончался сегодня в своем доме в Альберте. Также известный как "Библейский Билл" за свои откровенные баптистские взгляды, он основал в 1935 году Партию социального кредита Канады, которая представляла собой смесь экономических теорий К.Х. Дугласа и христианской морали Аберхарта. Наиболее естественным преемником партии был бы протеже Аберхарта и премьер-министр Альберты Эрнест Мэннинг, однако несколько других кандидатов также выдвинули свои кандидатуры на пост лидера. Некоторые внутри партии поддержали Джона Хорна Блэкмора в качестве лидера, в то время как многие в Квебеке поддерживают Реала Кауэтта в качестве лидера действительно канадской партии Социального кредита."
canada.424.d_3: "Премьер-министр сэр Уильям Аберхарт скончался сегодня в своем доме в Альберте. Также известный как "Библейский Билл" за свои откровенные баптистские взгляды, он основал в 1935 году Партию социального кредита Канады, которая представляла собой смесь экономических теорий К.Х. Дугласа и христианской морали Аберхарта. Смерть Аберхарта, который был наставником и силой, стоявшей за премьер-министром Мэннингом, несомненно, окажет тяжелое влияние на канадское движение социального кредита, поскольку ушел из жизни основатель партии."
canada.424.a: "Прощай, Библейский Билл."
canada.424.b: "Мэннинг - естественный выбор."
canada.424.c: "Члены парламента избирают Блэкмора."
canada.424.e: "Кауэтт объединит англофонов и франкофонов за Соцкредом"
canada.424.f: "Сам Дуглас возглавит движение, которое он основал."

canada.425.t: "Партия социального кредита распущена Мэннингом"
canada.425.d: "После смерти основателя партии Уильяма Аберхарта Эрнест Мэннинг стал лидером ИПЕ(СК). Консерваторы и ИПЕ(СК) тесно сотрудничали с тех пор, как ИПЕ(СК) пришла к власти, поэтому Мэннинг официально предложил объединить две партии в единый фронт. Это рассматривается как последний шаг к ликвидации де-факто диктатуры ИПЕ(СК) с тех пор, как Король назначил их у власти. Неизвестно, почему Мэннинг решил предать идеи своего наставника, однако можно предположить, что это было сделано из простого прагматизма, поскольку ИПЕ(СК) вряд ли выиграет ещё одни выборы без лидера партии и без вмешательства короля. Новая партия, известная теперь как Прогрессивные консерваторы, будет участвовать в следующих выборах как единое целое."
canada.425.a: "Прогрессивный консерватизм? Только в Канаде..."

canada.426.t: "Судьба лидерства партии социального кредита"
canada.426.d: "После смерти Аберхарта Партия социального кредита Канады собралась для избрания нового лидера партии. Хотя Аберхарт никогда официально не был лидером партии, он был лидером партии де-факто с тех пор, как стал единственным лидером Соцкредита, сформировавшим провинциальное правительство. Джон Хорн Блэкмор является лидером партии и временным лидером, однако более формальный съезд лидеров может сместить его. Поддержка альтернативы разделилась между франкофоном Реалом Кауэттом, чья поддержка сосредоточена в Квебеке, и В. А. К. Беннеттом, премьером Британской Колумбии от Соцкредита, который популярен в Западной Канаде. Другие также предлагали выдвинуть самого К. Х. Дугласа на пост лидера партии, даже если Дуглас равнодушен к политическому лидерству. "
canada.426.a: "Члены парламента принимают решение по Блэкмору."
canada.426.b: "Кауэтт объединит англофонов и франкофонов"
canada.426.c: "Сам Дуглас возглавит движение, которое он основал."
canada.426.e: "Британская Колумбия - В.А.К. "Вакки" Беннетт возглавит партию."

canada.427.t: "ИПЕ(СК) Слияние с Движением новой демократии"
canada.427.d: "Движение новой демократии, возглавляемое бывшим либеральным консерватором Уильямом Дунканом Херриджем, недавно основало странное социально консервативное, но экономически интервенционистское движение, которое разделяет многие идеи Партии социального кредита. ИПЕ(СК) отметила своё сходство с движением "Новая демократия" и официально добилась слияния этих двух партий. Это слияние объединит обе партии под зонтиком "Социального кредита" и, как мы надеемся, улучшит их положение на следующих всеобщих выборах. Хотя Херридж стал основным кандидатом на лидерство в новой объединенной партии Соцкредит-Новая демократия, Уильям Аберхарт по-прежнему де-факто контролирует ИПЕ(СК), и многие не хотят идти против одного из самых влиятельных деятелей Соцкредита в Канаде."
canada.427.d_2: "Движение "Новая демократия", возглавляемое бывшим либералом, ставшим консерватором Уильямом Дунканом Херриджем, недавно основало странное социально консервативное, но экономически интервенционистское движение, разделяющее многие идеи партии "Социальный кредит". ИПЕ(СК) отметила своё сходство с движением "Новая демократия" и официально добилась слияния этих двух партий. Это слияние объединит обе партии под зонтиком "Социального кредита" и, как мы надеемся, улучшит их положение на следующих всеобщих выборах. В то время как Херридж стал основным кандидатом на пост лидера новой объединенной партии Соцкредит-Новая демократия, другие предлагали на это место члена парламента от Соцкредита Джона Хорна Блэкмора."
canada.427.a: "Херридж обеспечил себе лидерство в партии."
canada.427.b: "Библия Билла сохраняет де-факто лидерство."
canada.427.c: "Блэкмор выходит на первое место."

canada.428.t: "Возвращение нашей родины"
canada.428.d: "После долгого и жестокого конфликта мы наконец-то сделали это. Британия, маяк цивилизации, властительница волн, освобождена от тирании синдикалистов. Наша любимая родина отвоевана, и никогда больше она не уйдет из наших рук. Даже сейчас, когда мы говорим, сотни Изгнанников уже вернулись в дома своих предков, и тысячи других уже на подходе. Пока завоеванное население вновь подчиняется своим законным правителям, те, кто достаточно стар, чтобы помнить бывшее Соединённое Королевство, ожидают, что вскоре вернется многопартийная демократия прошлых времен. Однако по мере того, как старый порядок восстанавливается в короткие сроки, этой демократии нигде не видно. Действительно, Соединённое Королевство сильно изменилось за долгие годы своего изгнания. С вероломной демократией, дающей право голоса немытым массам, покончено, а правление дворянства восстановлено. Истинная, божественная, власть и право Его Светлейшего Величества были восстановлены в полной силе, и мечта Георга V была достигнута. Тело Георга V, которое после смерти покоилось в Оттаве, было перенесено в Королевскую усыпальницу в Виндзорском замке. Хотя восстановление уже началось всерьез, многое ещё предстоит сделать. В конце концов, восстановление величайшей страны мира в её былой славе требует времени, даже для Изгнанников."
canada.428.a: "Боже, храни короля!"

canada.429.t: "Загадочная генетика"
canada.429.d: "Известный, или печально известный, зоолог и антрополог Джордж Персиваль Мадж долгое время был членом английской мистерии и одним из основателей нашего ИПЕ. Примечателен его вклад в Британскую энциклопедию, где он писал о генетике, лежащей в основе альбинизма, об общем изучении онтогении и инкубации, а также в целом о широкой зоологии. Однако гораздо более печально известной и гораздо более полезной для Имперской партии единства является его работа "Угроза английской расе и её традиции современной иммиграции и эмиграции", а также его публично не опубликованные, но распространяемые в частном порядке внутри партии работы по евгенике и расоведению. В этих работах доктор Мадж подробно рассказывал о варварских апелингах и низших расах, которые напали на Канаду и Британскую империю, запятнав англосаксонскую расу своими дегенеративными культурами и генетикой. Кроме того, Мадж теоретизировал, что с помощью методов селективного разведения можно вывести идеальную линию или ряд линий голубых дворян, поставив аристократический и элитарный элемент британской расы на путь генетического совершенства. Кроме того, он также предположил, что те же методы могут быть применены к крестьянству, создавая идеальное поголовье крепостных, которые будут работать в качестве рабочих и подданных в мечтах английской мистерии о возрожденном феодальном обществе. Хотя доктор Мадж недавно трагически скончался, его работа продолжает жить, и теперь от нас зависит, чтобы дело его жизни было доведено до конца. Мы начнем работать над его идеями евгеники втайне, ибо мир не может наблюдать и вмешиваться, пока мы создаем генетически совершенную аристократию, свободную от иммигрирующих масс низших приматов, которые посягают на англосаксонскую цивилизацию и родословную."
canada.429.a: "Мы можем извинить секс с вашей сестрой, но мы проводим черту под чертой секса с негром."

canada.4290.t: "Фантазии Фуллера"
canada.4290.d: "С приходом к власти Имперской партии единства под руководством Арканда и его разнообразной шайки слабо связанных друг с другом националистов, монархистов, эзотериков и оккультистов, бесчисленные типы странных и, казалось бы, ненормальных форм канадского и британского национализма и оккультизма начали метастазировать, распространяясь по стране без ограничений, к лучшему или к худшему. С такими идеями, как британский израилизм, христианский фундаментализм, спиритизм и многое другое, укоренившимися на Истинном Севере среди изгнанников и канадских граждан, Канада стала настоящим рассадником странных, новых ультраправых идей. Одним из таких титанов этого нового подъема реакционной эзотерики является генерал-майор Джон Фредерик Чарльз "Бони" Фуллер - старший офицер Имперской армии, художник-любитель, известный военный историк и стратег, ранний теоретик бронетанковой войны, уважаемый автор более трех десятков литературных произведений, убежденный оккультист, эзотерик, мистик и культист-телемит. \n\nТелемиты, приверженцы и последователи Телемы, следуют новому религиозному движению английского мистика, церемониального мага, спиритуалиста и писателя Алейстера Кроули, рассматривая его и его ближайших соратников, таких как Фуллер, как пророков беспрепятственной воли в новом веке. Следуя своему собственному пантеону и теологии, сочетающей аспекты язычества, друидизма и ублюдочной авраамической веры с дополнительными идеями, взятыми из восточной философии и западного мистицизма. Предвестники современного движения неоязычества и отпрыски британского ультранационализма, Фуллер и его союзники-телемиты - странная сила, с которой нужно считаться; едва понятная, но неистово преданная своим англоцентричным идеям, которые мы, к счастью, разделяем. Хотя Фуллер всегда будет верной и неотъемлемой частью ИПЕ, мы должны определиться с нашей позицией по отношению к его сумасбродным, но полезным друзьям."
canada.4290.a: "Постарайтесь держать блестящий мозг Бони в узде."
canada.4290.b: "Полностью внедрить доктрину телемитов и другие эзотерические взгляды Фуллера."

canada.4291.t: "Хранители западной цивилизации"
canada.4291.d: "Освоившись на новом посту премьер-министра, Джон Росс Тейлор начал использовать свои расширяющиеся исполнительные полномочия, чтобы изменить лицо Канады в более светлую и чистую сторону. Работая с собственным отрядом белых националистов и членов Канадского Клана в ИПЕ, Тейлор приступил к созданию Западной гвардии - своей личной военизированной организации и тайной полиции, призванной поддерживать концепцию Тейлора о законе и порядке, белом этнонационализме и расовой сегрегации, протестантском теосупремацизме и антисемитизме, и сохранении того, что он называет "естественным порядком" - его собственной расовой теории, иерархии и изложения истории - и Канады как нового бастиона Западной цивилизации. С этими западными стражами у себя за спиной он начал также радикально изменять канадскую экономику, преследуя корпоративистскую структуру, поддерживаемую скованной теорией "Клана Капитала" американского Ку-клукс-клана и его союзниками из SocCred, которые танцуют на самых правых краях партии SocCred, отстаивая идеи "Социального Кредита" на службе естественного порядка Тейлора. С экономикой, выстроенной по его вкусу, и с каждым его приказом и указом, подкрепленным частными военными действиями, свободными от переменчивых капризов национальных вооружённых сил, премьер-министр Тейлор построит свой белый, западный рай без препятствий."
canada.4291.a: "За естественный порядок!"

canada.4292.t: "Канадская мистерия"
canada.4292.d: "Под командованием премьер-министра Антони Марио Людовичи в ИПЕ начала доминировать Английская мистерия - эзотерическая полумасонская политическая организация и самоописанная "консервативная группа", посвященная "мифической фантазии о мужском военном обществе", которая характеризуется экстравагантной склонностью к вечеринкам и аристократическому гедонизму, реакционными взглядами и ультрароялистской лояльностью, сильным и яростным неприятием демократии, либерализма и социализма, а также эзотерическими, антисемитскими, проангликанскими и неофеодальными идеями. \n\nВо главе с Людовичи - известным философом, полиглотом, писателем и евгенистом, известным своим антиэгалитаризмом и теориями о природе искусства, метафизики, религии, пола, расы и т.д. - наряду с другими, такими как соучредители Людовичи Уильям Сандерсон и Брайант Годман Ирвин, Генри Рольф Гардинер, эзотерический военный теоретик и автор научной фантастики Грэм Сетон Хатчисон, а также более мелкие консервативные политики, такие как Майкл Бомонт и Реджинальд Дорман-Смит, Mistery - старое английское слово, означающее "гильдия" - занимается преобразованием Канады в антикапиталистический и антисиндикалистский аристократический рай в форме модернизированной феодальной системы под властью короны, поддерживаемой такими ключевыми концепциями, как англоисключительность и расовая чистота истинных англичан, классовое сотрудничество на основе общего понимания врожденного превосходства дворянства и абсолютная лояльность Империи с интеграцией легионерских идей, взятых из итальянских влияний на личную идеологию Людовичи, таких как Итало Бальбо. Известные своими еженедельными зваными вечерами, Рыцарскими ритуалами, иногда из любопытства погружаясь в оккультизм, и набожным следованием англизированным формам христианства, английские мистерии продолжают возводить новые замки, военные мануфактуры, Рыцарские дома, и аристократические поместья по всей Канаде, по мере того, как они разделывают Истинный Север на феодальные владения под управлением новых лордов и леди, все для создания идеального общества для идеальной английской культуры и расы, все для блага короны и архаичных мечтаний Людовиков."
canada.4292.a: "Вечеринка, как в 1299 году!"

canada.4293.t: "Король и Арканд"
canada.4293.d: "Король Эдуард VIII и лидер ИПЕ Адриан Аркан недавно завязали дружбу. Французско-канадский образец роялизма присутствовал на многих частных Королевских мероприятиях и стал одним из ближайших советников короля, особенно в сфере франко-канадских дел. Легкое знание французского языка, полученное королем от его бывшей возлюбленной принцессы Изабель, недавно пригодилось, поскольку эти два человека отправились в турне доброй воли, чтобы помочь ослабить напряженность в спорном регионе Квебек. Тот факт, что Эдуард и Аркан свободно владеют французским языком, значительно способствовал популярности монархии в Квебеке, однако многие англофилы в правительстве враждебно относятся к этому региону и франкоязычному населению, которое неоднократно доказывало свою нелояльность королю. Хотя наши отношения с алжирским правительством находятся в хороших отношениях, многие задаются вопросом, может ли лояльность французского населения распространяться на их соотечественников в Квебеке. Интегралистские и католические фундаменталистские группы в регионе готовы сотрудничать с королем и с Алжиром, однако их поддержка зависит от признания французского языка и культуры, а также гарантий прав католиков в Канаде. Хотя мы могли бы просто игнорировать их, выбор в пользу подавления квебеков, безусловно, повредит нашим отношениям с французскими изгнанниками. "
canada.4293.a: "Любой враг синдикализма - наш друг, Боже, храни короля!"
canada.4293.b: "Французам нельзя доверять."

canada.4294.t: "Канада Аркана"
canada.4294.d: "Премьер-министр Адриан Аркан и его Имперская партия единства, не стесняясь своей готовности командовать Канадой как своей собственной, начали внедрять в Канаде свои собственные идеи, а также идеи своего современника, союзника и идеологического коллеги Джозефа Дарнана. Поддерживая утверждение Дарнана о том, что современная католическая церковь скатилась к упадку, разврату и греху, Аркан поддержал утверждение отца Марселя Лефевра о том, что он, как антипапа Пия XII, приведет католицизм к более сильному и чистому, более благочестивому будущему, и открыл религиозную и политическую структуру страны для союзников и учений Дарнана. Более того, Аркан, как и многие правые интеллектуалы Квебека, питал сильную ненависть к "безбожной" Франции, считая, что она отказалась от римского католицизма, оставив Квебек последним остатком "истинной" Франции, которая закончилась в 1789 году. Призывая к религиозной реформации, которая очистит единственную истинную веру от всех греховных излишеств, поддерживая другие идеи и политику Дарнанда, такие как корпоративизм ополчения, англо-французский супрематизм, антикапитализм, Рыцарский оккультизм и многое другое, премьер-министр Аркан будет править как собственный Дарнанд Истинного Севера, чтобы защитить последний бастион западной цивилизации, католицизма и белой исключительности от зверей, которые рыщут в темноте."
canada.4294.a: "Ради улучшения франко-английского мира!"

canada.4295.t: "Чужак в чужой стране"
canada.4295.d: "Хотя Аркан пытался сохранить единство между многочисленными праворадикальными группами франкоязычных канадцев и их англоязычными современниками, стало ясно, что Канада безнадежно разделена по языковому и религиозному признаку. Несмотря на то, что правительство возглавляет франкофон, положение франко-канадцев в новом обществе короля стало положением неравноправных подданных. Протестантские и англофильские группы, несмотря на клятву верности королю и его представителю Аркану, продолжают осуждать Аркана и другие группы квебекоидов как синдикалистских шпионов, намеревающихся создать в Квебеке вторую Коммуну Франции. Среди их обвинений - утверждения о католическом заговоре с целью проникновения в монархию, о чем свидетельствует тот факт, что короля видели с французско-католической принцессой Изабель Орлеанской, а также связи Арканда с различными правыми католическими интегралистскими группами. Хотя Аркан является верным солдатом короля, похоже, не видно конца расколу Канады, даже вызванному рукой короля." 
canada.4295.a: "По крайней мере, Аркан - один из хороших?"

canada.4296.t: "Судьба Кроули"
canada.4296.d: "В то время как мы вновь укрепляем нашу власть над землями Великобритании, возникло особое дело, связанное с нашей работой по избавлению островов от синдикалистских крыс и других предателей короны. Эдвард Александр "Алейстер" Кроули - известный английский оккультист, философ, церемониальный маг, поэт, художник, романист, теолог, альпинист и оккультист - попал в поле нашего зрения и представляет особый интерес, в частности, для премьер-министра Фуллера. Основатель культа Thelema, членом которого является сам Фуллер, и ведущий член Герметического ордена Золотой Зари, Алейстер был проверен как угроза для Короны, особенно из-за его прошлых индивидуалистических и социалистических связей, а также истории употребления наркотиков, сексуальных извращений и религиозного богохульства. Однако Фуллер убежден, что сможет склонить своего старого друга и наставника на нашу сторону после краткого пребывания на курсах перевоспитания, а премьер-министр лично поручился за Кроули, заявив, что его опыт, знания и просто гениальность помогут государству не только в этом. Должны ли мы помиловать Кроули - одного из отцов западной эзотерики - или его следует поставить к стенке, как и всех остальных?"
canada.4296.a: "Помилуйте Кроули и дайте ему место в кабинете Фуллера."
canada.4296.b: "Он должен предстать перед нашим правосудием, как и остальные предатели."

canada.4297.t: "Судьба Парсонса"
canada.4297.d: "По мере того, как мы укрепляем нашу власть над землями Америки, в нашей работе по избавлению Нижних 48 от крыс синдикализма и других предателей несостоявшихся Соединённых Штатов появилось особое дело. Марвел Джон Уайтсайд "Джек" Парсонс - известный американский инженер-ракетчик, химик, оккультист-телемит и эзотерический левак - попал в поле нашего зрения и представляет особый интерес, в частности, для премьер-министра Фуллера. Ведущий американский член культа Телема, членом которого является сам Фуллер, и один из самых ярких учёных-ракетчиков в мире, Парсонс был проверен как угроза Короне из-за своего марксистского прошлого и способности производить оружие массового уничтожения и военные машины. Однако Фуллер убежден, что сможет склонить своего старого друга и соратника-телемита на нашу сторону после краткого пребывания на курсах перевоспитания, а премьер-министр лично поручился за Парсонса, заявив, что его опыт, знания и просто гениальность помогут государству не только в этом. Должны ли мы помиловать Парсонса - одного из отцов современной ракетной техники и одной из главных идеологий левацкой Телемы - или его следует поставить к стенке, как всех остальных?"
canada.4297.a: "Помилуйте Парсонса и дайте ему место в кабинете Фуллера."
canada.4297.b: "Он должен предстать перед нашим правосудием, как и остальные предатели."

canada.4298.t: "Суаре Людовичи"
canada.4298.d: "Несмотря на эзотерическую природу, когда все секреты и дела хранятся вдали от посторонних глаз и невежественных, осуждающих масс, которые, как ослы, бродят под нашими благородными ногами, Суаре Мистерии Людовичи действительно являются магической тайной для всех, кто на них не присутствует. Проводимые каждую неделю в различных поместьях, усадьбах и других скрытых местах по всему Истинному Северу, эти тщательно продуманные и экстравагантные вечеринки позволяют пригласить на них только представителей высшего общества Канады, но этим счастливчикам всегда обеспечена ночь, которую они никогда не забудут. Обычно переполненные странными лицами разнообразных политических правых Канады и её неофеодальных окраин, каждый Soirée позволяет истинным, пурпурно-кровным и чистым лидерам Империи собраться вместе, чтобы обсудить тонкости жизни и свои амбиции для нашего государства, одновременно отрываясь в выражении благородного гедонизма и аристократической привилегии. \n\nКаждый вечер наполнен Рыцарскими ритуалами и псевдо-историческими благородными церемониями, за которыми следуют лучшие развлечения, оргии, наркотики, алкоголь, искусство, украшения и многое другое, что только можно себе представить, не часто случается, что что-то настолько отвлекает, что сбивает весь вечер с толку, но такой подвиг совершил один из новичков в Мистерии и на её вечеринках. Молодой член IUP, Рота Берил Линторн-Орман - одна из самых недавних гостей "Мистерии", ставшая известной на всю страну благодаря своей антисиндикалистской, антиинтернационалистской и антилиберальной риторике и недолгому политическому баллотированию в созданной ею самой консервативной партии. Известная опиумная наркоманка и любительница крепких напитков, Рота, похоже, слишком много себе позволяла, выставив себя пьяной дурой, прервав группу совокупляющихся Рыцарей с закрытыми глазами, прежде чем потерять сознание от опиумного перегара. Людовичи встретился с Ротой на следующий день и предложил ей два варианта: вступить в Мистерию в качестве официального члена, научиться веселиться так каждую неделю, не выставляя себя хамоватой дурой, или продолжать жить бесцельной, не благородной жизнью, пока это не сведет её в раннюю и неглубокую могилу. "
canada.4298.a: "Возможно, она будет полезна для Мистерии."
canada.4298.b: "Оставьте эту крысу-наркоманку в сточной канаве, которая её породила."

## General Flavour ##

canada.430.t: "У барда свой день"
canada.430.d: "По мере того как затянувшееся Изгнание продолжается и не подает признаков окончания, многие изгнанники начали опасаться за разрушение британской культуры. Эти алармисты беспокоятся, что местная канадская культура вытеснит "британскость" изгнанников в будущих поколениях или породит новую гибридную культуру, объединяющую эти две культуры. В то время как те, кто находится под [Root.GetLeader], поначалу были довольны тем, что игнорировали голоса этих алармистов, они начали приобретать неоправданную популярность среди консерваторов. В попытке угодить им и сохранить гордость изгнанников за свою британскость, правительство объявило "День Шекспира". Официально этот день проводится в честь Барда и всех его достижений, однако неофициально он также призван отметить достижения британской культуры в целом. Согласно прокламации, в каждом городе, поселке или деревне "достаточного размера" должен быть проведен шекспировский фестиваль. Хотя детали проведения фестивалей оставлены на усмотрение местных властей, прокламация призывает их "отметить бесчисленный и неоспоримый вклад британского общества в культурную и научную сферы". В то время как националисты осудили это как попытку культурного геноцида, либералы по понятным причинам заняли более умеренную позицию, назвав празднования "шовинистическими и тщетной попыткой раздуть эго короля"."
canada.430.a: "С весельем и смехом пусть уйдут старые морщины"

canada.431.t: "Песня для Канады"
canada.431.d: "По мере того, как среди канадского населения растет ощущение, что Канада больше не является зависимой страной или конструкцией Соединённого Королевства, возникло стремление к замене британских государственных и культурных аспектов. Одним из таких объектов этих попыток "канадизации" наших учреждений является канадский национальный гимн. На сегодняшний день Канада не имеет национального гимна, так как технически мы всё ещё зависим от Великобритании. Это привело к тому, что "Боже, храни короля" стал нашим де-юре национальным гимном с момента образования Канады. Поскольку Канада уходит от своего доминионистского прошлого, парламент решил установить официальный национальный гимн для [CAN.GetNameDef]. Естественно, многие стороны канадской политической элиты подняли свой голос в поддержку своих собственных песен. Тори осудили все эти дебаты и выдвинули в качестве официального национального гимна песню God Save the King. Два основных варианта истинно канадской песни - "O Canada" и "The Maple Leaf Forever", которые служат конкурирующими де-факто канадскими гимнами со времен Конфедерации. Песня "The Maple Leaf Forever", хотя она, несомненно, является популярным выбором для некоторых, непопулярна во французской Канаде из-за того, что в песне прослеживается английская точка зрения. Самым бесспорным предложением на сегодняшний день является патриотическая песня "O Canada". Она была написана в 1880 году и изначально являлась франко-канадской патриотической песней. Песня была переведена на английский язык в 1905 году и с тех пор стала в некотором роде неофициальным гимном. Её текст, происхождение и музыкальное содержание, несомненно, понравится всем сторонам и послужит песней, которой могут гордиться все канадцы."
canada.431.a: "Официально объявить O Canada нашим национальным гимном!"
canada.431.b: "Канадская песня для канадцев! Кленовый лист навсегда!"
canada.431.c: "Боже, храни короля! Сейчас и навсегда!"

canada.432.t: "День доминиона"
canada.432.d: "Сегодня День доминиона - праздник, посвященный тому дню, когда в 1867 году Верхняя и Нижняя Канада были объединены в автономный Доминион Канада. Будь вы изгнанником, который называет этот день днём доминиона, или канадским патриотом, который называет его днём Канады, сегодня день единства как для изгнанников, так и для канадцев. Для канадцев это день празднования автономии и наследия Канады. Для нации, которой не хватает пылкого национализма своего южного соседа, сегодняшний день - это день разжигания этих обычно приглушенных чувств. Для изгнанников этот день стал днём благодарности канадцам за их гостеприимство. Тот факт, что Канада так долго оказывала им гостеприимство и приютила изгнанников на все эти долгие годы, не был забыт. Фейерверки, вечеринки и другие праздничные мероприятия продолжались до самой ночи, когда многочисленные народы Канады, объединившись в единое целое, благодарили за прошлое и надеялись на будущее."
canada.432.d_home: "Сегодня отмечается День Доминиона, день, когда в 1867 году Верхняя и Нижняя Канада были объединены в автономный Доминион Канада. Несмотря на то, что в Канаде этот день возник как день празднования Конфедерации, в Великобритании он распространился как праздник, посвященный всему канадскому. Будь вы британцем, который называет этот день днём доминиона, или канадским патриотом, который называет его днём Канады, сегодня день единства как для британцев, так и для канадцев. Для канадцев это день празднования автономии и наследия Канады. Для нации, которой не хватает пылкого национализма своего южного соседа, сегодняшний день - это день разжигания этих обычно приглушенных чувств. Для британцев этот день стал днём благодарности своим канадским друзьям за всю их помощь. Тот факт, что Канада пожертвовала многим, чтобы помочь освободить британскую родину от тирании синдикалистов, не был забыт. Фейерверки, вечеринки и другие празднования продолжались до самой ночи, когда многочисленные народы Канады, объединившись в единое целое, благодарили за прошлое и надеялись на будущее."
canada.432.a: "Хороший день для всех"

canada.433.t: "Статус метисов"
canada.433.d: "Метисы - это потомки европейских поселенцев, включая французских и английских колонистов, которые вступали в браки и имели детей с различными племенами аборигенов. С момента основания Канады народ метисов неоднократно вступал в конфликт с правительством по поводу своих юридических определений и прав, наиболее заметными инцидентами были восстание Луиса Риэля на северо-западе страны. В 1876 году в Канаде был принят Акт об индейцах, который и сегодня регулирует взаимодействие Канады с коренными жителями и резервациями, в которых они живут. Резервации, как и их американские родственники, были расширены и сокращены различными Королевскими комиссиями с момента их создания. Хотя Закон об индейцах относительно прост, более сложный вопрос в нем касается метисов. Эти так называемые "смешанные крови", родившиеся от европейских и индейских родителей, до сих пор имеют сложный правовой статус. Метисы боролись за признание их в качестве отдельного аборигенного народа; вопрос о том, где должна проходить граница между европейцами и аборигенами, пронизывает сообщества метисов и первых наций. Парламент поставил перед собой задачу официально разрешить эти дебаты путём проведения серии голосований и слушаний по этому вопросу\n\n\n. Многие считают, что из-за общих родственных связей и этнической принадлежности метисы должны подпадать под действие Закона об индейцах, несмотря на то, что представители метисов не принимали участия в подписании "пронумерованных договоров". Однако принуждение метисов к проживанию в резервациях было бы непопулярным решением для обеих сторон.\n\nНесмотря на то, что многие резервации существуют в ужасающих условиях, многие метисы заявили, что они чувствуют себя более дома в индейских резервациях, чем в остальной Канаде, и попросили правительство разрешить им использовать систему резерваций. Более узкое определение правового статуса метисов лишит эти народы возможности выбора: жить вне системы резерваций или интегрироваться с канадцами. \n\nХотя этот вопрос близок сердцам многих групп Первых Наций Канады, простой факт заключается в том, что большинство граждан, как изгнанников, так и канадцев, не волнует этот вопрос. Печальная реальность такова, что эта проблема вряд ли будет решена в ближайшее время, а отказ от каких-либо действий будет более политически выгодным, чем серьезное решение вопроса."
canada.433.a: "Полукровка или канадец - никакого промежуточного варианта!"
canada.433.b: "Разрешите метисам использовать систему резерваций, если они того пожелают. "
canada.433.c: "У нас есть более важные вопросы на повестке дня."

canada.434.t: "Статус афроканадцев"
canada.434.d: "Хотя Канада, возможно, не сталкивается с такой жестокой дискриминацией чернокожих, как Соединённые Штаты, мы далеки от подлинно унитарной нации для народов африканского происхождения. Рабство в Канаде существовало, но не получило широкого распространения, поскольку наш холодный климат не позволил укорениться плантационной системе, известной в Америке и странах Карибского бассейна. В отличие от Соединённых Штатов и Латинской Америки, большинство афроканадского населения поселилось здесь, спасаясь от ужасов рабства. Первые волны освобожденных рабов прибыли в Канаду после Американской революции, где они искали свободы, которую им обещали британцы за их верность королю. Вторая волна состояла из нескольких сотен человек, бежавших от рабства на Ямайке. Третья (и самая многочисленная) волна - это афроамериканцы, бежавшие из США по подземной железной дороге. Аболиционисты в Соединенных Штатах переправили десятки тысяч людей через наши границы, чтобы они обрели свободу от своих хозяев-янки.\n\nОднако, хотя канадцы могут гордиться тем, что они более терпимы, чем их южные коллеги, это не означает, что для афроканадцев все хорошо, так как дискриминация против них является обычным явлением, особенно в больших городах. Хотя этот вопрос далеко не так актуален, группы защиты афроканадцев призывают к действиям. Несмотря на то, что расизм во многих отношениях не одобряется, официальных законов и кодексов, предотвращающих эту дискриминацию, не существует. Случаи сегрегации и преступления на почве расовой ненависти стали пугающе частыми в последние месяцы, и если мы хотим избежать безобразий, которые так часто происходят в Штатах, мы должны быстро решить эти систематические проблемы. Хотя дискриминация остаётся немодной, особенно учитывая ту роль, которую афроканадцы сыграли в Освобождении, группы по защите гражданских прав считают, что простого осуждения расизма недостаточно, и необходимы официальные антидискриминационные законы. Хотя это может расстроить некоторых людей, эти пионеры гражданских прав призывают членов парламента голосовать по совести, а не по карману."
canada.434.a: "Не предпринимать никаких действий по этому вопросу."
canada.434.b: "Официально осуждать расизм, но не обеспечивать никакой правовой защиты. "
canada.434.c: "Разработать масштабные антидискриминационные законы."

canada.435.t: "Верная рука помощи"
canada.435.d: "В то время как Канада и другие страны империи продолжают бороться с трудностями, которые возникают в результате большой экономической катастрофы, в которой мы оказались сегодня, в темноте мало света. Лишь немногие организации, такие как Ротари-клуб или Армия спасения, могут по праву претендовать на помощь тем, кто наиболее угнетен в нашем нынешнем положении. Однако это далеко не единственные "руки помощи". Одна из таких отечественных организаций известна как Kin Canada. Основанная в 1920 году Гарольдом Аллином Роджерсом после того, как ему было отказано в членстве в местном клубе "Ротари", организация "Кин Канада" стремится помогать и оказывать услуги сообществам и нуждающимся людям. В отличие от многих других организаций, Kin Canada придерживается лоялистских взглядов, а "основатель Хэл" сам был ветераном, что не может не удивлять. С едой в одной руке и флагом в другой, Kin Canada делает многое, чтобы оградить самых обездоленных от мерзких социалистов, замышляющих уничтожить нас изнутри. Благодаря их действиям было спасено много потенциальных новообращенных социалистов, и в результате родилось много прекрасных канадских патриотов. Хотя работа "Кин Канада" - это всего лишь капля в море, когда речь идет о прекращении депрессии, благодаря их деятельности поддерживается моральный дух, а это нельзя недооценивать. Благодаря этой работе "Основатель Хэл" был сделан членом Превосходного ордена Британской империи по указу короля [root.getleader], гарантируя, что его работа и организация занимают положение, которого они, несомненно, заслуживают."
canada.435.a: "Роджерс и его партия - пример для подражания!"

canada.436.t: "Наша позиция в отношении канадских ФНИМ"
canada.436.d: "Канада является домом для сотен различных коренных культур, распространенных по всей стране, но в основном их можно объединить в три категории под общим названием FNIM - северные инуиты и их ближайшие родственники, народ метис, представляющий собой отдельную группу смешанных коренных канадцев, и остальные, более типичные коренные канадцы, называемые Первыми нациями. Несмотря на их разнообразие, прошлые администрации относились к ним в основном одинаково, и большая часть истории Канады наполнена историями угнетения коренного населения в угоду колониальным потребностям Канады. Теперь, когда на Крайнем Севере наступил рассвет нового режима, Канада вновь должна определить свою позицию по отношению к коренному населению. Следует ли рассматривать коллективные народы ФНИМ как равные остальному канадскому народу и предоставить им желаемую автономию, или же их следует насильно интегрировать в канадскую культуру?"
canada.436.a: "Насильно интегрировать народы ФНИМ независимо от их желания."
canada.436.b: "Предоставить народам ФНИМ равноправие и автономию для укрепления расового мира."

canada.437.t: "Спортивный обмен"
canada.437.d: "Когда британские изгнанники и канадцы стали жить бок о бок в течение длительного времени, некоторые аспекты культуры друг друга начали сливаться и смешиваться. В то время как высокодуховные аристократы придерживались своих собственных увлечений, привезенных с островов, изгнанники из низших классов стремились слиться со своими канадскими хозяевами. Одним из способов, с помощью которого они начали это делать, была растущая любовь изгнанников к хоккею. То, что когда-то было более или менее канадским видом спорта, стало набирать популярность среди британцев в Канаде: все больше британских игроков появляется на хоккейных драфтах, и все больше британских болельщиков сопровождают своих канадских фанатов на игры. Многие британские хоккеисты, такие как Джеймс Фостер, Карл Эрхардт, Эдгар "Чирп" Бренчли и Джимми Чаппелл, завоевали позиции в канадских лигах, играя вместе со многими канадскими игроками британского происхождения, такими как Алекс Смит, Бобби Коннорс, Алекс Грей, Эрик Петтингер, Ирв Фрю и Сэм МакАдам. Из-за того, что большинство британских хоккеистов - канадцы или жили в Канаде, хоккей в Соединенном Королевстве потерял популярность, и большинство хоккеистов-юнионистов - французы или русские. \n\nНаоборот, все больше канадцев стали любить футбол (или соккер, как называют его некоторые канадцы, находящиеся под американским влиянием), а также крикет и регби. Поскольку британское влияние быстро завоевало прочные позиции на оживленных радио- и телевизионных сетях, британские спонсоры этих сетей способствовали более широкому освещёнию этих британских игр. Эти игры, управляемые недавно созданной Канадской футбольной лигой, используют такие известные британские бренды, как "Манчестер Юнайтед" и "Арсенал", а также новые канадские команды, такие как "Торонто Сити Клаб" и "Виктория Клаб". Насыщенность их игр общенациональными трансляциями начала привлекать канадцев, и британский футбол быстро становится одним из самых популярных видов спорта в Канаде после хоккея."
canada.437.a: "Хороший способ навести мосты"

canada.438.t: "Жизнь и надежда!"
canada.438.d: "Даже в один из самых мрачных моментов истории человечество продолжает упорствовать перед лицом непреодолимых трудностей. Сэр Фредерик Грант Бантинг, с честью отслуживший в медицинском корпусе Королевской канадской армии во время Вельткрига, внес значительный вклад в развитие человечества как сооткрыватель инсулина. Вернувшись в Канаду по окончании Вельткрига, Бантинг и его ассистент Чарльз Бест в 1921 году выяснили, как извлечь инсулин из поджелудочной железы собаки. Хотя это был далеко не тот инсулин, с которым мы сейчас знакомы, это был монументальный шаг в начале современного лечения диабета. Год спустя, при содействии Дж.Б. Коллипа и Джона Маклеода, после разработки более чистой и очищенной формы инсулина из поджелудочной железы крупного рогатого скота, умирающий 14-летний мальчик стал одним из первых людей, получивших спасительную инъекцию инсулина - его опасно высокий уровень глюкозы в крови чудесным образом снизился до стабилизированного уровня. Работа Бантинга послужила толчком к революции в лечении диабета и спасла бесчисленное количество жизней. В 1923 году он и Джон Маклеод получили Нобелевскую премию за их важнейшую работу и лечение больных диабетом. С тех пор миллионы канадцев и людей за рубежом признали его примером человеческого упорства и мужества перед лицом трудностей; за это правительство короля назначило Бантингу пожизненную ренту, чтобы он мог продолжать совершать спасительные открытия и инновации, чтобы проложить дорогу в лучшее будущее для будущих поколений."
canada.438.a: "Спасибо вам, сэр Фредерик Бантинг!"

canada.439.t: "Канадско-британское культурное слияние"
canada.439.d: "Культурное развитие Канады обычно в большей степени мотивировалось Соединенными Штатами, чем нашими бывшими друзьями и покровителями в Лондоне; однако распад Британской империи и переселение почти 5 миллионов изгнанников в Канаду оказали непреодолимое влияние на канадскую культуру. Изгнанники, которые теперь называют Канаду своим домом, импортировали свои обычаи, формируя Канаду по своему образу и подобию, по мере того как влияние Соединённых Штатов на Канаду ослабевает. Британские культурные обычаи стали обычным явлением в Канаде, а популярность таких англоязычных кулинарных блюд, как рыба с картошкой и чай, растет в городах. Канадские города перепланируются для размещёния изгнанников, а инфраструктура под американским влиянием переориентируется в соответствии с дизайном британских городов, таких как Манчестер и Лондон. Двухэтажные автобусы начали украшать улицы Лондона, Оттавы и Торонто, а стереотипные лондонские красные телефонные будки и почтовые ящики стали появляться на канадских улицах. Это культурное слияние привело к формированию причудливой мешанины британской и канадской культуры: канадцы стали говорить с британским акцентом, КККП приняли шлем "Бобби" хранителя в дополнение к своей сермяжной форме, а причудливые сочетания еды, такие как кленовый чай и рыба с чипсами Poutine, стали обычным явлением. Хотя Лондон может быть потерян, кажется, что Соединённое Королевство продолжает жить в Канаде, поскольку замерзшие равнины Великого Белого Севера формируются и лепятся по образу и подобию старой Британии. "
canada.439.a: "Cheerio, Eh?"

canada.440.t: "Канадская литературная достопримечательность"
canada.440.d: "С момента своего рождения Канада имела известных романистов и обладает богатой мультикультурной литературой, написанной на французском, английском, коренных и даже гэльском языках. Однако стране не хватает детской литературы, а детям нужны истории, с которыми они могут соотнестись и которые помогут им понять окружающий мир - и именно этим занимается Люси Мод Монтгомери. Монтгомери родилась в ноябре 1874 года и была плодовитой писательницей, опубликовав более ста рассказов в период с 1897 по 1907 год. Однако одна из самых заметных её работ была опубликована в 1908 году - "Анна из Зеленых фронтонов". В нем описываются приключения Энн Ширли, 11-летней девочки-сироты в пасторальном городке вымышленной Авонлеи, расположенном на острове Принца Эдуарда. Роман рассказывает о приключениях и взрослении Энн, когда она обретает дом и семью на острове. Хотя она сталкивается как с трудностями, так и с победами, её личностный рост вдохновляет читателей всех возрастов. Необходимо также отметить, что своим оптимизмом, энтузиазмом и воображением она быстро завоевала сердца горожан. Несмотря на неспокойные времена, которые мы переживаем, в этой книге есть чему поучиться. Книга Монтгомери была принята с большим успехом критиками по всему миру, она была признана классикой и проложила путь в канадскую детскую литературу. Монтгомери также является убежденным сторонником Антанты. Ужасаясь немецким зверствам в Бельгии, она убедила нескольких молодых канадцев записаться в Канадские экспедиционные силы и праздновала каждую победу, одержанную во время Первого Вельткрига."
canada.440.a: "Настоящий пример того, каким должен быть канадец!"

canada.441.t: "Национальная газета"
canada.441.d: "Широко распространены сообщения о том, что "мелюзга проглотила кита" в мире газетных изданий, поскольку аутсайдер из Торонто газета The Globe с тиражом 78 000 читателей выкупила более крупную торонтскую газету The Mail and Empire с тиражом 118 000 читателей. Репортажи The Globe о движении против рабства в США и Великобритании, а также о Крымской войне привели к тому, что газета стала самой известной в Канаде. До создания кабельных линий через Атлантический океан между Северной Америкой и Европой газета получала значительные продажи в дни работы европейской почты. За освещёние Крымской войны газета получила высокую оценку премьер-министра Великобритании Уильяма Гладстона. Газета также первой сообщила об убийстве Авраама Линкольна. Газета "Глоб" имела репутацию одного из самых надежных источников новостей в регионе. Детали слияния раскрывают Уильяма Генри Райта, успешного горнодобывающего магната, который служил и во Второй англо-бурской войне, и в Вельткриге. В последней из них он, предположительно, был самым "богатым рядовым" в Канадских экспедиционных силах, обладая поразительной чистой стоимостью в миллион долларов. Джордж Маккаллах, который в молодости работал в газете The Globe, выступил посредником Райта в сделке и должен был стать первым издателем The Globe and Mail. Общая сумма покупки составила 1,3 миллиона долларов для "Глоуб" и 2,5 миллиона долларов для "Мейл" и "Эмпайр" соответственно. Это закрепит "Глобус" и "Мейл" в качестве одного из выдающихся канадских газетных издателей."
canada.441.a: "Интересные события - важно идти в ногу со временем"

canada.442.t: "Hart & Soul"
canada.442.d: "В Канаде, похоже, появляется новый сектор развлечений: борьба боевых искусств, пионером которой, похоже, стал канадец. Стюарт Эдвард "Стю" Харт, родившийся 3 мая 1915 года, - канадский борец-любитель, который помог создать сильную сцену рестлинга в Канаде. Харт родился в Саскатуне, Саскачеван, и вырос в большой семье из 12 детей. Он начал заниматься борьбой в средней школе и стал успешным борцом-любителем, выиграв несколько чемпионатов. Хотя призыв на службу в Королевский канадский флот не позволил ему начать профессиональную карьеру, он был назначен директором по атлетике в военно-морском флоте. Пока что он будет продолжать работать в качестве спортивного директора, а не рядового моряка, поскольку он занимается борьбой в основном для удовольствия других военнослужащих. Съемки его борьбы на кинопленке значительно повысили его популярность по всей стране. Это не считая тысяч других военнослужащих, которые смотрят его борьбу в учебных классах. По большей части Харт выступает и организует различные спортивные мероприятия для сбора средств на борьбу с канадцами, как нынешними, так и будущими. По сообщениям, после окончания военной службы он намерен открыть школу борьбы. Харт предан своей стране и рестлингу. Он надеется использовать свой вновь обретенный статус знаменитости, чтобы привлечь внимание к нуждам Канады. Он также намерен вдохновить других на осуществление своей мечты."
canada.442.a: "Не только верный канадец, но и отличный спортсмен!"

canada.443.t: "Роджер Роджер"
canada.443.d: "Для того, чтобы облегчить телекоммуникации на короткие и средние расстояния между нашими войсками на лету и в полевых условиях, канадский изобретатель английского происхождения Дональд Льюис Хингс представил своё новое творение - Packset. Работая под началом своего работодателя CM&S и действуя между тремя основными лабораториями в Спокане, Оттаве и Ванкувере, Хингс добился успеха в этой гениальной разработке. Портативная система радиосвязи стала чрезвычайно популярной в канадских вооружённых силах, получив широкое распространение под названием "Walkie-Talkie" в соответствии с новыми разговорными выражениями, разработанными нашей первой партией ветеранов войск и спецподразделений, которые проводили тщательные полевые испытания нового экспериментального оборудования. После того, как первые испытания оказались более чем плодотворными, эта технология, закрепленная на рюкзаке, начала распространяться в вооружённых силах Содружества в виде серийной модели C-58 Walkie-Talkie, особенно среди пехотных подразделений, которые берут с собой лёгкие вещи и далеко путешествуют, как замена более громоздким радиосистемам, которые только создавали легкую цель для врага в виде стационарной конструкции или иным образом препятствовали передвижению роты, к которой они были прикреплены, поскольку обычно они были установлены на транспортном средстве, если вообще использовались. Благодаря своему гениальному изобретению и чувству врожденного патриотизма и чести, изобретатель Дональд Хингс был номинирован на Превосходный орден Британской империи и возведен в высший эшелон величайших инженерных умов Канады."
canada.443.a: "Через эфемерный воздух мы посылаем наш голос. Прием."

canada.444.t: "Чудеса электромагнитного спектра"
canada.444.d: "Уроженец Великобритании сэр Роберт Уотсон-Уатт, изгнанник, хотя и сомнительный потомок знаменитого инженера и изобретателя практичного парового двигателя Джеймса Уатта, работал с группой канадских специалистов и инженеров в области телекоммуникаций и электромагнитных технологий над созданием технологии радиопеленгации или радиолокации, которая использует радиоволны для определения дальности, азимута и радиальной скорости объектов относительно источника электромагнитного излучения. Эта новая технология, обычно называемая " РАДАР" или "радиообнаружение и определение дальности" по названию, разработанному ВМС США в ранних прототипах, позволит канадским и британским военным, в первую очередь ВМС и ВВС, получить такую степень раннего обнаружения, какой мир ещё не видел. Благодаря доктору Уотсон-Уотту остатки Британской империи будут в большей безопасности, чем когда-либо прежде, ибо даже бескрайние просторы морей и небес больше не смогут скрыть от нас наших врагов."
canada.444.a: "Чудеса современной науки используются в военных целях."

canada.445.t: "Спартанский генерал"
canada.445.d: "Среди всех изгнанников, имеющихся в распоряжении короны и Канады, самым уникальным из них является фельдмаршал Бернард Лоу Монтгомери, которого называют "Монти" среди солдат. Монтгомери родился в Суррее в 1887 году, первые годы жизни провел в Ольстере, Британской Тасмании, а затем вернулся в Лондон, чтобы поступить в Королевский военный колледж в Сандхерсте. После окончания колледжа в 1908 году он вступил в Королевский Уорикширский полк в качестве офицера. Вскоре после этого начался "Вельткриг", и Монтгомери едва не погиб от меткого немецкого выстрела в правое легкое во время Первой битвы при Ипре. Хотя для его предполагаемой смерти была подготовлена могила, Монтгомери полностью выздоровел и до конца конфликта служил штабным офицером. Именно здесь он заметил и раскритиковал расточительную тактику "хороших боевых генералов", таких как сэр Дуглас Хейг, которые сводили жизни своих солдат к простому пушечному мясу. Он был потрясен отсутствием руководства, видя, что ни один из старших командиров никогда не ступал на фронт, чтобы установить чувство взаимопонимания между ними и солдатами, которых они посылали на смерть. После окончания войны, когда был заключен мир с честью, Монтгомери, к счастью, удалось поступить в Штабной колледж в Кэмберли. Это обеспечило ему единственную надежду на высокую командную должность. Он окончил его в 1921 году и участвовал в последних этапах Ирландской войны за независимость. Однако в условиях развала экономики и нестабильности правительства Монтгомери вскоре стал свидетелем кульминации событий, которые привели к впечатляющему распаду Британской империи. Он учился в Суррее в колледже штаба Кэмберли, когда первые искры революции разгорелись во время беспорядков в Порт-Толботе. Поскольку ситуация быстро ухудшалась, он был направлен в территориальную армию в звании майора и отправился на фронт в Уэльс. Монтгомери стал превосходным лидером и стратегом британских войск. В результате его усилий британская армия имела ограниченный успех во время Гражданской войны. Позже ему было присвоено звание генерала, чтобы координировать оставшиеся роялистские силы на Британских островах. Однако, когда Шотландия и Уэльс пали под натиском социалистов, силы Монтгомери были ограничены Западным и Восточным Мидлендами. Вскоре после падения Ноттингема они были отправлены в вынужденное отступление на юг к Лондону и с тревогой готовились к последнему удару. При ограниченном количестве материальных средств, постоянных бомбардировках, растущем дезертирстве и хаосе в Лондоне - Монтгомери был эвакуирован через Брайтон за несколько недель до неизбежного падения Лондона. Социалистические силы контролировали Англию, сопротивление оказывалось лишь в нескольких изолированных районах. Остатки британской армии были разбросаны и дезорганизованы, без надежды перегруппироваться и дать отпор. Война была проиграна, но Монтгомери успешно бежал в Канаду. В течение следующего десятилетия Монтгомери сыграет ключевую роль в реорганизации канадских войск и в конечном итоге в возвращении в Англию. Лидерство и тактические навыки Монтгомери помогли превратить канадские войска в полупрофессиональные, хотя проблема укомплектованности осталась. К 1936 году Монтгомери стал фельдмаршалом, неуклонно наращивая силы Канады и поддерживая контроль над оставшимися заморскими доминионами, такими как Индия, с помощью военной помощи в течение последнего десятилетия. Независимо от затрат, он по-прежнему привержен борьбе с социалистической угрозой по ту сторону Атлантики."
canada.445.a: "Трижды за Монти!"

canada.446.t: "Судьба Палаты лордов"
canada.446.d: "Когда произошла Британская революция, Сенат Канады был заменён Палатой лордов. Однако теперь, после освобождения Британских островов, многие дворяне и аристократы переезжают обратно на Британские острова. Однако верхняя палата парламента Канады осталась пустой. Появилось два предложения о том, что делать с верхней палатой. Первое заключается в том, что мы должны просто упразднить Палату лордов и стать однопалатным правительством. Второе - возвести в дворянство ряд новых мужчин и женщин."
canada.446.a: "Упразднить Палату лордов."
canada.446.b: "Создать новое, канадское дворянство."
canada.446.c: "Восстановить Сенат."

canada.447.t: "Виски, подходящий для короля"
canada.447.d: "В честь недавней коронации короля Эдуарда VIII Самуэль Бронфман, иммигрант, чья семья бежала из царской России, и президент компании Seagram, представил на канадском рынке новый виски. Назвав его Crown Royal, Бронфман лично преподнес бутылку Его Величеству на недавней церемонии. Этот уникальный канадский виски, который хвалят за его гладкость, обладает нотами ванили и карамели, а также долгим финишем, в котором чувствуются нотки дуба, шоколада и специй. Несмотря на то, что виски появился совсем недавно, он уже успел завоевать канадский рынок. Благодаря этому хиту практически за одну ночь компания Seagram стала одним из крупнейших производителей алкоголя во всей стране. Будет ли этот успех просто случайностью, вызванной популярностью King Edward, или же он окажет долгосрочное влияние на рынок, ещё предстоит выяснить. В любом случае, канадцы по всей стране поднимают бокалы с Crown Royal, поднимая тост за своего суверена."
canada.447.a: "Тост за короля!"

canada.448.t: "Конец ромовому рациону?"
canada.448.d: "В процессе реформирования и строительства Королевского военно-морского флота большинство вопросов обычно касаются доктрины и оборудования. Однако один из самых больших вопросов и то, что многие считают проблемой, - это поведение настоящих моряков на флоте. Моряки, находящиеся на службе, известны далеко за пределами страны своей необузданностью во время увольнения на берег. Хотя у этого есть много причин, одна из самых больших, которой опасаются многие реформаторы, - это ромовый паек. Выдаваемый ежедневно с 1850 года, ромовый паек представляет собой восьмую часть пинты рома крепостью 95,5. Хотя количество выдаваемого рома может варьироваться от корабля к кораблю, реформаторы опасаются, что такая свободная выпивка способствует развитию у моряков привыкания к алкоголю, что заставляет их пить ещё больше в увольнении, вызывая бесчинства, которыми славятся моряки. В связи с этим многие реформаторы в правительстве настаивают на том, чтобы флот прекратил выдачу рома, тем самым надеясь улучшить популярный имидж моряков и открыть Королевскому флоту доступ к большему числу новобранцев, или так гласит теория. Кроме того, они утверждают, что трезвые моряки сделают корабли намного безопаснее. Офицеры и матросы, узнавшие об этом плане, решительно осудили его, заявив, что рацион очень помогает моральному духу, и что он практически не повлияет на поведение людей, которые месяцами находятся в море. Вместо этого они говорят, что если что-то и нужно сделать, то увеличить рацион рома, хотя большинство просто хотят оставить его в прежнем виде. В любом случае, когда на пороге правительства стоит такая проблема, её нельзя просто так оставить без внимания, особенно если она потенциально может помочь в борьбе с синдиями."
canada.448.a: "Покончить с ромовым пайком!"
canada.448.b: "Увеличьте ромовый паек, нам нужен как можно более высокий боевой дух!"
canada.448.c: "Ромовый рацион в порядке, оставьте его в покое." 

canada.449.t: "День Черного Тота"
canada.449.d: "Сегодня, к большому огорчению моряков Королевского флота по всей империи, ромовый паек, традиция которого восходит к 1655 году, был официально выдан в последний раз. Моряки по-разному отреагировали на утрату ромового пайка. Большинство, но, конечно, не все, выразили своё недовольство, надев Чёрные повязки или похоронив свои тоты в море, выбросив пустые стаканы за борт. В одном случае тренировочный лагерь в Канаде устроил шуточные похороны с гробом, заполненным до краев пустыми стаканами, перед которыми выступали волынщики и барабанщики. Как бы то ни было, в последний раз по всей империи были подняты бокалы, одни в тосте за короля, другие за Дэйви Джонса. Реформаторы, довольные результатами, ожидают, что после отмены рома не только значительно повысится безопасность на борту кораблей Королевского флота, но и улучшится общий имидж флота, поскольку пьяные матросы больше не будут устраивать хаос в увольнительных. В любом случае, ромового рациона больше нет, к лучшему или худшему." 
canada.449.a: "Что мы будем делать с трезвым моряком?"

canada.450.t: "Возрождение военно-морского рома?"
canada.450.d: "Прошло почти 5 лет с тех пор, как Адмиралтейство, по требованию реформаторов, приняло решение официально отменить рацион рома. За это время имидж Королевского флота, к большому огорчению реформаторов, мало улучшился. Хотя количество инцидентов, связанных с безопасностью, значительно снизилось, это произошло ценой снижения морального духа. Хотя Naval Rum больше не производится, несколько бочек всё ещё находились в процессе выдержки, и, не видя ничего лучшего, правительство продало их частным компаниям. Этот выборочный выпуск оказался очень популярным, как среди моряков, которые с нежностью вспоминали его вкус, так и среди гражданских лиц, которые наслаждались таинственностью и сложным вкусом рома.  Благодаря этому компании, продававшие ром, заработали целое состояние, и многие выражали сожаление по поводу того, что он был выпущен в ограниченном количестве. Однако не все эти компании спокойно восприняли потерю такой огромной прибыли.\n\nСамуэль Бронфман, президент компании Seagram, лично обратился в Адмиралтейство с предложением купить формулу, которая использовалась с 1850 года для производства рома Navy Rum. Это предложение зажгло Адмиралтейство, как рождественскую елку, поскольку споры о том, что именно делать с формулой, внезапно превратились в возможность заработать большую сумму денег. Большинство членов Адмиралтейства хотят принять предложение Бронфмана и продать формулу. Другие, однако, хотят начать производство под наблюдением ВМС и продавать ром напрямую населению или дистрибьюторским компаниям, чтобы открыть новый источник дохода для Королевского флота. В любом случае, Бронфман не терпелив, и он дал понять, что ожидает ответа в ближайшее время, чтобы дебаты не пропали даром."
canada.450.a: "Продать формулу Seagram за единовременную сумму."
canada.450.b: "Возобновите производство и продавайте её напрямую публике!"
canada.450.c: "Возобновить производство, но продавать его нарушителям, чтобы получить максимальную прибыль."

canada.451.t: "Троцкий"
canada.451.d: "На фоне беспорядков и жестоких столкновений между англо- и франкоязычными гражданами, вспыхнувших на северо-востоке Канады и в Квебеке, странная фигура начала привлекать внимание молодежи Монреаля, произнося слова о пролетарском мире и интернационалистском единстве, к лучшему или к худшему. Ещё школьник, Леон Бронштейн - молодежный активист, который искренне верит, что он является реинкарнацией покойного русского коммуниста и политического неудачника Леона Троцкого, и вступил в противостояние со своим школьным начальством и остальным сообществом за своё послание о национальном единстве, независимо от нашей культуры, языка или места жительства, для осуществления Интернационалистской революции. Известен тем, что организовал голодовку и массовый выход в своей школе, которые закончились провалом, так как его одноклассники просто восприняли время забастовки как время повалять дурака и прогулять школу, соперничеством с местным директором, который пресекает все его попытки более широкого активизма, и их разгоревшимися спорами о том, являются ли массы просто скучающими или действительно апатичными к реальным изменениям, случайным провоцированием дальнейших беспорядков, и за его безумное стремление жить так близко к тому, как жил Троцкий - с его мечтой жениться на пожилой женщине по имени Александра, его обожанием пингвинов и целью привести свой народ к социалистическому просветлению, как это сделал сам Троцкий, молодой активист показывает, что существует по крайней мере некоторая поддержка квебеко-канадского единства, каким бы странным ни был источник."
canada.451.a: "Скука или апатия?"

canada.452.t: "Томми Дуглас избран премьер-министром Саскачевана"
canada.452.d: "Титан ФКС в своем собственном праве, активный преподобный и член партии Томас Клемент "Томми" Дуглас недавно был избран седьмым премьер-министром Саскачевана, что закрепило власть партии над этой провинцией и позволило нам использовать её в качестве испытательного полигона для новой возможной политики ФКС. Подстегиваемый своим прошлым хирурга, врача и санитара Великой войны, Дуглас решил создать в своей провинции настоящий рай благосостояния, чтобы избавить всех, кого только можно, от ужасов и трагедий, свидетелем которых ему пришлось стать. Премьер Дуглас уже планирует ввести в действие новый, всеобъемлющий, финансируемый государством и обеспечиваемый государством бесплатный план здравоохранения, который будет предоставлять одноразовую, универсальную страховку каждому жителю Саскачевана, и гарантирует, что при нем никто и никогда больше не умрет от излечимых болезней. Более того, Дуглас - всегда благочестивый человек Божий - также начал продвигать идеи Социального Евангелия - протестантского общественного движения, которое применяет христианскую этику к таким социальным проблемам, как экономическое неравенство, бедность, алкоголизм, преступность и многое другое - по всей провинции, чтобы поднять массы и привести их к чистому, безопасному и благочестивому существованию, где удовлетворяются все их потребности. Под руководством премьера Дугласа Саскачеван постепенно превращается в настоящую социальную утопию, а за ним, возможно, и вся Канада под управлением ФКС. "
canada.452.a: "Величайший канадец в процессе становления."

canada.453.t: "Мисс Безмятежная Эффективность"
canada.453.d: "В политическом истеблишменте Канады, безусловно, доминируют мужчины. Нечасто можно встретить женщину на бюрократическом посту, но Филлис Грегори, прозванная "Мисс Безмятежная Эффективность", пробилась сквозь эти ряды и сделала себе имя.\n\nРодившись в 1903 г. в Новой Шотландии в скромной семье, она быстро показала себя умной девочкой. В детстве она быстро освоила игру на фортепиано и была отличницей. В 1925 г. она окончила Университет Британской Колумбии, получив степень бакалавра по экономике и политологии с отличием. Одновременно с получением степени бакалавра она получила стипендию "Susan B. Anthony Memorial Scholarship", позволившую ей учиться в колледже Брин Моур (Пенсильвания), где она получила степень магистра искусств. После этого она переехала в Германию и училась в Марбургском университете, где написала диссертацию.\n\nВ конце концов, она вернулась домой, в Канаду, и ей удалось получить место экономиста в Оттаве. Здесь её образование, ум и мастерство позволили ей подняться по служебной лестнице и даже подружиться с консерватором Р.Б. Беннетом.\n\nПосле возвращения на родину и начала войны она продолжала блистать. Сначала её включили в "Совет по ценам и торговле военного времени" в качестве экономического советника. Затем она стала "Администратором жиров и масел", в ведении которого находилось огромное количество товаров. Например, мыло, краска, крахмал, типографская краска. Ей также было поручено найти новые источники нефти, чтобы помочь в военных действиях.\n\nСегодня она стала главным экономистом Тарифного совета - высшей должности, которую может занимать женщина в Канаде. Интеллигентная и элегантная женщина, которая боролась и заслужила каждую должность и награду, которую ей дали, пример для всех канадцев того, к чему может привести упорный труд и целеустремленность."
canada.453.a: "Поистине выдающаяся женщина"

canada.454.t: "Полковник в белом"
canada.454.d: "В последнее время по всей провинции Онтарио и за её пределами ходят слухи о новом ресторане жареной курицы, который привлекает посетителей со всей западной Канады. Новое заведение, названное "Kentucky Fried Chicken" в честь родины его основателя, является первой попыткой самого "полковника" Харланда Сандерса принести на Север свою домашнюю южную кухню. Родившийся в Корбине, штат Кентукки, в 1890 г. и впервые продавший свою знаменитую курицу в придорожном киоске во время Великой депрессии, Сандерс потратил десятилетия на совершенствование своего рецепта жареной курицы с фирменными "12 травами и специями". Управляя новым рестораном самостоятельно, спасаясь от растущего американского радикализма и боясь потерять свой бизнес и любимый секретный рецепт, полковник остался при своем мнении, продолжая жарить курицу на сковороде, как и раньше, несмотря на постоянные предложения жарить её во фритюре. С новым кусочком Америки в Миссиссоге Сандерс заслужил обожание или зависимость масс и при этом получил чистую прибыль. Отказавшись от франчайзинга и открытия филиалов, люди со всего Онтарио и всей страны массово приезжают в Миссиссогу, чтобы купить курицу Полковника, так как Канада, похоже, охвачена лихорадкой жареной курицы!"
canada.454.a: "Вкуснятина просто пальчики оближешь."

canada.455.t: "Коренные ветераны Иностранных войн"
canada.455.d: "Нуждаясь в любой помощи, которую мы можем получить в ходе дальнейшей подготовки Канады к войне, некоторые из наших более либеральных или прокоренных командиров предложили нам обратиться к обширному сообществу ветеранов коренных народов (первых наций, метисов или инуитов), которые доблестно служили в Великой войне, таких как Джон Рэндольф Стейси, Питер Джеддор, Фрэнсис Годон, Генри Луис Норвест, Фрэнсис Пегахмагабоу и многие другие. Учитывая, что примерно треть всех мужчин Первой нации в возрасте от 18 до 45 лет записались на военную службу во время Великой войны, а многие инуиты и метисы служили вместе с ними в неизвестном количестве, поскольку в то время велась статистика только по Первой нации, это оставляет достаточно большую группу опытных ветеранов из числа коренных народов, которые могли бы пополнить наш офицерский корпус и другие ключевые позиции. Так стоит ли нам продвигать этих стареющих ветеранов из числа коренного населения в высшее военное командование, чтобы они могли подавать пример, возглавляя наш офицерский корпус наряду с массой белых офицеров, или же мы просто почтим эти старые реликвии похвалой и медалями, а затем выбросим их на свалку истории, сосредоточившись на предстоящей войне."
canada.455.a: "Воздать им медали и похвалу, но оставьте эти реликвии дома."
canada.455.b: "Поощрять этих героев Канады. Они будут хорошо нас вести."

canada.456.t: "Из Аляски прибывают ездовые собаки"
canada.456.d: "После того как Аляска окончательно отвязалась от американцев и вступила в союз с нами, их настоящими соседями на истинном Севере, мы наконец-то получили возможность поставлять знаменитых ездовых собак с Аляски. Возможно, лучшие в мире благодаря работе таких мастеров-селекционеров и каюров, как Леонхард Сеппала, Гуннар Каасен и других, разнообразные породы и породы, выведенные на Аляске, станут благом для наших операций в снежных заносах, помогая как гражданскому сектору, так и нашим военным преодолевать этот замерзший рай, который мы называем домом."
canada.456.a: "Будем надеяться, что они пришлют нам таких героев, как Балто и Того."

canada.998.t: "Новая норма"
canada.998.d: "Хотя в Соединённое Королевство вернулось чувство спокойствия, нельзя отрицать, что страна, в которую вернулись изгнанники, радикально отличается от той, из которой они бежали все эти годы назад. Бывшие изгнанники, несомненно, рады вернуться домой, но теперь они сталкиваются с обычными причитаниями граждан, горько переживающих тот факт, что Соединённое Королевство, похоже, никогда не вернет себе утраченный статус. Британской империи больше нет, и, похоже, она останется. Британия, далеко не та нация, которой она когда-то была, теперь сидит в тени своей бывшей колонии, причем юнионисты и лоялисты одинаково воспринимают возрожденное Соединённое Королевство не более чем канадское марионеточное государство. Решение Канады сохранить лидерство в Антанте вызвало пассивную ярость тех, кто находится внутри Великобритании, тем более что они ничего не могут поделать с предательством Канады. Хотя на бумаге Канада клянется в верности короне и королю в Лондоне, простая правда заключается в том, что Великобритания больше не является доминирующим партнером в англо-канадских отношениях. Влияние, которым обладала бывшая Британская Империя, теперь принадлежит [CAN.GetNameDef], а само Соединённое Королевство играет вторую роль по отношению к своей бывшей колонии. Британская экономика и вооруженные силы, разрушенные после освобождения, почти полностью поддерживаются канадцами, которые вышли из второго Вельткрига практически невредимыми. Даже по мере восстановления Британии стало ясно, что новое Соединённое Королевство не может надеяться сравниться с довоенной Британией. Хотя ситуация кажется мрачной, многие британцы благодарны канадцам за все, что они сделали, чтобы помочь Британии, и приняли новую роль Британии на мировой арене. От самого Освобождения до щедрых инвестиций из Канады и различных пакетов помощи, поставляемых Канадой, которые стали обычным явлением, Канада, несомненно, стремится помочь материнской стране восстановиться. Британия, хотя уже и не является той великой державой, которой была когда-то, всё ещё остаётся самостоятельной державой и будет работать бок о бок с канадцами как преданный партнер в деле мира. "
canada.998.a: "Если что-то и ясно, так это то, что отношения между Канадой и Британией изменились навсегда."

canada.999.t: "Возвращение сына-изгоя"
canada.999.d: "После 150 лет разлуки то, что когда-то было тринадцатью колониями, вернулось под власть британской короны. Преступления войны 1776 года наконец-то исправлены, и восточное побережье Северной Америки, от Нью-Брансуика до Хьюстона, находится под нашим контролем. К огорчению многих, Король совершил экскурсию по городу, который ранее был Вашингтоном. Столкнувшись с почти неистовой какофонией освистываний и насмешек со стороны толпы зрителей, Король терпеливо ждал, пока горцы и другие полицейские утихомирят толпу, прежде чем начать первую за два столетия речь британской короны на американской земле. Хотя американская армия потерпела поражение, бои всё ещё продолжаются на каждом углу. Наши патрули от Эверглейдс до Скалистых гор подвергаются преследованиям и нападениям со стороны групп сопротивления. Каждая фракция в неспокойном американском политическом ландшафте оставила свои распри, вместо этого направив все свои усилия на подрыв нашего присутствия. Наша администрация работает с трудом и просит разделить нашу новую американскую территорию на более мелкие, более управляемые штаты. Однако это, вероятно, ещё больше усугубит недовольство американцев. Каков будет наш курс действий?"
canada.999.d_republic: "После 150 лет разлуки то, что когда-то было тринадцатью колониями, вернулось под власть британской короны. Преступления войны 1812 года наконец-то исправлены, и восточное побережье Северной Америки, от Нью-Брансуика до Хьюстона, находится под нашим контролем. Премьер-министр, к огорчению многих, совершил экскурсию по тому, что раньше было Вашингтоном. Столкнувшись с почти неистовой какофонией освистываний и насмешек со стороны толпы зрителей, премьер-министр терпеливо ждал, пока горцы и другие полицейские утихомирят толпу, прежде чем начать первую за два столетия речь британской короны на американской земле. Хотя американская армия потерпела поражение, бои всё ещё продолжаются на каждом углу. Наши патрули от Эверглейдс до Скалистых гор подвергаются преследованиям и нападениям со стороны групп сопротивления. Каждая фракция в неспокойном американском политическом ландшафте оставила свои распри, вместо этого направив все свои усилия на подрыв нашего присутствия. Наша администрация работает с трудом и просит разделить нашу новую американскую территорию на более мелкие, более управляемые штаты. Однако это, вероятно, ещё больше усугубит недовольство американцев. Каким будет наш курс действий?"
canada.999.a: "Распустить само понятие Америки!"
canada.999.b: "Американцы получат своё Королевство."
canada.999.c: "Мы не уступим американцам ни пяди!"

canada.1000.t: "Смерть нации"
canada.1000.d: "Впервые за многие годы на континентальной части Соединённых Штатов замолчали пушки. В войне в Америке появился явный победитель; не одно из многочисленных отколовшихся правительств, родившихся в результате хаоса, а северный сосед Америки: Канада. Такое событие, неожиданное даже для самых пессимистичных представителей американского командования, потрясло весь мир до глубины души, поскольку Канада, долгое время находившаяся в тени США, теперь оккупирует всю их территорию. Такой исход неприемлем для всех американских фракций, остатки которых объединились в последнюю попытку противостоять канадскому правлению. Когда пыль осела, стало ясно, что Америки, по крайней мере той Америки, которая была дорога тем, кто населял некогда великую страну, больше нет. Сторонники американских фракций из всех слоев общества застыли, не в силах осознать произошедшие события. Возможно, в ближайшие годы вернется ощущение нормальности происходящего, когда память об Америке исчезнет, а статус Америки как неотъемлемой части Канады станет неоспоримым."
canada.1000.a: "Мы достигли самого важного момента в истории Америки: это конец..."

#German Treaty

canada.3060.t: "Канадско-германский договор"
canada.3060.d: "Канадцы планируют отвоевать Британские острова у Британского Союза. Несмотря на некоторое недоверие, вызванное нашей победой над ними в Вельткриге, они, тем не менее, обратились к нам с предложением о заключении договора о ненападении. Подписание договора на время гарантирует, что канадцы не начнут войну с нами, поскольку они сосредоточены на синдикалистах в Британском Союзе."
canada.3060.a: "Подписать договор"
canada.3060.b: "Не подписывать договор"

canada.3070.t: "Германия подписывает договор"
canada.3070.d: "Немцы согласились подписать наш договор. Теперь у нас есть доступ к их портам, чтобы помочь в планировании нашего повторного завоевания Домашних островов."
canada.3070.a: "Отлично!"

canada.3080.t: "Германия не подписывает договор"
canada.3080.d: "Немцы отказались подписать наш договор. Мы должны постоянно опасаться, что немцы придут за нами."
canada.3080.a: "Мерзкие немцы"

canada.3090.t: "Выполнение договора"
canada.3090.d: "Мы одержали победу над безбожными синдикалистами Британского союза, однако посол Канады напомнил нам о договоре, который мы подписали с ними, о возвращении Канады им в случае поражения Британского союза. Теперь, когда они побеждены, должны ли мы соблюдать наш договор или следовать своим собственным планам?"
canada.3090.a: "Соблюдать договор"
canada.3090.b: "У нас есть собственные планы"

#Danish Claims

canada.820.t: "Оккупация датских североатлантических владений"
canada.820.d: "Материковая часть Дании находится под угрозой неминуемой оккупации враждебными силами, в результате чего датские североатлантические колонии также открыты для потенциального вторжения. Правительство уверено, что враждебные нашему государству силы не могут закрепиться так близко к канадским водам, и поэтому начало разрабатывать планы превентивной оккупации этих территорий."
canada.820.a: "Сделайте это!"
canada.820.b: "Помните викингов? Мы должны оставить это в покое"

canada.830.t: "Канада оккупирует датские североатлантические владения"
canada.830.d: "На фоне паники, вызванной натиском врага, наш представитель в Америке Хенрик Кауффманн сообщил нам, что канадские войска собираются занять атлантические части Ригсфаллескаба. Катастрофа!"
canada.830.a: "Лучше они, чем красные..."
canada.830.b: "Сражайтесь!"

canada.840.t: "Канада оккупирует датские североатлантические владения"
canada.840.d: "Хорошие новости из Адмиралтейства! Датские коронные администраторы своих атлантических колоний полностью сотрудничали с нашими войсками, когда те высаживались на берег, чтобы взять на себя оборону Атлантики от любых агрессоров!"
canada.840.a: "Канадия правит волнами!"

#Danish Claims

canada.640.t: "Дания уступила!"
canada.640.d: "Не имея возможности или желания организовать оборону, Дания уступила наши претензии на свои североатлантические владения - Исландию и Гренландию. Уже развернуты силы для умиротворения и интеграции новых территорий."
canada.640.a: "В любом случае, им будет лучше с нами."

canada.650.t: "Дания отвергла наши претензии"
canada.650.d: "Датчане отвергли наши претензии в Северной Атлантике. Они думают, что смогут защитить свои территории от угрозы синдикалистов, глупцы. Их время придет."
canada.650.a: "Мы будем выжидать, пока не представится возможность."
canada.650.b: "Датчане не оставили нам другого выбора. Забирайте острова в любом случае!"

canada.6600.t: "Канада претендует на наши атлантические владения"
canada.6600.d: "Канада несправедливо претендует на наши владения - Исландию и Гренландию. Они утверждают, что мы не можем адекватно защищать или управлять этими территориями, и для их собственной безопасности они должны взять на себя эту ответственность. Хлипкий предлог, если мы его когда-либо слышали. Как мы должны действовать?"
canada.6600.a: "Они правы. Сдавайте территории, они не стоят того, чтобы за них платить."
canada.6600.b: "Никогда! Дания будет отстаивать свой суверенитет!"

canada.660.t: "Датские североатлантические острова оккупированы!"
canada.660.d: "Наши войска взяли под контроль атлантические владения Дании. Острова Северной Атлантики теперь под контролем. Это даст нам идеальный плацдарм для захвата Великобритании."
canada.660.a: "Теперь мы можем готовиться к захвату внутренних островов."

canada.661.t: "Канада захватывает острова Северной Атлантики"
canada.661.d: "Канадские войска заняли наши заморские владения! Без единого выстрела Канада взяла под контроль наши острова. Некоторые предлагают начать войну с Канадой, хотя многие утверждают, что мы не можем воевать с канадцами."
canada.661.a: "Будь ты проклята, Канада!"
canada.661.b: "Ты зашла слишком далеко, Канада. Война!"

canada.662.t: "Дания отказываются"
canada.662.d: "Наши повелители и защитники, датчане, отказались от нашей независимости без единого выстрела. Теперь, оставшись одни, мы должны принять трудное решение о судьбе нашей нации. Полностью ли мы подчинимся канадцам, предложим ли присоединиться к их альянсу или будем противостоять гиганту роялистов вопреки всему?"
canada.662.a: "Покориться канадцам."
canada.662.b: "Предложите присоединиться к Антанте."
canada.662.c: "Попросить помощи у Британии!"

canada.663.t: "Исландия присоединяется к Антанте"
canada.663.d: "Хорошие новости из Рейкьявика: правительство Исландии, видя, что датчане их бросили, согласилось присоединиться к Антанте в нашей праведной борьбе. С уходом датчан Канада получила статус защитников и владык острова, и уже назначено дружественное Антанте правительство, которое будет служить вместо нас. Это поистине великий день как для Исландии, так и для Канады."
canada.663.a: "Превосходно."

canada.664.t: "Исландия подчиняется канадскому правлению"
canada.664.d: "Хорошие новости из Рейкьявика: исландское правительство, видя, что датчане их бросили, согласилось присоединиться к канадской нации, возведя Исландию в ранг [?CAN_provinces]-ой провинции Канады. Поскольку Исландия теперь является частью Канады, ведутся приготовления к организации Исландии как равноправной части Конфедерации, такой же канадской, как Квебек или Альберта."
canada.664.a: "Превосходно."

canada.665.t: "Исландия обращается к Британии"
canada.665.d: "К сожалению, исландская нация отказалась использовать здравый смысл и отвергла наши требования о подчинении. Теперь исландское правительство обращается за защитой к Британскому Союзу, по иронии судьбы приближая угрозу синдикализма прямо к нашему порогу. Оставим ли мы нашу гордость и позволим Исландии вырваться на свободу, чтобы синдикалисты не высадились на скалистых берегах острова, или мы раздавим этих криптосиндикалистов и не позволим UoB закрепиться в Северной Атлантике."
canada.665.a: "Раздавить их - сейчас."
canada.665.b: "Нейтральная Исландия лучше синдикалистской - отступайте."

canada.666.t: "Канада отступила"
canada.666.d: "Канада, получив в ответ угрозу вступления в Британский союз, отступила, позволив нашей нации остаться независимой и нейтральной. Сможем ли мы сохранить свою независимость, оказавшись между двумя враждующими великими Державами, ещё предстоит выяснить, но сейчас мы можем наслаждаться своей независимостью и свободой."
canada.666.a: "Фу."

canada.667.t: "Требования Великобритании"
canada.667.d: "Наши требования о поддержке со стороны Британского Союза сопровождались определенными условиями, поскольку правительство в Лондоне заявило, что поддержка нашей нации зависит от назначения правительства, дружественного Интернационалу. Является ли синдикалистское правительство ценой, которую стоит заплатить за нашу свободу, ещё предстоит выяснить."
canada.667.a: "Мы не можем позволить себе быть разборчивыми."
canada.667.b: "Мы можем дать отпор канадцам в одиночку!"
canada.667.c: "Лучше канадцы, чем синдикалисты..."

canada.668.t: "Синдикалисты захватывают Исландию"
canada.668.d: "Реагируя на наши требования о подчинении, исландское правительство обратилось за поддержкой к Синдикалистскому союзу Великобритании. Новое синдикалистское правительство Исландии теперь пользуется поддержкой Интернационала собак, что делает задачу быстрого обеспечения безопасности демилитаризованного острова практически невыполнимой без развязывания новой большой войны. Возможно, нам следовало быть добрее к исландской делегации? "
canada.668.a: "Мы были слишком самоуверенны!"

# Return of British Honduras

canada.669.t: "Канада требует возвращения Белиза"
canada.669.d: "Вечно коварные канадцы требуют, чтобы мы эвакуировали их "законную территорию" - Британский Гондурас. Хотя мы вряд ли выиграем затяжную войну против Антанты, мы могли бы использовать их отчаяние для помощи своим врагам. Канадцы наверняка помогут избавиться от сандинистов; в конце концов, они ненавидят синдикалистов больше, чем мы."
canada.669.a: "Эти вымытые роялисты только болтают."
canada.669.b: "Нам лучше сделать то, что они говорят."
canada.669.c: "Мы согласимся при условии, что они помогут нам против наших врагов."

canada.670.t: "Гватемала отказывается от наших требований"
canada.670.d: "Подлые гватемальцы отказались от нашего любезного требования о мирной передаче Белиза. У нас есть два варианта ответа на это: готовиться к войне против наших гватемальских врагов или тихо отступить."
canada.670.a: "Хорошо, мы вернём себе то, что принадлежит нам, силой."
canada.670.b: "Мы не хотим рисковать войной."

canada.671.t: "Гватемала возвращает Белиз"
canada.671.d: "Гватемальцы, видя неизбежность быть побежденными силами Антанты в случае отказа, разумно решили вернуть нам территорию Британского Гондураса. Теперь, когда Белиз снова в наших руках, встал вопрос о том, что делать с Белизом. Вест-Индская Федерация сохраняет право на эту территорию с тех пор, как она перешла в руки Гватемалы, однако многие предпочли бы, чтобы Британский Гондурас остался под юрисдикцией Канады."
canada.671.d_war: "Гватемальцы, видя неизбежность быть побежденными силами Антанты, если они откажутся, разумно решили выторговать возвращение нам территории Британского Гондураса, и в соответствии со своим обещанием вернули эту территорию. Теперь, когда Белиз снова в наших руках, встал вопрос о том, что делать с Белизом. Вест-Индская Федерация сохраняет претензии на эту территорию с тех пор, как она попала в руки Гватемалы, однако многие предпочли бы, чтобы Британский Гондурас остался под юрисдикцией Канады."
canada.671.a: "Сохранить Британский Гондурас за собой."
canada.671.b: "Интегрировать его в Федерацию."
#canada.671.c: "Form an independent Government in Belmopan." # For when Belize gets added

canada.672.t: "Условия в Гватемале"
canada.672.d: "Удивительно, но гватемальцы не отвергли нас полностью, а предложили нам сделку. Мы поможем избавиться от оставшихся врагов социалистов, а в обмен они вернут нам Британский Гондурас, как только закончатся военные действия. Хотя мы не питаем любви к социалистам и хотели бы, чтобы они были полностью стерты с континента, многие сомневаются, можем ли мы позволить себе расходы на участие в делах Центральной Америки."
canada.672.a: "Мы не против."
canada.672.b: "Мы не можем жалеть людей."

# Return of The Falklands

canada.673.t: "Канада требует Фолкленды"
canada.673.d: "Канадцы, обычно молчаливые в таких делах, шокировали Министерство иностранных дел в Буэнос-Айресе, потребовав от Аргентины эвакуировать Фолклендские острова. Некоторые опасаются, что канадцы что-то замышляют и начнут вторжение, если мы не подчинимся. Те, кто считает, что это не просто блеф, полагают, что мы могли бы использовать канадские амбиции в обмен на военную помощь. Мы могли бы согласиться передать острова, если Канада поможет нам против патагонцев; Канада не питает любви к синдикалистам, и была бы более довольна, если бы на континенте не было оплота красных идеалов."
canada.673.a: "Эти вымытые роялисты только болтают."
canada.673.b: "Нам лучше сделать то, что они говорят."
canada.673.c: "Мы согласимся при условии, что они помогут нам против наших врагов."

canada.674.t: "Аргентина отказываются"
canada.674.d: "Аргентинцы, вечно гордящиеся единственным бесполезным клочком земли, который им удалось захватить за последнее столетие, отказались от наших требований эвакуировать Фолклендские острова. Для многих это означает войну с Буэнос-Айресом, однако другие заявили, что наши требования были не более чем реверансами, и что у нас нет намерений вторгаться на острова."
canada.674.a: "Отлично, мы вернём себе то, что принадлежит нам, силой."
canada.674.b: "Мы не хотим рисковать войной."

canada.675.t: "Аргентина возвращает Фолкленды"
canada.675.d: "Аргентинцы мудро решили вернуть своё и сегодня вывели свои войска с Фолклендов. Немногочисленные жители островов будут спать спокойно, зная, что Канада здесь, чтобы защитить их. Аргентинцы, хотя и горько переживали свою потерю, знали, что у них нет шансов защитить острова от канадского вторжения."
canada.675.d_war: "Аргентинцы мудро решили выполнить свою часть сделки и сегодня вывели свои войска с Фолклендов. Немногочисленные жители островов будут спать спокойно, зная, что Канада здесь, чтобы защитить их. Аргентинцы, хотя и горько переживали потерю, знали, что у них нет шансов защитить острова от канадского вторжения."
canada.675.a: "Замечательные новости!"

canada.676.t: "Условия Аргентины"
canada.676.d: "Аргентинцы, хотя и готовы играть в мяч, заявили, что они не желают уходить с островов, за которые идет горячий спор, без какой-либо цены. Они потребовали полной поддержки Канады против своих врагов в [FOP.GetName]. После поражения FOP, они официально передадут острова обратно под контроль Канады. Хотя мы не питаем любви к синдикалистам, многие в наших вооружённых силах предостерегают нас от участия в такой далекой войне, и заявили, что потенциальная награда мизерна по сравнению с жизнями, которые будут потеряны при вмешательстве в Патагонии."
canada.676.a: "Мы не против, чем меньше синдикалистов в Новом Свете, тем лучше."
canada.676.b: "Кого волнует Патагония?"

#Treaty with Portugal

canada.3000.t: "Канадско-португальский договор"
canada.3000.d: "Канадцы пришли к нам в поисках улучшения отношений. Они просят подписать договор, который даст канадцам доступ к нашим портам в качестве топливной стоянки для их военно-морского флота, идущего уничтожать мерзких, безбожных синдикалистов в так называемом Британском Союзе. Должны ли мы подписать этот договор?"
canada.3000.a: "Подписать договор"
canada.3000.b: "Не подписывать договор"

canada.3011.t: "Португалия подписывает договор"
canada.3011.d: "Португальцы согласились подписать наш договор. Теперь у нас есть доступ к их портам, чтобы помочь в планировании нашего повторного завоевания Домашних островов."
canada.3011.a: "Отлично!"

canada.3020.t: "Португалия не подписывает договор"
canada.3020.d: "Португальцы решили не подписывать наш щедрый договор. Это не очень хорошая новость. Нам придется найти другого союзника, который поможет нам отвоевать родные острова."
canada.3020.a: "Мерзкие португальцы"

canada.3030.t: "Англо-португальский альянс?"
canada.3030.d: "Канада просит нас возобновить деятельность Англо-Португальского Альянса. Они планируют начать войну против мерзких, безбожных анархистов и синдикалистов в Британском Союзе, чтобы вернуть его королю Эдуарду 8-му. В связи с этим они хотят, чтобы мы присоединились к Антанте и помогли им уничтожить синдикализм в Великобритании."
canada.3030.a: "Активировать альянс"
canada.3030.b: "Не возобновлять альянс"

canada.3040.t: "Англо-португальский альянс"
canada.3040.d: "Отличные новости: португальцы восстановили англо-португальский альянс. С португальцами в Антанте мерзкий Британский союз падет."
canada.3040.a: "Да здравствует англо-португальская дружба!"

canada.3050.t: "Англо-португальского договора не будет"
canada.3050.d: "Ужасные новости: португальцы отказались возобновить англо-португальский союз. Нам придется искать других союзников для Антанты."
canada.3050.a: "Будь ты проклята, Португалия!"

#Naval Sabotage

canada.3051.t: "Диверсия на британском флоте успешна"
canada.3051.d: "Из военно-морского министерства пришли хорошие новости об успехе наших диверсионных усилий против "Республиканского флота" Британского союза. Эти усилия, предпринятые почти на всех уровнях их военно-морской командной структуры, нанесли значительный удар по военно-морским силам нашего самого грозного врага и существенно облегчили нашу работу по освобождению родных островов."
canada.3051.a: "Отличные новости!"

canada.3052.t: "Диверсия на британском флоте провалилась"
canada.3052.d: "Ужасные новости пришли из военно-морского министерства, где подробно описывается провал наших диверсионных усилий против "Республиканского флота" Британского союза. Эти усилия, предпринятые почти на каждом уровне их военно-морской командной структуры, не смогли нанести существенный удар по военно-морским силам нашего самого грозного врага и усложнили нашу работу по освобождению Внутренних островов."
canada.3052.a: "Драт!"

#Seizing Islands

canada.3053.t: "Движения в [938.GetName]"
canada.3053.d: "Шетландские и Оркнейские острова, вблизи которых проходило большое количество канадских военных кораблей, вызвали тревогу в Лондоне, что канадцы могут что-то планировать в этих регионах. Эти два острова, номинально находящиеся под нашим контролем, были оккупированы британцами со времен революции, однако на них не было значительного присутствия, отчасти из-за восставших местных жителей и блокады со стороны датского флота. Хотя это считается маловероятным, существует вероятность того, что канадский флот может предпринять действия по захвату островов. "
canada.3053.a: "Любопытно."

canada.3054.t: "Силы в [938.GetName] отбиты"
canada.3054.d: "Наши солдаты двинулись на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К сожалению, они ждали нас и вытеснили с территории за пару часов. Эта унизительная потеря сделала британский контроль над островами железобетонным и положила конец любым надеждам на захват этих островов без значительной борьбы."
canada.3054.d_eng: "Их солдаты двинулись на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох наш недоукомплектованный гарнизон. К счастью, мы ждали их и вытеснили канадцев с территории в течение нескольких часов. Это унизительное поражение для Антанты сделало наш контроль над островами железобетонным, и положило конец любым надеждам роялистов захватить эти острова без серьезной борьбы."
canada.3054.a: "Драт!"
canada.3054.b: "Отличные новости!"

canada.3055.t: "Канадский оперативный успех в [938.GetName]"
canada.3055.d: "Наши солдаты наступали на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К счастью, гарнизон не смог противостоять нам, к несчастью, юнионистский флот появился прежде, чем наши операции успели завершиться. Хотя о наших операциях не было объявлено, юнионисты узнали о нас и пригрозили королю вооруженным конфликтом, если они не выведут свой флот немедленно. Наш флот поспешил уйти, чтобы избежать ранней войны, однако солдаты, высадившиеся на островах, сумели обеспечить безопасность островов для подпольного лоялистского сопротивления, после чего скрылись в ночи. Хотя острова всё ещё де-юре контролируются Британским Союзом, работа наших солдат гарантирует, что острова восстанут и присоединятся к нашему делу, как только смогут."
canada.3055.d_eng: "Их солдаты наступали на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох наш недоукомплектованный гарнизон. К сожалению, гарнизон не смог противостоять канадским силам, однако наш флот, к счастью, успел появиться до того, как их операции были завершёны. Хотя об их операциях не было объявлено, мы получили сведения о роялистах и пригрозили их королю вооруженным конфликтом, если они не выведут свой флот немедленно. Их флот спешно покинул острова, чтобы избежать ранней войны, однако солдаты, высадившиеся на островах, сумели обеспечить безопасность островов для подпольного сопротивления лоялистов, после чего скрылись в ночи. Хотя острова всё ещё находятся под нашим контролем, работа их солдат гарантирует, что островитяне восстанут и присоединятся к роялистскому движению, как только смогут."
canada.3055.a: "Не то, на что мы надеялись, но, тем не менее, хорошие новости!"
canada.3055.b: "Драт!"

canada.3056.t: "Канадский оперативный успех в [938.GetName]"
canada.3056.d: "Наши солдаты наступали на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К нашей радости, гарнизон не осмелился противостоять нам и сдался ещё до того, как они смогли вызвать по радио подкрепление. После установления контроля над островами наши солдаты были встречены как освободители жителями, которые устали от подавления местной культуры Британским Союзом, а также от безрассудной коррупции и некомпетентности гарнизона.\n\nДля почтового корабля юнионистов, причалившего в Леруике на следующее утро, было большим потрясением, когда они обнаружили, что вместо малинового флага Союза, развевающегося над ратушей, над холодным ветром Атлантики развевается роялистский синий флаг. Британия отреагировала на эти события слепой яростью, поскольку [ENG.GetLeader] потребовал от республиканского флота выселить канадских скваттеров, оккупировавших острова. К несчастью для них, они пока не обладают достаточной силой, чтобы бросить вызов Антанте; поэтому острова останутся под нашим контролем до тех пор, пока юнионисты не решат силой забрать их обратно."
canada.3056.d_eng: "Их солдаты двинулись на Шетландские и Оркнейские острова глубокой ночью, надеясь застать врасплох наш недоукомплектованный гарнизон. К нашему ужасу, гарнизон не осмелился противостоять роялистам и сдался ещё до того, как они смогли вызвать по радио подкрепление. После установления контроля над островами, их солдаты были встречены как освободители жителями, которые устали от нашего подавления их местной культуры, а также от безрассудной коррупции и некомпетентности гарнизона.\n\nДля правительства было большим потрясением, когда один из наших почтовых кораблей, причаливших в Леруике следующим утром, обнаружил, что вместо малинового флага Союза, развевающегося над ратушей, над холодным ветром Атлантики развевается роялистский синий флаг. Нашей реакцией на эти события была слепая ярость, поскольку [ENG.GetLeader] требует от республиканского флота выселить канадских скваттеров, оккупировавших острова. К сожалению для нас, мы пока не обладаем достаточной силой, чтобы бросить вызов Антанте; и поэтому острова останутся под контролем Канады, пока мы не решим силой вернуть их обратно."
canada.3056.a: "Британия в пределах нашей досягаемости!"
canada.3056.b: "Драт!"

canada.3057.t: "Движения в [1317.GetName]"
canada.3057.d: "На острове Мэн было замечено большое количество проходов канадских военных кораблей, что вызвало тревогу в Лондоне о том, что канадцы могут что-то планировать в этом регионе. Остров, номинально находящийся под нашим контролем, был оккупирован британцами со времен революции, однако их присутствие было незначительным, отчасти из-за восставших местных жителей и блокады со стороны ирландского флота. Хотя это считается маловероятным, возможность того, что канадский флот может предпринять действия по захвату островов, существует."
canada.3057.a: "Любопытно."

canada.3058.t: "Силы в [1317.GetName] отбиты"
canada.3058.d: "Наши солдаты двинулись на Манн глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К сожалению, они ждали нас и вытеснили с территории в течение нескольких часов. Эта унизительная потеря сделала британский контроль над островом железобетонным и положила конец любым надеждам на захват острова без серьезного боя."
canada.3058.d_eng: "Их солдаты двинулись на Манн глубокой ночью, надеясь застать врасплох наш недоукомплектованный гарнизон. К счастью, мы ждали их и вытеснили канадцев с территории в течение нескольких часов. Это унизительное поражение для Антанты сделало наш контроль над островом более прочным и положило конец любым надеждам роялистов захватить этот остров без серьезной борьбы."
canada.3058.a: "Драт!"

canada.3059.t: "Канадский оперативный успех в [1317.GetName]"
canada.3059.d: "Наши солдаты двинулись на Манн глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К счастью, гарнизон не смог противостоять нам, к сожалению, юнионистский флот появился прежде, чем наши операции успели завершиться. Хотя о наших операциях не было объявлено, юнионисты узнали о нас и пригрозили королю вооруженным конфликтом, если они не выведут свой флот немедленно. Наш флот поспешно покинул остров, чтобы избежать ранней войны, однако солдаты, высадившиеся на остров, сумели обеспечить безопасность острова для подпольного лоялистского сопротивления, после чего скрылись в ночи. Хотя остров всё ещё де-юре контролируется Британским Союзом, работа наших солдат гарантирует, что остров восстанет и присоединится к нашему делу, как только они смогут"."
canada.3059.d_eng: "Их солдаты двинулись на Манн в темноте ночи, надеясь застать врасплох наш недоукомплектованный гарнизон. К сожалению, гарнизон не смог противостоять канадским силам, однако наш флот, к счастью, успел появиться до того, как их операции были завершёны. Хотя об их операциях не было объявлено, мы получили сведения о роялистах и пригрозили их королю вооруженным конфликтом, если они не выведут свой флот немедленно. Их флот спешно покинул остров, чтобы избежать ранней войны, однако солдаты, высадившиеся на остров, сумели обеспечить безопасность острова для подпольного сопротивления лоялистов, после чего скрылись в ночи. Хотя остров всё ещё находится под нашим контролем, работа их солдат гарантирует, что остров восстанет и присоединится к делу роялистов, как только они смогут."
canada.3059.a: "Не то, на что мы надеялись, но тем не менее, это хорошая новость!"
canada.3059.b: "По крайней мере, мы всё ещё контролируем их..."

canada.3160.t: "Канадский оперативный успех в [1317.GetName]"
canada.3160.d: "Наши солдаты наступали на Манн глубокой ночью, надеясь застать врасплох недоукомплектованный гарнизон юнионистов. К нашей радости, гарнизон не осмелился противостоять нам и сдался ещё до того, как они смогли вызвать по радио подкрепление. После установления контроля над островом, наши солдаты были встречены как освободители жителями, которые устали от подавления местной культуры Британским Союзом, а также от безрассудной коррупции и некомпетентности гарнизона.\n\nДля почтового корабля юнионистов, который причалил в Дугласе на следующее утро, было большим шоком, когда они обнаружили, что вместо малинового флага Союза, развевающегося над мэрией, над холодным ветром Атлантики развевается голубой флаг Роялистов. Британия отреагировала на эти события слепой яростью, а [ENG.GetLeader] потребовал от республиканского флота выселить канадских скваттеров, оккупировавших остров. К несчастью для них, они ещё не обладают достаточной силой, чтобы бросить вызов Антанте; поэтому остров останется под нашим контролем до тех пор, пока юнионисты не решат силой забрать его обратно."
canada.3160.d_eng: "Их солдаты двинулись на Манн глубокой ночью, надеясь застать врасплох наш недоукомплектованный гарнизон. К нашему ужасу, гарнизон не осмелился противостоять роялистам и сдался ещё до того, как они смогли вызвать по радио подкрепление. После установления контроля над островом, их солдаты были встречены как освободители жителями, которые устали от нашего подавления местной культуры, а также от безрассудной коррупции и некомпетентности гарнизона.\n\n\nДля правительства было большим потрясением, когда один из наших почтовых кораблей, причаливших в Дугласе на следующее утро, обнаружил, что вместо нашего собственного малинового флага, развевающегося над ратушей, над холодными ветрами Атлантики развевается роялистский синий флаг. Нашей реакцией на эти события была слепая ярость, поскольку [ENG.GetLeader] требует, чтобы республиканский флот выселил канадских скваттеров, оккупировавших остров. К сожалению для нас, мы пока не обладаем достаточной силой, чтобы бросить вызов Антанте; поэтому остров останется под контролем Канады, пока мы не решим силой вернуть его обратно."
canada.3160.a: "Британия в пределах нашей досягаемости!"
canada.3160.b: "Драт!"

canada.3161.t: "Движения в [1317.GetName]"
canada.3161.d: "В последнее время на Нормандских островах Джерси, Гернси, Олдерни, Сарк и Херм наблюдается сильное сопротивление, что вызывает тревогу в Лондоне, поскольку местные жители могут планировать что-то в этом регионе с помощью Канады. Острова, номинально находящиеся под нашим контролем, были оккупированы британцами со времен революции, однако из-за непокорных граждан на них не было значительного присутствия. Ранее острова пользовались большой независимостью при старой Великобритании как зависимые от короны, однако эти "нормандские" правительства были свергнуты синдикалистскими силами после революции. Хотя это считается маловероятным, возможность того, что местные жители вместе с канадским флотом могут предпринять попытку захвата островов, существует."
canada.3161.a: "Любопытно."

canada.3162.t: "Силы в [1315.GetName] отражены"
canada.3162.d: "Комендантский час, введенный на Нормандских островах синдикалистами, мало помог гражданам, которые в день операции восстали и сбросили оковы гнета Интернационала. С помощью оружия, предоставленного Антантой, граждане островов заявили о возвращении правительств коронных владений и восстановлении автономии, ранее предоставленной Лондоном. Зная, что Британский Союз ни за что не потерпит их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; и, к счастью, канадцы случайно оказались в этом районе с флотом кораблей, готовых охранять острова. К сожалению, эти корабли были отогнаны после короткой стычки французского и британского флотов, что привело к тому, что морские пехотинцы синдикалистов быстро вновь заняли остров и жестоко наказали повстанцев. Эта унизительная потеря сделала британский контроль над островами незыблемым и положила конец любым надеждам на их захват без значительной борьбы. "
canada.3162.d_eng: "Комендантский час, введенный на Нормандских островах, мало успокоил граждан, которые в день операции восстали против нашего правления. Опираясь на оружие, предоставленное Антантой, граждане островов заявили о возвращении правительств коронных владений и восстановлении автономии, ранее предоставленной Лондоном. Зная, что мы ни за что не потерпим их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; к несчастью, канадцы как раз имели в этом районе флот кораблей, готовых охранять острова. К счастью, эти корабли были отогнаны после короткой стычки французского и британского флотов, что привело к тому, что наши морские пехотинцы быстро вновь заняли остров и сурово наказали мятежников. Это унизительное поражение для Антанты, сделало британский контроль над островами железобетонным, и положило конец любым надеждам Канады захватить их без значительной борьбы. "
canada.3162.a: "Драт!"
canada.3162.b: "Победа!"

canada.3163.t: "Оперативный успех Канады в [1315.GetName]"
canada.3163.d: "Комендантский час, введенный на Нормандских островах синдикалистами, мало что дал гражданам, которые в день операции восстали и сбросили оковы гнета Интернационала. Вооруженные оружием, предоставленным Антантой, граждане островов заявили о возвращении правительств коронных владений и восстановлении автономии, ранее предоставленной Лондоном. Зная, что Британский Союз ни за что не потерпит их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; и, к счастью, канадцы случайно оказались в этом районе с флотом кораблей, готовых охранять острова. К сожалению, эти корабли были отогнаны после короткой стычки французского и британского флотов, что привело к тому, что морские пехотинцы синдикалистов высадились на берега островов и "повторно оккупировали" их. К большому удивлению юнионистов, жители архипелага ничего не помнят о восстании, только несколько недостоверных историй о том, что местный гарнизон в спешке покинул острова. Пока острова всё ещё де-юре контролируются Британским Союзом, работа наших солдат гарантирует, что острова восстанут и присоединятся к нашему делу, как только смогут."
canada.3163.d_eng: "Комендантский час, введенный на Нормандских островах, мало помог гражданам, которые в день операции восстали против нашего правления. С помощью оружия, предоставленного Антантой, граждане островов заявили о возвращении правительств коронных владений и восстановлении автономии, ранее предоставленной Лондоном. Зная, что мы ни за что не потерпим их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; к несчастью, канадцы как раз имели в этом районе флот кораблей, готовых охранять острова. К счастью, эти корабли были отогнаны после короткой стычки французского и британского флотов, что привело к высадке наших морских пехотинцев на берега островов и восстановлению нашего контроля над ними. К нашему удивлению, жители архипелага ничего не помнили о восстании, только несколько недостоверных историй о том, что местный гарнизон в спешке покинул острова. Хотя острова всё ещё находятся под нашим де-юре контролем, работа солдат Антанты обеспечила, что острова восстанут и присоединятся к делу Реакционеров, как только смогут."
canada.3163.a: "Не то, на что мы надеялись, но тем не менее хорошие новости!"
canada.3163.b: "По крайней мере, мы всё ещё контролируем их..."

canada.3164.t: "Канадский оперативный успех в [1315.GetName]"
canada.3164.d: "Комендантский час, введенный на Нормандских островах синдикалистами, мало помог гражданам, которые в день операции восстали и сбросили оковы гнета Интернационала. С помощью оружия, предоставленного Антантой, граждане островов заявили о возвращении правительств коронных владений и восстановлении автономии, ранее предоставленной Лондоном. Зная, что Британский Союз ни за что не потерпит их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; и, к счастью, канадцы как раз оказались в этом районе с флотом кораблей, готовых охранять острова. Пока красные пытались прогнать нас, нам удалось успешно защитить воды вокруг архипелага, официально признав их возрождение в прежнем положении коронных владений Королевства Канада (вместо Соединённого Королевства). Британия отреагировала на эти события слепой яростью, поскольку [ENG.GetLeader] требует от британского и французского флотов выселить канадских скваттеров, оккупировавших архипелаг. К несчастью для них, они пока не обладают достаточной силой, чтобы бросить вызов Антанте; поэтому архипелаг останется под нашим контролем до тех пор, пока юнионисты не решат силой забрать его обратно."
canada.3164.d_eng: "Комендантский час, введенный на Нормандских островах, мало успокоил граждан, которые в день операции восстали против нашего правления. Опираясь на оружие, предоставленное Антантой, граждане островов заявили о возвращении правительств зависимых территорий Короны и восстановлении автономии, ранее предоставленной Лондоном. Зная, что мы ни за что не потерпим их существования, восстановленные правительства архипелага обратились за поддержкой к роялистам; к несчастью, канадцы как раз имели в этом районе флот кораблей, готовых охранять острова. Пока мы пытались прогнать их, канадцам удалось успешно защитить воды вокруг архипелага и официально признать своё воссоединение с прежним положением коронных владений Королевства Канада (вместо Соединённого Королевства). Нашей реакцией на эти события стала слепая ярость, поскольку [ENG.GetLeader] требует от британского и французского флотов выселить канадских скваттеров, оккупировавших архипелаг. К сожалению для нас, мы пока не обладаем достаточной силой, чтобы бросить вызов Антанте; и поэтому архипелаг останется под контролем Антанты, пока мы не решим силой вернуть его обратно."
canada.3164.a: "Британия в пределах нашей досягаемости!"
canada.3164.b: "Драт!"

### Oregon Event Chain ###

canada.2011.t: "Канада требует Орегонские территории"
canada.2011.d: "Сегодня Король Канады [CAN_king_full_name] потряс мир, опровергнув Орегонский договор 1848 года, который разделил регион между США и Британской империей в их нынешних границах. Ссылаясь на провал американского управления и недальновидность британских дипломатов XIX века, Король утверждает, что штаты Вашингтон, Орегон и Айдахо должны быть, по "праву и обязанности", канадской территорией, и требует, чтобы мы уступили контроль над регионом и мирно отступили в Калифорнию. Что мы должны делать?"
canada.2011.a: "Уступить их требованиям и надеяться, что они оставят нас в покое."
canada.2011.b: "Возможно, мы можем пойти на компромисс? Предложите уступить Вашингтону."
canada.2011.c: "Кем они себя возомнили? Готовьтесь к войне!"

canada.2012.t: "[From.GetNameDefCap] выражает согласие с нашими требованиями"
canada.2012.d: "Правительство [From.GetNameDef] мудро согласилось с нашими требованиями. Их войска отступают на юг через новую границу, а мы уже приступаем к захвату территории и интеграции местных и муниципальных органов власти."
canada.2012.a: "Мы приветствуем наших новых подданных с открытым сердцем и распростертыми объятиями."

canada.2013.t: "[From.GetNameDefCap] Ищет компромисс"
canada.2013.d: "Дипломаты из [From.GetNameDef] вернулись с обсуждений со встречным предложением: Они уступят Вашингтон и территорию Айдахо. Это, конечно, меньше, чем мы требовали, однако [From.GetNameDef] может оказаться сильным противником, и нет гарантии, что мы выиграем войну за весь объём наших требований."
canada.2013.a: "Мы принимаем компромисс - война слишком высокая цена, чтобы платить за остальное."
canada.2013.b: "Если они не дадут нам то, что мы хотим, тогда мы возьмем это."

canada.2014.t: "[From.GetNameDefCap] выражает отказ от наших требований!"
canada.2014.d: "Одной отрывистой, грубой телеграммой [From.GetNameDef] отказался идти на территориальные уступки."
canada.2014.a: "Похоже, нам придется идти трудным путём."

canada.2015.t: "Канада согласна на компромисс"
canada.2015.d: "Канадцы согласились пойти на компромисс по своим территориальным требованиям. Наши войска отступили к югу от реки Колумбия, а канадские военные уже заняли оставшуюся часть."
canada.2015.a: "По крайней мере, нам не нужно опасаться вторжения с севера."

## Entente Specific Events

entente.1.t: "ИСЭР создан"
entente.1.d: "Имперский Совет Экономического Развития был сформирован с целью содействия расширению экономического сотрудничества в рамках Антанты. По указанию [Root.GetAdjective]ого правительства, члены Антанты могут быть приглашены в ИСЭР, где им будет предложено - раз в год - инвестировать политическую власть в его пул, а также инвестировать средства, которые позволят им получить доступ к советникам ИСЭР. Эта объединенная политическая власть расходуется главой ИСЭР на то, чтобы инвестировать обратно в своих членов."
entente.1.a: "Отличная инициатива!"

entente.2.t: "Приглашение в ИСЭР"
entente.2.d: "Сегодня прибыла [FROM.GetAdjective]ая делегацияого правительства, чтобы официально пригласить [Root.GetNameDef] вступить в ИСЭР - Имперский совет экономического развития. ИСЭР был создан для содействия более широкому экономическому сотрудничеству в рамках Антанты, с ежегодными (и добровольными) взносами политической власти, которые вкладываются обратно в страны-члены по усмотрению [From.GetNameDef]. Есть люди в правительстве, которые выражают озабоченность по поводу того, действительно ли [Root.GetNameDef] увидит отдачу от своих инвестиций, поскольку [From.GetNameDef] может просто решить инвестировать все само в себя, но учитывая, что пожертвования являются добровольными, создается впечатление, что это обеспечит короткую жизнь для ИСЭР."
entente.2.a: "Присоединиться и инвестировать £pol_power 25 политической власти"
entente.2.b: "Присоединиться и инвестировать £pol_power 50 политической власти"
entente.2.c: "Присоединиться и инвестировать £pol_power 100 политической власти"
entente.2.e: "Мы не заинтересованы в ИСЭР"

entente.3.t: "[From.GetNameDefCap] согласна присоединиться"
entente.3.d: "[From.GetAdjective]ое правительство убедилось в целесообразности нашего предложения и согласилось вступить в ИСЭР, включая первоначальные инвестиции в £pol_ power [?From.iedc_contribution] политической власти. Первые [From.GetAdjective]ие экономисты и инженеры уже начали прибывать в [Root.GetNameDef]."
entente.3.a: "Превосходно!"

entente.4.t: "[From.GetNameDefCap] выражает отказ присоединиться"
entente.4.d: "Возможно, рассматривая Антанту как неспособную оказать сколько-нибудь значимое влияние на свою экономику, или просто не доверяя [Root.GetAdjective]ому правительству управлять своими инвестициями, [From.GetNameDef] отклонила наше предложение и отказалась присоединяться к ИСЭР."
entente.4.a: "Разочаровывает"

entente.5.t: "Советники ИСЭР"
entente.5.d: "Наш вклад в ИСЭР, позволяет нам использовать их пул советников - выгода от этого возрастает в зависимости от того, сколько мы вложили в группу. Как мы будем использовать их в течение следующего года?"
entente.5.a: "Попросите их помочь нашей экономике"
entente.5.b: "Нам бы очень пригодились их морские инженеры"
entente.5.c: "Инженеры-строители были бы очень полезны"

entente.6.t: "Инвестиции ИСЭР"
entente.6.d.head: "ИСЭР готов инвестировать в [Root.GetNameDef], однако он не занимается строительством в какой-либо конкретной [Root.GetAdjective]ой провинции, поскольку способствует повышению нашего общего промышленного потенциала через экономическое сотрудничество Антанты. Эти фабрики останутся до тех пор, пока наше участие в альянсе будет продолжаться. В каком направлении мы будем поощрять эти новые инвестиции?"
entente.6.d.member: "ИСЭР готов инвестировать в [Root.GetNameDef], однако он не занимается строительством в какой-либо конкретной [Root.GetAdjective]ой провинции, поскольку способствует повышению нашего общего промышленного потенциала через экономическое сотрудничество Антанты. Эти фабрики останутся до тех пор, пока наше участие в альянсе будет продолжаться. В каком направлении мы будем поощрять эти новые инвестиции?"
entente.6.a: "Инвестировать в гражданские фабрики"
entente.6.b: "Инвестировать в оружейные заводы"
entente.6.c: "Инвестировать в расширение верфей"

entente.10.t: "Ежегодный обзор ИСЭР"
entente.10.d: "Пришло время пересмотреть наше участие в ИСЭР и внести свой ежегодный вклад в работу организации."
entente.10.a: "Инвестировать £pol_power 100 политической власти"
entente.10.b: "Инвестировать £pol_power 50 политической власти"

entente.10.c: "Инвестировать £pol_power 25 политической власти"
entente.10.e: "Пока ничего не инвестируйте"
entente.10.f: "Инвестировать £pol_power 250 политической власти"

entente.11.t: "[From.GetNameDefCap] оставила ИСЭР"
entente.11.d: "Уставшее получать незначительную пользу от участия в ИСЭР, [From.GetAdjective]ое правительство отказалось от участия в этой организации. Их инженеры уже покинули государство [Root.GetNameDef] и возвращаются к [From.GetNameDef], пока мы говорим."
entente.11.a: "Разочаровывает"

entente.12.t: "Покидая ИСЭР"
entente.12.d: "Поскольку мы больше не являемся членом Антанты, из этого следует, что мы больше не можем оставаться частью ИСЭР. Наши инженеры и советники уже уходят [iedc_leader.GetNameDef]."
entente.12.a: "Да будет так!"

entente.13.t: "[CANGetIEDCName] прекращает свою деятельность"
entente.13.d: "Не имея ни одного члена в организации, [CANGetIEDCName] окончательно решила распуститься. На совете было несколько протестов, те, кто говорил, что [CANGetIEDCName] всё ещё может оказаться полезной, даже если она будет координировать усилия только внутри [Root.GetNameDef], а не в рамках всего альянса, но для большинства было ясно, что [CANGetIEDCName] не справилась со своей миссией."
entente.13.a: "К сожалению,"
entente.13.b: "Поддержите его на плаву с помощью дополнительных средств!"

entente.20.t: "Обращение короля [CAN_king_first_name]"
entente.20.d.home_isles: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по возвращению Домашних островов и поблагодарив за поддержку в самые мрачные для Британии годы. 'Есть много поводов для скорби, и многое ещё предстоит восстановить', - сказал он, - 'но мы также должны воспользоваться этим моментом, чтобы порадоваться, ибо наше возвращение домой - это мечта, на которую некоторые потеряли надежду. Надежда, однако, всегда была нашим сильнейшим союзником. Она плывет с нами по морям и марширует рядом с нами на поле боя, и она должна надеяться, что мы должны держаться друг за друга, двигаясь вместе в следующую эру нашего общего союза'."
entente.20.d.war_eng: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда война с [ENG.GetNameDef] наконец-то началась. 'С печалью в сердце мы ведем эту войну', - сказал он, - 'хорошо зная, что она ведется против наших собственных соотечественников, и что это британская кровь, которую мы должны пролить на британскую землю. Но есть и решимость, ибо тирания синдикализма не может быть допущена к господству над любым свободным народом... меньше всего - над народом нашего Соединённого Королевства. Есть те, кто говорит, что у нашего альянса мало шансов, но им я говорю, что мы знаем об этом лучше, так как мужчины и женщины, которые борются за свободу, всегда будут сражаться с силой двадцати'."
entente.20.d.war_ger: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда они находятся в состоянии войны с [GER.GetNameDef]. 'Это не было нашим намерением повторить события Великой войны', - сказал он, - 'но теперь, когда война с немцами началась, мы будем бороться от всего сердца, чтобы убедиться, что те же самые ошибки не совершаются вновь, и что на этот раз мы добьемся победы. Мы идем в эту битву, зная, что Кайзер сражается только для того, чтобы насытить свою жажду власти и завоевания, в то время как мы сражаемся во имя мира и блага всех людей. Это радостное знание даст нам всю необходимую силу'."
entente.20.d.war_acw: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда они втянулись в Американскую Гражданскую войну. 'Мы не можем стоять в стороне и притворяться, что судьба Америки не диктует судьбу также и нашего альянса', - сказал он. - 'У [CAN.GetNameDefCap] есть длинная и уязвимая граница с американцами, и всё ещё есть надежда, что наша интервенция сможет восстановить мирное и демократическое правительство, возможно, даже союзника. Наши сердца обращены к тем американцам и канадцам, которые оказались втянутыми в эту борьбу, борясь только за ту свободу, которой они так долго наслаждались'."
entente.20.d.france_taken: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, поздравив их с успешными действиями по захвату французского материка. 'То, что французские солдаты вновь выходят на улицы Парижа, и французские граждане радуются их освобождению от синдикалистской тирании, вселяет в нас надежду', - сказал он. - 'В [NFA.GetNameDef] ещё многое предстоит сделать, но наш союз с радостью движется вперёд в будущее, зная, что наша победа нанесла удар во имя свободы и блага всего человечества'."
entente.20.d.france_mainland: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, поздравив их с успешными действиями по возвращению изгнанного французского правительства на материк. 'Париж ещё ускользает от нас', - сказал он, - 'но мы можем радоваться тому, что французские солдаты снова маршируют по улицам Марселя, что является решительным шагом на пути к их конечной цели - освобождению всех свободолюбивых граждан [NFA.GetNameDef]. Наш альянс ведет упорную борьбу за эту победу, и хотя многое ещё предстоит сделать, и многие потери ещё предстоит оплакивать, мы должны воспользоваться моментом, чтобы отметить все, чего мы достигли. Ибо мы сделали это вместе, как общий альянс, стремящийся только к лучшему для всего человечества'."
entente.20.d.india_united: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по объединению [RAJ.GetNameDef]. 'С тех пор, как страшная Гражданская война разорвала Индию на части', - сказал он, - 'мы держимся за отчаянную надежду, что в один прекрасный день их народ снова станет единым целым. Эта победа наконец-то была достигнута. Мы благодарим индийское правительство за ту роль, которую они так щедро сыграли в Содружестве, и желаем им всего наилучшего на следующем этапе их пути, когда они начнут процесс выздоровления, который до сих пор разделяет народ их великой нации. Пусть наш союз помнит об этом, чего можно достичь, когда мы стремимся к достижению того, о чем так много говорили раньше, и что это навсегда останется для нас бесценным'."
entente.20.d.italy_united: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по восстановлению материковой части Италии, государством [SRD.GetNameDef]. 'Со времени окончания Великой войны, многие народы были разделены войной и синдикалистскими волнениями', - сказал он, - 'и здесь нам ещё раз напоминают, что есть путь к искуплению... для храбрых сардинцев, для итальянцев, освобожденных от тирании синдикализма, и для всех нас. Наша сила как альянса, заключается в нашем единстве и в нашей решимости, что только вместе мы сможем нанести удар по силам, которые будут стремиться к подавлению свободных народов нашего мира'."
entente.20.d.india_defeated: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Доминиона Индии. 'Наш союз существует для того, чтобы предложить путь к искуплению и свободе для каждого из наших членов', - сказал он, - 'но мы вступаем в него, зная, что не каждая битва будет выиграна, и не каждый брат и сестра выйдут с другой стороны этой войны невредимыми и здоровыми. Тем не менее, мы должны быть решительными. Да, мы ослаблены из-за поражения Индии, но не сломлены, и если мы останемся вместе, то будем пользоваться теми силами, которые нам нужны, чтобы добиться абсолютной победы'."
entente.20.d.aus_syndicalist: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Австралазии перед синдикалистскими силами. 'Один из наших рядов поддался раздорам и тирании', - сказал он, - 'и поэтому мы с печалью взираем на битву, которую сейчас переживают свободолюбивые австралийцы. Мы говорим им: Возьмите себя в руки, потому что британская корона видит их борьбу, но Антанта пока ещё не готова. Придет день, когда наш альянс высадится на берегах Антиподов и раз и навсегда положит конец синдикалистской угрозе'."
entente.20.d.caf_syndicalist: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Вест-Индии перед синдикалистами. 'Мы надеялись, что каждый из мужчин и женщин нашего великого альянса избавится от тирании, которую порождает синдикалистское правление', - сказал он, - 'но мы знаем, что так не бывает. В отношении вест-индийских узурпаторов мы можем лишь сказать, что они должны подготовиться, ибо Антанта не успокоится, не будет колебаться, пока не будет свергнуто её коррумпированное и несправедливое правительство, а вест-индийцы, которые так храбро сражаются против них, не восстановят свою свободу. Такова миссия нашего альянса, и эта неудача не сокрушит наши силы, а наоборот, обеспечит нам ясность цели. Вот урок, который мы все должны усвоить в этот час'."
entente.20.d.acw_begins: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, опубликовав мрачную ноту, касающуюся начала Второй Гражданской войны в Америке. 'Наше сердце обращено к тем благородным американцам, которые теперь вынуждены бороться против сил тирании и угнетения на своей собственной родине', - сказал он, - 'ибо мы прекрасно знаем последствия их неудачи, а также ужасную цену для собственной души, когда враг - это его собственные соотечественники. Однако наш альянс не может просто горевать о разрушениях. Мы должны быть готовы действовать, ибо судьба Америки неразрывно связана с нашей собственной. Если Америка впадет в синдикализм, та же учесть постигнет [CAN.GetNameDef], а затем и всех нас. Нам не хочется рассматривать такую серьезную вероятность, как интервенция, но мы должны её учитывать - на благо всего человечества'."
entente.20.d.war: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, с призывом посвятить все свои общие силы военным действиям. 'Мы являемся союзом народов, связанных между собой традициями, а также общим интересом к свободе и благу человечества. Наша цель благородна, и мы каждый день благодарим союзников такого крепкого духа за то, что они всё ещё остаются, всё ещё борются против изнуряющей волны угнетения и синдикализма. Мы должны высоко держать голову и знать, что в конце туннеля есть свет. Эта война закончится, и мы должны увидеть её... вместе'."
entente.20.d.peace1: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, с призывом подготовиться к грядущей войне против государства [ENG.GetNameDef]. 'Все мы желаем мира', - сказал он, - 'но в то же время знаем, что это должно быть сделано. Миллионы наших соотечественников борются под синдикалистской тиранией, страшной волной, угрожающей утопить не только британцев и французов, но и весь мир. Только с отважными сердцами и чувством решимости мы движемся вперёд как единое целое, пока не наступит день, когда наша схватка вновь не будет подвергнута испытанию. Мы полностью уверены в том, что в этот день наши храбрые мужчины и женщины докажут, что все они сильнее противостоят испытаниям и невзгодам, с которыми столкнулся каждый из нас'."
entente.20.d.peace2: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, предупредив, что - даже в это мирное время - альянс должен быть готов к встрече с неизвестным. 'Британский Союз потерпел поражение', - сказал он, - 'но наш мир - это хрупкий мир, и только благодаря бдительности мы можем сохранить нашу свободу. В этом мире ещё многое предстоит сделать, очень многое требует нашего внимания, и поскольку наш альянс доказал свою прочность всеми возможными способами, я уверен, что мы будем продолжать решать эти задачи с той же грацией и мужеством, с которыми наш альянс уже давно сформировался'."
entente.20.a: "Да здравствует Король!"
entente.20.b: "Слава Содружеству!"
entente.20.c: "Антанта наготове!"

entente.21.t: "[CAN_king_first_name] совершает турне"
entente.21.d.high: "Выступая перед большой и бурно восторженной толпой в столице, [CAN_king_full_name] высоко оценил [Root.GetAdjective]ий вклад в Антанту и начал трехмесячное турне по стране. Ожидается, что Король [CAN_king_first_name] встретится со всевозможными [Root.GetNameDef]ими высокопоставленными лицами по всей - действительно, столько желающих получить Королевское внимание, что, по сообщениям, персонал короля был перегружен просьбами. Ожидается, что в каждой остановке на маршруте короля будут огромные толпы, а в [parade_state.GetName] в честь короля запланирован массовый парад. [Root.GetAdjective]ие чиновники чрезвычайно довольны визитом короля, и, похоже, не пожалели сил, чтобы расстелить для него красную дорожку."
entente.21.d.med: "Выступая перед многочисленной толпой в столице, [CAN_king_full_name] высоко оценил [Root.GetAdjective]ий вклад в Антанту и начал трехмесячное турне по стране. Ожидается, что Король [CAN_king_first_name] встретится с чиновниками и высокопоставленными лицами по всей [Root.GetNameDef], а в [parade_state.GetName] в его честь планируется провести как минимум один парад. Газеты трубят о маршруте короля, ожидая большие толпы на каждой крупной остановке, а [Root.GetAdjective]ие военные, по сообщениям, также хотят проконсультироваться с атташе короля относительно координации действий Антанты."
entente.21.d.low: "Выступая перед небольшой и вялой толпой в столице, [CAN_king_full_name] высоко оценил [Root.GetAdjective]ий вклад в Антанту и начал трехмесячное турне по стране. Ожидается, что Король [CAN_king_first_name] встретится с чиновниками и высокопоставленными лицами по всему [Root.GetNameDef], а в его честь планируется провести как минимум один парад в [parade_state.GetName]. Учитывая мизерную популярность короля, посещаемость не ожидается очень высокой... хотя все же есть те, кто с нетерпением ожидает его присутствия, а [Root.GetAdjective]ие военные лидеры стремятся проконсультироваться с атташе короля относительно координации действий Антанты."
entente.21.a: "Мы приветствуем Его Величество"

entente.23.t: "[CAN_king_first_name] в Королевском скандале"
entente.23.d: "Во время своего турне по [tour_country.GetNameDef] Король [CAN_king_first_name] оказался втянут в скандал - предположительно с участием замужней [tour_country.GetAdjective]ой наследницы. Хотя прямых доказательств, кроме нескольких размытых фотографий, нет, попытки замять скандал не увенчались успехом, и он уже несколько недель занимает первые полосы [tour_country.GetAdjective]их газет. Король утверждает, что его турне продолжится, хотя многие говорят, что доброжелательность, которую оно вызывало ранее, уже практически испарилась."
entente.23.a: "Какой ужас!"

entente.24.t: "[CAN_king_first_name] в крупном Королевском скандале"
entente.24.d: "Во время своего турне по [tour_country.GetNameDef] Король [CAN_king_first_name] оказался втянут в крупный скандал. По всей видимости, Король был подслушан в частной беседе со своими помощниками, и характер разговора был настолько зажигательным, что это немедленно привело к заголовкам в [tour_country.GetAdjective]их газетах... заголовкам, которые затем были поддержаны анонимными источниками в штабе короля, а затем попали в газеты по всей Антанте. Хотя сначала Король [CAN_king_first_name] настаивал на продолжении своего турне, с тех пор он прервал его и заявил, что "проводит некоторое время" в своём личном [KR_king_base.GetAdjective]ом поместье. Несомненно, это сделано для того, чтобы дать скандалу время утихнуть, хотя ущерб его репутации - и репутации, которую он создал во время своего турне, - уже нанесен."
entente.24.a: "Какой ужас!"

entente.25.t: "Попытка убийства короля [CAN_king_first_name]"
entente.25.d: "Во время парада в [tour_country.GetNameDef] нападавший из толпы выстрелил в Королевскую карету, вызвав сильную панику, которая почти переросла в давку. Король не пострадал, но был быстро эвакуирован, а за потенциальным убийцей уже ведется охота. Король [CAN_king_first_name] был вынужден прервать своё турне, взяв с собой искренние извинения [tour_country.GetAdjective]ого правительства... хотя, за исключением неприятностей, вызванных зажатием сил безопасности, доброжелательность [tour_country.GetAdjective]ой публики осталась незатронутой. Действительно, газеты только и пишут, что хвалят короля, который с тех пор заявил, что возьмет несколько месяцев перерыва в публичных выступлениях, чтобы оправиться от пережитого испытания."
entente.25.a: "Фух! Близкий вызов!"

entente.26.t: "Королевское турне прервано"
entente.26.d: "Турне короля [CAN_king_first_name] по [tour_country.GetNameDef] было прервано из-за болезни короля, которая, по словам Королевского персонала, не представляет собой ничего серьезного и, скорее всего, вызвана переутомлением. [tour_country.GetAdjective]ая публика явно разочарована этим решением, хотя с момента объявления в Королевскую резиденцию посыпались пожелания. Неизвестно, сколько времени потребуется королю на восстановление, а в случае с [tour_country.GetAdjective]им туром единственным вероятным последствием является то, что затяжной эффект от вызванной им доброй воли продлится не так долго, как хотелось бы."
entente.26.a: "По крайней мере, с Его Величеством все в порядке"

entente.27.t: "Королевская речь хорошо принята"
entente.27.d: "Речь короля [CAN_king_first_name] во время его турне по [tour_country.GetNameDef], в которой он настаивал на достоинствах Антанты и необходимости восстановления порядка в мире, ввергнутом в хаос, вызвала особенно сильную реакцию среди  [tour_country.GetAdjective]их жителей, а также была подхвачена многими национальными газетами. Короля похвалили за его красноречие, а также за его пропаганду, что вносит сильную позитивную ноту в то время, когда [tour_country.GetAdjective]ое турне начинает завершаться."
entente.27.a: "Молодцы!"

entente.28.t: "Королевская речь плохо принята"
entente.28.d: "Речь короля [CAN_king_first_name] во время его тура по [tour_country.GetNameDef] закончилась неудачей, когда Король не справился с несколькими агитаторами в толпе. Его подслушали, когда он сделал несколько замечаний по поводу "грубости" преследователей, которые оказались ранеными ветеранами... эта история была подхвачена многими [tour_country.GetAdjective]им газетами, в результате чего Король [CAN_king_first_name] предстал в довольно невыгодном свете. Это, по крайней мере, не скандал, но это звучит довольно кисло, поскольку турне короля в [tour_country.GetAdjective]ом государстве начинает завершаться."
entente.28.a: "Хорошо"

entente.30.t: "Руководство британскими изгнанниками"
entente.30.d.low: "В настоящее время изгнанники не имеют большого влияния в [Root.GetAdjective]ом правительстве. Те, кто находится в [Root.GetAdjective]ом правительстве, в основном использовали свою благосклонность, а британские промышленники в стране всё ещё консолидируют своё богатство. Они готовы поддерживать короля [CAN_king_first_name] в течение следующего года любыми средствами, которые он считает необходимыми, хотя большинство считает, что их влияние на [Root.GetAdjective]ое правительство должно сначала вырасти."
entente.30.d.med: "В настоящее время Изгнанники заняли видные места как в [Root.GetAdjective]ом правительстве, так и в корпоративном секторе, и они готовы поддерживать короля [CAN_king_first_name] в течение следующего года любыми средствами, которые он сочтет необходимыми."
entente.30.d.high: "В настоящее время Изгнанники заняли влиятельные позиции в [Root.GetAdjective]ом правительстве, а их промышленники имеют сильную власть над [Root.GetAdjective]ой промышленной экономикой. Они готовы поддержать короля [CAN_king_first_name] в течение следующего года любыми средствами, которые он сочтет необходимыми, и в настоящее время обладают силой, способной изменить ситуацию."
entente.30.a: "Пусть они работают над увеличением своего влияния"
entente.30.b: "Они должны помогать [Root.GetAdjective]ому правительству"
entente.30.c: "[Root.GetAdjective]ая промышленность нуждается в помощи"
entente.30.e: "Они должны работать над повышением популярности короля"

entente.31.t: "Изгнанники за работой"
entente.31.d: "Британские изгнанники усердно работают, пытаясь пополнить промышленную базу страны своим капиталом и опытом. Они попросили [Root.GetAdjective]ое правительство, на чем им следует сосредоточить свои усилия."
entente.31.a: "Сосредоточиться на гражданских проектах"
entente.31.b: "Сосредоточиться на вооружении и оборудовании"
entente.52.t: "Британский изгнанник арестован"

entente.52.d.king: "Богатый британский изгнанник, который также является высокопоставленным членом окружения короля [CAN_king_first_name], был недавно арестован за убийство своей жены, также изгнанницы, проживающей в [Root.GetAdjective]ом государстве. Это обвинение поднимает несколько сложных вопросов, не последним из которых является вопрос о том, обладают ли суды [Root.GetAdjective]ой юрисдикцией в отношении британского подданного. В прошлом арестовывали и других экспатриантов, но никогда никого такого высокого уровня, и [Root.Adjective]ая пресса раздула скандал до такой степени, что общественность задерживается на гневных заголовках каждый день. Король [CAN_king_first_name] готов лично вступиться за этого человека, хотя это будет стоить королю большой репутации, и есть другие, кто говорит, что правительству пора вмешаться."
entente.52.d.noking: "Богатый британский изгнанник, который также является высокопоставленным членом внутреннего круга короля [CAN_king_first_name], был недавно арестован за убийство своей жены, также изгнанницы, живущей в [Root.GetAdjective]ом государстве. Это обвинение поднимает несколько сложных вопросов, не последним из которых является вопрос о том, обладают ли суды [Root.GetAdjective]ой юрисдикцией в отношении британского подданного. В прошлом арестовывали и других экспатриантов, но никогда никого такого высокого уровня, и [Root.Adjective]ая пресса раздула скандал до такой степени, что общественность задерживается на гневных заголовках каждый день. Король [CAN_king_first_name] сказал, что он готов лично вмешаться в дела этого человека, но репутация короля и так достаточно плоха - если бы он это сделал, начались бы беспорядки. Поэтому многие говорят, что пришло время правительству вмешаться."
entente.52.a: "Если Король желает вмешаться, то пусть он"
entente.52.b: "Дать суду дойти до конца"
entente.52.c: "[Root.GetAdjective]ое правительство должно вмешаться."

entente.53.t: "Британский изгнанник подозревается в шпионаже"
entente.53.d.king: "Несколько дней назад чиновник низкого ранга в Тайном совете короля [CAN_king_first_name] был арестован по обвинению в шпионаже - шпион, который, похоже, начал вступать в сговор с [ENG.GetNameDef]ими чиновниками после приезда. История стала достоянием общественности, и [Root.GetAdjective]ая пресса раздувает её как предательство страны самими Изгнанниками... пламя раздули недавние комментарии короля, защищающего чиновника как личного друга. Теперь нам остаётся позволить суду проходить под пристальным вниманием общественности, дать королю [CAN_king_first_name] возможность вмешаться, несмотря на ущерб для монархии, или вмешаться самим и передать суд британскому правительству в изгнании, чтобы он прошел тихо, несмотря на возмущение, которое это вызовет."
entente.53.d.noking: "Несколько дней назад чиновник низшего ранга в Тайном совете короля [CAN_king_first_name] был арестован по обвинению в шпионаже - шпион, который, судя по всему, начал вступать в сговор с [ENG.GetNameDef]ими чиновниками после приезда. История стала достоянием общественности, и [Root.GetAdjective]ая пресса раздувает её как предательство страны самими Изгнанниками... пламя раздули недавние комментарии короля, защищающего чиновника как личного друга. Теперь нам остаётся либо позволить суду пройти под пристальным вниманием общественности, либо вмешаться самим и передать суд британскому правительству в изгнании, чтобы он прошел тихо, несмотря на возмущение, которое это вызовет."
entente.53.a: "Позволить королю вмешаться"
entente.53.b: "Процесс должен проходить в [Root.GetAdjective]ом суде."
entente.53.c: "Вмешаться и передать суд британцам"

entente.54.t: "Конфликт с Британскими изгнанниками"
entente.54.d.1: "Премьер-министр [GetBritishExilePM], глава британских изгнанников, в настоящее время находится в разгаре словесной войны с [Root.GetAdjective]им премьер-министром по поводу состояния [Root.GetAdjective]их вооружённых сил и их общей готовности к возвращению на родные острова... конфликт, который начинает просачиваться в национальную прессу, которая слишком готова заклеймить изгнанников как "неблагодарных скваттеров"."
entente.54.d.2: "Недавно рассмотренный [Root.GetAdjective]ий закон о правовом статусе британских изгнанников у нас встречает серьёзное сопротивление со стороны короля [CAN_king_first_name] и его Тайного совета - они угрожают применить Королевскую прерогативу к законопроекту, что является их законным правом, хотя это будет стоить дорого, учитывая, как Изгнанники иногда воспринимаются общественностью. Некоторые члены правительства отчаянно пытаются найти компромисс."
entente.54.d.3: "В [Root.GetAdjective]их военных кругах постепенно назревает спор - кому принадлежит высшее командование над британскими изгнанниками, которые в настоящее время поддерживаются и размещаются в вооружённых силах. Обычно Изгнанники и [Root.GetAdjective]ое правительство работают вместе по этим вопросам, но есть несколько точек преткновения, которые отказываются уходить, и ни одна из сторон, похоже, не готова уступить ни дюйма."
entente.54.d.4: "Несколько недавних комментариев премьер-министра [GetBritishExilePM], главы Британских изгнанников, были восприняты как знак вмешательства в следующие [Root.GetAdjective]ие выборы, и некоторые члены [Root.GetAdjective]ого правительства возмутились - вплоть до обращения в [Root.GetAdjective]ую прессу с жалобами на то, что они считают подрывом [Root.GetNameDef]ого суверенитета. Есть опасения, что этот конфликт может очень легко выйти из-под контроля."
entente.54.d.5: "Нынешнее влияние британских изгнанников в [Root.GetAdjective]ом правительстве недавно стало вызывать беспокойство оппозиционных партий, некоторые члены которых жаловались в прессе, приводя несколько примеров, когда Тайный совет короля отменял решения правительства по вопросам, которые они считали важными, особенно если они полагали, что это увеличит сроки освобождения [Root.GetNameDef]их родных островов. [Root.GetNameDef]ая пресса охотно принимает вызов, и если вопрос не будет решен в ближайшее время, это может привести к усилению антибританских настроений в стране."
entente.54.d.6: "Несколько видных [Root.GetAdjective]их бизнесменов жалуются на благосклонность, проявляемую к британским изгнанникам. По их словам, британским промышленникам предоставляют преференции при заключении контрактов и даже позволяют обходить ряд законодательных требований, которые должны соблюдать обычные [Root.GetAdjective]ие граждане. Эти жалобы набирают обороты в [Root.GetAdjective]ой прессе, и если их не рассматривать, то они могут перерасти в гораздо более серьезное дело."
entente.54.d.7: "По крайней мере, один крупный британский промышленник, [Root.GetAdjective]ий изгнанник и член ближайшего окружения короля [CAN_king_first_name], громко жаловался на количество, как он выразился, "произвольных" ограничений, наложенных на британских изгнанников, когда дело доходит до ведения бизнеса в стране. 'Мы делаем все, что можем, - заявил он в [Root.GetAdjective]ой прессе, - и наша помощь, несомненно, нужна для военных усилий!' Правительство, тем временем, утверждает, что не может позволить себе дать британским изгнанникам несправедливое преимущество в деловых кругах. Учитывая, что Король собирается принять участие в споре, возможно, лучше решить его раньше, чем позже."
entente.54.a: "Поддержать [Root.GetAdjective]ое правительство"
entente.54.b: "Поддержите британских изгнанников"
entente.54.c: "Стоять в стороне и позволить фишкам падать, куда они могут"

entente.55.t: "Изгнанники сражаются с королем [CAN_king_first_name]"
entente.55.d: "Британские изгнанники приобрели большое [Root.GetAdjective]ое влияние... настолько большое, что они привыкли добиваться своего. Когда Король [CAN_king_first_name] недавно поставил под сомнение решение премьер-министра [GetBritishExilePM], главы его Тайного совета, результатом стала неожиданная вражда между Изгнанниками и их монархом, о которой стало известно [Root.GetAdjective]ой прессе. Возникшая в результате этого словесная война была короткой, но достаточной, чтобы обе стороны пострадали в глазах [Root.GetAdjective]ой общественности."
entente.55.a: "Будем надеяться, что это не повторится..."

entente.56.t: "Удача британских изгнанников улучшается"
entente.56.d.1: "Несколько видных британских промышленников, живущих в настоящее время, члены ближайшего окружения короля [CAN_king_first_name], в последнее время преуспевают. Их инвестиции в [Root.GetAdjective]ую экономику приносят хорошие плоды, и поэтому их потенциальный вклад в общее влияние Изгнанников соответственно увеличился."
entente.56.d.2: "Богатая семья британских экспатриантов, живущая в [Root.GetNameDef] и бежавшая из Британского Союза вскоре после его возникновения, в последние месяцы часто появлялась в обществе короля [CAN_king_first_name]. Ходят слухи, что они были приняты в ближний круг короля. Если слухи правдивы, то влияние Британских изгнанников быстро растет."
entente.56.d.3: "Один из членов Тайного совета короля [CAN_king_first_name] в последнее время стал чем-то излюбленным в [Root.GetAdjective]их СМИ. После его широко разрекламированной женитьбы на [Root.GetAdjective]ой актрисе, его выступления хорошо посещались, и многие считают его перспективным... более того, даже [Root.GetAdjective]ое правительство, кажется, слушает с восторженным вниманием, когда он говорит."
entente.56.d.4: "Сегодня умер высокопоставленный член [Root.GetAdjective]ого правительства. Известный своими публичными разглагольствованиями о важности [Root.GetAdjective]ого суверенитета перед лицом британского присутствия и являвшийся убежденным республиканцем, его сменщик - гораздо более умеренная фигура, а также друг короля [CAN_king_first_name]. Во многих кругах признают, что это благо для дела британских изгнанников"
entente.56.d.5: "В последнее время [Root.GetAdjective]ие общественные настроения переключились на дело британских изгнанников, а премьер-министр [GetBritishExilePM] дал несколько интервью на национальном [Root.GetAdjective]ом радио, в которых рассказал о возвращении на родину как о деле, от которого пока нельзя отказываться. Многочисленные другие экспатрианты регулярно рассказывали на радио нежные истории о Соединенном Королевстве, которое когда-то было Великобританией, в течение нескольких недель после этого, предлагая изгнанникам ещё больше общественного сочувствия."
entente.56.d.6: "Недавно умер видный член британской дворянской семьи, и его похороны привлекли большое внимание общественности - в том числе и последнее заявление, написанное этим человеком, в котором он подробно объяснил, что его последним желанием было в последний раз пройтись по территории родовых поместий своей семьи. Похороны вызвали большое сочувствие общественности к бедственному положению других британских изгнанников."
entente.56.d.7: "Несколько встреч по вопросам государственной политики в [Root.GetAdjective]ом правительстве недавно закончились в пользу британских изгнанников, на которых присутствовали видные члены Тайного совета короля - и даже сам Король [CAN_king_first_name] - и которые очень публично демонстрировали примирительное отношение и просили [Root.GetAdjective]ое руководство о снисхождении, а не требовали его. Усилия явно пошли на пользу, и влияние Тайного совета в правительственных кругах определенно улучшается."
entente.56.a: "Отлично"

entente.57.t: "Судьба британского изгнанника ухудшается"
entente.57.d.1: "Один из самых известных британских промышленников, член ближайшего окружения короля [CAN_king_first_name], сегодня был вынужден объявить о банкротстве после нескольких месяцев ухудшения состояния - и, по слухам, готовящегося скандала об инсайдерской торговле. Хотя можно посочувствовать промышленнику, который был вынужден оставить большую часть своего состояния на родных островах, это не меняет того факта, что это негативно сказывается на судьбе британских изгнанников."
entente.57.d.2: "Одна из богатых семей британских изгнанников, бежавшая из Британского Союза вскоре после его возникновения, в последние месяцы заметно разорвала свои связи с королем [CAN_king_first_name] после очень публичного спора между патриархом семьи и королем. Поскольку семья когда-то считалась неотъемлемой частью внутреннего круга короля [CAN_king_first_name], судьба Британских изгнанников, несомненно, пострадала от этого разрыва."
entente.57.d.3: "Один из наиболее значимых британских министров, член Тайного совета короля, в последнее время был вовлечен во все большую серию скандалов в [Root.GetAdjective]ое СМИ, начиная с разоблачения любовной связи и заканчивая обвинениями во взяточничестве и непотизме. Король [CAN_king_first_name] наконец-то положил конец этому делу, освободив его от занимаемой должности сегодня, хотя очевидно, что ущерб уже нанесен общему влиянию Британских изгнанников"
entente.57.d.4: "Сегодня умер высокопоставленный член [Root.GetAdjective]ого правительства. Известный своей личной дружбой с королем [CAN_king_first_name] и одним из первых приветствовавший Британских изгнанников, его сменил человек, более известный тем, что подвергал сомнению британское влияние на [Root.GetAdjective]ое правительство... и поэтому его потеря считается сильным ударом по делу Британских изгнанников."
entente.57.d.5: "В последнее время [Root.GetAdjective]ие общественные настроения были обращены против дела Британских изгнанников, а премьер-министр [GetBritishExilePM] дал довольно неудачное интервью на [Root.GetAdjective]ом национальном радио, в котором он обвинил [Root.GetAdjective]ий народ в том, что тот слишком "ленив", чтобы добиться победы над Британским Союзом. Позднее премьер-министр решительно заявил, что он имел в виду совсем другое, но ущерб уже был нанесен."
entente.57.d.6: "Речь [Root.GetAdjective]ого политика, который считался почти никем и имел мало шансов попасть в парламент, недавно привлекла внимание всей страны, несомненно, из-за гневного заявления этого человека о том, что пришло время "дать пинка" британским изгнанникам, которых он назвал "пиявками, зависящими от [Root.GetAdjective]ой доброй воли". Внимание быстро прошло бы, если бы Король [CAN_king_first_name] не выступил с рекордом, насмешливо оскорбляя "отсутствие лояльности" этого человека, что вызвало значительный гнев и ещё большее освещёние в прессе в течение нескольких месяцев."
entente.57.d.7: "Несколько встреч по вопросам государственной политики в [Root.GetAdjective]ом правительстве недавно закончились тем, что Британские изгнанники оказались в проигрыше. Видные члены Тайного совета короля - и даже сам Король [CAN_king_first_name] - присутствовали на этих встречах в попытке помочь их делу, но их присутствие в итоге принесло больше вреда, чем пользы, и было расценено как попытка оказать чрезмерное влияние на [Root.GetNameDef]ий суверенитет. В последние недели Изгнанники послушно отказались от участия, хотя очевидно, что ущерб общественному восприятию уже нанесен."
entente.57.a: "Досадная неудача"

entente.58.t: "[CAN_king_first_name] в Королевском скандале"
entente.58.d.1: "[Root.GetAdjective]ие газеты пестрят подробностями о последней предполагаемой интрижке короля [CAN_king_first_name] - с британской аристократкой, которая сама замужем. Хотя обе стороны отрицают эти обвинения, их неоднократно фотографировали вместе, и не один источник в Королевской семье подтверждает, что слухи полностью правдивы. Скандал нанес значительный ущерб популярности короля [CAN_king_first_name], общественность объявила поведение короля "позорным"."
entente.58.d.2: "Член британской Королевской семьи оказался втянут в Королевский скандал, заголовки [Root.GetAdjective]их газет пестрят обвинениями в неверности и обмане. Хотя сам Король [CAN_king_first_name] не является участником скандала, он не лучшим образом отразился на монархии в целом."
entente.58.d.3: "Недавние откровения, опубликованные в одной из национальных [Root.GetAdjective]их газет, утверждают, что Король [CAN_king_first_name] использовал нечестную тактику, чтобы назначить личного друга на важный политический пост в [Root.GetAdjective]ом правительстве. Не помогло делу и то, что друг короля был подслушан, хвастаясь о милостях, которые он получил от Королевской семьи, и все это внимание в последнее время рисует монархию в особенно плохом свете."
entente.58.d.4: "Спор внутри британской Королевской семьи стал достоянием общественности, и хотя все вовлеченные стороны отрицают факт конфликта, [Root.GetAdjective]ие газеты заполнены сообщениями, полученными из "неназванных источников" в Королевском доме. Публика, забавляющаяся Королевскими выходками, приковала внимание к заголовкам... и жесткий ответ короля [CAN_king_first_name], вероятно, принес монархии больше вреда, чем пользы."
entente.58.d.5: "В последнее время в Канаде наблюдается всплеск антимонархических настроений, вероятно, вызванный синдикалистской пропагандой... но также не помогли газетные публикации, изображающие британскую Королевскую семью, живущую в роскоши и занимающуюся своими повседневными делами, как будто ничего не изменилось. Газетные истории были призваны популяризировать Королевскую семью через "взгляд изнутри" на их образ жизни, но, похоже, имели обратный эффект."
entente.58.d.6: "Публичная размолвка между королем [CAN_king_first_name] и довольно известным представителем британской аристократии приобрела довольно неприятный характер. Аристократ, как говорят, отрекся от монархии, а его семья покидает [Root.GetAdjective]ое государства в неизвестном направлении... и Король разозлился настолько, что прибег к публичным комментариям в [Root.GetAdjective]ой газете, в которых назвал семью "предателями" и даже хуже. Однако общественные настроения, похоже, таковы, что вся эта история плохо отражается на самой монархии, а не на аристократе."
entente.58.d.7: "Недавнее интервью короля [CAN_king_first_name] [Root.GetAdjective]ому изданию было воспринято плохо, некоторые комментарии короля были восприняты [Root.GetAdjective]ой общественностью как "не в тему"... особенно в свете трудностей, выпавших на долю [Root.GetAdjective]ого народа в последние годы. Королевский истеблишмент принес объяснения и извинения, так что ярость в прессе уже утихает, но есть общее мнение, что ущерб репутации монархии уже нанесен."
entente.58.a: "Прискорбно"

entente.59.t: "Популярность монархии растет"
entente.59.d.1: "Недавняя свадьба в большой Королевской семье захватила воображение [Root.GetAdjective]их людей. Возможно, состояние мира и страны таково, что общественность ищет отвлечения... и поэтому [Root.GetAdjective]ие газеты с определенным ликованием писали о Королевской свадьбе. Роялисты радостно размахивали британским флагом, радуясь моменту передышки."
entente.59.d.2: "Недавнее интервью с королем [CAN_king_first_name] в [Root.GetAdjective]ом издании было воспринято положительно. Статья считается редким взглядом на частную жизнь короля и его личные мысли, и [Root.GetAdjective]ая публика отреагировала на нее с энтузиазмом."
entente.59.d.3: "На этой неделе Король [CAN_king_first_name] посетил военную [Root.GetAdjective]ую базу, и хотя некоторые жаловались, что это был явный рекламный трюк, фотографии короля, пожимающего руки взволнованным, благодарным солдатам, сделали чудеса для репутации короля. 'Похоже, он действительно заботится о нас', - заметил один солдат. 'Это заставляет меня гордиться тем, что я сражаюсь во имя его"."
entente.59.d.4: "Недавно Король [CAN_king_first_name] выкроил время из своего напряженного графика, чтобы посетить [Root.GetAdjective]ую больницу, проведя вторую половину дня во встрече с больными и пожилыми людьми. Визит, очевидно, не был предназначен для публичности, поскольку Король запретил всем камерам и репортерам находиться внутри, но впоследствии о нем все же стало известно. Большинство из тех, кого он посетил, дали королю восторженные отзывы, говоря, что "он такой добрый, заботливый человек". Некоторые цинично предполагают, что это все же был рекламный трюк, и если это так, то, похоже, он пошел на пользу репутации короля."
entente.59.d.5: "Недавняя смерть в большой Королевской семье - молодой кузен короля [CAN_king_first_name], который служил в [Root.GetAdjective]ой армии - вызвала большое сочувствие и внимание со стороны [Root.GetAdjective]ой общественности. Многие считают, что Королевские особы действительно являются [Root.GetAdjective]ой частью, готовые проливать кровь вместе с [Root.GetAdjective]ими солдатами ради достижения общей цели."
entente.59.d.6: "В последнее время в Канаде наблюдается подъём промонархических настроений, несмотря на синдикалистскую пропаганду - или, возможно, благодаря ей. Некоторые изображения Королевской семьи в [Root.GetAdjective]их газетах изображают их более приземленными и доступными, что является новой территорией для традиционно отстраненных Королевских особ, но, похоже, работает на них."
entente.59.d.7: "[CAN_king_first_name] в последнее время был очень занят, появлялся на публичных открытиях, крестил новый корабль, посещал церковь, лично сидел на своем месте в здании [Root.GetAdjective]ого парламента... это изрядно вымотало короля, но зато повысило его авторитет среди [Root.GetAdjective]их людей. На данный момент, похоже, он им очень нравится."
entente.59.a: "Замечательно!"

entente.60.t: "[CAN_king_first_name] берёт отпуск"
entente.60.d.1: "После недавних опасений врачей короля относительно его личного здоровья, Король [CAN_king_first_name] сообщил [Root.GetAdjective]ому правительству, что в течение следующих нескольких месяцев он собирается взять отпуск для выполнения своих государственных обязанностей."
entente.60.d.2: "[CAN_king_first_name] недавно сократил количество своих публичных выступлений и других обязанностей, заявив о необходимости заняться личными делами в своем [Root.GetAdjective]ое поместье. По крайней мере, одному репортеру он сказал, что нет никаких дополнительных поводов для беспокойства, хотя это не помешало газетам строить догадки."
entente.60.d.3: "Недавние проблемы в Королевской семье привели к тому, что Король [CAN_king_first_name] сократил количество своих публичных выступлений и государственных обязательств, по крайней мере, на ближайшие несколько месяцев. Он сказал, по крайней мере, одному репортеру, что нет ничего дополнительного, чтобы беспокоиться, хотя это не остановило газеты от спекуляций."
entente.60.a: "Я вижу"

entente.61.t: "[CAN_king_first_name] посещает военных"
entente.61.d: "[CAN_king_first_name] провел последние несколько недель, объезжая [Root.GetAdjective]ие военные базы, осматривая войска и встречаясь с генералами по поводу готовности [Root.GetAdjective]их вооружённых сил. В целом он выглядел довольным, хотя и не настолько, насколько были довольны [Root.GetAdjective]ие солдаты, встретившие его - многие смогли пожать руку королю и обменяться несколькими словами, и вся поездка хорошо отразилась в [Root.GetAdjective]их газетах."
entente.61.a: "Отлично"

entente.62.t: "Партийный образ жизни короля Эдуарда"
entente.62.d.nothome: "С тех пор как Король Эдуард был отодвинут на второй план после установления для себя Королевской власти, он зажигает на [Root.GetAdjective]ой светской сцене, устраивая вечеринки в Королевском поместье и регулярно общаясь со светскими львицами. Действительно, новый Король, похоже, наслаждается своим новым статусом настолько, что в [Root.GetAdjective]их газетах все чаще появляются комментарии о том, что Эдуард, похоже, не воспринимает свою роль с той серьезностью, которую некоторые ожидают от британского изгнанника. 'Я видел, как он смеялся и общался с лордами и леди', - заявил один из очевидцев. Можно подумать, что ему нет дела до всего на свете, что он с таким же успехом мог бы вернуться в Лондон". Монархисты поспешили защитить короля, заявив, что его появление в обществе вполне нормально и должно приветствоваться после долгого периода затворничества Георга V, последовавшего за Королевским изгнанием с внутренних островов. Политические современники видят в этом положительный момент, поскольку эти вечеринки, похоже, отвлекают внимание Эдуарда от политических дел. Действительно, большинство членов правительства предпочитают, чтобы Эдуард общался с [Root.GetAdjective]ой светской тусовкой вместо того, чтобы постоянно заниматься государственными делами и пытаться вмешиваться в работу парламента. Если несколько пышных вечеринок - это то, что нужно, чтобы Эдуард перестал постоянно вмешиваться в дела, не входящие в его обязанности, то это достойная цена."
entente.62.d.home: "С тех пор как Король Эдуард был отодвинут на второй план после установления для себя Королевской власти, он зажигает на [Root.GetAdjective]ой светской сцене, устраивая вечеринки в Букингемском дворце и регулярно общаясь со светскими львицами. Действительно, новый Король, похоже, наслаждается своим новым статусом настолько, что в [Root.GetAdjective]их газетах все чаще появляются комментарии о том, что Эдуард, похоже, не воспринимает свою роль с той серьезностью, которую некоторые ожидают. 'Я видел, как он смеялся и общался с лордами и леди', - заявил один из свидетелей. Можно подумать, что ему нет дела до всего на свете, что он только что вернулся в страну, которая вышвырнула его семью на улицу". Монархисты поспешили защитить короля, заявив, что его появление в обществе вполне нормально, и его следует приветствовать как знак того, как все изменилось. Политические современники видят в этом отраду, поскольку эти вечеринки, похоже, отвлекли внимание Эдуарда от политических дел. Действительно, большинство членов правительства предпочитают, чтобы Эдвард общался с [Root.GetAdjective]ой светской тусовкой вместо того, чтобы постоянно заниматься государственными делами и пытаться вмешиваться в работу парламента. Если несколько пышных вечеринок - это то, что нужно, чтобы остановить Эдварда от постоянного вмешательства в дела, не входящие в его обязанности, то это достойная цена."
entente.62.a: "Где я могу получить приглашение?"

entente.63.t: "Король Эдуард приветствует американских беженцев"
entente.63.d: "Когда американские беженцы тысячами хлынули на север, Канада столкнулась с большими трудностями, пытаясь справиться с ними. Король Эдуард, однако, недавно сделал своей личной миссией приветствовать их и дать им почувствовать себя желанными гостями - по крайней мере, на данный момент. После нескольких посещёний лагерей в Онтарио и Квебеке Король устроил в Монреале роскошную вечеринку в саду, чтобы встретиться с наиболее выдающимися американцами, богатой элитой и знаменитостями, которые смогли приехать на север сразу после начала Гражданской войны. Некоторые обвиняют короля в том, что он использовал это как ещё один повод для расширения своих социальных контактов, но нельзя отрицать, что большинство американцев были в восторге от своего обращения и относились к королю со всем уважением и церемониями, которые только можно пожелать."
entente.63.a: "Хорошо для него"

entente.630.t: "Неприятность с приглашением"
entente.630.d: "Его Величество всегда был в некотором роде любителем вечеринок. Ещё до прихода к власти самый могущественный человек в англосфере был известен своими дикими вечеринками, которые он устраивал. Однако с тех пор, как Король Эдуард унаследовал трон своего отца, он был слишком занят государственными обязанностями, чтобы устраивать вечеринки. Хотя Король по-прежнему тайком устраивает пару небольших собраний, его некогда разгульный образ жизни значительно усмирился, и он стал более формальным и послушным человеком. В связи с этим, а также с тем, что он выразил интерес к встрече со знаменитыми звездами Голливуда, неудивительно, что Король Эдуард VIII был официально приглашен на невероятно эксклюзивный гала-вечер, куда приглашаются только самые влиятельные и знаменитые. По слухам, гостей будут принимать одни из самых диких людей в Голливуде, поэтому нет сомнений, что такой вечер запомнится надолго. Хотя обычно такое событие не привлекает особого внимания, сообщество изгнанников разразилось дебатами, поскольку Король также был приглашен на большой семейный прием Орлеанского дома, некогда правившего Королевством Франция. Это мероприятие, которое, как говорят, будет большим собранием Дома и его союзников, должно состояться в то же время, что и Гала. В связи с этим Король может присутствовать только на одном из них. Хотя такой конфликт в расписании является нормальным явлением для Королевских домов, то, что сделало его такой политической темой дебатов среди Изгнанников, - это последствия. Хорошо известно, что Король в настоящее время не женат, и хотя у него нет недостатка в возможных супругах, он ещё не остановил свой выбор на ком-то конкретном. В связи с этим многие в Изгнанниках, не без помощи различных желтых журналистских изданий, начали подозревать, что куда бы ни решил отправиться Король, он может попытаться найти кого-нибудь для свадьбы. Хотя это мало чем подтверждается, принц Жан Орлеанский, претендент на французский престол, якобы пытался заставить Эдуарда VIII жениться на своей дочери, принцессе Изабелле Орлеанской. Недавно овдовевшая, принцесса Изабель и Король Эдуард уже встречались ранее, и хотя между ними завязался роман, в конечном итоге он ни к чему не привел, в немалой степени из-за того, что муж принцессы был ещё жив.\n\nЭти два приглашения начали вносить раздор в сообщество изгнанников, одержимых слухами. Возвращается ли Король к своему дикому, наполненному вечеринками образу жизни или же он останется человеком, связанным долгом? Таким образом, возникает вопрос: Голливуд или Алжир?"
entente.630.a: "За блеск и гламур Голливуда!"
entente.630.b: "За долг и традиции Алжира!"

entente.64.t: "Король Эдуард замечен с американской знаменитостью"
entente.64.d.nee: "Увлечение короля Эдуарда американскими знаменитостями, похоже, продолжается: он все чаще посещает мероприятия с участием беженцев и поездки в Новую Англию, включая недавнюю поездку в Бостон, где Король был замечен в компании американской актрисы по имени Констанс Беннет. Это уже третий раз, когда Король Эдуард и замужняя миссис Беннетт - в настоящее время она замужем за французским режиссером Анри де ла Фалезом, хотя, по последним данным, они расстались после начала Гражданской войны - были замечены в тесной компании, и ходят слухи, что Король влюблен. Новости о предполагаемом романе появились в газетах Канады и Новой Англии, и до сих пор Королевский истеблишмент хранит полное молчание по этому вопросу."
entente.64.d.nonee: "Увлечение короля Эдуарда американскими знаменитостями, похоже, продолжается, поскольку он все чаще посещает мероприятия с участием американцев, уехавших на север, включая недавний гала-концерт в Торонто, где Король был замечен в компании американской актрисы по имени Констанс Беннет. Это уже третий раз, когда Король Эдуард и замужняя миссис Беннетт - в настоящее время она замужем за французским режиссером Анри де ла Фалезом, хотя, по слухам, после её отъезда в Канаду они расстались - были замечены в тесной компании, и ходят слухи, что Король влюблен. Новости о предполагаемом романе появились в газетах по всей Канаде, и до сих пор Королевский истеблишмент хранит полное молчание по этому вопросу."
entente.64.d.noacw: "Увлечение короля Эдуарда американскими знаменитостями, похоже, продолжается, поскольку он все чаще посещает мероприятия с их участием, включая недавний гала-концерт в Торонто, где Король был замечен в компании американской актрисы по имени Констанс Беннет. Это уже третий раз, когда Король Эдуард и замужняя миссис Беннетт - в настоящее время она замужем за французским режиссером Анри де ла Фалезом, хотя, по слухам, они расстались после её отъезда в Канаду - были замечены в тесной компании, и ходят слухи, что Король влюблен. Новости о предполагаемом романе появились в газетах по всей Канаде, и до сих пор Королевский истеблишмент хранит полное молчание по этому поводу."
entente.64.a: "Скандально!"

entente.65.t: "Король Эдуард объявил о намерении жениться"
entente.65.d.norm: "В заявлении, которое ошеломило [Root.GetAdjective]ое правительство, Король Эдуард сегодня объявил, что намерен жениться на американской кинозвезде Констанс Беннет. Это заявление последовало за месяцами спекуляций по поводу их отношений, инсайдеры комментировали, что Король "так влюблен в Констанс, как будто он пьян". Проблема с объявлением короля, однако, заключается в том, что Констанс Беннетт, хотя и имеет неопределенную религиозную принадлежность, является дважды разведенной женщиной, которая всё ещё состоит в законном браке со своим третьим мужем, Анри де ла Фалезом. Как номинальный глава Церкви Англии, которая не позволяет разведенным вступать в новый брак с живым бывшим супругом, это явно неприемлемо для короля... и уже [Root.GetNameDef] и остатки империи разрываются на части из-за того, что это может означать."
entente.65.d.pataut: "В заявлении, которое ошеломило [Root.GetAdjective]ое правительство, Король Эдуард сегодня объявил, что намерен жениться на американской кинозвезде Констанс Беннет. Это заявление последовало за месяцами спекуляций по поводу их отношений, инсайдеры комментировали, что Король "так влюблен в Констанс, как будто он пьян". Проблема с объявлением короля, однако, заключается в том, что Констанс Беннетт, хотя и имеет неопределенную религиозную принадлежность, является дважды разведенной женщиной, которая всё ещё состоит в законном браке со своим третьим мужем, Анри де ла Фалезом. Как номинальный глава Церкви Англии, которая не позволяет разведенным вступать в новый брак с живым бывшим супругом, это явно неприемлемо для короля... хотя протесты мало что значат, учитывая, что Король Эдуард в настоящее время правит [Root.GetNameDef] с абсолютной властью. Король уже заявил, что намерен как можно скорее приступить к заключению брака."
entente.65.a: "Невероятно!"

entente.66.t: "Французская принцесса"
entente.66.d: "Тусовочные дни короля Эдуарда, похоже, подходят к концу - но не из-за его преклонного возраста, как полагают некоторые, а из-за романа с принцессой Изабель Орлеанской, дочерью орлеанистского претендента. Они познакомились во время визита Эдуарда в Алжир незадолго до Английской революции 1925 года, и ей удалось привлечь его внимание своим умом, лингвистическими способностями и непосредственным опытом участия в Вельткриге, во время которого она служила медсестрой. Действительно, Эдвард, похоже, проводит время исключительно с ней, и пара была сфотографирована вместе на многочисленных вечеринках на протяжении [Root.GetNameDef]. Эта пара, похоже, вовлекла [Root.GetAdjective]ую общественность в возбужденные предположения о том, что вскоре может состояться Королевская свадьба. Многие изгнанники горячо возражают против идеи брака на основании религии любовного интереса короля и того факта, что отец Его Величества не дал согласия на брак своего сына с принцессой ещё в 1930 году, после смерти её первого мужа. Концепция женитьбы короля на вдове, да ещё и католичке, немыслима для многих изгнанников. Канадская общественность относится к этому вопросу гораздо спокойнее, а многие жители Квебека в восторге от идеи французской принцессы-католички."
entente.66.d_orelans: "Похоже, что вечеринки короля Эдуарда подходят к концу - но не из-за его преклонного возраста, как полагают некоторые, а из-за его романа с принцессой Изабель Орлеанской, дочерью короля Жана III. Они познакомились во время визита Эдуарда в Алжир незадолго до британской революции 1925 года, и ей удалось привлечь его внимание своим умом, лингвистическими способностями и непосредственным опытом участия в Вельткриге, во время которого она служила медсестрой. Действительно, Эдвард, похоже, проводит время исключительно с ней, и пара была сфотографирована вместе на многочисленных вечеринках на протяжении [Root.GetNameDef]. Эта пара, похоже, вовлекла [Root.GetAdjective]ую общественность в возбужденные предположения о том, что вскоре может состояться Королевская свадьба. Многие изгнанники горячо возражают против идеи брака на основании религии любовного интереса короля и того факта, что отец Его Величества не дал согласия на брак своего сына с принцессой ещё в 1930 году, после смерти её первого мужа. Концепция женитьбы короля на вдове, да ещё и католичке, немыслима для многих изгнанников. Канадская общественность относится к этому вопросу гораздо более спокойно, а многие в Квебеке в восторге от идеи французской принцессы-католички. Наши союзники в Алжире также в восторге от перспективы женитьбы короля на одной из своих Королевских особ."
entente.66.a: "Надежный выбор"

entente.67.t: "Королевская свадьба"
entente.67.d: "Несмотря на первоначальный кризис, вызванный выбором невесты короля Эдуарда, когда он почти был вынужден отречься от престола, похоже, любовь победила... и сегодня Король Эдуард VIII женился на американской кинозвезде Констанс Беннетт, которая теперь носит титул Королевы-консорта Соединённого Королевства Кэтрин. Зрелище Королевской свадьбы привело в восторг публику в [Root.GetNameDef], да и во всей Империи, парад по столице был величественным и длился почти три часа, после чего Эдуард и его новая невеста улетели в неизвестное место для проведения медового месяца, в идеале, воспоминания о почти политическом кризисе остались далеко позади."
entente.67.a: "Поздравляем, Ваше Величество!"

entente.68.t: "Королевская свадьба"
entente.68.d: "После долгих приготовлений Его Величество наконец-то женился на принцессе Изабель Орлеанской сегодня во время пышной церемонии, состоявшейся в Оттаве, в сопровождении нескольких глав государств (или их представителей), включая президентов Гувера и Петена, Хокона VII Норвежского, Кристиана X Датского, эрцгерцога Феликса Австрийского и великого князя Владимира Кирилловича Российского. Принцесса Изабель, дочь орлеанистского претендента, познакомилась с Его Величеством, в то время принцем Уэльским, во время его визита в Алжир незадолго до Британской революции 1925 года и сумела привлечь его внимание своим умом, лингвистическими способностями и непосредственным опытом Вельткрига, во время которого она служила медсестрой. Принц и принцесса снова встретились в 1927 году, и вскоре после этого начался их не очень хорошо скрываемый роман, несмотря на то, что принцесса Изабель была замужем и уже стала матерью. Хотя Его Величеству не удалось убедить своего отца, короля Георга V, разрешить ему жениться на принцессе Изабель после смерти её первого мужа в 1930 году, он несколько раз появлялся с ней после её переезда в Канаду в конце 1930 года. За это время принцессе удалось завоевать поддержку народа, особенно в районе Квебека, что оказалось очень ценным для Его Величества, неустанно боровшегося за улучшение имиджа монархии. Свадьба подняла поддержку монархии на новую высоту, и теперь все ожидают рождения наследника!"
entente.68.a: "Грядет новый принц? Увидим!"

entente.69.t: "Трещины в Королевском браке?"
entente.69.d: "После нескольких лет брака Король Эдуард и Королева Констанция до сих пор не произвели на свет ребенка - и, согласно источникам в Королевской семье, их брак становится все более отчужденным. Королева Констанция проводит большую часть своего времени на мероприятиях отдельно от короля, посещая свой родной город Бостон на несколько недель подряд, и, как говорят, она возвращается к королю лишь с неохотой. Одни возлагают вину за отсутствие ребенка на самого Эдуарда, другие утверждают, что супруги вообще не должны были жениться, и что вскоре может грянуть Королевский развод, немыслимый в любую другую эпоху."
entente.69.a: "Увы,"

entente.690.t: "Новый наследник"
entente.690.d: "Раньше в случае смерти Эдуарда VIII или его невероятного отречения от престола трон переходил к его брату, принцу Альберту. Однако теперь все изменилось, поскольку у Его Величества родился сын! Королева Изабель родила своего второго ребенка после долгой ночи. Вся Британская Империя празднует в честь принца Виктора Джорджа Джона Артура, нового наследника престола!"
entente.690.a: "Да здравствует принц!"

entente.70.t: "Речь короля"
entente.70.d: "Сегодня Король Альберт выступил с радиообращением к [Root.GetNameDef], призвав народ Империи принять сердце в войне против [war_country.GetNameDef]. 'Впереди могут быть тёмные дни, - предупредил он, - и война больше не ограничивается полем боя, но мы можем лишь поступать правильно, как мы считаем нужным, и благоговейно предать наше дело Богу'. Речь была хорошо принята как [Root.GetAdjective]им правительством, так и общественностью, и его уже называют именно тем королем, который нужен Империи в эти трудные времена."
entente.70.a: "Выдающийся!"

entente.71.t: "Королевский наследник"
entente.71.d: "Принцесса Елизавета, старшая дочь и наследница короля Альберта, постепенно становится чем-то вроде знаменитости в [Root.GetNameDef], поскольку вступает в подростковый возраст. Она уже объездила всю страну, призывая [Root.GetAdjective]ий народ принять сердце, и её поддержка различных благотворительных организаций, занимающихся войной, не осталась незамеченной. Хотя некоторые сомневались в том, что Король взойдет на трон, не имея наследника мужского пола, теперь ясно, что их покорило простое обаяние принцессы."
entente.71.a: "Восхитительно!"

entente.72.t: "Королевское торжество"
entente.72.d: "Сегодня в столице [Root.GetAdjective]ий Король Альберт и вся Королевская семья приняли участие в масштабном празднике, призванном подчеркнуть все то хорошее, что Королевские особы делают для страны. Огромные толпы людей выстроились на улицах, чтобы посмотреть на проезжающий кортеж, а Король много раз останавливал парад, чтобы он и обе его дочери могли выйти из машин и лично поприветствовать людей. Речь, произнесенная королем в конце парада, до сих пор является предметом обсуждения в городе, и [Root.GetAdjective]ие газеты не скупились на похвалы."
entente.72.a: "Да здравствует Король!"

entente.731.t_king: "Смерть Альберта I"
entente.731.t_prince: "Смерть принца Альберта"
entente.731.d_exile: "Наш Король и государь, Альберт I Виндзорский, сегодня трагически скончался. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно, так как Король скончался в своем доме в Изгнании в 3:30 по восточному времени. После смерти Альберта его дочь Елизавета сменит его на посту британского монарха, став первой женщиной-монархом империи со времен Королевы Виктории и первой женщиной-монархом, не правившей на британской земле. Её отец станет вторым королем Великобритании, который провел все своё правление, не ступив ногой на территорию самой Великобритании, и вторым королем, умершим на берегах Канады. "
entente.731.d_GG: "Сегодня трагически скончался наш генерал-губернатор и представитель государя, принц Альберт Виндзорский. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно: генерал-губернатор скончался в своем доме в Ридо-Холле в 3:30 по восточному времени. После смерти Альберта его дочь Элизабет сменит его на посту генерал-губернатора, став первой женщиной-генерал-губернатором Канады и вторым генерал-губернатором, который является прямым членом Королевской семьи. Елизавета, как и её отец, весьма популярна среди канадцев. "
entente.731.d_canadian_king: "Сегодня трагически скончался наш Король и государь, Альберт I Виндзорский. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно, так как Король скончался в своем доме в Изгнании в 3:30 по восточному времени. После смерти Альберта его дочь Елизавета сменит его на посту канадского монарха, став первой женщиной-монархом в Канаде. Её отца будут вечно помнить как первого короля Канады и человека, который основал канадскую монархию как отдельный институт."
entente.731.d_home: "Наш Король и государь, Альберт I Виндзорский, трагически скончался сегодня. Страдая от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно: Король скончался в своем доме в Изгнании в 7:30 по Гринвичу. После смерти Альберта его дочь Елизавета сменит его на посту британского монарха, став первой женщиной-монархом в империи со времен Королевы Виктории и первой женщиной-монархом, правящей на британской земле со времен Рекультивации. Альберт снял "проклятие" своего отца и избежал того, чтобы стать вторым королем, погибшим на берегах Канады."
entente.731.d_prince: "Брат короля, принц Альберт Виндзорский, трагически скончался сегодня. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно: Король скончался в своем доме в изгнании в 7:30 по Гринвичу. Альберт, оставаясь в Канаде после Рекультивации, вернулся в Британию для лечения. Король выразил свои соболезнования дочери Альберта, Элизабет, которая, как ожидается, возьмет на себя многие официальные обязанности Альберта."
entente.731.d_prince_exile: "Брат короля, принц Альберт Виндзорский, трагически скончался сегодня. Страдавший от плохого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно: Король скончался в своем доме в Изгнании в 7:30 по Гринвичу. Несмотря на то, что Альберт был изгнанником, он стал считать Канаду своим домом и стал очень популярен среди граждан Канады. Король выразил свои соболезнования дочери Альберта, Элизабет, которая, как ожидается, возьмет на себя многие официальные обязанности Альберта."
entente.731.d_australasia: "Сегодня трагически скончался наш генерал-губернатор и представитель государя, принц Альберт Виндзорский. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно, так как генерал-губернатор скончался в своем доме в Доме правительства в 7:30 утра. После смерти Альберта его дочь Элизабет сменит его на посту генерал-губернатора, став первой женщиной-генерал-губернатором Австралии и вторым генерал-губернатором, который является прямым членом Королевской семьи. Елизавета, как и её отец, весьма популярна среди австралийцев. "
entente.731.d_newengland_GG: "Сегодня трагически скончался наш генерал-губернатор и представитель государя, принц Альберт Виндзорский. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все было напрасно, так как генерал-губернатор скончался в своем доме в Доме штата Массачусетс в 3:30 по восточному времени. После смерти Альберта его дочь Елизавета сменит его на посту генерал-губернатора, став вторым независимым генерал-губернатором Новой Англии и первой женщиной-губернатором, а также вторым генерал-губернатором, являющимся прямым членом Королевской семьи. Елизавета, как и её отец, пользуется законной популярностью у жителей Новой Англии, несмотря на британскую оккупацию региона. "
entente.731.d_newengland_king: "Сегодня трагически скончался Король Новой Англии Альберт I Виндзорский. Страдавший от слабого здоровья из-за привычки курить, Альберт стал замкнутым по мере того, как проявлялись последствия его болезни. Несмотря на попытки лечения, включая полную пневмонэктомию, все это было напрасно, так как Король скончался в своем доме в Доме штата Массачусетс в 3:30 по восточному времени. После смерти Альберта его дочь Елизавета сменит его на посту Королевы Новой Англии, став вторым независимым монархом Новой Англии и первой женщиной-монархом. Елизавета, как и её отец, пользуется законной популярностью у жителей Новой Англии, несмотря на британскую оккупацию региона. "
entente.731.a: "Австралазия прощается со своим генерал-губернатором."
entente.731.a: "Принцесса Елизавета принимает бразды правления колонией."
entente.731.c: "Покойся с миром."
entente.731.e: "Король умер, да здравствует Королева!"
entente.731.f: "Канада прощается со своим генерал-губернатором."
entente.731.g: "Канада отдает дань уважения своему первому королю и приветствует свою новую Королеву."

entente.732.t: "Нездоровые привычки короля"
entente.732.t_gg: "Нездоровая привычка генерал-губернатора"
entente.732.d: "Любитель табака на всю жизнь, Король Альберт курил с самого детства. Будь то случайная сигара во время высокопоставленных встреч и политических переговоров или его более регулярная привычка выкуривать по несколько пачек сигарет в день, можно с преуменьшением сказать, что Король наслаждается своим курением; он даже заключил сделки с канадской компанией Imperial Tobacco Company и её заменителями, такими как Du Maurier, John Player, Pall Mall, Marlboro и новый Viceroy. Хотя это добавило ему харизматичности и обходительности, втайне это начало серьезно сказываться на здоровье короля. Недавно у короля Альберта диагностировали начальную стадию рака легких, и теперь он должен сделать выбор: отказаться от любимой привычки и приступить к экспериментальному лечению болезни, пока она не успела разрушить его организм, или просто игнорировать проблему и надеяться, что она пройдет сама собой."
entente.732.d_gg: "Генерал-губернатор Альберт - любитель табака на протяжении всей жизни, он курит с самого детства. Будь то случайная сигара во время встреч в высшем обществе и политических переговоров или его более регулярная привычка выкуривать по несколько пачек сигарет в день, можно с преуменьшением сказать, что Король наслаждается своим курением; он даже заключил сделки с Имперской табачной компанией Канады и их заменителями, такими как Du Maurier, John Player, Pall Mall, Marlboro и новый Viceroy. Хотя это добавило ему харизматичности и обходительности, втайне это начало серьезно сказываться на здоровье генерал-губернатора. Недавно у генерал-губернатора Альберта диагностировали начальную стадию рака легких, и теперь он должен сделать выбор: отказаться от любимой привычки и приступить к экспериментальному лечению болезни, пока она не успела разрушить его организм, или просто игнорировать проблему и надеяться, что она пройдет сама собой."
entente.732.a: "Альберт бросает курить и тайно проходит курс лечения от рака."
entente.732.b: "Даже рак не может помешать королю делать все, что ему заблагорассудится!"

entente.733.t: "Светлое будущее правления короля Альберта"
entente.733.t_gg: "Светлое будущее для правления генерал-губернатора Альберта"
entente.733.d: "К радости всех, кто знал о степени его слабого здоровья, Король Альберт был освобожден от последнего раунда лечения рака с чистым здоровьем. Освободившись от чудовища на спине, и не узнав об этом широкие массы населения, Король Альберт и все окружающие его люди могут вздохнуть с облегчением и вновь сосредоточиться на государственных делах. Король и корона пока в безопасности, хотя многие подчеркивают необходимость того, чтобы наследница Альберта - его дочь Елизавета Александра Мария - была подготовлена к правлению заранее на случай, если болезнь короля снова даст о себе знать. Однако пока Король и правительство могут сосредоточиться на будущем под ярким солнцем, не скрывая правду от масс."
entente.733.d_gg: "К радости окружающих, которые действительно знали о степени его слабого здоровья, генерал-губернатор Альберт был освобожден от последнего раунда лечения рака с чистым здоровьем. Освободившись от чудовища на своей спине, а широкие массы не узнали об этом, генерал-губернатор Альберт и все, кто его окружает, могут вздохнуть с облегчением, поскольку он снова сосредоточился на государственных делах. Генерал-губернатор и представитель Короны в Канаде пока в безопасности, хотя многие подчеркивают необходимость того, чтобы наследница Альберта - его дочь Елизавета Александра Мария - была подготовлена к правлению заранее на случай, если болезнь генерал-губернатора снова даст о себе знать. Однако пока генерал-губернатор и правительство в целом могут сосредоточиться на будущем под ярким солнцем, не скрывая правду от масс."
entente.733.a: "За короля и страну!"

entente.734.t: "Смерть короля Альберта"
entente.734.t_gg: "Смерть генерал-губернатора Альберта"
entente.734.d: "Не обращая внимания на мольбы своей семьи, друзей и врачей, Король Альберт продолжал курить, несмотря на рак, который начал опустошать его легкие, и в последующие месяцы болезнь взяла свое. Вчера поздно вечером в Rideau Hall, выкуривая свою последнюю сигарету в одиночестве на балконе, Король Альберт поддался раку в последнем, кровавом и отчаянном приступе кашля, от которого он упал на колени, не в силах дышать, и трагически задохнулся и скончался, прежде чем его семья или охрана смогли прийти ему на помощь. Уже запланированы и проводятся почетные, но мрачные похороны, Альберт скоро будет упокоен, а его старший ребенок и наследница - Елизавета Александра Мария - готова короноваться как Королева Елизавета II на предстоящей коронации. В то время как нация оплакивает короткое правление короля Альберта, так трагически оборвавшееся по вине жестокой госпожи судьбы - и, возможно, из-за безрассудного незнания стандартов здравоохранения или глупого упрямства перед лицом явной медицинской опасности - мы также готовимся к правлению первой женщины-монарха со времен правления любимой Королевы Виктории. Будем надеяться, что она сможет оправдать столь высокое наследие и ожидания."
entente.734.d_gg: "Игнорируя мольбы своей семьи, друзей и врачей, генерал-губернатор Альберт продолжал курить, несмотря на рак, который начал опустошать его легкие, и в последующие месяцы болезнь взяла свое. Вчера поздно вечером в Rideau Hall, куря последнюю сигарету в одиночестве на балконе, генерал-губернатор умер от рака в последнем, кровавом и отчаянном приступе кашля, от которого он упал на колени, не в силах дышать, и трагически задохнулся и скончался, прежде чем его семья или охрана смогли прийти ему на помощь. Уже запланированы и проводятся почетные, но мрачные похороны, Альберт скоро будет упокоен, а его старший ребенок и наследник - Елизавета Александра Мария - готовится к назначению вице-королем Канады. Пока нация оплакивает короткое правление генерал-губернатора Альберта, столь трагически оборванное жестокой госпожой судьбой - и, возможно, безрассудным незнанием стандартов здравоохранения или глупым упрямством перед лицом явной медицинской опасности, - мы также готовимся к правлению первой женщины-генерал-губернатора Канады. Будем надеяться, что она сможет оправдать столь высокое наследие и ожидания."
