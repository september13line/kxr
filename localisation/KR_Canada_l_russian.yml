LON_member: "Член Лиги Наций"
LON_member_desc: "Мы являемся членом Лиги Наций. Эта организация занимается сохранением мира во всем мире и предотвращением ужасов, пережитых во время Вельткригов."
LON_security_council_minor_idea: "Член Совета Безопасности Лиги Наций"
LON_security_council_minor_idea_desc: "Мы были избраны в качестве непостоянного члена Совета Безопасности Лиги Наций. У нас есть право проводить в жизнь обязательные резолюции, однако, в отличие от постоянных членов, мы не обладаем правом вето. "
LON_security_council_major_idea: "Постоянный член Совета Безопасности Лиги Наций"
LON_security_council_major_idea_desc: "Как великая Держава и один из основателей Лиги, мы получили постоянное место в Совете Безопасности ЛН. Мы имеем право блокировать любые предложения Лиги и отказывать новым членам. "

LON_sanctions_idea: "Санкции Лиги Наций"
LON_sanctions_idea_desc: "Лига Наций проголосовала за применение санкций против нашей страны. Это негативно скажется на нашей экономике и способности вести международную торговлю."

LON_demilitarization_idea: "Демилитаризация"
LON_demilitarization_idea_desc: "В соответствии с решением Лиги Наций, мы ввели программу сокращения военных расходов и содействия демилитаризации."

LON_democracy_promoted_idea: "Продвижение демократии"
LON_democracy_promoted_idea_desc: "В соответствии с Лигой Наций, мы разработали программу продвижения демократии и личных свобод."

LON_blue_helmets: "Миротворцы Лиги Наций"
LON_blue_helmets_desc: "Лига Наций направила миротворцев на нашу территорию для защиты гражданского населения и поддержания общественного порядка. "

LON_permanent_tt: "Мы являемся постоянным членом §BЛиги Наций§! §gСовет Безопасности§!\nМы будем работать постоянно и иметь право §RВето§! "
LON_minor_tt: "Мы являемся временным членом §BЛиги Наций§! §gСовет Безопасности§!\nМы будем служить в качестве члена с правом голоса в течение §Gдвух лет§!"
LON_member_tt: "Мы являемся членом §BЛиги Наций§!\n\nЛюбые наступательные военные действия могут привести к §Rвмешательству§! со стороны Лиги."

