CAN_hold_snap_election: "Внеочередные выборы"
CAN_hold_snap_election_desc: "Для того чтобы помочь нашей партии получить более значительное большинство в Палате общин, премьер-министр решил назначить внеочередные выборы. Приведут ли эти выборы к тому, что наша партия получит значительное большинство, потерпит унизительное поражение или вообще ничего не получит, пока неизвестно. "

CAN_bring_king_home: "Вернуть короля домой"
CAN_bring_king_home_desc: "Место короля [CAN_king_first_name] по праву находится в государстве [Root.GetNameDef]. Теперь, когда мы всё уладили, Король может спокойно вернуться домой."

CAN_mobilize_reserves: "Поднять резервные подразделения"
CAN_mobilize_reserves_desc: "Пришло время поднять резервные подразделения, которые мы готовим с момента принятия законопроекта C-7. Они должны быть хорошо обучены и очень опасны для любого врага, который имеет несчастье сражаться с ними."
CAN_enact_limited_conscription: "Ввести ограниченный призыв"
CAN_enact_limited_conscription_desc: "Мы не можем больше мириться с ограничениями, наложенными на наши законы о призыве - независимо от последствий, нам нужна рабочая сила в канадской армии сейчас!"
CAN_enact_full_conscription: "Начать полный призыв"
CAN_enact_full_conscription_desc: "Мы более не можем ограничивать себя своими законами о призыве. Не важно, что мы обещали раньше – нам сейчас нужен каждый!"

CAN_canadian_referendum: "Референдум в Канаде"
CAN_canadian_referendum_desc: "Многие в Канаде считают, что британские изгнанники злоупотребляли своим пребыванием в нашей стране - слишком многие, на самом деле. Достаточно того, что был созван национальный референдум, чтобы решить, должна ли Канада оставаться Доминионом и частью империи, или же она должна разорвать связи и наметить для себя новый курс, как это когда-то сделала Америка."

CAN_suppress_quebec: "Подавить квебекцев в регионе [466.GetName]"
CAN_suppress_quebec_desc: "Эти мятежные квебекцы стали невыносимы. Мы более не можем терпеть то, что они подрывают наше единство. Пришло врем восстановить порядок силой!"
CAN_suppress_stlawrence: "Подавить квебекцев в регионе [468.GetName]"
CAN_suppress_stlawrence_desc: "Эти мятежные квебекцы стали невыносимы. Мы более не можем терпеть то, что они подрывают наше единство. Пришло врем восстановить порядок силой!"
CAN_suppress_montreal: "Подавить квебекцев в регионе [832.GetName]"
CAN_suppress_montreal_desc: "Эти мятежные квебекцы стали невыносимы. Мы более не можем терпеть то, что они подрывают наше единство. Пришло врем восстановить порядок силой!"

CAN_emergency_draft: "Ввести экстренный призыв"
CAN_emergency_draft_desc: "Часть британских изгнанников или слишком старые для службы или просто не горят желанием. Нам нужны все, способные держать оружие в руках. Старики станут наставниками для молодёжи. Вместе, мы вернём себе свою Родину."
CAN_expand_conscription_policies: "Расширить призывные рамки"
CAN_expand_conscription_policies_desc: "Пусть эта оппозиция беснуется, сколько хочет. Нам нужны люди, и поэтому мы изменим наши призывные рамки, снизив минимальные границы. Выражайте недовольство сколько хотите, но того требует Родина!"

CAN_expand_secret_police: "Расширить секретную полицию"
CAN_expand_secret_police_desc: "Поддержание порядка в стране и поимка диссидентов – наша первоочерёдная цель. Мы должны превратить КККП в удобный нам инструмент контроля, даже если народ этого не оценит."
CAN_consolidate_power: "Консолидация власти"
CAN_consolidate_power_desc: "Теперь, когда власть парламента была оттеснена, Король может лично начать управлять страной и её делами."
CAN_expand_labour_camps: "Расширить рабочие лагеря"
CAN_expand_labour_camps_desc: "Так называемые 'лагеря экономической помощи' не только предоставляют нам дешёвую рабочую силу, но и могут стать фундаментом для расширения горнопромышленной отрасли. Если мы увеличим их размеры и начнём нанимать большее число людей, то и пользы от таких лагерей будет больше."
CAN_increase_factory_prod: "Увеличить производство на фабриках"
CAN_increase_factory_prod_desc: "Мы должны переступить через черту этих морализаторских законов, вроде минимальной оплаты труда и безопасности на производстве. Канаде нужна сильная промышленность – а свои законы оставьте синдикалистам. Уверен, вы сможете отбиться своими правами рабочих от красной гидры."
CAN_fund_the_military: "Спонсирование армии"
CAN_fund_the_military_desc: "Армия нуждается в средствах – мы даём ей их. Да, нам придётся урезать другие отрасли, но такова суровость нашего положения."

CAN_call_emergency_reserves: "Экстренный призыв"
CAN_call_emergency_reserves_desc: "Мы стоим на пороге невозврата. Наш последний шанс – это экстренно призвать последних резервистов."

CAN_withdraw_from_entente: "Отделение от Антанты"
CAN_withdraw_from_entente_desc: "Мы хорошо послужили Империи, и даже слишком хорошо. Война в Европе закончилась, Король вернулся домой. Теперь заботы Антанты – не наши заботы. Канада должна заняться своими внутренними проблемами."

CAN_claim_alaska: "Денонсировать договор Хэя-Герберта"
CAN_claim_alaska_desc: "Границы между нами и Аляской были проведены в пользу американцев, всё благодаря давлению англичан на нас, которые заискивали перед США. Интересы Канады тогда мало кого волновали. Так как договор был подписан правительством, которому мы более не подчиняемся, то мы и не обязаны ему следовать. Аляска – это наша земля, и мы заявляем это во всеуслышание."
CAN_core_alaska: "Аляска – наша земля"
CAN_core_alaska_desc: "Теперь, когда Аляска перешла под наш контроль, мы можем начать постепенный процесс канадизации этого региона."
CAN_claim_washington: "Денонсировать Орегонский договор"
CAN_claim_washington_desc: "Орегонский договор установил чёткую границу между американской территорией в Орегоне и канадской провинцией Колумбия. Британцы вынудили нас отдать часть земель американцам. Теперь, когда мы более не обязаны исполнять договор, мы могли бы потребовать эти земли обратно."
CAN_claim_maine: "Денонсировать договор Вебстера-Эшбёртона"
CAN_claim_maine_desc: "Договор Вебстера-Эшбёртона установил границу на спорном пограничье между американским Мэном и канадской провинцией Нью-Брансуик. Этот старый договор был подписан британцами не в нашу пользу. Теперь, когда мы более не обязаны исполнять договор, мы могли бы потребовать эти земли обратно."

