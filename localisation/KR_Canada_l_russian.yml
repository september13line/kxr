CAN_declare_war_on_CSA: "Остановить О.С.А" 
CAN_declare_war_on_CSA_desc: "Уже никто не смеет отрицать, что О.С.А побеждает остальные фракции в Американской Гражданской войне. Они сильны, но мы должны ударить по ним сейчас же... или попытаться отсидеться, и пасть, когда они станут слишком сильны. Мы не можем позволить Интернационалу закрепиться на материке. Да благословит нас господь в нашем священной войне против синдикализма." 
CAN_invite_PSA_ceasefire: "Пригласить государство [PSA.GetNameDef] в Антанту"
CAN_invite_PSA_ceasefire_desc: "[ACW_ceasefire_name] поставило [PSA.GetNameDef] в довольно неловкое положение. Да, они контролируют западные штаты, но основная масса промышленности и людей находятся под гнётом О.С.А. Как только перемирие закончится, их вновь ждёт тяжёлая войны, которую они могут и не потянуть в одиночку. Поэтому, мы хотим пригласить их в Антанту и вместе ударить по безбожным синдикалистам."
CAN_demand_oregon: "Потребовать территории Орегона"
CAN_demand_oregon_desc: "Территория, на которой сейчас находятся Орегон, Вашингтон и Айдахо, первоначально была заявлена Компанией Гудзонова залива и, таким образом, являлась частью империи. По глупости она была уступлена американцам в 1848 году. Теперь, когда их правительство рухнуло, настало время вернуть то, что по праву принадлежало нам."

