CAN_brit_govt_exile_idea: "Британское правительство в изгнании"
CAN_brit_govt_exile_idea_desc: "Когда Великобритания пала в результате революции, британское правительство переехало в Канаду; создание Королевства Канада привело к созданию личной унии между Великобританией и Канадой. В то время как канадское правительство продолжает возглавлять премьер-министр Канады и Король, британское правительство продолжает существовать и осуществлять власть, несмотря на то, что не контролирует саму Великобританию. "

CAN_breaking_center: "Центр разрыва"
CAN_breaking_center_desc: "Британская революция вызвала большие страсти у тех, кто потерял свой дом и винит в катастрофе, охватившей Британию, неудачи либерализма. И если Король Георг V поддерживал правительство, то его наследник принц Эдуард был гораздо менее компромиссным и, по слухам, участвовал в деятельности радикальных групп. В глазах многих Канада становится все более авторитарной, а британские изгнанники направляют тори дальше в авторитаризм. По мнению изгнанников, демократия и свобода не имеют значения по сравнению с возвращением родных островов. "

