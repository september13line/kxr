CAN_anglo_french_tensions_3_desc: "Большая часть франкоговорящего населения расположено в Квебеке. Между квебекцами и англо-канадцами нарастают разногласия из-за слухов о подготовки Антанты к новой войне. Из всех канадцев, франкоговорящие квебекцы агрессивней всех сопротивляются призыву в армию, аргументируя это нежеланием умирать в ненужных им войнах за ненужный им народ"
CAN_anglo_french_friendship: "Англо-французское примирение"
CAN_anglo_french_friendship_desc: "Мы не только преодолели разногласия между англо- и франкофонами, но и добились настолько мирного сосуществования, которого не было уже многие десятилетия. Да, может мы и вновь переругаемся когда-нибудь в будущем, но сейчас франко-канадцы готовы идти в армию вместе с остальными."

CAN_great_depression_1: "Великая депрессия"
CAN_great_depression_1_desc: "Наше восстановление после Великой депрессии шло своим чередом, пока нас не поразило эхо Чёрного Понедельника. К счастью, канадская экономика почти никак не зависела от немецких рынков, так что ущерб, который мы понесли, оказался минимальным. Наши аналитики утверждают, что кризис в Германии потребует лишь совсем чуть-чуть дополнительных средств."
CAN_great_depression_2: "Великая депрессия"
CAN_great_depression_2_desc: "И хотя Канада восстанавливается от последствий кризиса быстрее, чем свой южный сосед, её экономика сильно на нём завязана, и не сможет восстановиться раньше, чем восстановится экономика США. Но стоит признать, что дела довольно быстро идут на поправку, а полное восстановление является лишь вопросом времени."
CAN_great_depression_3: "Великая депрессия"
CAN_great_depression_3_desc: "И хотя Канада восстанавливается от последствий кризиса быстрее, чем свой южный сосед, её экономика сильно на нём завязана, и не сможет восстановиться раньше, чем восстановится экономика США. Но стоит признать, что дела довольно быстро идут на поправку, а полное восстановление является лишь вопросом времени."

