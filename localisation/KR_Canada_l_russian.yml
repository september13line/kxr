CAN_davie_contract: "Контракты с Дейви"
CAN_davie_contract_desc: "Дейви являются крупнейшим подрядчиков в индустрии кораблестроения в Канаде. Предложив им ряд выгодных контрактов, мы будем уверены в том, что мы станем клиентом номер один и сможем заказывать корабли вне очереди."
CAN_shipbuilding_plan_1: "План канадского кораблестроения"
CAN_shipbuilding_plan_2: " План канадского кораблестроения"
CAN_exile_admiralty_idea: "Британское адмиралтейство"
CAN_exile_admiralty_idea_desc: "Королевский флот Британии имеет в своём штате одних из самых лучших адмиралов во всём мире, и теперь все они перебрались в Канаду. Эти морские офицеры покинут нас после освобождения Родины, но пока мы можем надеяться на их поддержку."
