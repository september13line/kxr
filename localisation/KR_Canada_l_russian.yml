### Focuses ###
CAN_kings_speech: "Речь Короля" 
CAN_kings_speech_desc: "Эдуард, Принц Уэльский, будет коронован Королем-Императором, поскольку канадская политическая арена состоит из двух основных фракций. Одну возглавляет либеральный премьер-министр Макензи Кинг, другую же консервативный Р.Б. Беннетт, а также изгнанная английская аристократия. Сейчас же, Эдуард популярен по всей Канаде, и его одобрение может стать решающим для обеих фракций." 
CAN_privy_council: "Статус Тайного совета"
CAN_privy_council_desc: "Британское правительство-в-изгнание с самого дня падения империи объявило об экстренной ситуации, которая требует передать все полномочия власти Тайному совету короля. Прошло уже десять лет, и многие стали задумываться о необходимости данного совета."
CAN_imperial_conference: "Имперская конференция"
CAN_imperial_conference_desc: "С тех самых пор, как мы покинули Британию, ни разу имперские доминионы не встречались, чтобы обсудить положение дел. Даже если сейчас мы и находимся в Канаде, мы всё ещё являемся правительством Британской империи. Было бы неплохо провести всеобщую конференцию, чтобы составить план борьбы с синдикалистами."
CAN_fate_of_the_senate: "Судьба Сената"
CAN_fate_of_the_senate_desc: "Канадский сенат состоит, в основном, из лично назначенных королём делегатов, большая часть из которых является Британскими изгнанниками. Учитывая, что именно сенат влияет на то, как тот или иной билль примут в Палате общин, всё больше идёт разговоров о необходимой реформе сената."
CAN_draft_bill_c7: "Подготовить Билль C-7"
CAN_draft_bill_c7_desc: "После того, как мы провели выборы, правительство может полностью сосредоточиться на подготовке билля C-7, в котором будут прописаны наши законы о призыве и национальной безопасности. Как только билль попадёт в Палату общин для чтения, начнутся жаркие дебаты. Мы надеемся на успех данного билля."

CAN_quebec_in_flames: "Квебек в огне"
CAN_quebec_in_flames_desc: "Распри между англофонами и квебекцаи достигли критической точки. Восточная провинция Квебек охвачена забастовками, демонстрациями и даже полномасштабными бунтами. Всё это подрывает нашу стабильность, которой и так в Канаде осталось немного. Мы должны как-то разобраться с этой проблемой."
CAN_montreal_conference: "Монреальская конференция"
CAN_montreal_conference_desc: "Не по-канадски это, притеснять другие культуры, да и толку от этого мало. Мы все, как цивилизованные люди, сядем за стол переговоров и обсудим все наши проблемы, решив их мирным путём. Нам придётся убедить квебекцев в целесообразности войны за рубежом."
CAN_official_bilingualism: "Узаконить двуязычие"
CAN_official_bilingualism_desc: "Французский всегда был де-факто вторым языком Канады, но квебекцы хотят, чтобы мы узаконили его и сделали де-юре официальным. По их словам, это придаст им уверенности в защищённости от англофонов и укрепит позиции правительства в Квебеке."
CAN_new_quebec_status: "Новый статус Квебека"
CAN_new_quebec_status_desc: "Чтобы окончательно решить проблему с Квебеком, мы должны дать ему особый статус. Квебек – не просто рядовая провинция, и волен сам строить свою внутреннюю политику без нашей указки."
CAN_suppress_quebecois: "Подавить квебекцев"
CAN_suppress_quebecois_desc: "Мы долго терпели. Мы понимаем интересы квебекцев, но кто они такие есть, чтобы решать за нас в какие войны они будут вступать, а в какие нет? Это просто абсурд. Если они хотят услышать нас, мы известим о себе силами КККП и военной полиции, которые подавят все беспорядки."
CAN_promote_anglophones: "Усилить англофонов"
CAN_promote_anglophones_desc: "Квебек – это не только территория франкофонов. Почти половина Монреаля говорит на английском, и мы должны притеснять их ради неуёмных амбиции маленького народца? Мы должны сделать всё, чтобы англофоны не были людьми второго сорта в Квебеке."
CAN_surete_du_quebec: "Полиция Квебека"
CAN_surete_du_quebec_desc: "Пришло время полностью подавить всякие беспорядки силами полиции. Как только Квебек будет подчинён, мы проведём расследование и найдём виновников этих беспорядков."
CAN_war_measures_act: "Ввести военное положение"
CAN_war_measures_act_desc: "Идея военного положения очень проста – в случае войны правительство имеет право в срочном порядке отзывать те или иные гражданские права. В тяжёлые времена у нас не будет времени на формальные демократические процедуры и всякую оппозицию."
CAN_purge_the_opposition: "Контроль над Палатой общин"
CAN_purge_the_opposition_desc: "Лояльная нам оппозиция в Палате общин позволит нам ещё быстрее изменять законодательство во время военного положения. Ведь где это видано, чтобы наши парни погибали в боях, а нужная им помощь задерживалась из-за кучки чванливых ораторов, погрязших в очередных дебатах?"
CAN_assert_royal_prerogatives: "Утвердить Королевскую власть"
CAN_assert_royal_prerogatives_desc: "Король имеет единоличное право распускать парламент. Если у него будет большое влияние и широкая народная поддержка в стране, он сможет провернуть эту авантюру, не опасаясь последствий. Ну, а если нет, то придётся потерпеть народной недовольство ради нашей победы."

CAN_crown_corporations: "Королевские корпорации"
CAN_crown_corporations_desc: "Предприятия, основанные и управляемые государством, которые получили название “Королевских корпораций”, позволят нам лично занимать разработкой и производством стратегических ресурсов, не обладающих большой рыночной ценностью для частных лиц. Всё добытое нами пойдёт на нужды армии."
CAN_cn_rail_expansion: "Канадская национальная ж/д"
CAN_cn_rail_expansion_desc: "Железные дороги, словно артерии в теле человека, соединяют разрозненные города Канады. Среди всех их самой важной для нас является Канадская национальная ж/д. В наших интересах расширить её для увеличения пропускной способности, что может понадобиться нам в будущем для войны."
CAN_cp_rail_expansion: "Трансконтинентальная ж/д"
CAN_cp_rail_expansion_desc: "Трансконтинентальная ж/д соединила наши западные провинции со столицей, что, собственно и положило начало Канады в том виде, каком она сейчас есть. В наших интересах было бы расширить её, в том числе, для военных нужд."
CAN_invest_resources: "Инвестиции в природные ресурсы"
CAN_invest_resources_desc: "Наша страна богата на природные ресурсы, но большая часть из них до сих пор не разведана. И хотя разведка и налаживание добычи в условиях канадских пустошей займёт длительное время, результатом будет усиление нашей экономической независимости."
CAN_prairie_oil: "Добыча нефти в Прериях"
CAN_prairie_oil_desc: "Мы проводили лишь беглую разведку прерий Альберты и Саскачевана, а ведь там могут быть ценные ресурсы. Поговаривают, в этих краях стали находить залежи нефти. Возможно, нам бы стоило вложиться в это дело и наладить добычу чёрного золота, уменьшив свою зависимость от поставок из США? "
CAN_explore_the_north: "Разведка севера"
CAN_explore_the_north_desc: "Разведка – неотъемлемая часть добычи ресурсов. И если относительно тёплые леса Канады были разведаны частными лицами вдоль и поперёк, никто не рискнул идти в Арктические земли севера. Мы должны снарядить экспедицию с целью разведать регион на предмет полезных ископаемых."
CAN_create_iedc: "Создать ИСЭР"
CAN_create_iedc_desc: "Нам было предложено создать Имперский Совет Экономического Развития (ИСЭР), который призван усилить экономику и промышленность всех членов Антанты, используя принцип кооперации и совместных инвестиций. Канада сформирует первоначальный фонд как самый развитый регион империи. Вместе, мы сможем добиться много."
CAN_public_works: "“Лагеря помощи”"
CAN_public_works_desc: "Великая депрессия всё ещё даёт о себе знать в виде толп безработных и нищих людей, живущих в условиях, близких к скотским. Мы могли бы помочь им, создав так называемые “лагеря помощи”. В них эти люди получат гарантированную работу на благо государства за стабильную минимальную зарплату. Это немного, но это честный труд."
CAN_economic_recovery: "Восстановление экономики"
CAN_economic_recovery_desc: "Наконец-то, наши проекты показали результат. Эра Великой Депрессии подошла к концу, и наш народ уверенно идёт в светлое будущее!"
CAN_national_housing_act: "Национальные закон о жилье"
CAN_national_housing_act_desc: "Жилье – это базовая потребность человека и важная единица в экономике. Предоставив нашим жителям дешёвое и доступное жилье, мы сильно бы расширили нашу экономику."
CAN_polymer_corp: "Полимерная корпорация"
CAN_polymer_corp_desc: "Полимерная корпорация или Поликорп – это Королевская корпорация, в чьи задачи входит исследование и разработка новых полимерных материалов, таких как нейлон и синтетическая резина. Эти материалы будущего позволят нам оснащать армию более дешёвым и надёжным снаряжением, да и не стоит забывать про нашу промышленность, которой бы не помешали такие новые технологии."
CAN_create_isac: "Создать ИНАС"
CAN_create_isac_desc: "Ряд президентов университетов и научных руководителей, собравшихся в Торонто, призвали к созданию новой организации для координации исследований между странами-участницами Антанты. Работу по координации этих связей будет осуществлять Императорский Научный и Академический Совет, расположенный и финансируемый Канадой, при участии остальных членов альянса."
CAN_national_research_council: "Национальный Исследовательский Совет"
CAN_national_research_council_desc: "Национальный Исследовательский Совет, был создан во время Вельткрига для консультирования Канадского правительства по вопросам науки и исследований. Предоставляя организации дополнительное финансирование и поддержку, мы можем расширить нашу технологическую базу на благо как промышленности, так и вооружённых сил."
CAN_found_cbc: "Основать КРК"
CAN_found_cbc_desc: "Было выдвинуто предложение о расширении Канадской Радиовещательной комиссии в полноценную национальную радиосеть под названием 'Канадская Радиовещательная Корпорация'. Это поможет сплотить разделенную нацию и ограничить влияние потенциально подрывных зарубежных передач."
CAN_electronics_training: "Тренировки с электроникой"
CAN_electronics_training_desc: "Мы должны взять на себя обязательство подготовить кадры экспертов для управления и обслуживания радиостанций, РАДАР и другого современного электронного оружия войны. РАДАР - это не простая технология, и нам понадобятся компетентные инженеры и операторы на местах, чтобы наши станции работали с максимальной эффективностью, особенно когда мы строим больше."
CAN_university_of_ottawa: "Университет Оттавы"
CAN_university_of_ottawa_desc: "Оттавский университет является одним из старейших учебных заведений Канады, и именно он вырос больше всего, когда в страну бежали самые светлые умы из Великобритании. Этим сбором интеллигенции мы должны воспользоваться, увеличив финансирование утвержденных правительством проектов."
CAN_we_need_industry: "Нам нужна промышленность"
CAN_we_need_industry_desc: "Сейчас нашей самой большой потребностью, является расширение промышленной базы Канады. Она никогда не сможет соперничать с американцами на юге из-за нашего меньшего населения, но мы должны попытаться."
CAN_we_need_munitions: "Нам нужно оружие"
CAN_we_need_munitions_desc: "Нам нужны заводы для производства оружия и пуль, в большем количестве, чем это когда-либо предполагалось возможным... даже если нам нужно создавать их с нуля."
CAN_we_need_ships: "Нам нужны корабли"
CAN_we_need_ships_desc: "Наши враги за океаном. Мы не можем полагаться на стареющие британские корабли, чтобы сдерживать себя - мы должны поддерживать наш флот и улучшать его, а также заменять потерянные корабли по мере их гибели."

CAN_expand_air_force: "Расширить ВВС"
CAN_expand_air_force_desc: "Королевские ВВС Канады воевали с достоинством во время Великой войны, но уже давно страдают от серьезного игнорирования. Мы больше не можем позволить себе отставать в этой критической области военных действий, иначе мы уступим контроль над небом нашим врагам - ужасающая для нас перспектива."
CAN_airspace_defense: "Ночные стражи"
CAN_airspace_defense_desc: "НИС выдвинул предложение построить прототип радиолокационной системы предупреждения, кодовое название «Ночные стражи». В дополнение к своей непосредственной стратегической полезности эта программа принесет огромную пользу дальнейшим исследованиям в области технологии РАДАР и интеграции в воздушную доктрину."
CAN_imperial_air_training_plan: "Всеимперский план тренировок"
CAN_imperial_air_training_plan_desc: "Независимо от того, насколько хорошо он спроектирован, самолет в конечном итоге так же хорош, как и его пилот. Большая и специальная программа обучения поможет нам обеспечить здоровый запас, а его распространение на других членов Антанты, позволит нам объединить знания и помочь нашим союзникам достичь нашего уровня величины."
CAN_royal_atlantic_aero_corp: "Основать КААК"
CAN_royal_atlantic_aero_corp_desc: "Лидеры авиационной отрасли, выдвинули предложение о создании новой корпорации для установления регулярного воздушного сообщения между Канадой и Вест-Индийской Федерацией. Такие авиационные связи не только сблизят две страны, но и дадут толчок исследованиям и разработкам в области аэронавтики."
CAN_transcanada_airlines: "Трансканадские авиалинии"
CAN_transcanada_airlines_desc: "Создание национальной авиакомпании, способной связать всю Канаду по воздуху, - задача не из легких. Но поскольку простой аэродром - это все, что вам нужно, чтобы связать два города вместе, это позволяет нам обойти необходимость в работах по созданию титанической по масштабам инфраструктуры. Навыки и методы, которые мы изучаем, также могут быть применимы к общим доктринам воздуха."
CAN_cfb_greenwood: "Расширить базу RCAF"
CAN_cfb_greenwood_desc: "База ВВС в Гандере - ничем не примечательном портовом городке в Новой Шотландии - является нашим ключом к контролю над небом над северо-восточным побережьем, а также отличным перевалочным пунктом для самолетов, перелетающих через Атлантику. Нам придется приложить немало усилий, чтобы достроить его до того уровня, когда аэродром будет полезен."
CAN_cfb_north_bay: "Расширить базы на севере"
CAN_cfb_north_bay_desc: "База ВВС Северного залива, расположенная недалеко к северу от Торонто и Оттавы, является одной из самых жизненно важных для нас. В своем диапазоне он охватывает более половины населения Канады и её наиболее важные промышленные центры. Это также самая важная тренировочная площадка Канадских ВВС. Мы должны убедиться, что он находится в отличном состоянии."
CAN_fighter_programme: "Фокус на истребителях"
CAN_fighter_programme_desc: "Настало время модернизировать наш авиационный парк истребителей. Конкуренция между ведущими проектировщиками самолетов приведет нас к лучшему дизайну и улучшит состояние нашей аэрокосмической отрасли."
CAN_bomber_programme: "Фокус на бомбардировщиках"
CAN_bomber_programme_desc: "Настало время модернизировать наш авиационный парк бомбардировщиков. Конкуренция между ведущими проектировщиками самолетов приведет нас к лучшему дизайну и улучшит состояние нашей аэрокосмической отрасли."
CAN_focus_on_rcaf: "Фокус на Королевских ВВС"
CAN_focus_on_rcaf_desc: "Из трех частей наших вооружённых сил, наибольшего внимания требуют ВВС. Если мы контролируем небо, то Канада неприступна."
CAN_jet_propulsion: "Эксперименты с реактивным двигателем"
CAN_jet_propulsion_desc: "Несмотря на то, что турбореактивные самолеты являются дорогой и незрелой технологией, они могут совершить революцию в воздушной войне. Давайте создадим Turbo Research Inc. как Королевскую корпорацию, которая будет активно развивать эту технологию. Если наши теоретики правы, то скорость, которую может достичь этот самолет, будет вне нашего теперешнего понимания."
CAN_chalk_river_labs: "Лаборатории на Чалк-Ривер"
CAN_chalk_river_labs_desc: "Атомная технология обладает огромным потенциалом для преобразования промышленности и войны. Создание лаборатории для разработки этих технологий, поможет нам сохранить конкурентные преимущества в этой области. Мы могли бы даже достичь прорывов в производстве атомной энергии или как предполагают некоторые учёные, открыть основы атомного оружия."

CAN_overhaul_navy: "Пересмотр ВМФ"
CAN_overhaul_navy_desc: "Самый большой из остатков Королевского флота, сейчас находится в Галифаксской гавани, медленно стареет и всё ещё находится под командованием британского Адмиралтейства в изгнании. Он остался отдельно от Канадсковской цепи управления, но это не может продолжаться вечно. Канадские и Британские ВМФ должны действовать как единое целое."
CAN_state_of_british_fleet: "Состояние Королевских ВМФ"
CAN_state_of_british_fleet_desc: "Если Канада хочет защитить себя, не говоря уже о том, чтобы вернуть себе Родные острова, она должна в первую очередь создать первоклассный военно-морской флот. К счастью, наследие некогда великого Королевского флота обеспечивает идеальную основу, а перезапуск с нуля позволяет нам получить самые современные ВМФ."
CAN_cfb_halifax: "Расширить верфи Галифакса"
CAN_cfb_halifax_desc: "Порт Галифакс, является одним из лучших портов во всем мире и служит нашей точкой доступа в Атлантический океан и Европу. За последние десять лет он был растянут из-за необходимости размещёния Королевского флота в изгнании, пришло время расширить его и подготовить к обслуживанию ещё большего количества кораблей."
CAN_cfb_esquimalt: "Расширить верфи Ванкувера"
CAN_cfb_esquimalt_desc: "Наша военно-морская база на дальнем берегу острова Ванкувер, дает нам выход в Тихий океан. Мы не можем настолько укрепиться в нашей вере, что единственная война, которая когда-либо придет в Канаду, будет война с Востока. Мы также должны подготовиться к защите нашего западного побережья."
CAN_deal_with_admiralty: "Контакты с адмиралами"
CAN_deal_with_admiralty_desc: "Британские адмиралы в изгнании, могут многому научить канадский флот. Мы должны воспользоваться их присутствием и попытаться избавиться от соперничества, разросшегося между двумя службами."
CAN_davie_shipbuilding: "Контракт с Дейви"
CAN_davie_shipbuilding_desc: "Производственные мощности Канадского ВМФ, едва ли достаточны для поддержания бывшего Королевского флота, не говоря уже о том, чтобы вернуть ему прежнюю славу. Потребуется национальная программа интенсивного расширения верфей, чтобы в очередной раз добиться военного превосходства и гарантировать, что наши усилия не будут напрасными."
CAN_naval_bomber_programme: "Фокус на морских бомбардировщиках"
CAN_naval_bomber_programme_desc: "ВСФ было основано вскоре после Великой войны как авиационное подразделение Королевского флота, и его офицеры выступают за новую теорию военно-морской войны, построенную вокруг авианосца как основного оружия флота. Морские бомбардировщики могут угрожать любому флоту, отчего самолеты начинают становиться грозным оружием войны."
CAN_new_officers: "Новые офицеры"
CAN_new_officers_desc: "Хотя офицеры британского Королевского флота многому нас могут научить, им также есть чему поучиться. Морская война быстро меняется, и пришло время обновить наши методы и принести новую кровь в адмиралтейство."
CAN_upgrade_fleet: "Усовершенствовать флот"
CAN_upgrade_fleet_desc: "Строительство новых кораблей, станет проблемой для малой канадской судостроительной промышленности. Таким образом, мы должны сконцентрироваться на модернизации тех, что имеем, исследовать новые детали и оружие, а также научиться быстро подгонять их к корпусам."
CAN_canadian_destroyers: "Канадские эсминцы"
CAN_canadian_destroyers_desc: "Наш флот эсминцев и подводных лодок, является основой ВМФ, и наиболее вероятными кандидатами на замену здесь, у себя на родине. Мы должны поддерживать для них наивысший уровень технологий, которые только сможем."
CAN_canadian_cruisers: "Канадские крейсера"
CAN_canadian_cruisers_desc: "Крейсера - это корабли среднего звена, и как только Королевский флот вернется домой, они станут самыми большими кораблями, которые мы скорее всего будем строить и обслуживать."
CAN_canadian_carriers: "Канадские авианосцы"
CAN_canadian_carriers_desc: "Авианосец зарекомендовал себя как важнейшее оружие морей. Крайне важно, чтобы мы продолжали исследования и проектирование для сохранения этого превосходства, а также рассматривали возможность массового расширения парка наших авианосцев, чтобы наши самолеты достигли всех уголков земного шара."
CAN_canadian_battleships: "Канадские линкоры"
CAN_canadian_battleships_desc: "Мы должны приложить совместные усилия, чтобы оставаться на переднем крае проектирования линкоров. У наших военно-морских инженеров есть несколько предложений, которые заслуживают изучения, и мы должны также рассмотреть возможность внедрения новых модулей с учётом последних технологических достижений, таких как РАДАР и радиостанции, или тяжелые пушки типа АА."
CAN_focus_on_rcn: "Фокус на Канадских ВМФ"
CAN_focus_on_rcn_desc: "Из трех частей наших вооружённых сил, именно ВМФ требует нашего самого пристального внимания. Если мы контролируем моря, то мы контролируем торговлю, и мы можем предотвратить вторжения на наши берега."

CAN_address_army: "Проверка армии"
CAN_address_army_desc: "Нынешняя канадская армия - это странная смесь национального ополчения, окружающая ядро изгнанных британских профессионалов. На горизонте надвигается война, и настало время реорганизовать канадскую армию в единую боевую силу, черпая вдохновение в наследии великой британской армии и её достижениях в Великой войне."
CAN_preparations_for_war: "Подготовка к войне"
CAN_preparations_for_war_desc: "Мы более десяти лет ждали второго шанса на борьбу с предателями-синдикалистами. Пришло время серьезно подумать о том, что нам нужно сделать, и чем мы должны пожертвовать для достижения этой цели."
CAN_rally_exiles: "Поддержать изгнанников"
CAN_rally_exiles_desc: "В Канаде в настоящее время проживает более миллиона британских изгнанников. Мы должны сплотить их и сразу же собрать всех трудоспособных британцев в армию - мы боремся за их дом, и если они хотят, чтобы их дети и внуки росли в Соединенном Королевстве, им нужно действовать сейчас!"
CAN_within_arms_reach: "Как рукой подать"
CAN_within_arms_reach_desc: "Нашим самым большим препятствием для захвата Родных островов, помимо противодействия самих синдикалистов, является огромное расстояние через Атлантику, которую мы должны пересечь. Нам нужно либо расширить зону своего влияния, либо исследовать места, расположенные ближе к Британии, откуда можно организовать наше вторжение."
CAN_project_plough: "Проект 'Плуг'"
CAN_project_plough_desc: "Если мы хотим совершить вторжение, нам нужен доступ не только к превосходному десантному кораблю, но и к подразделению Королевской морской пехоты, которые смогут стоять на переднем крае штурма."
CAN_special_branch: "Основать специальный отдел"
CAN_special_branch_desc: "На поле битвы есть и другой путь ведения войны: предлагается создать специальное подразделение Королевской канадской конной полиции при содействии ветеранов МИ5, проживающих в Канаде, и обеспечить, чтобы наши контрразведывательные усилия не имели себе равных."
CAN_contact_loyalists: "Выйти на связь с лоялистами"
CAN_contact_loyalists_desc: "Не каждый сторонник монархии мог или хотел бежать из Британии. Дома их много, они просто ждут шанса взяться за оружие ради нашего дела... или, может быть будет полезнее, передать нам информацию о планах и размещёнии синдикалистов."
CAN_fuller_plan: "План Фуллера"
CAN_fuller_plan_desc: "Ярый монархист и ранний сторонник механизации, Дж.Ф.Ч. Фуллер считает, что статическая окопная война, типична для Великой войны, устарела благодаря современным технологиям. Вместо этого Фуллер предлагает акцентировать внимание на быстрой, высокомобильной войне, в которой танки и мотопехота совершают прорывы и охватывают линию противника."
CAN_infantry_motorization: "Моторизация пехоты"
CAN_infantry_motorization_desc: "Автомобильные технологии прошли долгий путь со времен Великой войны. Используя возможности автомобилей серийного производства, мы можем выставить целые дивизии, способные быстро развертывать и поддерживать быстрые бронетанковые наступления. Скорость передвижения пешком больше не является ограничивающим фактором в войне, теперь здесь правит лошадиная сила."
CAN_bring_on_valentine: "Производство Валентайнов"
CAN_bring_on_valentine_desc: "Танк представляет собой быструю, относительно легковооруженную бронированную машину, предназначенную для совершения прорывов в линию противника и достижения быстрого наступления и окружения. В некотором смысле, это духовный преемник кавалерийского резерва, который, безусловно, кажется привлекательным для наших генералов."
CAN_motor_industry: "Канадская автопромышленность"
CAN_motor_industry_desc: "У Канады есть быстро растущая автомобильная промышленность в Торонто и Виндзорском регионе южного Онтарио. Нам нужно воспользоваться этой промышленной базой и использовать её в военных целях, чтобы увеличить объём выпускаемой нами военной техники и бронетехники."
CAN_vanier_plan: "План Ваньера"
CAN_vanier_plan_desc: "Жорж Ванье, уважаемый командующий канадским корпусом во время Великой войны, предлагает теорию войны, разработанную на основе его опыта на Западном фронте. Его подход делает упор на обучение и качество оборудования, так что каждый наш человек стоит трех их."
CAN_organic_support_elements: "Органичная поддержка"
CAN_organic_support_elements_desc: "Современная промышленная армия все больше нуждается в специализированных вспомогательных элементах, таких как инженеры и разведчики, для достижения наилучших результатов в полевых условиях. Мы должны сосредоточить усилия на развитии этих возможностей и обеспечить, чтобы они получили самое лучшее оборудование, которое мы можем производить."
CAN_expand_training: "Расширить тренировочные площадки"
CAN_expand_training_desc: "Если план Ванье сработает, то мы должны приложить максимум усилий, чтобы расширить наши тренировочные базы и превратить наших солдат в дисциплинированных и первоклассных бойцов."
CAN_better_guns: "Лучшие орудия, лучшие пули"
CAN_better_guns_desc: "Наши учебные планы не помогут, если наше оборудование не улучшается - как только мы получим лучшую технологию, и наши солдаты будут обучены её использованию, мы сможем быть уверены, что Канадские вооруженные силы входят в число лучших на планете."
CAN_focus_on_army: "Фокус на армии"
CAN_focus_on_army_desc: "Из трех частей наших вооружённых сил, наибольшего внимания требует армия. Все орудия и лодки в мире ничего не значат, если у нас нет качественной армии для защиты нации. Наша численность ограничена - нам нужно сделать так, чтобы это учитывалось!"
CAN_war_propaganda: "Военная пропаганда"
CAN_war_propaganda_desc: "Новая Канадская радиовещательная корпорация пользуется большим успехом. Она распространяется по всей стране, и сейчас есть предложение использовать её в наших интересах. Программу КВК можно повернуть в сторону распространения пропаганды и стремления канадцев к делу!"
CAN_new_warfare: "Новая война"
CAN_new_warfare_desc: "Поле битвы меняется так быстро, что крайне важно, чтобы наши генералы не отставали от последних достижений, происходящих по всему миру."
CAN_update_enfield: "Усовершенствовать Ли Энфилд"
CAN_update_enfield_desc: "Наше оружие показывает свой возраст - необходимо приложить усилия, чтобы подтолкнуть дизайн Энфилда в современную эпоху и за её пределами."
CAN_expand_artillery: "Расширить мощь артиллерии"
CAN_expand_artillery_desc: "На современном индустриальном поле боя, артиллерия - Король. Это неоднократно доказывалось во время Великой войны, и орудия межвоенного времени становились все больше и страшнее с каждой минутой. Мы должны модернизировать наше артиллерийское вооружение, если мы надеемся противостоять нашим врагам."
CAN_new_munitions_plants: "Новые заводы амуниции"
CAN_new_munitions_plants_desc: "Наше экономическое возрождение теперь может повернуться в сторону увеличения производства крайне необходимых боеприпасов. Нашим солдатам нужны и винтовки, и пули, и их нужно множество!"
CAN_foreign_contractors: "Иностранные контракты"
CAN_foreign_contractors_desc: "В Канаде имеется только относительно небольшая промышленная база, с которой можно работать. Если мы собираемся выйти за её пределы, нам нужно будет координировать свои действия с военными поставщиками в других странах Антанты."
CAN_self_propelled_guns: "Производство САУ"
CAN_self_propelled_guns_desc: "Мобильная армия требует мобильной огневой поддержки. Установив артиллерийское оружие на тех же платформах, что и танки, мы сможем экономически выгодно предоставить полный спектр возможностей нашим механизированным дивизиям и обеспечить такой вид точечной огневой поддержки, который закрепит успех большинства наших бронетанковых операций."
CAN_munitions_industry: "Канадская военная промышленность"
CAN_munitions_industry_desc: "Нашей военной промышленности ещё есть место для роста. Ряд экономических стимулов должны быть интересны инвесторам, что заставит эти заводы производить продукцию так как никогда раньше."

CAN_home_coming: "Протянуть руку через Атлантику"
CAN_home_coming_desc: "Хотя мы надеялись, что наши верные подданные Короны однажды поднимутся, чтобы уничтожить синдикалистское чудовище, судьба доказала несостоятельность таких выводов. Когда реальность обнажает свои уродливые зубы, мы должны осознать правду: почти 20 лет мы практически сидели сложа руки, ничего не делая, но ожидая своего часа, чтобы оттолкнуться от прохладных берегов Канады. Однако наш момент наступает скоро: красная угроза активно вредит нашему дому, и Изгнанники жаждут вернуть себе своё право первородства. Самое время начать подготовку к величайшему военному и гражданскому возвращению в истории человечества, будь то силой, договорами или секретными операциями."
CAN_german_treaty: "Враг моего врага \nмой друг"
CAN_german_treaty_desc: "Хотя у нас есть разногласия с Германской империей, мы не можем сейчас беспокоиться о старых ранах. Главное - вернуть себе Великобританию. Поэтому наши политические лидеры предложили заключить с немцами договор о ненападении, по крайней мере, на данный момент."
CAN_portugal_treaty: "Обращение бывшим союзником"
CAN_portugal_treaty_desc: "Англо-португальский союз является глубоким и старым, поэтому было предложено начать процесс его восстановления с улучшения отношений с португальцами."
CAN_portugal_ally: "Подтвердить лузо-английский договор"
CAN_portugal_ally_desc: "Настало время полностью возобновить англо-португальский союз. Мы направим им предложение присоединиться к Антанте. С португальцами на нашей стороне международное сообщество будет трепетать."
CAN_iceland_demands: "Вторгнуться в Атлантику"
CAN_iceland_demands_desc: "Датчане, возможно, не представляют угрозы сейчас, но их владения в Атлантике могут быть легко захвачены и обращены против нас. Мы должны действовать первыми и получить плацдарм, с которого мы сможем подойти на расстояние удара к Британскому союзу."
CAN_develop_iceland: "Положения Исландии"
CAN_develop_iceland_desc: "Страна старых саг о викингах - это также страна, борющаяся за выживание. Земля там не отличается щедростью, и ни одна современная нация не может жить только за счёт рыболовства. Мы можем помочь их положению, пустив на острове новые английские корни. Давайте поощрять наших солдат жениться на местных жительницах и строить новые усадьбы, их труд превратит Исландию в ледяную утопию."
CAN_develop_greenland: "Возвращение к Полярной звезде"
CAN_develop_greenland_desc: "За время своего существования Департамент геодезистов ВМФ провел несколько арктических экспедиций, заслуживающих внимания. Одной из них было плавание корабля HMS North Star к заливу в Гренландии, который был назван в его честь. После того как Дания передаст нам контроль над обширной ледяной пустыней, мы сможем вернуться в эту бухту и основать настоящую полярную базу как для военных, так и для промышленных целей."
CAN_sabatoge_uob_navy: "Парализовать Красную Армаду"
CAN_sabatoge_uob_navy_desc: "Во время революции большая часть Королевского флота осталась верна своему государю, но были и исключения. Хотя их было всего несколько, они запятнали почетное наследие британских волн, не только предав своего короля, но и послужив основой для юнионистского флота. К счастью для нас, эту разношерстную группу радикальных выскочек будет легко саботировать и медленно уничтожить, как и любую армаду, угрожавшую нам на протяжении нашей долгой истории."
CAN_seize_shetland: "Захват Шетландских и Оркнейских островов"
CAN_seize_shetland_desc: "Северные острова не только жизненно важны для восстановления контроля над Шотландией, но и являются домом для военно-морского комплекса Скапа-Флоу. Вернув контроль над Оркнейскими и Шетландскими островами, мы лишим предателей возможности строить корабли на Севере, а также обеспечим более плавную высадку на пляжи Высокогорья."
CAN_mann_rebellion: "Мятеж на острове Мэн"
CAN_mann_rebellion_desc: "Мэн, известный как Эллан Ваннин среди автохтонов острова, жизненно важен, если мы хотим комфортно контролировать Ирландское море и проецировать нашу власть на потерянный дом и потерянное владычество. Мы должны послать наших верных людей для связи с подпольными роялистскими ячейками как в автономном законодательном органе Тинвальда, так и в гарнизоне Манна, чтобы устроить грандиозный мятеж. У Союза не должно возникнуть проблем с тем, что народ Мэн потребует "независимости". В конце концов, разве красные не любят "разрывать цепи"?"
CAN_channel_island_operations: "Лояльность феодальных бастионов"
CAN_channel_island_operations_desc: "Нормандские острова, находившиеся ближе к угрозе коммунаров, чем сама Британия, всегда были верными подданными короны. Временами с трудом защищаясь от французской агрессии, эти земли долгое время оставались защитниками традиционных английских ценностей. Именно поэтому у нас есть шанс отвоевать их у красных, особенно если мы обратимся к бастиону феодализма и их даме Сарк."
CAN_britain_surrounded: "Тонущий корабль в окружении"
CAN_britain_surrounded_desc: "Бескровные "перевороты" на различных оккупированных юнионистами островах увенчались огромным успехом. Теперь красным крысам в Лондоне некуда бежать, ведь наш могучий флот установил полное господство над Великобританией. Это лишь вопрос времени, пока неудачный эксперимент не затонет и не позволит нам славно вернуться."
CAN_island_hopping: "От острова к острову"
CAN_island_hopping_desc: "Несмотря на все наши усилия, операции вокруг Британии не соответствовали нашим самым оптимистичным планам. Тем не менее, наш флот и армия более чем готовы вернуть себе родину. Мы будем использовать стратегию "прыжков по островам", чтобы достичь Британии, активно занимая остров за островом, пока не достигнем материка."
CAN_panama_canal: "Править двумя океанами"
CAN_panama_canal_desc: "Панамский канал - это гвоздь, на котором держится богатый гобелен международного судоходства в Америке. Поскольку его нынешние хранители совершили самоубийство в национальном масштабе, мы не можем позволить анархии захватить жемчужину инженерного искусства в Панаме. Канада примет статус нового хранителя канала и с такой позицией превратится в повелителя океанов."
CAN_british_honduras: "Вернуть Британский Гондурас"
CAN_british_honduras_desc: "В хаосе, последовавшем за Позорной революцией, наши войска, размещённые в Вест-Индии, не смогли удержать все территории, которыми мы владели. Это позволило солдатским головорезам Хосе Марии Орельяны выдвинуть свои нелепые притязания и оккупировать Британский Гондурас для Гватемалы. За этим последовало постоянное угнетение англоязычного и коренного населения, пора положить конец этой ситуации и вернуть колонию короне."
CAN_west_indies_integration: "Интеграция Вест-Индии"
CAN_west_indies_integration_desc: "Из-за временных трудностей, связанных с контролем над каждым уголком нашей империи, находящейся в опасности, Вест-Индии был предоставлен особый автономный статус. Это помогло им в интеграции разрозненных островов и борьбе с растущей радикальной рабочей угрозой со стороны бывших французских колоний. С восстановлением наших позиций как в Канаде, так и на Карибах, федеральный и отдельный статус Индий может, наконец, завершиться."
CAN_miskito_coast: "Третий протекторат Мискиту"
CAN_miskito_coast_desc: "Дважды за свою историю коренные жители Мискиту имели милостивый щит Британии, простиравшийся над их долгой землей. К сожалению для обоих наших народов, этому пришел конец в последние годы прошлого века. С тех пор Никарагуа снова и снова доказывает свою жестокость и несостоятельность как государства, неспособного должным образом управлять Побережьем. В третий раз должен возникнуть протекторат над Москито, на благо всех."
CAN_demand_falklands: "Фолкленды возвращаются домой"
CAN_demand_falklands_desc: "Фолкленды - место, о котором внешний мир редко слышит или заботится. Многие иностранные дипломаты уже давно задаются вопросом, почему наше правительство должно заботиться о скале без ресурсов, находящейся за целым океаном от Канады и Великобритании. Однако вторжение арги на нашу законную территорию - это вопрос чести. Это вопрос их предательства, а может быть, их вечного позора. Аргентина заплатит, это точно. Чего бы это ни стоило, Фолкленды вернутся домой."

CAN_americans_at_war: "Война в Америке"
CAN_americans_at_war_desc: "Произошло немыслимое: Соединённые Штаты вступили в очередную Гражданскую войну, которая может разорвать их страну на части... и вполне может разорвать нашу."
CAN_intervention_debate: "Дебаты об интервенции"
CAN_intervention_debate_desc: "В Палате общин поднят вопрос о том, что мы должны признать одну из конкурирующих фракций в американской Гражданской войне и предложить ей поддержку в виде добровольцев и оружия. Это наверняка расстроит остальных, но стоять в стороне и ничего не делать, по-видимому может привести к катастрофе."
CAN_eyes_to_the_south: "Взгляд на юг"
CAN_eyes_to_the_south_desc: "Вполне вероятно, что в какой-то момент мы вмешаемся в американскую Гражданскую войну. Однако прежде чем это сделать, мы должны подготовить свою защиту и уменьшить вероятность того, что любое подобное вмешательство в конечном итоге окажется полной глупостью с нашей стороны."
CAN_crossing_the_border: "Пересечь границу"
CAN_crossing_the_border_desc: "Время пришло. Мы должны подготовиться к пересечению южной границы и окунуться в беспорядок, в котором оказалась Америка. Мы не можем стоять в стороне, хотя должны помнить, что времена изменились после войны 1812 года. На этот раз мы сталкиваемся с врагом, который превосходит и обгоняет нас по нескольким показателям."
CAN_quid_pro_quo: "Услуга за услугу"
CAN_quid_pro_quo_desc: "Мы вмешались в американскую Гражданскую войну, и победитель оказался там во многом благодаря нашей помощи. Мы надеемся, что они согласятся с этой оценкой и подумают о том, чтобы присоединиться к нашему союзу и помочь нам в ответ."
CAN_defense_one: "Схема обороны no.1"
CAN_defense_one_desc: "Несколько лет назад военные планировщики разработали несколько "Схем обороны" для борьбы с потенциальной угрозой со стороны Америки. В этой схеме подробно описаны планы по укреплению границы против вторжения и оккупации Новой Англии и Аляски для защиты наших флангов. Обновление этого плана с учётом текущей ситуации может оказаться полезным, особенно в условиях роста напряженности в США."
CAN_new_home_of_the_free: "Новой Дом Свободы"
CAN_new_home_of_the_free_desc: "Какой странный поворот событий, что именно Канада сейчас возглавляет Северную Америку как 'Дом Свободы'. Беженцы стекаются к нам в поисках безопасности и поддержки, хотя и в таких количествах, что они грозят переполнить нас. Мы должны придумать, что делать с этой насущной проблемой, и быстро."
CAN_american_recruitment: "Рекрутирование американцев"
CAN_american_recruitment_desc: "Единственный источник, который мы ещё не рассматривали на предмет вербовки: те самые американцы, которые живут у нас на пороге. Мы помогли им, теперь их очередь бороться за наше дело."
CAN_union_of_interests: "Единый интерес"
CAN_union_of_interests_desc: "Новая Англия является владельцем воссоединенной Америки, во многом благодаря нашим усилиям. Пришло время сблизиться с ними и укрепить наши отношения - обменять любую территорию, которой мы владеем друг у друга, и проложить путь к теплым отношениям в будущем."
CAN_frontline_of_redcoat_revenge: "Фронтир мести краснокожих"
CAN_frontline_of_redcoat_revenge_desc: "Новая Англия не была самоцелью, это всего лишь трамплин. Первый шаг в осуществлении нашей окончательной мести Иуде Британской колониальной империи. Храбрые канадские солдаты однажды сожгли Белый дом в 1812 году, и они могут сделать это снова."
CAN_pacify_new_england: "Напомнить о своем хозяине"
CAN_pacify_new_england_desc: "Мы предупреждали их во время правления безумного короля, и все же они восстали. Мы гнали их до Бостона сразу после интервенции, и все же они упорствовали. Дважды в своей истории колониальные отбросы Новой Англии отвергали нашу щедрую руку. Они укусили своих ставленников и решили, что божественное право Британии на эти земли ничтожно. Они жестоко ошибались, предательство должно быть уничтожено, даже если для этого потребуется трижды исправиться."

CAN_integrate_puerto_rico: "Закончить работу сэра Аберкромби"
CAN_integrate_puerto_rico_desc: "Достопочтенный генерал-лейтенант сэр Ральф Аберкромби был настоящим английским героем, всегда готовым сражаться против вмешавшегося француза, будь то роялист или революционный выскочка. К сожалению, ему не так повезло в борьбе с испанцами в 1797 году. Экспедиция в Пуэрто-Рико, хотя и нанесла огромные потери испанской стороне, дорого обошлась и ему, заставив отступить из Сан-Хуана. Более ста лет спустя мы имеем возможность завершить предприятие сэра Аберкромби, поставив бывшую американскую территорию под наш полный контроль раз и навсегда."
CAN_develop_puerto_rico: "Богатства Сан-Джон-апон-Пьедрас"
CAN_develop_puerto_rico_desc: "Не зря испанские конкистадоры называли этот остров богатым портом. Пуэрто-Рико является домом для многих сокровищ, которые могли бы сослужить хорошую службу нашей нации. Пришло время новым экспедициям отправиться на поиски из административной столицы острова, города, который многие наши солдаты в шутку стали называть Сент-Джон-апон-Пьедрас, как напоминание об условных названиях нашего истинного дома."

CAN_integrate_alaska: "Разорвать договор Хей-Герберта"
CAN_integrate_alaska_desc: "Договор Хей-Герберта, подписанный менее четырех десятилетий назад, положил конец нашему спору с американцами по поводу границы между Аляской и Британской Колумбией. Несмотря на то, что мы были готовы соблюдать договор до конца дней, Соединённые Штаты не смогли этого сделать, поскольку их единство распалось. Вступив во владение Аляской, мы можем просто аннулировать договор и перерисовать границу, чтобы вознаградить Британскую Колумбию за их претензии на Джуно и сформировать новое юридическое лицо из остатков бывшего государства."
CAN_develop_alaska: "Компенсация за потери в Клондайке"
CAN_develop_alaska_desc: "Во время Клондайкской золотой лихорадки многие американские старатели приезжали осваивать нашу землю. Правда, им приходилось платить таможенные и стачечные сборы и дополнительно отдавать 20% всех найденных ими богатств нашему правительству, но многие богатства все равно пропадали из их рук. Наша новая территория на Аляске богата скрытыми сокровищами земли и моря, которые только и ждут, чтобы их открыли в счёт погашения долга, накопленного американскими старателями."

CAN_oregon_territory: "Разрешить спор о границах Орегона"
CAN_oregon_territory_desc: "Президент Полк вел предвыборную кампанию под лозунгом "54-40 или бой", требуя присоединения почти всей провинции Британская Колумбия к Соединенным Штатам. В то время как добрый народ Британской Колумбии избежал этой мрачной участи, гражданам ниже 49-й параллели не так повезло. Хотя американцы украли нашу законную территорию ещё в 1844 году, судьба вернула Орегон в руки Канады, избавив жителей Тихоокеанского Северо-Запада от ужасов Гражданской войны. Теперь, когда Орегон снова в наших руках, мы можем решить, что с ним делать: объединить ли нам две Колумбии? Сохраним ли мы американские границы? Принять ли нам новую провинцию Орегон? Их судьба должна быть решена."
CAN_province_maine: "4-я морская провинция"
CAN_province_maine_desc: "О штате Мэн часто шутят, что у него больше общего с Нью-Брансуиком и Новой Шотландией, чем с остальной Новой Англией. Хотя эта шутка была не более чем анекдотом, судьба привела к тому, что Мэн объединился с остальной Канадой, чтобы избавить своих граждан от ужасов американской Гражданской войны. Договор Уэбстера-Ашбертона умер, а вместо него появился документ, провозглашающий весь штат Мэн частью Королевства Канада." 

CAN_pacify_red_belt: "Промыть Красный пояс"
CAN_pacify_red_belt_desc: "Если Соединённые Штаты были континентальной державой, то Стальной пояс был их промышленным сердцем. Регион, известный огромными мануфактурами и строительством, попал в когти синдикалистских радикалов по мере ухудшения экономических условий. С нашими ботинками, марширующими по этим землям, у нас есть шанс обратить вспять этот упадок и очистить некогда сияющие здания от стали и дыма."
CAN_new_crown_corporations: "Королевские корпорации"
CAN_new_crown_corporations_desc: "Хотя на нашей стороне того, что американцы называют "Стальным поясом", уже есть хорошо организованные корпорации Короны, их необходимо распространить по воде. Район Великих озер является домом для многих ресурсов, прямой государственный контроль над которыми жизненно важен для нашего дальнейшего процветания. Эти новые коронные компании должны подняться из руин старых компаний, таких как Ford и General Motors, которым будет позволено продолжить работу под новым руководством."
CAN_rebuild_great_lakes: "Очистить стальной пояс от ржавчины"
CAN_rebuild_great_lakes_desc: "В результате многолетнего экономического спада в Соединенных Штатах и политической радикализации, особенно сильной в этих штатах, Стальной пояс пришел в упадок и нищету. Ситуация стала настолько плачевной, что многие местные жители стали называть этот регион "Ржавым поясом" наряду с более популярным "Красным поясом", используемым политическими обозревателями. Потенциал, заложенный в великих заводах Детройта и других подобных мест, всё ещё огромен и ждет своего часа. Мы сделаем все, что в наших силах, чтобы отполировать Стальной пояс и убедиться, что он работает на полную мощность."

CAN_return_of_the_king: "Возвращение короля"
CAN_return_of_the_king_desc: "Лондон снова в наших руках, столица и самое сердце Британской империи! Наконец-то мы сможем восстановить Великобританию и монархию!"

CAN_from_london_to_ottawa: "от Лондона до Оттавы"
CAN_from_london_to_ottawa_desc: "Соединённое Королевство возродилось, когда канадское правительство вступило в союз с Великобританией; теперь, когда Лондон в наших руках, могущественная Британская Империя контролирует свою священную родину. Король снова владеет империей, простирающейся через могучую Атлантику."
CAN_trial_of_syndicalists: "Судьба синдикалистов"
CAN_trial_of_syndicalists_desc: "Судьба профсоюзов во многом зависит от руководства профсоюзов - в частности, от тех людей, которые руководили Британским союзом и приняли решение натравить британских солдат на британских солдат. Они должны предстать перед судом, и их судьба должна стать примером для всех, кто последует за ними."
CAN_cleanse_syndicalist_parasites: "Чистка красных паразитов"
CAN_cleanse_syndicalist_parasites_desc: "Мы были разлучены с нашим Домом почти на 20 лет, и все благодаря мерзким красным. Их развращающее влияние нанесло неисчислимый ущерб островам, которые мы называем домом, - с ними нужно жестоко расправиться. "
CAN_failed_liberalism: "Наш священный проводник"
CAN_failed_liberalism_desc: "Британцы тосковали по своему королю в течение многих лет, когда наш государь был вдали от своих граждан. Теперь мы видим, что крах Старого порядка был крахом либерализма; с возвращением нашего короля на свой трон мы можем, наконец, принять меры против жалких либералов и социалистических предателей, которые предали нашего короля."
CAN_abolish_parliment: "Упразднить парламент"
CAN_abolish_parliment_desc: "Для чего вообще была нужна система препирающихся "да" и бюрократов? Нашим гражданам было лучше, когда единственной силой в Британии, которая имела значение, была направляющая рука короля. Эти ошибки не будут повторены; парламент не должен вернуться. "
CAN_the_returning_aristocracy: "Возвращающаяся аристократия"
CAN_the_returning_aristocracy_desc: "Многие из богатых Изгнанников вернулись в Британию - только для того, чтобы обнаружить, что их земли были отняты, их бизнес национализирован, а их дома теперь заняты кем-то другим. Они хотят вернуть все это... но вернуть это им теперь означает отнять это у кого-то другого."
CAN_a_united_empire: "Имперская интеграция"
CAN_a_united_empire_desc: "Хотя Канада привыкла к своему статусу лояльного подданного Британской империи, прямое управление Канадой королем оставило неприятный привкус во рту многих канадцев. Благодаря значительным инвестициям со стороны монархии, канадцы медленно, но верно привыкнут жить под полным руководством Лондона. "
CAN_britannia_rules_again: "Британия снова правит!"
CAN_britannia_rules_again_desc: "Путь к восстановлению был тяжелым, но теперь мы можем надеяться на светлое будущее. Британия вернулась на своё законное место на мировой арене, более счастливая и славная, чем когда-либо прежде. "
CAN_anglosphere_connections: "Наши англосферные братья"
CAN_anglosphere_connections_desc: "Австралия и Новая Зеландия долгое время были верными солдатами Антанты, и теперь, когда Британия отвоевана и путь к Имперскому единству становится ясным, мы должны обратиться к нашим союзникам в Антиподах в надежде, что наша Империя сможет процветать вместе, более сильная и сплоченная, чем когда-либо. "
CAN_irish_fate: "Судьба Ирландии"
CAN_irish_fate_desc: "Теперь, когда Соединённое Королевство восстановлено, мы должны обратиться к вопросу об Ирландии. Мы не требовали Ольстера в мирном договоре 1921 года, но Ирландское свободное государство отказалось от этого договора, когда провозгласило Республику. Ради северных протестантов мы должны пойти навстречу ирландцам и урегулировать этот вопрос - или раз и навсегда отказаться от претензий на титул Соединённого Королевства."
CAN_securing_the_jewel: "Защита нашей драгоценности"
CAN_securing_the_jewel_desc: "Поскольку мы потеряли большую часть драгоценности, наша администрация обязана восстановить наше правление в Индии до его былой славы. Драгоценность должна быть возвращена Британской империи в полном объеме."
CAN_secure_british_africa: "Защитить Британскую Африку"
CAN_secure_british_africa_desc: "Большая часть Британской Африки была потеряна для гуннов на заре революции, а Южная Африка едва держалась. Даже сейчас влияние Британии на могущественном континенте продолжает ослабевать; этого не должно быть, Африка должна быть защищена для нашей империи любыми средствами. "
CAN_our_foremost_enemy: "Наш самый старый враг"
CAN_our_foremost_enemy_desc: "Германская Империя - самый гнусный и злобный враг короля, который всё ещё существует. Гунны ответственны за большинство, если не за все наши несчастья; они должны быть наказаны за свои проступки. Мы, наконец, исправим великую ошибку, которая была совершена с помощью "Мира с честью". "
CAN_liberate_eastern_europe: "Освободить Восточную Европу"
CAN_liberate_eastern_europe_desc: "Победа над нашим самым древним врагом вывела русских собак на поиски трупа Кайзеррейха. Их вопиющая оккупация Восточной Европы не устоит; России нужно противостоять немедленно!"
CAN_the_last_central_power: "Окончательная центральная власть"
CAN_the_last_central_power_desc: "Мы разобрались с источниками предательства, которые причинили нашей благородной империи столько боли; однако один шип в нашей стороне всё ещё остаётся. Могущественная Австрийская Империя доставляет Южной Европе одни неприятности, несмотря на то, что её упадок находится в полном разгаре. Мы воспользуемся моментом, чтобы избавить Двуглавого Орла от страданий. "
CAN_pacifying_the_americans: "Умиротворение янки"
CAN_pacifying_the_americans_desc: "Американцы ясно дали понять, что они не способны управлять собой. Американцы явно тоскуют по более добрым и процветающим временам под руководством благородных британцев. "
CAN_decapitate_the_american_eagle: "Обезглавить американского орла"
CAN_decapitate_the_american_eagle_desc: "Сейчас идет подготовка к величайшей военной операции со времен Освобождения. Потеря Америки ранее была величайшей потерей нашей Империи, которую превзошла только потеря самой Британии. Теперь, когда мы вернули себе Британию, мы можем, наконец, исправить вторую величайшую неудачу, которая продолжает преследовать нас по сей день. "
CAN_the_failed_experiment: "Неудавшийся эксперимент"
CAN_the_failed_experiment_desc: "Впервые за почти 300 лет Америка возвращается под власть Британии. Грубая несправедливость по отношению к их доброму защитнику и хозяину, совершенная Вашингтоном и остальными членами "голубого отряда", была исправлена до конца. Америка должна быть стерта с лица земли; выметена на свалку истории и запомнена как не более чем неудачный эксперимент республиканства."
CAN_towards_imperial_federation: "На пути к Имперской Федерации"
CAN_towards_imperial_federation_desc: "В этом году на Имперской конференции наши делегаты предложат Акт об Империи, чтобы наконец осуществить давнюю мечту об Имперской Федерации. Согласно предложенной системе, различные доминионы будут возвращены под формальное британское правление. В то время как некоторые Доминионы в ужасе от этой концепции, наши союзники из Объединенной Имперской Лиги рады, что их предложения наконец-то будут реализованы."
CAN_threat_of_the_rising_sun: "Угроза Японии"
CAN_threat_of_the_rising_sun_desc: "С большинством врагов нашей империи удалось справиться, однако один постоянный враг всё ещё остаётся. Японская Империя, несмотря на своё положение и статус, оказалась большой угрозой для нашей возрожденной империи. Хотя многие требуют расправиться с Японией силой, многие помнят наш старый союз, заключенный с японцами, даже если стоять на равных с японцами может привести некоторых в ужас."
CAN_remember_the_old_alliance: "Вспоминая старые союзы"
CAN_remember_the_old_alliance_desc: "Британия и Япония давно заключили пакт о взаимной обороне против России; давно забытые, эти священные узы послужат основой совершенно нового союза между нашими странами. Теперь этот пакт возродится в новой форме, так как Британия и Япония вместе идут к общей цели. "
CAN_rising_sun_never_sets: "Восходящее солнце никогда не заходит!"
CAN_rising_sun_never_sets_desc: "Теперь, когда Британия и Япония объединены в общий союз, Британия будет помогать Японии в её стремлении влиять на дела Азии. С помощью наших японских братьев мы будем работать над тем, чтобы прочно утвердить Сферу совместного процветания в качестве доминирующей силы в Азии. "
CAN_the_lion_eats_the_sun: "Убить восходящее солнце"
CAN_the_lion_eats_the_sun_desc: "Япония представляет угрозу для нашей империи, которую мы просто не можем допустить. Японская Империя должна быть разрушена, обеспечивая безопасность одного из последних клочков земли, который до сих пор избежал имперского господства. "
CAN_chinese_dominance_restored: "Китайская сфера влияния"
CAN_chinese_dominance_restored_desc: "После того, как с Японией было покончено, Китай теперь свободен для захвата. Гонконг, который был потерян для нас во время революции, теперь станет отправной точкой для полного господства британских интересов над китайской нацией. "

CAN_canadian_century: "Канадский век"
CAN_canadian_century_desc: "Первая половина 20-го века была названа веком Германии; вторая половина будет названа веком Канады. Как государство, Канада провела все своё существование в тени Соединённых Штатов и Великобритании; как иронично, что нам удалось превзойти их обоих. Там, где Британия и Америка увядали и умирали, мы росли, процветали и побеждали там, где они терпели крах и поражение. Канада превратилась из средней державы в одну из самых уважаемых наций, и теперь мы не намерены возвращаться к теме. " 

CAN_accept_GB_leadership: "Британское господство"
CAN_accept_GB_leadership_desc: "Мы признаём, что наша позиция лидера была временной в свете смягчающих обстоятельств. Нашим естественным лидером является Великобритания, и мы позволим ей занять своё место лидера Антанты."
CAN_loyalty_to_the_empire: "Лояльность империи"
CAN_loyalty_to_the_empire_desc: "Теперь, когда Соединённое Королевство восстановлено, некоторые могут усомниться в нашем месте в Британской империи. Это не так. Канада гордится тем, что она выполнила свой долг и стала равноправным партнером страны, которая когда-то была нашим владыкой. С этого момента мы будем работать вместе для достижения наших целей."
CAN_british_investments: "Британские инвестиции"
CAN_british_investments_desc: "Британия - страна в клочья, отчаянно пытающаяся восстановить себя. Настало время сделать для них то, что они сделали для нас: Канадские предприниматели воспользуются возможностями, которые сейчас открываются на Британских островах, принося пользу обеим странам."
CAN_god_save_canada: "Боже храни Канаду!"
CAN_god_save_canada_desc: "Наши инвестиции в Британию должны продолжаться - особенно когда речь идет о восстановлении огромной британской военно-морской промышленности. Мы находимся в уникальной ситуации, когда канадский бизнес может процветать как никогда раньше, и мы можем делать это, помогая нашим братьям и сестрам по ту сторону пруда."

CAN_canada_on_its_own: "Отказаться от Антанты"
CAN_canada_on_its_own_desc: "Мы вложили столько крови, пота и слез в защиту Содружества; и что мы получаем взамен? Ещё больше жестокого обращения и самоубийственных приказов, отправленных аристократами, не имеющими никакого отношения к делу. Канада дошла до последней капли - нам не нужны ни Антанта, ни Король, пришло время начать свой собственный путь за пределами сферы нашего бывшего тирана."
CAN_our_own_alliance: "Сфера Канады"
CAN_our_own_alliance_desc: "Если мы хотим выжить в этом неспокойном мире, нам нужна своя сфера влияния - канадский меч и щит для защиты от всех видов тиранов и автократов. Организация Североамериканского договора" - это название такой сферы, уникального канадского альянса. С ней мы заполним вакуум власти, оставленный Соединенными Штатами, раз и навсегда и утвердим Канаду в качестве доминирующей силы в Северной Америке."
CAN_stabilize_america: "Стабилизировать Америку"
CAN_stabilize_america_desc: "Америка всегда была для Канады чем-то вроде старшего брата, и хотя у нас есть разногласия, в конце концов, янки остаются семьей. Как всегда добрые соседи, мы обязаны помочь нашим менее обеспеченным друзьям преодолеть раздоры и вернуть единство в бывшие Соединённые Штаты. Мы просто должны решить, какой Америке мы хотим помочь."
CAN_new_path: "Формирование нового пути"
CAN_new_path_desc: "Канадский национализм - это что-то новое, но, как и Америка до нас, мы оказались свободной страной в новом мире. У Канады есть судьба, которую она готова принять."

CAN_lead_the_entente: "Реформировать Антанту"
CAN_lead_the_entente_desc: "Канада значительно выросла в самостоятельную великую державу; было бы глупо отказываться от нашего статуса. Хотя наш статус лидера всегда задумывался как временный, мы вросли в свою роль и теперь считаем себя более подходящими для командования, чем наши бывшие хозяева. Отныне в делах Антанты будет вершить Канада, а не Британия. "

CAN_path_to_eternal_peace: "Путь к вечному миру"
CAN_path_to_eternal_peace_desc: "Две Великие войны этого века были самыми ужасными конфликтами, когда-либо украшавшими Землю; мы не хотим повторения. С восстановлением Старого мира мы можем работать над тем, чтобы Второй Вельткриг действительно стал войной, которая положит конец всем войнам."
CAN_olive_branch_to_reichpakt: "Забыть старые обиды"
CAN_olive_branch_to_reichpakt_desc: "Хотя в первый раз мы были лютыми врагами, мы работали вместе с немцами, чтобы победить общего врага и вернуться домой. Было бы глупо отказываться от дружбы, которую мы выстроили с Германской империей. Пришло время оставить прошлое в прошлом и проложить путь к миру во всем мире. "
CAN_negotiate_american_peace: "Переговоры о мире в Америке"
CAN_negotiate_american_peace_desc: "2-я Американская Гражданская война - один из самых страшных конфликтов, которые мы когда-либо видели, а беженцы, пересекавшие наши границы, рассказывали немало ужасных историй. Теперь, когда мы достигли нашей конечной цели, мы можем работать над созданием мира в Америке, положив конец их ужасному конфликту, даже если это означает конец всей концепции "Америки"."
CAN_austrian_connection: "Зарыть топор войны"
CAN_austrian_connection_desc: "В то время как мы загладили свою вину перед немцами, с другими центральными Державами, которые встречались с нами в забытых войнах, всё ещё существует плохая кровь. Исцеление от этих конфликтов станет ещё одним краеугольным камнем в построении пути к прочному миру."
CAN_meet_with_japan: "Токийская конференция"
CAN_meet_with_japan_desc: "В последние годы в Азию пришла война, отчасти из-за всепроникающей агрессии Японской империи. Хотя мы не можем отрицать ужас ситуации, о военном вмешательстве для прекращения этого конфликта просто не может быть и речи. Вместо этого мы проведем саммит с Японией и будем работать над прекращением этой войны, учитывая при этом интересы Японии в Азии."
CAN_eastern_europe_peace: "Приручить медведя"
CAN_eastern_europe_peace_desc: "Россия является источником безостановочной агрессии с момента своего основания. И хотя тех, кто не знаком с ужасами войны, это не беспокоило бы, в наше время столкновение двух сверхдержав было бы просто немыслимо. Мы должны сделать все, что в наших силах, чтобы обеспечить дипломатическое урегулирование злоключения, которое разрывает мир вокруг нас."
CAN_form_leauge_of_nations: "Лига Наций"
CAN_form_leauge_of_nations_desc: "Чтобы лучше помочь нашей цели обеспечения мира во всем мире, необходимо создать специальную организацию, занимающуюся поддержанием мира во всем мире. Вместе с Германией будет создана "Лига Наций" с единственной целью - предотвратить новый Вельткриг и продвигать цели Свободы и Демократии. "

CAN_new_interventionism: "Новый интервенционизм"
CAN_new_interventionism_desc: "Канада хорошо восприняла свою новую роль лидера, и вместо того, чтобы сложа руки ждать, пока четверо наших врагов разорвут нас на части, мы нанесем удар по источникам любых иностранных угроз, которые угрожают Канаде или Антанте."
CAN_south_american_interests: "Интересы Латинской Америки"
CAN_south_american_interests_desc: "В то время как синдикализм был побежден в Европе, гнойная болезнь, которой является синдикализм, всё ещё тлеет по всей Латинской Америке. Мы не можем позволить внутренним красным замышлять против нас за нашей собственной задней дверью, с ними нужно бороться."
CAN_end_american_conflict: "Кризис\nликвидирован"
CAN_end_american_conflict_desc: "Мы не можем допустить, чтобы кризис американской Гражданской войны продолжал проявляться прямо под нашими границами. Американский конфликт закончится, даже если нам придется растоптать все фракции и установить собственное правительство в Вашингтоне. "
CAN_intrests_in_africa: "Вмешаться в дела Африки"
CAN_intrests_in_africa_desc: "Хотя мы признали, что Британии больше не нужна прямая роль в управлении Африкой, мы всё ещё можем продолжать использовать своё влияние для продвижения наших интересов на африканском континенте. В конце концов, неоколониализм гораздо более выгоден и менее противоречив, чем старый добрый колониализм. "
CAN_stop_japanese_imperialism: "Остановить японский империализм"
CAN_stop_japanese_imperialism_desc: "Япония представляет собой самую прямую угрозу Антанты в Азии, и вместо того, чтобы ждать, пока они растопчут нас, мы примем бой на себя, нанеся удар по Японской империи, пока она занята другими конфликтами. Остановив экспансию Японии, мы сможем оказать большое влияние на Азию, а также непосредственно уничтожить потенциального врага."
CAN_end_german_hegemony: "Вспоминая дурную кровь"
CAN_end_german_hegemony_desc: "Хотя мы сражались бок о бок с Германской империей во время Второго Вельткрига, мы не забыли всю боль и несчастья, которые причинили нам деяния Германии. Осуществление нашей последней мести гуннам и уничтожение Рейхпакта должно стать важнейшим приоритетом Антанты. "
CAN_invade_russia: "Умиротворить Россию"
CAN_invade_russia_desc: "Со всеми нашими самыми могущественными врагами мы уже разобрались, однако остаётся ещё одна угроза: Россия. Хотя Антанта и Россия, возможно, сражались вместе в проигранной битве, которая была Первым Вельткригом, их наглый экспансионизм оказался прямой угрозой для Антанты. С ними необходимо бороться."

CAN_world_safe_for_democracy: "Мир для демократии"
CAN_world_safe_for_democracy_desc: "Укрепление мирового порядка привело к тому, что Канада стала самым главным оплотом демократии на этой планете. Как сияющий маяк свободы, наш долг - помочь в освобождении тех, кому не повезло оказаться под ярмом тиранов. Отныне Канада будет действовать как своего рода "мировая полиция", оберегая человечество от ужасов тирании и деспотизма."

CAN_post_war_election: "Наши первые послевоенные выборы"
CAN_post_war_election_desc: "Выборы [GetYear] оказались самыми важными в истории Канады. По мере того как Канада адаптируется к своему месту в мире, её правительство должно внести жизненно важные изменения, чтобы переход от второстепенной державы к глобальной прошел гладко. "

CAN_post_war_liberals: "Победа либералов"
CAN_post_war_liberals_desc: "Либеральная партия Канады, которая дольше всех находится в политическом истеблишменте Канады, одержала победу на последних выборах. Будучи приверженцами канадской независимости, либералы обеспечат Канаде равные условия с нашими братьями в Соединенном Королевстве. "
CAN_new_social_programs: "Объединенная Канада"
CAN_new_social_programs_desc: "Канада - великая страна, в которой проживает множество разных людей, некоторые из которых не всегда ладят друг с другом. Чтобы построить светлое будущее, мы должны забыть наши разногласия и встать на путь к действительно единой Канаде, объединенной свободой, демократией и верховенством закона."
CAN_empower_courts: "Расширить возможности судов"
CAN_empower_courts_desc: "Слишком долго канадские судебные дела направлялись в Судебный комитет Тайного совета Великобритании, в результате чего контроль над нашей судебной системой находился в руках Великобритании. Чтобы сохранить нашу независимость, мы должны разорвать наши судебные связи с британцами, создав Верховный суд Канады как высшую судебную инстанцию во всей Канаде. "

CAN_post_war_conservative: "Победа консерваторов"
CAN_post_war_conservative_desc: "Правоцентристские прогрессивные консерваторы одержали победу на недавних выборах. Хотя "Прогрессивные консерваторы" - это в основном просто название, уникальный канадский бренд консерватизма отстаивает такие идеалы, как христианские социальные ценности, англофильство и канадский национализм."
CAN_our_anglo_roots: "Наши британские корни"
CAN_our_anglo_roots_desc: "Хотя Канада приспособилась к своему месту в качестве равной Великобритании, мы никогда не должны забывать о наших британских корнях. Канада была создана и построена британцами, и консерваторы не хотят забывать все, что Британия сделала для нас. В связи с этим ПК будут выступать против таких мер, как изменение флага, чтобы убрать "Юнион Джек", или принятие национального гимна, кроме "Боже, храни короля"."
CAN_encourage_exiles_to_stay: "Программа репатриации изгнанников"
CAN_encourage_exiles_to_stay_desc: "Из миллионов изгнанных британцев, поселившихся в Канаде, большинство вернулись домой после освобождения родных островов; однако те немногие, кто поселился в Канаде, стали рассматривать безмятежную и живописную канадскую землю как дом, которым Великобритания никогда не была. Всегда дружелюбно относясь к защитнику и другу, которым является Британская Империя, премьер-министр приступил к реализации плана, который позволит тем британцам, которые приняли Канаду как свой истинный дом, вернуться и поселиться здесь на постоянной основе.  "

CAN_post_war_soccred: "Победа социального кредита"
CAN_post_war_soccred_desc: "Партия социального кредита Канады - слабо связанная группа, которая следует экономическому учению К.Х. Дугласа. Хотя степень, в которой они следуют идеалам Дугласа, является предметом споров, ИПЕ(СК) намерены внедрить свою уникальную форму дистрибутивизма для всех канадцев."
CAN_remedy_crediste_split: "Устранить раскол среди кредитистов"
CAN_remedy_crediste_split_desc: "Альберта и Квебек имеют мало общего. Одна из них - это, как ни странно, популярность политики Социального кредита. В то время как Альберта является родиной Библии Билла и первого в мире правительства Соцкредита, популярность Соцкредита резко возросла в Квебеке, обогнав его популярность в Западной Канаде. Если напряжение в отношениях между партиями продолжится, это может стоить ИПЕ(СК) ценных мест и уступить популярность Прогрессивным консерваторам. Необходимо, чтобы все ИПЕ(СК) и все канадцы были объединены под кредо партии. "
CAN_conservative_welfare_state: "Консервативное благонравие"
CAN_conservative_welfare_state_desc: "В то время как политика социального обеспечения и сети социальной защиты обычно примыкает к левому крылу, ИПЕ(СК) являются исключением как правые, которые неустанно выступают за увеличение социальной защиты. Хотя наши партнёры по прогрессивно-консервативной коалиции могут выступать против обещаний ИПЕ(СК) о всеобщем базовом доходе, премьер-министр настаивает на том, что все члены общества должны быть обеспечены государством предметами первой необходимости."

CAN_post_war_ccf: "Победа ФКС"
CAN_post_war_ccf_desc: "Будучи самостоятельной, не нуждаясь больше в коалиции с либералами, чтобы воплотить в жизнь свою левую мечту, [GetCCFLongName] - также называемая квебекцами Социал-демократической партией Канады - теперь будет направлять Канаду в сторону левых сил, поскольку Дж. С. Вудсворт и его союзники стремятся создать демократический социалистический рай, поддерживаемый аграрной практикой и светской протестантской этикой."
CAN_shift_to_democratic_socialism: "Манифест Регины"
CAN_shift_to_democratic_socialism_desc: "Названный в честь города Реджайна, Саскачеван, где план был впервые сформирован, Реджайнский манифест - это политический и экономический документ, написанный лидерами [GetCCFName] совместно с фермерами, рабочими и социалистическими группами, которые они представляют, и призывающий к медленному и неуклонному развитию подлинно социалистической экономики в Канаде. В частности, манифест призывает к национализации ключевых отраслей промышленности и услуг по всей стране, таких как транспорт, связь, электроэнергия и другие услуги, а также к внедрению плановой экономики в паре с новой централизованной национальной банковской системой, что приведет к устранению из национальной экономики паразитов, стремящихся к частной прибыли. Кроме того, Манифест Регины стремится к расширению профсоюзов, предоставлению всеобщего медицинского обслуживания, финансируемого государством, каждому гражданину, включая представителей первых наций и инуитов, а также к сохранению истинной демократии в социалистической системе. Манифест Регины может быть гигантским левым скачком для нашей нации, но он должен быть сделан для освобождения нашего народа и предотвращения повторения ужаса, подобного Британской революции, ибо если мы обеспечим наш народ всем необходимым, более коварные формы левизны никогда не приживутся."
CAN_guided_socialist_economy: "Аграрное наследие"
CAN_guided_socialist_economy_desc: "Корни ФКС уходят в плодородные почвы Канады, ведь мы - партия фермеров и рабочих, многие из наших основателей сами были фермерами и рабочими, прежде чем подняться по политической лестнице Великого Севера. Поскольку наши предшественники и родительские организации, такие как Группа Джинджер и Объединённые фермеры Альберты и Саскачевана, были политическими организациями, ориентированными на нужды нашей сельскохозяйственной промышленности, вполне естественно, что мы продолжаем этот курс. Мы облегчим участь современного канадского "крестьянина", гарантируя, что те, кто кормит наши голодные массы, и те, кто бесконечно трудится в грязи, чтобы остальная часть нации могла функционировать и выживать, заботятся в первую очередь и лучше всех."

CAN_new_public_services: "Новые общественные услуги"
CAN_new_public_services_desc: "Для того чтобы обеспечить массы населения Канады, предоставляя им общественные удобства и услуги, ожидаемые от современной западной и промышленно развитой страны, мы должны сначала заложить капитал для финансирования таких предприятий. Используя государственные средства и общественные налоги, мы будем финансировать создание новых общественных услуг в области транспорта, развлечений, связи и многого другого, создавая общество, в котором есть все, в чем может нуждаться наш собственный народ."
CAN_canadian_welfare_state: "Новая система социального обеспечения"
CAN_canadian_welfare_state_desc: "В таких провинциях, как Квебек, Альберта и Саскачеван, поселки и округа, контролируемые [GetCCFName] и либеральными политиками, уже годами тестируют свои идеи по социально-экономическим программам социального обеспечения, а такие люди, как Томми Дуглас и Луи Сен-Лоран, создали одни из первых функционирующих систем социального обеспечения в Северной Америке. Мы продолжим это наследие, внедряя систему социального обеспечения, соответствующую нашим идеологическим позициям, по всей Канаде в национальном масштабе, создавая сеть безопасности под каждым из наших любимых граждан, ведь это работа нашего правительства - заботиться о массах, когда становится трудно."

CAN_support_britain: "Поддержка Великобритании"
CAN_support_britain_desc: "Хотя Соединённое Королевство, возможно, и было восстановлено, ему ещё предстоит пройти долгий путь к подлинному восстановлению. Как главный покровитель Великобритании, наш долг - помочь хрупкой британской нации встать на ноги в бурном мире, в котором мы оказались."

CAN_canadian_citizenship: "Закон о гражданстве Канады"
CAN_canadian_citizenship_desc: "Теперь, когда мы стали по-настоящему независимой нацией, мы должны отделить себя от определения "британские подданные". Будет создан подлинно канадский стандарт гражданства, полностью отделенный от британского гражданства и подчиняющийся правилам и нормам, установленным канадцами. Кроме того, этот закон улучшит права многочисленных Первых наций Канады, которые исторически подвергались угнетению."

CAN_canadian_constitution: "Канадская конституция"
CAN_canadian_constitution_desc: "Акт о Британской Северной Америке в настоящее время находится под юрисдикцией британского парламента. Хотя это в первую очередь символический акт, его патриотизация и привнесение Конституции в Канаду официально положит конец нашей связи с британцами и нашим колониальным прошлым."
CAN_canada_for_all_canadians: "Канада для всех канадцев"
CAN_canada_for_all_canadians_desc: "За последние годы Канада пережила удивительную трансформацию, превратившись из государства, в котором доминировали исключительно британские интересы, в государство, представляющее себя и всех, кому посчастливилось называть Канаду своим домом. Канада есть Канада, и наше государство должно работать на благо всех канадских граждан."
CAN_leader_of_the_free_world: "Лидер свободного мира"
CAN_leader_of_the_free_world_desc: "Мы потерялись в безнадежном море автократии и авторитаризма, но, несмотря на тёмный мир, который нас окружает, мы остаемся сияющим светом демократии и свободы, непотопляемым кораблем, который поможет подняться всем, кто оказался на мели из-за деспотичных приливов. Будучи самым мощным маяком в мире, Канада будет служить лидером для тех стран, которым посчастливилось окунуться в свет свободы."
CAN_true_north: "Истинный Север"
CAN_true_north_desc: "Никогда ещё ни одна страна не проходила столь долгий путь за столь короткое время: от зарождающейся колонии, едва успевающей за ходом Великой войны, до победителя в войне против держав, намного превосходящих её. Мы восстановили Соединённое Королевство, стали зрелой нацией, и мы должны гордиться этим."
CAN_canadian_day: "День Канады"
CAN_canadian_day_desc: "Пока Соединённое Королевство празднует День Свободы, мы должны отмечать День Канады, чтобы почтить память мужчин и женщин, погибших за Канаду и Британскую империю. Пусть сегодня будет день празднования Канады!"

CAN_post_war_military: "Реформа армии"
CAN_post_war_military_desc: "Мы одержали победу в величайшем конфликте, с которым когда-либо сталкивалась Канада, укрепив своё место в качестве мировой державы. Поскольку мир - непостоянная госпожа, нам придется пересмотреть наши вооруженные силы, особенно в то время, когда они снова смиряются с ролью дозорных Северной Америки."

CAN_post_war_air_force: "Реформировать ВВС"
CAN_post_war_air_force_desc: "Наши канадские лётчики храбро сражались при освобождении Великобритании, заслужив место наших ВВС среди великих. Несмотря на это, наше превосходство в небе не устоит, если его не поддерживать. Поддержание наших ВВС в современном состоянии будет одним из главных приоритетов, поскольку воздушная мощь станет определяющей силой наших армий в будущем."
CAN_create_NORAD: "Создать НОРАД"
CAN_create_NORAD_desc: "Для защиты неба над Канадой канадский комитет начальников штабов санкционировал создание Североамериканского командования аэрокосмической обороны. Целью "НОРАД" будет обеспечение аэрокосмического предупреждения, воздушного суверенитета и защиты Канады и Новой Англии, что позволит нам сохранить наше небо в безопасности от любых вражеских вторжений."
CAN_orendo_engines: "Двигатели Orenda и самолеты Avro"
CAN_orendo_engines_desc: "Канаде повезло, что на её территории находятся многие из лучших в мире производителей и конструкторов самолетов. Два таких концерна - Avro и Orenda Engines, которые вместе создали одни из самых быстрых и маневренных самолетов в мире. Благодаря этим потрясающим технологическим достижениям канадские ВВС станут предметом зависти всего мира, так как ни одна страна не сможет устоять перед нашей технологической мощью."
CAN_canadian_rockets: "Канадское ракетостроение"
CAN_canadian_rockets_desc: "Ракетная техника - это путь в будущее, позволяющий нашим воздушным снарядам достигать таких высот и мест, о которых раньше и не подозревали. При частичной помощи захваченных синдикалистских учёных канадские вооруженные силы начнут концентрироваться на исследованиях и инвестициях в передовые ракетные системы."

CAN_post_war_army: "Реформировать армию"
CAN_post_war_army_desc: "Канада доказала свою боеспособность в военное время; теперь, когда мир снова вернулся на нашу землю, мы должны подготовиться к следующему конфликту, с которым может столкнуться наша страна. Мы должны неустанно работать над тем, чтобы канадская армия вновь не оказалась в состоянии бюджетного и технологического спада в период отсутствия прямой перспективы."
CAN_transition_to_peacetime_military: "Переход к вооруженным силам мирного времени"
CAN_transition_to_peacetime_military_desc: "После окончания войны настало время перехода нашей армии от военного к мирному времени. Наши призывники будут разоружены, а воюющие мужчины вернутся к своей обычной жизни. Однако сохранение грозных сил - это главное, поэтому переход к качеству, а не к массовости армии станет стандартом."
CAN_mcnaughtons_modern_warfare: "Современная война МакНотона"
CAN_mcnaughtons_modern_warfare_desc: "Артур Карри, хотя и был блестящим стратегом, тем не менее, подходил исключительно для полей сражений первой Великой войны. Освобождение Великобритании преподало нам ценные уроки о новой эре войны и о том, какую роль будут играть различные оперативные подразделения в наших новых вооружённых силах. Учитывая это, Канадский генеральный корпус прибегнул к советам блестящего изобретателя и генерала Эндрю Макнотона, который прекрасно понимает важность стратегии на современном поле боя."
CAN_stick_to_curries_strategy: "Стратегия Карри"
CAN_stick_to_curries_strategy_desc: "Стратегии, предложенные нам покойным Артуром Карри, неподвластны времени; и хотя со времен первой Великой войны военные действия значительно продвинулись вперёд, мы никогда не можем недооценивать важность остроумной стратегии Карри. Уроки Карри будут изучаться, адаптироваться и совершенствоваться в течение многих последующих лет, сохраняя наследие Карри в виде инноваций и беспринципных операций на долгие годы."
CAN_new_canadian_officers: "Новые канадские офицеры"
CAN_new_canadian_officers_desc: "Многие молодые канадские офицеры проявили себя во время отвоевания Британии, продемонстрировав свою доблесть и командирские способности. Теперь, когда многие британские офицеры вернулись домой, Совет вооружённых сил решил продвинуть многих из них по службе, чтобы заполнить образовавшуюся пустоту."

CAN_post_war_navy: "Реформа ВМФ"
CAN_post_war_navy_desc: "Превосходные военно-морские силы оказались жизненно важными для освобождения Великобритании; и, несмотря на устаревшее состояние большей части британского флота, их корабли послужили прочной основой для будущих обновлений военно-морского флота. Мы продолжим наращивать наше военно-морское мастерство в будущем, укрепляя статус Канады как великой морской державы."
CAN_our_cut_of_the_fleet: "Разделение британского флота"
CAN_our_cut_of_the_fleet_desc: "Большая часть Королевского флота перебралась в Канаду после революции и служила под канадским командованием во время Освобождения. После воссоздания Соединённого Королевства флот изгнанников был возвращен под британское командование. Несмотря на принадлежность Британии, многие представители канадского флота считают, что мы имеем право на долю британского флота, ведь именно канадские моряки составляли основную часть личного состава, укомплектовавшего орудия изгнанников."
CAN_merchant_marine: "Канадский торговый флот"
CAN_merchant_marine_desc: "Когда Королевская семья бежала из Великобритании во время Всеобщей забастовки, большая часть британского торгового флота последовала за ними в изгнание. После освобождения Великобритании большинство этих судов вернулись в Британию. В качестве частичной компенсации и учитывая чрезвычайные усилия Канады в восстановлении Великобритании, британское правительство может предложить некоторые субсидии канадским морякам торгового флота, чтобы помочь им расширить свой собственный торговый флот."
CAN_new_navy: "Модернизация наших военно-морских сил"
CAN_new_navy_desc: "В своё время британский флот был величайшим флотом в мире, однако за почти 20 лет изгнания и недостаточного ремонта британский флот пришел в упадок. Хотя флот может быть сильно устаревшим, корабли в нашем инвентаре обеспечат устойчивую базу для модернизированного флота, а наиболее устаревшие корабли будут законсервированы или списаны. "

CAN_filling_the_void: "Заполнение пустоты"
CAN_filling_the_void_desc: "Очень многое в канадском военном ведомстве держалось на опыте британских изгнанников. Теперь, когда их больше нет, необходимо заполнить ещё большую пустоту - но теперь мы можем сделать это с помощью наших собственных опытных командиров. Канадская армия превратилась в организацию, вызывающую уважение, и в будущем она станет полностью нашей собственной."
CAN_lessons_of_liberation: "Уроки освобождения"
CAN_lessons_of_liberation_desc: "Мы многому научились в ходе кампании по освобождению Великобритании, но нам ещё предстоит применить эти уроки на практике. Уроки второго Вельткрига позволят нам ориентироваться в будущих конфликтах, позволяя нашему опыту на поле боя вести нас через суматоху войны."
CAN_allied_intelligence_sharing: "Обмен разведданными между союзниками"
CAN_allied_intelligence_sharing_desc: "Наши многочисленные союзники по Антанте накопили огромное количество ценных знаний в своих собственных независимых кампаниях и театрах военных действий. Распространение знаний через границы IDAP будет означать готовность Антанты к конфликтам после Второго Вельткрига."
CAN_hiring_experts: "Наем подрядчиков"
CAN_hiring_experts_desc: "Любая хорошая армия нуждается в оружии; если раньше в игру с оружием играли исключительно национальные правительства, то в последнее время на рынок вооружений прорываются частные предприятия. Давайте посмотрим и возьмем на вооружение тех канадских разработчиков оружия, которые выпускают наиболее качественную продукцию на таком конкурентном рынке."
CAN_nuclear_armed_canada: "Ядерная Держава"
CAN_nuclear_armed_canada_desc: "Было достаточно спекуляций и теоретических рассуждений о возможностях атомной энергии. Теперь мы уверены, что атомное оружие находится в пределах нашей досягаемости, и мы начнем секретный проект по разработке и развертыванию того, что может стать самым совершенным и самым страшным оружием из когда-либо созданных: Атомная бомба."

CAN_new_economy: "Отказ от военной экономики"
CAN_new_economy_desc: "После освобождения Британии и окончания Второй мировой войны нам не нужна военная экономика, которая была создана во время освобождения. Мы начнем возвращать нашу экономику к гражданской, чтобы найти своё место в экономическом мире теперь, когда наша нация ожила после освобождения Британии."
CAN_aid_british_reconstruction: "Помочь Британии в восстановлении"
CAN_aid_british_reconstruction_desc: "Юнион Джек снова развевается над зданием парламента, однако Британия ещё далеко не оправилась от разрушительных последствий синдикализма. Чтобы помочь Антанте продвинуться вперёд в промышленном отношении, Канада должна использовать некоторые из своих огромных экономических активов для помощи в восстановлении нашей материнской страны. "
CAN_mcnaughton_plan: "План Макнотона"
CAN_mcnaughton_plan_desc: "Теперь, когда мы восстановили дружественные правительства в Европе, мы можем приступить к реализации масштабных восстановительных проектов по всему континенту. Под руководством генерала Эндрю Макнотона будет начата программа модернизации и ремонта промышленности континента, которая обеспечит Европу новой промышленностью и предотвратит попадание наших союзников под чары злодейских гуннов. "
CAN_return_on_our_investments: "Возврат наших инвестиций"
CAN_return_on_our_investments_desc: "Европа, некогда истерзанная войной земля, полностью разрушенная двумя опустошительными мировыми войнами, начала процветать, как никогда прежде. Теперь, когда Европа стала самостоятельной промышленной державой, мы можем начать закладывать основу для действительно единого и взаимосвязанного европейского сообщества, обеспечивая путь к миру в Европе и предоставляя нашей экономике столь необходимую компенсацию за сделанные нами инвестиции."
CAN_canadian_industrial_belt: "Канадский промышленный пояс"
CAN_canadian_industrial_belt_desc: "Наши бойцы вернулись домой с войны и нуждаются в работе, поэтому было бы разумно создать новую индустрию для наших граждан. Район вокруг Великих озер, а именно Лондон и Торонто, станут новыми промышленными центрами Канады, подобно их американским аналогам, таким как Чикаго и Детройт, которые сейчас превратились в руины."
CAN_new_infrastructure: "Новые инфраструктурные проекты"
CAN_new_infrastructure_desc: "Канада - это огромная и в основном незанятая земля, состоящая из небольших скоплений высоконаселенных районов. Для того чтобы Канада сохранила своё положение великой державы, мы должны приложить все усилия, чтобы связать нашу страну воедино. Исходя из этого, премьер-министр утвердил строительство многих крупных инфраструктурных проектов, таких как Трансканадское шоссе, Морской путь Святого Лаврентия и Трансканадский трубопровод. Эти проекты помогут соединить нашу огромную страну, а также обеспечат бесчисленное количество рабочих мест.  "
CAN_new_trade: "Торговая мощь"
CAN_new_trade_desc: "Одним из самых мощных инструментов, которыми может обладать государство, являются дружественные торговые отношения с государствами мира. Наше положение в мире предоставляет нам множество возможностей для торговли, в таких жизненно важных портах, как Галифакс и Ванкувер, тысячи кораблей обмениваются товарами; однако нашего лучшего уже недостаточно. Чтобы помочь нам овладеть торговым искусством, мы должны модернизировать наши существующие жизненно важные порты, а также построить новые, чтобы соответствовать требованиям все более коммерческого мира."
CAN_reform_IEDC: "Реформировать ИСЭР"
CAN_reform_IEDC_desc: "Когда Имперский совет экономического развития был впервые создан, он был простым средством для членов Антанты поделиться тем, что у них осталось; однако теперь, когда Антанта прочно утвердилась на мировой арене, ИСЭР должен быть реформирован, чтобы соответствовать потребностям нового мира. Под нашим прикрытием ИСЭР станет связующей силой международного развития, предлагая помощь странам с нестабильной экономикой, помогая им построить устойчивое будущее для себя."
CAN_one_currency_for_entente: "Единая валюта для Антанты"
CAN_one_currency_for_entente_desc: "Для развития торговли мы должны сделать так, чтобы все члены Антанты могли выбирать одну централизованную валюту. Это будет способствовать экономическому росту, единству и торговле во всем нашем альянсе, а также обеспечит экономический паритет между всеми членами Антанты. ."
CAN_unfied_broadcasting_system: "Единая система вещания"
CAN_unfied_broadcasting_system_desc: "КТК и BBC долгое время функционировали независимо друг от друга, однако сейчас, когда дух сотрудничества между странами Антанты в самом разгаре, всерьез рассматривается предложение о слиянии КТК с BBC, а также о распространении единой сети радиовещания. Предоставление нашим союзникам бесплатных развлечений - верный способ обеспечить их добрую волю, не так ли? "
CAN_standardized_industry: "Стандартизированные промышленные коды"
CAN_standardized_industry_desc: "В то время как развитые страны, такие как Канада, имеют строгие кодексы для развития новой промышленности, некоторые менее развитые страны не имеют таких правил. Для того чтобы Антанта функционировала как единый экономический блок, мы должны привести все страны Антанты в соответствие с нашими строгими правилами, гарантируя, что их промышленность находится на должном уровне и свободна от любых изнурительных нарушений."

CAN_strong_and_free: "Сильная и свободная"
CAN_strong_and_free_desc: "После долгого периода потрясений Канада выстояла в условиях политической нестабильности и сумела сохранить демократию. И хотя угрозы по-прежнему подстерегают нас со всех сторон, истинный Север остаётся сильным и свободным!"

CAN_liberals_elected: "Либералы избраны"
CAN_liberals_elected_desc: "Центристская Либеральная партия, почти полностью состоящая из канадцев, победила на выборах 1936 года. Премьер-министр Маккензи Кинг, хотя он, несомненно, эксцентричный человек, продолжит руководить Канадой в будущем. "
CAN_curb_senate: "Пресечь влияние [GetCANUpperHouse]"
CAN_curb_senate_desc: "[GetCANUpperHouse] - неканадский и недемократический институт, тем более после бегства Изгнанников в нашу страну. Хотя сама монархия остаётся популярной, многие канадцы по понятным причинам чувствуют себя чужаками в собственной стране из-за того, что [GetCANUpperHouse], в котором доминируют изгнанники, имеет влияние на наши законы. С этого момента [GetCANUpperHouse] больше не сможет вносить какие-либо законы, касающиеся расходов, и может только задерживать законопроекты, но не накладывать на них вето. Изгнанники должны знать, что их пребывание здесь временно."
CAN_rural_subsidies: "Субсидии сельским жителям"
CAN_rural_subsidies_desc: "Историческая база либералов всегда находилась в аграрных провинциях прерий, но многие из этих районов до сих пор с трудом восстанавливаются от последствий Депрессии. Мы должны оказать помощь этим испытывающим трудности фермерам, а также субсидировать новое строительство в некоторых из наших отдаленных районов."
CAN_ccf_coalition: "Коалиция с ФКС"
CAN_ccf_coalition_desc: "Либеральная партия не смогла получить достаточно мест на выборах, чтобы сформировать правительство большинства, но, к счастью, консерваторы тоже. Чтобы обеспечить преемственность правительства, Либеральная партия решила заключить коалиционное соглашение с социал-демократической ФКС. Политика создает странные постели."
CAN_liberals_alone: "Либералы в одиночку"
CAN_liberals_alone_desc: "Либеральная партия получила достаточно мест на выборах, чтобы сформировать правительство большинства, и поэтому мы должны иметь возможность управлять страной самостоятельно, без вмешательства левых и правых."
CAN_kings_new_deal: "Новый курс Кинга"
CAN_kings_new_deal_desc: "Маккензи Кинг предложил "Новый курс" - широкий пакет реформ по образцу "Квадратного курса" Рузвельта в Америке. Этот курс предусматривает устойчивое развитие городов, контроль над корпорациями в форме защиты работников и антимонопольного законодательства, а также усиление защиты прав потребителей. Новый курс" также предоставляет хорошо оплачиваемую работу многим канадцам, оставшимся без работы после Депрессии."
CAN_workers_rights: "Виннипегский манифест"
CAN_workers_rights_desc: "Виннипегский манифест - это основной учредительный документ ФКС, принятый на первой национальной конвенции [GetCCFName], состоявшейся в Виннипеге, Манитоба, в 1933 году. Среди прочего, Манифест призывает к существенным реформам капиталистической системы, заменяя её социал-демократической кейнсианской экономикой. Хотя наши партнёры по коалиции в Либеральной партии, скорее всего, не подпишут большую часть платформы [GetCCFName], вероятность принятия других разделов значительно выше, например, национализация транспорта, связи, электроэнергии и других услуг, в чем мы убедили либералов как в разумном вложении средств в эти услуги по их нынешним самым низким ценам."
CAN_entente_trade: "Укреплять торговлю Антанты"
CAN_entente_trade_desc: "Антанта - это не только военный, но и экономический альянс. Хотя [CANGetIEDCName] - это хорошее начало, либеральная администрация достигла соглашения со многими Державами Антанты о предоставлении преференций при торговле ресурсами друг с другом."
CAN_progressive_social_policy: "Прогрессивная социальная политика"
CAN_progressive_social_policy_desc: "Другим ключевым пунктом Виннипегского манифеста, который мы, скорее всего, примем, является широкое расширение прав трудящихся, таких как страхование по безработице и обязательная 40-часовая рабочая неделя, а также обязательный оплачиваемый отпуск и отпуск по семейным обстоятельствам. Ни один канадец не должен оказаться в крайней нищете по независящим от него обстоятельствам."
CAN_assist_exiles: "Помощь изгнанникам"
CAN_assist_exiles_desc: "Хотя Изгнанники и канадцы расходятся во мнениях по многим ключевым вопросам, ни для кого не секрет, что Канада станет лучше, если британцам удастся вернуть свою родину, поскольку Канадой снова будут править исключительно канадцы. Не желая воевать напрямую, патриотичные канадцы готовы помочь Изгнанникам другими способами, чтобы их крестовый поход прошел по плану."
CAN_canadian_identity: "Перестроить Оттаву"
CAN_canadian_identity_desc: "Маккензи Кинг всегда предусматривал обновление городов как часть своей программы социальных реформ. Мы должны перестроить Оттаву в духе движения "Город прекрасен" и инвестировать в парки, площади и величественные памятники, чтобы превратить её в город, который канадцы с гордостью называют своей столицей."
CAN_universal_healthcare: "Всеобщее здравоохранение"
CAN_universal_healthcare_desc: "Великая депрессия научила нас многому, в том числе и огромному неравенству в канадской системе здравоохранения, когда сотни, если не тысячи, предотвратимых жизней были потеряны из-за того, что они не могли позволить себе расходы на лечение, в то время как бесчисленное множество других людей просто копили свои огромные богатства. Мы должны финансировать все медицинское обслуживание за счёт увеличения налогов на чрезвычайно богатых людей. Изгнанники могут осуждать это как скользкий путь к социализму, но мы должны напомнить им, что именно такие неравные условия привели к Британской революции."
CAN_youth_training_act: "Закон об обучении молодежи"
CAN_youth_training_act_desc: "В результате редкого голосования, почти единогласного, парламент принял Закон об обучении молодежи, который призывает к созданию национальной программы по обеспечению профессионального образования для молодых канадцев, особенно в профессиях, имеющих отношение к военным действиям. [GetCCFName], а также наша собственная партия довольны, поскольку этот закон решает проблему безработицы среди молодежи, но он также укрепляет канадскую военную экономику, что является ключевым принципом платформы Изгнанников."
CAN_god_save_mackenzie_king: "Боже храни Доминион!"
CAN_god_save_mackenzie_king_desc: "Нам удалось сделать невозможное. Канада едина как никогда при Маккензи Кинге, и даже изгнанники начинают приходить в себя, видя, сколько хорошего мы сделали для канадцев во всем мире."

CAN_tories_elected: "Тори избраны"
CAN_tories_elected_desc: "Правая Консервативная партия, дружественная изгнанникам, победила на выборах 1936 года. Р.Б. Беннет, преданный друг Великобритании и сообщества изгнанников, поведет Канаду в будущее рука об руку со своими союзниками-англичанами."
CAN_empower_senate: "Возможности [GetCANUpperHouse]."
CAN_empower_senate_desc: "Верхняя палата [GetCANUpperHouse] - это маяк стабильности в беспорядке, который представляет собой канадская политика. Хотя в настоящее время в Палате общин заседают члены парламента, дружественные изгнанникам, так будет не всегда. Для того чтобы Канада оставалась на пути к возвращению права первородства, мы должны предоставить [GetCANUpperHouse] более широкие полномочия, такие как право судебного пересмотра для определения соответствия существующих канадских законов британской конституции, а также предоставить членство любому, кто был членом Палаты лордов в Великобритании."
CAN_enshrine_private_property: "Закрепить частную собственность"
CAN_enshrine_private_property_desc: "Многие британские изгнанники жаловались, что канадская политика не достаточно далеко заходит в отношении соблюдения их прав частной собственности. Поскольку социал-демократы [GetCCFName] получили места на последних выборах, они обеспокоены тем, что нынешняя система оставляет слишком много возможностей для интерпретации, и их "Виннипегский манифест", ключевым пунктом которого является национализация, может отнять у них с таким трудом заработанные земли и предприятия. Поскольку изгнанники составляют значительную часть нашей базы избирателей, не помешало бы кодифицировать более сильные права собственности в законе, чтобы обеспечить их голоса на будущих выборах и затруднить [GetCCFName] реализацию их манифеста, который опасно близок к синдикализму."
CAN_protect_enterprise: "Подтвердить национальную политику"
CAN_protect_enterprise_desc: "Протекционистская Национальная политика партии Тори давно обеспечила первенство канадских товаров на местных рынках. Без тарифов, которые она обеспечивает, мы, скорее всего, были бы перекуплены и перепроданы низкокачественными дешевыми товарами из-за границы, что, в свою очередь, особенно сильно ударило бы по промышленникам-изгнанникам. Мы должны продолжать эту политику и не уступать требованиям либералов о свободной торговле."
CAN_exiles_first: "Изгнанники прежде всего"
CAN_exiles_first_desc: "Миллионы людей, бежавших из Великобритании после её падения, сегодня составляют основу интеллектуальной и промышленной базы Канады. Было бы глупо не потворствовать этой весьма влиятельной группе, даже если это может происходить за счёт наших собственных канадских граждан. Хотя это может быть непопулярно среди простых людей, установление прочных отношений с лучшими и талантливыми людьми Великобритании принесет пользу всем, как канадцам, так и британцам. "
CAN_bennett_new_deal: "Новый курс Беннета"
CAN_bennett_new_deal_desc: "Хотя правительство надеялось решить проблему экономического спада в Канаде с помощью политики свободной экономии, становится все более очевидным, что экономика просто не исправится сама собой. Правительство премьер-министра Беннета последовательно отказывается от неэффективной политики дерегулирования и переходит к более интервенционистскому подходу. Этот новый пакет экономической политики, частично вдохновленный Рузвельтом и ЛаГуардиа, оказался спорным вопросом в рядах консерваторов; несмотря на оппозицию, премьер-министр уверен в его способности исправить хрупкую канадскую экономику. "
CAN_canadian_reconstruction: "Канадская реконструкция"
CAN_canadian_reconstruction_desc: "Отказ Р.Б. Беннета вмешиваться в экономические вопросы оказался его падением. Вместо политики laissez-faire старых тори, Стивенс начал агрессивную политику национально-консервативного интервенционизма, которая, несомненно, поможет Канаде выкарабкаться из экономических трудностей. Прозванный "Планом реконструкции", план Стивенса обеспечит восстановление Канады, так или иначе, и введет такой уровень государственного участия в экономике, который заставит покраснеть ФКС. "
CAN_church_of_canada: "Создание церкви Канады"
CAN_church_of_canada_desc: "С 1893 года Англиканская церковь Канады номинально независима от Церкви Англии, несмотря на то, что последняя практически не существует со времен Британской революции. Поскольку глава церкви сейчас проживает в Канаде, нет причин для того, чтобы официально не восстановить Англиканскую церковь в Оттаве с небольшими затратами для канадских налогоплательщиков в духе антидистаблишментаризма."
CAN_all_for_reclamation: "Все на мелиорацию"
CAN_all_for_reclamation_desc: "Очень многие канадцы всё ещё выступают против надвигающегося освобождения родных островов. Некоторые, как Маккензи Кинг, считают его безнадежной войной, которую ведут аристократы, не имеющие никакого отношения к делу, другие, как, например, франко-канадцы, не проявляют страсти к "войне англичан". Все эти глупцы должны понять, что наша борьба за восстановление Британии - это борьба, которая решит судьбу всей цивилизации; смерть синдикалистам!  "
CAN_support_industrialists: "Поддержите британских промышленников"
CAN_support_industrialists_desc: "Некоторые из наших самых богатых и влиятельных людей - это британские промышленники и социалисты, которые спасались бегством после британской катастрофы. Поддержка этих деятелей имеет решающее значение для благополучия нашей промышленности и вооружённых сил. Вместе с британскими титанами промышленности экономика Канады станет предметом зависти всего западного мира."
CAN_promote_british_culture: "Продвигать британскую культуру"
CAN_promote_british_culture_desc: "Несмотря на наши британские корни и происхождение, канадская культура в значительной степени подверглась влиянию нашего крупнейшего соседа - Соединённых Штатов. После падения Британии и приезда большого количества её соотечественников для поселения в наших границах, канадская культура начала отходить от хрупких и падающих Соединённых Штатов и переходить к более "британскому" вдохновению. Консервативное правительство, стремясь сделать изгнанников как можно более комфортными, начало принимать это возрождение британской культуры в полном объеме, возглавив усилия по внедрению в Канаде многих британских культурных удобств. Крикет встанет в один ряд с хоккеем как национальная забава, наши автомобили будут ездить слева, а нашим национальным напитком станет чай, помогающий нашим жителям согреться в холодном климате Канады. "
CAN_god_save_king: "Боже храни короля!"
CAN_god_save_king_desc: "Боже, храни нашего благородного короля! \nДа здравствует наш благородный Король! \nБоже, храни короля! \nПошли ему победу, \nсчастье и славу, \nдолгое Царствование над нами: \nБоже, храни Короля!"

CAN_constitutional_monarchy: "Подлинно конституционная монархия"
CAN_constitutional_monarchy_desc: "Хотя мы сражаемся за короля и страну, мы прекрасно понимаем, что канадская и британская монархии являются церемониальными фигурами. Наш марш за освобождение проходит под флагом свободы и демократии, и, несмотря на то, что Король Эдуард вмешивался в дела парламента, мы останемся верны принципам конституционного монархизма, сохранившимся со времен Magna Carta. "
CAN_empower_parliment: "Защитить парламент"
CAN_empower_parliment_desc: "Доверие к нашим институтам - это то, что поможет нам выйти из кризиса. Попытки разрушить те стороны нашего правительства, которые служили нашей нации на протяжении многих поколений, не принесут ничего, кроме ещё большей нестабильности. Наш законодательный орган должен быть защищен от любых врагов как изнутри, так и извне, чтобы предотвратить падение нашей нации на тёмный путь. "
CAN_dealing_with_nationalists: "Борьба с националистами"
CAN_dealing_with_nationalists_desc: "В то время как с проблемой внутреннего синдикализма согласны почти все в стране, проблема ультранационалистических групп, таких как Имперская партия единства Адриана Аркана, имеет гораздо более спорный путь к разрешению. В то время как либералы рады их запрету в соответствии с нашим антирадикалистским законодательством, некоторые консерваторы не видят ничего плохого в сотрудничестве с ними для достижения нашей конечной цели - освобождения родных островов."
CAN_defense_of_canada_regulations: "Положения об обороне Канады"
CAN_defense_of_canada_regulations_desc: "Хотя мы обязаны поддерживать нашу приверженность демократическому процессу, во времена кризиса гражданские свободы должны быть принесены в жертву во имя национальной безопасности. В соответствии с недавно принятыми "Правилами обороны Канады", радикальные группы, такие как синдикалистские и социалистические группы, будут официально запрещены, а их руководство будет заключено в тюрьму. Кроме того, радикальные националистические группы, такие как Имперская партия единства Адриана Аркана, также будут объявлены вне закона, несмотря на протесты аристократов и некоторых более радикальных тори."

CAN_kingly_prerogative: "Королевские прерогативы"
CAN_kingly_prerogative_desc: "Вельткриг и последовавшая за ним революция выявили фатальные слабости либерализма. Настало время отбросить легкомысленные притворства о равенстве и вернуть власть тому, кому она предназначена Богом: Королю. Да здравствует Король!"

CAN_new_empire: "Новая Империя"
CAN_new_empire_desc: "Король отказался подчиниться прихотям тех, кто хотел бы видеть Королевскую власть ущемленной; вместо этого Его Величество Король [CAN.GetLeader] использовал свою Королевскую прерогативу и распустил гражданское правительство, превратив Канаду в де-факто Абсолютную Монархию. Что это будет означать для империи в целом, ещё предстоит увидеть, однако если одно стало ясно, то это то, что отношения между гражданами Канады и монархией были безвозвратно изменены. "
CAN_disband_house_of_commons: "Роспуск Палаты общин"
CAN_disband_house_of_commons_desc: "Многие надеялись, что Король одумается и объявит выборы после роспуска Палаты общин и отставки премьер-министра, но теперь стало ясно, что этого не произойдет. Поскольку Парламент стал бесполезным по мановению руки короля, многие не видят причин для сохранения Палаты общин. И в соответствии с пожеланиями короля, Палата общин будет окончательно распущена, и только Палата лордов будет служить резиновым штампом для гражданского правительства. "
CAN_purge_opposition: "Чистка нелояльной оппозиции"
CAN_purge_opposition_desc: "Теперь, когда парламент вернулся в руки роялистов, пришло время провести чистку в рядах министерств и гражданской службы, чтобы подавить дальнейшую оппозицию. Если нация хочет выжить и процветать в этом опасном мире, она должна быть едина под властью своего короля."
CAN_military_youth: "Обязательное зачисление в кадетский корпус"
CAN_military_youth_desc: "Сегодняшняя молодёжь - это завтрашние бойцы и офицеры. Обязательная служба в кадетском корпусе воспитает в молодежи гордость и дисциплину, обучит и подготовит их к военной службе для защиты нации."
CAN_titles_nobility: "Награждение дворянскими титулами"
CAN_titles_nobility_desc: "В отличие от Великобритании, Канада не стремилась к созданию собственного дворянства; бежавшие дворяне сохранили свои титулы на землях, которыми они не владели. Однако после того, как власть монархистов была закреплена, Король попытался создать истинно канадское дворянское сословие, создавая уникальные канадские титулы пэров. Скоро политики и офицеры нашего дворянства, которые ещё не имеют титула, смогут получить его, скоро высшее общество переполнится новыми герцогами, виконтами, графами и маркизами, которые будут введены в высшее общество. Хотя для некоторых титул графа Альберты, виконта Калгари или барона Нью-Брансуика может показаться странным, наша элита скоро узнает, что эта холодная земля ничем не отличается от дома, который они оставили.  "
CAN_empower_mounties: "Расширить возможности КККП"
CAN_empower_mounties_desc: "Королевская канадская конная полиция - это первая линия обороны Канады от радикалов и преступников, которая неоднократно предотвращала погружение нашей страны в беды гражданских беспорядков. Поскольку население Канады неспокойно после принятия королем абсолютной власти, КККП будет наделена всеми необходимыми полномочиями для того, чтобы наша страна не погрузилась в хаос насилия и революции, избавив Великий Белый Север от участи, постигшей Великобританию."
CAN_collab_with_socreds: "Сотрудничать с Соцкредитами"
CAN_collab_with_socreds_desc: "Социальный кредит - это экономическая философия, разработанная Клиффордом Хью Дугласом во время Вельткрига, которой следует канадское отделение партии. Соцкредиты - верные последователи короля, и, несмотря на то, что Соцкредиты не были назначены в федеральную власть, мы все же согласились работать над внедрением этих идей по всей стране. Однако критики обвиняют Социальный кредит в "синдикализме", и поэтому, возможно, было бы разумно умерить наши планы, чтобы не навлечь на себя гнев."
CAN_english_language_act: "Примат английского языка"
CAN_english_language_act_desc: "Хотя мы не испытываем презрения к французам, мы не можем отрицать, что англичане являются истинными правителями этой нации. Английский язык должен быть единственным языком управления в Канаде, а в районах, где большинство населения составляют франко-канадцы, будут созданы программы, поддерживающие английский язык."
CAN_royal_new_deal: "Экономическая политика роялистов"
CAN_royal_new_deal_desc: "Недоверие к капитализму зародилось ещё во время революции, и его в значительной степени использовали СоцКрады и их экономическая политика. Хотя изгнанники не желают отменять банки, как это предлагают ИПЕ(СК), преобразование канадской экономики из системы свободной торговли в государственно-капиталистическую было согласовано с Тайным советом. Для улучшения Канады и мелиорации весь бизнес должен быть передан под контроль правительства, гарантируя, что контроль над нашей экономикой будет находиться под контролем короля и правительства. "
CAN_imperial_industry: "Бобр пробуждается"
CAN_imperial_industry_desc: "Военная экономика Канады сейчас работает на полную катушку, и британские и канадские промышленники используют это в своих интересах, а по всей стране появилось множество новых заводов. Могучий канадский бобр продолжает строить!"
CAN_prepare_for_homecoming: "Король крестоносцев"
CAN_prepare_for_homecoming_desc: "С королем, который теперь хорошо и по-настоящему управляет империей, мы наконец-то можем сосредоточиться на одной великой цели, ради которой существует правительство изгнания: освобождение Великобритании. Независимо от того, считаем ли мы абсолютизм правильным в долгосрочной перспективе, мы должны принять сильное руководство, пока мы в изгнании, ибо только оно может освободить нас от синдикалистской мрази. Как Артур из Камелота до нас, мы дадим отпор захватчикам, как Артур мы дадим отпор оккупантам и как Артур мы одержим победу над отчаянными шансами. Подобно Артуру, мы спасем справедливую Британию и вернём на земли Англии их истинного и законного правителя; Боже, храни короля!"
CAN_national_security_act: "Закон о национальной безопасности"
CAN_national_security_act_desc: "Гражданские беспорядки разразились с тех пор, как Король взял на себя исполнительную власть, синдикалисты и американские шпионы бесконтрольно бродят по улицам, а революционеры ежеминутно замышляют повторить в Канаде то, что произошло в Британии. С этими коварными опасностями необходимо бороться быстро и любыми средствами."
CAN_anti_syndicalism_decree: "Антисиндикалистский указ"
CAN_anti_syndicalism_decree_desc: "По приказу Его Величества Короля [CAN.GetLeader], осуществление власти через синдикалистские профсоюзы, исповедование любой синдикалистской или социалистической идеологии, а также сговор или поддержка любой нации социалистического правительства будут квалифицированы как государственная измена и уголовно наказуемы. Наказание для нарушителей - штраф в размере одной тысячи долларов и до 40 лет тюремного заключения."
CAN_god_save_empire: "Боже, храни империю!"
CAN_god_save_empire_desc: "Циник скажет, что наша Империя погибла в день революции; циник скажет, что изгнанные никогда больше не услышат звон Биг-Бена. Несмотря на тяжелое положение, мы доказали, что история Империи не закончилась, а только начинается! Империя снова задышит и станет ещё более могущественной и славной, чем та, которую мы потеряли."

CAN_soccred_victory: "Правительство социального кредита"
CAN_soccred_victory_desc: "Партия социального кредита - странное движение, но, несмотря на свои странности, они справились с задачей федерального руководства. Группа основывает свои экономические теории на учениях К.Х. Дугласа и не доверяет ни капитализму, ни социализму. Будучи горячо преданными королю, ИПЕ(СК) прекрасно справятся с управлением страной, преуспев там, где истеблишмент потерпел неудачу. "
CAN_prime_minister_manning: "Премьер-министр Эрнест Мэннинг"
CAN_prime_minister_manning_desc: "Не желая бросать своих избирателей, Уильям Аберхарт отправил молодого выскочку Эрнеста Мэннинга в Оттаву на пост премьер-министра. Хотя Мэннинг предан своему старшему Аберхарту, он планирует привить ему свой собственный, менее авторитарный стиль управления."
CAN_social_dividens: "Социальные дивиденды"
CAN_social_dividens_desc: "Канада - страна огромных природных богатств, но, несмотря на Божьи дары, большинство канадцев не получают ни копейки от богатства, создаваемого этими ресурсами. Чтобы исправить эту вопиющую несправедливость, премьер-министр Мэннинг ввел дивиденды на роялти, позволяющие каждому гражданину получать прибыль от богатства, создаваемого нашими природными ресурсами."
CAN_reconsider_social_credit: "Пересмотр социального кредита"
CAN_reconsider_social_credit_desc: "Хотя Мэннинг по-прежнему верен своему наставнику Уильяму Аберхарту, простой факт заключается в том, что идеалы "Социального кредита" не пользуются такой популярностью у других канадцев, как у жителей Альберта. Чтобы обеспечить дальнейшую популярность партии, Мэннинг начал отказываться от многих теорий социального кредита, но при этом предоставлять гражданам Канады сертификаты процветания, гарантированные правительством. "
CAN_new_social_conservatism: "Новый социальный консерватизм"
CAN_new_social_conservatism_desc: "Эрнест Мэннинг - человек глубоко верующий, однако, в отличие от других, его вера не толкает его к социалистической риторике, а наоборот, побуждает его к интенсивному социал-консерватизму. Хотя до сих пор политика движения "Социальный кредит" была неоднозначной, реформы Мэннинга обеспечат партии прочное положение правого движения."
CAN_cautious_social_reform: "Осторожный реформизм"
CAN_cautious_social_reform_desc: "Ультранационализм уже некоторое время является растущей силой на канадской сцене; он только усилился после вмешательства короля. Хотя Мэннинг не является другом социалистов или пацифистов, он признает угрозу, исходящую от радикалов. В отличие от своего наставника Аберхарта, Мэннинг начнет неуклонно разрушать авторитарную власть Партии социального кредита, шаг за шагом возвращая Канаде гражданские свободы и свободу. "
CAN_humanitarian_concerns: "Гуманитарные интересы"
CAN_humanitarian_concerns_desc: "Хотя Мэннинг ни в коем случае не является социалистом, он признает, что правительство должно помогать нуждающимся. Бедные, обездоленные, больные и те, кто не может работать; всем этим несчастным душам должно быть куда обратиться в самый тёмный час. Мэннинг будет работать над тем, чтобы определить своё правительство как правительство, которое заботится о нуждающихся, но при этом придерживается фискального и социального консерватизма, предоставляя бедным значительную социальную сеть и расширяя другие социальные программы, чтобы охватить всех нуждающихся."
CAN_prime_minister_aberhart: "Премьер-министр Уильям Аберхарт"
CAN_prime_minister_aberhart_desc: "Уильям Аберхарт был назначен королем на должность премьер-министра. Бывший премьер-министр Альберты является главным выразителем теории социального кредита в Канаде и будет стремиться распространить уникальную идеологию этого движения на остальную часть Канады. Его противники часто называют его диктатором, но стиль правления Аберхарта гарантирует, что гражданские беспорядки не проникнут на высшие уровни власти."
CAN_bible_bill: "'Библейский законопроект'"
CAN_bible_bill_desc: "Бывший баптистский министр Аберхарт получил прозвище "Библейский Билл" за свою горячую религиозность. Стремясь донести слово Божье до граждан Канады, Аберхарт будет сотрудничать с Канадской церковью и королем, чтобы Канада стала образцом христианской демократии."
CAN_abolish_state_credit: "Отмена государственного кредита"
CAN_abolish_state_credit_desc: "Влияние банков и банкиров слишком долго препятствовало экономическому развитию нашего народа. Вместо паразитических банков все банковские счета будут преобразованы в государственные облигации, срок действия которых истекает после смерти, заменяя страхование жизни. Кроме того, все формы валюты будут постепенно отменены и заменены государственными облигациями, а все текущие кредиты будут конвертированы в облигации, или их ждет конфискация. "
CAN_tax_nonconformists: "Переопределить гражданство"
CAN_tax_nonconformists_desc: "При Аберхарте гражданство будет четко определено и строго соблюдаться, а недостойным лицам будет отказано в гражданстве. Граждан будут обучать прибыльным профессиям и направлять их в использовании свободного времени. Несоответствующие этой политике будут облагаться большими налогами."
CAN_registration_covenant: "Институт регистрационного пакта"
CAN_registration_covenant_desc: "Правительство Аберхарта установило, что для получения обещанных дивидендов граждане должны будут подписать "регистрационный пакт", который обязуется хранить верность правительству Аберхарта; те, кто не подпишет его, потеряют свои гражданские права. Граждане также должны будут обратиться за разрешением на выезд за пределы страны на срок более одного месяца."
CAN_spreading_our_theories: "Распространение наших теорий"
CAN_spreading_our_theories_desc: "Хотя правительство Аберхарта добилось больших успехов, теории социального кредита всё ещё остаются непопулярными среди большинства канадцев. Чтобы исправить это, мы будем поддерживать грозные, но менее популярные движения Соцкредита по всей стране, обеспечивая их последовательную победу на местных выборах. Кроме того, основатель теории социального кредита К.Х. Дуглас отправится в турне по Канаде, чтобы помочь распространить идеалы партии."
CAN_albertan_model: "Альбертанская модель"
CAN_albertan_model_desc: "Альберта была первым регионом, где проводились эксперименты с политикой социального кредита, и хотя некоторые оспаривают успех политики, проводимой правительством Аберхарта, Альберта является единственным образцом, на который мы можем опираться при внедрении наших идеалов в остальной части Канады.  Пребывание правительства премьер-министра Аберхарта должно стать примером для остальной Канады, демонстрируя канадцам преимущества политики социального кредита. "
CAN_implementing_social_credit: "Реализация социального кредита"
CAN_implementing_social_credit_desc: "С приходом к власти СоцКредов начнется процесс внедрения системы социального кредита в Канаде. Как обещал премьер-министр, все канадцы получат сертификат процветания стоимостью в один канадский доллар. Хотя некоторые предприятия отказываются принимать правительственные "смешные деньги", эти сертификаты обеспечат финансовое облегчение и смягчат последствия Великой депрессии для граждан."
CAN_control_the_press: "Контроль за прессой"
CAN_control_the_press_desc: "Под прикрытием Дугласа такие паразиты, как журналисты и банковские служащие, будут лишены своих гражданских прав. Газеты будут вынуждены печатать все, что потребует правительство, раскрывать все источники информации для своих материалов, а также имена и адреса всех авторов редакционных статей и писем в редакцию. Газеты, которые откажутся это делать, могут быть отстранены от публикации и оштрафованы на сумму до 1 000 долларов в день до тех пор, пока они не подчинятся."
CAN_british_soccred_ties: "Братья в британии"
CAN_british_soccred_ties_desc: "Большинство изгнанников либо равнодушны, либо активно враждебны к движению Социального кредита, и лишь небольшая группа эксцентричных аристократов предоставляет средства движению. Несмотря на нерешительность дворян, небольшая группа бойскаутов, связанных с Партией социального кредита Великобритании и Северной Ирландии, прозванная Киббо Кифт, проявила большую страсть к идеалам Дугласа и могла бы стать полезным подспорьем для поредевших рядов СоцКреда среди изгнанников. "
CAN_soccred_police: "Полиция социального кредита"
CAN_soccred_police_desc: "Дуглас приступил к реализации директивы о замене Королевской канадской конной полиции на полицию социального кредита, которая будет выполнять поручения агентов Соцкредита. В дополнение к обеспечению выполнения программы Соцкредита, эта специальная полиция будет преследовать любых вопиющих синдикалистов, которые могут пересечь их путь."
CAN_social_credit_realized: "Мечта Дугласа осуществилась"
CAN_social_credit_realized_desc: "Через кровь, пот и слезы экономические и социальные теории Клиффорда Хью Дугласа были реализованы в высшей степени. Синдикалисты работают рука об руку с королем во имя светлого будущего, более процветающей Канады и объединенной империи."

CAN_ultranat_govt: "Националистическое правительство"
CAN_ultranat_govt_desc: "После того, как неудачи либеральной демократии стали очевидны, Король решил распустить неэффективную демократическую систему и назначить вместо нее Имперскую лигу единства. Адриен Аркан, хотя и квебекец, как никто другой предан королю и Империи, и обещал свою полную поддержку освобождению.  "
CAN_empower_fuller: "Расширить возможности Фуллера"
CAN_empower_fuller_desc: "Джон Фредерик Чарльз Фуллер - один из самых влиятельных военных на службе короля и один из ближайших советников нашего государя. Этот блестящий тактик придерживается сильных националистических политических взглядов и часто увлекается эзотерикой и оккультизмом. Несмотря на это, Фуллер стал одним из главных благодетелей правительства Арканда и начал оказывать сильное влияние на политику как премьер-министра, так и короля.  "
CAN_the_king_commands: "Наш Король приказывает!"
CAN_the_king_commands_desc: "Что погубило нашу справедливую Британию? Либерализм - отвратительный либерализм, коварная сила, превратившая нашего храброго и благородного короля и суверена в беззубую марионетку. Для того чтобы вопиющая несправедливость, совершенная в Британии, не повторилась в ближайшее время, наш Король не будет покорной фигурой - наш Король - наш командир, наш суверен и наш проводник, и наш народ будет следовать каждому его приказу. "
CAN_allies_in_the_mistery: "Наши люди в мистерии"
CAN_allies_in_the_mistery_desc: "Английская мистерия - это своеобразная группа, но, тем не менее, группа, соответствующая нашим особым интересам. Черпая вдохновение из самых разных источников, члены этого общества ищут мифические "потерянные секреты" англичан, стремятся к строго иерархической и расово чистой нации во главе с абсолютным монархом. Не доверяя капитализму, как и синдикализму, эта группа станет бесценным ресурсом для нового националистического правительства, стремящегося переделать остатки Британской империи по своему образу и подобию. "
CAN_imperial_revanchism: "Имперский реваншизм"
CAN_imperial_revanchism_desc: "Сильные чувства среди изгнанников зарождались с момента их прибытия. Сначала это был ропот, а теперь он перерос в рев. Не видя ничего, кроме поражения, угнетенное население яростно осуждало традиционный либерализм английского общества. Сформированные почти десятилетием лишений, наши люди начали питать ненависть к врагам Британии, почти религиозное рвение. Их голоса, ясные как никогда, были услышаны правительством, которое считает их реваншистскую риторику неоспоримой истиной. "
CAN_aristocratic_connections: "Связь с высшим обществом"
CAN_aristocratic_connections_desc: "Аристократы тихо финансировали движение Аркана с самого его основания, поскольку его ультранационалистическая и реваншистская риторика привлекала горькое и бесправное сообщество изгнанников. Их поддержка была неоценима с самого первого дня, и аристократы, предоставившие свою помощь, будут справедливо вознаграждены, а с теми, кто выступает против, быстро расправятся. "
CAN_two_nations_pact: "Пакт о конфедерации"
CAN_two_nations_pact_desc: "Пакт о конфедерации, подписанный в 1867 году, был подписан для улучшения положения двух групп: франко-канадцев и англо-канадцев, и никаких других. Признание любой другой группы было бы грубым нарушением условий, на которых была основана наша нация. Канада будет нацией для французов и англичан - и больше ни для кого!"
CAN_curtail_quebec_seperatism: "Борьба с сепаратизмом в Квебеке"
CAN_curtail_quebec_seperatism_desc: "Аркан настаивает на том, что его организация не симпатизирует крайнему французскому националистическому движению, представленному группой, которая откололась от премьера Дюплесси после его возвращения к власти, потому что он не пошел по тому пути, которого они хотели. "Мы были первыми в Квебеке, кто начал бороться с сепаратизмом, - заявляет Аркан, - и мы продолжаем эту борьбу вполне удовлетворительно, поглотив многих бывших членов этого несостоявшегося движения"."
CAN_friends_in_the_south: "Союзники в Диксиленде?"
CAN_friends_in_the_south_desc: "Канада долгое время существовала в тени Америки; как иронично, что именно американцы первыми стали жертвами собственных разногласий. Из пепла бывших Соединённых Штатов восстает множество движений, борющихся за власть, и ни одно из них не разделяет такой страсти к антисиндикализму, как так называемая "Конституционная Американская Республика". Многие в нашем правительстве симпатизируют им, многие - нет. Должны ли мы поддержать их в их крестовом походе, или мы отбросим их в сторону вместе со всеми остальными лжеамериканцами."
CAN_anti_americanism: "Пассивный антиамериканизм"
CAN_anti_americanism_desc: "Америка существует уже почти двести лет и не принесла ничего, кроме неудач. Сейчас мы видим, что американцы были более счастливы под благосклонным правлением нашего короля; было бы мудро помочь разрозненным остаткам государств увидеть эту истину. Используя силу английской мистерии, мы будем вести антиамериканскую политику в высшей степени, подстегивая население в подготовке к нашему окончательному возвращению колоний."
CAN_use_canadian_KKK: "Использовать канадский Клан"
CAN_use_canadian_KKK_desc: "В последние годы ККК распространилась в Канаде, в основном в Саскачеване и Манитобе. В отличие от своих родственников на Юге, канадская ККК тщательно соблюдает законы нашей страны и не пытается терроризировать внеправовыми методами, просто выступая за изменения в законах, которые сделали "не соответствующими потребностям страны". Несмотря на свою яростную антикатолическую риторику, часто вступающую в противоречие со многими франко-канадскими членами нашего правительства, а именно с премьер-министром Арканом, Канадский Клан будет полезным инструментом в сохранении нашей британскости, а также окажется важным связующим звеном с нашими союзниками на Юге."
CAN_aristocratic_revivalism: "Аристократическое возрождение"
CAN_aristocratic_revivalism_desc: "Мы слишком долго прислушивались к глупым идеалам, таким как эгалитаризм; возрождение нашей империи произойдет не благодаря несовершенной демократии, а благодаря силе и доблести наших дворян. Мы стремимся к доблести аристократического правления, чтобы спасти нашу Империю, обеспечивая нашу возрожденную Империю дворянством, состоящим из элиты и благородного сословия."
CAN_united_empire_leauge: "Объединенная Имперская Лига"
CAN_united_empire_leauge_desc: "Лига Британской империи была одними из самых преданных сторонников империи вплоть до её безвременной гибели. Их помощь в таких конфликтах, как Бурская война, сыграла важную роль; однако после распада Британской империи это движение получило радикально новое направление. Теперь Лига выступает за постоянное единство Британской империи и стремится восстановить господство Великобритании на мировой арене любыми средствами. Хотя их цели могут показаться надуманными, движение пользуется вниманием короля и играет важную роль в националистической коалиции, управляющей страной."
CAN_ultranationalist_monarchism: "Ультрароялистский пыл"
CAN_ultranationalist_monarchism_desc: "Боже, храни короля! Народ ежедневно воспевает хвалу нашему доблестному королю, благодаря его за заслуги перед народом Канады и силу перед лицом гнусного синдикализма. Культ короля возрос до уровня, немыслимого в дореволюционной Англии, превратив институт монархии из простого резинового штампа в решающий фактор будущего нашей страны. С роялистским пылом народ начал поклоняться королю не как фигуре, а как божеству, провозгласив его представителем Бога на Земле. "
CAN_nationalist_coalition: "Широкая коалиция"
CAN_nationalist_coalition_desc: "У нашего правительства много врагов, но также много и союзников; среди наших союзников - ИПЕ(СК), Объединенная Имперская Лига и English Mistery - все они оказали неодолимую поддержку нашему правительству. Их заслуги перед Империей будут справедливо вознаграждены, что позволит им проводить собственную политику на благо Канады и Империи. "
CAN_militaristic_awakening: "Пробуждение милитаризма"
CAN_militaristic_awakening_desc: "В течение долгого времени канадцы были довольны своим пацифизмом; однако теперь, когда на карту поставлена судьба цивилизации, мы не можем позволить себе опуститься до трусости. Должен произойти большой культурный сдвиг, когда мы будем медленно внедрять милитаризм в нашу культуру, побеждая народное безразличие к конфликтам и доказывая всем, что борьба, к которой мы стремимся, является справедливой. Канада скоро станет нацией солдат, если не армией с государством. "
CAN_RCMP_secret_police: "Реформировать КККП"
CAN_RCMP_secret_police_desc: "Наши парни из КККП проделали отличную работу по пресечению деятельности синдикалистов и любой другой преступной мрази, однако их усилий уже недостаточно. Предатели таятся на каждом углу, угрожая нашей справедливой Канаде; чтобы должным образом защитить себя от таких внутренних угроз, мы должны реформировать Королевскую канадскую конную полицию, превратив её из простого вспомогательного подразделения в грозную независимую полицейскую силу, способную быстро справиться с неповиновением. "
CAN_new_mysticism: "Новый мистицизм"
CAN_new_mysticism_desc: "Изгнание в эти замерзшие отходы сильно сказалось на жителях нашей Империи, которые все чаще прибегают к эзотерическим средствам, чтобы справиться с потерей родины. Эти мистические общества неуклонно набирают невидимую силу в правительстве, и эти группы даже приняли короля в свои круги. Дж.Ф.К. Фуллер - один из самых влиятельных мистиков, он остаётся твердым последователем магии и мистицизма Кроули, даже несмотря на то, что Кроули был на стороне Британского союза. Хотя эти оккультные общества далеко не санкционированы правительством, они по-прежнему оказывают сильное влияние на тех, кто искренне верит в непознаваемое потустороннее. "
CAN_god_save_the_king_god_protect_the_empire: "За Бога, короля и империю!"
CAN_god_save_the_king_god_protect_the_empire_desc: "Канадское общество претерпело огромные изменения; эта некогда пассивная страна льда и снега превратилась в несокрушимый оплот роялистского рвения. По мере того, как наша Империя неуклонно восстает из пепла, мы готовимся к осуществлению нашей конечной цели - победе над синдикалистскими скваттерами и возвращению родового права короля. Наши глаза задумчиво смотрят на Атлантику, в ожидании тех дней, когда красные встретят наши мечи; Боже, храни Короля!"

### Events ###
canada.1.t: "Текущая ситуация"
canada.1.d: "Прошло десять лет с момента распада Великобритании в 1926 году, и за это время Король, остатки британского правительства и более миллиона лучших и самых ярких (и богатых) людей империи бежали в Канаду... с явным расчетом на то, что вскоре будет начато вторжение, чтобы вернуть Родные острова из-под синдикалистских захватчиков. Однако быстро выяснилось, что синдикалистская позиция оказалась сильнее, чем ожидалось. Ранние визиты были отклонены, и в последнее десятилетие Британский Союз укрепился и укоренился. Изгнанники, как их называют в Канаде, в это время остались в безвыходном положении, полные решимости вернуть свою родину, но столкнувшиеся с политической реальностью, что этого возможно никогда не случится."
canada.1.a: "Однажды скоро!"

canada.2.t: "Политическая ситуация"
canada.2.d: "Хотя вначале канадцы были встречены с распростертыми объятиями, представление о том, что это может быть долгосрочным соглашением, становилось все более неприятным. На тех, кого считали ответственными за крах и последующую неспособность исправить положение, указывали пальцем и возлагали вину, а недовольство изгнанниками, которых считали "высшим классом" в Доминионе, а также стоящими над законом, росло. Либеральное правительство Маккензи Кинга рухнуло в 1926 году, а на смену ему пришло почти 10 лет непрерывного господства консерваторов при помощи изгнанников. Сам Маккензи Кинг был заменён Чарльзом Эвери Даннингом на посту лидера Либеральной партии, которая определила себя с новым акцентом на фермеров и обещанным акцентом на суверенитет Канады и удержание британского правительства в изгнании на расстоянии вытянутой руки, вместо того чтобы вести себя так, как будто в отношениях ничего не изменилось. Подпитываемые недовольством изгнанников и неправильным управлением консерваторов в период Великой депрессии, либералы в конечном итоге одержали узкую победу в 1935 году, нарушив монополию консерваторов на власть и обеспечив либералам меньшинство в Палате общин. "
canada.2.a: "Следует ожидать, что"

canada.3.t: "Наше текущее положение"
canada.3.d: "Хотя либералы захватили пост премьер-министра, их победа была связана с определенными условиями, поскольку правительство не смогло получить значительное большинство голосов, и на каждом шагу ему мешало вмешательство изгнанников. Вдобавок к несчастьям Великой депрессии, все чаще звучит критика, что в разрешении политической ситуации достигнут незначительный прогресс. Действительно, кажется, что попытки премьер-министра Даннинга разрешить Великую депрессию только усугубили ситуацию.\n\nПремьер-министр Даннинг вызывает отвращение у многих либералов, которые считают его продавшимся Изгнанникам, и у Изгнанников, которые считают его двуличным в вопросе мелиорации. Сам Даннинг, как представитель фермеров Западной Канады, не может найти клин популярности в Канаде, где доминирует новый, преимущественно восточноканадский класс изгнанников.\n\n\nГеорг V лежит на смертном одре, не желая вмешиваться в политические дела и ставить под угрозу хрупкую политическую ситуацию в Канаде. В то время как старый Король слишком апатичен, чтобы конфликтовать с правительством, его сын и наследник Эдуард часто конфликтует с либералами, а канадская общественность расколота на тех, кто хотел бы, чтобы дело дошло до конца, и тех, кто предпочел бы отказаться от связей с короной и французскими изгнанниками в Африке.\n\n\nКонсерваторы, ожесточенные и возбужденные некомпетентностью Даннинга, обратились к Ричарду Бедфорду Беннету: лидеру партии после того, как Артур Мейген сдал лидерство после поражения в 1935 году. Беннетт обещает быстрые экономические реформы и примирение с изгнанниками, а также обещает сделать все необходимое, чтобы обеспечить участие Канады в Освобождении Британии. Хотя положение Даннинга кажется надежным, большинство либералов сомневаются, что им удастся повторить победу 1935 года с Даннингом во главе."
canada.3.a: "Как это волнующе!"

canada.3100.t: "Наследник"
canada.3100.d: "Британская революция изрядно потрепала нашего любимого короля Георга V. Падение Британских островов под натиском синдикализма оказалось достаточным, чтобы Король, который ранее считал себя реформатором, задумался об отречении от престола. Хотя Король в конечном итоге решил отказаться от этого, отказавшись бросить своих подданных в их самый тёмный час, он отошел от государственных дел, настаивая на компромиссе с несколькими уступчивыми правительствами, чтобы "сохранить мир". После ухода короля его сын, принц Эдуард, взял на себя многие обязанности короля, став обаятельным и симпатичным общественным деятелем, которым могут гордиться как франкофоны, так и англофоны. Несмотря на это, Эдуард показал себя гораздо более бескомпромиссным в сфере политики, и многие предсказывают, что Эдуард вступит в конфликт с либеральным правительством, когда его отец уйдет из жизни. Независимо от политических вопросов, Король показал себя послушным, стоическим и непреклонным перед лицом синдикалистской тирании. Несмотря на то, что Эдуард стал первым британским королем, который не будет коронован в залах лондонского Вестминстерского аббатства, он намерен стать последним."
canada.3100.a: "Ух ты! Он такой очаровательный!"

canada.4.t: "Смерть короля Георга V"
canada.4.d: "С момента падения его любимой империи здоровье короля Георга V сильно ухудшилось. Неизменно чередуя приступы дряхлости и яростной ясности, Король отказался от большинства своих официальных обязанностей, лишь изредка совершая публичные выезды для поддержания видимости. Его старший сын Эдуард занял место отца на большинстве официальных государственных мероприятий и поддерживал шестеренки монархии в рабочем состоянии, пока его отец постепенно отходил от дел. Последние несколько месяцев были особенно тяжелыми для старого короля, а тяжелые приступы бреда стали обычным явлением. Во время этих приступов Король часто испытывал яростные галлюцинации, когда он возвращался в Лондон и выходил из сознания, описывая в лихорадочных тонах дикие кошмары о том, что за ним охотятся демоны-синдикалисты, и лихорадочные видения о том, что он лично изгоняет Красных Дьяволов из Лондона.\n\nХотя были предприняты попытки лечения его болезни, похоже, все было напрасно. Вчера, в 11.55 вечера, Король скончался после приступа сильной лихорадки. Официальные отчёты утверждают, что Король мирно заснул, однако более мрачная правда заключается в том, что королю была введена смертельная доза кокаина, и все для того, чтобы о его смерти сообщили в более престижных утренних газетах, а не в менее подходящих вечерних. Королевская семья, в первую очередь его сын Эдуард, поддержали эвтаназию, чтобы врачи могли "прекратить страдания короля". Конечно, не все согласны с тем, что короля усыпили, чтобы избежать ненужных страданий, для некоторых мотивы Эдуарда отмечены гораздо более зловещими намерениями. Эдуард не соглашался со своим отцом по многим вопросам, главным из которых было его мнение, что самые священные институты британской либеральной демократии вторичны в стремлении вернуть себе британскую родину. Джордж горячо не соглашался с этим, заявляя, что "если мы не сможем защитить наши демократические институты, мы будем не лучше синдикалистов", и более того, утверждая: "После моей смерти мальчик погубит себя в течение 12 месяцев". Эдуард, всегда мстительный и упрямый человек, вполне мог избавить своего отца от страданий, позволив ему умереть, чтобы Империя могла жить.\n\nНезависимо от его роли в смерти короля, принц Эдуард унаследовал трон как Эдуард VIII, и ожидается, что он обратится к нации в течение месяца. Официальная коронация состоится через несколько месяцев, после официального траура по королю Георгу."
canada.4.a: "Империя вступает в состояние траура..."

canada.5.t: "Коронация короля Эдуарда"
canada.5.d: "Король Эдуард VIII - первый британский монарх, коронованный не в залах Вестминстерского аббатства. Вместо этого Королевские планировщики провели тщательно продуманную церемонию в соборе Крайст-Черч, крупнейшей англиканской церкви Оттавы. Там архиепископ Кентерберийский, который сам является британским изгнанником, совершил обряд, как и полагается по традиции, при этом толпа СМИ внимательно следила за каждым его движением. Вместо того чтобы после этого сделать своё первое публичное появление на балконе Букингемского дворца, Король Эдуард появился на балконе Ридо-Холла, официальной Королевской резиденции, где его приветствовала толпа восторженных канадцев."
canada.5.a: "Это официально!"

canada.6.t: "Первое выступление короля"
canada.6.d: "Когда Король Эдуард готовит своё первое радиообращение к империи, он должен подумать о том, каким будет его послание. Тайный совет, конечно же, призывает его продвигать идею возвращения родных островов. Р.Б. Беннетт, лидер Консервативной партии и официальной оппозиции, предлагает ему использовать свою платформу, чтобы поддержать их на предстоящих выборах, говоря, что это гораздо лучше послужит делу войны. Другие же считают, что поддержка нынешнего премьер-министра и правительства будет способствовать примирению и сохранению стабильности... хотя это также может быть расценено как молчаливое одобрение позиции Либеральной партии."
canada.6.a: "Он будет готовить нацию к войне"
canada.6.b: "Он поддержит консерваторов"
canada.6.c: "Он поддержит либеральное правительство"

canada.7.t.war: "Король Эдуард призывает к войне"
canada.7.t.cons: "Король Эдуард поддерживает Беннета"
canada.7.t.gov: "Король Эдуард поддерживает правительство"
canada.7.d.war: "В своем радиообращении Король обратился к нации и наэлектризовал её. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду гудели от возбуждения, услышав харизматичную и сильную речь, обличающую синдикализм и обещание короля закончить войну, которую начал его отец, и наконец вернуть себе Британию. Его послание было воспринято как молчаливое одобрение британских изгнанников в Канаде и явный призыв начать подготовку к войне... несмотря на более осторожную политику нынешнего либерального правительства в этом вопросе."
canada.7.d.cons: "В своем радиообращении Король обратился к нации и наэлектризовал её. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду гудят от восторга, услышав харизматичную и сильную речь, прославляющую канадскую демократию. В ней Король Эдуард особо отметил многолетнюю службу Р.Б. Беннета и Консервативной партии и высказал мнение, что канадцам - да и всей Антанте - будет полезно, если они поведут страну в следующую войну. Беннетт, в свою очередь, публично поблагодарил короля и призвал всех своих соотечественников-канадцев смотреть на это как на открытие новой страницы и шанс последовать за молодым и жизнелюбивым королем к победе."
canada.7.d.gov: "В своем радиообращении Король обратился к нации и наэлектризовал её. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду гудят от возбуждения, услышав харизматичную и сильную речь, прославляющую прогресс и потенциал Канады. В ней Король Эдуард неожиданно похвалил правительство либералов и работу их правительства, выразив особую благодарность министру кабинета и бывшему премьер-министру Маккензи Кингу. По иронии судьбы, эти комментарии подкосили премьер-министра Даннинга, но в то же время привели в восторг либералов, заложив последний гвоздь в гроб пребывания Даннинга на посту премьер-министра. Король заявил, что канадцам - да и всей Антанте - было бы полезно, если бы Маккензи Кинг возглавил страну в следующей войне, и сказал канадцам, что сейчас, как никогда, им необходимо объединиться в общем деле против врагов, которые угрожают им всем."
canada.7.a: "Мы должны освободить наших братьев в Британии!"
canada.7.b: "Эти выборы будут жизненно важны для нашего будущего!"
canada.7.c: "20-й век будет веком Канады!"

canada.8.t: "Статус Тайного совета"
canada.8.d: "Последние десять лет британское правительство в изгнании действовало на чрезвычайных полномочиях, существуя без выборов и не имея возможности оказывать юридическое влияние вне своего статуса Тайного совета короля. Однако в последнее время появились признаки того, что время премьер-министра Дугласа Хогга вышло. Хогг усердно служил на посту премьер-министра в изгнании с момента смерти своего предшественника Артура Бальфура, однако стареющий виконт ищет возможность уйти в отставку. Король и Хогг согласились, что в связи с грядущим освобождением Британии необходимо новое лицо для Изгнанников. Однако мы можем подтолкнуть короля к назначению более умеренного кандидата - того, кто с большей вероятностью будет работать с канадским правительством. Мы также можем призвать короля назначить кандидата, выбранного Изгнанниками в Канаде, хотя насколько законный мандат это даст новому премьер-министру - вопрос спорный. Тем не менее, это более демократично, чем назначение."
canada.8.a: "Король напрямую выбирает Крофта в качестве преемника Хогга."
canada.8.b: "Выбирается Роберт Сесил, более умеренный кандидат."
canada.8.c: "Эдвард Галифакс выбирается в результате голосования изгнанников."
canada.8.e: "Стэнли Болдуин выбирается в результате голосования изгнанников."

canada.80.t: "Стэнли Болдуин уходит в отставку"
canada.80.d: "Сегодня влиятельная фигура в политике дореволюционной Великобритании и недавно избранный премьер-министр британского правительства в изгнании Стэнли Болдуин подал в отставку со своего в основном церемониального поста после встречи с Его Величеством Эдуардом VIII. Источники, близкие к Королевскому двору, указывают, что истинная причина отставки заключается в том, что новый Король проигнорировал совет господина Болдуина в пользу лорда Бивербрука и виконта Ротермира, бывших министров в правительстве Бонара Лоу. Эдуард VIII принял отставку и позднее в этот день рассматривает варианты кандидатуры нового премьер-министра правительства в изгнании. Наиболее влиятельным кандидатом является Эдвард Вуд, 1-й граф Галифакс, ранее рассматривавшийся на эту должность, но в итоге отвергнутый Изгнанниками, другим основным рассматриваемым кандидатом является Невилл Чемберлен, сводный брат Остина Чемберлена, которого многие винят в том, что он вызвал Британскую революцию. Последним возможным выбором является Энтони Иден, молодой и перспективный человек, который быстро поднялся по карьерной лестнице в британском правительстве в изгнании.\n\nНезависимо от того, кто будет выбран на этот пост, реальная правительственная власть по-прежнему находится в руках премьер-министра Канады [GetPrimeMinister]."
canada.80.a: "Галифакс выбран на эту должность."
canada.80.b: "Чемберлен закрепляет за собой это место."
canada.80.c: "Иден выигрывает пост премьер-министра."

canada.81.t: "Судьба избирательного права изгнанников"
canada.81.d: "С тех пор, как Британская революция изгнала их из своих домов, почти 5 миллионов британских изгнанников, проживающих на территории Канады, имеют сложный статус в канадском обществе. Несмотря на то, что они живут в Канаде и погружены в канадское общество, эти изгнанники не считаются канадскими гражданами, а скорее гражданами Соединённого Королевства, временно проживающими в Канаде до тех пор, пока их дома не будут восстановлены. Конечно, этот статус был предоставлен в то время, когда мы все были уверены, что восстание синдикалистов будет подавлено до того, как мы успеем допить чашку чая; однако с момента Британской революции прошло почти 20 лет, и многие изгнанники стали недовольны отсутствием официального статуса в Королевстве Канада. Действительно, изгнанники не могут голосовать, не пользуются теми же правами, что и граждане Канады, и по-прежнему классифицируются как "иностранные граждане". Хотя многие политики утверждают, что изгнанники с лихвой компенсируют отсутствие официального гражданства своим богатством и статусом, многие изгнанники из числа рабочих и служащих, которые бежали, спасаясь от синдикалистского "красного террора", протестуют против невозможности голосовать. Поскольку им не разрешено голосовать на выборах в Канаде, и поскольку британское правительство в изгнании в настоящее время не проводит выборов, эти изгнанники из низших слоев населения остаются без права голоса и, следовательно, бессильны в государственных делах. Конечно, разрешение изгнанникам напрямую участвовать в канадских выборах, безусловно, склонит баланс сил в пользу консерваторов из-за аристократической природы изгнанников, чего мы не можем допустить; но, возможно, можно найти золотую середину, разрешив изгнанникам голосовать на своих собственных независимых выборах. Хотя эксперты в области права сомневаются в том, что правительство, полностью избранное на чужих берегах, будет иметь законный мандат, проведение выборов внутри сообщества изгнанников, несомненно, стало бы маленькой пирровой победой и показало бы синдикалистским автократам нашу истинную приверженность парламентской демократии. Конечно, эти выборы будут служить только для избрания премьер-министра Британии в изгнании, что на данный момент является в основном церемониальным постом."
canada.81.a: "Изгнанники и так имеют более чем достаточное влияние."
canada.81.b: "Позволить изгнанникам проводить свои собственные выборы."
canada.81.c: "Позволить изгнанникам голосовать на выборах в Канаде."

canada.82.t: "Выборы премьер-министра Великобритании в изгнании"
canada.82.d: "После того, как было объявлено о решении разрешить Изгнанникам проводить собственные выборы, появилось три основных претендента на пост премьер-министра Великобритании в Изгнании. Во-первых, это нынешний премьер-министр [GetBritishExilePM], верный член Тори, которые составляют большую часть аристократического населения Изгнания. Конечно, те, кто мог позволить себе бежать, бежали вместе со своим богатством и все более антилевыми политическими пристрастиями; оставив лейбористов (теперь переименованных при Макдональде в "Национальный лейборизм") и либералов в пыли с точки зрения популярности среди изгнанников. Конечно, на тенденции голосования среди эмигрантского сообщества влияет канадская политика, и многие представители низшего и среднего класса поддерживают либералов или ФКС, а также их эквиваленты в эмигрантской политике, либералов и лейбористов. Возможно, либералы под руководством Арчибальда Синклера или национал-лейбористы под руководством Малкольма Макдональда смогут одержать победу над тори, которых все чаще считают ответственными за революцию внутри их собственного сообщества."
canada.82.a: "Тори побеждают, как и ожидалось."
canada.82.b: "Либералы выигрывают голосование."
canada.82.c: "Неожиданно побеждают национал-лейбористы."

canada.83.t: "Смерть сэра Рамзи Макдональда"
canada.83.d: "Бывший премьер-министр Великобритании и нынешний лидер Лейбористской партии в изгнании: Сегодня скончался Рамзи Макдональд. Будучи предпоследним премьер-министром Соединённого Королевства до революции, Макдональд оставил после себя сложное наследие. Многие считают, что именно Макдональд неустанно работал над тем, чтобы Британию не постигла та же участь, что и Францию, но в итоге не справился со своей миссией из-за саботажа консерваторов и либералов, в то время как другие считают, что именно безрассудное сотрудничество Макдональда с радикалами привело синдикалистскую революцию прямо к нашему порогу. Макдональд защищал как свою деятельность, так и деятельность лейбористов в годы, предшествовавшие революции, указывая на то, как он на каждом шагу пытался искоренить радикальных социалистов в партии и шел на компромисс, чтобы помочь защитить интересы британского народа. Эти действия вызвали презрение многих членов партии, что в конечном итоге привело к тому, что после революции лейбористы раскололись на две конкурирующие фракции, одна из которых бежала в изгнание в Канаду, а другая осталась в составе нового Союза Британии. Макдональд, как один из немногих членов лейбористов, не оставшихся в новой, синдикалистской Великобритании, продолжал руководить лейбористами из изгнания, в итоге переименовав партию в Национальную лейбористскую партию. \n\nМакдональд сильно переживал смерть короля Георга V, личного друга, который считал его своим любимым премьер-министром, и Макдональд отдал ему дань уважения в своем дневнике как "милостивому и царственному другу, которому я служил всем сердцем". Сам Макдональд скончался во время морского путешествия недалеко от Бермудских островов, порекомендовав Макдональду восстановить здоровье. Его тело было перевезено на Бермуды на ближайшем свободном крейсере Королевского флота, где тело пролежало до переезда в Оттаву для достойных похорон. На посту лидера Национальной лейбористской партии его сменил сын Малькольм, который поклялся идти по стопам отца в борьбе за рабочего человека, не поддаваясь синдикалистской тирании."
canada.83.a: "И так уходит ещё одна связь со старой Британией."

canada.9.t: "Судьба Палаты лордов"
canada.9.d: "В одной из многочисленных попыток сделать изгнанников ‘более домашними’, Сенат Канады был заменён Палатой лордов. Хотя Палата лордов выполняет во многом те же функции, что и старый Сенат, право назначать лордов принадлежит исключительно королю. Это привело к тому, что Палата лордов почти полностью состоит из изгнанников, которые получили эти должности в качестве награды за "доблестную службу на благо Империи". Многие члены правительства говорят, что настало время настоять на реформе [GetCANUpperHouse], принятии закона о восстановлении Сената и обеспечении утверждения назначений сенаторов Палатой общин. Учитывая, что [GetCANUpperHouse] имеет право отклонять законопроекты, это может привести к разборкам с королем... если только он не решит, что лучше не гневить правительство своей страны, находясь в изгнании."
canada.9.a: "Нам нужна реформа немедленно!"
canada.9.b: "Призовите короля назначить больше канадцев."
canada.9.c: "Сенат может вернуться, но это прерогатива короля - выбирать по своему усмотрению"

canada.10.t: "[GetCANUpperHouse] Законопроект о реформе наложен вето"
canada.10.d: "По настоянию короля [CAN_king_first_name], [GetCANUpperHouse] наложил вето на законопроект о реформе, направленный ему Палатой общин, тем самым начав словесную перепалку, поскольку обе палаты спорят о формулировке и реализации законопроекта. Позиция короля, похоже, заключается в том, что "в эти тревожные времена" он не может отказаться от своих Королевских прерогатив... так что это, вероятно, означает, что никакие реформы невозможны. Однако действия короля не прибавили ему авторитета среди канадской общественности, поскольку газеты по всей стране пишут о том, что Король пренебрегает суверенитетом и демократией Канады."
canada.10.a: "Что ж, мы попытались"

canada.1010.t: "Реформа Палаты лордов прошла в палате общин"
canada.1010.d: "Законопроект о реформе [GetCANUpperHouse], призванный восстановить канадский Сенат и позволить Палате общин голосовать по кандидатурам, предложенным королем, официально прошел в Палате общин, несмотря на оппозицию со стороны некоторых Тори. Хотя законопроект призван реформировать внутреннюю работу [GetCANUpperHouse], он ожидает одобрения верхней палаты канадского законодательного органа, чтобы официально стать законом. В то время как королю не нравится перспектива отказа от своих полномочий в этом вопросе, призывать [GetCANUpperHouse] наложить вето на этот законопроект было бы, конечно, не лучшим решением... "
canada.1010.a: "Верхняя палата [GetCANUpperHouse] отклоняет законопроект!"
canada.1010.b: "Верхняя палата [GetCANUpperHouse] принимает законопроект без возражений."

canada.11.t: "Билль о реформе Сената - Принят"
canada.11.d: "Сенат неохотно принял законопроект о реформе, направленный им Палатой общин, а Король [CAN_king_first_name], как сообщается, не имеет никаких комментариев по этому вопросу. Очевидно, что премьер-министр [GetBritishExilePM], глава британских изгнанников в Канаде, посоветовал королю, что конфронтация с канадским правительством в это время окажется неблагоразумной. Первое голосование в Палате общин по следующему назначению в Сенат должно произойти в течение нескольких недель, и вся страна с нетерпением ожидает первого назначенного рожденного в Канаде, за более чем десятилетний период."
canada.11.a: "Отлично"

canada.12.t: "Командующий Королевскими ВМФ"
canada.12.d: "В канадском правительстве развернулась оживленная дискуссия о том, кого официально назначить главой Королевскими ВМФ. До сих пор британский флот-в-изгнании действовал более или менее независимо от канадской системы управления, но все согласны с тем, что это больше не может продолжаться. Британские изгнанники решительно настроены на то, чтобы поставить сэра Роджера Бэкхауса во главе флота, так как они говорят, что это - их флот. Министры предполагают, что канадский адмирал Перси Неллс больше подходит для этой работы, и будет лучше координировать эти две силы."
canada.12.a: "У Неллса должна быть работа"
canada.12.b: "Сэр Бэкхаус позаботится о британском флоте лучше всего"

canada.120.t: "Проект 'Хабаккук'"
canada.120.d: "Поскольку Королевский военно-морской флот постоянно пытается найти новые способы экономии ресурсов, был предложен новый проект по сокращению использования стали в военно-морском строительстве под названием "Проект Хабаккук", связанный с заброшенной американской концепцией "Кораблей Свободы". Проект "Хабаккук" - это странный план, основанный на проектах и теориях Джеффри Пайка, Дж. Д. Бернала, А. Герке, Леопольда Амери и лорда Маунтбаттена, и частично основанный на американских проектах, взятых из проекта "Плуг" и спецификациях производства M29 Weasels. Хотя члены адмиралтейства, такие как Невил Шут, относились к этим кораблям из дерева и льда как к шутке, первые испытания первого корабля такого типа - HMS Habakkuk - подтверждают эффективность их плавучести и баллистической устойчивости. Однако утонут ли эти новые Королевские корабли или будут плавать, ещё предстоит выяснить."
canada.120.a: "Сделайте значительные инвестиции, чтобы обеспечить жизнеспособность этого проекта."
canada.120.b: "Дайте проекту то, что ему необходимо, чтобы подняться на плаву."
canada.120.c: "Вложите в него небольшое количество времени и ресурсов."

canada.121.t: "Проект "Хабаккук" преуспевает"
canada.121.d: "Несмотря на многочисленные первоначальные неудачи, проект "Хабаккук" наконец-то завершился чудесным успехом. Исследования и тщательные испытания показали, что пикрет может выдержать даже самую теплую воду, благодаря новым рецептам и применению желатина для предотвращения эффекта плавления. После успешного эксперимента военно-морские силы Антанты начнут использовать пикрет в качестве альтернативы стали в своих военно-морских проектах и производстве кораблей, что позволит нам производить больше кораблей, чтобы мы могли безошибочно топить наших врагов под волнами."
canada.121.a: "Посмотрим, утонет ли дерево и лед, пытаясь защитить и перевезти наши войска."

canada.122.t: "Проект "Хабаккук" терпит неудачу"
canada.122.d: "Несмотря на все наши усилия, проект "Хабаккук" оказался абсолютным провалом. Исследования и тщательные испытания показали, что, несмотря на способность к стабильной плавучести и баллистическую стойкость, пикретная конструкция кораблей не работает в более теплых водах, а тропические воды экватора заставляют пикретные корпуса плавиться и разрушаться, показывая, что пикрет может работать только в холодных водах. Похоже, что нам придется искать новые конструкции судов в других местах, поскольку пикрет, похоже, является дорогостоящим тупиком."
canada.122.a: "Жаль, но это нормальная часть экспериментов и науки."

canada.13.t: "Начальник армии"
canada.13.d: "Когда Артур Карри вернулся домой, пришло время выбрать нового человека, который поведет британские и канадские войска к победе на земле. Артур Карри был самым высокопоставленным офицером в канадских и британских вооружённых силах, армия в основном находилась под командованием канадцев, и многие искали канадца на эту должность. Несмотря на это, Король [CAN_king_first_name] и премьер-министр [GetBritishExilePM] практически примазались к титулу J.F.C. 'Boney' Fuller, будучи уверенными, что его идеи по механизации вооружённых сил как раз те, которые нам нужны. Однако они оба, похоже, забыли, что большинство жизней на линии фронта будут принадлежать канадцам. Несколько министров отметили, что Жорж Ванье более чем квалифицирован, и он не позволит британцам разбрасываться жизнями канадцев в очередном Галлиполи."
canada.13.a: "Жорж Ванье - это тот канадец, который нам нужен."
canada.13.b: "Бони Фуллер - человек для этой работы"

canada.14.t: "Начальник штаба"
canada.14.d: "Поскольку война против синдикалистов уже началась, Король [CAN_king_first_name] оказывает давление на премьер-министра, чтобы тот сделал выбор, кто возглавит канадские войска в целом. Мы должны выбрать мудро. Британские командиры опытны, и это понравится королю, поскольку он хочет видеть одного из своих командиров во главе вторжения. Канадские командиры, однако, будут гораздо более популярны дома."
canada.14.a: "Айронсайд всё ещё наш человек для этой работы!"
canada.14.b: "Монтгомери-Массингберд доведут нас до Лондона!"
canada.14.c: "Гарри Крерар - наш новый командующий!"
canada.14.e: "Кеннет Стюарт - человек для Канады!"

canada.20.t: "Кубок Стэнли [GetYear]"
canada.20.d: "В финал Кубка Стэнли [GetYear] вышли две команды: "Торонто Мейпл Лифс", выступающие в шестой раз, и "Детройт Ред Уингз", выступающие во второй раз и всё ещё жаждущие завоевать свой первый кубок. С небольшим перерывом в первой игре в Детройте, когда демонстранты из Социалистической партии Америки сорвали игру у стадиона, серия прошла без заминок и покорила зрителей в обеих странах. Кто возьмет кубок в этом году?"
canada.20.a: "Вперёд, Торонто!"
canada.20.b: "Давай, Детройт!"

canada.21.t: "Детройт выигрывает Кубок Стэнли"
canada.21.d: "Детройт Ред Уингз" победил "Торонто Мейпл Лифс" в борьбе за Кубок Стэнли, впервые завоевав Кубок Стэнли. Игры проходили во время сильных волнений, но на один день люди бунтовали не из-за политических разногласий, а из-за чемпионства."
canada.21.a: "Достойная попытка, Торонто"
canada.21.b: "Стэнли вернулся в Хоккейтаун! Ву-ху!"

canada.22.t: "Торонто выигрывает Кубок Стэнли"
canada.22.d: "Торонто победил Детройт в серии из четырех игр за Кубок Стэнли, принеся канадской команде свою четвертую победу в финале. Очередной раз, Кид Лайн и Чарли Конахер, Харви «Бушер» Джексон и Джо Прайм принесли Кубок Стэнли в Торонто!"
canada.22.a: "О Канада! Наш дом и родина!"
canada.22.b: "Мы победим в следующем году!"

canada.23.t: "Чёрный Понедельник бьет по Канаде"
canada.23.d: "Как раз тогда, когда мы думали, что почти прошли через период затишья Великой Депрессии, немецкие экономические рынки пережили массивный крах, получивший название 'Чёрный Понедельник'. Хотя канадская экономика не так привязана к немецким рынкам, как некоторые из участников, пульсации ощущались по всему миру... особенно в Соединенных Штатах, рынке, от которого мы особенно зависим. Эту рецессию трудно пережить, хотя премьер-министр Кинг заверил страну: 'Мы справимся с этим, так же как и с темными годами! Пришло время нам объединиться и работать так, как мы никогда раньше не делали!'"
canada.23.a: "Опять неприятности? Ба!"

canada.24.t: "Издан протокол выборов"
canada.24.d: "Палата Общин издала постановление о выборах, призывающее к проведению всеобщих выборов в октябре этого года. И либералы, и консерваторы уже начали предвыборную кампанию, и в целом настроения таковы, что эти выборы будут иметь важное значение - будет ли страна жестко настаивать на конфронтации с Британским Союзом или же она будет более осторожна и сосредоточится на наращивании силы Канады и других доминионов? Либералы отдают предпочтение второму, а консерваторы и британские изгнанники - первому."
canada.24.a: "Пусть победит лучшая партия!"

canada.240.t: "Даннинг покинул пост лидера либералов"
canada.240.d: "Хотя многие члены прогрессивной фракции либералов пытались предотвратить это событие, похоже, что пребывание Чарльза Эйвери Даннинга на посту лидера либералов закончено. Чёрный Понедельник создал идеальные условия для ухода премьер-министра, и по совету нового короля Даннинг официально объявил о своей отставке с поста премьер-министра и лидера Либеральной партии. Его отставка, официально объявленная по причине плохого здоровья, вернула к власти Уильяма Лайона Маккензи Кинга, предшественника Даннинга, который потерял лидерство в партии после значительного поражения либералов на выборах 1926 года. Маккензи Кинг, несмотря на отсутствие харизмы, пользуется гораздо большей симпатией у канадской общественности, чем Даннинг, а также у изгнанников, которые видят в нем кандидата "либералов-либералов". Ожидается, что за сменой Кинга на посту лидера последуют всеобщие выборы, поскольку либералы уверены, что смогут получить значительное большинство голосов без того, чтобы непопулярность Даннинга тянула партию вниз."
canada.240.a: "Будем надеяться, что Кинг сможет вернуть партию на путь истинный."

canada.25.t: "Беннет обвиняет либералов в бездействии"
canada.25.d: "Поскольку последствия Черного Понедельника всё ещё ощущаются в Канаде, Р.Б. Беннетт перешел в наступление и обвинил Маккензи Кинга и либералов в грубом бездействии - не только в отношении экономического управления страной, но и в том, что он считает «неизбежной войной, будет определять судьбу не только Канады, но и всего мира». Канада, по его словам, должна упорно настаивать на предстоящей войне и предлагает, чтобы, если она этого не сделает, 'Антанта опять окажется в слабом и неопределенном положении'. Учитывая большую толпу, которую он привлек на своей последней речи в Галифаксе, с ним согласны многие канадцы."
canada.25.a: "Неужели?"

canada.26.t: "ФКС обращается к безработным"
canada.26.d: "Недавно созданная партия Федерации Кооперации Содружества, возглавляемая Ю.С. Вудсворт добилась больших успехов в опросах, поскольку Вудсворт выступает перед группами безработных и фабричных рабочих по всей стране. Демократ-социалистическая платформа партии привела к их обвинению в том, что она финансируется и управляется сторонниками синдикализма, но её послание об облегчении страданий фермеров и рабочих при капитализме звучит даже очень убедительно. Несмотря на это, его популярность, по-видимому, наиболее сконцентрирована в Западной Канаде, и идея что у него может быть шанс сформировать правительство, невелика."
canada.26.a: "Демократический социализм? На Истинном Севере?"

canada.27.t: "Начало дебатов о воинской повинности"
canada.27.d: "Как и ожидалось, самым спорным вопросом на выборах оказался вопрос о призыве в армию. И либералы, и консерваторы предложили законопроект, ставший известным как С-7, который будет определять нашу подготовку к войне в ближайшие годы. Однако ключевым элементом является вопрос о том, включает ли законопроект С-7 призыв в армию. Французы-канадцы в Квебеке, в частности, яростно выступают против идеи всеобщей воинской повинности, заставляющей их сражаться в "британской войне", и поэтому обещания либералов не выполнять его привели к большим успехам в этой провинции. Консерваторы, между тем, говорят, что в Канаде недостаточно людей, чтобы вести войну без призыва. Война, если она наступает, рано или поздно означает призыв - и они говорят, что рано или поздно, ради всех нас, она должна состояться."
canada.27.a: "Это может стать уродливым"

canada.28.t: "Демонстрация во время Королевской речи"
canada.28.d: "Остановка кампании Маккензи Кинга в Торонто сегодня была испорчена, когда её встретила большая демонстрация, организованная Оранжевой Ложей Канады. Ложа, прославляющая канадские связи с Британской империей и решительно выступающей против Британского Союза, объявила позицию либералов "без призыва" возмутительной, угрожающей самому выживанию империи. Шумные скандирования и крики, не позволили Королю продолжить речь, а ссоры между сторонниками либералов и Оранжевой ложей чуть не закончились беспорядками, прежде чем наконец-то была вызвана полиция для вмешательства."
canada.28.a: "Они не должны были быть там"
canada.28.b: "Их несправедливо спровоцировали"

canada.29.t: "Дюплесси побеждает на выборах в Квебеке"
canada.29.d: "В результате кампании, основанной на недовольстве Квебеком экономическим спадом и угрозой национальной воинской повинности, Морис Дюплесси и Национальный союз победили на выборах в провинциальных органах власти Квебека, получив большинство голосов. Дюплесси поклялся бороться с любым планом по введению воинской повинности, и существуют даже угрозы призыва к проведению референдума по вопросу о будущем Квебека в Конфедерации, в том случае если это произойдет. Это явный признак того, насколько серьезными стали разногласия между англо-канадцами и франкоязычными канадцами, сейчас, когда раскол во взглядах на роль Канады в грядущей войне настолько острый."
canada.29.a: "Это не хорошо"

canada.30.t: "Марш против мобилизации"
canada.30.d: "Гигантский марш против Билля С-7 и перспективы национальной воинской повинности состоялся как в Монреале, так и в Квебеке, а менее масштабные марши состоялись в Оттаве и Ванкувере. Противники призыва начинают бить по руководству, и многие из плакатов в маршах гласят "Изгнанники, убирайтесь!" и "Нет войне для Канады!" как на английском, так и на французском языках. Члены Консервативной партии открыто предположили, что марши организует Британский Союз с целью дестабилизации Антанты, но Маккензи Кинг и либералы отнеслись к ним серьезно и удвоили сопротивление партии против повсеместного призыва на военную службу."
canada.30.a: "Боже мой!"

canada.31.t: "Беннетт напал на репортера"
canada.31.d: "Во время предвыборной кампании в Гамильтоне Р.Б. Беннетт был агрессивно допрошен франко-канадским репортером о планах консерваторов по призыву в армию, прямо намекая на то, что консерваторы намерены отправить франко-канадцев на фронт, чтобы устранить "угрозу англоязычному господству". Неудивительно, что вспыльчивый Беннетт в ответ на это напал на него, вызвав чуть ли не бунт, который несколько дней не сходил со страниц газет."
canada.31.a: "Он готов драться, и это хорошо!"
canada.31.b: "Беннетт - позор"

canada.32.t: "Подъем Имперской партии единства"
canada.32.d: "Взлетев по опросам и прорвавшись сквозь ряды устоявшейся политической элиты Канады, разношерстная группа правых канадских националистов, традиционалистов и консерваторов Адриана Аркана стала новой восходящей и сияющей звездой на бурной политической арене нашей страны. Назвав свою новую группу Имперской партией единства, Аркан и ему подобные выступают за создание возрожденного канадского государства, поддерживаемого корпоративистской экономикой и движением "Социальный кредит", и возвышаемого вновь пробудившимся национальным сознанием, подкрепленным патриотическим пылом, безудержным милитаризмом и непоколебимой преданностью масс. Хотя партия изначально не смогла укорениться из-за отсутствия поддержки и финансирования, поскольку их конкуренты из Абсолютистов боролись с ними за членов, в последнее время ИПЕ демонстрирует рост членства и национальной популярности, что, как ни странно, связано с поступлением финансирования и поддержки от некоторых теневых групп, таких как реакционная, ультрароялистская, антидемократическая группа эзотерических неофеодалистов, известная как "Английская мистерия", и печально известная и загадочная Клика знаменитого командира Дж. Ф. К. Фуллера, который сам обладает огромным влиянием как в военной, так и в политической сферах Канады. Благодаря этим влиятельным сторонникам Имперская партия единства Арканда продолжает набирать популярность, и игнорировать это опасное движение становится все труднее и труднее."
canada.32.a: "Мы должны следить за этой новой породой радикалов."

canada.33.t: "Король Эдуард комментирует войну"
canada.33.d: "Король Эдуард недавно выступил в канадских газетах, комментируя войну с [war_country.GetNameDef] и говоря: "Это ещё не конец. Мировой порядок, установленный после окончания Великой войны, сейчас рушится, и Империя должна быть готова. Мы не можем опустить голову в землю и желать, чтобы все было иначе, чем есть, потому что так или иначе войны за границей придут к нашим берегам". Комментарии короля были восприняты как молчаливая поддержка Р.Б. Беннетта и консерваторов, и многие канадцы неохотно соглашаются с этим."
canada.33.a: "Я вижу"

canada.34.t: "Жалобы на условия в трудовых лагерях"
canada.34.d: "Лагеря экономической помощи, созданные правительством, в последнее время вызывают много критики, в основном из-за низкой заработной платы, получаемой работниками, а также из-за условий их жизни. Безработные мужчины, работающие в лагерях, говорят, что они не могут заработать достаточно денег, чтобы вернуться к прежней жизни и получить постоянную работу, что вынуждает их оставаться в лагерях на неопределенный срок. Гнев нарастает, и раздаются требования к правительству сделать что-нибудь с этим."
canada.34.a: "Пришло время закрыть лагеря"
canada.34.b: "Улучшить условия содержания в лагерях"
canada.34.c: "Эти люди должны быть благодарны за то, что у них вообще есть работа!"

canada.35.t: "Марш на Оттаву"
canada.35.d: "Жалобы на оплату труда и условия в канадских лагерях экономической помощи продолжаются. Теперь работники лагерей организовали "Марш на Оттаву", причем многие из них добрались до столицы, прыгая на поезда! Большая группа собралась и потребовала разговора с министром труда и премьер-министром, представив список требований. Общественность сочувствовала рабочим, многие газеты опубликовали фотографии плачевных условий лагеря, в котором они работают."
canada.35.a: "Хорошо, хорошо, мы закроем лагеря."
canada.35.b: "Мы улучшим условия в лагерях"

canada.36.t: "Предложено страхование по безработице"
canada.36.d.camps: "Поскольку жалобы на условия в трудовых лагерях не прекращаются, члены [GetCCFName] Палаты общин предложили новый закон: "страхование" безработицы полностью заменит лагеря помощи. Работники и работодатели будут платить в эту систему, а безработные будут получать средства из страховки, чтобы продержаться до тех пор, пока не будет найдена новая работа. Это дорогостоящее решение, но оно вызвало одобрение и поддержку."
canada.36.d.nocamps: "Трудовые лагеря были закрыты, но основная проблема безработных осталась... и теперь члены Палаты общин [GetCCFName] предложили новый закон: "страхование" безработицы полностью заменит необходимость в лагерях. Работники и работодатели будут платить в эту систему, а безработные будут получать средства из страховки, чтобы продержаться до тех пор, пока не будет найдена новая работа. Это дорогостоящее решение, но оно вызвало одобрение и поддержку."
canada.36.a: "Принять закон"
canada.36.b: "Просто избавиться от лагерей"
canada.36.c: "Нас устраивает система в её нынешнем виде"

canada.37.t: "Антисиндикализм в Имперской службе вещания"
canada.37.d: "Имперская служба вещания была основана сэром Джоном Рейтом в 1926 году после британской революции, когда его предыдущая вещательная организация, Британская вещательная корпорация, была захвачена синдикалистами. Служба оказалась бесценной в пропаганде лояльности по всей Британской империи, а также в качестве инструмента для маргинализации синдикализма внутри страны. Звучали призывы назначить Рейта главой новой Канадской вещательной корпорации, чтобы начать пропагандистскую кампанию против более умеренных социалистов в стране. Другие предлагали использовать Рейта для пропаганды с более внешней направленностью, чтобы подготовить наш народ к предстоящей борьбе с синдикализмом."
canada.37.a: "КТК и так в порядке."
canada.37.b: "Поставить Рейта во главе КТК"
canada.37.c: "Поставить Рейта во главе, пока он фокусирует внимание на наших врагах за рубежом"

canada.38.t: "Билли Бишоп критикует приоритеты"
canada.38.d: "Билли Бишоп, наш маршал авиации и давний герой военно-воздушных сил, подверг критике приоритеты военных расходов правительства. По его словам, предстоящая война будет решаться в воздухе... и если [Root.GetNameDef] будет готова к ней, это будет означать, что больше денег и рабочей силы будет потрачено на модернизацию ВВС. У него есть подробный план, и кажется, что он может сработать, но это потребует ресурсов из других проектов."
canada.38.a: "Бишоп хороший человек и я доверяю его методам"
canada.38.b: "ВВС не получат больше того приоритета"

canada.380.t: "Наследие де Хэвилленда украшает Канаду"
canada.380.d: "Джеффри де Хэвилленд - опытный авиаконструктор, преданный нашему режиму, принадлежащий к уважаемой и благородной семье де Хэвилленд. Недавно он поделился своими проектами DH.98 Mosquito - универсального двухмоторного многоцелевого боевого самолета, подходящего для роли бомбардировщика, истребителя и наземной поддержки, имеющего в основном деревянную конструкцию, которая позволяет удешевить строительство при высокой максимальной скорости полета. Сэр Джеффри де Хэвилленд, также ответственный за разработку экспериментального реактивного авиалайнера Comet, который недавно прошел секретные испытания, является одним из самых опытных аэрокосмических инженеров и пионеров авиации в мире, и как таковой является большим активом для военной машины Антанты. Благодаря его блестящему гению, помогающему военным усилиям, и обширному семейному кошельку, финансирующему его авиационные поиски и исследования, Антанта взлетит на большую высоту, чем когда-либо прежде!"
canada.380.a: "Пусть деревянное чудо летит!"

canada.39.t: "Морские учения в Атлантике"
canada.39.d: "В условиях ухудшения международной ситуации, крайне важно продемонстрировать нашу силу и осуществить своё право на свободный проход в Атлантике. С этой целью, Адмиралтейство запланировало широкий спектр маневров флота и военных игр в Северной Атлантике. Мы можем быть осторожны, но Адмиралтейство, похоже считает, что мы могли бы также бросить вызов флоту примерно такой же силы, как и в игре... если они готовы к этому вызову. Это было бы рискованно, но опыт для нашего флота был бы намного больше."
canada.39.a: "Провести крупные учения у берегов Великобритании и Ирландии"
canada.39.b: "Провести крупные учения в Северном море"
canada.39.c: "Провести крупные учения у американского побережья"
canada.39.e: "Провести обычные учения в канадских территориальных водах"

canada.40.t: "Вызов канадского флота?"
canada.40.d: "Крупная флотилия кораблей, курсирующая в опасной близости к нашим территориальным водам, была идентифицирована как канадская. Мы не можем быть уверены, но они похоже, проверяют нашу реакцию... бросают нам вызов, другими словами. Мы могли бы послать наш флот, чтобы погреметь нашими саблями в игре маневров, но мы застигнуты врасплох. Если мы проиграем, нам будет стыдно, хотя возможно и не так сильно, если мы вообще не будем действовать."
canada.40.a: "Они хотят поиграть? Мы поиграем!"
canada.40.b: "Игнорируйте их - они просто канадцы"

canada.41.t: "Морские маневры - Проигрыш"
canada.41.can: "Мы бросили вызов [From.GetAdjective]ому флоту... и похоже, проиграли. Они кружили вокруг нас и выставляли наших опытных капитанов дураками, пока нас не заставили отступить."
canada.41.oth: "Мы бросили вызов канадскому флоту... и проиграли. Они были готовы к тому, что мы покажем себя, а затем сыграем в прятки в водах, в то время как они выставили нас дураками."
canada.41.a: "Как стыдно"

canada.42.t: "Морские маневры - Победа"
canada.42.can: "Мы бросили вызов [From.GetAdjective]ому флоту... и естественно победили. Наши опытные капитаны бегали кругами вокруг [From.GetAdjective]их кораблей и выставляли их дураками."
canada.42.oth: "Мы бросили вызов канадским кораблям... и несмотря на их подготовку, мы победили. Наши более опытные капитаны бегали кругами вокруг их флота и отправили назад в свои воды, как дураков."
canada.42.a: "Ура!"
canada.42.b: "Что, даже без "извинений"?"

canada.50.t: "Федеральные выборы [GetYear] года"
canada.50.d: "Наступил момент, когда страна направилась на выборы, чтобы выбрать, между либералами при Уильяме Лайоне Макензи Кингом и консерваторами при Р. Б. Беннетте. В любом случае, несомненно, что выборы будут сложными, и если появится перспектива правительства меньшинства, вполне вероятно, что роль Серого кардинала будет отдана Федерации Кооперации Содружества, которая уже заявила, что поддержит либеральное правительство, если до этого дойдет."
canada.50.a: "Либералы побеждают с небольшим большинством!"
canada.50.b: "Консерваторы с трудом победили!"
canada.50.c: "Либералы и ФКС формируют правительство!"

canada.51.t.lib: "Король Эдуард поздравляет Маккензи Кинга"
canada.51.t.con: "Король Эдуард поздравляет Беннетта"
canada.51.d.lib: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Маккензи Кинга и его либералов. 'Люди высказались и показали их возобновленную веру в правительство," - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперёд и найти правильный путь для Канады и для империи в предстоящие годы'."
canada.51.d.libccf: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Маккензи Кинга и его коалиционного правительства Либералов и Федерации Кооперативного Содружества. 'Народ высказался, и новое правительство должно быть компромиссным', - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперёд и найти правильный путь для Канады и для империи в предстоящие годы'."
canada.51.d.con: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Р.Б. Беннетти и его консерваторов. 'Люди высказались и передали свою веру в руки нового правительства', - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперёд и найти правильный путь для Канады и империи в предстоящие годы'."
canada.51.a: "Мы все вместе в этом участвуем"

canada.52.t: "Начало дебатов по Биллю C-7"
canada.52.d.cons: "В настоящее время начались дебаты по предлагаемому Биллю С-7 и его обещаниям радикальных изменений в вооружённых силах, промышленности и национальной безопасности Канады. С ограниченной властью Консервативной партии, принятие билля может оказаться сложным... и с проигранным биллем приходит павшее правительство, поэтому принятие билля имеет чрезвычайное значение. Премьер-министру Баннету, возможно, придется подумать о компромиссе с лояльной оппозицией, хотя и не так сильно, чтобы разозлить своих союзников."
canada.52.d.lib: "В настоящее время начались дебаты по предлагаемому Биллю С-7 и его обещаниям радикальных изменений в вооружённых силах, промышленности и национальной безопасности Канады. С ограниченной властью Либеральной партии, принятие билля может оказаться сложным... и с проигранным биллем приходит павшее правительство, поэтому принятие билля имеет чрезвычайное значение. Премьер-министру Маккензи Кингу, возможно, придется подумать о компромиссе с лояльной оппозицией, хотя и не так сильно, чтобы разозлить своих союзников."
canada.52.a: "Посмотрим"

canada.53.t: "Законопроект C-7: Реорганизация армии"
canada.53.d: "Британская революция ясно показала недостатки послевоенной британской армии. Когда революция удалась в Британии, она вынудила Канаду стать старшим членом Империи. Хотя Канада смогла захватить Вест-Индию, мы не смогли обеспечить безопасность остальной части империи и были вынуждены полагаться на австралийцев, чтобы обеспечить периметр вокруг своей территории. Многие считают это результатом того, что наша армия в то время была небольшой, и многие хотели бы воскресить законопроект о воинской повинности, чтобы пополнить наши ряды. Правительство консерваторов заявило, что намерено использовать широкую воинскую повинность по всей стране. Однако в партии есть те, кто выразил серьезную озабоченность реакцией канадцев французского происхождения и предположил, что более ограниченная форма воинской повинности - хотя она по-прежнему вызывает возражения у французов - по крайней мере, не будет провоцировать насилие и может получить некоторую поддержку со стороны либералов по этому законопроекту. В Либеральной партии есть те, кто согласен с консерваторами в том, что резервы трудовых ресурсов Канады и так ужасающе малы. Хотя верно, что империи нужны солдаты для её защиты, невозможно отрицать, что моральный дух имеет первостепенное значение для поддержания успешной армии, и что армия деморализованных и обиженных призывников едва ли сможет правильно владеть винтовкой, не говоря уже о победе в длительной войне. Возможным решением этой проблемы является обязательное включение всех молодых граждан в программы подготовки резервистов в течение двух лет после окончания средней школы. Это предложение, хотя и популярно среди тех, кто хочет, чтобы армия была качественной, а не количественной, вызвало гнев некоторых либералов, которые заявили, что это слишком много, утверждая, что это просто призыв в армию под другим названием. В условиях, когда нация уязвима, американцы и юнионисты угрожают миру, а Королевский флот развален и разделен между доминионами, стало ясно, что нам нужен какой-то способ заставить мужчин пойти в армию и защитить Канаду. С этой целью консерваторы предложили использовать дополнительные средства для улучшения условий в армии. Это предложение не обязательно исключит призыв в армию, но, безусловно, ослабит недовольство, если мы все же решимся на такие меры."
canada.53.a: "Мы сказали о полной воинской повинности, значит, она будет полной!"
canada.53.b: "Возможно, более ограниченный призыв был бы лучше."
canada.53.c: "Расширенная программа обучения звучит как отличный компромисс!"
canada.53.e: "Никакого призыва, пока мы не будем готовы!"
canada.53.f: "Лучшие условия для солдат облегчат давление службы."

canada.54.t: "Законопроект C-7: Реорганизация армии"
canada.54.d: "Британская революция ясно показала недостатки послевоенной британской армии. Когда революция удалась в Британии, она вынудила Канаду стать старшим членом Империи. Хотя Канада смогла захватить Вест-Индию, мы не смогли обеспечить безопасность остальной части империи и были вынуждены полагаться на австралийцев, чтобы обеспечить периметр вокруг своей территории. Многие считают это результатом того, что наша армия в то время была небольшой, и многие хотели бы воскресить законопроект о воинской повинности, чтобы пополнить наши ряды. Однако премьер-министр является либералом в духе сэра Уилфрида Лорье и не позволит легкомысленно принять такой вызывающий раскол закон без интенсивных дебатов. В партии есть те, кто согласен с консерваторами в том, что резервы рабочей силы в Канаде и так ужасающе малы. Изменение нашего мнения может привести к некоторому согласию консерваторов по законопроекту... хотя это почти наверняка будет стоить обвинений в предательстве и, возможно, даже дезертирства со стороны либералов в Палате общин. Некоторые прогрессисты в Либеральной партии даже пригрозили выйти из нее, если правительство пойдет дальше, ссылаясь на то, что воинская повинность глубоко непопулярна, особенно в Квебеке. Премьер-министр заявил по этому вопросу "Призыв, если необходимо, но не обязательно призыв! ", что многие расценивают как знак того, что он работает над достижением консенсуса по этому вопросу. Хотя верно, что Империи нужны солдаты для её защиты, невозможно отрицать, что моральный дух имеет первостепенное значение для поддержания успешной армии, и что армия деморализованных и обиженных призывников едва ли сможет правильно владеть винтовкой, не говоря уже о победе в длительной войне. Возможным решением этой проблемы является обязательное включение всех молодых граждан в программы подготовки резервистов в течение двух лет после окончания средней школы. Это предложение, хотя и популярно среди тех, кто хочет, чтобы армия была качественной, а не количественной, вызвало гнев некоторых либералов, которые заявили, что это слишком много, утверждая, что это просто призыв в армию под другим названием. В условиях, когда нация уязвима, американцы и юнионисты угрожают миру, а Королевский флот развален и разделен между доминионами, стало ясно, что нам нужен какой-то способ заставить мужчин пойти в армию и защитить Канаду. С этой целью консерваторы предложили использовать дополнительные средства для улучшения условий в армии. Это предложение не обязательно исключит призыв в армию, но, безусловно, ослабит недовольство, если мы все же решимся на такие меры."
canada.54.a: "Расширенная программа обучения звучит как отличный компромисс!"
canada.54.b: "Мы выполняем свои обещания: никакого призыва!"
canada.54.c: "Призывать всех трудоспособных мужчин в армию класса В."
canada.54.e: "Лучшие условия для солдат облегчат давление службы."
canada.54.f: "Призыв в армию в случае необходимости? Мы говорим, что это необходимо!"

canada.55.t: "Гнев на либеральное предательство"
canada.55.d.limccf: "В то время как предложение об ограниченном призыве многие считают компромиссным, члены Федерации Кооперации Содружества предполагают, что это является откровенным предательством. Партия находится в коалиции с либеральным правительством и поклялась выступить против билля, когда дело дойдет до голосования. Либералам придется приложить дополнительные усилия, чтобы привлечь консерваторов и превратить билль в двухпартийную акцию."
canada.55.d.limnoccf: "В то время как предложение об ограниченном призыве многие считают компромиссом, более прогрессивные члены партии предполагают, что это является откровенным предательством и поклялись воспротивиться биллю, когда дело доходит до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить билль в двухпартийную акцию."
canada.55.d.fullccf: "Изменение либеральной позиции в отношении призыва на военную службу стало шоком, особенно для либеральных членов парламента из Квебека и членов парламента от Федерации Кооперации Содружества, которые в настоящее время находятся в коалиции с либеральным правительством. Многие из них назвали это абсолютным предательством и поклялись выступать против законопроекта, когда дело дойдет до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить законопроект в двухпартийную акцию."
canada.55.d.fullnoccf: "Изменение позиции либералов в отношении призыва на военную службу стало шоком, особенно для депутатов от Либеральной партии из Квебека. Многие из них назвали это абсолютным предательством партийной элиты и поклялись выступить против законопроекта, когда дело дойдет до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить законопроект в двухпартийную акцию."
canada.55.a: "Да будет так!"

canada.56.t: "Законопроект С-7: будущее промышленности Канады"
canada.56.d: "Когда началась Велтркиг, премьер-министр Великобритании Герберт Асквит заявил, что промышленность будет работать в режиме "Бизнес как обычно". Последовавший за этим снарядный кризис и трудности с оснащением британской армии показали нам, что если начнется новая война, нам понадобится мобилизованная военная экономика. После Великой депрессии промышленность Канады находится в плачевном состоянии, и правительство настаивает на том, что стране необходимо проводить индустриализацию невероятно быстрыми темпами, если она надеется бросить вызов могуществу Британского союза. Однако большинство бизнесменов не желают вкладывать средства в специализированные предприятия, такие как заводы по производству тяжелых бомбардировщиков, которые потребуются такой экономике. Некоторые члены Тайного совета короля предлагают включить в законопроект о безопасности положение о немедленной национализации таких ключевых военных отраслей. Хотя это и не увеличит размер нашего промышленного потенциала, но сократит много бюрократической волокиты. Другие выдвигают предложения о предоставлении значительных стимулов для бизнеса, а в обмен на это Корона будет иметь право определять, какие товары производятся. Некоторые тори и либералы едины в том, что государственное регулирование изначально привело нас к этой неразберихе, и что лучший курс действий - это защита свободного рынка. К.Д. Хау, министр боеприпасов, утверждает, что правительство должно субсидировать создание таких производств, которые предприниматели будут арендовать по очень выгодным ставкам и предоставлять рабочую силу, что увеличит количество заводов, но ограничит их эффективность за счёт сотрудничества с частным сектором. Некоторые члены парламента выступают за компромисс, при котором правительство национализирует специализированные отрасли, требующие большой сложности, а также субсидирует уже существующие базовые отрасли. Конечно, члены парламента, представляющие Партию социального кредита Канады и Кооперативную федерацию Содружества, недовольны всеми вариантами и говорят, что правительство должно сосредоточиться на поддержке бедных и угнетенных канадцев, а не на подготовке к войне в далеких конфликтах."
canada.56.a: "К.Д. Хау является министром кабинета не просто так."
canada.56.b: "Послушайте советников короля; нам нужно вооружение сейчас, а не потом!"
canada.56.c: "Возможно, необходима умеренная форма государственного капитализма; создайте больше корпораций Короны!"
canada.56.e: "Подобные меры привели нас в этот бардак! Обеспечьте свободный рынок!"
canada.56.f: "Экономика должна быть направлена на простых людей!"

canada.57.t: "Законопроект С-7: Внутренняя безопасность"
canada.57.d: "Канаде удалось избежать ожесточенной классовой войны, охватившей Великобританию после Вельткрига, но конфликт между англо-канадцами и британскими изгнанниками растет, как и синдикалистские настроения среди канадских профсоюзов. Хотя мы удалены от эпицентра синдикалистской агрессии, волны левацкой агитации время от времени достигают наших берегов, как и идеалы, которые даже ФКС назвал бы слишком радикальными.  Некоторые из них привели к созданию нескольких групп, призывающих к сближению с Британским Союзом, а также к упразднению монархии и созданию Канадской республики. Горцам, долгое время служившим непоколебимыми защитниками канадской свободы, теперь поручено охранять Канаду от синдикалистского радикализма. Временами это заставляет многих поливать их грязью и обвинять в том, что они являются ничем иным, как тайной полицией короля. Хотя они явно не являются таковыми, некоторые явно хотели бы, чтобы они были столь же эффективны в подавлении социалистов, как утверждают их недоброжелатели, или, по крайней мере, чтобы они были агентством, которое могло бы эффективно контролировать контрразведывательные операции. Тори хотят пресечь деятельность радикальных групп и предложили создать новый парламентский комитет, наделенный исполнительной властью над Королевской канадской конной полицией, а также создать новое гражданское разведывательное агентство, председателем которого станет консервативный член парламента Роберт Манион. Такой комитет стал бы первым в своем роде в Канаде и урезал бы многие гражданские свободы и права профсоюзов. Эрнест Лапойнт, генеральный прокурор, предложил принять символические законы, чтобы привлечь часть тори на свою сторону, и создать более слабый комитет с Луи Сен-Лораном в качестве председателя, в то время как прогрессисты категорически против ущемления их гражданских прав. Другие либералы, тем временем, заявили, что Эрнест Лапойнт сам бы лучше справился с работой по надзору за КККП, или что только премьер-министр должен контролировать такие операции. Лапуэнт гораздо более умерен в своих взглядах, и как член парламента от Квебека он гораздо лучше понимает французских канадцев, что было бы благом для и без того нестабильной ситуации в Квебеке. Конечно, есть много тех, кто отвергает идею о том, что парламент должен быть вовлечен в дела КККП, и вместо этого предлагает наделить КККП новыми полномочиями только в том случае, если они пообещают продолжать выполнять свои обязательства по поддержанию мира и общественного порядка. Независимо от нашего выбора, вопрос ясен: Канада должна реорганизовать и упорядочить свои чрезмерно забюрократизированные силы безопасности."
canada.57.a: "Никакой тайной полиции! Мы все канадцы и мы все вместе!"
canada.57.b: "Создайте Специальный отдел, но пусть его контролирует премьер-министр."
canada.57.c: "Горцы всегда получают своего человека, давайте сделаем это проще."
canada.57.e: "У изгнанников и консерваторов правильная идея: назначить Найта."
canada.57.f: "Сен-Лоран - хороший человек, пусть он курирует капитальный ремонт."
canada.57.g: "Пусть либералы контролируют это предприятие; назначьте Эрнеста Лапойнта!"

canada.58.t: "Голосование по законопроекту С-7"
canada.58.d: "Поскольку дебаты по законопроекту C-7 подходят к концу, спикер Палаты представителей начал перекличку для начала голосования. Напряжение велико, и провал правительства здесь будет катастрофическим."
canada.58.a: "Билль провалится!"
canada.58.b: "Законопроект принят!"

canada.59.t: "Законопроект C-7 принят"
canada.59.d: "Голоса были подсчитаны, и спикер Палаты объявил, что законопроект C-7 прошел как в Палате общин, так и в [GetCANUpperHouse]. Не все поддерживают меры, предусмотренные законопроектом, но, похоже, обе стороны стремятся как можно скорее ввести в действие новые законы и увидеть, как Канада движется вперёд - вместе."
canada.59.a: "Слушайте, слушайте!"

canada.60.t: "Жестокие демонстрации в Квебеке"
canada.60.d.cons: "Несмотря на то, что полный призыв ещё не осуществлен, более ограниченная форма, введенная консервативным правительством, все же вызвала сильную реакцию в Квебеке. По всей провинции разгорелись демонстрации, на которых распространялись призывы либо к отделению Квебека от Канады, либо к смерти 'английского короля'. Несмотря на то, что КККП до сих пор удавалось навести порядок, не обошлось и без нескольких демонстраций, которые прошли с невероятной жестокостью... наряду с обещаниями, что в случае полного призыва на военную службу, ситуация станет намного хуже."
canada.60.d.lib: "Несмотря на то, что полный призыв ещё не осуществлен, более ограниченная форма, введенная либеральным правительством, все же вызвала сильную реакцию в Квебеке. По всей провинции разгорелись демонстрации, на которых распространялись призывы либо к отделению Квебека от Канады, либо к тому, чтобы 'покончить с предателями из числа либералов'. Несмотря на то, что КККП до сих пор удавалось навести порядок, не обошлось и без нескольких демонстраций, которые прошли с невероятной жестокостью... наряду с обещаниями, что в случае полного призыва на военную службу, ситуация станет намного хуже."
canada.60.a: "Потрясающе!"

canada.61.t: "Билль С-7 провалился!"
canada.61.d: "После нескольких чтений и внесения поправок, за билль едва проголосовал в Палате Общин... хотя и не без существенного ворчания с обеих сторон. Достаточно того, что канадский Сенат посчитал оправданным наложить вето на билль и отправить его обратно в Палату, где одно окончательное голосование по поправкам полностью провалилось. Билль С-7 считается мертвым на корню вместе с мандатом правительства."
canada.61.a: "О нет!"

canada.62.t: "Зал Ридо"
canada.62.d.lib: "Провал законопроекта C-7 привел к вотуму недоверия в Палате общин, а вместе с ним и к краху либерального правительства Маккензи Кинга. Сегодня лидер лояльной оппозиции Его Величества Р.Б. Беннетт был вызван на неофициальную встречу с королем Эдуардом VIII в его резиденцию в Оттаве. Что там обсуждалось, пока неизвестно, но, как сообщается, вскоре после этого Беннетт организовал встречу своего теневого кабинета. Перспектива возвращения на избирательные участки наверняка заставит канадцев роптать, кроме того, в газетах писали, что хаос ставит под реальную угрозу шансы Канады быть готовой к войне. "
canada.62.d.cons: "Провал законопроекта C-7 привел к вотуму недоверия в Палате общин, а вместе с ним и к краху консервативного правительства Беннета. Сегодня лидер лояльной оппозиции Его Величества Уильям Лайон Маккензи Кинг был вызван на неофициальную встречу с королем Эдуардом VIII в его резиденцию в Оттаве. Что там обсуждалось, пока неизвестно, но, как сообщается, вскоре после этого Маккензи Кинг организовал встречу своего теневого кабинета. Перспектива возвращения на избирательные участки наверняка вызовет недовольство канадцев, кроме того, в газетах писали, что хаос ставит под реальную угрозу шансы Канады быть готовой к войне. "
canada.62.a: "Король потерял доверие к либералам и поддерживает Беннета."
canada.62.b: "Король уважает демократический процесс в Канаде и поддерживает либералов."
canada.62.a_2: "Король потерял доверие к консерваторам и поддерживает Кинга."
canada.62.b_2: "Король уважает демократический процесс Канады и поддерживает консерваторов."
canada.62.c: "Власть принадлежит королю, и он желает осуществить свои Королевские прерогативы."

canada.622.t: "Крах правительства"
canada.622.d: "Пока премьер-министр пытался наскрести достаточно поддержки, чтобы удержать правительство на плаву, стало ясно одно: провал законопроекта C-7 стоил правительству мандата. Учитывая это, премьер-министр обратился к королю с официальной просьбой о роспуске парламента и проведении всеобщих выборов. Хотя обычно это не более чем формальность, Король шокировал нацию, отклонив просьбу премьер-министра, вместо этого уволив премьер-министра Маккензи Кинга и напрямую предложив лидеру оппозиции сформировать правительство. Хотя Король имеет полное право игнорировать премьер-министра, использование резервных полномочий монарха практически неслыханно в наше время. Такое наглое пренебрежение демократической системой возмутило многих в Палате общин, которые планируют протестовать против шага короля на каждом шагу."
canada.622.d_2: "Пока премьер-министр пытается наскрести достаточно поддержки, чтобы удержать правительство на плаву, стало ясно одно: провал законопроекта С-7 стоил правительству мандата. Учитывая это, премьер-министр обратился к королю с официальной просьбой о роспуске парламента и проведении всеобщих выборов. Хотя обычно это не более чем формальность, Король шокировал нацию, отклонив просьбу премьер-министра, вместо этого уволив премьер-министра Беннета и назначив премьер-министром сенатора от Онтарио и бывшего премьер-министра Артура Мейгена. Хотя Король имеет полное право игнорировать премьер-министра, использование резервных полномочий монарха практически неслыханно в наше время. Такое наглое пренебрежение демократической системой возмутило многих в Палате общин, которые планируют протестовать против этого шага короля на каждом шагу."
canada.622.a: "Скандально!"

canada.623.t: "Афера короля"
canada.623.t_1: "Дело Беннета"
canada.623.d: "Хотя [GetPrimeMinister] милостиво принял предложение короля сформировать правительство, бесчисленные члены Палаты общин, включая членов собственной партии премьер-министра, отказались занять свои места в знак протеста, оставив правительство в тупике. Хотя обычно такие волнения приводят к новым всеобщим выборам, Король упорно отказывается назначать новые выборы, заявляя, что проведение новых выборов в такое время будет дорого стоить для национальной стабильности, и что консерваторы имеют полное право сформировать правительство. Хотя теоретически Король имеет право использовать свои полномочия, Королевская прерогатива не применялась уже несколько столетий; это позволило многим задуматься, в основном о том, действительно ли Король враждебен нашим демократическим идеалам. Действия короля разрушили стандарты обычной политической сцены и заставили многих задуматься о том, что дни Канады как демократии сочтены. Теоретически у избранного законодательного органа Канады нет никаких средств правовой защиты, однако давление со стороны парламента может заставить короля передумать. "
canada.623.a: "Посмотрите, к чему привела нас демократия!"
canada.623.b: "Хорошо, пусть у них будут свои выборы."

canada.624.t: "Истеблишмент дискредитирован"
canada.624.d: "Консерваторы отказываются работать с королем, а либералы демонстрируют свою нелояльность, поэтому весь канадский политический истеблишмент для короля как мертвый. Эдуард VIII заявил, что канадской демократии пришел конец, поскольку он отказывается от любого сотрудничества с парламентом, используя свою Королевскую прерогативу в наивысшей степени за последние столетия.\n\nКогда либералы и консерваторы оказались вне центра внимания, все новые и новые движения начали шептать королю на ухо. Ж.Ф.К. Фуллер клянется в эффективности и лояльности Адриана Аркана и его движения, и, несмотря на франко-канадское происхождение Аркана, его партия доказала свою преданность королю и империи. Ещё одна периферийная группа - это Партия социального кредита, группа, основанная на учении К.Х. Дугласа и имеющая оплот в Альберте. Эта группа, как и IEL, с подозрением относится как к демократическому процессу, так и к капитализму, и предложила все свои услуги королю и империи. В сценарии, когда Эдуард уступит парламентариям и назначит нового премьер-министра, фигура из одной из этих групп, скорее всего, примет вызов."
canada.624.a: "Интригующе."

canada.625.t: "Новый премьер-министр"
canada.625.d: "После долгого молчания Король наконец-то объявил о своем решении относительно судьбы должности премьер-министра. Адриен Аркан пользуется твердой поддержкой националистических элементов среди аристократии и военных, которые считают либерализм неудачной идеологией и хотят, чтобы Британская Империя вернула себе былую славу. На сторону короля также встало движение "Социальный кредит", лидер которого Уильям Аберхарт предложил королю свои услуги. Другой вариант - Король просто откажется назначить премьер-министра, сохранив личное правление Антанты до того момента, когда можно будет снова провести выборы. Такая перспектива была бы немыслима при обычных обстоятельствах, однако, учитывая плачевное состояние Империи, это может быть единственным выходом для короля."
canada.625.a: "Лидер националистов - Адриан Аркан!"
canada.625.b: "ИПЕ(СК) спасет Империю."
canada.625.c: "Исполнительная власть будет принадлежать только королю."

canada.626.t: "Протесты против короля"
canada.626.d: "Принятие королем абсолютной власти вызвало волнения по всей стране, граждане Канады рассматривают это как серьезное нарушение суверенитета и демократических традиций страны. Особое скопление протестующих вокруг Ридо-холла вызвало большое беспокойство, в результате чего многие предложили эвакуировать короля из резиденции. Сам Король предложил ответить на вопросы разъяренной толпы в надежде восстановить добрую волю среди населения Канады и объяснить, почему такие действия необходимы. Конечно, просто разогнать бунтовщиков - это всегда вариант."
canada.626.a: "Пришлите КККП!"
canada.626.b: "Я сделаю обращение к этим бунтарям."

canada.627.t: "Речь короля"
canada.627.d: "Король Эдуард VIII обратился с речью к толпе, собравшейся у Ридо-Холла, выразив озабоченность будущим Канады и объяснив свои чрезвычайные действия. Эти слова, хотя и привели в восторг тех, кто был предан королю, мало поколебали тех, кто разочаровался в действиях Эдуарда.\n\nПока КККП пыталась справиться с несогласными, произошла трагедия, когда человек в капюшоне, которого опознали как американского анархиста, бросил самодельное взрывное устройство в трибуну короля. Хотя телохранителю удалось уберечь короля от сильнейшего взрыва, Король находится в тяжелом состоянии, впав в кому вскоре после нападения. 9 человек, включая ближайших советников короля, также были смертельно ранены во время нападения. "
canada.627.a: "Ужасно!"

canada.6270.t: "Состояние короля"
canada.6270.d: "Прошло несколько месяцев с того рокового дня, когда подлый убийца напал на нашего короля Эдуарда VIII, почти смертельно ранив его. Хотя он не погиб во время нападения, он до сих пор находится в коме; и, несмотря на то, что его сердце всё ещё бьется, многие начали сомневаться в целесообразности заочного правления короля. Хотя ближайшие советники короля не теряют надежды на его выздоровление, у его врачей мало хороших новостей, и даже некоторые из самых горячих приверженцев короля задумались о том, чтобы просто выдернуть вилку из розетки. "
canada.6270.a: "Спокойной ночи, милый Король..."
canada.6270.b: "Это был бы Парамаунт Реджицид!"

canada.6271.t: "Король скончался"
canada.6271.d: "Худшие опасения сторонников короля подтвердились сегодня, когда врачи Гражданской больницы Оттавы подтвердили, что Король Эдуард VIII скончался. В стране объявлен месяц траура, пока тело короля готовится к погребению в Ридо-Холле. Это вторая смерть правящего монарха в Канаде и первая смерть действующего британского монарха в результате покушения. После смерти Эдуарда встал вопрос о престолонаследии, следующим в очереди был назван брат Эдуарда Альберт. Однако многие считают, что другой кандидат был бы более подходящим для того, чтобы занять трон. "
canada.6271.a: "О, Боже..."

canada.6272.t: "Король просыпается"
canada.6272.d: "Чудесным образом наш Король Эдуард VIII очнулся от многомесячной комы. После пробуждения он начал бездумно декламировать свою речь прямо с того места, на котором остановился перед покушением; это поразило многих сотрудников больницы, которые приняли его за привидение. После выписки Король вернулся к своим официальным обязанностям, однако, несмотря на чистое здоровье, он явно изменился, часто отмечая, что пребывание в коме заставило его задуматься о "природе вещей". "
canada.6272.a: "Господи!"

canada.6273.t: "Преемник короля"
canada.6273.d.george: "После трагической смерти нашего храброго короля Эдуарда встал вопрос о том, кто станет преемником в этих трагических обстоятельствах. Логичным выбором был бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения как относительно его здоровья, так и относительно его глубокого отсутствия социальных способностей. Подходит ли он для того, чтобы возглавить империю? Поскольку обычная преемственность уже выброшена в окно, вполне возможно, что будет выбран другой принц. Принц Генрих считается послушным человеком и имеет военный опыт, который мог бы ему пригодиться. Принц Георг - самый молодой, но харизматичный - уже имеет сына, чтобы обеспечить будущего короля, который последует за ним."
canada.6273.d.nogeorge: "После трагической смерти нашего храброго короля Эдуарда встал вопрос о том, кто станет преемником в этих трагических обстоятельствах. Логичным выбором был бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения относительно его здоровья и глубокого недостатка социальных способностей. Подходит ли он для того, чтобы возглавить империю? Поскольку обычная преемственность уже выброшена в окно, вместо него может быть выбран принц Генрих. Генрих считается послушным человеком, легко управляемым правительством и обладающим значительным военным опытом."
canada.6273.a: "Альберт - наследник и будет новым королем"
canada.6273.b: "Генрих - лучший выбор для нашего века войны"
canada.6273.c: "Молодой Георг - именно то, что нужно империи"

canada.6274.t: "Изменившийся Король"
canada.6274.d: "С тех пор как Король вышел из комы, его поведение стало... мягко говоря, неустойчивым. Сообщения о том, что Король исчезает глубокой ночью, не предупредив своих телохранителей, стали обычным явлением, что заставило некоторых подозревать короля в том, что он вступил в какое-то странное тайное общество, проникшее в высшие слои канадского правительства. Кроме того, появление короля рядом с Дж.Ф.К. Фуллером заставило многих предположить, что Мистический Маршал имеет какое-то отношение к странной деятельности короля. Является ли связь Эдварда с этими фигурами поводом для тревоги, ещё предстоит доказать, однако, насколько мы можем судить, Король просто вовлечен в безобидную культовую деятельность. Сообщения о том, что Король участвует в развлекательных поединках на мечах, а также появляется в Рыцарских доспехах, несомненно, всего лишь слухи. "
canada.6274.a: "Убедитесь, что эта деятельность держится в секрете."
canada.6274.b: "Избегайте сдерживать короля, в конце концов, он наш суверен."

canada.6275.t: "Экскалибур найден"
canada.6275.d: "Когда первые волны канадских солдат сошли с десантных кораблей, они стали свидетелями поистине удивительного зрелища. Их Король, их государь: Эдуард VII, облаченный с ног до головы в стальные доспехи Рыцаря-воина, скакал верхом на коне по величественным английским равнинам. Действительно, похоже, что наш Король опередил нашу армию в гонке за высадку на материковую часть Великобритании. Армейское начальство недоуменно поздравило нашего короля, просто списав это на незапланированную фотосессию, однако ближайшие советники короля были ошеломлены, узнав, что это и было причиной "незапланированного отпуска" короля. Об исчезновении короля не сообщалось в средствах массовой информации, правительство просто заявило, что он был "занят важным планированием с членами наших вооружённых сил".\n\nГероический Король Эдуард повел войска в бой на короткое время, быстро справившись с солдатами синдикалистов, а затем резко двинулся вперёд в пустыню без какого-либо уведомления. По свидетельствам очевидцев, когда он вернулся через некоторое время, в его руке был великолепный меч.\n\nНедоброжелатели, отказываясь верить словам "безумного" короля, утверждали, что это дешевая копия. Эдуард посмеялся над этими заявлениями и заявил, что он действительно нашел Экскалибур: легендарный меч короля Артура. По воспоминаниям короля, местонахождение меча ему открыл сам Артур, когда он был в коме, и после напряженной битвы, в которой, по словам короля, присутствовал сам дьявол [ENG.GetLeader], он отыскал меч, вооружился им и ринулся в бой против красных полчищ. Является ли эта история правдой, или это побочный продукт все более напряженной психики короля, ещё предстоит выяснить. "
canada.6275.a: "Богом? Может ли это быть..."

canada.628.t: "Перспектива отречения"
canada.628.d: "Временное утверждение Королевских прерогатив королем Эдуардом после провала законопроекта C-7 стоило монархии большой доли доброжелательности со стороны канадского населения. Для многих это дело было попиранием независимости и свобод Канады иностранным монархом, в результате чего многие решительно выступили против освободительной программы монархии. Чтобы восстановить утраченное расположение, многие предлагали, чтобы Эдуард отрекся от престола и оставил должность одному из своих братьев. Это может помочь улучшить положение монархии и повысить её общую популярность, так как братья Эдуарда пользуются более благосклонным отношением среди населения. Парламент тихо выступил за такой исход, официально "чтобы удержать общественность на стороне монархии", но неофициально потому, что им надоело вмешательство Эдуарда в политические дела. Достаточно ли давления со стороны парламента и общественности, чтобы Король передумал, ещё предстоит увидеть."
canada.628.a: "Я ничего такого не сделаю!"
canada.628.b: "Чтобы спасти империю, я должен..."

canada.63.t: "Мейген сменил Беннета на посту лидера Консервативной партии"
canada.63.d.fallen: "С благословения короля [CAN_king_first_name] Р.Б. Беннетт покинул пост лидера Консервативной партии и был заменён сенатором Онтарио и бывшим премьер-министром Артуром Мейгеном. Это рассматривается как прямой ответ на неудачу Беннетта в принятии Билля С-7. Король уверен, что Мейген сможет оживить партию к предстоящим выборам."
canada.63.d.stepdown: "С благословения короля [CAN_king_first_name] Р.Б. Беннетт покинул пост премьер-министра и лидера Консервативной партии и был заменён сенатором Онтарио и бывшим премьер-министром Артуром Мейгеном. Считается, что Мейген входит в ближний круг короля и с гораздо большей вероятностью совместит интересы Консервативной партии с интересами Британских изгнанников."
canada.63.d.challenge: "С благословения короля [CAN_king_first_name] Р.Б. Беннетт покинул пост лидера Консервативной партии и был заменён сенатором Онтарио и бывшим премьер-министром Артуром Мейгеном. Мейген, как говорят, входит в ближний круг короля, и вступает в должность с надеждой, что он оживит партию к предстоящим выборам."
canada.63.d: "После поражения на последних выборах неудивительно, что Консервативная партия обратилась к новому руководству. С благословения короля [CAN_king_first_name] сенатор Онтарио и бывший премьер-министр Артур Мейген принял бразды правления партией от Р.Б. Беннета."
canada.63.a: "Посмотрим, улучшит ли это их положение"

canada.630.t: "Манион сменил Беннета на посту лидера консерваторов"
canada.630.d: "После поражения на последних выборах неудивительно, что Консервативная партия обратилась к новому руководству. С благословения короля [CAN_king_first_name], член парламента Онтарио Роберт Мэнион сменил на посту лидера партии Р.Б. Беннета."
canada.630.a: "Посмотрим, улучшит ли это их положение"

canada.64.t: "Гражданская война в Америке"
canada.64.d: "Король [CAN_king_first_name] прокомментировал начало Гражданской войны в Америке, сказав: "Очевидно, что способность одной из самых могущественных наций на Земле пасть перед синдикализмом должна стать тревожным сигналом для всех канадцев и, более того, для всей империи. Потеря Британии и Франции не была случайностью, а скорее началом волны тирании, которая захлестнет весь мир, если мы не будем противостоять ей всеми силами"."
canada.64.a: "Мы пытаемся, Ваше Величество!"

canada.65.t: "Маккензи Кинг обещает новую сделку"
canada.65.d.lib: "Все ещё переживая неудачу своего правительства в принятии законопроекта C-7, премьер-министр Маккензи Кинг пообещал канадцам, что его пересмотренный вариант станет "новой сделкой" для канадцев по всей стране. Он подтвердил, что в новом законопроекте не будет призыва в армию, не будет специальных полномочий для КККП, и он будет строго придерживаться плана стимулирования экономики, разработанного либералами. Независимо от того, какая война стоит перед нами, - сказал он толпе в Монреале, - если Канада не будет свободной и независимой нацией, то она уже проиграла"."
canada.65.d.cons: "Воспользовавшись потерей популярности консерваторов после их неудачи с принятием законопроекта C-7, премьер-министр Маккензи Кинг пообещал, что законопроект либералов станет "новой сделкой" для канадцев по всей стране. Он подтвердил, что в новом законопроекте не будет призыва в армию, не будет специальных полномочий для КККП, и он будет строго придерживаться плана стимулирования экономики, разработанного либералами. Независимо от того, какая война стоит перед нами, - сказал он толпе в Монреале, - если Канада не является свободной и независимой нацией, то она уже проиграла"."
canada.65.a: "Интересно"

canada.66.t: "Мейген излагает суть законопроекта С-8"
canada.66.d.cons: "Артур Мейген быстро объяснил толпе сторонников в Торонто, что Билль С-8, его замена провалившемуся Биллю С-7, это именно то, что нужно Канаде - сейчас больше, чем когда-либо. Новый законопроект предусматривает введение полной воинской повинности, национализацию основных оружейных предприятий страны и создание КККП, которая будет "поддерживать мир в стране". Канада должна быть в авангарде нашего альянса, сильнее, чем когда-либо прежде, и я знаю, что мы можем это сделать. Работая рука об руку с нашими британскими друзьями и кузенами, мы можем сравниться с синдикалистами фунт за фунт!"."
canada.66.d.lib: "Артур Мейген быстро объяснил толпе сторонников в Торонто, что законопроект C-8, его замена провалившемуся законопроекту либералов C-7, как раз то, что нужно Канаде - сейчас больше, чем когда-либо. Новый законопроект предусматривает введение полной воинской повинности, национализацию основных оружейных предприятий страны и создание КККП, которая будет "поддерживать мир в стране". Канада должна быть в авангарде нашего союза, сильнее, чем когда-либо прежде, и я знаю, что мы можем это сделать. С консерваторами, работая рука об руку с нашими британскими друзьями и кузенами, мы можем сравниться с синдикалистами фунт за фунтом!"."
canada.66.a: "Увидим"

canada.67.t: "Второй тур федеральных выборов"
canada.67.d: "Во второй раз канадцы приходят на избирательные участки, чтобы выбрать новое правительство. Хотя есть некоторые опасения, что новое правительство получит лишь меньшинство мест, большинство аналитиков уверены, что одна из двух основных партий, скорее всего, добьется большого успеха - либо правительство укрепит свой мандат, либо оппозиция придет к власти на волне протеста."
canada.67.a: "Либералы получают большинство"
canada.67.b: "Консерваторы получают большинство"

canada.68.t: "Либералы принимают законопроект C-7 о 'новом курсе'"
canada.68.d: "При минимальных дебатах в Палате общин либералы большинства под руководством Маккензи Кинга провели пересмотренный законопроект C-7 - "Новый курс", как называл его Маккензи Кинг во время предвыборной кампании. Как и было обещано, он не содержит положений о воинской повинности или тайной полиции и строго придерживается первоначального плана К.Д. Хау по экономическому субсидированию. Кинг [CAN_king_first_name] посоветовал канадцам [GetCANUpperHouse] принять законопроект без суеты, так как дальнейшая задержка в функционировании правительства будет "прискорбна для всех нас"."
canada.68.a: "Давно пора!"

canada.69.t: "Консерваторы приняли законопроект C-8"
canada.69.d: "При минимальных дебатах в Палате общин консерваторы, составляющие большинство, провели свой пересмотренный законопроект C-8. Как и было обещано, он содержит положения о полной воинской повинности, расширении полномочий тайной полиции под руководством Максвелла Найта и национализации крупных компаний по производству вооружений и военно-морского флота. Кинг [CAN_king_first_name] посоветовал канадцам [GetCANUpperHouse] принять законопроект без суеты, так как дальнейшая задержка в функционировании правительства будет "прискорбна для всех нас"."
canada.69.a: "Давно пора!"

canada.70.t: "Маккензи Кинг уходит в отставку"
canada.70.d: "Сэр Уильям Лайон Маккензи Кинг ушел в отставку, возглавляя Либеральную партию Канады с 1919 года. Впервые он стал премьер-министром в 1925 году и, как говорят, "пришло время двигаться дальше". Луи Сен-Лоран сменит его на посту лидера партии, что означает определенный сдвиг власти в сторону более прогрессивного крыла либералов."
canada.70.a: "Будем надеяться, что он насладится выходом на пенсию, а?"

canada.700.t: "Судьба либералов Маккензи Кинга"
canada.700.d: "Премьер-министр Уильям Лайон Маккензи Кинг продолжает вести Либеральную партию в эту новую и неопределенную эпоху без помощи ФКС, мы смогли диктовать свою политику в основном так, как считаем нужным, благодаря доминирующей личности и умению Кинга стоять у руля. Поскольку наше господство под руководством достопочтенного Кинга обеспечено, возможно, настало время официально заявить о наших новых намерениях в отношении нации. Будучи в душе преданным социал-либералом, возможно, пришло время полностью принять наше наследие прогрессивных либералов теперь, когда мы свободны от застоя Тори и решили стоять высоко и самостоятельно без помощи этих слабовольных и бесхребетных социалистов из ФКС. Прогрессисты, бывшие доминирующей ветвью партии при Даннинге, при Кинге отошли на второй план, и, несмотря на то, что они не являются самой популярной группой, их влияние в Западной Канаде может сильно помочь либералам. Прогрессисты в основном руководствуются аграрными интересами Западной Канады, фермеры составляют большинство их базы. Полная уступка аграрным идеалам очень помогла бы либералам в Западной Канаде, традиционном оплоте либералов, на который недавно посягнули партии Реконструкции и Социального кредита. Хотя многие по-прежнему осуждают Кинга за его эзотерические и странные спиритуалистические идеи, которые он пытается ограничить своей личной жизнью, эти метафизические вдохновения Кинга всегда рядом, но большинство верит в его решимость держать свои странные убеждения вне политики и при себе, поскольку он стремится построить настоящий бастион современного либерализма здесь, на Севере."
canada.700.d_ccf: "Поскольку премьер-министр Уильям Лайон Маккензи Кинг продолжает вести Либеральную партию в эту новую и неопределенную эпоху с помощью наших недавно приобретенных союзников в ФКС, мы были вынуждены работать с этими аграрными социал-демократами на равных условиях, находя компромиссы и равные позиции с нашими новыми друзьями на благо всей Канады. С учётом того, что господство новой левоцентристской коалиции под руководством достопочтенного Кинга и Дж.С. Вудсворта обеспечено, возможно, настало время официально заявить о наших новых намерениях в отношении нации. Как преданные гуманитарии и эгалитарии в душе, возможно, настало время полностью принять наше прогрессивно-либеральное наследие теперь, когда мы освободились от застоя Тори и решили стоять бок о бок с ФКС. Прогрессисты, бывшие доминирующей ветвью партии при Даннинге, пока отошли на второй план при Кинге, и, несмотря на то, что они не являются самой популярной группой, их влияние в Западной Канаде может значительно помочь либералам, особенно после того, как они будут усилены местной доминирующей властью ФКС. Прогрессисты, как и наши новые союзники, в основном руководствуются аграрными интересами Западной Канады, фермеры составляют большую часть их базы. Полная уступка аграрным идеалам очень помогла бы либералам и ФКС в Западной Канаде, традиционном оплоте либералов, на который недавно посягнули партии Реконструкции и Соцкредита. Хотя многие по-прежнему осуждают Кинга за его эзотерические и странные спиритуалистические идеи, которые он пытается ограничить своей личной жизнью, эти метафизические вдохновения Кинга всегда рядом, но большинство верит в его решимость держать свои странные убеждения вне политики и при себе, поскольку он стремится построить настоящий бастион современного либерализма здесь, на Севере."
canada.700.a: "Мы будем воплощать истинный канадский либерализм!" 
canada.700.b: "Либеральная партия будет партией фермеров и прерий!" 
canada.700.c: "Держитесь как можно дальше от этих [GetCCFName] психов!" 
canada.700.e: "Кинг принимает либерализм на свой собственный духовно-настроенный лад!"

canada.701.t: "Спиритический сеанс Маккензи Кинга"
canada.701.t_2: "Тайна Кинга раскрыта и разоблачена"
canada.701.d: "Различные оккультные и спиритуалистические убеждения премьер-министра часто становились причиной оживленных дискуссий для тех, кто входил в политический ближний круг Маккензи Кинга. Премьер-министр, всегда увлекавшийся потусторонними силами, обращался за советом по политическим вопросам к медиумам и гадалкам, даже доверяя их мнению больше, чем мнению своих коллег. Хотя обычно он не позволяет своим духовным убеждениям влиять на решения своего правительства, некоторые задаются вопросом, не может ли его сильная духовность исказить его понимание различных оккультных политических движений, появившихся в сообществах изгнанников. Эти оккультные круги придерживаются правых взглядов и часто сотрудничают с такими людьми, как Арканд и Дж.Ф.К. Фуллер: один из самых выдающихся сторонников эзотерики и мистицизма в стране.\n\n\nМаккензи Кинг часто использует медиумов, чтобы поддерживать контакт с ушедшими соратниками, особенно со своей матерью. Таким образом, он утверждает, что общался с Леонардо да Винчи, Уилфридом Лорье, сэром Артуром Карри, своей умершей матерью, дедом, несколькими умершими собаками, а также с духом покойного короля Георга V. Хотя эта деятельность обычно держится подальше от посторонних глаз, можно подумать о политических последствиях, если странные убеждения Маккензи Кинга станут общеизвестными."
canada.701.d_2: "Оккультные интересы, эзотерические увлечения и спиритуалистические симпатии премьер-министра Уильяма Лайона Маккензи Кинга были раскрыты, и после того, как его странные интересы были разоблачены, он начал бессовестно делиться ими со всей страной, добиваясь их официального признания и даже интеграции правительством Канады. Прозванный в своих оккультных кругах "Странным Вилли", он стал известен под этим прозвищем по всей стране, поскольку Кинг и его группа медиумов, магов, волшебников и других людей проводят публичные сеансы и ритуалы, которые пробивают стены духовного имматериума, якобы общаясь с Леонардо да Винчи, Уилфридом Лорье, его собственными умершими матерью и дедом, несколькими его мертвыми собаками и духом покойного американского президента Теодора Рузвельта, направляя массы к духовному просветлению и эволюции. Шокируя многих и бросая вызов традициям, премьер-министр Кинг даже появлялся на многочисленных заседаниях парламента в своих церемониальных одеждах фокусника, и все это к большому удивлению и разочарованию многих чопорных тори. Работая с членами Герметического ордена Золотой Зари, которые бежали из Британии вместе с остальными изгнанниками, с канадскими спиритуалистами и спиритистами, а также с другими подобными группами, такими как Киббо Кифт Джона Харгрейва и менее реакционными членами телемитской Клики Дж.Ф.К. Фуллера, Кинг создаст новую оккультистскую культуру Канады, которая будет преследовать сверхъестественное и стремиться к массовому эпигенезу, сохраняя при этом одну ногу в либерализме."
canada.701.a: "Может быть, он должен быть на луни..."
canada.701.b: "Либеральный спиритизм для будущего Канады под руководством Странного Вилли!"

canada.702.t: "Вражда Хепберна с Маккензи Кингом"
canada.702.d: "Между премьер-министром провинции Онтарио Митчеллом Хепберном и премьер-министром Маккензи Кингом назревает довольно странная ситуация. Избрание Хепберна на пост премьер-министра было предвещёно причудливой коалицией либералов, лейбористов и коммунистов; однако, придя к власти, Хепберн отказался разрешить Конгрессу промышленных профсоюзов работать в Онтарио. Это привело к всеобщей забастовке, поддержанной CIO, на заводе "Дженерал Моторс" в Ошаве, которая была подавлена лично Хепберном и добровольными полицейскими силами после того, как премьер-министр Кинг отказался прислать КККП. Отряд полицейских, собранный премьером, был назван в шутливой форме "Hepburn's Hussars" или "Сыновья Митча". Ответ Маккензи Кинга на забастовку вбил горький клин между этими двумя людьми, который с тех пор проявлялся во враждебных действиях. С тех пор Хепберн оказывал поддержку тори и горько обвинял Кинга в неправильном управлении военными действиями. Хепберн отличается от большинства либералов тем, что с энтузиазмом поддерживает призыв в армию, и считает, что Кинг делает недостаточно для поддержки военных усилий Канады. Этот усугубляющийся раскол между двумя мужчинами способствует ещё большему расколу между федеральными и провинциальными либералами и ставит под угрозу наше и без того хрупкое правительство военного времени."
canada.702.a: "Чёрт бы его побрал..."

canada.703.t: "Судьба организованного труда"
canada.703.d: "Британская революция значительно подпортила привлекательность организованного труда в оставшихся частях империи. Хотя Маккензи Кинг поддерживает права рабочих, в партии всё ещё бытует мнение, что одобрение профсоюзов открывает потенциальную дверь для синдикалистской революции. Однако в либеральной фракции есть несколько человек, которые открыто поддерживают права рабочих на объединение в профсоюзы, и среди них не больше, чем достопочтенный Хамфри Митчелл. Митчелл ранее активно участвовал в профсоюзном движении в своем родном городе Гамильтон, Онтарио, и рассматривался на должность министра труда. Митчелл всегда выступал за интересы рабочего класса, и, несмотря на вражду с группой независимых лейбористских парламентариев, известных как "группа Джинджера", он принял участие в учредительной конференции Кооперативной федерации содружества. Один из наиболее откровенно выступающих за профсоюзы членов Либеральной партии, Митчелл посоветовал премьер-министру Кингу официально поддержать право нерадикальных профсоюзов и выдвинуть законодательство для защиты прав рабочих на объединение в профсоюзы. Консерваторы в парламенте утверждали, что такие действия "откроют дверь синдикализму", и потребовали, чтобы законопроект требовал, чтобы все основные профсоюзы Канады официально отказались от синдикализма, чтобы считаться законными. Это условие, хотя и разумное, несомненно, разозлит более радикальные группы, такие как Конгресс труда и профсоюзов Канады и группа "Один большой профСоюз". "
canada.703.a: "Официально поддерживать нерадикальные профсоюзы."
canada.703.b: "Мы не можем рисковать."

canada.704.t: "Министр по всем вопросам"
canada.704.d: "Кларенс Декатур Хоу - выдающийся либеральный политик и самый преданный канцлер казначейства Его Величества. Родившись в Массачусетсе, он переехал в Новую Шотландию, чтобы стать профессором университета Далхаузи. После работы на правительство Канады в качестве инженера он основал собственную фирму и стал успешным бизнесменом. В конце концов он был привлечен либералами для получения места в Палате общин; после их победы он был назначен в кабинет министром реконструкции. Хау сыграл важную роль в создании таких учреждений, как Trans-Canada Airlines и КТК, а также сыграл важную роль в восстановлении Канады после Великой депрессии. Беспринципный предприниматель, у которого мало времени на политические препирательства, Хау оказался бесценным помощником в переходе канадской экономики от аграрной к индустриальной, а также в постепенной милитаризации многих отраслей в рамках подготовки к окончательному захвату Британских островов."
canada.704.b: "Нам повезло, что он у нас на борту!"

canada.71.t: "Ричард Бедфорд Беннетт уходит в отставку"
canada.71.d: "Сэр Ричард Бедфорд Беннетт, убежденный традиционалист, лидер Консервативной партии Канады, ушел с политической сцены, оставив руководство партией в руках Роберта Маниона."
canada.71.a: "Будем надеяться, что ему понравится на пенсии, а?"

canada.710.t: "Королевская комиссия по ценовым спредам и массовым покупкам"
canada.710.d: "Х.Х. Стивенс: Министр торговли и коммерции премьер-министра Беннета, а также ярый противник корпоративных интересов, за время своей работы в качестве руководителя Королевской комиссии по ценовым спредам и массовым закупкам раскрыл несколько масштабных корпоративных злоупотреблений властью. По словам Стивенса, картели большого бизнеса занимались фиксацией цен и манипулированием рынком, нанося ущерб канадским потребителям и обеспечивая корпоративным интересам несправедливое преимущество на рынке. Хотя Беннетт согласился создать парламентский комитет для расследования случаев фиксации цен и манипулирования рынком, становится ясно, что большинство предложений комитета будут проигнорированы премьер-министром.\n\n\nСтивенс выступал за проведение масштабной экономической реформы и вмешательство правительства в экономику, однако эти предложения остались без внимания, и с каждым днём кажется все более маловероятным, что его мольбы будут услышаны.  "
canada.710.a: "Мы обязательно займемся этим..."
canada.710.b: "Немедленно реализуйте предложения Комиссии!"

canada.711.t: "Генри Герберт Стивенс покидает свой пост"
canada.711.d: "Размолвка между премьер-министром Беннетом и Генри Гербертом Стивенсом, похоже, достигла крещёндо. Постоянное игнорирование Беннетом предложений Генри Герберта Стивенса привело к тому, что Стивенс стал последней каплей: теперь уже бывший министр покинул свой пост министра торговли и коммерции. Стивенс недоволен отказом тори бросить вызов корпоративным интересам и официально вмешаться в экономику, и рассматривает возможность борьбы за лидерство с премьер-министром Беннетом. Хотя есть информация, что у него есть поддержка для официального оспаривания лидерства Беннетта, слухи о его антилиберальной позиции вызывают беспокойство у многих тори. "
canada.711.a: "Беннетт уверен, что приведет нацию к катастрофе!"
canada.711.b: "Консерваторы могут справиться с этими проблемами в одиночку."

canada.712.t: "Стивенс бросает вызов лидерству"
canada.712.d: "Генри Герберт Стивенс бросил официальный вызов Р.Б. Беннету в борьбе за лидерство в партии! У Стивенса есть несколько сторонников в партии, но достаточно ли этого, чтобы сместить премьер-министра? Основная причина этого бунта - игнорирование консерваторами перспектив экономического интервенционизма; по мнению Стивенса и его сторонников, единственный способ вылечить экономические проблемы Канады - это бороться с корпоративными интересами и проводить политику государственного интервенционизма. Беннетт ответил на вызов Стивенса, заявив, что он радикальный националист, который в случае избрания сорвет путь Канады к конфронтации с синдикалистами; он даже зашел так далеко, что намекнул, что Стивенс желает упразднить монархию. Хотя эти утверждения явно ложны, они могут убедить многих членов фракции Тори поддержать премьер-министра Беннета."
canada.712.a: "Экономический интервенционизм? По мне, так это синдикализм..."
canada.712.b: "Стивенс бросит Беннету вызов в борьбе за лидерство - вне Знамени Тори."

canada.714.t: "Основана Партия реконструкции Канады"
canada.714.d: "Генри Герберт Стивенс, больше не поддерживающий отказ консерваторов от вмешательства в экономику, основал свою собственную партию. Вновь созданная "Партия реконструкции Канады" будет служить кейнсианскому консерватизму и правому экономическому интервенционизму. Будет ли эта новая партия представлять угрозу для консерваторов, или ничего не получится из того, что Стивенс перекроет скамейку запасных, пока неясно. Независимо от этого, тори утвердились в качестве партии laissez-faire, решительно отвергая перспективу любого экономического вмешательства. "
canada.714.d_challenge: "Генри Герберт Стивенс, не сумев сместить премьер-министра Беннета, основал свою собственную партию. Вновь созданная "Партия реконструкции Канады" будет служить кейнсианскому консерватизму и правому экономическому интервенционизму. Стивенс будет бороться с Беннетом за лидерство - вне знамен Тори. Будет ли эта новая партия представлять угрозу для консерваторов, или ничего не выйдет из перекрещивания Стивенса, пока неизвестно. Независимо от этого, Тори зарекомендовали себя как партия laissez-faire, решительно отвергая перспективу любого экономического вмешательства."
canada.714.a: "Уверены, что из этого ничего не выйдет?"

canada.715.t: "Ричард Бедфорд Беннетт уходит в отставку"
canada.715.d: "После завершения восстания фракции исход ясен: Ричард Бедфорд Беннетт потерял свой мандат на власть. Видя, что у него больше нет достаточной поддержки в партии, чтобы остаться у власти, Р. Б. Беннетт подал в отставку с поста премьер-министра. На его место выбран Генри Герберт Стивенс, бывший министр торговли и коммерции и ярый сторонник экономического интервенционизма. Обладает ли Стивенс достаточной политической хваткой, чтобы удержаться у власти и помочь Канаде выйти из экономического кризиса, пока неизвестно. "
canada.715.a: "Будем надеяться, что Стивенс сможет вернуть экономику на правильный путь."

canada.716.t: "Беннетт отказывается от политики 'Принципа невмешательства'"
canada.716.t_2: "Манион отказывается от политики 'Принципа невмешательства'"
canada.716.t_3: "Мейген отказывается от политики свободной экономики"
canada.716.d: "В то время как тори надеялись, что невидимая рука свободного рынка - это все, что нужно Канаде для выхода из экономического спада, похоже, что подход, использованный правительством Беннета, пока однозначно провалился. Сохраняющиеся последствия Депрессии оказали изнурительное воздействие на все уровни канадского общества. Одним из примеров тягот депрессии является то, что владельцы автомобилей, которые больше не могут позволить себе бензин, заставляют лошадей тянуть свои машины; эти самодельные приспособления получили название "коляски Беннета". Правительство Беннета начинает сталкиваться с несогласием со стороны консерваторов и общественности, которые требуют нового решения этих проблем. До сих пор ответы Беннетта были неубедительными: на требования провинций о помощи Беннетт отвечал, что они "расточительны и экстравагантны", и заявлял, что Квебек и Онтарио достаточно богаты, чтобы справиться со своими проблемами самостоятельно. \n\nТеперь, под давлением либералов и короля, Беннетт объявил, что отступает от своих обещаний "не вмешивать государство в экономические дела" и вводит программу прямой помощи, которую прозвали "Новым курсом Беннетта", и которая вступит в силу в конце этого года.  "
canada.716.d_2: "В то время как тори надеялись, что невидимая рука свободного рынка - это все, что нужно Канаде для выхода из экономического спада, похоже, что подход, использованный правительством Мэниона, пока что однозначно провалился. Сохраняющиеся последствия депрессии оказали изнуряющее воздействие на все слои канадского общества. Одним из примеров тягот депрессии является то, что владельцы автомобилей, которые больше не могут позволить себе бензин, заставляют лошадей тянуть свои машины; эти самодельные приспособления получили название "багги Маниона". Правительство Мэниона начинает сталкиваться с несогласием со стороны консерваторов и общественности, которые требуют нового решения этих проблем. До сих пор ответы Мэниона были неубедительными: на требования провинций о помощи Мэнион отвечал, что они "расточительны и экстравагантны", и заявлял, что Квебек и Онтарио достаточно богаты, чтобы справиться со своими проблемами самостоятельно. \n\nТеперь, под давлением либералов и короля, Манион объявил, что он отступает от своих обещаний "не вмешивать государство в экономические дела" и вводит программу прямой помощи, которую прозвали "Новым курсом Маниона", и которая вступит в силу в конце этого года.  "
