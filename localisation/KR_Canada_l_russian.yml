CAN_american_resistance_decisions: "Борьба с американским сопротивлением"
CAN_american_resistance_decisions_desc: "Несмотря на долгие трудности, Америка теперь под нашей властью. Хотя мы надеялись, что американцы будут рады нашему правлению, похоже, что всевозможные мятежники-янки объединились в группы, чтобы яростно противостоять нашему правлению. Для того чтобы Америка была интегрирована в Канаду, мы должны сначала сокрушить всех тех, кто продолжает надеяться на глупую мечту о потерянной Америке."

