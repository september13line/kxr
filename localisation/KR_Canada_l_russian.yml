CAN_refugee_crisis_1: "Кризис беженцев из США"
CAN_refugee_crisis_1_desc: "Тысячи беженцев из США прибывают к нам каждый день, всё больше нагружая наш бюджет и растягивая силы полиции и армии для поддержании порядка."
CAN_refugee_crisis_2: "Кризис беженцев из США"
CAN_refugee_crisis_2_desc: "Количество беженцев из США превысило все мыслимые пределы. Наши социальные службы не справляются с ними, а армия еле может поддерживать порядок."
CAN_refugee_crisis_sec: "Лагеря беженцев под охраной"
CAN_refugee_crisis_sec_desc: "Нам приходится выделять всё больше и больше людей на охрану лагерей с беженцами, а ведь эти бравые ребята могли пойти служить в армию, а теперь вынуждены сторожить толпы бедняг."
CAN_refugee_crisis_help: "Помощь беженцам"
CAN_refugee_crisis_help_desc: "Лагеря с беженцами ещё долго будут для нас настоящей занозой, но мы хотя бы обеспечим там приемлемые условия для жизни. Надеемся, война в США скоро кончится."
