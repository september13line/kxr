canada.717.t: "'Железная пята' Беннетт"
canada.717.t_2: "'Железная пята' Мейген"
canada.717.t_3: "'Железная пята' Мэнион"
canada.717.d: "Беннетт всегда не был другом социализма, часто выступая против социалистической политики в предвыборных речах и официальных письмах. Недавно Беннетт заявил на митинге в Торонто: 'Что они предлагают вам в обмен на нынешний порядок? Социализм, синдикализм, диктатуру. Они сеют Семена беспорядков повсюду. Прямо в этом городе ведется такая пропаганда, и в маленьких укромных уголках тоже. И мы знаем, что по всей Канаде эта пропаганда ведется организациями из других стран, которые стремятся разрушить наши институты. И мы просим каждого мужчину и каждую женщину поставить железную пяту беспощадности против такого рода вещей".\n\nС усилением угрозы синдикализма в Канаде, премьер-министр продвинулся вперёд в применении статьи 98 Уголовного кодекса, которая официально отменяет любую презумпцию невиновности для любого, кто оказывает поддержку организациям, выступающим за насильственное свержение канадского правительства. Принятый после забастовки в Виннипеге, этот закон официально объявляет вне закона все угрозы государству, и Беннетт снова ссылается на него. Теперь организация, пропаганда или даже посещёние собраний этих организаций является уголовным преступлением, и уже несколько человек из высшего руководства социалистических групп в Канаде находятся в тюрьме. Либералы считают неприемлемым ущемление гражданских свобод, а лидер оппозиции заявил, что, хотя он не питает любви к синдикалистам, для нас крайне важно защитить права на политическую организацию для всех канадцев. Подавление синдикализма рассматривается как ещё один акт потворства изгнанникам и Королевской семье, которых Беннетт часто поддерживал больше, чем своих канадских коллег. Наряду с его двойным британско-канадским гражданством, подавление Беннетом этих групп является ещё одним доказательством того, что он служит только для того, чтобы выполнять волю Изгнанников."
