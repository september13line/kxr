entente.734.a: "Да здравствует Королева Елизавета II!"
entente.734.b: "Да здравствует Королева Елизавета I!"
entente.734.c: "Да здравствует генерал-губернатор Елизавета!"

entente.352.t: "Трудности Альберта"
entente.352.d: "Ни для кого не секрет, что у принца Альберта, герцога Йоркского, есть проблемы. Родившись в печальный для Королевской семьи день и, похоже, под дурным знаком, Альберт всегда жил в тени своего брата Эдуарда. Однако неизбежно, что сильное давление, оказываемое на изгнанников, и многочисленные недостатки его брата означают, что Альберт не может позволить себе меньше, чем полностью посвятить себя делу. \n\nХотя он по праву известен своим усердием и скромностью, его история болезней, ненависть к публичным выступлениям и печально известный дефект речи несправедливо испортили его репутацию лидера. Тем не менее, преодолев невзгоды, чтобы достойно служить своей стране в прошлом, он полон решимости сделать все возможное, чтобы служить своей семье и народу в час их величайшей нужды. \n\nПосле очередного неудачного плана лечения Королевская чета снова обращается за помощью к специалистам. Однако они должны сделать это тихо, чтобы не потерять лицо перед встревоженной публикой. \n\nХотя их лучший шанс на благоразумие - продолжать искать помощь в среде изгнанников и собрать "мозговой трест" из бывших "харли-стрит", возможно, стоит взглянуть на ситуацию с другой стороны? \n\nВ Университете Торонто начали разрабатывать планы по совершенствованию и стандартизации изучения "Логопедической терапии". Канадские специалисты не только являются очевидной альтернативой, но и могут помочь продемонстрировать признательность и уважение, которые мы испытываем к нашим хозяевам. Однако через личного секретаря своего отца Альберт недавно узнал о начинающем австралийском актере и элоквентисте-любителе, который наводит шороху среди ветеранских сообществ Онтарио своими самоотверженными методами лечения. Хотя его усилия кажутся благородными, многие из наших более авторитетных экспертов отвергают его как шарлатана и оппортуниста."
entente.352.a: "Мы не должны терять веру в наших соотечественников, собирая "мозговой трест"."
entente.352.b: "Давайте посмотрим, каких успехов добились наши канадские кузены."
entente.352.c: "Истеблишмент нас подвел, отправьте за этим австралийским парнем, да побыстрее!"

entente.353.t: "Рим тоже не за один день построен..."
entente.353.d: "В медицине ничто не приходит быстро, особенно такие сложные вещи, как речь. В конце концов, если бы мозг был настолько прост, что мы могли бы его понять, мы были бы настолько просты, что не смогли бы этого сделать. \n\nГерцога по понятным причинам раздражает медленный прогресс, и он не желает продолжать, но назначенный «мозговой трест» изгнанных профессионалов уверен, что со временем прорыв будет достигнут. Пусть они и не самые свежие и актуальные специалисты, но у них за плечами столетний опыт, и когда они приходят к единому мнению, то используют только лучшие проверенные методы.\n\nПрогресс Его Величества может быть медленным, но он мог быть и хуже."
entente.353.a: "Черт бы побрал этих старых дураков и их нелепые шарики..."

entente.354.t: "Лайонел Лог"
entente.354.d: "За те месяцы, что герцог Йоркский встречался с мистером Логом, его советы оказались бесценными, и он быстро полюбил этого эксцентричного «логопеда» и его любительскую драматургию. Хотя поначалу его считали шарлатаном, его методы самообучения и сверхчеловеческое терпение творят чудеса, и, более того, между ними завязалась дружба. \n\nНе только улучшились ораторские способности Его Величества, но и возросла его уверенность в себе и мировоззрение. Лайонел Лог уже стал привычным гостем в Королевском доме, а сам он и его семья даже присутствовали на рождественском ужине Королевской семьи. Хотя новаторские методы Лога сыграли важную роль в обеспечении такого прогресса, именно любовь и поддержка его жены Элизабет и его семьи сделали все это возможным. \n\nНесмотря на безрадостную ситуацию, в которой оказались британские изгнанники, Альберт чувствует облегчение от того, что добился таких успехов, и готов выполнить свой долг. \n\nПока Лайонел просит ещё раз прочесть Шекспира и надевает наушники на голову герцога, Альберт глубоко вздыхает..."
entente.354.a: "Сейчас зима нашего недовольства, превратившаяся в славное лето под солнцем Йорка."
entente.354.a.tt: "Если Альберт окажется в более ответственном положении, он будет лучше подготовлен к тяготам лидерства."

entente.355.t: "Дырявый корабль"
entente.355.d: "Изначально многообещающие визиты специалистов из Университета Торонто к королям не прошли незамеченными. В какой-то степени это было ожидаемо, и хотя большинство канадских и британских журналистов не решаются публиковать какие-либо раскрытые подробности, американские и франкоязычные статьи на эту тему легко найти. \n\nКроме того, выяснилось, что один из докторантов, помогающий психологу, передал в прессу информацию о проблемах Альберта с речью и даже некоторые упоминания о его детстве! \n\nВместе с противоречивой откровенностью Эдуарда и слухами о развратном образе жизни Джорджа, это нанесло серьезный урон Королевской традиции сдержанного, отстраненного лидерства. \n\nХотя глава факультета принес глубочайшие извинения, а студент получил соответствующее дисциплинарное взыскание, Альберт и его сотрудники испытывают дискомфорт от перспективы продолжения отношений с университетом. Похоже, теперь он и герцогиня Йоркская вернулись к исходной точке..."
entente.355.a: "Чтобы создать университет, нужен год, а чтобы создать традицию - сто..."

entente.356.t: "Готовый вести за собой"
entente.356.d: "Берти Виндзор, переживший в своей жизни столько неприятностей и не ожидавший от себя большой ответственности, теперь является моральным лидером, символом и защитником миллионов людей. Несмотря на то, что многие годы он боялся оказаться в таком положении, а его ненависть к публичным выступлениям была неизменной, его поддерживают бесценная терапия Лайонела Лога, любовь и поддержка его семьи, а также его собственная упрямая решимость сделать все, что в его силах."
entente.356.a: "Англия ожидает, что каждый человек выполнит свой долг."
entente.356.tt: "Все великие ораторы поначалу были плохими ораторами."

entente.73.t: "Речь короля"
entente.73.d: "Сегодня Король Генрих выступил с радиообращением к [Root.GetNameDef], призвав народ Империи принять сердце в войне против [war_country.GetNameDef]. 'Впереди могут быть тёмные дни, - предупредил он, - и война больше не ограничивается полем боя, но мы можем поступать правильно так, как считаем нужным, и благоговейно предать наше дело Богу'. Речь была торжественной и наполнена упоминаниями об ужасах войны, в ней содержалось предупреждение [Root.GetAdjective]ому народу о необходимости сохранять верность правительству и делу поддержания порядка. Она была хорошо принята большинством, хотя на следующий день в газетах появилось несколько комментариев об отсутствии харизмы у Генриха, в которых говорилось о потере "живого Эдуарда"."
entente.73.a: "Выдающийся!"

entente.74.t: "Возвышение Королевы Алисы"
entente.74.d: "С момента вступления короля Генриха на престол его жена Королева Алиса бросилась на государственную службу - она вступила в [Root.GetAdjective]ую Женскую вспомогательную организацию в поддержку войск и призывала других [Root.GetAdjective]их женщин делать то же самое. Газетные репортеры хвалили её за то, что она готова сменить автомобильную шину, как и оказать помощь раненому солдату, а её незлобивая манера поведения покорила многих людей. Действительно, некоторые говорят, что Королева стала популярнее самого короля Генриха, что он со смехом признает почти в каждом своем публичном выступлении."
entente.74.a: "Она прекрасна"

entente.75.t: "Рождение наследника"
entente.75.d: "[Root.GetNameDefCap] и вся Империя празднует сегодня, поскольку Королева Алиса родила сына, которого назвали принцем Уильямом. Юный принц - первый ребенок короля Генриха и его наследник, и теперь все вздохнули с облегчением, что Королевская преемственность наконец-то обеспечена. Королева Алиса, которую некоторые считали почти слишком старой для родов, по сообщениям, находится в прекрасном состоянии здоровья и духа, шутит, что младенец "с благодарностью принимает внешность от её семьи", с чем Король Генрих от души согласился."
entente.75.a: "С любовью, молодой принц!"

entente.76.t: "Речь короля"
entente.76.d: "Сегодня Король Георг выступил с радиообращением к [Root.GetNameDef], призвав народ Империи воспрянуть духом в войне против [war_country.GetNameDef]. "Впереди могут быть тёмные дни, - предупредил он, - и война больше не ограничивается полем боя, но мы можем делать только то, что считаем нужным, и благоговейно предать наше дело Богу". Речь была пламенной, полной осуждения врага и восхваления [Root.GetAdjective]ой доблести, и ещё несколько дней после этого публика восторгалась очевидным обаянием молодого короля."
entente.76.a: "Выдающийся!"

entente.77.t: "Королевский наследник"
entente.77.d: "Ещё будучи маленьким мальчиком, принц Эдуард - старший сын короля Георга и наследник престола - уже стал чем-то вроде [Root.GetAdjective]ой знаменитости. Газетные репортеры следуют за ним повсюду, куда бы он ни пошел, а публика увлечена рассказами о его выходках. Почти такой же неудержимый и обаятельный, как и его отец, принц Эдуард неожиданно появляется в здании парламента во время заседаний, а также во время встреч с иностранными высокопоставленными лицами... к большому удовольствию публики."
entente.77.a: "Когда-нибудь он станет прекрасным королем"

entente.78.t: "Король Георг выжил в авиакатастрофе"
entente.78.d: "Сегодня Король выжил в страшной авиакатастрофе, после того как он управлял небольшим личным судном для удовольствия с двумя [Root.GetAdjective]ими высокопоставленными лицами на борту. Оба пассажира погибли, когда самолет подвергся неожиданному нисходящему потоку, в результате чего транспортное средство врезалось в близлежащие скалы, но Король Георг был извлечен из обломков и доставлен в больницу, где он остаётся в критическом, но стабильном состоянии. Его выживание считается почти чудом, и врачи говорят, что это было очень близкое событие. В настоящее время за ним ухаживает Королева Марина и остальные члены его семьи, и ожидается, что он будет выведен из строя по крайней мере на несколько месяцев."
entente.78.a: "Боже!"

entente.780.t: "Тайная жизнь короля Георга"
entente.780.d: "Хотя Король Георг постоянно принимает активное участие в общественных делах монархии, он ведет тайную вторую жизнь вне поля зрения общественности. Георг, будучи официально женатым на принцессе Марине Греческой и Датской, вовлечен в серию внебрачных связей, которые, хотя и не являются редкостью для представителей аристократии, вызывают осуждение за их "интересный" характер. Король, наслаждаясь "компанией" многих самых влиятельных светских львиц Канады, по слухам, также участвовал во многих внебрачных связях с представителями того же пола. Бисексуальность короля является чем-то вроде открытого секрета в канадском высшем обществе, и хотя они с неохотой готовы принять это, негативная пресса, которую это вызвало для монархии, оказалась занозой в нашем боку. В дополнение к внебрачным связям короля, слухи о том, что у короля проблемы с наркотиками, также вызывают беспокойство."
entente.780.a: "Я уверен, что таблоидам это понравится... "

entente.90.t: "Королевская свадьба"
entente.90.d: "Несмотря на первоначальный кризис, вызванный выбором невесты короля Эдуарда, когда он почти был вынужден отречься от престола, похоже, любовь победила... и сегодня Король Эдуард VIII женился на американской кинозвезде Констанс Беннет, которая теперь носит титул Королевы-консорта Великобритании Кэтрин. Зрелище Королевской свадьбы привело в восторг публику в [wedding_country.GetNameDef], да и во всей Империи. Парад по столице был величественным событием, длившимся почти три часа, после чего Эдуард и его новая невеста улетели в неизвестное место для проведения медового месяца, и в идеале воспоминания о почти политическом кризисе остались далеко позади."
entente.90.a: "Да здравствует Король!"
entente.90.b: "Кто не любит Королевскую свадьбу?"

entente.91.t: "Королевская свадьба"
entente.91.d: "После долгих спекуляций сегодня Король Эдуард VIII и принцесса Изабель Орлеанская - теперь она носит титул Королевы-консорта Изабель Соединённого Королевства - поженились на пышной церемонии, за которой последовал длительный парад в столице, где новобрачные приветствовали публику и репортеров со всей Империи. Свадьба поразила воображение [wedding_country.GetAdjective]ой публики, вызвав новый интерес и энтузиазм к британской монархии, и для многих это стало новой главой в будущем монархии. Уже начались спекуляции по поводу того, когда Эдуард и Кэтрин ожидают своего первого ребенка. Перспектива женитьбы короля на вдове-католичке возмутила многих, однако её французские корни значительно улучшили положение короля в Квебеке, а также среди французских изгнанников. "

entente.100.t: "Кризис отречения"
entente.100.d.isabel_exile: "Некоторые члены [Root.GetAdjective]ого правительства, а также британское правительство в изгнании были охвачены кризисом совести с момента объявления о помолвке короля. Тот факт, что Король, глава Англиканской церкви, собирается жениться на принцессе Изабель, католичке, которая ранее уже была замужем, заставил многих воспрянуть духом. Некоторые даже зашли так далеко, что предложили королю Эдуарду отречься от престола, если он хочет пройти через этот брак. Конечно, в центре этих волнений находятся в основном изгнанники, в частности архиепископ Кентерберийский. Хотя Англиканская церковь пользуется большим влиянием среди Изгнанников, она является тенью себя прежней; церковь раскололась во время революции, что привело к тому, что синдикалист Хьюлетт Джонсон был провозглашен архиепископом юнионистской фракции всемирной англиканской церкви. Англиканская церковь в Канаде имеет лишь малую толику того влияния, которое она когда-то имела, так как англиканство поддерживают преимущественно изгнанники, а большинство канадцев относят себя к католикам или протестантам. \n\nОбщественность Канады, с другой стороны, гораздо более пассивна в вопросе любовных интересов короля. Большинство канадской общественности не интересуется выбором короля и не поддерживает его будущую невесту, а её поддержка сосредоточена в основном в Квебеке, который экстатически реагирует на возможность брака своего суверена с французской католичкой. Хотя некоторые изгнанники рассматривают женитьбу короля на Изабель как предательство своей роли главы англиканской церкви, подавляющее большинство изгнанников и канадцев согласны с тем, что Король имеет право жениться, и что перспектива отречения от престола из-за такого пустяка поставит под угрозу хрупкую стабильность империи."
