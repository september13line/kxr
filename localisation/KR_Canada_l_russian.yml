CAN_habakkuk_idea: "Проект "Хабаккук"
CAN_habakkuk_idea_desc: "Стремясь вытеснить использование стали в военно-морском производстве древесно-ледяным композитом под названием пикрет, чтобы снизить нагрузку на экономику нашего флота, яйцеголовые специалисты из наших военно-морских исследовательских лабораторий смогли создать авианосец класса "Хабаккук" - корабль, построенный в основном без использования стали. Несмотря на то, что эти корабли являются экспериментальными и неиспытанными, они являются желанным дополнением к нашим вооруженным силам, поскольку мы пытаемся найти любой возможный способ сократить растрату ресурсов на военные нужды."

