CAN_first_nations_discrimination_ended: "Конец дискриминации аборигенов"
CAN_first_nations_discrimination_ended_desc: "После того, как правительство недавно приняло новое законодательство, гарантирующее права аборигенных народов Крайнего Севера после достижения соглашения с представителями коренных народов из различных Первых наций и отдельных инуитских народов Крайнего Севера, Канада начала медленно двигаться вперёд к более равноправному будущему; будущему за пределами нашего раскольнического прошлого. Со спорными и разрушительными старыми антикоренными практиками, такими как система интернатов, положен конец, а также с предоставлением равных прав, привилегий, автономии и даже некоторых компенсаций различным аборигенным народам, расовые отношения в Канаде начинают выправляться. Однако из-за недавних восстаний под руководством Луи Риэля, таких как восстание на Красной реке в 1869 году и Северо-Западное восстание 1885 года, евроаборигенной полукровной группе, известной как метисы, было отказано в таких особых привилегиях и признании в качестве действительно отдельной группы, обособленной от других канадцев."
CAN_first_nations_metis_discrimination_ended: "Конец дискриминации в отношении ФНИМ"
CAN_first_nations_metis_discrimination_ended_desc: "После того, как правительство недавно приняло новое законодательство, гарантирующее права аборигенных народов Крайнего Севера после достижения соглашения с представителями коренных народов из различных Первых наций и отдельных инуитских народов Крайнего Севера, а также с лидерами метисов, несмотря на их недавнюю историю восстаний, Канада начала медленно двигаться вперёд к более равноправному будущему; будущему за пределами нашего раскольнического прошлого. Когда бывшие жестокие восстания метисов под руководством покойного Луи Риэля, такие как восстание на Красной реке в 1869 году и Северо-Западное восстание 1885 года, будут прощены, поскольку эти евроаборигены будут признаны отдельной группой коренных народов наряду с инуитами и первыми нациями, а спорные и разрушительные старые антикоренные практики, такие как система школ-интернатов, прекратятся, когда на смену им придут равные права, привилегии, автономия и даже некоторые репарации, расовые отношения в Канаде начнут полностью восстанавливаться."

