entente.409.d_america: "Канадцы вызвали посла нашей страны и потребовали нашего присутствия на специальной встрече, проводимой в Торонто. Они заявили, что работают над созданием новой международной организации, и пообещали нашей стране место, если мы будем присутствовать."
entente.409.a: "Будет ли эта организация совершенно бесполезной? Или именно то, что нужно миру?"

## Imperial Fed Events

imp_fed.1.t: "Приглашение в Имперскую Федерацию"
imp_fed.1.d: "Когда-то это была лишь мечта британского колониального проекта, но после возвращения из изгнания британское правительство, похоже, работает над реализацией объединения всей империи в единое национальное государство. Сегодня, похоже, эти слухи оказались верными, поскольку британское правительство официально пригласило наше правительство присоединиться к ним в создании имперского супергосударства. Обещая огромное благо для экономики и национальной стабильности, британцы дали понять, что хотя мы имеем полное право отказаться, они могут не принять отказ. В любом случае, поскольку Федерация с каждым днём кажется все ближе, Лондон ждет нашего ответа с затаенным дыханием."
imp_fed.1.a: "Мы ждали этого дня, соглашайтесь немедленно!"
imp_fed.1.b: "Они, должно быть, шутят? Такое образование, несомненно, рухнет в одночасье!"

imp_fed.2.t: "[FROM.GetName] Принимает наше предложение"
imp_fed.2.d: "После недолгих дебатов [FROM.GetAdjective]ое правительство официально согласилось присоединиться к нам в нашем движении к Имперской Федерации. С их согласием мы стали на шаг ближе к объединению Империи в единое государство. Хотя интеграция займет годы, если не десятилетия, этот процесс может начаться беспрепятственно. Даже с согласием правительства, они всё ещё являются лишь одной частью головоломки, и ещё предстоит увидеть, смогут ли остальные части действительно соединиться вместе."  
imp_fed.2.a: "Великолепно!"

imp_fed.3.t: "[FROM.GetName] выражает отказ от нашего предложения"
imp_fed.3.d: "К большому огорчению многих в Колониальном Офисе, [FROM.GetAdjective]ое правительство отказывается дать согласие на вступление в Имперскую Федерацию. Хотя это вполне объяснимое решение, поскольку оно означает конец автономии, которой они пользовались после изгнания, это все же что-то вроде удара, как если бы ребенок восстал против своего родителя. Обычно такое решение означало бы конец наших усилий, но времена изменились. Его Величество, номинально, во всяком случае, является королем [FROM.GetName], власть которого осуществляет и представляет генерал-губернатор. Учитывая это, достаточно одного слова, и [FROM.GetAdjective]ое правительство может быть распущено, заменено назначенным, которое согласится на то, что не сделали [FROM.GetLeader] и их правительство. Хотя такой шаг был бы первым в своем роде, мечта Имперской Федерации, если мы хотим, чтобы она стала реальностью, может просто потребовать этого. Уже сейчас члены Колониальной Канцелярии представили королю документ, который может сделать этот указ реальностью, ему остаётся только подписать его, и мечта об Имперской Федерации станет ещё ближе."  
imp_fed.3.a: "Они должны быть вынуждены согласиться!"
imp_fed.3.b: "Мы не можем смести их правительство таким грубым способом."

imp_fed.4.t: "Конец самоуправлению?"
imp_fed.4.d: "После отказа добровольно присоединиться к без сомнения обреченным планам Британии по созданию Имперской Федерации, похоже, что Корона не оценила наш ответ. Сегодня наш генерал-губернатор официально распустил наше правительство и заменил его на то, которое будет соответствовать планам Имперской Федерации. Правительство [root.getleader] технически больше не существует. Хотя юридически такой шаг вполне в праве сделать Король, он идет вразрез с истинными британскими ценностями. Пытаясь облегчить переходный период, генерал-губернатор не стал обнародовать этот приказ, надеясь, что правительство просто уйдет в отставку, чтобы избежать ещё большего скандала. В связи с этим многие члены кабинета и даже сам [root.getleader] рассматривали возможность не уходить в отставку и провозгласить независимость от Великобритании. Хотя такое действие было бы радикальным, это, возможно, единственный способ обеспечить сохранение нашего суверенитета."
imp_fed.4.a: "Король превысил свои полномочия! Долой британское правление!"
imp_fed.4.b: "У нас нет выбора, мы должны немедленно сложить свои полномочия."

imp_fed.5.t: "[FROM.GetName] провозглашает независимость"
imp_fed.5.d: "Шокирующим шагом, который идет вразрез с британской законностью, наши "верные" подданные в [FROM.GetName] официально отказались от британского правления! Заявив всему миру, что Король "попытался положить конец нашему суверенитету и законному мандату", эти глупцы подняли восстание, поклявшись бороться за своё выживание. Очевидно, что мы не можем позволить, чтобы такое оскорбление осталось безнаказанным. Королевский флот уже подготовлен к путешествию, и несколько районов для высадки на берег уже нанесены на карту. [FROM.GetName] должны быть уничтожены, а Имперская Федерация создана, чего бы это ни стоило."
imp_fed.5.a: "Мы быстро с ними справимся."

imp_fed.6.t: "Заложена основа для Имперской Федерации"
imp_fed.6.d: "Работа сделана, мечта о единой Англосфере близка к реальности, как никогда раньше. После долгих лет борьбы Империя, когда-то стоявшая на краю пропасти, теперь могущественна как никогда. Осталось лишь ратифицировать Конституцию Имперской Федерации. В силу своей природы объединяющего нацию предприятия, все государства, входящие в состав Империи, должны ратифицировать документ самостоятельно. Хотя ожидается, что такое событие - не более чем формальность, похоже, что это может быть не так. Законопроект, который ратифицирует Имперскую Конституцию, положив конец нашей индивидуальной государственности, разделил парламент, как ничто другое в нашей истории. И хотя понятно, что правительство само поддерживает законопроект, видеть столь явный и глубокий раскол, когда Имперское единство так близко, оппозиция ставит под угрозу все, над чем мы работали. Более того, Лондон дышит в затылок [root.getleader], требуя, чтобы ратификация была завершена в ближайшее время, иначе. В связи с этим многие в кабинете министров начали настаивать на том, чтобы [root.getleader] использовал своё влияние для скорейшего принятия законопроекта. Более того, группа из оппозиции также начала настаивать на том, чтобы наш любимый лидер поддержал их сторону. В условиях такого национального раскола и угрозы Колониального офиса в любом случае привести законопроект в исполнение, многие приближенные к [root.getleader] опасаются, что он должен принять решение в ближайшее время, чтобы не усугубить тупиковую ситуацию в парламенте."
imp_fed.6.a: "Поддержите законопроект, Боже, храни империю!"
imp_fed.6.b: "Это наш последний шанс, Долой Федерацию!"

imp_fed.7.t: "[FROM.GetName] выражает отказ ратифицировать!"
imp_fed.7.d: "Шокирующим шагом стало то, что [FROM.GetAdjective]ое правительство не смогло принять законопроект, ратифицирующий Имперское условие, последний шаг к Имперской Федерации. Предположительно из-за влияния [FROM.GetLeader], с провалом законопроекта нация отказалась присоединиться к Федерации. Это вероломство невозможно! Королевский флот уже проинформирован, и разрабатываются планы вторжения. Если они хотят сражения, они его получат. Ибо Империя будет едина, и никто не сможет этому помешать. Боже, храни короля, Боже, храни Империю! "
imp_fed.7.a: "Империя поразит их!"

imp_fed.8.t: "[FROM.GetName] Присоединяется к нам"
imp_fed.8.d: "Неудивительно, но [FROM.GetAdjective]ое правительство официально ратифицировало Имперскую Конституцию, тем самым присоединившись к нашей мечте о Единой Империи. Несмотря на то, что голосование было узким, благодаря влиянию [FROM.GetLeader], оно прошло успешно. С их ратификацией ещё одна нация объединяется в теплых объятиях Имперской Федерации - дома для всех истинных британцев!"
imp_fed.8.a: "Да здравствует Империя!"

imp_fed.9.t: "Основание Имперской Федерации"
imp_fed.9.d: "После долгих лет изгнания сомневающиеся утверждали, что мы никогда не вернёмся домой, но мы вернулись. После долгих лет раздоров сомневающиеся утверждали, что мы никогда не обретем мир, но мы его обрели. После многих лет попыток сомневающиеся утверждали, что мы никогда не создадим единое Имперское государство, но мы это сделали. Мечта и логическое завершение колониального проекта достигнуто, и каждый британец, от Оттавы до Лондона, от Кингстона до Сиднея, объединен в единое государство. Там, где раньше были сомнения и уныние в сердцах имперских граждан, появилась новая надежда на будущее. Империя, почти стертая с лица земли в 1925 году, действительно была вписана в страницы истории, и возвращение Империи больше никогда не будет подвергаться сомнению. Хотя интеграция займет десятилетия, мы будем противостоять вызовам, которые она бросает, как единое целое, без разделения между нами как народом. Имперская Федерация наконец-то стала реальностью, и с Богом на нашей стороне она никогда не падет. Мы, несомненно, столкнемся со многими проблемами, но сейчас мы можем отдохнуть, зная, что наша работа близка к завершению."
imp_fed.9.a: "Вы - англичане и впоследствии вытянули величайший приз в лотерее жизни."

imp_fed.10.t: "Создание Имперской Федерации"
imp_fed.10.d: "Сегодня, в совместном заявлении из столиц почти всех стран Британского Содружества, было объявлено о слиянии всего Содружества в так называемую "Имперскую Федерацию". После долгих лет борьбы за возвращение своего дома, британские изгнанники, объединив таким образом свою империю, завершают то, что они называют логическим завершением британского колониализма - объединение самой империи в единое целое. С созданием этой Федерации многие задаются вопросом, что дальше будет с Британской империей, которая теперь едина. Ещё больше людей задаются вопросом, возможно, более важным, как долго сможет просуществовать столь крупное, столь разветвленное образование. Окажется ли эта Имперская Федерация следующим шагом в глобальном господстве Великобритании или неудачным национальным экспериментом, ещё предстоит увидеть."
imp_fed.10.a: "Да здравствует Империя?"

imp_fed.11.t: "Направление Имперской Федерации Харгрейва"
imp_fed.11.d: "Поскольку Духовный Вождь, Белый Лис и премьер-министр Джон Харгрейв работают над распространением идей Киббо Кифт Киндред и партии социального кредита в самых отдаленных уголках старой Британской империи, возникли дебаты о том, каким должен быть символ этого нового международного союза. Хотя традиционная концепция Имперской Федерации коренится в империализме, англосаксонском превосходстве, британской исключительности и других неэгалитарных концепциях, плохо сочетающихся с остальной идеологией Киндред, план всё ещё имеет достоинства и широкую поддержку среди большинства консерваторов и правых в Империи. Однако Харгрейв и его союзники в Родстве настаивают на более уникальном подходе к старой концепции, который вводит идеи Родства непосредственно в отношение и действия нового международного правительства, например, фокус на эгалитаризме, фитнесе, экологии, патриотизме, милитаризме, классовом сотрудничестве и мирном сотрудничестве всего человечества в Империи, независимо от того, являются ли они англокровными или нет. Если бы мы продолжили эту альтернативную форму идеи Имперской Федерации, Харгрейв и Киббо Кифт работали бы над созданием нового международного Рода для всего человечества, живущего на землях павшей Империи, или, возможно, даже пошли бы дальше, внедрив в эту идею больше своих анахроничных верований, представив этот новый союз как современную интерпретацию Neorxnawang - концепции христианского рая, воспринятой древними англосаксами в их литературе, которая описывается как небесный луг или натуралистический рай, свободный от трудов и забот. Независимо от нашего выбора, новая Имперская Федерация должна восстать все равно."
imp_fed.11.a: "Англо-супрематистская концепция Имперской Федерации."
imp_fed.11.b: "Создать более мирный Имперский союз, основанный на эгалитаризме Родства."
imp_fed.11.c: "Род под руководством Белого Лиса построит новый Неоркснаванг для всех англосов!"

## Fate of Japan

entente_japan.1.t: "Англо-японский Союз"
entente_japan.1.d: "Англо-японский альянс начался в 1902 году как соглашение между двумя великими островными государствами о помощи и защите интересов друг друга в Азии и противостоянии российскому экспансионизму на Дальнем Востоке. Он бесцеремонно закончился в 1922 году после неудач "Вельткрига" и разногласий на Копенгагенской конференции. С тех пор наши обстоятельства сильно изменились, и сейчас обе наши страны втянуты в войну с великими Державами. Возможно, есть возможность возродить этот старый союз и работать к нашей общей выгоде для поражения Кайзера и Коммуны?"
entente_japan.1.a: "Да! Отправляйте посланников!"
entente_japan.1.b: "Не беспокойтесь."

entente_japan.2.t: "Англо-японский Союз"
entente_japan.2.d: "Британцы Канады хотят возродить старый англо-японский союз между нашими народами. Он сослужил нам хорошую службу во время русско-японской войны, не допустив участия французов в конфликте, и послужил для организации имперской экспансии и управления в Азии. У нас много общих врагов, как синдикалистов, так и немцев, но некоторые из самых верных советников Императора рекомендуют не вступать в Антанту. Это втянуло бы Японию в войны против Французской коммуны и британских революционеров! Пакт о ненападении был бы компромиссом; это способ сохранить лицо, чтобы показать наши добрые чувства к британцам Канады, не заставляя японские войска умирать за их дело."
entente_japan.2.a: "Давайте бороться с коммуной и Кайзером!"
entente_japan.2.b: "Договора о ненападении будет достаточно."
entente_japan.2.c: "Какая чушь."

entente_japan.3.t: "Ответ Японии"
entente_japan.3.d: "Я принес известие от Его Величества, Императора. Когда-то существовал союз между японцами и британцами. Давным-давно мы сражались и умирали вместе. Мы пришли, чтобы почтить эту верность. Мы гордимся тем, что снова будем сражаться вместе с британцами."
entente_japan.3.a: "Добро пожаловать!"

entente_japan.4.t: "Ответ Японии"
entente_japan.4.d: "Его Величество, Император, считает, что было бы... трудно направить японский флот на борьбу за возвращение Британских островов и победу над Французской Коммуной. Однако он готов выразить свою неизменную дружбу с британским народом в форме договора о ненападении."
entente_japan.4.a: "Полагаю, что это придется сделать."

entente_japan.5.t: "Ответ Японии"
entente_japan.5.d: "Его Величество, Император, не считает, что в данный момент заключение союза с канадскими британцами отвечает интересам Японской империи."
entente_japan.5.a: "Чёрт!"

## Peace in the Civil War

acw_peace.1.t: "Единый фронт против Синдикатов?"
acw_peace.1.d: "По мере того как Гражданская война затягивается, многие стали опасаться, что конфликт за душу Америки, и без того затянувшийся, может просто продолжаться бесконечно. Враги остаются со всех сторон, и кажется, что каждый раз, когда совершается прорыв, пропасть закрывается все быстрее. Однако, похоже, появилась возможность наконец-то закончить эту войну. Находящиеся к северу от нас канадцы, которые недавно вернули себе Британские острова, обратились к каждой фракции с предложением окончательно положить конец этому кровавому конфликту. Считая, что освобождение Британии сделало их новой мировой державой в Северной Америке, Канада предложила двухэтапный мирный план, чтобы вернуть Америку к состоянию мира и единства. Во-первых, каждая фракция должна заключить перемирие, за исключением проклятых синдикалистов. Каждая выжившая фракция должна сосредоточиться на синдикалистах, прекратив при этом борьбу друг с другом. Как только зверь синдикализма будет уничтожен, можно приступать ко второй части мирного плана.  Будет проведен общенациональный референдум, на котором народным голосованием будет решено, какая фракция будет править Америкой, а какая получит признание Канады. Референдум будет организован канадскими миротворцами, чтобы избежать подтасовки результатов. Канада также сделала едва заметные угрозы, что если мирный процесс провалится, то они установят мир силой оружия.\n\n\nНесмотря на новизну предложения и, возможно, самый быстрый способ положить конец этому кровавому конфликту, невозможно сказать, каковы реальные шансы на успех. Ведь хотя мы все американцы, мы так долго находились за окопами, что многие предпочли бы забыть об этом. Как бы то ни было, шанс просто спустить собак на Объединённые Синдикаты может дать нам преимущество, необходимое для окончательной победы в этой войне, поэтому некоторые считают, что мы должны согласиться на этот мирный процесс, пока мы не сможем одержать верх над нашими врагами. Поскольку страна всё ещё находится в военном положении, такое важное решение должен принять [root.getleader]."
acw_peace.1.a: "Очень хорошо, у нас будет мир, по крайней мере, пока."
acw_peace.1.b: "Ба! У канадцев есть все шансы закончить эту войну!"

acw_peace.2.t: "Судьба мира"
acw_peace.2.d: "После того, как бешеные псы О.С.А были окончательно усыплены, канадское правительство приступило ко второй фазе своих планов по установлению мира в Америке. В кратчайшие сроки канадские миротворцы хлынут на юг, устанавливая кабины для голосования совместно с местными органами власти. Через некоторое время этот бессмысленный конфликт будет завершён, референдум состоится, и Америка будет воссоединена, по крайней мере, теоретически. Многие в правительстве [root.getleader] начали призывать к возобновлению военных действий с другими фракциями, нападая тогда, когда они меньше всего этого ожидают. В попытке избежать того, чтобы нас назвали нарушителями клятвы, эта фракция в правительстве говорит, что мы можем обставить это, заявив, что мы согласились только на уничтожение Синди, и ничего больше. Сделав это таким образом, мы сможем избежать международных последствий, так они утверждают. Хотя мы, возможно, получили несколько лучшую позицию после падения Красного пояса, многие сомневаются, что это действительно достаточно хорошая позиция, чтобы выиграть войну. Кроме того, мы так близки к миру в наше время, так стоит ли снова ввергать нацию в войну?"
acw_peace.2.a: "Мы зашли так далеко, теперь наша судьба зависит от народа."
acw_peace.2.b: "Мы можем закончить эту войну сейчас, начните подготовку к возобновлению конфликта!"

acw_peace.3.t: "Референдум по воссоединению Америки назначен"
acw_peace.3.d: "После короткого периода молчания со стороны различных американских фракционных правительств, молчания, которое канадские наблюдатели расценили как подготовку к возобновлению конфликта, было получено подтверждение, что референдум действительно состоится. Канадские миротворцы приступили к созданию избирательных участков на обширных пустошах, в которые превратилась Америка. Несмотря на самые благие намерения, похоже, что американский народ не очень хорошо воспринял появление вооружённых сил в своих городах, даже если это делается для того, чтобы положить конец самому кровавому конфликту в истории Америки. Произошло несколько стычек, которые, как правило, заканчивались мирно, но были сообщения о стрельбе, в результате которой погибло несколько гражданских лиц. Чтобы успокоить свой народ, правительства различных фракций призывали к спокойствию, говоря гражданам, что канадцы здесь только для того, чтобы помочь, и большинство граждан прислушались к этому совету. Фракционные правительства также начали массированные пропагандистские усилия, чтобы обеспечить свою победу на предстоящем референдуме. Будь то использование радиорекламы, телевизионной рекламы или даже печатных материалов, фракции готовы сделать практически все, чтобы добиться признания их законным правительством Америки. Хотя эти кампании в основном остаются спокойными, в некоторых случаях самолеты, которые всего несколько недель назад сбрасывали бомбы на вражеские цели, начали сбрасывать листовки, вымогая славу соответствующего фракционного правительства. После референдума, который должен состояться в ближайшие несколько недель, в американском народе зародилась надежда на то, что после столь долгого и кровавого конфликта наконец-то наступит мир."
acw_peace.3.a: "Так закончилась эта злая война."

acw_peace.4.t: "Референдум о судьбе Америки"
acw_peace.4.d: "После нескольких недель подготовки вторая фаза канадского мирного плана наконец-то осуществилась. По всей стране изможденные войной граждане приходят в кабинки для голосования, укомплектованные канадскими миротворцами, чтобы мирно избрать правительство для Америки раз и навсегда. Хотя само голосование, как ожидается, займет всего один день, подсчет голосов может занять несколько недель. В попытке избежать массового мошенничества, которого опасались многие высшие чины канадской миротворческой миссии, бюллетени будут подсчитывать канадцы под наблюдением представителей всех фракций в надежде предотвратить мошенничество. Независимо от этого, по мере закрытия избирательных участков и начала подсчета голосов становится ясно, что американский народ проголосовал за..."
acw_peace.4.a: "...федералистские Соединённые Штаты!"
acw_peace.4.b: "...популистское Союзное государство!"
acw_peace.4.c: "...демократические Тихоокеанские Штаты!"
acw_peace.4.e: "...нативистскую Конституционную Республику!"

acw_peace.5.t: "На южном фронте все спокойно"
acw_peace.5.d: "К большому огорчению нашей миротворческой миссии в Америке, похоже, что глупые американские фракционные правительства начали готовиться к возобновлению своего конфликта. Хотя они не заявляют прямо, что планируют возобновить Гражданскую войну, практическое радиомолчание в отношении нашей миротворческой миссии является лишь подтверждением этого. Когда на них сильно давят, они заявляют, что им ещё нужно время, чтобы обсудить преимущества мирного воссоединения, и что они согласились только на то, чтобы уничтожить синдикалистов, а о следующей фазе мира нужно будет договариваться позже. Таким образом, становится ясно, что возобновление второй американской Гражданской войны не за горами. В связи с этим члены миротворческой миссии предложили оказать давление на американцев, чтобы те "пересмотрели" выбранный ими путь. В начале миротворческой миссии мы ясно дали понять, что если дело дойдет до драки, мы обеспечим мир в Америке, чего бы это ни стоило, поэтому некоторые миротворцы считают, что мы должны выполнить это обещание. Конечно, если они откажутся пойти на это, нам придется выполнить наши обещания о применении насилия, чтобы не потерять доверие к себе на международной арене. Таким образом, многие в самом правительстве считают, что мы должны просто позволить американцам и дальше разрушать свою страну. В конце концов, потенциальный конфликт с Америкой будет кровавым, и эта кровь может быть использована в другом месте, например, при восстановлении Великобритании. Кроме того, чем больше Америка истекает кровью, тем больше она погружается в неактуальность, а значит, Канада может подняться ещё выше. Как бы то ни было, весьма вероятно, что Гражданская война в Америке возобновится, если не предпринять никаких действий, хотя выбор всё ещё не сделан."
acw_peace.5.d_america: "К большому огорчению канадской миротворческой миссии в Америке, похоже, что глупые американские фракционные правительства начали подготовку к возобновлению своего конфликта. Хотя они не заявляют прямо, что планируют возобновить Гражданскую войну, практическое радиомолчание в отношении канадской миротворческой миссии является лишь подтверждением этого. Когда на нас сильно давят, мы заявляем, что нам ещё нужно время, чтобы обсудить преимущества мирного воссоединения, и что мы согласились только на то, чтобы отбросить синдикалистов, а о следующей фазе мира нужно будет договариваться позже. Таким образом, становится ясно, что возобновление второй американской Гражданской войны не за горами. В связи с этим члены канадской миротворческой миссии предложили оказать давление на американцев, чтобы те "пересмотрели" выбранный ими путь. В начале миротворческой миссии они ясно дали понять, что если дело дойдет до драки, Канада обеспечит мир в Америке, чего бы это ни стоило, поэтому некоторые миротворцы считают, что они должны выполнить это обещание. Конечно, если мы откажемся пойти на это, они должны будут выполнить свои обещания в отношении насилия, чтобы Канада не потеряла весь авторитет на международной арене. Таким образом, многие в самом канадском правительстве считают, что мы должны просто позволить американцам и дальше разрушать нашу страну. В конце концов, потенциальный конфликт с Америкой будет кровавым, и эта кровь может быть использована в другом месте, например, для восстановления Великобритании. Кроме того, чем больше Америка истекает кровью, тем больше она погружается в неактуальность, а значит, Канада может подняться ещё выше. Независимо от этого, весьма вероятно, что Гражданская война в Америке возобновится в случае бездействия, хотя выбор ещё предстоит сделать."
acw_peace.5.a: "Мир должен прийти в Америку, так или иначе!"
acw_peace.5.b: "Это глупая затея. Отозвать миссию мира и оставить Америку на произвол судьбы."
acw_peace.5.c: "Ну, мы пытались."

acw_peace.6.t: "Послание из Канады"
acw_peace.6.d: "Похоже, что Канада не очень хорошо восприняла наши попытки возобновить Гражданскую войну. В недвусмысленных выражениях Канада пригрозила, что если мы не позволим их мирному плану осуществиться, они начнут полномасштабное вторжение и будут принуждать к миру мечом. С такой четкой и явной угрозой наше правительство было поставлено в угол. Либо мы можем продолжить путь к войне и столкнуться с гневом одной из великих держав, либо мы подчинимся их мирному процессу и, возможно, потеряем все, за что боролись. Хотя большинство в правительстве поспешно пересмотрели наш курс, многие непреклонны в том, что мы должны продолжать. Канада ни за что не вторгнется к нам, так они утверждают. Они только что потратили бесчисленное количество жизней на отвоевание Британии, поэтому они никогда бы не стали добровольно тратить ещё больше жизней, чтобы навязать нам мир. В любом случае, Канада ожидает ответа, и если мы не хотим испытывать их ещё больше, мы должны ответить."
acw_peace.6.a: "Мы не можем позволить себе войну с крупной державой, измените курс!"
acw_peace.6.b: "Как насчет того, чтобы сменить курс, а?"

acw_peace.7.t: "Американцы отказываются от мира"
acw_peace.7.d: "Несколько шокирующим шагом стало то, что американцы по глупости решили продолжать идти по пути войны. Порицая наши попытки установить мир, они практически осмелились заставить нас спуститься с севера и уничтожить их правительство. Большинство в правительстве считают, что мы просто должны подкрепить наши слова действиями. В конце концов, если мы не будем действовать после угрозы войны, почему любая страна будет воспринимать нас всерьез в будущем, если мы будем угрожать им войной? Для этой группы нападение и установление мира - это вопрос гордости и национальной целостности. Однако часть правительства считает, что мы просто должны позволить Америке уничтожить себя. Мы только что долго и упорно боролись за возвращение Британии, неужели мы готовы обречь ещё больше наших парней на смерть на чужой земле? Хотя они признают, что бездействием мы поставим под угрозу любую будущую внешнюю политику, они считают это справедливой сделкой за сохранение жизней наших солдат. Поскольку этот плевок в наше лицо явно требует решения, было созвано экстренное заседание кабинета министров, чтобы найти подходящий ответ на это оскорбление."
acw_peace.7.a: "Америка может гореть, международная репутация будет проклята."
acw_peace.7.b: "Вся Америка познает мир, силой!"

### League of Nations ###

leauge_of_nations.51.t: "Основана Лига Наций"
leauge_of_nations.51.d: "Кульминацией многолетних усилий стало официальное создание "Лиги Наций" на конференции в Торонто. Все крупные государства приглашены принять участие в конференции, которая, как мы надеемся, создаст новый международный орган, способствующий сохранению и укреплению мира во всем мире."
leauge_of_nations.51.a: "Разослать приглашения"

leauge_of_nations.52.t: "Приглашение в Лигу Наций"
leauge_of_nations.52.d: "Канадцы пригласили нас на учредительную конференцию Лиги Наций. Должны ли мы присутствовать, или их попытка установить мир на этом голубом мраморе не более чем легкомысленная затея."
leauge_of_nations.52.a: "Мы с удовольствием примем участие."
leauge_of_nations.52.b: "Что за глупая идея!"

leauge_of_nations.53.t: "[FROM.GetAdjective]ая делегация прибывает"
leauge_of_nations.53.d: "Делегация [FROM.GetName] приняла наше приглашение на конференцию, и их делегация уже прибыла в Торонто."
leauge_of_nations.53.a: "Великолепно!"

leauge_of_nations.54.t: "Начать конференцию"
leauge_of_nations.54.d: "Делегаты собрались в Торонто, чтобы составить преамбулу к новому Уставу Лиги Наций. Этот основополагающий документ станет фундаментом для будущего фундамента мира во всем мире, основанного на взаимопонимании и взаимном доверии. Сможет ли эта организация исправить трудности времен Вельткрига, или же она окажет неодолимую помощь светлому будущему, ещё предстоит увидеть."
leauge_of_nations.54.a: "Необходимо обсудить наиболее важные вопросы"

leauge_of_nations.55.t: "МЫ, НАРОДЫ объединённых НАЦИЙ, ПОЛНЫ РЕШИМОСТИ"
leauge_of_nations.55.d: "избавить грядущие поколения от бедствий войны, которая дважды за нашу жизнь принесла человечеству невыразимое горе, и\n\n\nподтвердить веру в основные права человека, в достоинство и ценность человеческой личности, в равноправие мужчин и женщин, больших и малых наций, и\n\nt установить условия, при которых могут поддерживаться справедливость и уважение к обязательствам, вытекающим из договоров и других источников международного права, и\n\nt способствовать социальному прогрессу и улучшению условий жизни при большей свободе"."
leauge_of_nations.55.a: "Так что же входит в этот список?"

leauge_of_nations.56.t: "Создание Совета Безопасности Лиги Наций"
leauge_of_nations.56.d: "Теперь, когда значительное число стран присоединилось к платформе Лиги Наций, был создан "Совет Безопасности" в качестве контролирующего органа. Один из шести главных органов ПС, он призван обеспечивать международный мир и безопасность, рекомендовать Генеральной Ассамблее принятие новых членов ПС и утверждать любые изменения в Уставе Лиги. В его полномочия входит создание операций по поддержанию мира, введение международных санкций и санкционирование военных действий. Кроме того, СНБ является единственным органом, имеющим право издавать обязательные резолюции для государств-членов."
leauge_of_nations.56.a: "Хорошая инициатива."

leauge_of_nations.57.t: "Мы назначены в Совет Безопасности Лиги Наций."
leauge_of_nations.57.d: "$leauge_of_nations.56.d$"
leauge_of_nations.57.a: "Мы будем уверены, что будем служить достойно."

leauge_of_nations.58.t: "И ДЛЯ ЭТИХ ЦЕЛЕЙ"
leauge_of_nations.58.d: "проявлять терпимость и жить в мире друг с другом как добрые соседи, и\n\n\nобъединить наши силы для поддержания международного мира и безопасности, и\n\n\nобеспечить, путём принятия принципов и установления методов, что вооруженная сила не будет использоваться, кроме как в общих интересах, и\n\n\nиспользовать международный механизм для содействия экономическому и социальному развитию всех народов."
leauge_of_nations.58.a: "Скоро начнется голосование..."

leauge_of_nations.59.t: "МЫ РЕШИЛИ ОБЪЕДИНИТЬ НАШИ УСИЛИЯ ДЛЯ ДОСТИЖЕНИЯ ЭТИХ ЦЕЛЕЙ."
leauge_of_nations.59.d: "Соответственно, наши соответствующие правительства, через представителей, собравшихся в городе Торонто, которые проявили все свои полномочия, признанные надлежащими, согласились с настоящим Уставом Лиги Наций и настоящим учреждают международную организацию, которая будет известна как Лига Наций"."

leauge_of_nations.60.t: "Срок нашего членства в Совете Безопасности истек"
leauge_of_nations.60.d: "Наш двухлетний срок в Совете Безопасности Лиги Наций подошел к концу. Вместе с другими странами мы будем голосовать за замену, которая будет работать ещё два года. "
leauge_of_nations.60.a: "Интересно, когда мы сможем поработать в следующий раз?"

leauge_of_nations.61.t: "[FROM.GetName] выражает отказ от участия"
leauge_of_nations.61.d: "[FROM.GetAdjective]ое правительство, в наглом акте пренебрежения нашей миссией по установлению мира во всем мире, отвергло наши попытки создать обязательный международный орган и заявило, что они работают над созданием дружественной коалиции стран под своим крылом. Является ли это блефом или они действительно намерены это сделать, пока неясно. "
leauge_of_nations.61.a: "Ужасно грубо с их стороны."

leauge_of_nations.62.t: "[vetoing_country.GetNameDef] Vetoes [LON_current_motion]"
leauge_of_nations.62.d: "[vetoing_country.GetNameDef], один из членов-основателей Лиги Наций, обладающий правом вето на резолюцию ЛОН, использовал свои резервные полномочия и наложил вето на текущее предложение. Хотя это непопулярно среди тех, кто проголосовал за предложение, они мало что могут сделать.  "
leauge_of_nations.62.a: "Ужасно грубо с их стороны."

leauge_of_nations.63.t: "Основание Лиги"
leauge_of_nations.63.d: "Правительства, подписавшие настоящий документ,\n\nПодписав общую программу целей и принципов, воплощенных в совместной декларации премьер-министра Канады и Рейхсканцлера Германской империи от [GetDateText], известной как Атлантическая хартия, будучи убеждены, что полная победа над своими врагами необходима для защиты жизни, свободы, независимости и религиозной свободы, а также для сохранения прав человека и справедливости как на своих, так и на других землях, и что в настоящее время они ведут общую борьбу против диких и жестоких сил, стремящихся поработить весь мир,\n\nDECLARE: \n\n(1) Каждое правительство обязуется использовать все свои ресурсы, военные или экономические, против тех членов Интернационала и его приверженцев, с которыми это правительство находится в состоянии войны. \n\n(2) Каждое правительство обязуется сотрудничать с правительствами, подписавшими настоящий документ, и не заключать отдельного перемирия или мира с врагами.\n\nВышеизложенная декларация может быть принята другими странами, которые оказывают или могут оказать материальную помощь и содействие в борьбе за победу над синдикализмом. "
leauge_of_nations.63.a: "Возможно, мир во всем мире может быть достигнут?"

leauge_of_nations.64.t: "Основание Лиги"
leauge_of_nations.64.d: "Лига Наций была официально основана в Торонто. Официальные подписи поставили большинство ведущих мировых держав, которые убедили многих других последовать их примеру и подписать Устав ЛН. Должны ли мы также подписать Устав Лиги Наций?"
leauge_of_nations.64.a: "Примите наше место в Совете!"
leauge_of_nations.64.b: "Эта организация наверняка станет бесполезной."

leauge_of_nations.65.t: "Голосование по вопросу демилитаризации"
leauge_of_nations.65.d: "В целях содействия установлению и поддержанию международного мира и безопасности при наименьшем отвлечении на вооружение мировых людских и экономических ресурсов Совет Безопасности несет ответственность за разработку, при содействии Военно-штабного комитета, упомянутого в статье 47, планов для представления членам Лиги Наций в целях создания системы регулирования вооружений."
leauge_of_nations.65.a: "Голосовать За!"
leauge_of_nations.65.b: "Голосовать против!"
leauge_of_nations.65.c: "Воздержаться."

leauge_of_nations.66.t: "Голосование по вопросу о поощрении свободы и демократии"
leauge_of_nations.66.d: "Принимая во внимание, что признание достоинства, присущего всем членам человеческой семьи, и их равных и неотъемлемых прав является основой свободы, справедливости и мира во всем мире\n\n\nПринимая во внимание, что пренебрежение и неуважение к правам человека привели к варварским актам, которые возмутили совесть человечества, \n\n\nДля того, чтобы человек не был вынужден прибегать к последнему средству - восстанию против тирании и угнетения, необходимо, чтобы права человека были защищены верховенством закона."
leauge_of_nations.66.a: "Голосуйте за!"
leauge_of_nations.66.b: "Голосуйте против!"
leauge_of_nations.66.c: "Воздержаться."

leauge_of_nations.67.t: "Голосование провалилось!"
leauge_of_nations.67.d: "Последнее голосование провалилось с небольшим перевесом. Оно не может быть предложено снова."
leauge_of_nations.67.a: "Интересно."

leauge_of_nations.68.t: "Голосование прошло!"
leauge_of_nations.68.d: "Последнее голосование прошло комфортным большинством голосов. Теперь это будет реализовано."
leauge_of_nations.68.a: "Интересно."

leauge_of_nations.69.t.yes: "Договор о демилитаризации принят"
leauge_of_nations.69.t.no: "Неудачная попытка демилитаризации"
leauge_of_nations.69.d.yes: " Генеральная Ассамблея может рассматривать общие принципы сотрудничества в поддержании международного мира и безопасности, включая принципы, регулирующие разоружение и регулирование вооружений, и может делать рекомендации в отношении таких принципов членам или Совету Безопасности, или обоим. \n\nГенеральная Ассамблея может обсуждать любые вопросы, относящиеся к поддержанию международного мира и безопасности, внесенные на её рассмотрение любым членом Лиги Наций, или Советом Безопасности, или государством, не являющимся членом Лиги Наций, в соответствии с пунктом 2 статьи 35, и, за исключением предусмотренного в статье 12, может делать рекомендации в отношении любых таких вопросов заинтересованному государству или государствам, или Совету Безопасности, или обоим. Любой такой вопрос, по которому необходимо принять решение, передается Генеральной Ассамблеей на рассмотрение Совета Безопасности либо до, либо после обсуждения.  - выдержка из принятой резолюции."
leauge_of_nations.69.d.no: "Генеральная Ассамблея может рассматривать общие принципы сотрудничества в поддержании международного мира и безопасности, включая принципы, регулирующие разоружение и регулирование вооружений, и может делать рекомендации в отношении таких принципов членам или Совету Безопасности или обоим. \n\nГенеральная Ассамблея может обсуждать любые вопросы, относящиеся к поддержанию международного мира и безопасности, внесенные на её рассмотрение любым членом Лиги Наций, или Советом Безопасности, или государством, не являющимся членом Лиги Наций, в соответствии с пунктом 2 статьи 35, и, за исключением предусмотренного в статье 12, может делать рекомендации в отношении любых таких вопросов заинтересованному государству или государствам, или Совету Безопасности, или обоим. Любой такой вопрос, по которому необходимо принять решение, передается Генеральной Ассамблеей на рассмотрение Совета Безопасности либо до, либо после обсуждения.  - выдержка из отклоненной резолюции."
leauge_of_nations.69.a: "Интересно"
leauge_of_nations.69.b: "Это позор"

leauge_of_nations.70.t: "Обязательства по демилитаризации?"
leauge_of_nations.70.d: "Лига Наций приняла резолюцию о демилитаризации, должны ли мы следовать ей и работать в этом направлении."
leauge_of_nations.70.a: "Мы сделаем все возможное, чтобы избавить наших детей от ужасов войны."
leauge_of_nations.70.b: "В конце концов, это необязательная резолюция..."

leauge_of_nations.71.t: "$leauge_of_nations.70.t$"
leauge_of_nations.71.d: "$leauge_of_nations.70.d$"
leauge_of_nations.71.a: "$leauge_of_nations.70.a$"
leauge_of_nations.71.b: "$leauge_of_nations.70.b$"

leauge_of_nations.72.t.yes: "Договор о продвижении демократии принят"
leauge_of_nations.72.t.no: "Договор о развитии демократии не принят"
leauge_of_nations.72.d.yes: ""Каждый человек должен обладать всеми правами и всеми свободами, провозглашенными настоящей Декларацией, без какого бы то ни было различия, как-то в отношении расы, цвета кожи, пола, языка, религии, политических или иных убеждений, национального или социального происхождения, имущественного, сословного или иного положения. Кроме того, не должно проводиться никакого различия на основе политического, юрисдикционного или международного статуса страны или территории, к которой принадлежит то или иное лицо, будь то независимая, подопечная, несамоуправляющаяся или находящаяся под каким-либо другим ограничением суверенитета". - выдержка из принятой резолюции."
leauge_of_nations.72.d.no: ""Каждый человек должен обладать всеми правами и всеми свободами, провозглашенными настоящей Декларацией, без какого бы то ни было различия, как-то в отношении расы, цвета кожи, пола, языка, религии, политических или иных убеждений, национального или социального происхождения, имущественного, сословного или иного положения. Кроме того, не должно проводиться никакого различия на основе политического, юрисдикционного или международного статуса страны или территории, к которой принадлежит то или иное лицо, будь то независимая, подопечная, несамоуправляющаяся или находящаяся под каким-либо другим ограничением суверенитета". - выдержка из отклоненной резолюции."
leauge_of_nations.72.a: "Интересно"
leauge_of_nations.72.b: "Это позор"

leauge_of_nations.73.t: "Продвижение демократии и политического сотрудничества?"
leauge_of_nations.73.d: "Лига Наций приняла резолюцию о продвижении демократии и политического сотрудничества. Должны ли мы следовать и выполнять эту резолюцию, или её можно спокойно игнорировать?"
leauge_of_nations.73.a: "Нам лучше сотрудничать с Лигой"
leauge_of_nations.73.b: "Если подумать, то нет"

leauge_of_nations.74.t: "$leauge_of_nations.73.t$"
leauge_of_nations.74.d: "$leauge_of_nations.73.d$"
leauge_of_nations.74.a: "$leauge_of_nations.73.a$"
leauge_of_nations.74.b: "$leauge_of_nations.73.b$"

leauge_of_nations.75.t: "Приглашение в Лигу Наций"
leauge_of_nations.75.d: "Лига Наций обратилась к нашему правительству, приглашая нас присоединиться к Лиге в их стремлении к миру во всем мире. Примем ли мы их предложение?"
leauge_of_nations.75.a: "Мы будем участвовать"
leauge_of_nations.75.b: "Мы не заинтересованы"

leauge_of_nations.76.t.accept: "[FROM.GetAdjective]ая делегация прибывает"
leauge_of_nations.76.t.refuse: "[FROM.GetNameDef] выражает отказ!"
leauge_of_nations.76.d.accept: "Ожидаемо, [FROM.GetNameDef] милостиво принял их приглашение в Лигу, и, как ожидается, подаст официальное заявление в Лигу в конце этого месяца. Вскоре после этого будет проведено голосование по вопросу их членства."
leauge_of_nations.76.d.refuse: "[FROM.GetAdjective]ая делегация отклонила их приглашение в Лигу. Неясно, чем вызвано их несогласие: некоторые представители колебались между тем, чтобы назвать нас бесхребетными трусами и сказать, что мы не делаем достаточно для установления мира."
leauge_of_nations.76.a: "Мы рады приветствовать их!"
leauge_of_nations.76.b: "Они даже не понимают!"

leauge_of_nations.77.t: "[LON_candidate_membership.GetNameDef] Голосование о членстве в Лиге Наций"
leauge_of_nations.77.d: "Сегодня началось голосование по вопросу членства [LON_candidate_membership.GetNameDef] в Лиге Наций. Рекомендуется принять их."

leauge_of_nations.78.t: "Лига Наций голосует за наше членство"
leauge_of_nations.78.d: "Другие члены Лиги Наций сейчас голосуют по поводу нашего членства в альянсе. Мы будем приняты простым большинством голосов."
leauge_of_nations.78.a: "Давайте подождем результата..."

leauge_of_nations.79.t.yes: "[LON_candidate_membership.GetNameDef] Членство одобрено"
leauge_of_nations.79.t.no: "[LON_candidate_membership.GetNameDef] Членство отклонено"
leauge_of_nations.79.d.yes: "Завершилось голосование по вопросу [LON_candidate_membership.GetAdjective]ого членства, сегодня в Торонто. Большинство проголосовавших согласились принять новую страну в нашу организацию"
leauge_of_nations.79.d.no: "Завершилось голосование по вопросу [LON_candidate_membership.GetAdjective]ого членства, сегодня в Торонто. К сожалению, большинство делегатов высказались против принятия нового члена."
leauge_of_nations.79.a: "Приветствуем их!"
leauge_of_nations.79.b: "Это позор"

leauge_of_nations.80.t: "Членство в Лиге Наций разрешено"
leauge_of_nations.80.d: "Члены Лиги Наций проголосовали за наше членство!"
leauge_of_nations.80.a: "Великолепно!"

leauge_of_nations.81.t: "Членство в Лиге Наций отклонено!"
leauge_of_nations.81.d: "Члены Лиги Наций проголосовали против нашего членства..."
leauge_of_nations.81.a: "Почему они это сделали?!"

leauge_of_nations.82.t: "Помощь от Лиги Наций"
leauge_of_nations.82.d: "Лидер Лиги Наций, [CAN.GetNameDef], прислал нам помощь в нашей борьбе. Кроме того, в ближайшее время мы можем ожидать помощи от других членов Лиги Наций."
leauge_of_nations.82.a: "Спасибо!"

leauge_of_nations.83.t: "Как мы можем помочь?"
leauge_of_nations.83.d: "Поскольку борьба в [receiving_tag.GetNameDef] продолжается, мы можем выбрать, чем мы можем помочь."
leauge_of_nations.83.a: "Мы пошлем людей и оружие."
leauge_of_nations.83.b: "Мы пошлем только людей."
leauge_of_nations.83.c: "Мы пошлем только оружие."
leauge_of_nations.83.e: "Они слишком далеко..."
leauge_of_nations.83.f: "Разрешить миротворческую миссию!"

leauge_of_nations.84.t: "[helping_tag.GetAdjective]ая поддержка"
leauge_of_nations.84.d: "[helping_tag.GetNameDef] готов помочь нам в нашей борьбе и прислал нам военную помощь!"
leauge_of_nations.84.d_2: "[helping_tag.GetNameDef] готов помочь нам в нашей борьбе и отправил миротворцев LoN на нашу территорию!"
leauge_of_nations.84.a: "Отлично!"

leauge_of_nations.85.t: "Аннулирование членства [LON_candidate_membership.GetNameDef]"
leauge_of_nations.85.d: "Сегодня началось голосование по вопросу о лишении [LON_candidate_membership.GetNameDef] членства в Лиге Наций. Их правительство состоит из поджигателей войны, и теперь они представляют угрозу миру во всем мире!"

leauge_of_nations.86.t: "Лига Наций голосует за отмену нашего членства"
leauge_of_nations.86.d: "Другие члены Лиги Наций сейчас голосуют за отмену нашего членства в альянсе."
leauge_of_nations.86.a: "Бесполезная организация!..."

leauge_of_nations.87.t.yes: "[LON_candidate_membership.GetNameDef] Выгнали!"
leauge_of_nations.87.t.no: "[LON_candidate_membership.GetNameDef] Остается!"
leauge_of_nations.87.d.yes: "Сегодня в Торонто завершилось голосование. Большинство стран проголосовало за то, чтобы выгнать [LON_candidate_membership.GetNameDef] за его безрассудное разжигание войны!"
leauge_of_nations.87.d.no: "Сегодня в Торонто завершилось голосование по статусу [LON_candidate_membership.GetNameDef]. К сожалению, большинство стран высказались против исключения страны из конференции."
leauge_of_nations.87.a: "Хорошо."
leauge_of_nations.87.b: "Это позор."
leauge_of_nations.87.c: "Мы заставим их уйти!"

leauge_of_nations.88.t: "Нас исключили из Лиги Наций"
leauge_of_nations.88.d: "Члены Лиги Наций проголосовали против нашего членства..."
leauge_of_nations.88.a: "По-прежнему бесполезная организация"

leauge_of_nations.89.t: "Членство в Лиге Наций сохранено"
leauge_of_nations.89.d: "Члены Лиги Наций проголосовали за наше членство!"
leauge_of_nations.89.a: "Мы по-прежнему будем пользоваться льготами."

leauge_of_nations.90.t: "Торонто приостанавливает наше членство"
leauge_of_nations.90.d: "Несмотря на то, что большинство стран проголосовало за сохранение нашего членства, правительство Торонто принудительно приостановило наше членство."
leauge_of_nations.90.a: "Ублюдки!"

leauge_of_nations.91.t: "[LON_current_motion] Мера наложена вето"
leauge_of_nations.91.d: "Из-за непредвиденного конфликта внутри, на последнее предложение было наложено вето. Несмотря на большое количество голосов, это предложение провалилось из-за высокомерия одной нации. Хотя некоторые справедливо негодуют по поводу такого исхода, они имеют полное право наложить вето на предложение."
leauge_of_nations.91.a: "Ублюдки!"

leauge_of_nations.92.t: "Применение санкций против [LON_sanctioned_country.GetNameDef]"
leauge_of_nations.92.d: "Сегодня началось голосование по вопросу применения санкций против [LON_sanctioned_country.GetNameDef] в Лиге Наций. Их правительство состоит из поджигателей войны, и теперь они представляют угрозу миру во всем мире!"

leauge_of_nations.93.t: "Лига Наций голосует за применение санкций"
leauge_of_nations.93.d: "Другие члены Лиги Наций сейчас голосуют за применение санкций против нас..."
leauge_of_nations.93.a: "Бесполезная организация!..."

leauge_of_nations.94.t.yes: "Санкции против [LON_sanctioned_country.GetNameDef]!"
leauge_of_nations.94.t.no: "Нет санкциям против [LON_sanctioned_country.GetNameDef]!"
leauge_of_nations.94.d.yes: "Сегодня в Торонто завершилось голосование. Большинство стран проголосовало за санкции против [LON_sanctioned_country.GetName] за их безрассудную милитаризацию!"
leauge_of_nations.94.d.no: "Сегодня в Торонто завершилось голосование. И большинство стран проголосовало против санкций в отношении [LON_sanctioned_country.GetName] за их безрассудную милитаризацию!"
leauge_of_nations.94.a: "Хорошо."
leauge_of_nations.94.b: "Это позор."

leauge_of_nations.95.t: "Мы попали под санкции!"
leauge_of_nations.95.d: "Члены Лиги Наций проголосовали за санкции против нашей страны..."
leauge_of_nations.95.a: "Все ещё бесполезная организация"

leauge_of_nations.96.t: "Лига Наций голосует против санкций"
leauge_of_nations.96.d: "Члены Лиги Наций проголосовали против санкций в отношении нашей страны!"
leauge_of_nations.96.a: "Мы все равно будем пользоваться льготами."