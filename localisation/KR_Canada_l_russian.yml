CAN_anglo_french_tensions_2_desc: "Большая часть франкоговорящего населения расположено в Квебеке. Между квебекцами и англо-канадцами нарастают разногласия из-за слухов о подготовки Антанты к новой войне. Из всех канадцев, франкоговорящие квебекцы агрессивней всех сопротивляются призыву в армию, аргументируя это нежеланием умирать в ненужных им войнах за ненужный им народ."
