CAN_invasion_plans_1: "Фокус на вторжении"
CAN_invasion_plans_1_desc: "Пока мы не вернём себе свою Родину, наш ВМФ должен быть сфокусированы на вторжении на Британские острова. Орудия наших кораблей должны стрелять ещё дальше и мощнее, а транспортные суда должны быть надёжными для перевозки сил вторжения."
CAN_invasion_plans_2: "Фокус на вторжении"
CAN_invasion_plans_2_desc: "Мы смогли выйти на связь с подпольем лоялистов, что дало нам жизненно необходимые данные разведки. Кроме того, мы успешно отработали операцию по высадке морского десанта до небывалого уровня, а наши корабли теперь способны вести огонь с ещё большей дистанции. Мы готовы вернуть своё."
CAN_loyalist_uprising: "Восстание лоялистов"
CAN_loyalist_uprising_desc: "Мы всегда знали, что среди нас есть предатели, которые скучали по временам кабального рабства под пятой монархии и аристократии. Они высунули свои морды из нор. Тем легче нам будет их уничтожить!"
CAN_special_branch_idea: "Специальный отдел"
CAN_special_branch_idea_desc: "Специальный отдел КККП – это подразделение национальной полиции Канады, созданное с целью проведения разведки контршпионажа. Часть его основателей раньше состояли в MI5, так что наш отдел может спокойно тягаться с мастодонтами мира разведки."
CAN_special_branch_idea_lar: "Специальный отдел"
