CAN_expand_south: "Расширить нашу власть на юг"
CAN_expand_south_desc: "Теперь, когда мы укрепили своё господство над Новой Англией и регионом Великих озер, мы можем начать интеграцию оставшихся частей Стального пояса." 

CAN_new_provinces: "Новые провинции"
CAN_new_provinces_desc: "Хотя границы Канады оставались в основном статичными со времен Конфедерации, меняющаяся ситуация вокруг нас предоставила нам в распоряжение ряд новых территорий. Эти новые земли будут включены в состав собственно Канады, что позволит им сформировать собственные выборные правительства наравне с остальными провинциями Канады [?CAN_current_provinces]."

CAN_establish_province_michigan: "Учредить провинцию Мичигана"
CAN_establish_province_michigan_desc: "Теперь, когда сопротивление социалистов остыло, бывший американский штат Мичиган будет принят в Конфедерацию в качестве [?CAN_provinces]третьей провинции Канады."
CAN_establish_province_wisconsin: "Учредить провинцию Висконсина"
CAN_establish_province_wisconsin_desc: "Теперь, когда социалистическое сопротивление остыло, бывший американский штат Висконсин будет принят в Конфедерацию в качестве [?CAN_provinces]третьей провинции Канады."
CAN_establish_province_minnesota: "Учредить провинцию Миннесота"
CAN_establish_province_minnesota_desc: "Теперь, когда сопротивление социалистов остыло, бывший американский штат Миннесота будет принят в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады."
CAN_establish_province_indiana: "Учредить провинцию Индианы"
CAN_establish_province_indiana_desc: "Теперь, когда сопротивление социалистов и кланов остыло, бывший американский штат Индиана будет принят в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады."
CAN_establish_province_ohio: "Учредить провинцию Огайо"
CAN_establish_province_ohio_desc: "Теперь, когда сопротивление социалистов и кланов остыло, бывший американский штат Огайо будет принят в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады."
CAN_establish_province_illinois: "Учредить провинцию Иллинойса"
CAN_establish_province_illinois_desc: "Теперь, когда сопротивление социалистов и кланов остыло, бывший американский штат Иллинойс будет принят в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады."
CAN_establish_province_penn: "Учредить провинцию Пенсильвания"
CAN_establish_province_penn_desc: "Теперь, когда сопротивление социалистов и Кланов остыло, бывший американский штат Пенсильвания будет принят в Конфедерацию в качестве [?CAN_provinces]третьей провинции Канады."
CAN_establish_province_nj: "Учредить провинцию Нью-Джерси"
CAN_establish_province_nj_desc: "Теперь, когда сопротивление социалистов и кланов утихло, бывший американский штат Нью-Джерси будет принят в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады."

CAN_establish_province_oregon_full: "Учредить провинцию Орегона"
CAN_establish_province_oregon_full_desc: "Когда территория Орегон снова будет полностью под британским контролем, мы сможем реорганизовать бывшие американские штаты Вашингтон, Айдахо и Орегон в одно целостное подразделение, известное просто как "Орегон", которое будет принято в Конфедерацию в качестве [?CAN_provinces]-ой провинции Канады."
CAN_establish_province_washington: "Учредить провинцию Южной Колумбии"
CAN_establish_province_washington_desc: "Хотя мы пытались восстановить британский доминион над всей территорией Орегона, нам пока удалось сохранить только бывший американский штат Вашингтон. Вашингтон" лишится своего предательского названия и будет принят в Конфедерацию в качестве [?CAN_provinces]третьей провинции Канады. "
CAN_establish_province_maine: "Учредить провинцию Мэн"
CAN_establish_province_maine_desc: "Удачное стечение обстоятельств позволило американскому штату Мэн оказаться под канадской оккупацией. Мэн управляется вполне дружелюбно, и хотя многие согласились с тем, что наше присутствие временно, отсутствие улучшения ситуации в Америке заставило многих пересмотреть своё мнение. Мэн всегда был канадским по своей сути, имея больше общего с Нью-Брансуиком, чем с остальными своими родственниками из Новой Англии. Они присоединятся к своим братьям в качестве [?CAN_provinces]третьей провинции Канады."
CAN_establish_province_alaska: "Учредить провинцию Аляски"
CAN_establish_province_alaska_desc: "Хотя столь отдаленные северные земли обычно входят в состав Конфедерации в качестве территории, нынешний премьер-министр Аляски Эрнест Грюнинг отверг перспективу принятия Аляски в качестве территории, ссылаясь на то, что территории не обладают суверенитетом. Грюнинг обвинил канадское правительство в том, что оно относится к Аляске не иначе, чем их американские предшественники. Чтобы не доказать его правоту, Канада примет Аляску в качестве нашей [?CAN_provinces]-й провинции вместо 3-й территории Канады."

CAN_establish_province_puerto_rico: "Учредить провинцию Пуэрто-Рико"
CAN_establish_province_puerto_rico_desc: "Статус Пуэрто-Рико оказался под угрозой с тех пор, как он был захвачен Королевским флотом. Как и в случае с Соединенными Штатами, Пуэрто-Рико не имеет официального представительства в парламенте, что делает его граждан непредставленными. Чтобы исправить это, Пуэрто-Рико была принята в качестве [?CAN_provinces]-ой провинции Канады, что обеспечит им представительство и узаконит наше правительство в глазах пуэрториканцев. Кроме того, для государственных служащих будут организованы программы изучения испанского языка, чтобы пуэрториканцы чувствовали себя в Канаде как дома. Уже сейчас Пуэрто-Рико становится центром канадского бизнеса и туризма, а многие аспекты пуэрториканской культуры становятся привычными в континентальной Канаде. "
CAN_establish_province_bahamas: "Учредить провинцию Багамские острова"
CAN_establish_province_bahamas_desc: "После того, как Вест-Индская Федерация будет включена в состав Канады, Карибская территория Багамских островов будет официально интегрирована в состав Канады, став нашей [?CAN_provinces]-й провинцией. Предыдущие предложения о присоединении этого региона к Канаде были отклонены в прошлом, но с учётом необходимости в рабочей силе для Освобождения; и с ростом популярности туризма в регионе, мы больше не можем игнорировать призывы предоставить Багамским островам официальное представительство и сделать их постоянной и интегрированной частью Канады."
CAN_establish_province_bermuda: "Учредить провинцию Бермудские острова"
CAN_establish_province_bermuda_desc: "После того как Вест-Индская Федерация будет включена в состав Canada Proper, карибская территория Бермуды будет официально интегрирована в состав Канады, став нашей [?CAN_provinces]th провинцией. Предыдущие предложения о присоединении этого региона к Канаде были отвергнуты в прошлом, но с учётом потребности в рабочей силе для Освобождения; и с ростом популярности туризма в регионе, мы больше не можем игнорировать призывы предоставить Бермудам официальное представительство и сделать их постоянной и интегрированной частью Канады."
CAN_establish_province_jamacia: "Учредить провинцию Ямайка"
CAN_establish_province_jamacia_desc: "После того, как Вест-Индская Федерация будет включена в состав Canada Proper, карибская территория Ямайка будет официально интегрирована в Канаду, став нашей [?CAN_provinces]-й провинцией. Предыдущие предложения о присоединении этого региона к Канаде были отвергнуты в прошлом, но с учётом потребности в рабочей силе для Освобождения; и с ростом популярности туризма в регионе, мы больше не можем игнорировать призывы предоставить Ямайке официальное представительство и сделать её постоянной и интегрированной частью Канады."
CAN_establish_province_west_india: "Учредить провинцию Вест-Индии"
CAN_establish_province_west_india_desc: "После того, как Вест-Индская Федерация будет включена в состав Канады Proper, Карибская территория Вест-Индии будет официально интегрирована в состав Канады, став нашей [?CAN_provinces]th провинцией. Предыдущие предложения о присоединении этого региона к Канаде были отклонены в прошлом, но с учётом необходимости в рабочей силе для Освобождения; и с ростом популярности туризма в регионе, мы больше не можем игнорировать призывы предоставить Вест-Индии официальное представительство и сделать их постоянной и интегрированной частью Канады."
CAN_establish_province_guyana: "Учредить провинцию Гайана"
CAN_establish_province_guyana_desc: "После того, как Вест-Индская Федерация будет включена в состав Canada Proper, карибская территория Гайана будет официально интегрирована в состав Канады, став нашей [?CAN_provinces]-й провинцией. Предыдущие предложения о присоединении этого региона к Канаде были отвергнуты в прошлом, но с учётом потребности в рабочей силе для Освобождения; и с ростом популярности туризма в регионе, мы больше не можем игнорировать призывы предоставить Гайане официальное представительство и сделать её постоянной и интегрированной частью Канады."
CAN_establish_province_belize: "Учредить провинцию Белиза"
CAN_establish_province_belize_desc: "Оккупация Белиза мерзкими гватемальцами наконец-то закончилась, и с этим пришло время предоставить Белизу собственный статус канадской провинции [?CAN_provinces]th. Хотя демографические различия заставили некоторых отказаться от интеграции Белиза, мы не можем отрицать наши общие с Белизом английские культурные корни, равно как и экономические выгоды, которые даст вхождение Белиза в Конфедерацию."

CAN_establish_province_iceland: "Учредить провинцию Исландии"
CAN_establish_province_iceland_desc: "Чтобы защититься от Британского союза, Исландия объединилась с канадским правительством и стала официальной частью Королевства Канада. Многие исландцы до сих пор привыкли к статусу, который они имели при Датской унии и который позволял им большую автономию. В процессе интеграции Исландии с остальной Канадой мы предоставим Исландии особый статус в дополнение к принятию Исландии в Конфедерацию в качестве [?CAN_provinces]-й провинции Канады. Исландии будет позволено решать большую часть своих собственных вопросов, и будут приняты меры по защите исландского языка и культуры."
CAN_establish_province_greenland: "Учредить территорию Гренландии"
CAN_establish_province_greenland_desc: "Гренландия не имеет достаточного количества постоянного населения, чтобы быть принятой в качестве полноценной провинции. Вместо этого Гренландия будет принята в качестве территории - государственного образования, которое может формировать своё собственное правительство, но полномочия которого в конечном итоге принадлежат федеральному правительству. "

CAN_establish_province_great_lakes: "Учредить провинцию Новый Квебек"
CAN_establish_province_great_lakes_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Район Великих озер станет провинцией Новый Квебек, в честь истории региона как части Квебека до революционной войны."
CAN_establish_province_virginia: "Учредить провинцию Вирджиния"
CAN_establish_province_virginia_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Территория бывшей Конфедерации будет объединена в провинцию Вирджиния, в честь бывшей колонии Вирджиния."
CAN_establish_province_texas: "Учредить провинцию Соластелия"
CAN_establish_province_texas_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые Провинции. Соластелия, охватывающая территории бывших штатов Техас и Нью-Мексико, станет канадской провинцией [?CAN_provinces]со своим законодательным органом, премьер-министром и выборами. "
CAN_establish_province_utah: "Учредить провинцию Бриджер"
CAN_establish_province_utah_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Провинция, охватывающая американский юго-запад, будет называться Бриджер, в честь Джима Бриджера, первого англичанина, увидевшего Великое Соленое озеро, и потомка виргинских аристократов."
CAN_establish_province_midwest: "Учредить провинцию Ассинибойя"
CAN_establish_province_midwest_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Территория американского Среднего Запада будет объединена в Провинцию Ассинибойя, названную в честь бывшего округа Ассинибойя."
CAN_establish_province_california: "Учредить провинцию Калифорния"
CAN_establish_province_california_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Калифорния станет [?CAN_provinces]-й провинцией Канады, с собственным законодательным органом, премьер-министром и выборами. "
CAN_establish_province_chesapeake: "Учредить провинцию Чесапикский залив"
CAN_establish_province_chesapeake_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Чесапикский залив, охватывающий территорию американского северо-востока, станет [?CAN_provinces]-й провинцией Канады, с собственным законодательным органом, премьером и выборами. "
CAN_establish_province_new_england: "Учредить провинцию Новая Англия"
CAN_establish_province_new_england_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Новая Англия, включающая бывший одноименный регион, станет [?CAN_provinces]-й провинцией Канады, с собственным законодательным органом, премьером и выборами. "
CAN_establish_province_hawaii: "Учредить провинцию Гавайи"
CAN_establish_province_hawaii_desc: "Теперь, когда сопротивление американцев подавлено, мы можем приступить к разделению Соединённых Штатов на новые провинции. Гавайи, включающие бывшую цепь одноименных островов, а также другие отдаленные острова, станут [?CAN_provinces]третьей провинцией Канады, с собственным законодательным органом, премьером и выборами. "

