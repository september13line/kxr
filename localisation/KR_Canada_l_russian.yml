### Leaders ###
POLITICS_GEORGE_DESC: "Король-Император, как он себя до сих пор называет, правил Британской империей 26 лет. Он взошел на трон в 1910 году на пике славы своей Империи, Империи, над которой никогда не заходит солнце, но его правление следовало за быстрым упадком мощи Британии. Поражение в Вельткриге, потеря его младшего сына Джона и потеря самой Британии в совокупности сломили большую часть духа Георга V. Его здоровье также ухудшилось после полета в Канаду, которую Джордж в частном порядке называет "холодной тюрьмой" Он потерял всякий интерес к участию в делах Королевского дома, делегировав такие церемониальные обязанности своему сыну, принцу Эдуарду. Сейчас он живёт только ради возвращения в Британию, но эта перспектива с каждым днём тускнеет."
POLITICS_EDWARD_DESC: "После смерти своего отца, короля-Императора Георга V, Эдвард Виндзор был коронован на пышной церемонии в Оттаве. Молодой монарх, особенно торжественно возведенный на престол, унаследовал Империю, несомненно, тень её былой славы, и Королевство, оккупированное революционерами-синдикалистами. Неустрашимый Король Эдуард прежде всего поддерживает желание, чтобы знамя Соединённого Королевства снова гордо развевалось над Британскими островами."
POLITICS_ALBERT_WINDSOR_DESC: "Принц Альберт Виндзорский, младший брат британского короля Эдуарда VIII, был назначен генерал-губернатором Канады. Хотя в детстве его высмеивали за заметное заикание, Альберт превратился в собранного и дисциплинированного человека. Канадцы ценят добродетеля Альберта, многие в его правительстве ожидали, что назначение на пост генерал-губернатора будет рассмотрено на канадским парламентом. Однако, несмотря на разочарование некоторых, Альберта все же любят. Пока Эдвард занимается реконструкцией недавно отвоеванной Британии, Альберт усердно трудится, чтобы обеспечить надлежащее управление Канадой."
POLITICS_ALBERT_DESC: "Родившись в декабре 1895 года, юный принц Альберт не ожидал, что станет королем. Выросший в Великобритании, он всегда находился в тени своего брата, принца Эдуарда. Альберт I всегда был известен как робкий и замкнутый человек, вплоть до начала Вельткрига, когда в 1909 году он поступил в академию, а в 1913 году стал моряком. Несмотря на постоянную морскую болезнь, он участвовал в Ютландском сражении на борту HMS Collingwood, а затем служил командиром эскадры до ранения в ноябре 1918 года, оставшись в Великобритании до конца войны.\n\nПосле войны Альберт продолжал жить в Великобритании до революции, бежав в Канаду. Принц был относительно малозначимым до восшествия на престол своего брата, будучи следующим в очереди на трон. После отречения брата от престола новый Король Альберт I считается равным, если не лучшим, чем его предшественник, поскольку он охотнее сотрудничает с канадским правительством и британскими изгнанниками. Хотя Король постоянно страдает от болезней, британские изгнанники видят в нем маяк надежды. К лучшему или к худшему, но Альберт I будет возглавлять движение на родные острова."
POLITICS_KING_HENRY_DESC: "Третий сын Георга V, юный Генрих считался крайне нервным ребенком, но вырос в активного и скромного человека. Он преуспел в спорте, учился в Итонском колледже и делал военную карьеру в изгнании. Все это подготовило непритязательного принца к наследованию короны, когда судьба сыграла свою роль. Новый король Генрих IX пользуется заслуженной популярностью. Его считают стабильным и сильным монархом, который, тем не менее, происходит из демократических кругов. Теперь его долг - провести британцев через бурные воды. И в глубине души король Генрих IX знает, что его священный долг - воссоединить британский народ....."
POLITICS_KING_GEORGE_DESC: "Пятый ребенок и IV сын Георга V никак не ожидал, что его ждет в будущем. Юный Георг учился в британском военно-морском флоте и окончил его незадолго до революции, но его увезли вместе с другими членами Королевской семьи. В изгнании он продолжил свою военную карьеру. В конце концов, он направил свою страсть к авиации и стал офицером RAF. Это принесло молодому принцу репутацию сорвиголовы. Иногда он попадал в заголовки газет из-за своих военных обязанностей и личных скандалов. Однако судьба поставила его в центр внимания. Теперь этот маловероятный монарх должен повести страну на войну, чтобы знамя Соединенного Королевства однажды гордо взвилось над родными островами, а Империя вернулась к своей славе. Только время покажет, есть ли у молодого монарха все необходимое..."

POLITICS_DUNNING_DESC: "Первый премьер-министр Канады со времен Маккензи Боуэлла, родившийся не на канадской земле, Чарльз Эвери Даннинг до своего перехода в федеральную политику занимал пост премьер-министра Саскачевана. Даннинг возглавил либералов после того, как партия потерпела катастрофические поражения на выборах 1926 года. Даннинг, пришедший к власти после того, как лидеры партии отстранили многолетнего лидера партии Уильяма Лайона Маккензи Кинга, обещал вновь сосредоточиться на суверенитете Канады и помочь аграрному ядру Западной Канады.\n\nНесмотря на то, что либералы выбрали новое руководство партии, консерваторы продолжали удерживать монополию на власть почти 10 лет подряд. Тори были свергнуты только в 1935 году, когда либералы с небольшим перевесом победили в правительстве меньшинства. Хотя Даннинг обещал провести быстрые экономические реформы и сосредоточиться на независимости Канады, действия Даннинга по разрешению многих кризисов Канады были неудовлетворительными. Решения Даннинга по преодолению Великой депрессии во многом ухудшили ситуацию, при этом многие либералы обвиняли Даннинга в продажности изгнанникам. Даннинг, которого считают непопулярным псевдоизгнанником, потерял поддержку большинства членов своей партии, и многие считают, что он вряд ли сможет решить многие проблемы, стоящие перед Канадой. Сами либералы рассчитывают на лидерство Маккензи Кинга, человека, которого сменил Даннинг, надеясь, что партия сможет возродиться без того, чтобы непопулярность Даннинга тянула их вниз. "
POLITICS_MACKENZIE_KING_DESC: "Уильям Лайон Маккензи Кинг не чужд трудностей на посту премьер-министра: ранее он занимал эту должность с 1921 по 1926 год; и хотя он уступил лидерство в партии Чарльзу Эйвери Даннингу, Маккензи Кинг продолжал служить с изяществом в качестве влиятельного министра кабинета. По иронии судьбы, Даннинг, который когда-то узурпировал Маккензи Кинга, в конце концов, оказался под ударом Кинга и уступил лидерство своему бывшему сопернику, как только стало ясно, что его положение премьер-министра стало несостоятельным.\n\nМаккензи Кинг унаследовал от своего предшественника большой беспорядок. Экономика Канады находится в руинах, политическая арена никогда не была столь разделена, а конфликт с Британским Союзом назревает. Сам Маккензи Кинг намерен переопределить отношения между британцами как равные, придавая новое значение суверенитету Канады и гарантируя, что грядущая война с Британским союзом будет войной за освобождение и восстановление демократии в Британии, а не за то, чтобы подданные вновь завоевали территорию своих павших хозяев. Хотя ему не хватает харизмы, и его личность описывают как "холодную и бестактную", и хотя его одержимость различными оккультными занятиями вызывает у некоторых беспокойство, Маккензи Кинг - именно тот человек, который нужен либералам, чтобы провести их через грядущие годы; единый и готовый обеспечить Канаде место на мировой арене.  "


