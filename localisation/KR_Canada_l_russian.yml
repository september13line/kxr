CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel: "Наше вмешательство в Гражданскую войну в США привело к оккупации Новой Англии, что могло быть благом или проклятием, в зависимости от того, как мы теперь будем обращаться с этой землей и её людьми."
CAN_new_england_category_rebel: "Наше вмешательство в Гражданскую войну в США привело к оккупации Новой Англии, что в настоящее время оказывается весьма тягостным, поскольку так называемое восстание янки открыто назвало наше нежелательное присутствие агрессивным актом войны против всех американцев.\n\n§RВосстание янки§! в настоящее время активно в: §Y[?CAN.CAN_yankee_rebellion]§! регионах"
