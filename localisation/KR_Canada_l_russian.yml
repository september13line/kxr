# entente.100.t: "The Abdication Crisis"
# entente.100.d.exiles: "Both the [Root.GetAdjective] government as well as the British government-in-exile have been gripped in a crisis of conscience ever since the announcement of the king's engagement. Many are suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Indeed, even the British Exiles - normally the unquestioned backers of the king on almost any matter - are at odds with one another, with some claiming that the Empire cannot endure an abdication while others saying that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
# entente.100.d.home: "The British government has been gripped in a crisis of conscience ever since the announcement of the king's engagement, with many suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Some claim that the reclamation of the Home Isles is too new, and the situation too unstable, to survive an abdication, while others say that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
# entente.100.a: "Oh dear!"

# entente.101.t: "The Abdication Crisis"
# entente.101.d: "An increasingly serious situation is developing in [From.GetNameDef]: King Edward has announced his intention to marry American film star, Constance Bennett. The problem with the king's engagement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king. The [From.GetAdjective] Prime Minister has reached out to the [Root.GetAdjective] government for advice: is upholding British tradition worth the possible disruption to the Empire an abdication could entail?"
# entente.101.a: "We support King Edward, no matter what"
# entente.101.b: "If he pursues this marriage, he must abdicate"
# entente.101.c: "We have no interest in weighing in on the matter"

# entente.102.t: "[From.GetNameDefCap] Supports the King"
# entente.102.d: "The [From.GetAdjective] government has reached out to us, expressing their support for King Edward and his intended marriage. While it is perhaps a problem for the Church of England, they see the continuity of the king's rule as being more important to the stability of the Empire."
# entente.102.a: "Good to know!"

# entente.103.t: "[From.GetNameDefCap] Supports Abdication"
# entente.103.d: "The [From.GetAdjective] government has reached out to us, expressing concern over what they see as the king's placing of personal desires over the needs of the Empire. They see the monarchy as important to [From.GetNameDef], but it has to be led by a monarch they can all respect."
# entente.103.a: "Good to know!"

# entente.104.t: "The King's Plea"
# entente.104.d: "As the crisis surrounding his engagement to Constance Bennett deepened this week, with several members of his own Privy Council calling on him to either rescind his promise or abdicate the throne, King Edward today made a public plea via the [Root.GetAdjective] national radio to the people of the British Empire. In his broadcast, the king avowed that his love for Constance was true - as is hers for him. Neither of them sees Constance's current marriage as an impediment, and what's more the king believes that in these 'modern times' the prohibition of the Church of England should alone keep him from serving his people in good faith. With the crisis shortly to reach a high point in Parliament, it remains to be seen whether the king's attempt to garner goodwill with the public will bear fruit."
# entente.104.a: "We shall see..."

# entente.105.t: "Groundswell of Support for the King"
# entente.105.d: "In response to King Edward's radio address, the [Root.GetAdjective] public -- as well as citizens of the Empire elsewhere -- has turned out in droves, demonstrating their support for the beleaguered monarch. With so much public pressure on the government, it seems impossible that the king could be expected to abdicate his throne now. As a result, a hastily-drawn up decree from the Church of England has been issued offering Constance Bennett clemency... when and if the royal wedding should take place. Loyal citizens throughout the country reacted with joy, and newspapers ran headlines with a photo of King Edward and 'Queen' Constance embracing each other for the first time in public."
# entente.105.a: "Long live the king!"

# entente.106.t: "The British Exiles Intervene"
# entente.106.d: "Despite the in-fighting within the king's privy council, the British government-in-exile still holds a great deal of sway in [Root.GetNameDef]. With the vote on the abdication about to arrive, and the Exiles foreseeing an international headache should Edward be forced to step down, they have called in every favor they possessed and forced the [Root.GetAdjective] government to accede to the royal engagement... regardless of the opinion of the public or the Empire. A special decree for clemency has been issued by the Church of England, offering clemency for Constance Bennett when and if the wedding takes place. The public is ill at ease with this result, and newspapers across the country have declared that it renders the monarchy itself illegitimate."
# entente.106.a: "But Edward is still the king, yes?"

# entente.107.t: "The Question of Abdication"
# entente.107.d: "The question of King Edward's abdication has come to a fore. Seeing as the king refuses to abandon his engagement under any circumstances, the [Root.GetAdjective] government must now decide: should he be forced to abdicate the throne? Edward has indicated his willingness to step down, if the government should force his hand, though he says he will do so regretfully... and with great concern for the Empire's well-being. Others are less concerned about the fate of the Empire, though the king does still have supporters throughout the country declaring their ardent support for the king in his time of crisis."
# entente.107.a: "For the good of the Empire, he must abdicate"
# entente.107.b: "Edward is our King, and he remains so!"

entente.108.t: "Преемник короля"
entente.108.d.george: "После того как Эдуард покинул трон, встал вопрос о том, кто станет его преемником. Логичным выбором был бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения относительно его здоровья и глубокого отсутствия социальных способностей. Подходит ли он для того, чтобы возглавить империю? Поскольку обычная преемственность уже выброшена в окно, вполне возможно, что будет выбран другой принц. Принц Генрих считается послушным человеком и имеет военный опыт, который мог бы ему пригодиться. Принц Джордж, тем временем, самый молодой, но харизматичный - и у него уже есть сын, чтобы обеспечить будущего короля, который последует за ним."
entente.108.d.nogeorge: "После того как Эдуард покинул трон, встал вопрос о том, кто станет его преемником. Логичным выбором был бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения относительно его здоровья и глубокого недостатка социальных способностей. Подходит ли он для того, чтобы возглавить империю? Поскольку обычная преемственность уже выброшена в окно, вместо него может быть выбран принц Генрих. Генрих считается послушным человеком, легко управляемым правительством и обладающим значительным военным опытом."
entente.108.a: "Альберт - наследник и будет новым королем"
entente.108.b: "Генрих - лучший выбор для нашего века войны"
entente.108.c: "Молодой Георг - именно то, что нужно империи"

entente.110.t: "Брак короля Эдуарда"
entente.110.d: "После того, как Король Эдуард VIII объявил о своей помолвке с американской кинозвездой Констанс Беннетт - женщиной не только дважды разведенной, но и в настоящее время всё ещё состоящей в браке с французским режиссером Анри де ла Фалезом - [FROM.GetAdjective]ое правительство было повергнуто в уныние. Король Эдуард - номинальный глава Англиканской церкви, которая не разрешает разведенным вступать в новый брак, и поэтому скандал, связанный с таким браком, был слишком сильным для многих. Несмотря на это, популярность короля в империи победила. Обращение короля к общественности по радио вызвало серию демонстраций, которые в итоге побудили правительство отказаться от любой мысли об отречении Эдуарда от престола."
entente.110.a: "Да здравствует Король!"
entente.110.b: "Кинозвезда в роли британской Королевы? Боже!"
entente.110.c: "Дряхлая монархия показывает свои трещины"

entente.111.t: "Король Эдуард отрекается от престола"
entente.111.d.albert: "Сегодня Король Эдуард VIII объявил по радио, что он отрекается от престола в пользу своего младшего брата, принца Альберта. Эдуард отказывается от трона из-за давления со стороны правительства. Популярность Эдуарда сильно упала после попытки роспуска парламента, в результате чего Король уступил Палате общин и с тех пор хранит молчание по правительственным вопросам. Отречение короля от престола - это попытка изгнанников сохранить добрую волю среди населения Канады, которое негативно относится к Эдуарду. Принц Альберт, которого многие считают тихим и социально неловким человеком, будет коронован как Король Альберт I, унаследовав управление Британской империей, которая значительно отличается от той, что была у его деда."
entente.111.d.henry: "Сегодня Король Эдуард VIII объявил по радио, что он отрекается от престола в пользу своего младшего брата, принца Генриха. Эдуард отказывается от трона из-за давления со стороны правительства. Популярность Эдуарда сильно упала после того, как Эдуард попытался распустить парламент, в результате чего Король уступил Палате общин и с тех пор хранит молчание по правительственным вопросам. Отречение короля от престола - это попытка изгнанников сохранить добрую волю среди населения Канады, которое негативно относится к Эдуарду. Принц Генрих, не являющийся наследником, но выбранный за свой военный опыт, будет коронован как Король Генрих IX, унаследовав управление Британской империей, которая значительно отличается от той, что была у его деда."
entente.111.d.george: "Сегодня Король Эдуард VIII объявил по радио о своем отречении от престола в пользу своего младшего брата, принца Георга. Эдуард отказывается от трона из-за давления со стороны правительства. Популярность Эдуарда сильно упала после попытки роспуска парламента, в результате чего Король уступил Палате общин и с тех пор хранит молчание по правительственным вопросам. Отречение короля от престола - это попытка изгнанников сохранить добрую волю среди населения Канады, которое негативно относится к Эдуарду. Принц Георг, не являющийся наследником, но выбранный за свою молодость и тот факт, что у него уже есть сын, будет коронован как Король Георг VI, унаследовав правление Британской империей, которая значительно отличается от той, что была у его деда."
entente.111.a: "Да здравствует Король!"
entente.111.b: "Новый британский Король? Боже!"
entente.111.c: "Один Король так же бесполезен, как и любой другой"

entente.1011.t: "Король Эдуард скончался"
entente.1011.d.albert: "Эдуард VIII, первый британский Король, который не был коронован в залах Вестминстерского аббатства, снова попал в заголовки газет как первый Король, на которого было совершено покушение. Убийца, которого позже опознали как американского анархиста, бросил в короля самодельную бомбу, мгновенно убив многих его ближайших советников и ввергнув короля Эдуарда в кому, из которой он так и не смог очнуться. Пока сохранялась надежда на выздоровление Эдуарда, сегодня было объявлено, что Король был слишком далек от выздоровления, и что уже разрабатываются планы по его преемственности. Принц Альберт, которого многие считают тихим и социально неловким человеком, будет коронован как Король Альберт I, унаследовав правление Британской империей, которая значительно отличается от той, что была у его деда."
entente.1011.d.henry: "Эдуард VIII, первый британский Король, который не был коронован в залах Вестминстерского аббатства, снова попал в заголовки газет как первый Король, на которого было совершено покушение. Убийца, которого позже опознали как американского анархиста, бросил в короля самодельную бомбу, мгновенно убив многих его ближайших советников и ввергнув короля Эдуарда в кому, из которой он уже никогда не очнется. Пока сохранялась надежда на выздоровление Эдуарда, сегодня было объявлено, что Король был слишком далек от выздоровления, и что планы по его престолонаследию уже осуществляются. Принц Генрих, не являющийся наследником, но выбранный за свой военный опыт, будет коронован как Король Генрих IX, унаследовав правление Британской империей, которая значительно отличается от той, что была у его деда."
entente.1011.d.george: "Эдуард VIII, первый британский Король, который не был коронован в залах Вестминстерского аббатства, снова попал в заголовки газет как первый Король, на которого было совершено покушение. Убийца, которого позже опознали как американского анархиста, бросил в короля самодельную бомбу, мгновенно убив многих его ближайших советников и ввергнув короля Эдуарда в кому, из которой он уже никогда не очнется. Пока сохранялась надежда на выздоровление Эдуарда, сегодня было объявлено, что Король слишком далек от выздоровления, и что планы по его наследованию уже осуществляются. Принц Георг, не являющийся наследником, но выбранный за его молодость и тот факт, что у него уже есть сын, будет коронован как Король Георг VI, унаследовав управление Британской империей, которая значительно отличается от той, что была у его деда."
entente.1011.a: "Да здравствует Король!"
entente.1011.b: "Новый британский Король? Боже!"
entente.1011.c: "Один Король так же бесполезен, как и любой другой"

entente.112.t: "Принц Генри назначен генерал-губернатором"
entente.112.d: "Прослужив в [Root.GetAdjective]ой армии с момента распада Соединённого Королевства в 1925 году, принц Генри был назначен новым генерал-губернатором [AST.GetNameDef]. Члены Королевской семьи появились на аэродроме, чтобы пожелать ему всего наилучшего, пока он совершает свой транстихоокеанский перелет на новый континент и к своим новым обязанностям."
entente.112.a: "Спасибо за вашу службу"

entente.113.t: "[Root.GetLeader] будет коронован"
entente.113.d: "Неожиданно [Root.GetLeader] был выбран новым королем Британской империи. Ему придется немедленно отказаться от обязанностей [Root.GetAdjective]ий генерал-губернатора и вернуться в [From.GetNameDef]. Эту должность займёт [Root.GetAdjective]ий барристер, сэр Айзек Айзекс."
entente.113.a: "Наш генерал-губернатор теперь Король! Милосердие!"

entente.200.t: "Приглашение на Имперскую конференцию"
entente.200.d: "После коронации короля Эдуарда VIII [FROM.GetAdjective]ое правительство готово созвать 8-ю Имперскую конференцию. Мы были приглашены в [From.GetNameDef] для участия в конференции, чтобы обсудить цели и будущее разрозненных доминионов Британской империи. Было бы нехорошо, если бы [Root.GetNameDef] не имел своего голоса на конференции."
entente.200.a: "Конечно, мы будем присутствовать!"

entente.201.t: "Имперская конференция [GetYear]"
entente.201.d: "Поскольку 8-я Имперская конференция готовится к началу, премьер-министр должен подумать о том, на чем нам следует сосредоточиться - должны ли мы выступать за то, что [Root.GetNameDef] лучше всего подходит для скорейшего захвата Внутренних островов? Или вместо этого нам следует сосредоточиться на улучшении различных доминионов Империи, чтобы они были лучше подготовлены к войне в долгосрочной перспективе?"
entente.201.a: "Канада - ключ к захвату внутренних островов"
entente.201.b: "Сначала мы должны улучшить другие доминионы"

entente.202.t: "Имперская конференция [GetYear]"
entente.202.d.isles: "Сегодня начинается Имперская конференция, на которую в Канаду съезжаются лидеры, представляющие остатки Британской империи. После церемонии открытия, возглавляемой премьер-министром [GetBritishExilePM], главой британского правительства в изгнании, первым выступает премьер-министр Канады, произнося зажигательную речь. 'Британская Империя не может называться Британской без освобождения наших соотечественников от ужасов и тирании, которые существуют в рамках так называемого Британского союза'. С этой целью он призвал все доминионы поддержать Канаду в наращивании её сил для решения этой задачи."
entente.202.d.dominion: "Сегодня начинается Имперская конференция, на которую в Канаду съезжаются лидеры, представляющие остатки Британской империи. После церемонии открытия, которую возглавил Король Эдуард VIII, первым выступает премьер-министр Канады, произнося зажигательную речь, в которой он подчеркивает, что, хотя конечной целью остаётся возвращение родных островов, это не может произойти без укрепления различных доминионов империи. На данный момент помощь им - первая и главная цель Канады."
entente.202.a: "Браво, премьер-министр!"
entente.202.b: "Достойное дело!"
entente.202.c: "А как насчет остальных?"

entente.203.t: "Наша очередь говорить"
entente.203.d: "[Root.GetAdjective]ий делегат готовится выступить на Имперской конференции. На какой области он должен сосредоточиться?"
entente.203.a: "Получение помощи в строительстве нашей армии"
entente.203.b: "Нам нужно улучшить нашу экономику"
entente.203.c: "Исследования должны быть нашим основным направлением"

entente.204.t: "Выступление [From.GetAdjective]ого делегата"
entente.204.d.adv_first: "Следующим выступает [From.GetNameDef]ий делегат, который произносит речь о том, что [From.GetAdjective]ие вооруженные силы  остро нуждаются в надлежащей подготовке и модернизации огнестрельного оружия. Без этого, он опасается, что [From.GetNameDef] будет плохо оснащен для помощи в далекой войне против синдикалистов, и просит, чтобы его коллеги из Доминионов прислали всех советников, которых они могут помочь."
entente.204.d.adv: "Следующим выступает [From.GetNameDef]ий делегат, который заявляет, что [From.GetAdjective]ие вооруженные силы также нуждаются в помощи. Хотя его страна не одна нуждается в этой помощи, он выразил надежду, что [CAN.GetNameDef] будет копать глубоко, чтобы выделить необходимых советников... и что в будущем [From.GetNameDef] будет делать то же самое."
entente.204.d.inv_first: "Следующим выступает [From.GetNameDef]ий делегат, который произносит речь об острой необходимости в инвестициях и капитальных средствах. Британские изгнанники направили так много своих средств на помощь Канаде в период Великой депрессии, что он считает, что, возможно, некоторые из них можно было бы выделить для помощи [From.GetAdjective]ой экономике."
entente.204.d.inv: "Следующим выступает [From.GetNameDef]ий делегат, который заявляет, что [From.GetAdjective]ая экономика также нуждается в помощи. 'Кажется, что мы все в тяжелом положении, - добавил он с усмешкой, - но я по-прежнему уверен, что инвестиций хватит на всех, и что в ближайшие годы все мы не только восстановимся, но и увидим быстрый рост, поскольку мы готовимся к войне'."
entente.204.d.res_first: "Следующим выступил [From.GetNameDef]ий делегат, который долго говорил о необходимости научных инвестиций. По его словам, экономика нуждается в современной науке, чтобы не допустить дальнейшего застоя, а вооруженные силы нуждаются в самом современном оружии. Он попросил, чтобы Доминион направил [From.GetNameDef] посильную научную помощь, чтобы они могли лучше подготовиться к войне."
entente.204.d.res: "Следующим выступил [From.GetNameDef]ий делегат, который согласился, что исследования - лучший путь для Доминионов. 'Мы никогда не победим синдикалистов только силой, - сказал он, - но скорее технологией для проецирования нашей мощи за границу и превосходством в технике и качестве. Именно так Империя вернет себе родные острова"."
entente.204.a: "Слышите, слышите!"
entente.204.b: "Наши лучшие советники уже в пути."
entente.204.c: "Мы сделаем все возможное, чтобы помочь."
entente.204.e: "Мы будем помогать их исследованиям, как только сможем."

entente.205.t: "Конец конференции"
entente.205.d: "Имперская конференция [GetYear] подошла к концу. Теперь мы можем сосредоточиться на реализации решений, принятых на конференции. Есть надежда, что, возможно, это знаменует рассвет новой эры для Доминионов и укрепление связей, но только время покажет."
entente.205.a: "Боже, храни короля!"

entente.210.t: "Схема воздушной подготовки Антанты"
entente.210.d: "Министр иностранных дел и Верховное командование RCAF выдвинули предложение расширить план подготовки пилотов Доминиона и включить в него пилотов из союзных стран, назвав его "План подготовки пилотов Антанты". По их мнению, это поможет укрепить наш альянс политически, а также повысить качество наших пилотов."
entente.210.a: "Отличная инициатива!"

entente.211.t: "Схема подготовки пилотов Антанты"
entente.211.d: "Канадское правительство пригласило нас принять участие в крупномасштабной многонациональной программе воздушной подготовки на канадской земле. Это укрепит наш альянс и повысит мастерство наших пилотов, но может быть расценено как уступка канадскому доминированию в Антанте."
entente.211.a: "Прерии - идеальное место для тренировок наших пилотов."
entente.211.b: "Чему они могут нас научить?"

entente.212.t: "Расширяется схема воздушной подготовки Антанты!"
entente.212.d: "[From.GetNameDefCap] решил присоединиться к нашей программе воздушной подготовки. Уже молодые [From.GetAdjective]ие пилоты прибывают в Прерии, чтобы принять участие, а более опытные воздушные маршалы прибыли вместе с ними, чтобы дать свои собственные приемы и советы нашим директорам."
entente.212.a: "Отлично!"

entente.213.t: "Королевская корпорация аэронавтики Атлантики"
entente.213.d: "[CAN.GetAdjective]ое правительство решило профинансировать создание новой компании, которая установит воздушное сообщение между нашими двумя странами на поплавковых самолетах дальнего радиуса действия. Royal Atlantic Aeronautics Corporation, или RAAC, будет работать с аэродромов на Бермудах, Андросе, Ямайке и Джорджтауне и предлагать пассажирские и грузовые перевозки. Помимо сближения Канады и Вест-Индской Федерации, это, несомненно, даст толчок исследованиям в области аэронавтики в нашей стране."
entente.213.a: "Мы благодарим наших канадских союзников"

entente.250.t: "Призыв к оружию"
entente.250.d: "Когда [invader.GetAdjective]ие силы вступили на [Root.GetAdjective]ую землю, Король [CAN_king_full_name] сегодня обратился по радио к [Root.GetAdjective]ой общественности с мрачным посланием - он призвал её гордо подняться и сражаться с захватчиком, сопротивляться, зная, что это последний рубеж Британской империи. Именно здесь, будет решаться вопрос о нашей свободе. Мы не должны пасть перед оккупантом, - призывал он, и тысячи защитников по всей стране встали на его сторону в этот, самый мрачный для них час."
entente.250.a: "Мы должны сражаться!"

entente.251.t.flees: "[CAN_king_first_name] бросается в бега"
entente.251.t.captured: "[CAN_king_first_name] взят в плен"
entente.251.d.fleesandtransfer: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань и начать какое-то сопротивление. [Root.GetAdjective]ое военное руководство встречается с [entente_transfer_to.GetAdjective]ими генералами, и они надеются создать новое командование Антанты в [entente_transfer_to.GetNameDef]. От главного удара - потери [Root.GetNameDef] - никуда не деться, но Король убеждает своих верных подданных, оставшихся на свободе, что ещё не все потеряно."
entente.251.d.fleesandcollapse: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань... по крайней мере, на время. С полным крахом [Root.GetAdjective]ого военного командования, а вместе с ним и альянса Антанты, кажется, что любой шанс вернуть Родные острова исчез навсегда."
entente.251.d.flees: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань. Король отправил сообщение остальным членам альянса Антанты, что, хотя потеря [Root.GetNameDef] является тяжелым ударом, надежда ещё не потеряна."
entente.251.d.capturedandtransfer: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Большая часть военного руководства Антанты благополучно сбежала в [entente_transfer_to.GetNameDef], где [Root.GetAdjective]ие генералы заявили, что борьба будет продолжаться. Однако, поскольку Король находится в плену, а его будущее неясно, надежда кажется мрачной."
entente.251.d.capturedandcollapse: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Это известие пришло одновременно с признанием руководства Антанты о том, что они находятся на грани полного краха. Мечте о возвращении Домашних островов и восстановлении Соединённого Королевства, похоже, был нанесен окончательный и бесповоротный удар."
entente.251.d.captured: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Поскольку Король [CAN_king_first_name] теперь заключен в тюрьму, а его будущее неясно, любой шанс на возвращение Домашних островов и восстановление британской монархии, похоже, получил окончательный и бесповоротный удар."
canada.251.a: "О нет!"

entente.2510.t: "Перемирие с Антантой?"
entente.2510.d: "Мы заняли Оттаву, и в настоящее время канадцы находятся в бегах. Возможно, настало время заключить мир с Антантой, чтобы не оказаться втянутыми в затяжную войну."
entente.2510.a: "Послать дипломата к лидеру Антанты."
entente.2510.f: "Мы намерены преподать им урок"

entente.2511.t: "[From.GetNameDefCap] просит о прекращении огня"
entente.2511.d: "Мы получили посланника от [From.GetAdjective]ого правительства, который заявил, что оккупацией Канады они надеются, что мы получили отвратительный урок. Они готовы рассмотреть вопрос о мире, чтобы закончить эту войну, которая не служит на пользу ни одной стороне."
entente.2511.a: "Очень хорошо, давайте покончим с этим"
entente.2511.b: "Нет, мы ещё можем победить!"

entente.253.t: "Наш самый тёмный час"
entente.253.d: "Сегодня, когда [invader.GetAdjective]ие силы вошли на [Root.GetAdjective]ую землю, военное руководство Антанты обратилось по радио к [Root.GetAdjective]ой общественности с мрачным посланием - мол, силы [invader.GetNameDef] должны быть отражены, чтобы не развалился весь союз, и что они призывают всех дееспособных мужчин и женщин внести свой вклад. 'Настал самый тяжелый час [Root.GetNameDef], и мы должны одержать победу, иначе всякая надежда на восстановление порядка в мире погибнет вместе с нами.'"
entente.253.a: "Мы должны бороться!"

entente.254.t: "Коллапс [Root.GetAdjective]ого государства"
entente.254.d.transfer: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, [Root.GetAdjective]ое высшее военное руководство бежало из страны и перенесло свою базу операций в [entente_transfer_to.GetNameDef]. Оттуда они надеются возродить сопротивление Антанты и, возможно, даже вернуться, если это окажется возможным. Однако мало кто в пределах [Root.GetNameDef] надеется на это, поскольку их капитуляция неизбежна."
entente.254.d.collapse: "Ситуация в [Root.GetNameDef] становится все более тяжёлой с каждым мгновением, и - некуда деваться - [Root.GetAdjective]ое высшее военное руководство заявило, что готово сдаться. С крахом [Root.GetNameDef] рушатся надежды всего альянса Антанты, его члены теперь предоставлены сами себе."
entente.254.a: "О нет!"

entente.255.t: "Коллапс [Root.GetAdjective]ого государства"
entente.255.d: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, [From.GetAdjective]ое высшее военное руководство бежало из страны и перенесло свою базу операций в [entente_transfer_to.GetNameDef]. Оттуда они надеются возродить сопротивление Антанты и, возможно, даже вернуться, если это окажется возможным. Однако мало кто из [From.GetNameDef] надеется на это, поскольку их капитуляция неизбежна."
entente.255.a: "Антанта теперь в наших руках, похоже..."
entente.255.b: "Мы сделаем все возможное, чтобы сражаться дальше."
entente.255.c: "Никакой надежды, действительно!"
entente.255.e: "Удар по надеждам Антанты."

entente.256.t: "Распад Антанты"
entente.256.d: "Ситуация в [From.GetNameDef] с каждым мгновением становилась все более тяжёлой, и, не найдя выхода, [From.GetAdjective]ое высшее военное руководство заявило, что наконец-то готово сдаться. С крахом [From.GetNameDef] рушатся надежды всего альянса Антанты, его члены теперь предоставлены сами себе."
entente.256.a: "Отличные новости!"
entente.256.b: "Антанта побеждена? Навсегда?"

entente.257.t: "Антанта распадается"
entente.257.d: "Ситуация в [From.GetNameDef] с каждым мгновением становилась все более тяжёлой, и - некуда деваться - [From.GetAdjective]ое высшее военное руководство заявило, что наконец-то готово сдаться. С крахом [From.GetNameDef] рухнули надежды всего альянса Антанты, и теперь мы оставлены на произвол судьбы."
entente.257.a: "Печальный день, действительно."

entente.259.t: "[CAN_king_first_name] бежит [From.GetNameDef]"
entente.259.d.transfer: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань и начать какое-то сопротивление. [From.GetAdjective]ое военное руководство встречается с [entente_transfer_to.GetAdjective]ими генералами, и они надеются создать новое командование Антанты в [entente_transfer_to.GetNameDef]. От главного удара - потери [From.GetNameDef] - невозможно избавиться, объявил Король в радиообращении, но он призвал своих верных подданных, оставшихся на свободе, что ещё не все потеряно."
entente.259.d.collapse: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань... по крайней мере, на время. С полным крахом [From.GetAdjective]ого военного командования, а вместе с ним и альянса Антанты, похоже, что шансы на возвращение Домашних островов и восстановление британской монархии исчезли навсегда."
entente.259.d.notleader: "Поскольку ситуация в «новой» Британии с каждым мгновением становится все более тяжёлой, Король [CAN_king_first_name] и Королевская семья бежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань. Король отправил сообщение остальным членам альянса Антанты, что, хотя потеря [From.GetNameDef] является тяжелым ударом, надежда ещё не потеряна. Силы в [From.GetNameDef], однако, похоже, находятся на грани капитуляции."
entente.259.a: "Антанта теперь в наших руках, похоже..."
entente.259.b: "Мы сделаем все возможное, чтобы бороться дальше."
entente.259.c: "Он может убежать, но не может спрятаться"
entente.259.e: "Интересно"

entente.260.t: "[CAN_king_first_name] захвачен в плен"
entente.260.d.transfer: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Большая часть военного руководства Антанты благополучно сбежала в [entente_transfer_to.GetNameDef], где [From.GetAdjective]ие генералы заявили, что борьба будет продолжаться. Однако, поскольку Король находится в плену, а его будущее неясно, надежда на будущее Антанты кажется мрачной."
entente.260.d.collapse: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Эта новость пришла в то же время, когда руководство Антанты признало, что они находятся на грани полного краха. Мечте британской монархии о возвращении внутренних островов и восстановлении Соединённого Королевства, похоже, был нанесен окончательный и бесповоротный удар."
entente.260.d.notleader: "Поскольку ситуация в «новой» Британии с каждым мгновением становилась все более тяжёлой, Король [CAN_king_first_name] и Королевская семья попытались бежать из страны... но были захвачены враждебными силами прежде, чем их самолет смог взлететь. Поскольку Король [CAN_king_first_name] теперь заключен в тюрьму, а его будущее неясно, любому шансу на возвращение Домашних островов и восстановление британской монархии, похоже, нанесен окончательный и бесповоротный удар."
entente.260.a: "Печальный день"
entente.260.b: "Ура!"
entente.260.c: "Интересно"

entente.261.t: "[CAN_king_first_name] возвращается в [From.GetNameDef]"
entente.261.d: "Удивительно, но дела в [From.GetNameDef] улучшились... до такой степени, что Король [CAN_king_first_name] и Королевская семья вернулись из своей ссылки в [king_come_from.GetNameDef]. Король радостно помахал собравшимся [From.GetAdjective]им гражданам, все из которых были в восторге от того, что снова увидели государя на [From.GetAdjective]ой земле. Большинство думали, что никогда больше не увидят короля, и сегодняшний день оказался историческим, поскольку было доказано, что все сомневающиеся сильно ошибались."
entente.261.a: "Мы приветствуем его дома!"
entente.261.b: "Мы желаем ему прощания!"
entente.261.c: "Ура!"
entente.261.e: "Минутная неудача"
entente.261.f: "Интересно"

entente.300.t: "Сотрудничество с Антантой?"
entente.300.d: "Многие наши военные эксперты считают, что нашу войну против Третьего Интернационала будет трудно выиграть без дополнительной силы, оказывающей давление на синдикалистов. К счастью, эксперты из [From.GetNameDef], похоже, согласны с этим. Они предложили нам встретиться с лидерами [From.GetFactionName], теперь, когда они также находятся в состоянии войны с [FRA.GetNameDef], и обсудить возможность совместной работы. О союзе, конечно, не может быть и речи. Вопрос в том, сколько стоит их сотрудничество, учитывая, что они все равно должны бороться с синдикалистами."
entente.300.a: "Давайте встретимся - мы поможем им, чем сможем."
entente.300.b: "Нам не нужна их помощь"

entente.301.t: "Германия отказывается от переговоров"
entente.301.d: "Немцы, очевидно, считают, что им не нужна наша помощь, или они думают, что разговоры мало что стоят, так как нам все равно придется бороться с синдикалистами. Какова бы ни была причина, они отказались встретиться с нами, чтобы обсудить сотрудничество. Идея закончена, не успев начаться."
entente.301.a: "Ну что ж"

entente.302.t: "Германия согласна на переговоры"
entente.302.d: "Очевидно, [FROM.GetAdjective]ое правительство считает так же, как и мы: сотрудничество между теми, у кого есть общие враги, может оказаться полезным. Они встретятся с нами и другими лидерами Антанты в [CAN.GetConferenceLocation] через неделю."
entente.302.a: "Отлично"

entente.303.t: "Антанта и Рейхспакт проведут встречу"
entente.303.d: "Поскольку и Антанта, и Рейхспакт сейчас находятся в состоянии войны с Третьим Интернационалом, [ENT.GetNameDef] призвал к проведению конференции между их [ENT.GetAdjective]ими лидерами городе [ENT.GetConferenceLocation], чтобы обсудить возможность сотрудничества... и [GER.GetNameDef] согласился. Хотя в настоящее время неясно, насколько далеко зайдет такое "сотрудничество", кажется, стоит попытаться. Представителю [This.GetNameDef] было предложено присутствовать."
entente.303.a: "Мы будем там!"

entente.304.t: "[ENT.GetConferenceLocation] Конференция"
entente.304.d: "Лидеры Антанты и Рейхспакта собрались сегодня в [ENT.GetConferenceLocation], чтобы обсудить возможность сотрудничества в войне против Третьего Интернационала. В чем будет заключаться это сотрудничество, выяснить было несложно: военный и военно-морской доступ между всеми членами, но - что более важно для Антанты - готовность Рейхспакта не вмешиваться в дела Франции и Великобритании после окончания войны. Это позволило бы французскому и британскому правительствам в изгнании быстро вернуться в Европу, что является конечной целью обоих, но сейчас над конференцией висит один вопрос: согласится ли [GER.GetNameDef] вообще на такие условия, и если да, то что они попросят взамен?"
entente.304.a: "Это отличный вопрос"

entente.305.t: "Наши требования"
entente.305.d: "Если Франция и Великобритания не примут участие в мирной конференции после нашей будущей победы, это будет означать, что [GER.GetNameDef] покинет долгую и дорогостоящую войну, не получив практически ничего - и, возможно, двух восстановленных соседей, которых мы победили ранее и у которых нет причин любить нас. Мы не можем рассчитывать на их благодарность... так стоит ли вообще рассматривать эту идею? Что мы попросим взамен?"
entente.305.t.return: "Требуем ли мы большего?"
entente.305.d.return: "Мы зашли так далеко в переговорах. Требуем ли мы от Антанты новых уступок, или мы достигли успешного завершения договора?"
entente.305.a: "Французы должны публично отказаться от своих притязаний на Эльзас-Лотарингию"
entente.305.b: "После возвращения в Париж французы должны присоединиться к Миттельевропе."
entente.305.c: "Они должны признать свои бывшие колонии в Африке и Азии нашими."
entente.305.e: "Британцы должны отказаться от своих притязаний на Северную Ирландию."
entente.305.f: "Перейдем к договору"
entente.305.g: "Эта дискуссия бессмысленна - мы никогда не будем сотрудничать."

entente.306.t: "Конференция ни к чему не привела"
entente.306.d: "Похоже, делегатам не стоило даже приезжать на [ENT.GetConferenceLocation]. Хотя немцы изначально были готовы к переговорам, идея полностью остаться вне Франции и Великобритании их не привлекала. Они заявили, что выйдут из долгой и дорогостоящей войны ни с чем, и никто из делегатов не смог убедить их, что все, с чем Антанта может расстаться, будет стоить их денег. Делегаты от Рейхспакта уже возвращаются домой, а конференция [ENT.GetConferenceLocation] была признана полным провалом."
entente.306.a: "Они просили слишком многого!"
entente.306.b: "Какая пустая трата времени"

entente.307.t: "Конференция [ENT.GetConferenceLocation]: Эльзас-Лотарингия"
entente.307.d: "Немецкие делегаты на конференции [ENT.GetConferenceLocation] выдвинули требование в обмен на сотрудничество: наше правительство должно публично отказаться от всех будущих претензий на Эльзас-Лотарингию. В этом нет ничего удивительного, и хотя ничто не мешает нам вновь заявить о своих правах на нее после окончания войны, это, конечно, будет выглядеть как незаконное действие. Наши союзники могут даже не поддержать нас в этом начинании. Или, возможно, немцы просто хотят, чтобы мы унизили себя, отказались от того, что, как все знают, принадлежит нам, ради сотрудничества, в котором они, вероятно, нуждаются так же сильно, как и мы."
entente.307.a: "Мы никогда не откажемся от Эльзаса-Лотарингии!"
entente.307.b: "Хорошо, мы согласны."

entente.308.t: "[NFA.GetNameDefCap] выражает отказ"
entente.308.d: "Неудивительно, что [NFA.GetAdjective]ие делегаты отказались от своих притязаний на Эльзас-Лотарингию - даже не за помощь, в которой они отчаянно нуждаются, чтобы вернуться на континент. Они слишком горды, чтобы отказаться от претензий на то, что они не могут надеяться вернуть."
entente.308.a: "На этом конференция закончена."
entente.308.b: "Мы отложим это требование в сторону, пока что"

entente.309.t: "[NFA.GetNameDefCap] выражает отказ от Эльзас-Лотарингии"
entente.309.d: "Шокирующий факт: [NFA.GetAdjective]ие делегаты согласились - после долгих обсуждений с немцами - публично отказаться от своих претензий на Эльзас-Лотарингию... если немцы согласятся на договор о сотрудничестве конференции [ENT.GetConferenceLocation]. Учитывая унижение, с которым французы пошли на это, это говорит о том, насколько они верят, что договор поможет их возвращению на континент."
entente.309.a: "Это облегчение"
entente.309.b: "Приятное признание с их стороны"
entente.309.c: "У нас мало выбора"
entente.309.e: "Как неожиданно"

entente.310.t: "[ENT.GetConferenceLocation] конференция: Миттельевропы"
entente.310.d: "Немецкие делегаты на конференции [ENT.GetConferenceLocation] выдвинули требование в обмен на сотрудничество: как только мы вернёмся в Париж, мы вступим в Миттельевропа - немецкий экономический союз. Несомненно, они хотят обеспечить нам экономическое доминирование, пока мы будем восстанавливать страну... хотя с их помощью восстановление пойдет гораздо быстрее, это правда. Проглотим ли мы эту пилюлю? Не исключено, что мы можем просто отказаться, как только Париж станет нашим, хотя это, несомненно, повлечет за собой определенные последствия."
entente.310.a: "Нет, мы не сдадим нашу независимость."
entente.310.b: "Очень хорошо, мы согласны"

entente.311.t: "[NFA.GetNameDefCap] выражает отказ"
entente.311.d: "Похоже, французы даже не примут предложенную руку помощи, считая, что членство в Миттелуропе позволит нам экономически доминировать над их страной. И они, конечно, правы. Конечно, они не думали, что мы позволим Франции восстанавливать себя без нашего какого-то контроля? Теперь мы должны спросить себя, стоит ли из-за этого прекращать конференцию?"
entente.311.a: "Безусловно, стоит!"
entente.311.b: "Нет, мы должны идти вперёд"

entente.312.t: "Франция вступает в Миттельевропу"
entente.312.d: "Немецкая делегация потребовала, чтобы [NFA.GetNameDef] согласился вступить в Миттельевропу, немецкий экономический союз, после того, как Париж будет восстановлен. Большинство присутствующих на конференции считают, что немцы намереваются установить некую форму экономического контроля над французами в процессе восстановления их страны, но, возможно, их предложение носит доброжелательный характер. Какова бы ни была мотивация, французы согласились: когда придет время, они вступают в Миттельевропу, как того и требовали."
entente.312.a: "Ах, хорошо"
entente.312.b: "Мы поверим в это, когда увидим."
entente.312.c: "Как унизительно"
entente.312.e: "Интересно"

entente.313.t: "Конференция [ENT.GetConferenceLocation] Конференция: Наши бывшие колонии"
entente.313.d: "У немецких делегатов на конференции есть требование: по сути, признать британские и французские колонии в Африке и Юго-Восточной Азии, которые Германия получила после Первой мировой войны, своими. Возможно, это символический шаг, но немцы хотели бы предотвратить любые попытки с нашей стороны восстановить наши старые империи в этих регионах после восстановления нашей власти. Трудно представить, что мы готовы вступить в войну за наши далекие колонии, но даже в этом случае мысль о полном отказе от них не дает покоя."
entente.313.a: "Мы не оставим наши колонии"
entente.313.b: "Они уже потеряны"

entente.314.t: "[From.GetNameDefCap] выражает отказ"
entente.314.d: "Интересно, что, несмотря на то, что британские и французские колонии в Африке и Юго-Восточной Азии были потеряны уже несколько десятилетий назад, [From.GetNameDef] всё ещё отказывается от них. По их мнению, они "бросили" бы своих бывших подопечных и не отказались бы даже от моральных претензий на свои колонии. Теперь мы должны решить, достаточно ли этого для завершения конференции. В конце концов, не похоже, что их отказ признать наши колонии означает, что они менее наши."
entente.314.a: "Очевидно, что они не хотят сотрудничества в достаточной степени."
entente.314.b: "Это был незначительный вопрос - давайте двигаться дальше."

entente.315.t: "Немецкие колонии признаны"
entente.315.d: "Французские и британские колонии, полученные немцами после Первой мировой войны, были камнем преткновения - одни аннексированы, другие оккупированы "временно" из-за отсутствия, как утверждали немцы, компетентного правительства для управления ими. Теперь немцы потребовали официально признать колонии в Африке и Юго-Восточной Азии своими, чтобы предотвратить будущие попытки их восстановления, и Антанта согласилась. Возможно, это символический жест, но он может предотвратить множество конфликтов в будущем."
entente.315.a: "Оно того стоит"
entente.315.b: "Хорошо"
entente.315.c: "Просто доставьте нас в Париж"
entente.315.e: "Интересно"

entente.316.t: "Конференция [ENT.GetConferenceLocation] Конференция: Северная Ирландия"
entente.316.d: "Немецкие делегаты сделали нечто неожиданное: после обсуждения со своими ирландскими союзниками они выдвинули требование к нам - британское правительство должно отказаться от будущих претензий на Северную Ирландию. Это не мелочь, фактически аннулирующая Акты Союза и разрывающая Соединённое Королевство раз и навсегда. Учитывая, что ирландцы никогда не собирались отказываться от этой земли без войны, возможно, лучше, чтобы этот вопрос был решен сейчас."
entente.316.a: "Нас к этому не принудят, только не Германия."
entente.316.b: "Да будет так, мы согласны."

entente.317.t: "[From.GetNameDefCap] выражает отказ"
entente.317.d: "Британское правительство отказалось уступить по вопросу Северной Ирландии. Аннулирование Актов Союза, создавших Соединённое Королевство, по их словам, слишком большой вопрос, чтобы решать его здесь и сейчас - британские делегаты сомневаются, имеют ли они вообще право давать такое обещание. Ирландские делегаты, конечно же, в ярости."
entente.317.a: "Очень жаль, но мы закончили"
entente.317.b: "Мы не закончим это ради Ирландии"

entente.318.t: "Британцы отказываются от Северной Ирландии"
entente.318.d: "Сегодняшний день вызвал большой переполох на конференции [ENT.GetConferenceLocation]: немецкие делегаты, действуя от имени своих ирландских союзников, потребовали, чтобы британцы отказались от всех претензий на Северную Ирландию. Несмотря на то, что это аннулирует Акты о союзе, создавшие Соединённое Королевство, британские делегаты согласились сделать это. Они не хотят войны с ирландцами, и хотя они заявили, что в конечном итоге этот вопрос должен решаться самими гражданами Северной Ирландии, они не будут лично настаивать на британских претензиях."
entente.318.a: "Это должно было быть сделано."
entente.318.b: "Я не могу поверить, что они согласились на это."
entente.318.c: "Ха! Спорим, они откажутся!"
entente.318.e: "Трудный выбор"
entente.318.f: "Поразительно!"

entente.319.t: "Рейхспакт и Антанта будут сотрудничать"
entente.319.d: "После встречи на конференции в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] представители Антанты и Рейхспакта заключили соглашение о сотрудничестве в войне против Третьего Интернационала. Основные условия сделки предусматривают предоставление обеим сторонам военного и военно-морского доступа друг к другу, но - что более важно - [GER.GetNameDef] согласился, что после победы над синдикалистами они не будут захватывать территории Франции или Великобритании, что позволит французскому и британскому правительствам в изгнании быстро вернуться в Европу. Источники на конференции [ENT.GetConferenceLocation] говорят, что немцы добились от лидеров Антанты множества обещаний, хотя ещё предстоит выяснить, намерена ли одна из сторон после окончания войны, если она окажется победоносной, их выполнять."
entente.319.a: "Ура!"
entente.319.b: "Это облегчит ситуацию"
entente.319.c: "В конце концов, есть надежда."
entente.319.e: "Бессмысленное занятие, которое никому не принесет пользы."
entente.319.f: "Война делает странных соседей, похоже."

entente.320.t: "Провал конференции [ENT.GetConferenceLocation]"
entente.320.d.alsace: "Представители Антанты и Рейхспакта встретились в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] на этой неделе, надеясь прийти к рабочему соглашению о сотрудничестве обеих сторон в войне против Третьего Интернационала. Хотя вначале был достигнут прогресс, в конечном итоге требование Германии [NFA.GetNameDef] отказаться от будущих претензий на Эльзас-Лотарингию было отклонено и оказалось переломным моментом. Французы в гневе покинули [ENT.GetConferenceLocation], немцы уехали вскоре после этого, и конференция была признана разочаровывающим провалом. Их войны против синдикалистов будут продолжаться, но они будут делать это отдельно и по-прежнему рассматривая другую сторону как старого и потенциально будущего врага."
entente.320.d.mittel: "Представители Антанты и Рейхспакта встретились в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] на этой неделе, надеясь прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут прогресс, в конечном итоге немецкое требование о присоединении [NFA.GetNameDef] к Mitteleuropa, их экономическому союзу, после восстановления Парижа было отклонено и оказалось переломным моментом. Французы в гневе покинули [ENT.GetConferenceLocation], немцы уехали вскоре после этого, и конференция была признана разочаровывающим провалом. Их войны против синдикалистов будут продолжаться, но они будут делать это отдельно и по-прежнему рассматривая другую сторону как старого и потенциально будущего врага."
entente.320.d.colonies: "Представители Антанты и Рейхспакта встретились в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] на этой неделе, надеясь прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном итоге немецкое требование признать британские и французские колонии, которые они получили после Первого Вельткрига, своими, оказалось переломным моментом. Немцы в гневе покинули [ENT.GetConferenceLocation], а конференция была объявлена разочаровывающим провалом. Их войны против синдикалистов будут продолжаться, но они будут делать это отдельно и по-прежнему рассматривая другую сторону как старого и потенциально будущего врага."
entente.320.d.northire: "Представители Антанты и Рейхспакта встретились в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] на этой неделе, надеясь прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном итоге немецкое требование (выдвинутое от имени их ирландских союзников), чтобы британцы отказались от будущих претензий на Северную Ирландию, было отклонено и оказалось переломным моментом. Британцы в гневе покинули [ENT.GetConferenceLocation], немцы уехали вскоре после этого, а конференция была признана разочаровывающим провалом. Их войны против синдикалистов будут продолжаться, но они будут делать это отдельно и по-прежнему рассматривая другую сторону как старого и потенциально будущего врага."
entente.320.a: "Мы были так близко"
entente.320.b: "Не стоило ехать, правда."
entente.320.c: "Это могло бы пройти лучше"
entente.320.e: "Ха! Они не могут договориться, даже чтобы спасти свои шкуры."
entente.320.f: "Вряд ли это сюрприз"

entente.321.t: "Обещания конференции [ENT.GetConferenceLocation]"
entente.321.d: "Учитывая наше состояние войны, кажется, что обещания, которые мы дали на конференции [ENT.GetConferenceLocation], больше не нужно выполнять. Возможно, нам следовало бы знать лучше, чем вступать в переговоры с ненадежными старыми врагами."
entente.321.a: "Да будет так!"

entente.322.t: "Возвращение французской территории"
entente.322.d: "Согласно условиям конференции [ENT.GetConferenceLocation], с которыми мы согласились, территория, которую мы приобрели во Франции, должна быть по праву возвращена Антанте."
entente.322.a: "Хорошо, хорошо"
entente.322.b: "Конференция? Какой конференции?"

entente.323.t: "Возвращение британской территории"
entente.323.d: "Согласно условиям конференции [ENT.GetConferenceLocation], с которыми мы согласились, территория, приобретенная нами в Великобритании, должна быть по праву возвращена Антанте."
entente.323.a: "Если мы должны"
entente.323.b: "Не помню, чтобы я путешествовал в [ENT.GetConferenceLocation], как странно..."

entente.324.t: "[From.GetAdjective]ое предательство"
entente.324.d: "Внезапное, но неизбежное предательство [From.GetNameDef] очевидно - они отказались от своих недавно приобретенных земель, несмотря на обещания, данные на конференции [ENT.GetConferenceLocation]."
entente.324.a: "Как мы этого не предвидели?"

entente.5000.t: "Разработка вертолетов"
entente.5000.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы "вертолетов" для армий Антанты. Названные Sikorsky R-4 'Hoverfly' и Platt-LePage XR-1, а также экспериментальный Type 171 Sycamore нашей собственной разработки, эти уникальные воздушные машины были разработаны в контакте с нашими старыми американскими коллегами и способны к вертикальному взлету и посадке, что делает их идеальными для использования на пересеченной местности. Несмотря на дороговизну и хрупкость, мы смогли отправить несколько моделей основным союзникам, позволяя нашим армиям и армиям наших друзей использовать эту уникальную технологию. С нашим растущим воздушным флотом, использующим также автожиры, ротабаги и другие новые транспортные средства, разработанные учеными и лакеями наших союзников, мы сможем переправлять наше население, наши товары и наши войска по всему миру без проблем и задержек, а также доставлять разрушительную полезную нагрузку в мгновение ока. Только будьте осторожны, чтобы не разбить ни один из них, потому что у нас их всего несколько, и в настоящее время они очень темпераментны и их очень трудно заменить."
entente.5000.a: "Вперёд и вверх!"

entente.5001.t: "Экспериментальные технологии англосаксов"
entente.5001.d: "Стремясь испытать свои недавние технологические прорывы, немногие американцы, дружественно настроенные к нам, лихорадочно работали с авиационными инженерами Антанты, помогая создавать новую военную технику для испытания на фронтах здесь, на окраинах сферы Антанты. Центральными изобретениями этих новых поставок стали Sikorsky R-4 и Platt-LePage XR-1, а также экспериментальный Type 171 Sycamore англоязычной разработки. Эти "воздушные мухи" - уникальные летательные аппараты, которые могут взлетать и садиться вертикально, и первоначальные конструкторы окрестили их вертолетами. Предназначенные в первую очередь для быстрой переброски припасов и ценных грузов по пересеченной местности, некоторые из этих вертолетов были также оснащены вооружением, функционируя в качестве основных легких воздушных стрелков и бомбардировщиков, а также для разведки и снабжения. Выглядящие скорее как нечто из эскизов да Винчи и менее похожие на настоящие военные машины, мы проведем тщательные испытания этих новых вертолетов и других технологий, присланных нам англосами, против различных врагов нашего альянса."
entente.5001.a: "Мы позаботимся о том, чтобы они были использованы по назначению."

entente.2105.t: "Великобритания предлагает Стерлинговую зону"
entente.2105.d: "Для развития экономического сотрудничества между Великобританией и её союзниками британское правительство выдвинуло идею создания Стерлинговой зоны. Стерлинговая зона будет представлять собой блок стран, которые будут использовать фунт стерлингов в качестве валюты. Хотя это поможет увеличить и упростить коммерцию и торговлю между Империей и Антантой, это будет символизировать восстановление британской гегемонии в определенной степени. Как мы должны ответить на это предложение?"
entente.2105.a: "Считайте, что мы в деле!"
entente.2105.b: "'Субъект-партнер', да?"
entente.2105.c: "О, чёрт возьми, конечно, нет!"

entente.2106.t: "[From.GetName] соглашается присоединиться к зоне стерлингов"
entente.2106.d: "[From.GetName] согласился с нашим предложением о единой валюте для Британской империи и отныне будет использовать фунт стерлингов."
entente.2106.a: "Замечательно!"

entente.2107.t: "[From.GetName] выражает отказ присоединиться к зоне стерлингов"
entente.2107.d: "[From.GetName] не согласился с нашим предложением о единой валюте для Британской империи и будет продолжать использовать свою собственную валюту, хотя и по-прежнему связанную с фунтом стерлингов."
entente.2107.a: "Чушь!"

entente.2108.t: "Фунт стерлингов упраздняется"
entente.2108.d: "В свете последних событий фунт стерлингов больше не является нашей официальной валютой. Это вызовет некоторые экономические потрясения, но в конечном счете это будет к лучшему."
entente.2108.a: "Будем надеяться на это..."

entente.400.t: "Роль Канады в лидерстве Антанты"
entente.400.d: "Хотя было принято решение, что Канада уступит своё "временное" место главы Антанты после восстановления Соединённого Королевства, многие считают, что Канада больше заслуживает лидерства, чем Соединённое Королевство. Хотя британцы всё ещё технически господствуют над нами, они мало что могут сделать, если мы решим сохранить своё лидерство вопреки их желанию. Если мы все-таки примем решение сохранить контроль над Антантой, то, скорее всего, мы проведем ребрендинг Антанты, избавившись от её прошлого как совокупности британских колоний и изгнанных государств, и заново создадим нашу фракцию как силу мира и стабильности в Новом Свете."
entente.400.d_2: "Хотя было принято решение, что Канада уступит своё "временное" место главы Антанты после восстановления Соединённого Королевства, многие считают, что Канада больше заслуживает лидерства, чем Соединённое Королевство. К сожалению, из-за того, что Британия осуществляла свой контроль, находясь в изгнании, мы мало что можем сделать, даже если Британия вернет себе лидерство вопреки нашему желанию. Тот факт, что Великобритания в такой степени контролировала канадские дела, является источником большой горечи, многие считают изгнанников неблагодарной оккупационной силой. Растет ощущение, что Канада должна отказаться от Британии и прокладывать свой собственный путь в качестве самостоятельной великой державы, и если им это удастся, то это будет означать конец членства Канады в Антанте."
entente.400.a: "Именно Канада привела Антанту к рекультивации - не Британия!"
entente.400.b: "Естественная роль лидера по праву принадлежит Британии."
entente.400.c: "Канаде было бы лучше без Антанты."

entente.401.t: "Наша роль в мировом государстве"
entente.401.d: "Поскольку наша роль главы Антанты обеспечена, пришло время пересмотреть наше присутствие на мировой арене. Было принято решение отказаться от названия, существовавшего до Вельткрига, и назвать нашу фракцию "Организация Договора Межсоюзнического Содружества" или просто "Содружество". Пока мы работаем над изменением характера нашей организации, вопрос о том, в чем будет заключаться наше внешнеполитическое взаимодействие, является предметом жарких дебатов. Многие поддерживают идею о том, что Содружество должно быть альянсом для сохранения демократии в глобальном масштабе, даже прибегая к использованию силы для сохранения свободы в случае необходимости. Они утверждают, что мы должны использовать нашу военную мощь для защиты наших интересов и создания "мира, безопасного для демократии". Другие выступают за противоположное направление; ссылаясь на две разрушительные мировые войны, они считают, что Содружество должно быть посвящено установлению мира и работать над предотвращением новой мировой войны. Дебаты о нашей внешней политике продолжаются, и окончательное решение остаётся за премьер-министром, который решил..."
entente.401.a: "Антанта пойдет вперёд - как миротворцы!"
entente.401.b: "Антанта выступит в качестве освободителей!"

entente.402.t: "Оттава выдвигает ультиматум"
entente.402.d: "К нашему удивлению, канадское правительство решило поставить под угрозу хрупкий мир, достигнутый после Вельткрига, потребовав от нас эвакуировать наши позиции в Бельгии. Высшее руководство Кайзеррейха, всегда уверенное в том, что мы сможем вновь нанести решающий удар по ослабленной Антанте, предлагает нам отказать канадцам. Однако те, кто сталкивался с канадцами на Вими-Ридж, считают, что за этими угрозами может скрываться нечто большее, и задаются вопросом, действительно ли мы в состоянии вести ещё одну войну?"
entente.402.a: "Неужели они совсем спятили?"
entente.402.b: "Лучше не злить канадцев."

entente.403.t: "Германия отказывается от наших требований"
entente.403.d: "Неудивительно, что Кайзер отклонил наше требование, а наш посол вернул насмешливое и бесцеремонно оскорбительное письмо за подписью Канцлера. Поскольку немцы плюют нам в лицо, похоже, назревает новый конфликт с Кайзером, и хотя Канада ещё не готова к столкновению с немцами на поле боя, похоже, что новый конфликт с Берлином не за горами."
entente.403.a: "Похоже, немцы снова стали нашими соперниками."

entente.404.t: "Германия обязуется"
entente.404.d: "Германия, то ли напуганная нашей поддержкой, то ли не желая вести ещё один Вельткриг, оставила свои позиции в Бельгии и позволила народу Фландрии-Валлонии выйти на свободу. Хотя маловероятно, что мир с нашими немецкими противниками действительно может быть достигнут, похоже, что у правительства в Берлине осталась некоторая добрая воля."
entente.404.a: "Я не думал, что они действительно это сделают."

entente.4040.t: "Германия покидает бельгийскую землю"
entente.4040.d: "В шокирующем заявлении Германская Империя объявила о своем намерении покинуть бельгийскую землю и позволить народу Фландрии-Валлонии добиваться собственной независимости. Хотя многие бельгийцы не питают любви к навязанному Германией правительству [BEL.GetName], похоже, что после почти 20 лет оккупации многие стали довольны немецкими симпатиями."
entente.4040.a: "После более чем 20 лет народ привык к своим немецким владыкам."
entente.4040.b: "Народ наконец-то сместил своих немецких правителей."

entente.405.t: "Канада требует, чтобы мы покинули бывшие британские колонии"
entente.405.d: "В 1925 году, когда британская революция каскадом обрушилась на берега Англии, немцы в Африке вошли в британские колонии, которые оказались отрезанными от остальной части империи. Хотя обещалось, что это будет временная миротворческая операция, Германская Империя оказалась не слишком любезным хозяином, и теперь, когда Антанта вернулась на свою законную родину, немцы не собираются уходить. Канадцы, похоже, заняли место своих старых хозяев, требуя, чтобы мы ушли и либо вернули власть британским поселенцам, либо позволили местным жителям провести собственные выборы. Хотя мы намерены сдержать своё слово, многие сомневаются, что Антанта достаточно стабильна, чтобы удержать эти ценные территории. "
entente.405.a: "Мы - нация слова - выходим из протектората."
entente.405.b: "Эти земли принадлежат нам по праву завоевания!"

entente.406.t: "Германия отказывается подчиниться"
entente.406.d: "Германская Империя официально отклонила наши просьбы об эвакуации из британских протекторатов. В письме, подписанном самим Канцлером, Кайзеррейх заявил, что Антанта слишком нестабильна, чтобы удерживать британские протектораты, и что в интересах всех будет, если немцы продолжат свою "миротворческую миссию"."
entente.406.a: "Я знал, что от них нет никакого толку!"

entente.407.t: "Германия выполняет свои обещания"
entente.407.d: "Немцы, хотя они, без сомнения, криворукие и ненадежные, выполнили свои обещания уйти из Протекторатов, как только Антанта вновь займет стабильное положение. Возможно, это произошло потому, что они устали управлять британской территорией, возможно, чтобы сэкономить на бюрократических расходах, а может быть, действительно по доброте душевной; независимо от этого, Протектораты снова в руках Британии."
entente.407.a: "Может быть, гунны не так уж и ненадежны в конце концов?"

entente.408.t: "Оттава протягивает оливковую ветвь"
entente.408.d_austria: "Канадцы, не будучи в недружественных отношениях с Кайзером, прибыли с подарками и стремятся улучшить пошатнувшиеся отношения между нашими странами. Теперь, когда канадцы заняли своё место на мировой арене, они пытаются решить глобальные геополитические конфликты мирным путём и пытаются наладить отношения с крупными Державами на мировой арене. Принимаем ли мы канадское посредничество? Или мы отвергнем их путь к миру?"
entente.408.d_germany: "Канадцы, наши заклятые враги во время первого Вельткрига и недоброжелательные союзники во время второго, пришли с подарками и стремятся улучшить враждебные отношения между нашими странами. Теперь, когда канадцы заняли своё место на мировой арене, они пытаются решить глобальные геополитические конфликты мирным путём и пытаются наладить отношения с ведущими Державами на мировой арене. Принимаем ли мы канадское посредничество? Или мы отвергнем их путь к миру?"
entente.408.d_russia: "Канадцы, наши холодные бывшие партнёры, пришли с подарками и стремятся улучшить враждебные отношения между нашими странами. Теперь, когда канадцы заняли своё место на мировой арене, они пытаются решить глобальные геополитические конфликты мирным путём и пытаются наладить отношения с ведущими Державами на мировой арене. Принимаем ли мы канадское посредничество? Или мы отвергнем их путь к миру?"
entente.408.d_japan: "Канадцы, бывшие союзники, у которых теперь натянутые отношения с Императором, пришли с подарками и стремятся улучшить враждебные отношения между нашими странами. Теперь, когда канадцы заняли своё место на мировой арене, они пытаются решить глобальные геополитические конфликты мирным путём и пытаются наладить отношения с ведущими Державами на мировой арене. Принимаем ли мы канадское посредничество? Или мы отвергаем их путь к миру?"
entente.408.a: "Отказать канадцам."
entente.408.b: "Обращайтесь к канадцам с добрыми намерениями."

entente.409.t: "Предложение от 'Лиги Наций'"
entente.409.d_austria: "Канадцы вызвали посла нашей страны и потребовали нашего присутствия на специальной встрече в Торонто. Они заявили, что работают над созданием новой международной организации, и пообещали нашей стране место, если мы будем присутствовать."
entente.409.d_germany: "Канадцы вызвали посла нашей страны и потребовали нашего присутствия на специальной встрече, проводимой в Торонто. Они заявили, что работают над созданием новой международной организации, и пообещали нашей стране место, если мы будем присутствовать."
