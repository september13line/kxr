CAN_cbc_idea: "Канадская радиовещательная корпорация"
CAN_cbc_idea_desc: "Канадская радиовещательная корпорация представляет из себя нашу попытку создать приличную радиовещательную станцию на манер BBC, которые сейчас вынуждены транслировать эту синдикалистическую чушь."
CAN_cbc_propaganda_idea: "Канадская радиовещательная корпорация"
CAN_cbc_propaganda_idea_desc: "Канадская радиовещательная корпорация представляет из себя нашу попытку создать приличную радиовещательную станцию на манер BBC, которые сейчас вынуждены транслировать эту синдикалистическую чушь. Станция нашла своих слушателей и теперь распространяет пропаганду и призывы к войне с синдикализмом."
CAN_uofottawa_idea: "Университет Оттавы"
CAN_uofottawa_idea_desc: "Университет Оттавы – это передовой центр исследований и образования во всей Канаде. Лучшие умы бывшей Британской империи сейчас обитают здесь. Конечно, как только мы вернёмся домой, они покинут стены университета, но их присутствие здесь и сейчас сильно помогает делу."

CAN_aircanada_idea: "Трансканадские авиалинии"
CAN_aircanada_idea_desc: "Создать авиалинии, способные связать по воздуху всю страну – задача не из лёгких. Но если так посмотреть, куда проще построить два аэродрома, что соединят два города, чем проводить дорогу через весь континент. Кроме того, наработанный опыт в гражданской авиации поможет и нашим ВВС."
CAN_air_training_plan_idea: "План авиаучений Антанты"
CAN_air_training_plan_idea_desc: "Авиаучения – это сложный и комплексный процесс, который требует соответствующей подготовки пилотов. Используя самые проверенные техники, мы сможем научить молодое поколение пилотов всем чудесам на виражах. Подобные учения станут полезны всем странам-членам Антанты."
