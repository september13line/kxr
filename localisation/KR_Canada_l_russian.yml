CAN_professional_army: "Профессиональная армия"
CAN_professional_army_desc: "Некоторые армии могут гордиться тем, что у них много парней, бегающих с винтовками, но мы гордимся тем, что у нас одна из самых дисциплинированных и организованных армий, какие только знает мир. Там, где массово призванные немцы и синдикалистские ополчения бегут от нескольких залпов выстрелов, мы стоим против адского пламени с непоколебимой верхней губой."
CAN_expanded_training: "Расширенная программа обучения"
CAN_expanded_training_desc: "Хотя это и не полная воинская повинность, расширенная программа подготовки требует двух лет обязательной военной службы для всех совершеннолетних, имеющих на это право, которые будут призваны на службу во время войны. Хотя недоброжелатели называют это "призывом в армию под другим названием", мы уверены, что эта программа адаптирует молодых людей к нагрузкам службы и в то же время обеспечит Канаде грозную и хорошо подготовленную армию."
CAN_C7_better_conditions: "Лучшие условия для солдат"
CAN_C7_better_conditions_desc: "Вместо введения воинской повинности мы будем стимулировать мужчин к службе путём улучшения условий в армии. Хотя в будущем на граждан могут оказывать давление с целью заставить их служить, мы уверены, что улучшение условий заставит мужчин охотно выстраиваться в очередь на призывной пункт и облегчит давление на тех, кто призван в армию. "

CAN_mounties_1: "Маунти"
CAN_mounties_1_desc: "Королевская канадская конная полиция или 'Маунти' показала себя очень эффективным средством по поиску и отлову диссидентов в стране. И пусть в глазах многих они уже стали чем-то вроде секретной полиции, нам нужна подобная служба, чтобы держать ситуацию в стране под контролем."
CAN_mounties_2: "Маунти"
CAN_mounties_2_desc: "Королевская канадская конная полиция или 'Маунти' показала себя очень эффективным средством по поиску и отлову диссидентов в стране. И пусть в глазах многих они уже стали чем-то вроде секретной полиции, нам нужна подобная служба, чтобы держать ситуацию в стране под контролем."
CAN_mounties_3: "Маунти"
CAN_mounties_3_desc: "Королевская канадская конная полиция или 'Маунти' показала себя очень эффективным средством по поиску и отлову диссидентов в стране. И пусть в глазах многих они уже стали чем-то вроде секретной полиции, нам нужна подобная служба, чтобы держать ситуацию в стране под контролем."
CAN_mounties_4: "Расширение возможностей КККП"
CAN_mounties_4_desc: "Королевская канадская конная полиция, или "горцы", получила расширенные полномочия по обследованию и задержанию подозреваемых диссидентов по всей стране. Новые полномочия КККП привели к тому, что многие обвиняют их в превращении в своего рода "тайную полицию". Хотя эти обвинения, безусловно, нелепы, нельзя сомневаться в их эффективности в предотвращении беспорядков и инакомыслия в нашей стране."
CAN_stlaurent_police: "Комитет Сен-Лорана"
CAN_stlaurent_police_desc: "Комитет Сен-Лорана следит за безопасностью нашей страны, расследуя дела диссидентов и общие беспорядки. Хотя он вызывает критику со стороны либералов как некий комитет тайной полиции, мы рассматриваем его как компромисс между позволением синдикалистам подрывать нашу страну и планом тори по созданию открытой тайной полиции под руководством горцев."

