## Leader Bios ##
POLITICS_ALEXANDRU_VAIDAVOEVOD_DESC: "Родившийся в греко-католической семье Воевода поддерживал план федерализации владений Габсбургов и был близок к эрцгерцогу Францу Фердинанду. В 1906 году он присоединился к группе румынских националистов в парламенте Будапешта, став важным оппонентом венгерского правительства, и боролся за право Трансильвании на самоопределение. Разочаровавшись в австрийском деле после убийства Франца Фердинанда в Сараево, он стал выступать за объединение Трансильвании с Румынией."

### Events ###
transylvania.1.t: "Союз с Румынией?"
transylvania.1.d: "Наконец-то Трансильвания независима от Венгрии. Мы - румынское государство, и население с давних пор желает присоединиться к нашим братьям в Румынии, чтобы вместе образовать одно государство. Наконец, мечта о Великой Румынии может быть осуществлена."
transylvania.1.a: "Провозгласите Союз с Румынией."
transylvania.1.b: "Нет, мы должны сохранить свою независимость!"

transylvania.2.t: "Трансильвания провозглашает унию с Румынией"
transylvania.2.d: "Трансильвания сумела стать независимой от Венгрии. Их правительство единогласно провозгласило Союз между Румынией и Трансильванией. Наконец-то мы можем принять наших братьев в единую Великую Румынию."
transylvania.2.a: "Добро пожаловать, румынские братья!"

