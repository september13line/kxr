crm.300.t: "Гражданская война на Украине"
crm.300.d: "Пока на Украине бушует буря Гражданской войны, мы можем сосредоточиться на обороне полуострова. И хотя украинцы пока не стремятся захватить Крым, мы должны быть готовы к тому, что кто бы ни победил и ни сидел в Киеве, он придет сюда, чтобы отнять у нас свободу."

crm.301.t: "Кырым Рехбери"
crm.301.d: "Используя хаотичную ситуацию на Украине, крымские татары, в основном партия "Миллий фирка", организовались в так называемую Крымскую Директорию, чтобы представлять интересы крымских татар. Более того, они сплотили местных жителей против нас и объявили о своей независимости от Украины! Пока они слабы, мы не можем объявить им войну из-за проблем с логистикой, и на данный момент мы потеряли Крым!"
crm.301.a: "Катастрофа!"
crm.301.b: "За независимый Крым (Играть за Крым)"

### Focuses ###
CRM_German_Garrison: "Немецкий гарнизон"
CRM_German_Garrison_desc: "Под эгидой нашей родины, под руководством принца Ройса и под храбростью немецкого солдата Крым будет умиротворен и защищен на благо Миттельевропы!"
CRM_Move_Into_Tauria: "Движение в Таврию"
CRM_Move_Into_Tauria_desc: "Время играет решающую роль в том, насколько волатильной стала ситуация в Крыму, и мы не можем позволить себе ни минуты промедления. Мы должны перебросить большую часть наших войск для обеспечения безопасности Перекопского перешейка и земель за ним, известных как Таврида или Таврия."
CRM_Move_Into_Tauria_tt: "Укрепив позиции на севере, мы быстрее справимся с нехваткой воды, но столкнемся с более серьезными беспорядками!"
CRM_Crush_Local_Rebels: "Подавить сепаратистов"
CRM_Crush_Local_Rebels_desc: "По всему Крыму подлые предатели и сепаратистские меньшинства оказывают бесполезное сопротивление нашим войскам. Несмотря на свою неорганизованность, они уже давно стали занозой в наших рядах. Надо переключить своё внимание на подавление этого сепаратистского мятежа, ибо как только мы разгромим этих ублюдков, мятеж прекратится, и в наш Крым вернется мир."
CRM_A_Deal_With_Tatars: "Сделка с татарами"
CRM_A_Deal_With_Tatars_desc: "Простая реальность состоит в том, что мы не можем надеяться на победу в условиях грандиозной мобилизации коренного татарского населения. Именно поэтому командование нашей интервенции обратилось к князю с просьбой направить эмиссаров к татарским лидерам в надежде заключить выгодный для нас договор."
CRM_Fate_Of_Administration: "Судьба немецкой администрации"
CRM_Fate_Of_Administration_desc: "Когда непосредственные угрозы стабильности в регионе устранены, будь то силой или принуждением, остаётся только определить дальнейшую судьбу нашего скромного гарнизона."

CRM_Die_Kronkolonie: "Die Kronkolonie Krim-Taurien"
CRM_Die_Kronkolonie_desc: "Так же, как заканчивается история простого гарнизона, начинается путь настоящей немецкой колонии. Приняв официальное решение о создании нового государства на жизненно важной территории, которой украинцы и татары оказались неспособны управлять должным образом, наша администрация дала понять, что она останется здесь навсегда."

## German Focus Tree ##

GER_Consolidate_Power: "Укрепление власти Германии"
GER_Consolidate_Power_desc: "Колония, не имеющая соответствующих институтов, неизбежно впадает в анархию, чего не может произойти после стольких усилий, уже приложенных к созданию постоянного гарнизона. Мы превратим то, что было, по сути, отрядом надлежащей армии, предназначенной для интервенции, в настоящее государство, управляемое законами и порядком."
GER_Request_Arms_From_Berlin: "Оружие из Берлина"
GER_Request_Arms_From_Berlin_desc: "Несмотря на ряд побед над всеми силами, пытавшимися вытеснить нас, мы не можем забывать, что наша безопасность весьма временна. Мы должны, нет, обязаны связаться с Берлином прямо сейчас, чтобы получить ценные грузы оружия, боеприпасов и транспортных средств для охраны этого уязвимого полуострова."
GER_Request_Arms_From_Berlin_tt: "Завершение фокуса §H$CRM_Rifle_Acquisition$§! даст нам ещё больше техники."
GER_Change_Hryvnia_With_Mark: "Гривны в марки"
GER_Change_Hryvnia_With_Mark_desc: "Поскольку до этого наша администрация занималась в основном военными вопросами, местное население и даже гражданские лица, которые начали потихоньку просачиваться из Германии, продолжают использовать украинские гривны. Больше так делать нельзя, даже если конвертация денег никогда не будет простой. Для того чтобы наша экономика была должным образом интегрирована в более широкий миттелевский блок и в само Отечество, Крым должен перейти на золотую марку."
GER_Cooperate_With_Natives: "Сотрудничество с коренным населением"
GER_Cooperate_With_Natives_desc: "Если бы желание некоторых наиболее радикально настроенных членов интервенции было реализовано, то у нас быстро закончились бы немецкие мужчины, чтобы укомплектовать все необходимые офисы. Именно поэтому мы должны сотрудничать со всеми желающими местными жителями. На самом деле, их поддержка медленно, но верно поможет облегчить наш имидж в глазах населения, которым мы сейчас управляем."

GER_Revert_1915_Land_Law_Russia: "Отмена закона 1915 года"
GER_Revert_1915_Land_Law_Russia_desc: "В 1915 г., когда ещё продолжался Вельткриг, Российская Императорская Дума приняла закон, основной целью которого была экспроприация немецких колонистов на юге Российской империи. Многие честные семьи пострадали от этого шага, вызванного нехристианской злобой к нашим кровным родственникам. Теперь, когда власть гарнизона обеспечена, настало время отменить это решение и исправить ущерб, нанесенный волей уже давно сгнившего Царя."

GER_A_Base_To_Guard_Allies: "База для охраны союзников"
GER_A_Base_To_Guard_Allies_desc: "Благодаря особому географическому положению Крыма наши новые земли представляют собой идеальную базу для проведения операций. Мы можем легко противостоять любым враждебным действиям России, особенно с учётом нашего господства на Черном море, и в то же время легко поддерживать наших восточных союзников. Колония станет сильнейшим солдатом Рейхспакта, ведь именно нам предстоит принять самые тяжелые сражения."
GER_Develop_Colonial_Settlements: "Развитие колонии"
GER_Develop_Colonial_Settlements_desc: "Немцы никогда не будут чувствовать себя по-настоящему "дома" в нашей новой колонии, если у них не будет места, которое они могли бы назвать таковым. Хотя многие деревни были оставлены в хаосе после интервенции, их слишком мало, чтобы обеспечить комфортное существование нашей постоянно растущей общине поселенцев. Мы должны создать новые города, поселки, сельские виллы, возможно, даже новую столицу, которую эта справедливая колония могла бы назвать своей."
GER_Invest_In_Colonialism: "Инвестиции в немецкие предприятия"
GER_Invest_In_Colonialism_desc: "Для того чтобы немецкие поселенцы никогда не подвергались угрозе забастовки или бойкота со стороны местных жителей, целесообразно поощрять и спонсировать создание новых немецких предприятий и фабрик по всему полуострову."
GER_Request_Kaiserliche_Marine: "Просьба о поддержке Кайзеровской морской пехоты"
GER_Request_Kaiserliche_Marine_desc: "Хотя созданный нами сухопутный гарнизон играет важную роль в обеспечении того, чтобы колония не впала в полный хаос, Крым никогда не был землей, завоеванной или потерянной "саблей". Напротив, наше существование зависит от "паруса", поэтому необходимо немедленно направить запрос в Кайзерлихскую морскую пехоту о технической и боевой поддержке."
GER_Modernize_Ukrainian_Fleet: "Бывший украинский флот"
GER_Modernize_Ukrainian_Fleet_desc: "Несмотря на то, что мы играем роль важнейшей военно-морской базы Германии в Восточной Европе, у нас нет достаточных ресурсов и кораблей, чтобы воплотить это утверждение в жизнь. Путь от портов Северного моря до полуострова слишком дорог, чтобы Имперский штаб дал согласие на массовую переброску, и поэтому мы вынуждены полагаться на оставшиеся украинские корабли, оставшиеся после их хаотичной эвакуации. К счастью, Родина прислала нам немало специалистов по военно-морскому делу, которые обеспечат приведение устаревшего флота в соответствие с современными стандартами."

GER_Schwarzmeerdeutsche: "Вопрос о Шварцмердойче"
GER_Schwarzmeerdeutsche_desc: ""Шварцмердойче", или черноморские немцы - это общины, происходящие от немецких переселенцев, прибывших в Россию в XVIII-XIX веках. После оккупации полуострова и окончательной стабилизации обстановки в регионе многие представители этой культурно близкой к Кайзеррейху общины стали требовать возрождения старой концепции государственного строительства. Коронная колония Крым-Таврида могла бы стать не только гарантом дальнейшего господства империи в Причерноморье, но и настоящей родиной для всех наших Шварцмердойче."

CRM_Appeal_To_German_Mediation: "Обращение к Германии"
CRM_Appeal_To_German_Mediation_desc: "Похоже, что кризис в отношениях с Украиной зашел в тупик. Наше стремление к независимости или автономии погрязло в болоте, которое мы сами же и создали, и мы должны искать выход. Мы должны обратиться к Кайзеру и добиться признания империи, чтобы обеспечить свой суверенитет."
CRM_Independence: "Триумф Кырым Рехбери"
CRM_Independence_desc: "Активный крымско-татарский активист Джафер Сейдамет встал во главе крымских аборигенов и вновь отвоевал всю Тавриду, провозгласив после многовековой борьбы независимое крымско-татарское государство. Нам удалось закрепить суверенитет над Крымом, освободив наш полуостров от иноземного владычества. Теперь будет провозглашена Крымская республика, и уже заключены соглашения о том, что наш суверенитет официально признан некоторыми странами. Наш Крым наконец-то свободен, давайте же идти к процветанию, опираясь на наш новый союз!"

# Republic Focus Tree #
# Left #
CRM_The_New_Party_Programme: "Новая программа партии"
CRM_The_New_Party_Programme_desc: "С приходом к власти в Миллионном федеральном округе фракции социалистов под руководством Амета Озенбашлы Крым войдет в современность во всеоружии. Массы больше не будут угнетаться помещиками, трудящиеся не будут иметь никаких прав. Все это будет закреплено соответствующим законодательством, о чем говорится в новой партийной программе, принятой Национальной партией Озенбашлы."
CRM_Socialization_Of_Factories: "Социализация фабрик"
CRM_Socialization_Of_Factories_desc: "Везде в мире, где труд не контролирует средства производства, царит несправедливость. Давайте закрепим в официальной доктрине нашего государства, что ни один завод не должен управляться как личная вотчина каких-то баронов-разбойников. Рабочие должны быть услышаны, и мы сделаем это уже не невозможностью, а реальностью."
CRM_Soviet_Power: "Власть советов"
CRM_Soviet_Power_desc: "Излишняя централизация государства не только ведет к появлению диктаторов, но и идет вразрез с принципами истинного социализма. Благодаря последним реформам, проведенным нашим правительством, мы можем наблюдать рост местных советов, внедряющих самоуправление, демократию и народное представительство. Единственное, что остаётся на пути к подлинной рабочей демократии, - это устаревшая структура Курултая."
CRM_Delegation_To_Internationale: "Делегация в Интернационал"
CRM_Delegation_To_Internationale_desc: "Третий Интернационал оказался единственной организацией в мире, которая действительно заботится о рабочих и людях всех континентов и стран. Мы, крымчане, как новые гордые члены интернациональной социалистической семьи, должны направить делегацию в "3И", надеясь на то, что в ближайшем будущем между нами расцветет крепкое сотрудничество."
CRM_Assist_Shirket: "Помощь ’Ширкет’"
CRM_Assist_Shirket_desc: ""’Ширкет’" это сельскохозяйственное общество, основанное Аметом Озенбашлы как средство объединения различных регионов Крыма, а также обеспечения стабильности внутри Национальной партии. С нашими новыми силами и средствами было бы не только возможно, но и выгодно включить структуры "Ширкета" непосредственно в состав новых коллективных земель и увеличить их бюджет. Кто-то может возразить, что это не более чем коррупционная сделка, призванная отнять поддержку у традиционно аграрной фракции "Народник", но наши крестьяне знают лучше и глубоко ценят наши усилия."

# Kemalists #
CRM_Kemalist_Vision: "Мировоззрение кемалистов"
CRM_Kemalist_Vision_desc: "Османы были благословлены выдающимся реформатором и провидцем в лице Мустафы Кемаля. Те, кто черпает вдохновение в интуиции Кемаля, сегодня под руководством Джафера Сейдамета заняли доминирующее положение в нашей Миллийи Фырке.  Благодаря пребыванию в Османской империи во времена правления мудрого великого визиря Мустафы Кемаля-паши у Сейдамета есть конкретный план, как вылечить разбитый народ крымчан, централизовав и модернизировав его, но при этом сохранив культурно значимые традиции."
CRM_Modernization_Of_Crimea: "Модернизация Крыма"
CRM_Modernization_Of_Crimea_desc: "Подобно великому Мустафе Кемалю, мы сбросим оковы прошлого, модернизируем наши законы и институты в соответствии с требованиями современности, сохраняя при этом верность нашим традициям. Учитывая глубокую религиозность нашего населения, мы позволим мечетям продолжать свою деятельность без вмешательства государства."
CRM_Strong_Executive: "Сильная исполнительная власть"
CRM_Strong_Executive_desc: "Реформы невозможны без сильной руки во главе государства. Подобно великому визирю Кемалю, мы сокрушим всех, кто встанет на нашем пути, чтобы Крым существовал как сильное и централизованное государство."
CRM_Corporatist_Economy: "Корпоративистская экономика"
CRM_Corporatist_Economy_desc: "В основу нашей экономики должны быть положены принципы корпоративизма, чтобы обеспечить скорейший выход из нынешней экономической ямы и прочное и благополучное будущее. Наша финансовая система и будущая промышленная деятельность должны быть организованы вокруг больших групп интересов, состоящих из единомышленников и квалифицированных рабочих, менеджеров и других элементов корпоративной иерархии, отсортированных по областям знаний или сферам деятельности, поскольку это наиболее надежный и безопасный способ быстрого расширения нашей скудной экономической мощи."
CRM_Panturkic_Ideals: "Пантюркистские идеалы"
CRM_Panturkic_Ideals_desc: "Под влиянием идей пантоманизма и пантюркизма, почерпнутых в результате общения с людьми из стран Ближнего Востока и Средней Азии, Джафер Сейдамет пришел к выводу, что поскольку крымские татары - это тоже тюркский народ, то наше государство должно поддерживать более тесные связи с нашими тюркскими братьями на всех старых туранских землях Евразии. Рука об руку пантюркистская мечта должна быть реализована или, по крайней мере, донесена до широких масс, чтобы вдохновить будущие поколения подхватить факел."

# Center #
CRM_Narodnik_Influence: "Влияние народников"
CRM_Narodnik_Influence_desc: "В условиях доминирования в Миллии Фирки фракции "Народник" под руководством Асана Сабри Айвазова Крым должен аккуратно ориентироваться в сложившейся ситуации и, в конечном итоге, добиться процветания села. Как педагог и бывший член партии социалистов-революционеров, новый премьер-министр знает ситуацию в Крыму и понимает, что реформы должны быть направлены на подъем основного крестьянского населения и рост рабочего класса."
CRM_Council_Of_Peoples_Deputies: "Советы народных депутатов"
CRM_Council_Of_Peoples_Deputies_desc: "Для обеспечения подлинно представительной демократии в Крыму должны быть созданы местные Советы. В отличие от радикальных левых, мы сохраним Курултай, и хотя решение о наделении местных советов полномочиями может вызвать недовольство некоторых групп, мы будем двигаться вперёд как децентрализованное и локалистское демократическое государство."
CRM_Social_State: "Социальное Государство"
CRM_Social_State_desc: "Казалось бы, управление государством для жителей этого великолепного полуострова было утерянным искусством - но это не так! Под руководством народников мы движемся вперёд и возрождаем Крым как свободное и демократическое государство, которое, несомненно, заботится о благе своего населения."

# Shared #
CRM_Avenge_For_Slavic_Humiliation: "Месть за унижение славянами"
CRM_Avenge_For_Slavic_Humiliation_desc: "19 апреля 1783 года - день, который навсегда останется позорным в нашем крымском обществе, ибо в этот день у нас отняли все. Российское Царство вторглось на наш полуостров и после столетий тюркского господства, которому помогали наши союзники, старые османы, наше независимое Ханство было поглощено мерзким Северным Медведем. Теперь, когда Россия ранена и занята внутренними делами и даже не властвует над нашим полуостровом, оставляя его в руках этих Гетманских свиней, крымские татары могут, наконец, снова обрести независимость. Мы исправим унижения 1783 года и вернём себе наш Крым!"
CRM_Preference_For_Crimean_Tatar_Workers: "Льготный режим для татарских рабочих"
CRM_Preference_For_Crimean_Tatar_Workers_desc: "Наш Крым должен поставить тех, кто действительно важен, выше всех остальных - наших собственных людей! Крымским татарам нашего полуострова должны быть предоставлены преференции, лучшие стимулы и защита, и государство должно более тщательно заботиться о них, поскольку эта новая нация, которую мы строим, предназначена для них и только для них. При достаточной защите и поддержке государства они станут основой нашего свободного Крыма."
CRM_The_Only_Official_Language: "Единственный официальный язык для Крыма"
CRM_The_Only_Official_Language_desc: "Наш крымский язык имеет гордую историю, связанную с кипчакским и куманским языками наших предков, которые когда-то путешествовали по Крыму и широкой Степи. Он был вытеснен русским, украинским и другими малоизвестными языками. Мы должны работать над тем, чтобы возместить ущерб, нанесенный славянскими завоевателями, и возродить крымскотатарский язык. Наш язык вырастет и станет единственным, признанным государством, и школы по всей стране начнут обучать нашему языку каждого ребенка Крыма. Мы вернём нашу культуру, слово за словом."
CRM_Small_Slavic_Autonomy: "Крошечная славянская автономия"
CRM_Small_Slavic_Autonomy_desc: "Чтобы уберечь многочисленное славянское меньшинство в нашей стране от буйства или амбиций, мы решили предоставить этим русским, украинцам, кубанцам и другим небольшую автономию. Надеюсь, этого будет достаточно, чтобы успокоить их массы и предотвратить восстание, поскольку мы стремимся восстановить нашу былую славу и построить наш новый независимый Крым."
CRM_Preserve_Our_Culture: "Сохранить крымскотатарскую культуру"
CRM_Preserve_Our_Culture_desc: "Российская Империя и последовавшие за ней украинцы веками изо всех сил старались искоренить нашу уникальную культуру, стремясь "славянизировать" наш полуостров. Когда наш суверенитет будет обеспечен, эта деградация должна прекратиться! Мы должны возродить нашу уникальную тюркскую культуру и немедленно сбросить оковы малославянских традиций. Мы тюркский народ - гордые и благородные крымские татары древней Великой Орды, Дашт и Кипчака, а не какая-то шумная группа диких славян!"
CRM_Construction_Of_Mosques: "Новые мечети для нового государства"
CRM_Construction_Of_Mosques_desc: "Наш полуостров усеян фальшивыми молитвенными домами; православные церкви и монастыри стоят там, где некогда возвышались до небес великие мечети нашей суннитской веры. Чтобы возродить мусульманскую веру здесь, в Крыму, должна быть возведена новая серия мечетей - как построенных с нуля, так и со многими из существующих еретических молитвенных домов."
CRM_Renovate_Bakhisaray: "Отремонтировать Бахчасарай и Хансарай"
CRM_Renovate_Bakhisaray_desc: "Старая столица Крымского ханства, Бахчасарай, находится в самом сердце нашего полуострова, к северу от славянской столицы Севастополя. В центре этой древней и благородной столицы находится Хансарай, последний сохранившийся дворец нашего старого Королевства. С обретением нашей независимости и установлением господства крымских татар мы должны приступить к обновлению и восстановлению этих непреходящих символов бывшего ханства. После ремонта мы начнем перенос нашего административного центра и центра деятельности нашего режима в нашу новую и восстановленную столицу, поскольку Бахчасарай снова станет центром нашей власти, государства и культуры."
CRM_Sharia_Law: "Ввести законы Шариата"
CRM_Sharia_Law_desc: "Чтобы спасти этот полуостров от славянского греха и разврата, мы создадим новый, формализованный правовой кодекс для нашего нового государства. Исламский закон шариата станет основой этого нового правового кодекса, а принципы суннитского ислама станут основой всей нашей системы правосудия. Следуя Корану, Хадисам и Аллаху, мы принесем законность и благочестие в этот дикий, зараженный славянами Крым."
CRM_Push_Towards_Federation: "К созданию Крымской Федерации"
CRM_Push_Towards_Federation_desc: "Крым - это разнообразная земля, и предпочтение только одной группе, несомненно, приведет к разрушению нашего полуострова и поставит под угрозу наш недавно завоеванный суверенитет. Мы не можем рисковать разделением или гражданским конфликтом, и поэтому мы должны идти к демократической федерализации, чтобы все в Крыму могли иметь право голоса."
CRM_Guarantee_Minority_Rights: "Гарантировать права меньшинств"
CRM_Guarantee_Minority_Rights_desc: "Наш полуостров - это земля различных национальностей и меньшинств, где татары, русские, украинцы, крымчаки, караимы, половцы, греки, готы, кипчаки, горные таты, южнобережные крымские татары (ялыбойлулар), степные крымские татары (ногайцы) и многие другие живут своей жизнью и пытаются выжить, как и все остальные. Каждая группа имеет право жить в пределах нашей федерации как равноправный житель нашего Крыма. Каждой душе на нашем полуострове, будь то славянин, татарин или кто-то ещё, будут гарантированы одинаковые права и защита."
CRM_Representative_Qurultai: "Представительный Курултай"
CRM_Representative_Qurultai_desc: "Курултай, называемый Kurultai на других монгольских и тюркских языках, это политические и военные советы, традиционно состоящие из ханов и вождей, которые служили собраниями и руководящими органами древнетюркских государств. Мы возродим эту идею, создав новое собрание Курултая, которое станет современным представительным органом нашей федерации. Функционируя как палата представителей и законодательный орган, наш новый Курултай должен стать основой нашей новой федеративной демократии."
CRM_Question_Of_Karaite_Minority: "Вопрос о караимской автономии"
CRM_Question_Of_Karaite_Minority_desc: "Караимы, также называемые крымкарайлярами, караями и караимами, представляют собой этнически отдельную тюркскую подгруппу, которая следует караимскому иудаизму - уникальной форме иудаизма, которая не придерживается письменных собраний устных традиций и сама является производной, но сильно отличается от старого раввинского иудаизма. Эти тюркские евреи малочисленны, но громко требуют особой защиты и автономии. Мы должны решить, что делать с этим буйным меньшинством, прежде чем они станут реальной проблемой."
CRM_Draft_Constitution: "Проект Конституции Крыма"
CRM_Draft_Constitution_desc: "Для того чтобы определить наше новое независимое крымское государство и то, что оно представляет, необходимо разработать новую Конституцию. Созданный по образцу прошлых конституций России и Османской Империи, этот новый документ должен стать основой нашей новой нации. Он должен определить, что значит быть "крымчанином", права, которые предоставляет такой ярлык, и правовую, политическую и законодательную основу нашего нового независимого государства [tag.getname]."
CRM_Jadidist_Reforms: "Джадидистские реформы"
CRM_Jadidist_Reforms_desc: "Джадидизм - это форма модернистского реформаторского движения, начатого тюрками-мусульманами из старой Российской империи. Стремясь остановить волну культурной и духовной деградации, которая преследует наши широко распространенные и часто завоеванные народы, джадиды призвали к модернистскому, европейскому образцу, но полностью мусульманскому тюркскому возрождению, поддерживаемому реформой образования и стремлением к социальной справедливости, гражданским свободам и религиозным свободам, одновременно открывая новое культурное возрождение. Мы будем нести факел этого благородного движения, принося идеалы и цели джадидов нашему разнообразному народу. Мы возродим наследие нашего мусульманского крымского большинства, одновременно создавая "либеральное" безопасное убежище для всего нашего населения, сунниты они или нет."
CRM_Labor_Protection: "Либеральная защита труда"
CRM_Labor_Protection_desc: "Разнообразные работники нашего Крыма являются основой нашей промышленности, нашей экономики и самого нашего общества. Мы должны защищать эти столпы государства с достаточной защитой как на работе, так и вне её, чтобы они могли спокойно дышать, зная, что наша администрация их поддерживает. С помощью либерального законодательства мы обеспечим процветание и безопасность нашего рабочего класса, не прибегая к опасному социализму."
CRM_Land_Reform: "Исчерпывающие земельные реформы"
CRM_Land_Reform_desc: "Система распределения и организации земли и имущества в Крыму крайне устарела, да ещё и эксплуататорская. Чтобы построить нашу современную и свободную федерацию, мы должны реформировать эту систему, чтобы она была более справедливой и открытой для новых лиц, становящихся мелкими землевладельцами. Это откроет экономику, позволит разделить более крупные, более убыточные поместья на более мелкие частные участки, чтобы оживить землю, принося нам больше прибыли и разрушая нашу архаичную систему землепользования."
CRM_Promote_Secularism: "Государственный секуляризм"
CRM_Promote_Secularism_desc: "Наша Федерация должна быть полностью светским государством, допускающим религиозные свободы, но не позволяющим какой-либо одной вере влиять на правительство или становиться более благоприятной для нашего режима. Наше правительство будет основано на религии, и у нашего народа будет свобода вероисповедания, но ни один Бог или божество не придет командовать нашей федерацией."
CRM_Revive_Sevastopol_Shipyards: "Возродить верфи Акьяра"
CRM_Revive_Sevastopol_Shipyards_desc: "Акьяр - или, как его называют славяне, "Севастополь" - крупнейший город Крыма и, возможно, самый важный порт на Черном море, если не считать знаменитых доков Стамбула. Крупный центр торговли и коммерции, а также порт приписки Черноморского флота, могучие верфи этого полуостровного мегаполиса когда-то были гордостью Российской империи и Хазарского Каганата. Мы должны отремонтировать, переоборудовать и перековать эти массивные и легендарные верфи, чтобы они снова могли стать гордостью нашего Крыма, а также современным и нетронутым центром нашей экономики и военно-морского флота."
CRM_The_Crimean_Black_Fleet: "Крымский Черноморский флот"
CRM_The_Crimean_Black_Fleet_desc: "Поскольку украинцы захватили большую часть Черноморского флота для себя, у нас осталась лишь малая часть благородного флота. Однако мы будем использовать этот гордый фундамент в качестве отправной точки для нового военно-морского флота - нашего военно-морского флота. Крымский Черноморский флот должен быть создан в самом сердце доков Акьяра и выйти в наше море, Чёрное море, с высоко поднятым нашим флагом на мачтах. Эти безупречные военные корабли станут мечом и щитом нашего государства, и мы сделаем все необходимое и даже больше, чтобы наш новый флот стал реальностью."
CRM_Establish_National_Guard: "Создать охрану полуострова"
CRM_Establish_National_Guard_desc: "Для защиты государства наша администрация создала новую национальную гвардию. Набранные из ветеранов нашей борьбы за независимость или сражавшихся в зарубежных войнах наших бывших хозяев, или отобранные из добровольцев, прошедших наш строгий режим обучения, эти новые стражи Крыма, неофициально Гвардия Полуострова, должны стать первой и последней линией обороны между нашим народом и его землей и мерзкими волками, которые окружают нас даже сейчас."
CRM_Crimean_Tatar_Officer_Academy: "Крымскотатарская офицерская академия"
CRM_Crimean_Tatar_Officer_Academy_desc: "Хотя у нас под командованием много способных офицеров, это лишь временно, поскольку война, болезнь или старость могут в любой момент унести их жизни, оставив нас без необходимого военного персонала для эффективного и действенного ведения войны или защиты нации. Чтобы исправить это, мы должны построить офицерскую академию в Акьяре для подготовки следующего поколения офицеров, адмиралов и генералов для наших вооружённых сил. Академия также должна стать нашим основным центром военных исследований и разработок, разработки доктрин, планирования стратегии и военного плана, став единым штабом для различных вооружённых сил Крыма."
CRM_New_Educational_Standards: "Новые образовательные стандарты"
CRM_New_Educational_Standards_desc: "Чтобы освободить Крым от неграмотности и недостатка образования, должна быть выдвинута новая инициатива по Просвещению широких масс нашего полуострова. Должны быть построены новые школы, внедрена новая учебная программа, должно быть нанято и тщательно обучено больше учителей и персонала и многое другое. Приложив достаточно усилий, мы вытащим Крым из темных веков в новое, просвещённое будущее."
CRM_Ant_Etkenmen: "Присяга"
CRM_Ant_Etkenmen_desc: "Я обещал залечить раны моей нации. \nКак получилось, что мои несчастные братья сгнили? \nЕсли я не сожалею о них, скорблю о них; тогда я живу, \nПусть тёмные потоки крови в моем сердце высохнут. \n\nЯ обещал нести свет в эту темную страну. \nКак получилось, что два брата не видят друг друга? \nКогда я увижу это, если я не буду огорчен, обижен, опален, \nПусть слезы, которые текут из моих глаз, превратятся в море крови. \n\nЯ обещал поклясться умереть за нацию, \nЗная и видя это, чтобы вытереть слезы моей нации. Не видя и не зная, даже если я проживу тысячу лет и стану коронованным королем,\nВсе равно однажды могильщики придут, чтобы похоронить меня."

# Foreign Focus Tree #
CRM_Join_Ukraine: "Жовтоблакитные над полуостровом"
CRM_Join_Ukraine_desc: "Несмотря на противоречия с украинским правительством в прошлом, новое украинское правительство гораздо ближе к нам идеологически, чем когда-либо. Было бы разумно найти поддержку у единственной страны, с которой у нас есть сухопутная граница."
CRM_German_Assistance: "Помощь от гегемона"
CRM_German_Assistance_desc: "Будущее Крыма за Кайзеррейхом, ибо они защитят нас от славянских орд, которые стремятся вернуть наш полуостров. Под взглядом Кайзера и в объятиях Рейхсбанка мы обретем безопасность и процветание."
CRM_Invite_German_Capital: "Пригласить немецкий капитал и бизнес"
CRM_Invite_German_Capital_desc: "Присоединение к Кайзеррейху дает определенные преимущества, наиболее заманчивыми из которых для нашего молодого государства в настоящее время является перспектива присоединения к Миттельевропе и получения финансовых выгод от доминирования Германии. Мы откроем двери в нашу страну для немецких предприятий, инвесторов и венчурных капиталистов, чтобы они могли использовать своё состояние и свой опыт для получения прибыли и процветания в Крыму."
CRM_Autonomy_For_Krimdeutsche: "Автономия для крымских немцев"
CRM_Autonomy_For_Krimdeutsche_desc: "Крымдойче - это небольшая группа немцев, которые поселились в Крыму в рамках Ostsiedlung - массового движения немецких поселенцев, мигрировавших из центральных районов и восточных окраин родины в дальние уголки Восточной Европы. Здесь они живут уже более двух столетий, строя свою жизнь, как и любая другая наша группа меньшинств, сохраняя при этом свои немецкие традиции. Германия потребовала, чтобы наше государство предоставило им значительную автономию в качестве компенсации за то, что они позволили нам присоединиться к их сфере, и мы должны прислушаться."
CRM_Ties_With_Ottomans: "На стороне султана"
CRM_Ties_With_Ottomans_desc: "На юге лежит старейший союзник крымчан - османы. Подобно империи вне времени, османы просуществовали ещё долго после существования нашего ханства, и с приходом русских наш союз распался. Теперь, когда наша судьба в наших руках, мы вернёмся к нашим многовековым друзьям и соотечественникам - туркам."
CRM_Restoration_Of_The_Khanate: "Восстановление ханства"
CRM_Restoration_Of_The_Khanate_desc: "Восстав со страниц истории и из-под славянского сапога, "Маленькая Тартария", как её когда-то смутно называли наши угнетатели, родится заново. Крымское Ханство - или Улуг Орда ве Дешт-и Кипчак - отменит унижения 1783 года и снова восстановит честь крымских татар!"
CRM_Turkish_Military_Assistance: "Османский военный атташе"
CRM_Turkish_Military_Assistance_desc: "Чтобы помочь нашему военному развитию, османы любезно решили направить военную миссию в наше государство, чтобы помочь повысить эффективность вооружённых сил Крыма. С помощью своих офицеров и сотрудников эти ветераны Вельткрига и бесчисленных предыдущих конфликтов также научат наше государство тому, как выдержать испытание временем."
CRM_Ottoman_Economic_Integration_Programme: "Программа анатолийской экономической интеграции"
CRM_Ottoman_Economic_Integration_Programme_desc: "Наш Крым будет становиться все ближе и ближе к экономике Османов, становясь заморским финансовым центром более широкой империи. Это принесет несказанное процветание нашему государству, а также сблизит нас с нашей исторической империей."
CRM_On_Our_Own: "Крым сам по себе!"
CRM_On_Our_Own_desc: "Крым не нуждается ни в благодетелях, ни в хозяевах, ибо наш могучий полуостров стоит особняком и гордо, повернувшись спиной к Черному морю. Мы будем прокладывать путь вперёд в реализации наших собственных амбиций и устремлений. Только за нашими спинами Крым будет в безопасности и стойкости."
CRM_Establish_Offshore_Tax_Zone: "Создать Оффшорную налоговую зону"
CRM_Establish_Offshore_Tax_Zone_desc: "В целях защиты наших активов, а также активов любых потенциальных инвесторов здесь, в Крыму, будет создана офшорная налоговая зона. Мы будем предоставлять финансовые услуги нерезидентам незаметно и надежно, приносить известность и большую прибыль нашему государству, а также обеспечивать экономическую безопасность таким же образом, как международный банковский аппарат Швейцарии сохраняет свой нейтралитет."
CRM_Reclaim_Old_Khanate_Lands: "Вернуть земли Старого ханства"
CRM_Reclaim_Old_Khanate_Lands_desc: "Старое Крымское Ханство когда-то владело обширными землями от Украины до Кавказа и даже Центральной Азии. Когда наша независимость будет гарантирована, а наши амбиции не будут сдерживаться дипломатическими препятствиями, мы отправимся в поход, чтобы вернуть себе принадлежащую нам по праву глину."
CRM_Alliance_Of_The_Black_Sea: "Союз Черного моря"
CRM_Alliance_Of_The_Black_Sea_desc: "Чтобы защитить наши интересы и чистоту экономической и военно-морской зоны Черного моря, мы будем сотрудничать с другими Державами, которые называют это море своим домом. Вместе мы сформируем блок вокруг нашего Черного "озера" и защитим его от внешних интересов."
CRM_Join_The_Russian_Sphere: "Сближение с русскими"
CRM_Join_The_Russian_Sphere_desc: "В 1783 году старая Российская Империя аннексировала нас, держа нас под своим сапогом, пока они не потеряли свои западные земли в Вельткриге, когда контроль перешел к украинцам. Тем не менее, несмотря на эту кровавую историю между нашими группами, они принесли цивилизацию в Крым, и, учитывая их размер и положение, они являются нашими естественными союзниками. Мы должны примирить наши разногласия и вернуться к Северному Медведю."
CRM_A_Resort_For_Russians: "Курорт для русских"
CRM_A_Resort_For_Russians_desc: "Крым всегда был популярным туристическим направлением, так как наш полуостров представляет собой красивый и зеленый участок земли, окруженный нетронутыми пляжами и загадочным Чёрным морем. Чтобы активизировать внутренний бизнес и нашу туристическую индустрию, а также наладить хорошие отношения с нашими новыми благотворителями, мы оживим Крым, чтобы он стал курортом для российского народа. Когда российские туристы и бизнесмены прибудут к нашим берегам, наше процветание и наш союз будут обеспечены."
CRM_Question_Of_Sevastopol: "Севастопольский вопрос"
CRM_Question_Of_Sevastopol_desc: "Наши союзники просят передать им право докования и большую часть наших верфей, чтобы они могли использовать наш портал в Чёрное море. Хотя это и является нарушением нашего суверенитета, но в большей степени отвечает интересам наших союзников, поэтому мы должны подходить к этому вопросу деликатно."

# Economy Shared #
CRM_Directorate_Of_Economy_And_Military: "Управление по экономическим и военным вопросам"
CRM_Directorate_Of_Economy_And_Military_desc: "Для организации как военной, так и экономической деятельности нашей маленькой нации должно быть создано Управление по экономическим и военным вопросам. Директорат будет функционировать в качестве главного бюрократического органа финансового и семейного развития в штате, организуя и планируя наши будущие схемы развития в стремлении к оптимальной эффективности."
CRM_Deal_With_Water_Shortage: "Справиться с нехваткой воды"
CRM_Deal_With_Water_Shortage_desc: "Несмотря на то, что Крым окружен огромным водоемом, он испытывает нехватку воды. Большая часть воды, к которой у нас есть доступ, слишком соленая, чтобы её можно было использовать для большинства целей, особенно страдает наше сельское хозяйство. Мы должны решить эту ироничную проблему до того, как соленость Черного моря приведет к нашему падению."
CRM_Build_Northern_Crimean_Canal: "Построить Северо-Крымский канал"
CRM_Build_Northern_Crimean_Canal_desc: "Несмотря на глубокие скважины и импорт, наши проблемы с водой всё ещё остаются, но у нас наконец-то есть долгосрочное решение: Северо-Крымский канал. В знаковой сделке с украинцами нам разрешили построить канал, который проходит через весь северный Крым от Керчи на Востоке до Джанкоя на Севере, пересекая Перекопский перешеек в Украину и соединяя наш полуостров с течением могучего Днепра. Это позволит как пресной воде, так и мелким торговым судам стекать в Крым, наконец-то возвращая жизнь нашим сельскохозяйственным угодьям и нашим людям, решая, наконец, проблему нехватки воды."
CRM_Subsidize_Agricultural_Mechanization: "Субсидировать механизацию сельского хозяйства"
CRM_Subsidize_Agricultural_Mechanization_desc: "Наша система ведения сельского хозяйства страдает от архаичных инструментов и методов, поскольку многие из наших фермеров всё ещё используют простые плуги и ручные инструменты, приводимые в движение волами, когда они обрабатывают поля, которые кормят наших людей. Это не может продолжаться вечно! Наша администрация будет субсидировать инициативу по механизации, чтобы предоставить нашим сельскохозяйственным работникам современные тракторы и инструменты, и они смогут вернуть нам прибыль и увеличить производство, которое они производят для нашего Крыма."
CRM_Crimean_Agricultural_Bank: "Крымский сельскохозяйственный банк"
CRM_Crimean_Agricultural_Bank_desc: "В целях дальнейшей поддержки фермеров, источника жизненной силы нашего полуострова, должен быть создан новый централизованный сельскохозяйственный банк. Этот банк будет предлагать льготные ставки и сборы, менее строгие требования к кредитам, длительные условия контрактов и другие преимущества, которые помогут нашим фермерам в трудные времена. Мы не будем наказывать тех, кто кормит наш народ в трудные времена - мы должны помочь им процветать!"
CRM_Routinize_Fruit_Production: "Упорядочить производство фруктов"
CRM_Routinize_Fruit_Production_desc: "Крым славится своими виноградниками и садами винограда, слив, вишни, инжира, клубники и многого другого, но производственные практики, лежащие в основе этих различных отраслей промышленности, дезорганизованы до степени неэффективности. Мы должны упорядочить то, как фрукты и другие сельскохозяйственные продукты питания будут выращиваться и перерабатываться во всех видах продукции, чтобы максимально повысить эффективность и производительность."
CRM_The_Crimean_Wineyards: "Крымские виноградники"
CRM_The_Crimean_Wineyards_desc: "Вино нашего Крыма поистине всемирно известно, наполняя бокалы и расставаясь с изысканными сырами по всей планете как в семейных домах, так и в Королевских залах. Мы должны развивать это наследие, расширяя наш аппарат виноградарства, создавая надежную опору экономики, которую любят как внутри страны, так и за рубежом."

### Military ###
CRM_The_Crimean_Army: "Вооруженные силы Крыма"
CRM_The_Crimean_Army_desc: "Крым не имеет регулярных и боеспособных вооружённых сил, способных защитить себя от врагов, которые могут прийти и захватить наши земли."
CRM_German_Advisors: "По образу хозяина"
CRM_German_Advisors_desc: "Вооруженные силы Германии доказали всему миру, какими эффективными и профессиональными должны быть вооруженные силы. Мы должны последовать их примеру и создать дисциплинированные силы для нашей защиты."
CRM_Ottoman_Advisors: "Советники Султана"
CRM_Ottoman_Advisors_desc: "Османские советники будут весьма полезны для руководства реформированием нашей армии, в связи с постоянно углубляющимися связями между нами и Портой."
CRM_Legacy_Of_Ukrainian_Army: "Наследие Скоропадского"
CRM_Legacy_Of_Ukrainian_Army_desc: "Гетман Украины приложил некоторые усилия, чтобы распространить свою амбициозную реформу армии на Крым. В соответствии с его доктриной профессиональной и регулярной армии было сформировано несколько батальонов из этнических крымских татар. Хотя нам не хватает серьезного опыта, мы можем держаться за единственное наследие, оставшееся от украинских вооружённых сил."
CRM_The_War_Doctrine: "Наша армия"
CRM_The_War_Doctrine_desc: "Для того чтобы по-настоящему подготовиться к войне, мы должны создать военную доктрину, которую наши вооруженные силы будут изучать и которой они будут следовать на поле боя. Какой бы путь к современным вооруженным силам мы ни выбрали, мы должны совершенствовать его и использовать полученные знания в полной мере, формируя лучшие крымские вооруженные силы."
CRM_Rifle_Acquisition: "Больше стрелкового оружия"
CRM_Rifle_Acquisition_desc: "Наши вооруженные силы испытывают острую нехватку вооружения: мы не можем вооружить каждого солдата даже простым автоматом. Мы вынуждены выходить на международные рынки, чтобы закупать больше оружия, пока не удастся наладить его производство внутри страны."
CRM_Local_Manufacturing: "Крымское оружейное производство"
CRM_Local_Manufacturing_desc: "Несмотря на трудности, мы начали строить отечественные оружейные заводы и предприятия по производству огнестрельного оружия в пределах своих границ и без влияния извне. Благодаря этим заводам мы имеем прочную основу для начала самостоятельного производства оружия, но это только первый шаг, так как для поддержки наших амбиций потребуется ещё больше промышленности."
CRM_Industrialization_Effort: "Стремление к индустриализации Крыма"
CRM_Industrialization_Effort_desc: "Крыму не хватает тяжёлой производственной базы и специализированной промышленности, чтобы по-настоящему подготовиться к суровым условиям современной жизни или к неизбежному вызову войны. Мы должны решить эти проблемы и начать полномасштабную индустриализацию. Только после того, как наше небо заполнится Чёрным смогом прогресса и современности, мы будем удовлетворены. Крым будет индустриализован!"
CRM_Military_Production: "ВПК Крыма"
CRM_Military_Production_desc: "Наш полуостров начал прозревать в свете индустриального модерна, но ещё многое предстоит сделать. Крым должен стать индустриальным сердцем Черного моря - могучим городским массивом, сияющим как маяк истинного прогресса и военной мощи, подпитываемый нашим ненасытным стремлением к высоким уровням индустриализации и амбициями наших военных. Слившись в едином порыве во имя одной цели, наша армия и наша экономика будут процветать."
CRM_Resource_Prospection: "Разведка полуострова"
CRM_Resource_Prospection_desc: "Крым, обладающий запасами нефти, известняка, соли, железа, мергеля, серы, фосфора и т.д., полон природных ресурсов, созревших для освоения. Необходимо провести разведку полуострова на предмет выявления наиболее богатых месторождений, чтобы, глубоко зарывшись в землю, овладеть богатствами под ногами и в прибрежных морях."
CRM_Crimean_Health_Resort: "Курорты и туризм в Крыму"
CRM_Crimean_Health_Resort_desc: "Наш Крым - красивое место, и мы должны использовать эту реальность в своих интересах. Расширяя и без того известную туристическую индустрию за счёт создания новых санаториев, гостиниц, частных пляжей, курортов, оздоровительных центров, уединения и т.д., мы принесем нашему райскому полуострову новое процветание и славу."
CRM_Use_Geography_Tactics: "Наш уникальный рельеф местности"
CRM_Use_Geography_Tactics_desc: "Крым занимает уникальное положение: его легко отрезать, но также легко укрепить и защитить, ведь у него только один путь прямого проникновения в нашу трясину - по суше, а берега защищает бурное, неумолимое море. Мы должны максимально использовать каждый сантиметр нашего полуострова, чтобы наша могучая крепость в сердце Черного моря никогда не дрогнула и не пала!"
CRM_Establish_Artillery_Brigades: "Крымский артиллерийский корпус"
CRM_Establish_Artillery_Brigades_desc: "Для дальнейшего укрепления полуострова и повышения эффективности наших пехотных дивизий мы создадим новые бригады артиллерийских отрядов, чтобы бить врага издалека. Мы обрушим небеса на их головы громовым грохотом наших орудий, и наш Крым будет стоять крепко!"
CRM_Use_Our_Geolocation: "Защита Крыма"
CRM_Use_Our_Geolocation_desc: "Крым ценят многие, но владеет им один, и мы должны стать единственными его хозяевами или умереть. Наша крепость - это крепость, какой ещё не видело Чёрное море, и мы удержим её любой ценой. Пусть многие попытаются, но все потерпят поражение, потому что Крым - наш!"
CRM_Crimean_Air_Force: "Военно-воздушные силы Крыма"
CRM_Crimean_Air_Force_desc: "Для защиты нашего неба будут созданы новые крымские военно-воздушные силы. Используя старые самолеты из зарубежных магазинов или оставшиеся от славянских оккупантов, мы поднимемся в воздух и будем защищать Крым от любой угрозы, исходящей сверху или снизу."

### Lenin 2.0 ###
CRM_Crimean_Soviet_Republic: "Возрожденная Крымская Советская Республика"
CRM_Crimean_Soviet_Republic_desc: "С приходом и восхождением на престол Дмитрия Ильича Ульянова Крымская Советская Республика возродилась. Проповедуя следовать старой линии большевистской партии, этот пережиток Гражданской войны в России был восстановлен и теперь стремится принести истинный большевизм, впервые провозглашенный Лениным, в Крым и на просторы России."
CRM_The_Second_Coming: "Второе пришествие"
CRM_The_Second_Coming_desc: "Поднявшись там, где когда-то стоял его старший брат, как глашатай Русской революции и лицо истинного большевизма, премьер Дмитрий Ильич Ульянов для многих является вторым пришествием Владимира Ленина. Используя образ своего покойного брата для укрепления собственного положения и лояльности своих последователей, Дмитрий Ульянов стремится сделать то самое, чего не смог сделать его собственный брат, - принести в Россию чистый большевистский коммунизм. Теперь только время покажет, сможет ли он преодолеть недостатки своего брата, или этот Ульянов тоже дрогнет и потерпит неудачу, но с доктриной и указами Ленина, стоящими за ним, наш пролетариат знает, что их новый Ленин восторжествует!"
CRM_The_Decree_On_Peace: "Декрет о мире"
CRM_The_Decree_On_Peace_desc: "Следуя по стопам своего брата, премьер Ульянов снова начал издавать первые большевистские декреты, чтобы объявить об успехе своей первоначальной революции в Крыму, а также изложить цели и задачи нашего пролетарского государства. Крым должен выйти из любых и всех текущих конфликтов без выплаты компенсаций или аннексий, заручившись поддержкой наших солдат и нашего народа на этом пути. Мы построим нашу пролетарскую Утопию, свободную от войны и защищенную миром."
CRM_The_Decree_On_Land: "Декрет о земле"
CRM_The_Decree_On_Land_desc: "Следуя своему плану провозгласить старые декреты, премьер Ульянов объявил Декрет о земле. Был провозглашен призыв к отмене частной собственности, ликвидации помещичьих владений, коллективизации и обобществлению земель нашего народа и многое другое, принося нашему пролетариату блага социализма и большевизма.."
CRM_Workers_And_Peasants_Government: "Правительство рабочих и крестьян"
CRM_Workers_And_Peasants_Government_desc: "Наше правительство должно быть как для низших классов, так и для них по декрету премьера, ибо только так может быть достигнут истинный коммунизм. Когда бывшие фабричные рабочие и фермеры станут революционными героями и лидерами при премьере, наш режим станет заботиться о пролетариате так, как ни одно другое государство, потому что мы будем такими же, как массы, которыми мы управляем, и это правительство рабочих и крестьян поднимется, чтобы управлять пролетариатом, как никогда раньше!"
CRM_Eight_Hour_Working_Day: "Восьмичасовой рабочий день"
CRM_Eight_Hour_Working_Day_desc: "Слишком длинный рабочий день не увеличивает производительность или эффективность, он просто создает боль, обиду и проблемы, которых можно было бы легко избежать с помощью простого изменения. По декрету премьера Ульянова, трудящиеся нашей страны больше не будут вынуждены работать по 12, 14 или 16 часов в смену в условиях крайней нищеты, ибо это не что иное, как варварство эксплуатации. Справедливые 8 часов - это все, что им нужно будет давать государству каждый день, и с помощью этих 8 часов мы будем продвигать себя и пролетариат к процветанию."
CRM_Decree_On_Press: "Декрет о печати"
CRM_Decree_On_Press_desc: "Провозглашая ещё один из первоначальных декретов, премьер Ульянов издал декрет о печати. Это требует подавления любых публикаций, которые либо призывают к открытому сопротивлению или неподчинению правительству рабочих и крестьян, сеют мятеж посредством явно клеветнического искажения фактов, либо подстрекают к действиям явно преступного характера. Правительство может подвергнуть цензуре эти публикации или даже закрыть их издателей, если это необходимо, чтобы защитить Революцию и пролетариат."
CRM_Social_Insurance: "Декрет о социальном страховании"
CRM_Social_Insurance_desc: "Чтобы обеспечить безопасность пролетариата, премьер Ульянов постановил, что всем наемным работникам без исключения должна быть гарантирована страховка. Покрывая все формы инвалидности, а также безработицу, вся стоимость указанной страховки ложится на плечи их работодателя в полном объеме, и вся компенсация должна быть полной. Сам институт страхования также должен быть обобществлен и находиться в коллективной собственности всех граждан республики. Благодаря этому у наших работников, от самого бедного фермера до самого богатого фабриканта, будет подушка, на которую можно опереться в трудные времена."
CRM_Power_To_Toilers: "Передать производство трудящимся"
CRM_Power_To_Toilers_desc: "По декрету премьера вся власть и средства производства должны быть переданы в руки трудящихся, рабочих, трудящихся и огромного пролетариата этой великой республики. Наши товарищи-труженики должны организовать строгий контроль за производством и подотчётностью за продукцию, передать землю крестьянам, взять на себя контроль рабочих над производством и распределением и быть готовыми предстать перед революционным трибуналом каждого, кто осмелится нанести вред делу народа или кто выступает против великого дела мира. Наши товарищи рабочие, солдаты, крестьяне и все трудящиеся должны взять всю местную власть в свои руки. Они должны беречь и беречь как зеницу ока зерно, заводы, орудия труда, продукты и транспорт - все это отныне полностью принадлежит вам; они являются общественной собственностью. Постепенно, с одобрения и согласия большинства крестьян, руководствуясь их практическим опытом и опытом рабочих, мы будем твердо и решительно продвигаться к победе социализма, победе, которую обеспечит передовой отряд рабочих более цивилизованных стран и которая обязательно даст людям прочный мир и свободу от всякого угнетения и эксплуатации."
CRM_Decree_Abolishing_Classes_And_Civil_Ranks: "Отменить классы и гражданские звания"
CRM_Decree_Abolishing_Classes_And_Civil_Ranks_desc: "Все особые правовые и социально-экономические преимущества или статус, связанные с каким-либо конкретным классом или группой, должны быть уничтожены, поскольку пролетариат должен быть равен перед законом и государством. Все гражданские звания должны быть упразднены, за исключением общей иерархии авангардной партии, поскольку их работа состоит в том, чтобы вести нас к истинному большевизму, и все сословия и титулы предыдущих режимов должны быть распущены. По декрету премьера Ульянова в нашей республике все должны быть равны."
CRM_Workers_Control: "Декрет о рабочем контроле"
CRM_Workers_Control_desc: "В интересах систематического регулирования национальной экономики контроль за работниками будет введен на всех промышленных, торговых, сельскохозяйственных и подобных предприятиях, которые нанимают людей для работы в своих магазинах или которые предоставляют им работу на дом. Этот контроль должен распространяться на производство, хранение, покупку и продажу сырья и готовой продукции, а также на финансы предприятия. Рабочие будут осуществлять этот контроль через свои выборные организации, такие как фабричные и цеховые комитеты, Советы старейшин и другие кооперативы, коллективы и союзы. С помощью этого Указа работники нации действительно будут контролировать производственный и экономический процесс."
CRM_Nationalization_Of_Banks: "Национализация банков"
CRM_Nationalization_Of_Banks_desc: "В соответствии с новым Декретом банковское дело было объявлено государственной монополией, при этом все существующие частные банки были принудительно поглощены и интегрированы в новый Государственный банк. Вся банковская деятельность и все остальное, что с ней связано, будет находиться в ведении нашего режима, и интересы всех мелких вкладчиков будут полностью защищены. До завершения процесса интеграции инфраструктуры частного банковского обслуживания Совет Государственного банка, избранный совет, укомплектованный лояльными членами партии, будет управлять процессом интеграции до его завершения. Наше финансовое учреждение наконец-то освободится от капиталистического гедонизма."
CRM_Supreme_Economic_Council: "Высший экономический совет народного хозяйства"
CRM_Supreme_Economic_Council_desc: "В подчинении премьера Ульянова и его возрожденного Совнаркома был создан Высший совет народного хозяйства. Целью этого новейшего Указа, главной целью Верховного Совета, является планирование организации экономической жизни страны и финансовых ресурсов правительства. С Ульяновым в качестве его первого председателя он также будет в авангарде нашего национального развития, планируя экономику и наше будущее вместе с ней."
CRM_Crimean_Red_Army: "Крымская Красная Армия"
CRM_Crimean_Red_Army_desc: "Очередным декретом премьер Ульянов объявил о создании Рабоче-крестьянской Красной Армии, целью которой будет защита государства и революции любой ценой. Под защитой этой Красной Армии мы будем в безопасности, готовясь распространить Революцию за пределы наших границ и на наших славянских братьев."
CRM_Ask_For_Internationale_Support: "Помощь Интернационала"
CRM_Ask_For_Internationale_Support_desc: "Социалистическая Родина в опасности, и премьер Ульянов и Красная Армия должны защитить её. Однако это не означает, что мы не можем обратиться за помощью к нашим идеологическим единомышленникам из Третьего Интернационала, ориентированного на Запад. Вместе мы будем идти рука об руку, распространяя Революцию по всей Европе и всему миру.."
CRM_Entrust_The_Fleet_To_Revolutionary_Sailors: "Доверить флот краснофлотцам"
CRM_Entrust_The_Fleet_To_Revolutionary_Sailors_desc: "Черноморский флот должен быть очищен от реакционной скверны. По декрету премьера Ульянова флот должен быть передан под контроль предварительно проверенных "революционных моряков" Это обеспечит как лояльность, так и преданность нашего флота большевизму и партии. Под красным знаменем Черноморский флот выйдет в море."
CRM_Spread_The_Revolution: "Распространить революцию"
CRM_Spread_The_Revolution_desc: "Революция должна быть распространена любой ценой, ибо нет другого способа спасти человечество от реакционных грехов и хищнического капитализма. Мы выходим с нашего полуострова в широкий мир как вестники новой Красной Зари Восточной Европы. Ленин будет искуплен, и социализм восторжествует!"
CRM_Eyes_On_Cossacks: "Взгляд на казаков"
CRM_Eyes_On_Cossacks_desc: "На востоке лежат земли донско-кубанского казачества. Они предоставляют нам легкую цель для экспансии, если мы сможем добраться до них раньше русских и украинцев, поэтому мы должны действовать. Мы маршируем в Екатеринодар, чтобы обеспечить прочный фундамент для нашей Революции!"
CRM_Mobilize_Against_Ukrainians: "Мобилизация против Украины"
CRM_Mobilize_Against_Ukrainians_desc: "Гетманство на севере отделилось от России после Вельткрига и когда-то господствовало над нашим полуостровом как жестокие угнетатели. Пришло время отплатить услугой за услугу и принести войну на их земли, ибо их пролетариат должен быть освобожден, а их реакционный режим должен быть свергнут."
CRM_Ally_Ukrainian_Socialists: "Союз с украинскими социалистами"
CRM_Ally_Ukrainian_Socialists_desc: "Наши бывшие угнетатели в Украине освободились от реакционной мысли и теперь живут при просвещённом социалистическом режиме. Мы должны отбросить старые обиды и работать с этими братьями-социалистами-славянами, чтобы привести Революцию к большим победам на Востоке."
CRM_Support_Transcaucasian_Socialists: "Освобождение Закавказье"
CRM_Support_Transcaucasian_Socialists_desc: "Разнообразные и суровые земли Кавказа должны быть объединены под нашим алым знаменем. Мы маршируем к Тбсибли и могучим горам Закавказье, чтобы освободить пролетариат этих легендарных вершин."
CRM_Revive_Russian_October: "Возродить Русский Октябрь"
CRM_Revive_Russian_October_desc: "Пришло время исправить ошибки Октябрьской революции и Гражданской войны в России. Хотя нами руководит другой Ульянов, мы не совершим тех же ошибок, что и наши предшественники, ибо мы учились на ошибках любимого и почитаемого Ленина, чтобы преуспеть там, где он потерпел неудачу. Красное Знамя снова поднимется над Москвой, когда мы пойдем, чтобы принести Революцию на Родину!"
CRM_Lenin_Lenin_Lenin: "Ленин Жил! Ленин Жив! Ленин Будет Жить!"
CRM_Lenin_Lenin_Lenin_desc: "Как будто он никогда по-настоящему не умирал, премьер Дмитрий Ульянов сохранил дух Ленина. Служа воплощением истинной большевистской идеологии и призывая наши массы сплотиться на его стороне, наш премьер сделал то, чего не мог сделать даже Ленин до того, как у него отняли жизнь, и ленинизм наконец был искуплен. Этот второй шанс удался, и благодаря ему наследие Ленина было увековечено. Большевизм царит, и пролетариат процветает. Ленин Жил! Ленин Жив! Ленин Будет Жить!"

### KHAZARS ###

CRM_Crimean_Karaite_State: "Крымское караимское Государство"
CRM_Crimean_Karaite_State_desc: "Под блестящим командованием Сераи Шапшал крымские караимы могут радоваться, потому что у нашего народа наконец-то будет собственное государство. Свободный от иностранных угнетателей, которые придерживались разных верований и подавляли нашу религию, наш уникальный народ, тюрки, исповедующие иудаизм, защитит наш суверенитет и нашу веру, когда мы построим новую нацию для караимов."
CRM_Crimea_Of_Three_Religions: "Крым трех религий"
CRM_Crimea_Of_Three_Religions_desc: "Крым может быть небольшим полуостровом, но он полон различных меньшинств и религий. Главными из этих трех религий являются православное христианство славян, суннитский ислам крымских татар и караимский иудаизм нашего народа крымкарайлар. Эти три религии останутся здесь навсегда, глубоко укоренившись в истории и реальности нашего полуострова. Мы должны работать в рамках этой реальности, по крайней мере сейчас."
CRM_Descendants_Of_Khazars: "Потомки хазар"
CRM_Descendants_Of_Khazars_desc: "Мы дети хазар, некогда могущественной группы тюркских татар, правивших Ханством, которое когда-то простиралось от Украины до Центральной Азии. Хотя наша вера может быть иной, а наши традиции слегка изменены, мы их потомки, и их слава это наша слава. Однако это также означает, что теперь на нас лежит бремя не запятнать их наследие и привести нашу общую тюркскую расу к славе."
CRM_Dejudaization_Of_Karaites: "Деиудаизация караимов"
CRM_Dejudaization_Of_Karaites_desc: "Хотя мы, караимы, и наша религия еврейская по вере, мы никоим образом не являемся этническими евреями. Мы не ашкенази и не сефарды, мы татары! Все влияние еврейской этнической принадлежности и нетюркской культуры должно быть устранено из нашей религии и нашей идентичности, чтобы мы могли быть нашими собственными, уникальными и непревзойденными народами. Мы не сыновья Давида, ибо мы сыновья великих ханов древности!"
CRM_Militarization_Of_Karaite_History: "Милитаризация караимской истории"
CRM_Militarization_Of_Karaite_History_desc: "Мы должны изобразить нашу историю и традиции в военном наследии, если мы хотим сплотить наш обычно мирный народ на войне. Мы должны научить каждого сына Крыма тому, что они являются наследниками древних хантов и орд наших тюркских предков, и что все, что они должны сделать, чтобы завладеть этой славой, - это воплотить своё боевое наследие. Наша история будет окрашена в красный цвет крови и войны, и мы станем новыми чемпионами этой новой истории."
CRM_Research_Pagan_Roots: "Исследовать языческие корни"
CRM_Research_Pagan_Roots_desc: "Согласно трудам и словам нашего славного лидера Сераи Шапшал, наша караимская вера имеет глубокие языческие корни. В его глазах мы произошли от язычников, которые приняли закон Моисея, Иисуса и Мухаммеда как пророков, продолжая придерживаться древних тюркских верований. От поклонения старым священным дубам до веры в многобожный пантеон при Тенгри и даже до использования нашими предками жертвоприношений, эти откровения, принесенные нам Шапшалом, должны быть возвращены к практике. Мы примем эти языческие истины, которые приблизят нас к вере древних."
CRM_Turkification: "Тюркизация"
CRM_Turkification_desc: "Чтобы продолжить нашу "деюдаизацию", мы должны вместо этого начать программу "тюркизации" Мы будем возвышать, рекламировать и продвигать все, что делает наш народ чистокровными тюрками, ибо это то, что главным образом определяет нас и нашу расу, а не нашу религию. Избранная Богом раса это тюрки, и мы будем следовать Его желаниям."
CRM_Abolish_Teaching_Hebrew: "Отменить преподавание иврита"
CRM_Abolish_Teaching_Hebrew_desc: "Еврейский язык и тексты, написанные на нем, должны быть полностью вычеркнуты из нашей веры. Как не раввинисты, мы отрицаем любую из записанных устных традиций, таких как Талмуд или Мидраш, как религиозную истину, но теперь мы пойдем дальше. Любые тексты, написанные на иврите, должны быть уничтожены, а сам иврит как язык и система письма должны быть запрещены во всех формах. Этот раввинский след больше не должен запятнать нашу чистую караимскую религию."
CRM_Accept_The_Title_Of_Gakhan: "Принять титул Гохана"
CRM_Accept_The_Title_Of_Gakhan_desc: "Слово "Гахан" является тюркской альтернативой "Гахкам", которое само по себе происходит от хазарского слова "Каган", по крайней мере, согласно Шапшалу. Этот титул имеет огромный вес, продолжая славу и традиции древнего Хазарского Каганата. Наш лидер поднялся, чтобы принять этот титул как свой собственный, поднявшись, чтобы стать Гаханом нового Хазарского Каганата. Под его выдающимся и стойким руководством караимы достигнут своей судьбы как наследники Хазарии."
CRM_Militarization_Of_Karaite_Reality: "Милитаризация караимской действительности"
CRM_Militarization_Of_Karaite_Reality_desc: "Теперь, когда наша история перекрашена в воинственный оттенок, настало время отразить эту историю в нашей нынешней реальности. Мы должны модернизировать и милитаризировать нацию и стоящую за ней промышленность, чтобы мы могли быть готовы к любому врагу, когда мы поднимемся, чтобы вернуть наследие наших предков. С новыми заводами, новыми призывниками и новым военным оружием мы захватим нашу судьбу силой."
CRM_Make_An_Example_Of_Solomon_Krym: "Почитать ‘Настоящего’ Соломона Крыма"
CRM_Make_An_Example_Of_Solomon_Krym_desc: "Национальный отец нашего независимого Крыма, а также собрат-караим, Соломон Крым, возможно, является величайшей современной фигурой Крыма. Он также, к сожалению, скончался, но это не значит, что его наследие должно на этом закончиться. Хотя он не любил наше националистическое движение, общественности не нужно об этом знать. Мы воспримем Крыма как первого караимского героя современности и принявшего мученическую смерть вестника нашей новой судьбы. Он станет национальным героем Крыма, а его образ и наследие станут идеальными инструментами, которые государство сможет использовать для завоевания масс, поскольку он был человеком, который объединил наш народ против иностранных врагов и серьезных угроз, как никто другой."
CRM_Reject_Semitic_Origins: "Отвергнуть семитское происхождение"
CRM_Reject_Semitic_Origins_desc: "Мы не сыновья Давида или Авраама, ибо мы сыновья тюркских ханов! Хотя мы набожны в нашей еврейской вере, у нас нет кровных или культурных связей с семитами и их широко распространенной диаспорой. В отличие от этих несостоявшихся детей Божьих, мы вернём себе нашу родину и пойдем навстречу своей судьбе, свободные от их позора, как истинные наследники тюркских хазар."
CRM_Request_Entente_Economic_Support: "Просить экономическую поддержку Антанты"
CRM_Request_Entente_Economic_Support_desc: "Антанта - наши национальные союзники в предстоящей борьбе. Мы должны связаться с их блоком и начать экономические переговоры, чтобы мы могли двигаться в процветающее и прибыльное будущее."
CRM_Join_The_IEDC: "Присоединится к ИНАС"
CRM_Join_The_IEDC_desc: "Чтобы ещё больше углубить наши связи с Антантой, мы присоединимся к их международной научной комиссии. Вместе мы будем координировать и сотрудничать, чтобы способствовать более тесным отношениям и научным достижениям на благо всего альянса."
CRM_Treaty_With_Egypt: "Договор с Египтом"
CRM_Treaty_With_Egypt_desc: "В условиях, когда наши приготовления к войне постепенно переходят в противостояние со старой Величественной Портой, было бы разумно установить дипломатические отношения с Египтом. Посредством нового секретного договора мы подтвердим сотрудничество между нашими двумя нациями, поскольку мы оба готовимся свергнуть гедонистическую страну османов."
CRM_Organize_Weapons_Shipments: "Организовать поставки оружия"
CRM_Organize_Weapons_Shipments_desc: "Чтобы сражаться в грядущей войне, нам понадобится все огнестрельное оружие и орудия войны, которые мы сможем собрать. Мы должны выйти на международный рынок, будь то Белый рынок или Чёрный, чтобы реквизировать поставки оружия, которые нам понадобятся для полного вооружения наших вооружённых сил."
CRM_Denounce_Rabbinists: "Осуждать раввинский иудаизм"
CRM_Denounce_Rabbinists_desc: "Хотя караимы технически происходят от раввинской секты, мы никоим образом не связаны с их еретическими идеями, несмотря на нашу близость к крымчакским евреям Крыма. Хотя мы никогда не причиним вреда нашим собратьям-евреям, настоящим мы официально осуждаем раввинский иудаизм и отрекаемся от любых раввинских связей, ибо наш утонченный, очищенный и уникальный тюркский караимский иудаизм является единственной истинной еврейской верой."
CRM_Establish_Ties_With_Lithuanian_Karaites: "Установить связи с литовскими караимами"
CRM_Establish_Ties_With_Lithuanian_Karaites_desc: "В Литве проживает небольшое, но энергичное население собратьев-караимов, эмигрировавших туда десятилетия назад после серии репрессий, совершенных старой Российской империей. Мы должны связаться с этими дальними родственниками и установить тесные связи с их общиной и бизнесом, укрепляя единство между всеми караимами. Хотя они могут быть далеко от Крыма, они всё ещё могут помочь нашему растущему государству процветать."
CRM_Spread_The_Khazar_Myth: "Распространяйте правду о хазарском мифе"
CRM_Spread_The_Khazar_Myth_desc: "Хазарская гипотеза об ашкеназском и казацком происхождении, которую её глупые недоброжелатели называют хазарским мифом, гласит, что и казаки, и евреи-аскенази произошли от хазар, и поэтому большинство европейских евреев и казаков нашей крови. Серая Шапшал является близким сторонником этой теории и одним из её самых громких сторонников. По его слову, так называемый "хазарский миф" будет раскрыт таким, каким он всегда был на самом деле - ничем иным, как правдой!"
CRM_Revive_Khazar_Traditions: "Возродить культуру и традиции Хазарии"
CRM_Revive_Khazar_Traditions_desc: "Традиции и культура Хазарии должны быть возрождены, чтобы стать основой нашего нового Каганата. Хотя они исчезли со страниц истории, мы не позволим забыть благородную великую орду, ибо наш долг как их наследников - обеспечить, чтобы их память и обычаи жили вечно. Их культура должна стать нашей культурой, измененной и модернизированной в соответствии с потребностями нашего государства."
CRM_Restoring_Our_Legacy: "Восстановление нашего наследия"
CRM_Restoring_Our_Legacy_desc: "Скоро наступит время сбросить оковы, ибо близится время восстановления наследия Хазарского ханства. Скоро мы вступим в наше светлое будущее под руководством Гахана Шапшала и принесем караимам честь и процветание, как никогда прежде. Давайте же взовьемся к нашей судьбе и восстановим наш каганат из песков времени!"
CRM_Preemptive_Srike_On_Ukrainians: "Упреждающий удар по украинцам"
CRM_Preemptive_Srike_On_Ukrainians_desc: "Украинцы замышляют свою месть с того момента, как мы провозгласили независимость Крыма. Мы должны нанести им удар до того, как они нанесут удар по нам, ибо только благодаря элементу внезапности мы добьемся успеха. На войну и в Киев!"
CRM_Bring_Cossacks_Into_The_Fold: "Привести казаков в лоно"
CRM_Bring_Cossacks_Into_The_Fold_desc: "Донское и кубанское казачество ничего не подозревает о наших больших амбициях. Там они сидят, в самой узкой точке Черного моря, к востоку от Керченского пролива, готовые к захвату. Мы двинемся на Екатеринодар и далее, захватим земли Северного Кавказа и за его пределами, прежде чем ударим по России."
CRM_Restore_Volga_Bulgaria: "Восстановить Волжскую Булгарию"
CRM_Restore_Volga_Bulgaria_desc: "На севере Россия господствует над волжскими булгарами - нашими языковыми и этническими братьями. Мы отправимся в ледяные земли Северного Медведя и освободим этих собратьев-тюрков, воссоздав некогда благородную Волжскую Булгарию в качестве буферного государства между нашими границами и дебрями Российской Азии и Европой."
CRM_Third_Arab_Khazar_War: "Третья арабо-хазарская война"
CRM_Third_Arab_Khazar_War_desc: "Несмотря на своё сбивающее с толку название, третья арабо-хазарская война, во-первых, названа так из-за предшествующих ей двух предыдущих войн, которые велись более тысячи лет назад между хазарами и халифатами Ближнего Востока, а во-вторых, для того, чтобы разжечь больше патриотического пыла в массах, потянув за вековые обиды. Хотя это не совсем тот же враг, мы снова сражаемся против другой могущественной мусульманской страны - Османской империи! А теперь давайте отправимся в Стамбул и сожжем его дотла!"
CRM_Pax_Khazarica: "PAX CHAZARICA"
CRM_Pax_Khazarica_desc: "Под нашей благородной и благочестивой рукой земли Хазарского Каганата были объединены под нашим режимом. Мы - наследники Хазарии и величайшие, самые благородные последователи еврейской веры на Земле. Отбросив последние остатки раввинского влияния и возвысив наше тюркское наследие, мы наконец принесли караимскому народу честь и процветание. Беспрецедентная эра мира началась при правлении Гахана Шапшала, и теперь под его руководством мы с гордостью вступим в наш новый золотой век."


### Ideas ###
CRM_water_shortage: "Нехватка воды"
CRM_water_shortage_desc: "Дефицит пресной воды существовал на полуострове во все времена. Основными причинами этого считаются засушливый климат и карстовые породы. Частично проблема была решена, когда в 1931 году на балке Эгиз-Оба было построено Бахчисарайское водохранилище, заполненное водами Качи. Однако рост городского населения осложняет эту проблему. Если мы не решим её по мере индустриализации полуострова, то можем столкнуться с серьезными последствиями."
CRM_water_shortage_tt: "§RЕсли своевременно не решить проблему нехватки воды, нас ждет серьезная гуманитарная и экологическая катастрофа§!"
CRM_severe_water_shortage: "Острая нехватка воды"
CRM_severe_water_shortage_desc: "Мы превысили запасы пресной воды, достаточные для жизнедеятельности полуострова, и теперь столкнулись с серьезными проблемами нехватки воды. Если в ближайшее время мы не найдём источников воды для нашего населения, нас ждет серьезная гуманитарная и экологическая катастрофа"

CRM_ukrainian_ascendancy: "Украинское господство"
CRM_ukrainian_federation: "Федерация с Украиной"
CRM_ukrainian_federation_UKR: "Федерация с Крымом"
CRM_ever_present_russians: "Постоянно присутствующие русские"
CRM_ever_present_russians_desc: "Почти 40% населения полуострова считают себя русскими. В отличие от остальной Украины, здесь ситуация особенно острая, поскольку русское население составляет здесь абсолютное большинство как по сравнению с украинцами, так и по сравнению с татарами. Политика украинизации, проводимая в течение последних 15 лет, только усугубила ситуацию, и мы вынуждены постоянно идти на уступки русским."
CRM_khazar_revival_society: "Влияние Крымкарайлар"
CRM_khazar_revival_society_desc: "Серая Шапшал, или, как его ещё называют, Его Превосходительство Хаджи Серая Хан Шапшал, - духовный лидер татарских караимов, еврейского религиозного движения. С 1911 г. он был хахамом Таврического и Одесского караимского духовного правления, и под его покровительством соблюдались еврейские права крымчан. Все изменило Гетманское правление, когда политика украинизации, пусть и не такая жесткая, как представлял себе Шапшал, заставила его открыто выступить против Царя, критиковать Гетмана и начать публичную дискуссию о еврейской автономии в Крыму. Он не так прост, как кажется, и в будущем может стать серьезной проблемой."
CRM_khazar_revival_society_1: "Общество возрождения хазар"
CRM_khazar_revival_society_1_desc: "После того как наша республика наконец-то стала независимой от Украины, влияние караимов и авторитет Шапшала сильно возросли. Дошло до того, что он провозгласил восстановление Хазарского Каганата под своей властью. Это чистый бред, но такой влиятельный человек, как Шапшал, может настроить еврейское население против нас."
CRM_khazar_revival_society_2: "Мечта о Хазарском Каганате"
CRM_khazar_revival_society_2_desc: "Общество возрождения хазар под руководством Его Превосходительства Хаджи Серая-хана Шапшала захватило власть в Крыму, эффективно устранив всех неевреев с официальных должностей. Мечта о восстановлении Хазарского Каганата по-прежнему витает в воздухе, и желание нашего народа бороться за нее тоже растет."
CRM_crimean_tatar_rule: "Крымтатарлар!"
CRM_crimean_tatar_rule_desc: "После десятилетий унижений крымские татары наконец смогли взять власть на полуострове в свои руки. Теперь новое правительство республики должно выбрать новый путь для Крыма."
CRM_multinational_federation: "Многонациональная Федерация"
CRM_multinational_federation_desc: "Правительство Крымской Народной Республики взяло курс на создание на полуострове комфортных условий для всех его жителей, гарантируя равные права всем народам, населяющим Крым. На пути к многонациональной федерации мы вынуждены идти на уступки, но это, безусловно, гарантирует мир и процветание нашему региону."
CRM_crimea_for_crimeans: "Крым для крымчан!"
CRM_crimea_for_crimeans_desc: "Правительство Крымской Народной Республики взяло курс на украинизацию и де-русификацию полуострова. На протяжении многих лет крымские татары были унижены и практически уничтожены чуждой культурой, насаждаемой извне. Пришло время вернуть себе избирательное право, право на самоопределение и право говорить на крымскотатарском языке."
CRM_german_treaty: "Немецкая оккупация"
CRM_yalta_agreements: "Ялтинские соглашения"
CRM_yalta_agreements_desc: "Договор, подписанный в Ялте между представителями Германии и России, а также Джафером Сейдаметом с крымскотатарской стороны, хотя и усилил нашу зависимость от Германии, но дал нам возможность рассчитывать на российскую защиту, которая, возможно, когда-нибудь будет стоить чего-то."
CRM_russian_autonomy: "Русская автономия"
CRM_russian_autonomy_desc: "Русское население нашей территории получило высокую степень автономии в соответствии с просьбой российского правительства, поддержавшего нашу независимость."
