crm.1.t: "Современная история Крыма"
crm.1.d: "С древнейших времен Крымский полуостров был местом слияния многих культур и народностей: греков, римлян, хазар, половцев, генуэзцев и, наконец, русских, украинцев и крымских татар.\n\nСовременная история Крыма начинается в 1917 году, когда на волне революционных событий в России на осколках некогда великой империи возникло первое тюркское светское демократическое государство - Крымская Народная Республика. Избранный Курултай крымских татар провозгласил независимость Крымского государства, но вскоре остров был захвачен большевистскими силами, которые смогли удержать власть лишь на несколько месяцев. Тем не менее, за эти несколько месяцев в Крыму разразился страшный красный террор, унесший жизни многих людей.\n\nВ июне 1918 года полуостров был занят Кайзеровскими войсками, и власть перешла к прогерманскому Крымскому областному правительству во главе с Сулейманом Сулькевичем. Вся деятельность правительства находилась под полным контролем оккупационного командования. В июле 1918 года правительственная делегация посетила Берлин с целью заставить германское правительство признать независимость Крыма от Украины, получить от него кредиты и установить торговые отношения с Германией. В кулуарах германскому правительству был также предложен меморандум крымско-татарской Директории о создании Крымского ханства под покровительством Германии и Турции. Однако эти предложения не были поддержаны в Берлине.\n\nОтношения крымского правительства со Скоропадским не были налажены. В сентябре-октябре в Киеве состоялись крымско-украинские переговоры, на которых украинская делегация предложила присоединение Крыма к Украине в составе Украины на правах чрезвычайно широкой автономии. Крымская делегация выступила со встречным предложением: создание федеративного союза. К сожалению, договориться не удалось, и в результате некоторое время два номинально независимых государства - Украина и Крым - существовали под немецкой оккупацией. Такое положение дел было выгодно Германии, которая могла манипулировать обеими сторонами и выкачивать из них ресурсы. Однако к концу 1919 года решение было принято - Крым был включен в состав Украинского государства на правах широкой автономии, как гарант выполнения Украиной "Хлебный мир". Несмотря на автономию, самодержавное правительство Украины фактически не реализовывало её, занимаясь украинизацией и интеграцией полуострова."
crm.1.a: "Ant Etkenmen!"

crm.2.t: "Разделенный полуостров"
crm.2.d: "Крым населяют различные народы, но в целом выделяются четыре наиболее многочисленных: \n\nРусские, составляющие около 40% населения, украинцы - около 30%, крымские татары - около 20%, а также крымчаки, караимы и другие.\n\nСейчас правительство Соломона Крыма, обладающее верховной властью над полуостровом, фактически представляет лишь 20% населения, а русское большинство, украинское и еврейское меньшинства отстранены от управления государством. Несмотря на то, что сразу после приобретения полуостровом суверенитета правительство декларирует свободу волеизъявления народа, его истинные намерения вызывают сомнения.\n\nРусское большинство в то же время находится в определенной политической изоляции, поскольку не граничит с Россией ни по суше, ни по морю, а окружено либо водой, либо антироссийски настроенными странами. Кроме того, в Крыму нет значимой политической организации, защищающей права русских.\n\nОсобенно выделяется караимское меньшинство - тюркское население, исповедующее одно из течений иудаизма. Лидером их общины является Гахан Серая Шапшал, известный своими эксцентричными высказываниями и нездоровым интересом к истории Хазарского Каганата."
crm.2.a: "Интересно"

crm.3.t: "Автономная губерния Крым"
crm.3.d: "Во время Гражданской войны в России Крым невольно стал одним из самых страшных мест. Красный террор, охвативший регион, уничтожил сливки крымско-татарской и украинской интеллигенции, практически уничтожил Черноморский флот. В 1918 году на руинах большевистского Крыма было создано независимое татарское государство - Крымская Народная Республика, судьба которой, однако, оказалась недолгой. Просуществовав во многом благодаря немецким гарантиям и находившимся там Кайзеровским войскам, Крым смог просуществовать почти два года, пока окончательно не воссоединился с матушкой Украиной.\n\nВ течение всех этих лет правительство Скоропадского безуспешно пыталось присоединить Крым, который немцы использовали в качестве разменной монеты и рычага давления на оба государства. В конце концов, под тяжестью внутренних и внешних проблем крымское правительство пало, и святое место вскоре было занято Гетманской армией. Крым был передан Украине на условиях широкой автономии, и так возникла Автономная Крымская губерния. Однако местное законодательство было поставлено в зависимость от доброй воли Гетмана: если он не хотел, то не утверждал, а преодолеть вето крымчан не было никакой возможности.\n\nВпрочем, для многих на Украине отмена автономии - лишь вопрос времени."
crm.3.a: "В конечном итоге Крым будет полностью интегрирован."

crm.4.t: "Как закрепиться в Крыму?"
crm.4.d: "В 1919 г. прогерманское правительство формально независимого Крыма было распущено в соответствии с нашим соглашением с Гетманом Скоропадским, а сам полуостров вошел в состав Украинского государства на правах широкой автономии. Во-первых, Крым был отличным козырем и средством манипулирования как для самого Крыма, так и для Украины и России. Во-вторых, были предложения создать в Крыму германскую коронную колонию для всех немецких колонистов на юге Украины и в России. Тем не менее, наше командование решило отдать Крым Украине как гарантию выполнения ею условий Бротфриденского договора. Однако наш гарнизон оставался в Севастополе до нынешнего года, когда все немецкие войска были выведены с территории Украины. Теперь, когда ситуация на Украине очень нестабильна, мы должны сделать ставку на Крым - заставить новое или старое правительство выполнить наши условия. \n\nНесмотря ни на что, сейчас это сопряжено с рядом трудностей. Для того чтобы вернуть гарнизон на полуостров, нам нужен проход через турецкие проливы - к счастью, такой проход у нас есть, и в Генштабе считают, что небольшого контингента солдат будет достаточно и не вызовет особого внимания. С другой стороны, мы можем оставить Крым, надеясь, что удастся договориться с победившей стороной на Украине."
crm.4.a: "Вторгнуться в Крым и установить там нашу администрацию!"
crm.4.b: "Мы должны пока оставить Украину в покое." #-> independent Crimea resistance

#1 Only German Garrison (event for Germany)
crm.8.t: "Немецкий гарнизон в Крыму"
crm.8.d: "Нам удалось перехитрить турецкое правительство и, воспользовавшись неполным поражением Украинского Королевства, направить в Крым гарнизон для установления там своего контроля.\n\nВ настоящее время весь полуостров находится под полным контролем немецких войск. Начальник Севастопольского гарнизона принц Ройсс был вновь назначен на должность и теперь возглавляет оккупационную администрацию на полуострове. Ещё многое предстоит сделать, чтобы окончательно обезопасить полуостров, но самое главное мы уже сделали."
crm.8.a: "Власть Германии над Крымом теперь обеспечена."
crm.8.b: "Крым будет свободен от украинцев (Играть за Крым)"

# Only German Garrison (event for Ukraine and Dyrektoria)
crm.9.t: "Германия вмешивается в ситуацию в Крыму"
crm.9.d: "Воспользовавшись нашей слабостью, Германия решила вмешаться в конфликт - по крайней мере, не напрямую. Видимо, Германии выгодно поддерживать нестабильность на Украине, но при этом важно соблюдать Хлебный мир. С этой целью немецкое командование отдало приказ о захвате Крымского полуострова и создании там оккупационной администрации.\n\nВполне вероятно, что в будущем Крым вновь станет разменной монетой в наших отношениях с Германией, и они попытаются воспользоваться ситуацией, чтобы и дальше выкачивать у нас хлеб и другие продукты питания для своих граждан и своей огромной армии."
crm.9.a: "Да как они смеют?!"

# Only German Garrison (event for Crimea)
crm.10.t: "Немецкий гарнизон Севастополя"
crm.10.d: "По мере продолжения немецкой интервенции в Крыму во время беспорядков на Украине Немецкий гарнизон Севастополя закрепился в стратегически важном черноморском портовом городе. После создания колониальной администрации перед гарнизоном встала задача поддержания порядка и предотвращения беспорядков среди местного населения, особенно крымских татар.\n\nКолониальная администрация быстро поняла, что завоевание сердец и умов крымских татар имеет первостепенное значение. Они стремились обеспечить местное население предметами первой необходимости: пищей, жильем и медицинским обслуживанием. Немецким инженерам было поручено улучшить инфраструктуру Севастополя и его окрестностей - восстановить разрушенные дороги и мосты. Для борьбы со вспышками заболеваний и оказания медицинской помощи были направлены немецкие врачи. Однако, несмотря на все эти меры, местные жители по-прежнему настороженно относились к новым немецким правителям.\n\nКрымские татары имели сложную историю с иностранным вмешательством, и немецкая интервенция не была исключением. Многие местные жители возмущались немецким присутствием и воспринимали их как очередную оккупационную силу, против немцев постепенно развернулась пропаганда, чтобы настроить население против них. Ситуация осложнялась ещё и тем, что Османская Империя, долгое время являвшаяся союзником и защитником крымских татар, занимала неясную позицию в отношении немецкой оккупации полуострова.\n\nСудьба Севастополя и немецкой интервенции зависит от исхода этих первых, полных опасностей недель работы колониальной администрации. Они полны решимости создать прочный плацдарм и превратить Севастополь в плацдарм германской власти на Черном море, независимо от того, с какими трудностями они столкнутся со стороны местного населения."
crm.10.a: "Есть ли теперь надежда для татар?"

crm.11.t: "Рассвет нового Крыма"
crm.11.d: "После быстрого и эффективного подавления сопротивления крымских татар немецкая колониальная администрация взяла курс на обеспечение долгосрочной стабильности в регионе. После подавления восстания и снижения уровня беспорядков администрация сочла подходящим моментом для того, чтобы вернуться к забытому предложению пастора Иммануила Винклера.\n\nЗадуманный ещё в 1918 г. план Винклера предполагает создание немецкой коронной колонии Крым-Таврида (Кронколонии Крым-Таврический) как средства обеспечения стабильности в регионе и места для безопасного проживания "черноморских немцев". План предусматривает использование влияния и ресурсов Германии не только для поддержания порядка, но и для содействия социально-экономическому развитию региона. Однако вероятность недовольства местного населения остаётся высокой, поскольку многие татары по-прежнему обвиняют немцев в эксплуатации и чрезмерном контроле.\n\nПока немецкая колониальная администрация обсуждает возможности плана Винклера по установлению прочного мира, стабильности и развития в Крыму, все внимание приковано к его решению. Тем не менее, учитывая неспокойную ситуацию на полуострове, немецкая колониальная администрация рассматривает план Винклера как надежный спасательный круг."
crm.11.d2: "Германская колониальная администрация стоит в Крыму на решающем перепутье. Успешно проведя переговоры с крымско-татарскими повстанцами, она должна решить судьбу региона. Соглашение предусматривает отказ от власти Крымской Директории, предоставление татарам ограниченного самоуправления при условии, что Крым останется оккупированным и войдет в сферу влияния Германии.\n\nОднако есть и альтернатива. Давно забытое предложение пастора Иммануила Винклера, сделанное ещё в 1918 году, предполагает создание коронной колонии Крым-Таврида (Кронколонии Крим-Тавриен) в качестве немецкой колонии. Этот амбициозный и сомнительный с моральной точки зрения план предусматривал установление прямого контроля над регионом и эксплуатацию его ресурсов в интересах Германской империи.\n\nПринятие колониального плана Винклера, несомненно, возмутило бы крымских татар, возможно, даже привело бы к возобновлению беспорядков и конфликта. Германская администрация должна действовать осторожно, взвешивая выгоды и риски каждого варианта."
crm.11.a: "Провозгласить Кронколонию!"
crm.11.b: "Действовать в соответствии с договором с татарами."

# News Events
crm.15.t: "Германский гарнизон в Крыму"
crm.15.d: "В условиях хаоса на Украине Германская Империя решила вмешаться в ситуацию, но вместо прямой военной помощи ей удалось установить контроль над Крымским полуостровом, создав там свой гарнизон и оккупационную администрацию под командованием принца Ройса. Будущее Крыма неизвестно, так как многие силы как внутри Крыма, так и за его пределами пытаются захватить контроль над ним."
crm.15.a: "Есть ли теперь надежда у крымских татар?"

# Events 
crm.17.t: "Османы не заинтересованы в Крыме"
crm.17.d: "Османское правительство отказалось от вмешательства, оставив нам единственную возможность сделать это своими силами. Пока ещё есть возможность, мы можем отправить гарнизон в Крым через ещё не захваченные земли Королевства Украина."
crm.17.a: "Вперёд!"

crm.18.t: "Джафер Сейдамет возвращается из Константинополя"
crm.18.d: "По мере того как германская колониальная администрация продолжает усилия по созданию и укреплению своих позиций в Севастополе и на прилегающих территориях, возникают новые проблемы. Весть о возвращении Джафера Сейдамета из Константинополя привлекла внимание властей. Сейдамет, видный деятель крымскотатарской политики, давно выступал против иностранного владычества в Крыму. Считается, что Сейдамет, являясь харизматичным лидером так называемой Крымской Директории, разрабатывает план создания законного правительства, представляющего интересы крымскотатарского народа. \n\nЭто событие вызывает беспокойство у немецкой колониальной администрации, поскольку присутствие Сейдамета может привести к новым волнениям среди местного крымскотатарского населения. Кырым Рехбери претендуют на то, чтобы представлять интересы народа, а Сейдамет давно пользуется широкой поддержкой татар, опирающейся на одобрение Османской империи. Администрации необходимо срочно урегулировать сложившуюся ситуацию и не допустить эскалации напряженности."
crm.18.a: "Мы должны следить за ним!"
crm.18.b: "Расскажите мне больше об этой "Директории"

crm.19.t: "Восхождение Крымской Директории из изгнания"
crm.19.d: "История Крымской директории начинается в 1919 году, когда Украина аннексировала Крым. Предыдущее правительство, возглавляемое Матвеем Сулькевичем, имело прогерманскую ориентацию и рассматривалось как разменная монета в переговорах между Германией и Украиной. После аннексии Сулькевич ушел в отставку, а его преемник Джафер Сейдамет не смог договориться с украинским правительством о выгодных условиях. Несмотря на предоставление ограниченной автономии под присмотром Кайзеррейха, некоторые лидеры крымских татар отвергли новое правительство. Их резкое неодобрение и растущее недовольство украинской администрацией вынудили Джафера Сейдамета и другого видного татарского лидера Асана Сабри Айвазова бежать в Османскую империю. Опасаясь ареста и тюремного заключения за предполагаемую сепаратистскую деятельность, эти два лидера создали в изгнании Крымскую директорию.\n\nНесмотря на то, что никто не признал Крымскую директорию в качестве официального правительства, недавнее возвращение Сейдамета в Крым из Константинополя вызвало беспокойство в немецкой колониальной администрации. Притязания Директории на то, чтобы представлять интересы крымско-татарского народа, представляют угрозу для хрупкого баланса сил в регионе. В то время как немецкая колониальная администрация пытается сохранить контроль над ситуацией перед лицом этого нового вызова, Кырым Рехбери служит напоминанием о стойкости татарского народа перед лицом аннексии и иностранного господства. Мы должны быть осторожны в наших дальнейших отношениях с Крымом, поскольку дух неповиновения, воплощенный в Крымской директории, может вновь разжечь огонь волнений среди местного населения."
crm.19.a: "Интересно."

crm.20.t: "Смутное время в Крыму"
crm.20.d: "Постоянно растущее неповиновение крымско-татарского народа достигло своего переломного момента. Несмотря на отсутствие международного признания Крымской Директории, возвращение Сейдамета и Айвазова придало сил татарским диссидентам и послужило катализатором формирования местных групп сопротивления. Эти яростные повстанцы, вооруженные и вдохновленные, теперь готовы противостоять немецкой колониальной администрации и её владениям на полуострове.\n\nСтолкнувшись со все более неспокойной обстановкой, колониальная администрация оказалась перед сложной задачей подавления беспорядков. Набирающие силу татарские повстанцы угрожают нарушить хрупкое равновесие, которое когда-то поддерживало относительный мир, и администрация опасается неминуемых и потенциально катастрофических результатов.\n\nВ попытке сохранить власть на полуострове немецкая колониальная администрация должна принять критическое решение: будет ли сохранение прочного контроля над Крымом с помощью силы, дипломатии или использования альтернативных стратегий выходом из этого нарастающего кризиса. В условиях, когда ситуация меняется не в лучшую сторону, все внимание приковано к этой некогда идиллической и спорной земле - будущее региона висит на волоске."
crm.20.a: "Подавить восстание!"
crm.20.b: "Немцам не место в нашем Крыму!"

crm.21.t: "Немецкий гарнизон вторгся в Таврию!"
crm.21.d: "Немецкий гарнизон вторгся в Таврический регион и теперь имеет доступ к днепровским водам! Несмотря на нарушение наших признанных границ, немецкая администрация Крыма утверждает, что делает это в связи с революцией, происходящей в нашей стране, с целью создания "зоны стабильности". Хотя посол Германии заверил нас, что эти меры временные, мы получаем информацию о том, что в Крым проникли и крымско-татарские повстанцы, которые выступают против власти и могут свергнуть немецкое командование."
crm.21.a: "Катастрофа!"

crm.22.t: "Германия взяла Черноморский флот под 'охрану'"
crm.22.d: "В условиях реальной опасности, исходящей от моряков Черноморского флота Украины, немецкое командование в Крыму захватило весь наш флот, передав его в ведение "немецкой крымской администрации". Мы предвидели этот шаг, но ничего не могли сделать, чтобы остановить немцев. Похоже, что ситуация разрешится только после того, как на Украине снова станет стабильно."
crm.22.a: "Получается, что они теперь просто крадут наш флот?!"

crm.23.t: "Замена флага"
crm.23.d.ger: "Быстрое и бескровное вторжение в Крым оказалось серьезным испытанием для Немецкого Гарнизона. Вскоре большая часть территории оказалась под контролем Крымской Директории, благодаря её популярности в народе и партизанской войне против нас. Не имея возможности контролировать полуостров, Севастопольский Гарнизон сначала был вынужден бежать со всего полуострова только в Севастопольский порт, но и там ресурсов оказалось недостаточно. Захватив весь флот в порту, Гарнизон был вынужден бежать из Крыма.\n\nКырым Рехбери установили власть над всем полуостровом, и теперь, когда немецкие флаги были сорваны, по всему Крыму развевались голубые флаги."
crm.23.d.crm: "Немцы думали, что быстро захватят нашу землю, но благодаря усилиям Директории и силе народа, объединившегося под татарскими флагами, нам удалось избавиться от немецких захватчиков.\nГолубые флаги теперь по всему Крыму, Директория готова провести свои первые реформы, направленные на обеспечение безопасности крымско-татарского населения."
crm.23.a: "[CRM_crm_23]"

crm.24.t: "Провал колониальной администрации Крыма"
crm.24.d: "Несмотря на все трудности, восстание крымских татар вытеснило Немецкого Гарнизона с полуострова. Кырым Рехбери, состоящий в основном из левых членов "Национальной партии татар", уже обеспечила себе власть на всем полуострове и позиционирует себя как законное правительство. Что же делать?"
crm.24.a: "Немедленная интервенция в Крым!"
crm.24.b: "Ввести жесткие санкции против нового правительства!"
crm.24.c: "Мы потеряли полуостров!"

crm.25.t: "Германия ввела жесткие санкции!"
crm.25.d: "Правительство Германии ввело против нас жесткие санкции, запретив всю торговлю с нами. Впрочем, это был ожидаемый шаг, поскольку немецкие колонизаторы потерпели неудачу. Несмотря на их жесткие меры, ещё остались страны, на которые мы могли бы положиться."
crm.25.a: "Мы выживем и без них!"

crm.26.t: "Провал революции!"
crm.26.d.ger: "Быстрое и бескровное вторжение в Крым обернулось для дойч-гарнизона большими проблемами. Вскоре большая часть территории перешла под контроль Крымской Директории, которая объявила себя законным правительством крымских татар.\nОднако им не удалось справиться с восстанием, и оно было эффективно подавлено нашей администрацией. Часть лидеров восставших бежала, часть была арестована, по всему Крыму теперь развеваются немецкие флаги, а [CRM.GetLeader] готов к проведению реформ."
crm.26.d.crm: "Несмотря на все наши усилия, к сожалению, мы не смогли победить германскую мощь. Колониальная администрация Кайзеррейха сумела превзойти наши войска и фактически разгромила нас, используя пропаганду и коллаборационистов среди нашего народа. С нашим поражением была открыта печальная страница истории Крыма, и хотя большинству командования Директории удалось бежать в Турцию, над крымским народом нависла большая угроза."
crm.26.a: "[CRM_crm_26]"

crm.27.t: "Переговоры с Крымской Директорией"
crm.27.d: "В связи с тем, что восстание с каждым днём становится все сильнее, администрация решила пойти на переговоры с повстанцами. В конце концов, нам понадобится помощь местных жителей, и мы должны найти с ними общий язык. На днях к месту встречи прибыли представители Директории, готовые выслушать наши требования."
crm.27.a: "Предложите им представительство в администрации"

crm.28.t: "Кырым Рехбери требует статуса государства-клиента"
crm.28.d: "Директория отклонила наши требования и выдвинула своё контрпредложение. Вместо этого они требуют, чтобы вся колониальная администрация ушла в отставку, а Директория стала править. Взамен они готовы подписать все соглашения с Германией и Рейхспактом, чтобы остаться в союзе и стать верным союзником Германии."
crm.28.a: "У нас есть свой план по Крыму..."
crm.28.b: "По крайней мере, мы закрепим Крым в Рейхспакте!"
crm.28.c: "Заставить их следовать нашему предложению!"

crm.29.t: "Кырым Рехбери требует полного вывода войск Германии!"
crm.29.d: "Директория отвергла наши требования и потребовала полного вывода немецких войск из Крыма. Без этого "простого" требования они не пойдут на дальнейшие переговоры с нами."
crm.29.a: "Мы на это пойти не можем."
crm.29.b: "Применить силу!"

crm.30.t: "Успех переговоров!"
crm.30.d: "Переговоры завершились. Кырым Рехбери согласилась сложить оружие, хотя и ценой сохранения контроля над своим правительством. Для германской администрации этот день стал последним в качестве власти, и хотя контингент германских войск остаётся, колониальные планы были отменены во имя стабильности и порядка."
crm.30.a: "Тост за татар!"

crm.31.t: "Сделка с дьяволом"
crm.31.d: "Поскольку давление Германии на нас ослабевало с каждым днем, Директория решила, что следует прекратить кровопролитие и направить немцам ультиматум с требованием вывести все свои войска. Скорее всего, они отвергнут этот ультиматум, но попросят пойти на некоторые уступки, чтобы найти компромисс."
crm.31.a: "Требуйте вывода немецких войск!"

crm.32.t: "Контрпредложение Германии"
crm.32.d1: "Как и ожидалось, немецкая администрация отклонила наши требования. Вместо этого они заявили, что согласны на перемирие и могут предложить наше представительство в администрации. Хотя это фактически означает, что вся власть по-прежнему будет находиться в их руках, Кырым Рехбери считает необходимым продолжать борьбу."
crm.32.d2: "Как и ожидалось, германская администрация отклонила наши требования. Вместо этого они заявили, что могут согласиться на отставку и передачу власти Директории, если немецким войскам будет позволено остаться на полуострове. Это фактически означает, что мы станем марионеточным государством Германии без возможности корректировать свою внешнюю политику."
crm.32.a: "Мы не можем на это согласиться!"
crm.32.b: "Мы должны на это согласиться!"

crm.33.t: "Успех переговоров!"
crm.33.d: "Переговоры завершились. Германская администрация согласилась сложить оружие, хотя и ценой того, что наше правительство будет контролировать ситуацию. Для германской администрации этот день станет последним, как для власти, и хотя мы договорились, что их войска останутся на полуострове, их колониальные планы отменяются ради крымско-татарской независимости, пусть даже "формальной"."
crm.33.a: "Тост за немцев!"

crm.34.t: "Делегация из [CRM.GetNameDef]"
crm.34.d.ott: "Делегация крымских татар прибыла в [ROOT.Capital.GetName] с просьбой о посредничестве в переговорах с [GER.GetName].\n\nВ связи с продолжающейся Гражданской войной на Украине Германия вмешалась в дела Крыма и установила там свою администрацию. Местные крымско-татарские сепаратисты восстали против Кайзеррейха, требуя независимости. Берлин не придумал ничего лучше, чем жестоко подавить восстание, и теперь дело дошло до полноценных военных действий. На данный момент часть Крыма захвачена войсками германской армии под командованием Генриха XXXIII Ройса Кёстрицкого, но крымско-татарские ополченцы требуют полного контроля над всем полуостровом и официального признания Германией их независимости.\n\nНас объединяет многовековая дружба с крымскими татарами, и, с одной стороны, мы можем поддержать независимость крымских татар, правда, при соблюдении определенных условий. Мы можем потребовать восстановления Крымского ханства под руководством династии Гиреев, представитель которой, султан Кадыр Гирей, председатель Черкесско-грузинского общества, с 1920-х годов проживает в Константинополе. С другой стороны, мы можем признать существующее республиканское правительство. Мы не имеем никакого отношения к Украине, но сотрудничаем с Берлином, который может оказать давление на Украину. В любом случае мир будет заключен только в том случае, если османские войска войдут на территорию Крыма в качестве защитников и покровителей новообразованного государства."
crm.34.d.rus: "Делегация крымских татар прибыла в [ROOT.Capital.GetName] с просьбой поддержать их независимость от [GER.GetName].\n\nВ связи с продолжающейся Гражданской войной на Украине Германия вмешалась в дела Крыма и установила там свою администрацию. Местные крымско-татарские сепаратисты подняли восстание против Кайзеррейха, требуя независимости. Берлин не придумал ничего лучше, чем жестоко подавить восстание, и теперь дело дошло до полноценных военных действий. На данный момент часть Крыма захвачена войсками немецкой армии под командованием Генриха XXXIII Ройса Кёстрицкого, но крымско-татарские ополченцы требуют полного контроля над всем полуостровом и официального признания Германией их независимости.\n\nПосле присоединения Крыма к России ещё в царские времена на полуострове проживает много русскоязычного населения, составляющего относительное большинство во многих районах, поэтому безопасность крымчан должна быть для нас приоритетной. С другой стороны, поддержка Крыма сейчас, безусловно, является нарушением Минских соглашений, отменить которые мы сейчас не в состоянии. Мы можем попытаться договориться с Украиной о мирном решении вопроса, но неизвестно, удастся ли нам реально повлиять на украинское руководство. Важно также отметить, что сейчас в Крыму правит крымско-татарское правительство, и, конечно, оно будет действовать в интересах своего народа, а мы должны следить за тем, чтобы права россиян не ущемлялись."
crm.34.d.ukr: "В [ROOT.Capital.GetName] прибыла делегация крымских татар, чтобы попросить у нас поддержки против [GER.GetAdjective]s.\n\nПосле нашего восстания против Гетманата Германия вмешалась в дела Крыма и установила там свою администрацию. Местные крымско-татарские сепаратисты восстали против Кайзеррейха, требуя независимости. Берлин не придумал ничего лучше, чем жестоко подавить восстание, и теперь дело дошло до полноценных военных действий. На данный момент часть Крыма захвачена войсками германской армии под командованием Генриха XXXIII Ройса Кёстрицкого, но крымско-татарские ополченцы требуют полного контроля над всем полуостровом и официального признания Германией их независимости.\n\nНаша история взаимоотношений с крымскими татарами достаточно сложна. Если не возвращаться к далеким временам противостояния казаков и Крымского ханства со всеми нюансами, то в новейшее время Крым был фактически насильственно присоединен к Украине в результате внешнеполитического шантажа со стороны Германии и убийственной торговой войны, устроенной Гетманом Скоропадским. С нашей стороны было бы разумно предложить им хорошие условия автономии, тем более что теперь мы не стеснены рамками централизованного управления, принятыми при Скоропадском."
crm.34.a: "Предложить восстановление ханства." #-> CRM 35
crm.34.a2: "Требовать широкой автономии для русских." #-> CRM 48
crm.34.a3: "Послать список наших требований." #-> CRM 302
crm.34.b: "Поддерживать своё правительство и требовать вывода немцев." #-> GER 38/51/305
crm.34.c: "Мы не заинтересованы в Крыме." #-> CRM 46
crm.34.c2: "Что?! Крым - это Украина!" #-> CRM 313

crm.302.t: "[FROM.GetName] Прислал список требований"
crm.302.d: "Украинское правительство приветствовало нашу делегацию и предложило список условий, на которых оно готово отстаивать наше право на суверенитет. Ну, во-первых, не суверенитет, а достаточно широкую автономию. Фактически вся территория нашей республики будет управляться исключительно местными органами власти. Но помимо этого в "Директории" прописано, что права всех народов, населяющих Крым, должны соблюдаться благодаря принципу национально-культурно-личностной автономии. Во внешних отношениях Украина оставляет за собой право определять внешнюю политику Крыма, но предоставляет полную свободу в рамках заключения торговых соглашений и других культурных мероприятий. Последним важным пунктом в их условиях является запрет на наличие собственных военно-морских сил и возложение всей оборонной деятельности и обороны на украинские вооруженные силы."
crm.302.a: "Мы согласны." #-> UKR 304
crm.302.b: "Без полного суверенитета мы не сможем реализовать свои устремления." #-> UKR 303

crm.303.t: "Крым отказывается!"
crm.303.d: "Правительство Крыма отказалось от наших вполне уступчивых условий, настаивая на признании нами его независимости и заключении договоров о правах двух субъектов международного права."
crm.303.a: "$crm.34.b$" #-> GER 305
crm.303.b: "$crm.34.c2$" #-> CRM 313

crm.304.t: "Крым согласен!"
crm.304.d: "Правительство Крыма согласилось на наши щедрые условия. Мы должны направить германскому правительству требование о том, что Крым теперь находится под нашей защитой и является нашим законным подданным."
crm.304.a: "Требовать от немцев вывода войск!" #-> GER 305

crm.305.t: "Украина требует вывести войска из Крыма!"
crm.305.d: "Правительство [UKR.GetNameDef] признало крымских повстанцев законным правительством и стало их защитником, готовым разместить на полуострове свои войска. Они потребовали, чтобы мы вывели свои войска с полуострова и признали правительство Крыма. В то время как многие политики в правительстве и парламенте считают, что мы должны требовать лучших условий - и вести переговоры с Украиной о землях, которые мы сами отдали им в 1919 году, Кайзерлихская морская пехота и геер считают, что мы должны просто пригрозить украинцам и сохранить полуостров для себя."
crm.305.a: "Отказаться от украинских требований - это плата за свергнутого Гетмана!" #-> UKR 306
crm.305.b: "Предложите лучшие условия." #-> UKR 307
crm.305.c: "Нам нужны наши украинские союзники - пусть они получат Крым." #-> UKR 308

crm.306.t: "Германия отказалась от переговоров"
crm.306.d: "Германия отказалась от дальнейших переговоров, полностью отвергнув нашу позицию. Без их дипломатов, готовых к переговорам, мы, похоже, ничем не можем помочь нашим татарским братьям."
crm.306.a: "К сожалению, мы ничего не можем сделать..." #-> CRM 314

crm.307.t: "Германия требует контроля над Севастополем"
crm.307.d: "Германия согласилась на переговоры, но потребовала предоставить ей доступ в Севастопольскую бухту, чтобы обеспечить себе черноморский порт и выход к народам Кавказа."
crm.307.a: "Мы согласны." #-> GER 309
crm.307.b: "Мы должны настаивать на своих условиях." #-> GER 310

crm.308.t: "Германия уступает"
crm.308.d: "Кайзеррейх показал свою слабость и пошел на уступки нам, а это значит, что мы чего-то стоим в их глазах. В связи с невозможностью продолжать эффективную военную кампанию против крымских повстанцев немцы вынуждены уйти с полуострова."
crm.308.a: "Победа!" #-> CRM 311

crm.309.t: "Украина согласна"
crm.309.d: "Украинцы согласились с нашим встречным предложением. Окончательно согласовав это условие, мы можем начать вывод наших войск из материкового Крыма на базу в Севастополе и позволить местному правительству взять власть в свои руки."
crm.309.a: "По крайней мере, мы обеспечили безопасность порта." #-> CRM 312

crm.310.t: "Украина отказала"
crm.310.d: "Украинцы отказали нам в доступе в севастопольский порт, напомнив, что Крым является частью Украины, как это было обговорено ещё в 1919 году."
crm.310.a: "Тогда мы ничего делать не будем." #-> UKR 306
crm.310.b: "После раздумий - нам нужна украинская лояльность" #-> UKR 308

crm.311.t: "Замена флага"
crm.311.d: "Благодаря посредничеству Украины немецкие войска выведены из Крыма, что означает нашу победу. Война за независимость закончилась так же быстро, как и началась."
crm.311.a: "Отлично!"

crm.312.t: "Замена флага"
crm.312.d: "Немецкие войска выведены из Крыма, что означает нашу победу благодаря посредничеству Украины. Однако мы вынуждены были пойти на уступки немцам, предоставив им доступ в Севастопольский порт. Кроме того, они забирают с собой все военно-морские силы, находящиеся в порту. Война за независимость закончилась так же быстро, как и началась."
crm.312.a: "Отлично!"

crm.313.t: "Украина отказалась нас поддержать!"
crm.313.d: "Украина вероломно, но ожидаемо бросила нас в нашей попытке отвоевать независимость для нашего народа. Похоже, что теперь мы остались одни против немецкой мощи, и ничто не может остановить войну."
crm.313.a: "Предательство Османской империи!"

crm.314.t: "Украина нам не поможет!"
crm.314.d: "Несмотря на первоначальную поддержку нашего идеологически близкого правительства, Украина не могла рисковать войной с Рейхспактом и поэтому вынуждена была выйти из переговоров. Похоже, что теперь мы остались против немецкой мощи, и ничто не может остановить войну."
crm.314.a: "Мы остались одни!"

crm.315.t: "Визит '[FROM.GetAdjective]ой делегации'"
crm.315.d: "[FROM.GetAdjective]ое правительство, после короткого периода немецкой оккупации и восстания, теперь решило, что для него будет лучше заключить с нами союз. Хотя статус наших отношений ещё не определен, мы можем дать ответ так называемому '[CRM.GetName]', если мы вообще намерены с ними разговаривать."
crm.315.a: "Мы не потерпим сепаратистов. Крым це Украина!"
crm.315.b: "Если разговор предотвратит войну, то стоит попробовать."

crm.316.t: "[FROM.GetName] выражает отказ!"
crm.316.d: "[FROM.GetAdjective]ое правительство демонстративно отклонило наше предложение, заявив, что мы являемся сепаратистами, незаконно захватившими их законную территорию. При таком подходе между нашими странами не может быть дружественного будущего."
crm.316.a: "Очень жаль."

crm.317.t: "Наша делегация принята в [FROM.capital.GetName]"
crm.317.d: "Похоже, что [FROM.GetName] стремится к установлению дружественных отношений, поскольку наша делегация была принята в [FROM.Capital.GetName]. Однако в начале переговоров украинцы дали понять, что рассматривают нас не как независимое государство, а скорее как автономию. И хотя они заверили нас, что мы получим максимально возможную автономию, вопрос в том, готовы ли мы вообще снова стать их марионетками?"
crm.317.a: "Мы хотим разговаривать на равных."
crm.317.b: "Примите такой статус - в конце концов, мы нуждаемся в их защите."

crm.318.t: "Крым требует равноправия"
crm.318.d: "В ходе переговоров с '[FROM.GetNameDef]' стало ясно, что [FROM.GetAdjective]ая делегация хочет разговаривать с нами на равных - следовательно, обязательным условием нашей дружбы является признание их независимым государством. В связи с этим татары предложили объединить наши страны в федеративный союз - то, что уже пыталось сделать Первое Крымское областное правительство в 1918 году, но было отвергнуто и нами, и немцами.\nВремена изменились, и некоторые умеренные члены правительства считают, что это было бы справедливо."
crm.318.a: "Ни в коем случае!"
crm.318.b: "Принять."

crm.319.t: "Договор с татарами"
crm.319.d: "Поскольку татары согласились на все наши условия, мы подготовили договор для подписания. Согласно ему, правительство Крыма должно войти в состав [ROOT.GetNameDef] как автономная республика и неотъемлемая часть Украины."
crm.319.a: "Славься, Украина!"

crm.320.t: "Договор с [FROM.GetName]"
crm.320.d: "Логическим завершением переговоров с украинским правительством стал предложенный нам договор. Согласно ему, правительство Крыма должно войти в состав [FROM.GetNameDef] в качестве автономной республики и неотъемлемой части Украины."
crm.320.a: "Славься Украина и Крым!"

crm.321.t: "Договор с [CRM.GetName]"
crm.321.d: "Поскольку татары согласились на все наши условия, мы подготовили договор для подписания. Согласно ему, [CRM.GetNameDef] объединяется с [ROOT.GetNameDef] в федеративный союз. Наши государства будут использовать единую валюту, отдельные вооруженные силы - хотя и с военным доступом обоих государств к портам, городам и базам друг друга. Мы также признаём независимость [CRM.GetAdjective]ую во внешнем вопросе, экономике, административном делении и внутренних делах."
crm.321.a: "Славься Украина и Крым!"

crm.322.t: "Договор с [FROM.GetName]"
crm.322.d: "Логическим завершением переговоров с украинским правительством стал предложенный нам договор. Согласно ему, [CRM.GetNameDef] объединяется с [ROOT.GetNameDef] в федеративный союз. Наши государства будут использовать единую валюту, отдельные вооруженные силы - правда, с военным доступом обоих государств к портам, городам и базам друг друга. Мы также признаём независимость [CRM.GetAdjective]ую во внешнем вопросе, экономике, административном делении и внутренних делах."
crm.322.a: "Славься Украина!"

crm.35.t: "[FROM.GetName] Предлагает восстановить Ханство"
crm.35.d: "В обмен на помощь османы предложили восстановить Крымское Ханство под руководством претендента из династии Гиреев, султана Кадыр-Гирея, потомка Чингисхана и правящей династии Крымского ханства.\n\nС одной стороны, это вполне справедливо, и восстановление ханства в формате конституционной монархии укрепит наши связи с Османской империей. С другой стороны, многие силы внутри Милли Фирка выступают против этого. Если мы не договоримся, османы могут отказаться нам помогать."
crm.35.a: "Мы соглашаемся." #-> OTT 37
crm.35.b: "Мы строим современное государство, не нужно возвращаться в 1700-е годы." #-> OTT 36

crm.36.t: "Крым отказался!"
crm.36.d: "Правительство Крыма отказалось восстанавливать Ханство, настаивая на признании нами республиканского правления."
crm.36.a: "$crm.34.b$" #-> GER 38
crm.36.b: "$crm.34.c$" #-> CRM 46

crm.37.t: "Крым согласен!"
crm.37.d: "Правительство Крыма согласилось восстановить Ханство, хотя хан будет скорее фигурой. Это все равно хорошо, так как возвращает нас к нашему старому праву посадить на трон хана Крыма. Мы должны направить германскому правительству требование о том, что Крым теперь находится под нашей защитой."
crm.37.a: "Требовать от немцев вывода войск!" #-> GER 38

crm.38.t: "Османская Империя требует вывести войска из Крыма!"
crm.38.d: "Правительство Османской империи признало крымских повстанцев законным правительством и стало их защитником, готовым разместить на полуострове свои войска. Они потребовали, чтобы мы вывели свои войска с полуострова и признали крымское правительство. В то время как многие политики в правительстве и парламенте считают, что мы должны требовать лучших условий - и вести переговоры с османами, Кайзерлихская морская пехота и геер считают, что мы должны просто пригрозить туркам и избавиться от них."
crm.38.a: "Кем они себя считают?" #-> OTT 39
crm.38.b: "Предложите лучшие условия." #-> OTT 40
crm.38.c: "Нам нужны наши османские союзники - пусть они получат Крым." #-> OTT 41

crm.39.t: "Германия отказалась от переговоров"
crm.39.d: "Германия отказалась от дальнейших переговоров, полностью отвергнув нашу позицию. Похоже, что без их дипломатов, готовых к переговорам, мы ничем не можем помочь нашим крымским братьям."
crm.39.a: "К сожалению, мы ничего не можем сделать..." #-> CRM 47

crm.40.t: "Германия требует контроля над Севастополем и флотом"
crm.40.d: "Германия согласилась на переговоры, но потребовала предоставить ей доступ в Севастопольскую бухту и контроль над Черноморским флотом, чтобы обезопасить свой черноморский порт и иметь выход к кавказским народам."
crm.40.a: "Мы согласны." #-> GER 42
crm.40.b: "Мы должны настаивать на своих условиях." #-> GER 43

crm.41.t: "Германия уступает"
crm.41.d: "Кайзеррейх показал свою слабость и пошел на уступки нам, а это значит, что мы чего-то стоим в их глазах. В связи с невозможностью продолжать эффективную военную кампанию против крымских повстанцев немцы вынуждены уйти с полуострова."
crm.41.a: "Победа!" #-> CRM 44

crm.42.t: "Османы соглашаются"
crm.42.d: "Османы согласились на наше контрпредложение. Теперь мы можем начать вывод наших войск из материкового Крыма на базу в Севастополе и позволить местному правительству взять власть в свои руки."
crm.42.a: "По крайней мере, мы обеспечили безопасность порта." #-> CRM 45

crm.43.t: "Отказ Османской империи"
crm.43.d: "Османы отказали нам в доступе к Севастопольскому порту, напомнив, что ни одна страна Рейхспакта не должна иметь земли в Крыму."
crm.43.a: "В таком случае мы ничего не сделаем." #-> OTT 39

crm.44.t: "Замена флага"
crm.44.d: "Немецкие войска выведены из Крыма, что означает нашу победу, благодаря посредничеству Османской империи. Война за независимость закончилась так же быстро, как и началась."
crm.44.a: "Отлично!"

crm.45.t: "Замена флага"
crm.45.d: "Благодаря посредничеству Османской империи и Германии немецкие войска были выведены из Крыма, что означает нашу победу. Однако мы вынуждены были пойти на некоторые уступки немцам, предоставив им доступ в Севастопольский порт. Кроме того, они забирают с собой все военно-морские силы, находящиеся в порту. Война за независимость закончилась так же быстро, как и началась."
crm.45.a: "Отлично!"

crm.46.t: "Османы отказались нас поддержать!"
crm.46.d: "Османы вероломно бросили нас в нашей попытке отвоевать независимость для нашего народа. Похоже, что теперь мы остались одни против немецкой мощи, и ничто не может остановить войну."
crm.46.a: "Предательство Османской империи!"

crm.47.t: "Османы не могут нам помочь!"
crm.47.d: "Несмотря на первоначальную поддержку нашего правительства, османы не могли рисковать войной с Рейхспактом и поэтому вынуждены были выйти из переговоров. Похоже, что теперь мы остались против германской мощи, и ничто не может остановить войну."
crm.47.a: "Мы остались одни!"

crm.48.t: "Россия требует широкой автономии для русских"
crm.48.d: "Российское правительство согласилось поддержать нас, если мы предоставим русским широкую автономию. Хотя мы в основном ориентируемся на крымских татар, мы понимаем важность автономии русских и можем с этим согласиться. Однако требование широкой автономии - это, пожалуй, слишком..."
crm.48.a: "Хорошо!" #-> RUS 49
crm.48.b: "Русские перегибают палку!" #-> RUS 50

crm.49.t: "Правительство Крыма соглашается!"
crm.49.d: "Правительство Крыма согласилось предоставить русским широкую автономию, и теперь мы можем сесть и сосредоточиться на переговорах с Украиной."
crm.49.a: "Свяжитесь с Берлином." #-> GER 51

crm.50.t: "Правительство Крыма отказалось!"
crm.50.d: "Правительство Крыма отказалось предоставить широкую автономию для русских, заявив, что мы перегибаем палку и что русские не унижены в правах. Это явная ложь, поскольку мы теперь точно знаем, что в составе крымского правительства нет ни одного русского."
crm.50.a: "Конец нашему партнерству." #-> CRM 59
crm.50.b: "Мы и сейчас можем найти выгоду в их поддержке." #-> GER 51

crm.51.t: "Россия пытается вмешаться в крымский кризис!"
crm.51.d: "В связи с продолжающейся Гражданской войной на Украине мы вмешались в дела Крыма и установили там свою администрацию. Местные крымско-татарские сепаратисты восстали против нас, требуя независимости. На данный момент часть Крыма захвачена повстанцами, но крымско-татарские ополченцы требуют полного контроля над всем полуостровом и официального признания их независимости Украиной.\n\nТеперь к нам обратилось российское правительство, которое хочет стать посредником (и, вероятно, благодетелем) в этом конфликте. Скорее всего, они попросят нас покинуть Крымский полуостров, но мы можем расценить это как нарушение территориальной целостности Украины, а значит, их действия незаконны и противоречат Минским соглашениям.\n\nМы можем немедленно потребовать от России прекратить любое вмешательство во внутренние дела Крыма и вообще забыть о крымском вопросе.\n\nС другой стороны, мы можем закрыть глаза на это недоразумение. Конечно, нам не нужна сильная Россия, но если они смогут настолько одурачить татар, что сделают их уязвимыми..."
crm.51.a: "Требуем от России соблюдения Минского договора!" #-> RUS 52
crm.51.b: "Хорошо, давайте поговорим." #-> RUS 53 

crm.52.t: "Германия требует соблюдения Минского договора!"
crm.52.d: "Немецкая делегация заявила, что наши интересы в Крыму нарушают Минский договор. Поэтому они требуют, чтобы мы немедленно прекратили все контакты с крымскими "сепаратистами" и забыли об этом регионе раз и навсегда."
crm.52.a: "Они за это заплатят, но, к сожалению, не сейчас." #-> CRM 59

crm.53.t: "Ялтинские соглашения"
crm.53.d: "Сейчас правительство Германии предложило нам подписать соглашения по урегулированию крымской ситуации. Правительство Германии соглашается уступить большую часть полуострова "Крымской директории" - силе, представляющей крымских татар, но сохранит контроль над Севастопольским портом, а также налоговые льготы для граждан Германии и лиц немецкой национальности. Взамен они признают Крымскую Директорию, и обе наши страны гарантируют её независимость. Правительство Крыма должно принять эти условия и проконтролировать, чтобы немецкое, украинское и русское меньшинства были в безопасности и имели представительство.\nХотя наш МИД предлагает принять условия в целом, он также считает целесообразным оказать давление на правительство Германии, чтобы оно отказалось от своих претензий на крымскую военно-морскую базу и обеспечило нейтральный статус Крыма." 
crm.53.a: "Подписывайте договор." #-> CRM/GER/RUS 58
crm.53.b: "Мы требуем лучших условий!" #-> GER 54

crm.54.t: "Россияне требуют лучших условий!"
crm.54.d: "Российское правительство заявило нам, что наши права на базу в Севастополе нарушают независимость Крыма и ставят его в сильную зависимость от нас. Поэтому они предлагают нам вывести свои войска с полуострова, чтобы гарантировать его "нейтральный статус". Очевидно, что мы не поставим себя в более слабое положение, но мы можем пойти на уступки русским и уступить. Однако Кайзерлихская морская пехота и хеер выступают категорически против этого решения, как и некоторые консервативные политики, которые призывают "не идти на уступки России", учитывая её недавнее перевооружение."
crm.54.a: "Оставьте переговоры - в них нет смысла." #-> RUS 56
crm.54.b: "Мы можем принять их условия"." #-> RUS 55

crm.55.t: "Немцы согласны на лучшие условия"
crm.55.d: "Правительство Германии согласилось на более выгодные для нас условия и согласилось вывести свои войска из Крыма. Мы можем считать это большой победой нашей дипломатии, хотя не стоит недооценивать немцев."
crm.55.a: "Ура нашему министру иностранных дел!" #-> CRM/GER/RUS 58

crm.56.t: "Германия покидает переговоры"
crm.56.d: "Правительство Германии отказалось улучшать условия для нас и заявило, что мы можем выйти из переговоров, когда захотим."
crm.56.a: "Они за это заплатят... потом..." #-> CRM 59

crm.57.t: "Русские покидают переговоры!"
crm.57.d: "Российское правительство отказалось подписывать договор и покинуло переговоры, бросив бедных крымчан. Это то, что мы хотели, и теперь мы можем получать только прибыль."
crm.57.a: "Вот дураки!"

crm.58.t: "Ялтинские соглашения"
crm.58.d: "Правительства Германии и России урегулировали споры с украинским правительством и теперь предложили нам следующие условия мира с Украиной:\n\n1. [GER.GetNameDefCap], [UKR.GetNameDefCap] и [RUS.GetNameDefCap] признают власть [CRM.GetNameDefCap] над всем Крымским полуостровом.\n2. Боевые действия между [CRM.GetNameDefCap] и [UKR.GetNameDefCap] должны быть завершёны в течение двух дней включительно. [UKR.GetNameDefCap] должен вывести свои войска с Крымского полуострова в течение одного месяца.\n3. Перекопский перешеек должен стать демилитаризованной зоной на 2 года.\n4.[GER.GetNameDefCap] должен иметь военный и военно-морской доступ в порт Севастополя.\n5. Немецким компаниям должны быть предоставлены льготные условия налогообложения и ведения бизнеса.\n6. Русское население должно иметь широкую автономию и представительство в Курултае."
crm.58.d.better: "Германское и российское правительства урегулировали споры с украинским правительством и теперь предложили нам следующие условия мира с Украиной:\n\n1. [GER.GetNameDefCap], [UKR.GetNameDefCap] и [RUS.GetNameDefCap] признают власть [CRM.GetNameDefCap] над всем Крымским полуостровом.\n2. Боевые действия между [CRM.GetNameDefCap] и [UKR.GetNameDefCap] должны быть завершёны в течение двух дней включительно. [UKR.GetNameDefCap] должен вывести свои войска с Крымского полуострова в течение одного месяца.\n3. Перекопский перешеек должен стать демилитаризованной зоной на 2 года.\n4.[GER.GetNameDefCap] должен иметь военный и военно-морской доступ в порт Севастополя.\n5. Немецким компаниям должны быть предоставлены льготные условия налогообложения и ведения бизнеса.\n6. Русское население должно иметь широкую автономию и представительство в Курултае."
crm.58.a: "Слава нашим друзьям в России!"
crm.58.b: "По крайней мере, у нас есть база на Черном море."
crm.58.b2: "Теперь мы поддержим любые претензии Украины на этот регион."
crm.58.c: "Возможно, здесь мы выиграли союзника."

crm.59.t: "Россияне не могут нам помочь!"
crm.59.d: "Несмотря на все усилия, из-за Минского договора Германия надавила на Россию, и ей пришлось отказаться от всякой поддержки нас и выйти из переговоров с Украиной. Похоже, что теперь мы остались одни!"
crm.59.a: "Предательство России!"

crm.60.t: "Возрождение Крымского ханства"
crm.60.d: "Султан Кадыр из дома Гирея станет первым крымским ханом с 1863 года. Некогда великое Ханство, правители которого долгое время контролировали все украинское побережье Черного моря и устье Днепра, фактически "защищая" выход к морю от славян, правители которого организовывали успешные походы на Москву, вновь было восстановлено под протекторатом Османской империи."
crm.60.a: "Древняя династия снова во главе!"

crm.61.t: "Синие и желтые над Крымом"
crm.61.d: "Правительство Германии, несмотря ни на что, приняло решение о выводе войск из Крыма и передаче его наступающим на севере украинским войскам. Без особой поддержки за рубежом у нас нет никаких шансов против украинской армии."
crm.61.a: "Jawohl!"
crm.61.b: "Беритесь за оружие, братья!"
crm.61.c: "Берлин предал нас, но Гарнизон остаётся."

crm.62.t: "Берлин не возражает против ввода украинских войск в Крым"
crm.62.d: "После прекращения политической нестабильности на Украине киевское правительство готово ввести войска в Крым и присоединить его к своей стране. Германия, похоже, с радостью принимает это, нарушая подписанные нами Ялтинские соглашения! Нет сомнений, что украинская армия быстро захватит контроль над Крымом, но главный вопрос в том, готовы ли мы помочь татарам и выполнить наши гарантии их независимости?\nОднако мы всё ещё рассматривали Крым как нашу неотъемлемую часть для будущей экспансии, и, возможно, нам не стоит начинать новый Вельткриг из-за наших амбиций?"
crm.62.a: "У нас нет шансов против Рейхспакта!"
crm.62.b: "Будьте тверды. Мы всегда держим своё слово."

crm.63.t: "Предательство России!"
crm.63.d: "К сожалению, российское правительство предало нас, оставив в одиночестве против украинской угрозы! Хотя некоторые наши политики понимают их позицию, поджигатели войны обвиняют русских во всех грехах."
crm.63.a: "В конце концов, Россия предает нас не в первый раз."

crm.64.t: "Предательство принца Ройса цу Кёстрица!"
crm.64.d: "Несмотря на наш приказ, лидер нашей Крымской администрации [FROM.GetLeader] решил остаться в Крыму и дать отпор украинской армии. Этой жалкой попыткой завоевать популярность и авторитет он полностью дискредитировал себя, и он это понимает - как только его арестуют, он будет предан полевому суду за государственную измену."
crm.64.a: "Откровенный негодяй!"

crm.65.t: "Судьба колонии"
crm.65.d: "После прекращения поддержки со стороны Германии принцу Ройсу цу Кёстрицу ничего не остаётся, как защищать свою "вотчину". Однако он никогда не стал бы этого делать, если бы у него не было четкой цели. С потерей притязаний на Нетеландский престол принц Ройсс всегда считал, что потерял шанс - только не после того, как стал Канцлером Крыма. Пришло время провозгласить Королевство для немцев, что бы там ни думали в Берлине. И бороться за него!"
crm.65.a: "Да здравствует Король!"

crm.66.t: "Российские войска вошли в Крым!"
crm.66.d: "Российские вооруженные силы ограниченным контингентом вошли на территорию полуострова. Сейчас мы можем только гадать, действительно ли они хотят защитить нас или защитить то, что русские считают своим по праву."
crm.66.a: "Мы надеемся, что это защита, а не оккупация..."

crm.67.t: "Российские войска вошли в Крым!"
crm.67.d: "Российские вооруженные силы вошли на территорию Крымского полуострова с целью защиты местного населения. Хотя это, безусловно, очередная оккупация, с которой сталкиваются крымские татары, мы должны что-то предпринять."
crm.67.a: "Послать ультиматум!"
crm.67.b: "Прикажите украинцам успокоиться..."

crm.68.t: "Российские войска вошли в Крым!"
crm.68.d: "Несмотря ни на что, российские войска беспрепятственно вошли в Крым и заняли ключевые города и инфраструктурные узлы с целью обеспечения безопасности. "
crm.68.a: "Как такое вообще могло произойти?!"

crm.69.t: "Требования России!"
crm.69.d: "Россия прямо потребовала вывести войска из Крыма и прекратить нарушать Ялтинские соглашения, иначе она будет вынуждена выполнить свои гарантии перед крымским правительством и защитить его."
crm.69.a: "Кто их вообще слушает?"

crm.70.t: "Берлин не слышит"
crm.70.d: "Наш посол в Берлине не получил ответа от МИДа Германии по вопросу о статусе Крыма. Похоже, что если мы действительно переступим черту и окажем какую-либо помощь, то нам придется столкнуться с полномасштабной войной с Германией."
crm.70.a: "Отступать."
crm.70.b: "Отступите, но накачайте Крым техникой!"
crm.70.c: "Война означает войну."

crm.71.t: "Ультиматум из Германии!"
crm.71.d: "Правительство Германии предъявило нам ультиматум: в течение 2 дней немедленно вывести войска из Крыма, иначе мы должны считать, что наши государства находятся в состоянии войны."

crm.72.t: "Россия отказалась!"
crm.72.d: "Российское правительство отвергло наш ультиматум и вторглось в Крым. Что нам делать? Хрупкий мир скоро рухнет..."
crm.72.a: "Отступать."
crm.72.b: "Русские должны получить урок."

crm.73.t: "Россия отступает!"
crm.73.d: "Несмотря на все свои угрозы, российское правительство все-таки отступило и вывело войска из Крыма. Теперь мы знаем, что они только говорят."
crm.73.a: "Теперь ничто не сможет помешать нам вернуть Крым."

crm.74.t: "Россия посылает нам оборудование"
crm.74.d: "К сожалению, Россия побоялась нас защищать и все-таки предала нас. Однако они прислали нам много оружия, чтобы мы могли защитить себя. Вопрос только в том, будет ли это оружие использовано против них, когда они придут и за нами?"
crm.74.a: "В конце концов, Россия предает нас не в первый раз."

crm.75.t: "Россия защищает нас"
crm.75.d: "Несмотря на все риски и угрозы, российское правительство решило остаться верным своим обещаниям и условиям Ялтинских соглашений. Оно решило защитить нашу страну от Германии и Украины, даже если это будет означать войну. Мир внимательно следит за ситуацией и готов реагировать."
crm.75.a: "По крайней мере, они выполняют свои обещания."

crm.76.t: "Война с Крымом"
crm.76.d: "Время пришло. В условиях, когда глупое российское правительство пытается защитить Крым, мир ждет реакции Германии. А немецкий посол в Киеве только что заявил, что Кайзеррейх не против нападения на Крым. Похоже, что теперь вся ответственность ложится на наши плечи, поскольку наше вторжение в Крым может спровоцировать новый Вельткриг."
crm.76.a: "Мы должны дождаться лучшего шанса."
crm.76.b: "Мы должны взять то, что нам принадлежит."

crm.77.t: "$crm.76.t$"
crm.77.d: "Недавние дипломатические увертюры между немецким и российским правительствами ещё раз доказали, что Россия только говорит. Несмотря на попытки защитить Крым, после ультиматума Германии они отступили. Настало время вернуть то, что принадлежит нам."
crm.77.a: "Крым це Україна!"

crm.78.t: "Война с Крымом"
crm.78.d: "Несмотря на попытки Германии сохранить полуостров под своим контролем, им не удалось полностью вернуть его нам, так как они были вынуждены бежать. Теперь у нас нет другого выхода, кроме как вернуть Крым силой."
crm.78.a: "Крым це Україна!"

crm.79.t: "Крым уничтожает русскую автономию"
crm.79.d: "Крымское правительство уничтожило любую русскую автономию, которая была у них на полуострове. Они утверждают, что это ставит русских в первостепенное положение и в целом несправедливо, учитывая все репрессии против крымских татар, инициированные российским правительством в прошлом."
crm.79.a: "Но мы все равно можем как-то сотрудничать."
crm.79.b: "Только по плану!"
crm.79.c: "Прекратить любую поддержку Крыма!"

crm.80.t: "Россия отказалась от защиты!"
crm.80.d: "Российское правительство отказалось от дальнейшей защиты нашего государства в связи с нашими последними шагами по ограничению славянского населения."
crm.80.a: "Это хорошая цена."

crm.81.t: "[FROM.GetName] просит контроля над [1221.GetName]"
crm.81.d: "После того как мы установили контроль над портом [192.GetName], [FROM.GetName] попросило нас восстановить контроль над портом [1221.GetName], который они считают неотъемлемой частью своей территории. Тем самым мы значительно расширим наши отношения, но при этом потеряем жизненно важный порт на Черном море."
crm.81.a: "Просто откажитесь от их требования."
crm.81.b: "Пусть забирают!"

crm.82.t: "[FROM.GetName] Возвращает [1221.GetName]!"
crm.82.d: "[FROM.GetAdjective]ое правительство согласилось уступить нам наши законные права на [1221.GetName]! Это только укрепит наши отношения!"
crm.82.a: "Отлично!"

crm.83.t: "[FROM.GetName] отклонил наше предложение!"
crm.83.d: "К сожалению, наши "союзники" в [FROM.Capital.GetName] отклонили наше законное предложение о возвращении нам [1221.GetName]."
crm.83.a: "Часть нашей страны по-прежнему остаётся оккупированной."

crm.84.t: "Делегация из [FROM.GetName]"
crm.84.d: "Группа политических [FROM.GetAdjective]их деятелей прибыла сегодня в [ROOT.GetName] с целью установления тесных отношений с нашей страной и возможного вступления в наш союз в будущем."
crm.84.a: "Мы поддерживаем социалистов во всем мире!"
crm.84.b: "Поддержите их, но откажитесь от союза."
crm.84.c: "Откажитесь от них, не нужно злить Россию."

crm.85.t: "Связи с [FROM.GetName]"
crm.85.d: "Нашей делегации был оказан теплый прием в [FROM.GetName], установлены дипломатические отношения и подписано несколько торговых соглашений. Вероятно, в ближайшее время мы также попросим о вступлении в их союз."
crm.85.a: "Отлично! Отправьте наше предложение!"

crm.86.t: "Связи с [FROM.GetName]"
crm.86.d: "В целом, наша делегация встретила теплый прием в [FROM.GetName]. Мы установили дипломатические отношения и подписали несколько торговых соглашений, однако [FROM.GetAdjective]ая делегация критически отнеслась к нашему вступлению в их альянс, возможно, из-за возможной войны с Россией из-за нашей страны."
crm.86.a: "Хоть что-то."

crm.87.t: "[FROM.GetName] выражает отказ нас признать!"
crm.87.d: "Нашу делегацию в [FROM.GetName] приняли довольно холодно. К нашему несчастью, [FROM.GetAdjective]ое правительство отказывается признать нас и оказать какую-либо поддержку нашему правительству."
crm.87.a: "Совершенно неожиданно..."

crm.88.t: "[FROM.GetName] хочет вступить в Интернационал"
crm.88.d: "После того как мы признали [FROM.GetAdjective]ое правительство, они снова обратились к нам с просьбой о вступлении в наш альянс."
crm.88.a: "Впустите их!"
crm.88.b: "Извините, но нет."

crm.89.t: "[FROM.GetName] выражает отказ!"
crm.89.d: "Несмотря на свои обещания, [FROM.GetAdjective]ое правительство дало понять, что не пустит нас в свой союз, по крайней мере, до тех пор, пока Германия не будет побеждена."
crm.89.a: "Печально осознавать."

crm.90.t: "[ROOT.GetLeader] Обвиняется в злоупотреблении властью"
crm.90.d: "В связи с недавним финансированием правительством сельскохозяйственной общины "Ширкет", возглавляемой нашим нынешним премьер-министром [ROOT.GetLeader], группа делегатов Курултая, обычно ассоциируемая с группой коммунистов Дмитрия Ульянова, обвинила нашего премьер-министра в злоупотреблении властью.\nЕе лидер Исмаил Керимджанов, "
crm.90.a: "игнорирует их."
crm.90.b: "Мы должны признать свою ошибку и отказаться от поддержки Ширкета."

crm.91.t: "Резкий рост поддержки Керимджанова"
crm.91.d: "Среди местного населения резко возросла поддержка фракции Керимджанова в Народном Совете Крыма. Несмотря на все наши усилия и все то хорошее, что приносит людям "Ширкет" как крупнейшая сельскохозяйственная организация, массы от нас отмахиваются под воздействием ядовитой керимджановской пропаганды. Мы должны что-то предпринять, если только они не получат достаточную поддержку, чтобы превзойти нас в Советах."
crm.91.a: "Арестовать Керимджанова и запретить ККП(б)!"
crm.91.b: "Поднять государственную поддержку беднейших крестьян."
crm.91.c: "Не обращайте на них внимания, они ничего не сделают."

crm.92.t: "Народный совет Крыма"
crm.92.d: "Последние реформы, проведенные Миллием Фиркой, привели к значительной популярности местных советов и децентрализации страны. Рабочие и крестьяне формируют советы по всему полуострову, и правительство инициировало преобразование в советскую систему. Планируется распустить Курултай и вместо него создать Крымский народный совет, делегаты которого будут избираться от местных советов по всей стране."
crm.92.a: "Отличная идея!"
crm_92_a_tt: "Отказано."

crm.93.t: "Керимджанов арестован!"
crm.93.d: "По четкому приказу правительства был арестован бывший большевик Исмаил Керимджанов, который находится под арестом до дальнейших распоряжений. В настоящее время правительство начинает обыскивать все архивы, чтобы найти какие-либо доказательства преступлений Керимджанова во время большевистской оккупации Крыма."
crm.93.a: "Этот предатель крымскотатарского народа, безусловно, совершил что-то плохое."

crm.94.t: "Забастовки славянских рабочих!"
crm.94.d: "Славянские рабочие, в основном русские, бастуют в городах, а местные русские крестьяне присоединяются к ним в различных крестьянских бунтах по всей стране. Они требуют немедленного освобождения "политических заключенных" и свободы Керимджанову, который рассматривается как символ татарского угнетения. Хотя их лозунги довольно глупы, мы не будем освобождать Керимджанова и можем только надеяться, что забастовки скоро утихнут."
crm.94.a: "По крайней мере, этот предатель сидит в тюрьме!"

crm.95.t: "Выборы в Народный Совет Крыма"
crm.95.d: "После роспуска Курултая настало время начать выборы в Народные Советы Крыма. Пока кемалисты откололись от нашей партии и игнорируют выборы, надвигается другая угроза нашему правлению - фракция коммунистов Керимджанова быстро поднимается по служебной лестнице, поскольку русское большинство полуострова избирает представителей коммунистов в местные советы. Если мы ничего не предпримем, то велика вероятность того, что коммунисты перевесят нас."
crm.95.a: "Надо запретить им участвовать в выборах."
crm.95.b: "Мы не должны ничего делать - у нас демократия, в конце концов."

crm.96.t: "Выборы в Народный Совет Крыма"
crm.96.d.first: "Состоялись окончательные выборы первого созыва Народного Совета Крыма. Несмотря на все предшествующие выборам скандалы, большинство в Совете получила партия "Милли Фирка"."
crm.96.d: "Выборы в Народный Совет Крыма состоялись, и теперь настало время объявить победителя. Как и прежде, уверенную победу в большинстве местных советов одержала партия "Милли Фирка"."
crm.96.a: "Великая победа!"

crm.97.t: "Выборы в Народный Совет Крыма"
crm.97.d: "Выборы в Народный Совет Крыма состоялись, и теперь пришло время объявить победителя. К большому сожалению правящей Миллионной республики, неожиданную победу одержали крымские коммунисты под руководством Исмаила Керимджанова, неожиданно пришедшие к власти благодаря славянскому электорату и разочарованным избирателям Миллионной республики."
crm.97.a: "Большевизм снова здесь."

crm.98.t: "Восстановление немецкого землевладения"
crm.98.d: "3 февраля 1915 г. 3 февраля 1915 г. Государственная Дума России издала закон "О землевладении и землепользовании в Российском государстве", согласно которому иностранцы немецкого происхождения или их потомки должны были в течение двух лет продать свою недвижимость. Этот закон был объявлен краеугольным камнем в борьбе с немецким засильем в России, и теперь мы должны вернуть имения и любую другую частную собственность тем немецким семьям, у которых она была незаслуженно отнята.\n\nНесмотря на ряд послаблений со стороны украинской власти, многие немцы так и не вернули свои имения. Но мы исправим эту вопиющую несправедливость."
crm.98.a: "Захватите эти земли и передайте их немцам!"
crm.98.b: "Мы не кровавые русские. Выкупите эти земли!"

crm.99.t: "Шварцмайердойче и Кронколония"
crm.99.d: "Несколько десятилетий назад пастор Иммануил Винклер, духовный лидер общины шварцмердойче, в марте 1918 года представил в Берлине первому генеральному квартирмейстеру Верховного командования сухопутных войск Эриху Людендорфу и правительственным чиновникам амбициозный план расширения горизонтов Кайзеррейха - создание коронной колонии Крым-Таврида. В 1918 году замысел Винклера был отвергнут как нереалистичный и дорогостоящий, и казалось, что с уходом его сторонника ему суждено уйти в историю.\n\nОднако недавнее возрождение национальной гордости среди жителей колонии побудило одного из влиятельных членов администрации возникшей Кронколонии вернуться к грандиозной идее Винклера и представить её на рассмотрение [ROOT.GetLeader]. Он страстно убежден, что настало время объединить различные шварцмердойче, что будет способствовать росту и процветанию региона.\n\nШварцмердойче, потомки немецких переселенцев XVIII-XIX веков, мигрировали в Крым, Украину и другие территории Российской империи, спасаясь от преследований и нестабильности. С учётом их культурных традиций и особенностей поселений можно создать более сильное единое немецкое присутствие в регионе.\n\nХотя этот план предполагает значительные административные и финансовые усилия для успешной интеграции, потенциал сильной и сплоченной немецкой колонии не может быть легко отвергнут. Теперь мы с новыми силами должны решить, стоит ли следовать грандиозному замыслу Винклера и расширять Кронколонию Крим-Тауриен, чтобы охватить богатое наследие шварцмердойче."
crm.99.a: "Именно Берлин должен решить нашу судьбу."
crm.99.b: "Возродить предложение Винклера."
crm.99.c: "Стоимость этого амбициозного проекта слишком высока."

crm.100.t: "Расширение Кронколонии Крым-Таврида"
crm.100.d: "Амбициозный план пастора Иммануила Винклера по созданию "Коронной колонии Крым-Таврида", возможно, и был отвергнут немецкими властями ещё в 1918 году, но идея не угасла до сих пор. С созданием Кронколонии все чаще звучат призывы к расширению колонии, привлечению немецких иммигрантов, в основном шварцмердойче, для заселения земель и предоставления им немецкого гражданства.\n\nВозобновление интереса к замыслу Винклера вызывает осторожный восторг у некоторых фракций внутри Германской империи, а также скептицизм у тех, кто ещё помнит, как было отвергнуто это предложение в прошлом. Они утверждают, что сохраняются те же опасения: сможет ли Германия защитить колонию во время войны.\n\nПосле продолжения дискуссии Кайзеру предстоит принять судьбоносное решение: возродить ли план Винклера и разрешить расширение коронной колонии Крым-Таврида, или остаться при прежней позиции, отвергнув предложение как непрактичное и неосуществимое?"

crm.101.t: "Германия принимает предложение"
crm.101.d: "В коронную колонию Крым-Таврида поступило сообщение о том, что Кайзер официально принял предложение, выдвинутое пастором Иммануилом Винклером в 1918 году и поддержанное нашей администрацией. Эта новость вызвала большое волнение среди немецких поселенцев колонии, которые видят в этом возможность расширить своё присутствие в регионе и укрепить связи с Германской империей."
crm.101.a: "Да здравствует Кайзер!"

crm.102.t: "Германия отклонила предложение"
crm.102.d: "Коронная колония Крым-Таврида получила известие о том, что Кайзер отклонил предложение Винклера о расширении колонии. Поселенцы колонии разочарованы, но не удивлены, так как им было известно, что немецкие власти с сомнением отнеслись к этому предложению.\n\nМногие поселенцы надеялись на то, что к ним в колонию массово присоединятся немцы, но теперь эти надежды развеялись. Германское правительство не предоставило никакой финансовой помощи или стимулов для расширения, и существующая в колонии немецкая община чувствует себя все более изолированной и оторванной от империи.\n\nСейчас среди немецких поселенцев в Коронной колонии царит чувство разочарования, они считали, что их присутствие в этом регионе ценится и желанно для немецких властей. Однако, несмотря на отсутствие поддержки со стороны правительства в Берлине, они намерены упорствовать и продолжать строить своё новое общество."
crm.102.a: "Иммигрантам по-прежнему рады."

crm.103.t: "Канцелярия генерал-губернатора"
crm.103.d: "Колониальная администрация рассматривает возможность существенных изменений в управлении Колонией. По мере подавления татарского сопротивления, а также развития и усложнения колонии многим стало очевидно, что упорядочить управление ею мог бы сильный руководитель - генерал-губернатор (Generalgouverneur). Генерал-губернатор будет выступать в качестве центрального органа, управляющего делами колонии и обеспечивающего выполнение директив Германской империи.\nСторонники этой идеи утверждают, что введение должности генерал-губернатора позволит повысить эффективность процесса принятия решений в колонии и оперативно реагировать на различные вызовы, с которыми сталкивается Кронколония Крим-Таурен. Однако критики утверждают, что передача власти от колониальной администрации одному человеку может способствовать коррупции и недемократическому управлению, что приведет к возможным беспорядкам в колонии.\nПока идут споры, администрация должна высказать свою позицию и подтвердить, будет ли учреждена должность генерал-губернатора или власть по-прежнему будет принадлежать только колониальной администрации."
crm.103.a: "Нам необходимо эффективное и централизованное управление."
crm.103.b: "Сохранить власть колониальной администрации."

crm.104.t: "Назначение генерал-губернатора"
crm.104.d: "После длительного обсуждения и оценки всех "за" и "против" Колониальная администрация приняла решение об учреждении должности генерал-губернатора Кронколонии Крим-Тауриен. Приняв решение, необходимо назначить подходящего человека на должность первого генерал-губернатора колонии.\n\nНа данный момент на эту ответственную должность выдвинуты две уважаемые кандидатуры: сам Генрих XXXIII Ройс из Кёстрица, действующий и опытный руководитель колониальной администрации, и Вольдемар (Владимир) Фальц-Фейн, уважаемый и влиятельный человек, известный своим глубоким пониманием местных культурных и экономических вопросов. Каждый из кандидатов обладает уникальными достоинствами и опытом, которые, несомненно, принесут колонии значительный прогресс. Этот выбор определит будущее направление развития Кронколонии Крим-Тауриен и задаст курс её администрации."
crm.104.a: "Кому нужны перемены?"
crm.104.b: "Назначьте Вольдемара Фальц-Фейна первым генерал-губернатором!"

crm.105.t: "Союз крымский немцев"
crm.105.d: "С недавним назначением Вольдермара Фальц-Фейна первым генерал-губернатором коронной колонии Крым-Таврида в политической жизни колонии произошел всплеск активности. Используя свой новый политический статус, Фальц-Фейн основал новую политическую организацию - Союз крымских немцев (UKd), призванную представлять интересы немецкой диаспоры в Крыму и выступать единым фронтом за консервативные ценности.\n\nСоюз крымских немцев, лидером которого является Фальц-Фейн, уже начал завоевывать поддержку среди немецкоязычного населения, а также пользуется популярностью у тех, кто рассматривает генерал-губернатора как стабилизирующий фактор и авторитетную фигуру. Организация стремится продвигать инициативы в области немецкого языка и культуры, консолидировать политическое влияние немецкой общины и поддерживать статус-кво в сфере общего управления, поддерживая тесные связи с Колониальной администрацией Германской империи.\n\nХотя организация воспринимается как мощная сила для немецкого населения Крыма, несогласные выражают опасения по поводу степени централизации и маргинализации UKd в отношении негерманского населения и интересов. По мере развития политической ситуации в Кронколонии Крим-Тауриен остаётся неясным, как повлияет на ход дальнейших событий Союз кримдойче, возглавляемый генерал-губернатором Вольдермаром Фальц-Фейном."
crm.105.a: "Наконец-то формируется гражданское правительство."

crm.1050.t: "Съезд Крымской директории"
crm.1050.d: "Первоначальный подъем закончился, и теперь пора сесть и сосредоточиться на наших внутренних делах. Чрезвычайное региональное правительство Крыма хочет, наконец, сформировать работоспособное правительство на ближайшие годы, но для этого необходимо решить один главный вопрос - вопрос о нашем курсе\n\nТри основных кандидата на пост премьер-министра Крыма. Первый - Джафер Сейдамет, идеолог и один из лидеров крымскотатарского народа в начальный период Гражданской войны, военный министр и министр иностранных дел в первом правительстве национального героя Крыма Номана Челебиджихана и министр иностранных дел Крымского областного правительства Сулькевича, вплоть до его отставки. В эмиграции в Турции он стал ярым сторонником реформ Кемаля Аттатюрка и хочет продолжить своё кемалистское видение Крыма как централизованной и националистической республики.\nВторой - Асан Сабри Айвазов, бывший член партии социалистов-революционеров, педагог и лингвист, долгое время находившийся в тени Джафера Сейдамета. Он был послом Крымского областного правительства Сулькевича в Османской империи и дважды возглавлял Курултай крымских татар. Он хочет придерживаться первоначальной идеологии "Милли Фирка", созданной под влиянием нарциссизма.\nТретьим кандидатом является Амет Озенбашлы, имеющий социалистический уклон в своих взглядах. Он участвовал в переговорах между правительством Сулькевича и Гетманом в 1918 году, затем не эмигрировал, а в 1920 году стал одним из основателей сельскохозяйственной организации "Ширкет", которая имела отделения во всех регионах Крыма и объединяла членов Национальной партии. Кроме того, он стал членом организации "Коч ярдым" (Помощь переселенцам), целью которой было создание благоприятных условий для возвращения крымских татар из Турции и Болгарского царства. Несмотря на то, что он остался в Крыму после оккупации его Украиной, это было обусловлено только его патриотизмом и любовью к Крыму.\nКурултай в очередной раз был избран, и теперь настало время избрать нового лидера нации."
crm.1050.a: "Асан Сабри Айвазов - статусный кандидат."
crm.1050.b: "Сейдамет Джафер будет хорошим премьер-министром."
crm.1050.c: "Крыму нужен более социалистически настроенный премьер-министр."

crm.1051.t: "Восстановление ханства?"
crm.1051.d: "После избрания Сейдамета Джафера более весомый голос получила небольшая фракция "Миллий фирка" - монархисты. Они хотят восстановить Крымское Ханство под руководством претендента из династии Гиреев, султана Кадыр-Гирея, потомка Чингисхана и правящей династии Крымского ханства.\n\nВосстановление ханства в форме конституционной монархии, вероятно, укрепит наши связи с Османской империей. С другой стороны, многие силы внутри "Милли Фирка" выступают против этого, в том числе и сам Сейдамет, хотя он согласится с решением партии, о чем он говорил перед членами Курултая."
crm.1051.a: "Верните нашему государству величие!"
crm.1051.b: "Мы строим современное государство, не надо возвращаться в 1700-е годы."

crm.106.t: "Флаг для нашего народа"
crm.106.d: "Со времен первой Крымской Народной Республики государственным флагом считалось обычное светло-голубое полотнище, однако Директория считает необходимым придать главному национальному символу некоторые особенности.\n\nПервый вариант - добавить в левый верхний угол желтую тамгу династии Гиреев, отсылающую нас к нашему великому прошлому.\n\nВторой вариант - добавить желтую полосу в центре, чтобы желтый и светло-голубой цвета официально символизировали нашу крымскотатарскую идентичность."
crm.106.a: "Первый вариант лучше представляет нас."
crm.106.b: "Второй вариант нас устраивает."
crm.106.c: "Почему вы считаете, что светло-голубое знамя - это плохо?"

crm.107.t: "Конец игры"
crm.107.d: "С течением времени авторитет Джафера Сейдамета рос, и на данный момент среди членов его кабинета нет сомнений в том, что сильная исполнительная власть просто необходима. Специальная реформа, предусматривающая наделение главы правительства гораздо большими полномочиями, уже вынесена на Курултай и успешно принята депутатами.\n\nС этого дня глава правительства получит дополнительные полномочия, такие как право накладывать вето на законопроекты и распускать Курултай. Несмотря на то, что оппозиционно настроенные члены нашей партии весьма критически отнеслись к этому закону, у нас было необходимое большинство."
crm.107.a: "К единству!"

crm.108.t: "Оппозиция объединяется!"
crm.108.d: "Оппозиционные депутаты, возмущенные решением о наделении главы правительства полномочиями, объединились против нас. Раскол в партии стал более чем очевиден, и оппозиционные депутаты образовали единое фронт против "авторитаризма"\n\nВ условиях очевидного раскола провластные депутаты во главе с Сейдаметом объявили о выходе из "Миллий фирка" и создании собственной партии. Под названием "Татарская народная партия", что явно является отсылкой к собственному названию "Миллий фирка", новая партия, в которой сомневаются только оппозиционные депутаты, вышла в лидеры нации."
crm.108.a: "Почему, когда кто-то призывает к единству, все рушится?!"

crm.109.t: "Кемалисты расколоты!"
crm.109.d: "Слишком долго наша партия была едина в борьбе за независимость страны. Однако с переходом фракции Джафера Сейдамета в жесткую оппозицию к нам раскол только усилился. После окончательного формирования Совета народных депутатов левый уклон партии подвергся резкой критике со стороны Сейдамета, последним словом которого стал раскол и создание новой, оппозиционной партии. Под названием "Татарская народная партия", которое явно является отсылкой к раннему периоду существования "Миллий фирка", против нашего правления объединились кемалисты, националисты и монархисты. Станет ли этот раскол катастрофическим для единства нации, ещё предстоит выяснить."
crm.109.a: "Является ли это концом единства "Миллий фирка"?"

crm.110.t: "Выборы в Курултай [GetYear]"
crm.110.d: "Заканчивается нынешний созыв нашего законодательного Курултая крымскотатарского народа, известного также как татарский парламент, и объявляются всеобщие выборы. Скоро мы узнаем победителя."
crm.110.a: "Кемалисты получили большинство!"
crm.110.b: "Милли Фирка закрепляет свои позиции"
crm.110.c: "Победа левых"

crm.111.t: "Восстановление монархии?"
crm.111.d: "При нынешнем кемалистском курсе различные политики и члены нашей фракции предлагали восстановить Крымскую монархию - с претендентом на престол султаном Кадыром из дома Гиреев в качестве её главы. Другая, республиканская фракция, считает, что для восстановления монархии нет никаких предпосылок, а возвращение ханства порадует наших османских партнеров и поможет укрепить наше правление.\nОднако главной целью восстановления является Курултай. Если нам удастся пролоббировать интересы некоторых представителей оппозиции, то нам удастся провести законопроект о реставрации."
crm.111.a: "Курултай принимает законопроект о реставрации!"
crm.111.b: "Курултай против реставрации!"

crm.112.t: "[FROM.GetName] стремится к дальнейшему сотрудничеству"
crm.112.d: "Почувствовав, что [FROM.GetName] наконец-то достаточно сильны, они заявили об укреплении связей между нашими странами и просят о дальнейшем сотрудничестве и поддержке."
crm.112.a: "Мы бы не хотели."
crm.112.b: "Конечно!"

crm.113.t: "[FROM.GetName] выражает отказ!"
crm.113.d: "[FROM.GetAdjective]ое правительство отвергло наши усилия по расширению сотрудничества между нашими государствами. Похоже, что мы должны полагаться только на себя."
crm.113.a: "Как глупо с их стороны!"

crm.114.t: "[FROM.GetName] Предлагает Союз"
crm.114.d: "Государство [FROM.GetName] предложило вступить в наш альянс. С нашими амбициями мы считаем, что Крым должен стать частью России, хотя пока мы можем принять его в наш союз как независимое государство."
crm.114.a: "Отклонить."
crm.114.b: "Принять их!"

crm.115.t: "[FROM.GetName] выражает отказ!"
crm.115.d: "[FROM.GetAdjective]ое правительство отказалось от нас! Похоже, что они считают наше участие в их союзе не очень желательным и рассматривают нас как свою законную территорию."
crm.115.a: "Похоже, нам следует ожидать русского завоевания."

crm.116.t: "Новый флаг?"
crm.116.d: "Вместе с провозглашением Федерации народов Крыма мы приняли новый флаг, но некоторые наши политики считают, что нам следует принять другой вариант. Нынешний флаг представляет собой контур Крымского полуострова с четырьмя звездами, символизирующими четыре основные национальности, населяющие нашу страну: крымских татар, русских, украинцев и караимов. Кроме того, на флаге присутствуют две полосы: красная в верхней части и желтая в нижней.\n\nМы можем принять другой флаг, на котором будут только красные полосы, или другой, на котором будут только желтые полосы."
crm.116.a: "Нынешний флаг лучше всего представляет нашу федерацию."
crm.116.b: "Мы должны принять флаг с красными полосами."
crm.116.c: "Мы должны принять флаг с желтыми полосами."

crm.117.t: "Крыму нужна вода!"
crm.117.d: "С момента обретения Крымом независимости он оказался отрезанным от материка и, соответственно, от воды. С древних времен Крым был довольно засушливым регионом, и сейчас его правительство столкнулось с серьезной нехваткой водных ресурсов, которые, согласно старому проекту Х.Х.Стевена, они хотят пустить на полуостров, построив Северо-Крымский канал от Днепра. \n\nДля строительства этого канала им потребуется не только доступ к Днепру, но и то, что мы должны будем инвестировать в этот проект и построить свою часть канала на территории Таврического района.\n\nЭтот план выглядит полным безумием, но отсутствие воды может обернуться большой экологической и гуманитарной катастрофой для крымчан, среди которых много украинцев."
crm.117.a: "Теперь они поняли, что не могут существовать без нас."
crm.117.b: "Да и не надо было им от нас уходить, если честно."

crm.118.t: "Украина согласна!"
crm.118.d: "Украинское правительство, несмотря на все наши разногласия, согласилось на строительство канала."
crm.118.a: "Рад, что мы это сделали!"

crm.119.t: "Украина отказалась!"
crm.119.d: "Кровожадное и безжалостное украинское государство поставило свою политическую истерию выше здоровья миллионов людей! Они отказались подписать с нами договор о строительстве жизненно важного канала!"
crm.119.a: "Обратились за помощью к Берлину!"
crm.119.c: "Они хотели всех нас убить!"

crm.120.t: "Проблема Северо-Крымского канала"
crm.120.d: "С момента обретения Крымом независимости он оказался отрезанным от материка и, соответственно, от воды. С древних времен Крым был довольно засушливым регионом, и сейчас его правительство столкнулось с серьезной нехваткой водных ресурсов, которые, согласно старому проекту Х.Х.Стевена, они хотят пустить на полуостров путём строительства Северо-Крымского канала от Днепра. \n\nДля строительства этого канала им потребуется не только доступ к Днепру, но и то, что мы должны будем инвестировать в этот проект и построить свою часть канала на территории Таврического района.\n\nСейчас их правительство обратилось к нам, поскольку Украина отказалась помочь им в строительстве. Мы можем оказать давление на наших союзников и заставить их построить канал, а если они откажутся, то вложить свои средства в строительство канала."
crm.120.a: "Требуйте, чтобы они согласились его построить!"
crm.120.b: "Мы будем вкладывать деньги в строительство!"
crm.120.c: "Нам все равно"

crm.121.t: "Германия требует построить канал!"
crm.121.d: "Правительство Германии потребовало от нас выполнить условия договора о признании независимости Крыма и помочь полуострову получить доступ к питьевой воде."
crm.121.a: "Дескать, это не политический, а экономический вопрос."
crm.121.b: "Ладно, пусть будет так, мы все равно потом Крым завоюем."

crm.122.t: "Украина согласна!"
crm.122.d: "Украинское правительство сдалось и согласилось на строительство канала."
crm.122.a: "Наша геополитическая победа!"

crm.123.t: "Украина отказалась!"
crm.123.d: "Украина отказалась строить канал, заявив нам, что это экономический, а не политический вопрос."
crm.123.a: "Хорошо, мы инвестируем, но платить вы будете потом!"

crm.124.t: "Германия предлагает инвестиции"
crm.124.d: "Немцы согласились спонсировать строительство канала. Новая немецкая техника, конечно, построит его быстрее, но взамен мы должны выплатить им наш долг."
crm.124.a: "Без нашего согласия они не получат деньги обратно."
crm.124.b: "Похоже, мы здесь ни при чем."

crm.125.t: "Украина снова отказалась!"
crm.125.d: "Украина снова отказалась, на этот раз - возвращать долг, поскольку не договорилась о строительстве канала."
crm.125.a: "Пригрозите им войной!"
crm.125.b: "Слишком много стресса из-за этого канала!"

crm.126.t: "Германия угрожает нам!"
crm.126.d: "Германия угрожает нам войной, если мы не согласимся на их условия."
crm.126.a: "Кажется, мы не имеем к этому никакого отношения."
crm.126.b: "Провозгласить независимость от Германии!"

crm.127.t: "Немецкие инвестиции в Северо-Крымский канал!"
crm.127.d: "Правительство Германии решило вложить деньги в строительство канала, и Украина вынуждена принять эти условия."
crm.127.a: "Отлично!"

crm.128.t: "Германия отказала в помощи!"
crm.128.d: "Правительство Германии отказало нам в помощи без какой-либо внятной причины."
crm.128.a: "Никому до нас нет дела!"

crm.129.t: "Украина согласилась!"
crm.129.d: "Украинское правительство согласилось на наши условия."
crm.129.a: "Великолепно!"

crm.130.t: "Черноморский альянс?"
crm.130.d: "Недавно созданная [CRM.GetName] пригласила нас присоединиться к их альянсу черноморских государств. Хотя это может принести нам больше стабильности в регионе, это также может втянуть нас в войны, в которых мы не хотим участвовать."
crm.130.a: "Конечно!"
crm.130.b: "Нет!"

crm.131.t: "[FROM.GetName] Вступил в альянс!"
crm.131.d: "[FROM.GetAdjective]ое правительство согласилось присоединиться к нашему альянсу. Договор был подписан вчера в Бахчисарае в знак дружбы между нами и нашими новыми союзниками."
crm.131.a: "Великолепно!"

crm.132.t: "[FROM.GetAdjective]ое правительство отказывается от союза"
crm.132.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к нашему альянсу."
crm.132.a: "Очень жаль."

crm.133.t: "[FROM.GetNameDefCap] требует наши земли"
crm.133.d: "Возрожденная [FROM.GetNameDefCap] претендует на наши земли и теперь требует, чтобы мы отдали их, чтобы восстановить свои "истинные" границы"
crm.133.a: "Отдать землю"
crm.133.b: "Они не имеют права владеть нашими землями!"

crm.134.t: "[FROM.GetNameDefCap] выражает отказ!"
crm.134.d: "[FROM.GetAdjective]ое правительство отказалось отдать землю!"
crm.134.a: "Объявить войну!"
crm.134.b: "Честно говоря, мы слишком слабы, чтобы сражаться с ними."

crm.135.t: "[FROM.GetName] Требует земли нашего союзника"
crm.135.d: "[FROM.GetAdjective]ое правительство в своем стремлении восстановить истинные границы Крымского ханства предъявило претензии на земли нашего союзника и теперь требует от него их отдать."
crm.135.a: "Наш ответ - однозначно нет."
crm.135.b: "Мы скорее за то, чтобы Крымское Ханство было сильным."

crm.136.t: "[FROM.GetName] Отдает наши регионы!"
crm.136.d: "[FROM.GetName] воспользовался своим условием быть нашим лидером, чтобы уступить [CRM.GetName] принадлежащие нам государства! Тем самым мы были сильно разочарованы!"
crm.136.a: "Выйдите из их фракции и объявите войну и Крыму, и им!"
crm.136.b: "Мы не имеем к этому никакого отношения..."

crm.140.t: "Крым становится все более зависимым от нас!"
crm.140.d: "Благодаря нашей помощи крымской армии и вооруженным силам, а также историческим связям между нашими народами, они попали под наше большое влияние. Мы можем попытаться включить Крым в состав Империи в качестве нашего вассала."
crm.140.a: "Делайте это!"
crm.140.b: "Пусть лучше они будут нашими союзниками, а не марионетками."

crm.141.t: "Крымский вилайет?"
crm.141.d: "Независимость Крыма постепенно уменьшается, теперь они стали настолько зависимы от нас, что мы можем сделать их своим вилайетом."
crm.141.a: "Сделайте это!"
crm.141.b: "Просто аннексируйте их!"

crm.142.t: "Острая нехватка воды!"
crm.142.d: "Наши водные ресурсы практически исчерпаны, в стране ощущается острая нехватка воды! Если мы не справимся с кризисом в ближайшее время, мы можем начать терять население как в результате эмиграции, так и в результате естественной убыли!"
crm.142.a: "Катастрофа!"

crm.143.t: "Крымский "водный" суверенитет!"
crm.143.d: "Благодаря нашим усилиям по увеличению запасов и ресурсов воды мы справились с её нехваткой и теперь можем больше не беспокоиться об этой проблеме."
crm.143.a: "Поистине прекрасная новость!"

crm.144.t: "[ROOT.GetNameDefCap] [GetYear] Конституция"
crm.144.d: "Когда в 1917 году первая Крымская республика принимала конституцию, она, конечно, была во многом неполной и несовершенной. Теперь, когда наша независимость гарантирована, Курултай собрался для разработки проекта новой Конституции, чтобы обозначить её основные производные.\n\nК счастью, правительство уже определилось и с внешнеполитическим, и с внутренним курсом, которым будет следовать свободное и независимое крымское государство, а значит, основные политические ценности, права и обязанности граждан будут зафиксированы уже сегодня. В дальнейшем будут приняты поправки к действующей конституции, которые скорректируют и обновят её."
crm.144.a: "Отлично!"

crm.145.t: "Крымкарайлар"
crm.145.d: "В нашей маленькой, но многонациональной стране проживают не только православные славяне и мусульманские крымские татары, но и некоторые другие этносы, в том числе приверженцы нерабического иудаизма - крымские караимы, или, как они себя называют, крымкарайлар. Имея небольшое меньшинство в Польше и Литве, караимы прилагают много усилий для восстановления своей культуры и традиций, в основном благодаря Серайе Шапшаль, лидеру Европейского караимского общества. В связи с тем, что Федерация наконец-то стала реальностью, возник вопрос о том, следует ли предоставить караимам большую автономию и представительство в Курултае."
crm.145.a: "Караимы должны быть уравнены во всех общественных сферах с другими народами."
crm.145.b: "Пусть они останутся маленьким, но гордым меньшинством."

crm.146.t: "Караимский мятеж"
crm.146.d: "Практически сразу после принятия решения сделать государственным только один язык по всему полуострову начались немногочисленные, но эффективные митинги караимов - местного тюркоязычного населения, исповедующего нерабический иудаизм. Их язык во многом схож с крымскотатарским, и, возможно, нам следует узаконить его, по крайней мере, в школах в тех районах, где большинство составляют караимы."
crm.146.a: "На самом деле... Караимский язык практически аналогичен нашему."
crm.146.b: "Наши языки похожи, скоро они выучат киримтатарку!"

crm.147.t: "Караимы берут верх!"
crm.147.d: "Наш отказ признать крымско-караимский язык, то есть предоставить караимам хоть какую-то автономию, привел к тому, что их религиозный лидер Серая Шапшал смог собрать в Бахчисарае многотысячный митинг протеста, который вскоре перерос в вооруженные столкновения между нашей охраной и милицией.\n\nВ итоге, совершенно неожиданно, к караимам присоединились крымчане, а также многие представители славянских народов, которые потребовали свержения нашего правительства. Несмотря на то, что мы полностью отвергли все требования протестующих, им удалось ворваться в Бахчисарайский дворец, где заседал Курултай, и арестовать премьер-министра.\n\nСерая Шапшал объявил о создании Крымского караимского государства и вступлении в должность и.о. премьер-министра, а также о передаче широких полномочий временному правительству в лице его ближайшего окружения из "Общества хазарского возрождения"."
crm.147.a: "Славные дни нашего прошлого вернутся!"

crm.148.t: "Забастовка славянских рабочих!"
crm.148.d: "Наши меры по предоставлению преференций татарским рабочим не остались незамеченными. Уже сегодня некоторые предприятия были закрыты из-за забастовки славянских рабочих, требующих равных прав с крымскими татарами. Помимо повышения заработной платы, они требуют дополнительных выходных дней, которые, собственно, и нужны татарам в связи с религиозными традициями. Мы можем пойти навстречу рабочим, чтобы не усугублять ситуацию, или просто проигнорировать их требования."
crm.148.b: "Проигнорировать."
crm.148.a: "Уступить их требованиям"

crm.149.t: "Крымская Советская Республика!"
crm.149.d: "Наше высокомерие и пренебрежение к проблемам русско- и украиноязычного рабочего класса привело к тому, что вскоре большинство и без того немногочисленных заводов нашей страны прекратили работу. Объединившись, украинцы и русские смогли организоваться в некую массу, которая требовала все больше и больше.\n\nВ какой-то момент среди бастующих появился лидер, который резко завоевал симпатии простых тружеников. Этим человеком оказался Дмитрий Ильич Ульянов - брат самого Владимира Ильича Ленина! Оказалось, что Дмитрий Ильич долгое время инкогнито жил в Крыму из-за своей большой любви к местной флоре, фауне и климату. Теперь, став во главе восстания крымских рабочих, он заявил о солидарности со всеми народами Крыма, потому что национализм нашего правительства - это всего лишь пережиток буржуазного прошлого.\n\nВскоре пал Бахчисарай, затем Симферополь, наше правительство было арестовано, а на его месте образовался Совет рабочих, крестьянских и солдатских депутатов Симферополя во главе с Дмитрием Ульяновым."
crm.149.a: "Ленин воскрес?"

crm.150.t: "[FROM.GetName] просит поддержки!"
crm.150.d: "Наши пролетарские братья, находящиеся где-то в Восточной Европе, во главе с младшим братом Владимира Ленина, стремящиеся вернуть себе большевистское наследие, просят поддержать их дело."
crm.150.a: "Мы пришлем технику и людей!"
crm.150.b: "Мы пошлем только технику!"
crm.150.c: "У них нет шансов против Рейхспакта и России!"

crm.151.t: "[FROM.GetAdjective]ая поддержка прибыла!"
crm.151.d: "Наши интернациональные собратья прислали нам поддержку в нашей будущей борьбе с реакционерами!"
crm.151.a: "Интернационализм жив и идет вперёд!"

crm.152.t: "Возрождение истинного ленинизма"
crm.152.d: "Председатель ВКП(б) Дмитрий Ульянов считает, что для успеха революции и распространения её по всем территориям бывшей Российской империи необходимо точно следовать последовательности действий, совершенных Лениным в октябре 1917 года.\n\nКроме того, как считает Ульянов, принятые декреты должны реально работать, а не только на словах."
crm.152.a: "Начнем."

crm.153.t: "Декрет о мире"
crm.153.d: "Декретом, с которого начался путь Ленина, был Декрет о мире! Это был беспрецедентный символ его доброты и стремления к миру и спокойной жизни для рабочих и крестьян! Он провозгласил целью нового правительства отказ от тайной дипломатии и немедленное заключение "справедливого, демократического мира" "без аннексий и репараций" "всеми воюющими народами и их правительствами", "Несмотря на то, что мир не мог быть достигнут тогда, мы можем сделать это здесь и сейчас же подписать мир со всеми враждебными странами.\n\nСегодня Крымская Советская власть своим декретом объявила мир на всей территории республики и прекращение всех военных действий, а также призвала к этому все другие страны."
crm.153.a: "Нам очень нужен мир на нашей Земле!"

crm.154.t: "Декрет о земле"
crm.154.d: "Важнейшим декретом, принятым вскоре после революции в октябре 1917 года, был декрет о земле. Мы намерены повторить его пункты и отдать всю землю крестьянам.\n\n1) Помещичья собственность на землю отменяется немедленно и без всякого выкупа.\n2) Имения помещиков, а также все удельные, монастырские, церковные земли со всем их живым и мертвым инвентарем, усадебные постройки и все принадлежности передаются в распоряжение волостных земельных комитетов и уездных Советов крестьянских депутатов до Учредительного собрания. \n3) Всякая порча конфискованного имущества, принадлежащего всему народу, объявляется отныне тяжким преступлением, караемым революционным судом...\n4) Для руководства проведением великих земельных реформ, до окончательного их решения, Учредительное собрание должно повсеместно исполнять следующий крестьянский мандат...\n5) Земля рядовых казаков и крестьян не конфискуется."
crm.154.a: "Нет больше землевладельцев!"

crm.155.t: "Крымская правда"
crm.155.d: "В тяжелый решающий час переворота и в ближайшие дни после него Временный революционный комитет был вынужден принять ряд мер против контрреволюционной прессы различных оттенков. Сразу же со всех сторон раздались крики о том, что новое социалистическое правительство тем самым нарушило основной принцип своей программы, посягнув на свободу печати.\nРабочее и крестьянское правительство обращает внимание на то, что в нашем обществе за этой либеральной ширмой на самом деле скрывается свобода для собственнических классов, которые, захватив в свои руки львиную долю всей прессы, не гнушаются отравлять умы и вносить смуту в сознание народных масс. Всем известно, что буржуазная пресса - одно из мощных орудий буржуазии. Особенно в критические моменты, когда новая власть, власть рабочих и крестьян, только укрепляется, нельзя было полностью оставлять это оружие в руках врага в то время, когда оно не менее опасно в такие моменты, чем бомбы и пулеметы. Поэтому были приняты временные и чрезвычайные меры для пресечения потока грязи и клеветы, в котором желто-зеленая пресса охотно утопила бы молодую победу народа.\nКак только новый строй упрочится, всякое административное воздействие на печать будет прекращено, для нее будет установлена полная свобода в пределах ответственности перед судом, согласно самому широкому и прогрессивному в этом отношении закону. Учитывая, однако, что стеснение печати, даже в критические моменты, допустимо лишь в пределах крайней необходимости. Совет Народных Комиссаров постановляет:\n\n1. Закрытию подлежат только такие органы печати:\n1) призывающие к открытому сопротивлению или неповиновению рабоче-крестьянскому правительству;\n2) сеющие смуту путём явно клеветнического искажения фактов;\n3) призывающие к действиям явно преступного, т.е. уголовно наказуемого характера.\n2. Запрещёние печати, временное или постоянное, производится только по постановлению Совета Народных Комиссаров.\n3. Настоящее положение является временным и будет отменено особым декретом при наступлении нормальных условий общественной жизни.\n\nПредседатель Совета Народных Комиссаров\nДмитрий Ульянов (Ленин)"
crm.155.a: "Только правда будет распространяться!"

crm.156.t: "Создание Советов"
crm.156.d: "Всекрымский съезд Советов рабочих, солдатских и крестьянских депутатов постановляет:\n\nСоздать временное рабочее и крестьянское правительство, именуемое Советом Народных Комиссаров. Руководство отдельными отраслями государственной деятельности возлагается на комиссии, члены которых должны обеспечить выполнение программы, объявленной съездом, и работать в тесном контакте с массовыми организациями мужчин и женщин - рабочих, матросов, солдат, крестьян и служащих. Государственная власть принадлежит коллегии председателей этих комиссий - Совету народных комиссаров.\n\nКонтроль за деятельностью народных комиссаров с правом их замены возлагается на Всекрымский съезд Советов рабочих, крестьянских и солдатских депутатов и его Центральный исполнительный комитет."
crm.156.a: "Настоящая пролетарская власть!"

crm.157.t: "Декрет о социальном страховании"
crm.157.d: "Пролетариат Крыма поставил на свои знамена "Полное социальное страхование наемных работников", а также городской и сельской бедноты. Гетманское правительство помещиков и капиталистов и крымско-татарская националистическая буржуазия не смогли удовлетворить требования трудящихся в этом вопросе.\nРабочее и крестьянское правительство, при поддержке Совета рабочих, солдатских и крестьянских депутатов, объявляет рабочему классу Крыма, городской и сельской бедноте, что оно немедленно подготовит декреты о социальном страховании в соответствии с идеями трудящихся.\n\n1. Страхование всех без исключения работников, а также городской и сельской бедноты.\n2. Страхование на случай всех форм нетрудоспособности, таких как болезнь, увечье, инвалидность, старость, материнство, вдовство, сиротство и безработица.\n3. Общие расходы на страхование, которые должен нести работодатель.\n4. Полная компенсация в случае инвалидности или безработицы.\n5. Застрахованный должен иметь полный контроль над страховыми учреждениями.\n\nОт имени Правительства Крымской Республики,\nD. УЛЬЯНОВ (ЛЕНИН)"
crm.157.a: "Великолепно!"

crm.158.t: "Власть пролетариату!"
crm.158.d: "Товарищи! Помните, что вы сами управляете государством. Если вы не соберётесь и не возьмете все государственные дела в свои руки, никто за вас этого не сделает. Ваши Советы - отныне всесильные и решающие органы власти. Объединяйтесь вокруг своих Советов. Укрепляйте их. Берите дело в свои руки и не ждите, пока вам скажут, что делать. Настаивайте на строжайшем революционном порядке.\nОрганизуйте строгий контроль над производством и ответственность за выпускаемую продукцию. Предавайте революционному трибуналу каждого, кто осмелится вредить делу народа, саботируя (портя, мешая, разрушая) в промышленности, утаивая зерно и продукты, мешая перевозке зерна, разрывая железнодорожные, почтовые и телеграфные линии или иным образом противодействуя великому делу мира, передачи земли крестьянам, установления рабочего контроля над производством и распределением.\nТоварищи рабочие, солдаты, крестьяне и все труженики! Берите всю местную власть в свои руки. Берите и берегите как зеницу ока зерно, фабрики, орудия труда, продукты, транспорт - все это отныне только ваше, это общественная собственность. \nГрамотно, с одобрения и согласия большинства крестьянства, руководствуясь своим практическим опытом и опытом рабочих, мы будем твердо и решительно идти к победе социализма, победе, которую обеспечит передовой отряд рабочих более цивилизованных стран и которая должна дать народу прочный мир и свободу от всякого угнетения и эксплуатации.\n\nД. УЛЬЯНОВ (ЛЕНИН)\nПредседатель Совета Народных Комиссаров"
crm.158.a: "Как и задумывал Ленин!"

crm.159.t: "Присоединиться к нашим крымским товарищам?"
crm.159.d: "Крымская Советская Республика, возглавляемая младшим братом В.И. Ленина Дмитрием, стала во главе российского пролетарского авангарда и вернула себе наследие Ленина. Они предложили нам мирно присоединиться к их правительству."
crm.159.a: "Конечно!"
crm.159.b: "Нет!"

crm.160.t: "Хазары"
crm.160.d: "Долгое время караимов считали совершенно обычными евреями, исповедующими другую ветвь иудаизма и отвергающими талмудические принципы. Однако с момента присоединения Крыма к России новая теория стала развиваться не только в душах и сердцах наших людей, но и в научных кругах. Сегодня, когда теория Серая Шапшала становится все более популярной, мы ясно понимаем свою родословную.\n\nМы являемся потомками хазар - некогда могущественной группы тюрко-татар, правивших Ханством, простиравшимся от Украины до Средней Азии. И хотя наша вера может быть иной, а традиции несколько изменены, мы - их потомки, а их слава - наша слава. Однако это означает, что теперь на нас ложится ответственность за то, чтобы запятнать их наследие и привести нашу общую тюркскую расу к славе.  Нам предстоит многое сделать, чтобы возродить хазарские традиции и окончательно избавиться от раввинистического влияния, проникающего в Крым."
crm.160.a: "Истина восторжествовала"

crm.161.t: "Доктрина Шапшала о деиудаизации караизма"
crm.161.d: "Хотя мы, караимы, и наша религия - евреи по вероисповеданию, мы ни в коем случае не являемся этническими евреями. Мы не ашкеназы и не сефарды, мы - тюрки, потомки хазар!\n\nСогласно доктрине де-юдизации караимов Серая Шапшала, из нашей религии и нашей идентичности должно быть устранено всякое влияние еврейской этничности и нетюркской культуры, чтобы мы могли стать собственным, уникальным и непревзойденным народом. И несмотря на то, что этот процесс может занять длительное время, мы должны начать основные преобразования уже сейчас - и тогда следующее поколение караимов никогда не вспомнит о своем ложном еврейском происхождении. \n\nСреди основных постулатов этой доктрины Шапшал выделяет следующие:\n\nКараимы - коренной этнос Крыма, существовавший задолго до принятия ими учения Анана бен Давида.\nУчение Анана бен Давида было близко к раннему христианству, а Иисуса и Мухаммеда караимы с незапамятных времен считали пророками. Караимы Крыма приняли закон Моисея, но продолжали придерживаться древнетюркских языческих верований."
crm.161.a: "Наконец мы поняли следующее."

crm.162.t: "Замена названий праздников и месяцев"
crm.162.d: "В рамках доктрины деиудаизации необходима тюркизация караимского населения, поэтому Шапшал предложил начать с переименования традиционных праздников с древнееврейских корней на тюркские.\n\nС этого дня были приняты новые названия. Песах" меняется на "Тымбыл Чыджы", "Пост 9-го Таммуза" - на "Бурунху Оруч", "Шавуот" - на "Афталар Чыджы" и др. Более того, введен новый праздник, символизирующий начало года - Jyl Bašy."
crm.162.a: "Это, безусловно, будет способствовать распространению политики тюркизации!"

crm.163.t: "Ушедшая религия"
crm.163.d: "Одной из уникальных особенностей учения нашего великого вождя-реформатора является возвращение великих традиций языческого прошлого караимов-хазар.\n\nРеликты архаичных караимских культов восходят к язычеству, шаманизму и тенгрианству. Хотя, по словам Шапшала, "караимскому духовенству на протяжении ряда веков удавалось трансформировать мировоззрение своих единоверцев", именно древние культы являются самобытным культурным наследием крымских караимов, требующим изучения, сохранения и реставрации. Среди исконно караимских обрядов, подлежащих восстановлению: культ священных дубов, страусиные яйца как талисман и другие.\n\nВ ближайшем будущем планируется восстановить почитание священных дубов, восстановить некоторые языческие праздники и придать им черты традиционной караимской культуры."
crm.163.a: "Интересно"

crm.164.t: "Милитаризация караимской истории"
crm.164.d: "Милитаризация должна занимать важное место в караимской истории. Серая Шапшал подробно описал и констатировал факты, что древние караимы были великими воинами, служившими в польско-литовской и Гетманской армии. Следы военной истории караимов отражены в национальных символах - сенеке ("двурогое копье") и калкане (щит)\n\nМилитаризация караимской истории включает также придание официального статуса теории о великом караимском полководце князе Эляге Узуне, а также о караимском происхождении переяславского полковника Запорожского войска Ильяша Караимовича. \n\nОпубликовав эти факты, Серая Шапшал надеется на развитие чувства патриотизма и национальности у нашего народа и его готовность к войне за возрождение великой Хазарии."
crm.164.a: "Мы всегда были воинами!"

crm.165.t: "Отмена преподавания иврита в школах"
crm.165.d: "В рамках доктрины деиудаизации караимов Серая Шапшал отменил преподавание иврита в школах, заменив его изучением родного языка - крымско-караимского. Кроме того, на караимский язык были переведены Тора и другие важные документы, а караимский язык стал официальным языком в Крыму при проведении политических и общественных мероприятий, не считая мероприятий, организуемых другими автономиями."
crm.165.a: "Говорите на языке киримкарайлар!"

crm.166.t: "Гахан Хазарии"
crm.166.d: "Завершением доктрины деиудаизации караимов стало официальное провозглашение Серая Шапшала гаханом крымских караимов и новым правителем Хазарского Каганата.\n\nЗаменяя слово "гахам" на тюркское "гахан", Шапшал стремился подчеркнуть тюркское происхождение караимов, поскольку "гахан" этимологически происходит от хазарского "каган". Несмотря на то, что Шапшал уже давно называл себя Гаханом, сегодня это было официально подтверждено.\n\nКроме того, Крымское государство официально стало называться Хазарским Каганатом, что позволило нашему лидеру заявить о возрождении великой империи прошлого."
crm.166.a: "Хазария возродилась!"

crm.167.t: "Наследие Соломона Крыма"
crm.167.d: "Национальный отец нашего независимого Крыма, а также соратник караимов, Соломон Крым, пожалуй, является крупнейшим современным деятелем Крыма. К сожалению, он также ушел из жизни, но это не означает, что его наследие должно на этом заканчиваться. Хотя он и не был в восторге от нашего националистического движения, но общественности это знать не обязательно. Мы будем воспринимать Крыма как первого караимского героя нашего времени и мученика, предвестника нашей новой судьбы. Он станет национальным героем Крыма, а его образ и наследие станут идеальными инструментами, которые государство сможет использовать для завоевания масс, потому что он был человеком, который как никто другой объединил наш народ против внешних врагов и серьезных угроз."
crm.167.a: "Наследие Соломона никогда не исчезнет!"

crm.168.t: "Отказ от раввинистического иудаизма"
crm.168.d: "Хотя караимы формально происходят от раввинистической секты, мы никак не связаны с их еретическими идеями, несмотря на нашу близость к крымским евреям Крыма. Хотя мы никогда не причиним вреда нашим собратьям, мы официально осуждаем раввинистический иудаизм и отказываемся от всех раввинистических связей, поскольку наш утонченный, очищенный и уникальный тюркский караимский иудаизм является единственной истинной еврейской верой. \n\nНаша декларация уже стала предметом ожесточенной общественной дискуссии в Европе, особенно среди ашкеназов, и многие общественные движения потребовали объяснений от нашего Министерства иностранных дел, которому в очередной раз пришлось объяснять, что в их действиях нет ничего антисемитского или предосудительного, а есть лишь констатация факта караимского прошлого."
crm.168.a: "Мы сами определяем свою судьбу"

crm.169.t: "Вопрос о крымчаках"
crm.169.d: "Наши земляки-крымчаки исповедуют раввинистический иудаизм, и в связи с этим остро встал вопрос об их религиозной и национальной принадлежности. Несмотря на их малочисленность (менее 1 тыс. человек), правительство предлагает создать для крымчаков особые условия, чтобы они могли сохранить свою национальную, этническую и религиозную принадлежность в условиях нового Каганата. Мы можем предоставить им автономию и возможность жить по своим традиционным обычаям или просто оставить все как есть, что может привести к быстрому вымиранию их народа или ассимиляции."
crm.169.a: "Мы предоставим им автономию."
crm.169.b: "Все останется как есть."

crm.170.t: "[FROM.GetName] Средства караимского меньшинства"
crm.170.d: "С давних времен в Литве проживает многочисленная татарская диаспора, исповедующая караизм и являющаяся выходцами из земель Крыма. Теперь, когда караимы стали доминировать на своей территории и объявили о создании нового Хазарского Каганата, нам стало известно, что они активно спонсируют караимские общины Литвы. Несмотря на то, что эти действия направлены на поддержку караимского народа и не преследуют никаких военных и сепаратистских настроений, мы можем прервать эти связи ради нашей безопасности."
crm.170.a: "Прекратить их финансирование!"
crm.170.b: "Возможно, это не принесет нам никакого вреда"

crm.171.t: "Истинное ашкеназское происхождение"
crm.171.d: "Сегодня мы стали объектом государственной пропаганды Хазарского Каганата, который начал распространять в основном среди многочисленного ашкеназского населения статью об истинном происхождении ашкеназов.\n\nПо их теории, ашкеназы происходят в основном или в значительной степени от хазар - полиэтнического конгломерата преимущественно тюркских народов, образовавших полукочевое Ханство на северном и центральном Кавказе и в понтийско-каспийской степи. \n\nКонечно, мы понимаем, что их пропаганда, несомненно, направлена на привлечение нашего еврейского населения на новые земли в Крыму, и нам необходимо как можно скорее привлечь экспертов и опубликовать официальные заявления о несостоятельности их теории."
crm.171.a: "Безумие!"

crm.172.t: "Истинное происхождение казачества"
crm.172.d: "Хазарский Каганат начал распространять среди нашего населения пропаганду об истинном происхождении казаков. Согласно их теории, происхождение казаков исключительно хазарское, и что хазары тоже были славянским народом. Несмотря на несостоятельность этой теории, она стала набирать популярность среди нашего населения и даже породила лозунги об объединении с Хазарским Каганатом.\n\nМы должны официально отказаться от этой теории или оставить все как есть, надеясь на сознательность нашего народа."
crm.172.a: "Безумие!"
crm.172.b: "Пусть люди верят в то, во что хотят"

crm.173.t: "Хазария обращается к нам за поддержкой"
crm.173.d: "Мы получили обращение за помощью от Хазарского Каганата, который начал вооружение против Османской империи с целью вернуть себе исконные территории. Мы можем помочь им и спонсировать их движение, а можем и отказать."
crm.173.a: "Они нам понадобятся против османов"
crm.173.b: "Мы не хотим вступать в конфронтацию с Россией и Германией"

crm.174.t: "Поддержка грантов Антанты"
crm.174.d: "[FROM.GetAdjective]ое правительство согласилось поддержать нас в нашем национальном движении и прислать нам некоторое оборудование."
crm.174.a: "Великолепно!"

crm.175.t: "Антанта отказала в поддержке"
crm.175.d: "[FROM.GetAdjective]ое правительство отказалось поддержать нас в нашем национальном движении."
crm.175.a: "Плохо"

crm.176.t: "Союзник Хазарии?"
crm.176.d: "Мы получили обращение о помощи от Хазарского Каганата, который начал вооружение против Османской империи с целью вернуть себе исконные территории. Мы можем помочь им и спонсировать их движение, а можем отказаться."
crm.176.a: "Они нам понадобятся против османов."
crm.176.b: "Мы не считаем их полезным союзником."

crm.177.t: "Египет оказывает поддержку"
crm.177.d: "[FROM.GetAdjective]ое правительство согласилось поддержать нас в нашем национальном движении и прислать нам некоторое оборудование."
crm.177.a: "Великолепно!"

crm.178.t: "Египет отказал в поддержке"
crm.178.d: "[FROM.GetAdjective]ое правительство отказалось поддержать нас в нашем национальном движении."
crm.178.a: "Это плохо"

crm.179.t: "Киев захвачен хазарами!"
crm.179.d: "После того как наша столица перешла под власть возрожденного Каганата, мы должны немедленно подписать мир, так как у нас нет другого выхода."
crm.179.a: "Мы потеряли Ливобережье!"

crm.180.t: "Соломон Крым скончался!"
crm.180.d: "Имя великого деятеля крымскотатарского народа Соломона Крыма навсегда останется в истории. Премьер-министр в эмиграции с 1919 по 1936 год, он всячески способствовал становлению крымскотатарской государственности в составе Украины, а затем стал лидером национально-освободительного движения. Сегодня Соломон Михайлович покинул нас в преклонном возрасте, но память о нем будет жить вечно."
crm.180.a: "Наш национальный герой!"

crm.181.t: "Крым обрел независимость"
crm.181.d: "Отбиваясь от украинских войск и внутреннего этнического насилия, различные сепаратистские группировки Крыма удержали свои позиции, и после пролитой на Перекопском перешейке крови независимый Крым теперь стоит особняком. С тех пор как Россия захватила полуостров в 1783 году, разорвав Кючук-Кайнарджийский договор, заключенный после десятилетий напряженных отношений и конфликтов с османами, Крым не был свободным, и теперь, когда множество народов полуострова дышат свободным воздухом, будущее Крыма никогда не было так широко открыто. Пока новое независимое государство обустраивает свой новый фундамент, мир с любопытством смотрит на этот маленький, но жизненно важный черноморский холдинг, ведь народ Крыма утверждает, что у него большие планы - даже в то время, как украинцы, русские и другие оппортунистические силы уже начинают кружить вокруг Крыма, как голодные волки."
crm.181.a: "Чёрное море только что стало намного интереснее."

crm.182.t: "Крымское Ханство вновь возвышается"
crm.182.d: "Крымское Ханство, известное всему миру как "Малая Тартария", вновь восстало. Окончательно прекратив своё существование в 1783 г. после того, как русские вторглись на полуостров и захватили Крым, Ханство просуществовало более 300 лет до этого при помощи своих союзников - османов. Как будто истории суждено было повториться, османы вновь решили связать себя с новым независимым Крымом, и вот, словно в 1441 г., Великая Орда и Дешт-и-Кипчак вновь восстают из пепла своей старой цивилизации. Восстановив Ханство, крымчаки подтвердили свой многовековой союз с султаном Исламбола, и теперь вместе они стремятся привести крымских татар к величию."
crm.182.a: "Со страниц истории на берега Черного моря."

crm.183.t: "Ленин... жив?!"
crm.183.d: "Как будто заново наступил 1917 год, Ульянов встал во главе российского пролетариата, но на этот раз не из центра Российской империи. Вместо этого, похоже, новое независимое государство Крым стало новым сердцем большевистского пыла, и новый авангард пролетариата встал на место покойного Владимира Ленина - и кто может занять его место лучше, чем его родной брат! Став новым премьером Крымской Советской Республики, Дмитрий Ильич Ульянов - младший брат Владамира Ильича Ульянова-Ленина - объявил о своих планах возобновить русскую революцию, завершив то, что не смог сделать его любимый брат. Многие называют Дмитрия безумцем, хватающимся за былую славу, но, возможно, этот стареющий революционер и есть то второе пришествие, которое так необходимо большевикам. Ничего нельзя сказать наверняка, но все внимание мира приковано к этому крошечному полуострову, чтобы увидеть, что будет дальше."
crm.183.a: "Большевистская революция продолжается?"

crm.184.t: "Возрождение Хазарии"
crm.184.d: "Восставший из пепла, как возрожденный феникс, Хазарский Каганат заново встает на Крымском полуострове, готовый распространить единую, истинную веру караимского иудаизма на старые земли Хазарии. Отбросив своё раввинское наследие и сионистские идеи своих дальних родственников - ашекнази, караимы приняли своё "истинное" наследие - детей хазар, и теперь стремятся восстановить былую славу Хазарского Каганата, объединившись под караимской верой. Хотя многие называют их фанатиками и еретиками, движимыми сомнительными историческими свидетельствами и ложной иллюзией величия, караимы горды и готовы вернуть земли своих предполагаемых предков. Пока же мир наблюдает и ждет, что же предпримут эти странные евреи дальше."
crm.184.a: "Старая идея, скрепленная новой верой, окруженная со всех сторон врагами."

crm.185.t: "Заповедник Аскания-Нова"
crm.185.d: "Недавно избранный генерал-губернатор Вольдермар Фальц-Фейн и Союз кримдойче недавно заявили о своей неизменной поддержке биосферного заповедника "Аскания-Нова" - исторического и известного природного заповедника, расположенного в самом центре Тавриды. Заповедник играет важную роль в сохранении уникального биоразнообразия и экосистемы региона благодаря огромному количеству флоры и фауны, а также дисциплине исследователей и специалистов по охране природы.\n\nПризнанный жемчужиной Тавриды, заповедник имеет особое отношение к семье Фальц-Фейн. Фридрих Фальц-Фейн, брат Вольдермара, принимал активное участие в создании заповедника "Аскания-Нова", что является свидетельством приверженности семьи делу охраны окружающей среды и устойчивого сосуществования человека и природы. Занимая пост лидера Союза кримдойче и генерал-губернатора, Вольдермар Фальц-Фейн продолжил это наследие заботы об окружающей среде, пообещав выделять средства и поддержку на содержание, защиту и развитие заповедника.\n\nЭтот жест устойчивого развития и стремления к сохранению природы в первую очередь встречается аплодисментами местного таврического населения. Однако некоторые представители "Колонии" выражают обеспокоенность тем, что потенциальные ресурсы будут направлены на заповедник, а не на укрепление их общины и поддержку инициатив, ориентированных на Германию."
crm.185.a: "Благосклонно поддержать заповедник Аскания-Нова"
crm.185.b: "Приоритет отдавать потребностям немецкой общины"

crm.186.t: "Восходящая звезда бобслея"
crm.186.d: "Эдуард Теодор фон Фальц-Фейн, талантливый сын генерал-губернатора Крим-Тауриена [CRM.GetName], пережил стремительный взлет в мире бобслея. Благодаря своей страсти и целеустремленности Эдуард с гордостью представлял Украину на зимних Олимпийских играх в Риге в 1936 г., вызывая восхищение и уважение со стороны своих товарищей и зрителей.\n\nПосле немецкой оккупации Крыма Эдуард принял непростое решение переехать в Берлин, где продолжил совершенствовать своё мастерство в этом виде спорта. Теперь он был отобран в престижную немецкую команду по бобслею, которая будет представлять страну на предстоящих зимних Олимпийских играх.\n\nНовость о включении Эдуарда в немецкую команду была встречена с большим энтузиазмом и воодушевлением. Впечатляющая спортивная карьера Эдуарда, сына уважаемого [CRM.GetName], свидетельствует о его целеустремленности и трудолюбии.\n\nПосле того как Эдуард Теодор фон Фальц-Фейн займет своё место в немецкой команде по бобслею, страна с нетерпением будет ждать его выступления на мировой арене, будучи уверенной, что эта восходящая звезда принесет гордость и честь Кайзеррейху."
crm.186.a: "Отлично!"

crm.187.t: "Будущая столица Кронколонии: Нойзац"
crm.187.d: "Недавно немецкая колониальная администрация предложила амбициозный план превращения причудливой деревушки Нойзац в новую столицу Кронколонии во вселенной Кайзеррейха. Исторически Нойзац был основан в 1804 году 38 смелыми семьями колонистов из Вюртемберга, Эльзаса, Баварии и Бадена. Будучи процветающей немецкой лютеранской общиной и одной из материнских колоний крымских немцев, Нойзатц занимает особое место в сердцах немецких поселенцев региона.\n\nСторонники предложения утверждают, что создание Нойзатца в качестве столицы позволит не только почтить и сохранить его богатое культурное наследие, но и послужит маяком немецкого единства и решимости. Прославление этой исторической деревни позволит возродить чувство гордости и солидарности среди местного населения и ещё больше укрепить немецкое присутствие в регионе.\n\nНовость о предложении вызвала волнение и ожидание среди жителей Нойзаца и его окрестностей. В ходе дискуссий жители деревни с нетерпением ожидают решения, которое может изменить её будущее и закрепить её место в анналах колониальной истории Германии."
crm.187.a: "Назначить Нойзац новой столицей Кронколонии."
crm.187.b: "Пусть это будет культурное место, но не нужно делать его нашей столицей."

crm.200.t: "Мир с [FROM.GetName]?"
crm.200.d: "Несмотря на свою численность, [FROM.GetAdjective]ая армия оказалась сильной и отчаянной в своем наступлении. Может быть, нам стоит отдать территории, на которые они претендуют, и подписать мир?"
crm.200.a: "У нас нет шансов, отправьте наш запрос!"
crm.200.b: "Мы будем сражаться с ними, пока один из нас не погибнет."

crm.201.t: "[FROM.GetName] Хочет мира!"
crm.201.d: "[FROM.GetAdjective]ое правительство прислало нам просьбу о подписании мирного договора. Они согласны отдать все земли, на которые мы претендуем."
crm.201.a: "Великолепно!"
crm.201.b: "Мы сокрушим их!"

crm.202.t: "[FROM.GetName] выражает отказ!"
crm.202.d: "[FROM.GetAdjective]ое правительство отказалось подписывать мирный договор до тех пор, пока мы не будем полностью разгромлены!"
crm.202.a: "Кошмар!"

