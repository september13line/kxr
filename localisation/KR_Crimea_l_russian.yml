### Local revolt mechanic ###
CRM_criman_rebellion: "Восстание местного населения"
CRM_criman_rebellion_german_desc: "Немецкие войска вошли на Крымский полуостров, обещая населению мир и порядок, в то время как на Украине Царят хаос, анархия и открытые боевые действия. Однако не всех это устраивало. Возможно, справедливо подозревая немцев в колониальной оккупации и не желая сотрудничать с местным населением, крымско-татарская Директория вступила в открытое противостояние с немецким командованием.\n\nС каждым днём вероятность открытого восстания возрастает, и если мы вовремя не погасим очаг, то наша власть будет свергнута."
CRM_criman_rebellion_crimean_desc: "Немецкие войска вошли на Крымский полуостров, обещая населению мир и порядок, в то время как на Украине царили хаос, анархия и открытые военные действия. Но не всех это устраивало. Немцы хотят сделать из нас колонию и не желают сотрудничать с местным населением! Крымско-татарская Директория вступила в открытую конфронтацию с немецким командованием.\n\nС каждым днём вероятность открытого восстания возрастает, и если мы вовремя не сумеем разжечь очаг, то наше восстание будет подавлено."
# German decisions #
CRM_the_uprising_succeeds: "Крымская революция!"

CRM_use_military_force: "Применить военную силу"
CRM_use_military_force_desc: "Для подавления местного восстания необходимо использовать военную мощь. Мы можем направить войска для подавления волнений татар и силой подавить их восстание."\
CRM_control_the_media: "Контролировать СМИ"
CRM_control_the_media_desc: "Мы должны использовать пропаганду, чтобы представить восстание как угрозу правопорядку. Это поможет настроить мирную общественность против восставших и дискредитировать их."
CRM_impose_curfews_restrictions: "Ввести комендантский час и ограничения"
CRM_impose_curfews_restrictions_desc: "Для контроля над населением необходимо ввести комендантский час и другие ограничения. Мы не дадим людям собираться и организовывать протесты и демонстрации."
CRM_reward_collaborators: "Вознаграждать коллаборационистов"
CRM_reward_collaborators_desc: "Сотрудникам, сотрудничающим с нашей администрацией, можно предложить вознаграждения и льготы, например, продовольствие, землю или руководящие должности. Это поможет создать лояльную базу для поддержки немецкой администрации и подорвать позиции повстанцев."
CRM_punish_dissenters: "Наказание инакомыслящих"
CRM_punish_dissenters_desc: "Мы можем использовать жесткие меры наказания, чтобы удержать людей от противостояния нашему правлению. Для устрашения населения и приведения в пример тех, кто открыто сопротивляется, можно посадить в тюрьму их политических лидеров."

# Crimean decisions #
CRM_the_uprising_fails: "Провал революции!"

CRM_mobilize_the_population: "Мобилизация населения"
CRM_mobilize_the_population_desc: "Мы должны мобилизовать население на борьбу с колониальной администрацией путём организации акций протеста, забастовок и демонстраций. Это может помочь оказать давление на колониальную администрацию и заставить её уйти, особенно если протесты приобретут массовый и устойчивый характер."
CRM_use_propaganda: "Использовать пропаганду"
CRM_use_propaganda_desc: "Мы должны использовать пропаганду, чтобы подорвать легитимность немецкой колониальной администрации и продвигать свою собственную идею, распространяя листовки и передавая сообщения по радио, чтобы завоевать сердца и умы населения."
CRM_attack_infrastructure: "Атаки на инфраструктуру"
CRM_attack_infrastructure_desc: "Атаки на ключевые объекты инфраструктуры могут привести к хаосу и нарушению способности колониальной администрации управлять регионом, что в перспективе может привести к её поражению."
CRM_Ask_For_Russian_Assistance: "Попросить помощи у России"
CRM_Ask_For_Russian_Assistance_desc: "Похоже, что кризис в отношениях с Германией зашел в тупик. Наше стремление к независимости или автономии погрязло в болоте, которое мы сами создали, и мы должны искать выход из него. Мы должны обратиться за помощью к России в надежде, что она признает наш суверенитет и вынудит Германию отступить."
CRM_Request_Ottoman_Support: "Запросить поддержку Османской империи"
CRM_Request_Ottoman_Support_desc: "Похоже, что кризис в отношениях с Германией зашел в тупик. Наше стремление к независимости или автономии погрязло в болоте, которое мы сами создали, и мы должны искать выход. Мы должны повернуть на юг и попросить поддержки у Османской империи, так как она, безусловно, должна признать нас и помочь прекратить войну из-за наших близких отношений и этнических связей."
CRM_Request_Ukrainian_Support: "Подход к украинской Директории"
CRM_Request_Ukrainian_Support_desc: "Хотя мы и выступаем против старого Гетманского режима, новое украинское правительство социалистического толка кажется нам достойным союзником, с которым можно успешно вести переговоры."

CRM_Crimean_Dyrektoria: "Татарское восстание"
CRM_Crimean_Dyrektoria_desc: "В условиях немецкой оккупации местное население подвергалось притеснениям. Беритесь за оружие, граждане, за независимость крымскотатарского народа!"
CRM_Guerrilla_Warfare: "Партизанская война"
CRM_Guerrilla_Warfare_desc: "Мы должны использовать тактику партизанской войны - засады, рейды и нападения, чтобы нарушить деятельность немецкой колониальной администрации и подорвать её контроль над регионом."
CRM_Seek_External_Support: "Поиск внешней поддержки"
CRM_Seek_External_Support_desc: "Необходимо обратиться за внешней поддержкой к другим странам, которая может включать политическую и дипломатическую помощь, предоставление оружия, финансирования или даже военную интервенцию, если ситуация станет тяжёлой."
CRM_A_Deal_With_Germans: "Сделка с немцами"
CRM_A_Deal_With_Germans_desc: "Мы не должны недооценивать мощь Германии. Наоборот, мы должны сотрудничать с ними и обеспечивать хорошие условия для себя."

