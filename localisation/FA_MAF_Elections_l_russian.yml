maf.election.1.t: "Номинация на пост Губернатора"
maf.election.1.d: "Работа Пауля фон Леттова-Форбека по установлению нового Дома Заседаний, состоящего в основном из Немецкой Знати и Африканских Королей, и Палаты Депутатов, состоящей в основном из представителей белых избирателей, по большей части завершена, настало время Кайзеру назначить нового губернатора, который будет руководить колониальной дейятельностью в последующие 4 года. \nХотя в последующие циклы выборов могут быть включены кандидаты из Британских, Французских и даже, возможно, Португальских владений, на данный момент Кайзер решил исключить их, предоставив Немцам честь управления нашим самым удачным Африканским Проектом. \n\nНа данный момент Немецкое Колониальное Общество рассматривает четыре варианта."
maf.election.1.a: "Ганс-Альберт фон Леттов-Форбек, племянник Льва!"
maf.election.1.b: "Август Штаух, смекалистый старатель!"
maf.election.1.c: "Альфред Ханеман, строгий судья!"
maf.election.1.e: "Арнольд Лекуи, военный человек!"

maf.election.2.t: "Выборы на пост Губернатора"
maf.election.2.d: "Сенсационное решение Лево-Реформационной Группы, позволить коренным Африканцам голосовать на всеобщих выборах за Губернаторство Центральной Африки, привело к неслыханной ранее смене политического курса. Практически каждый белый политик, как на местном так и на национальном уровне, на выборов выбыли из гонки, получив вотум недоверия или посредством сокрушительных протестов. Политическая жизнь изменилась навсегда, возвращая власть политического самоопределения в руки коренных жителей, впервые с момента Колониального раздела Африки. Самым большим следствием такого изменения стало то, что количество кандидатов на пост Губернатора сократилось до единственных двух коренных жителей, участвующих в гонке: монархист Александр Дуала Манга-Бэлл и Панъафриканец Джомо Кениата. Независимо от того, кто выиграет, всё ещё есть надежда на светлое будущее на этом Темном Континенте."
maf.election.2.a: "Александр Дуала Манга-Бэлл и его монархические идеи побеждают!"
maf.election.2.b: "Джомо Кениата и его Панъафриканский популизм выходит вперёд!"

maf.election.3.t: "Выборы на пост Губернатора"
maf.election.3.d: "Лево-Реформационная Группа, под сдержанным, но стойким управлением Альберта Геринга, выйграла борьбу за власть и теперь ищет путь к экономическому процветанию, централизации колоний и ставит основной упор на военную мощь, в тоже время умеренно играя против коренных Африканцев, с которыми мы разделяем этот континент. Управление Центральной Африкой Губернатором Герингом было взвешенным и эффективным, но недовольство всегда следует по пятам. Чтобы исправить это, партия готовится провести всеобщие выборы, доступное, естественно, только Европейскому населению и Аскари. Прежде чем начать исправление всех невзгод Центральной Африки, необходимо провести выборы, для определения доминирующего крыла Лево-Реформационной Группы, как того требуют великие граждане Центральной африки. Будущее наших колоний - в балансе."
maf.election.3.a: "Экономический Либерализм!"
maf.election.3.b: "Социал Либерализм!"
maf.election.3.c: "Социал Демократия!"

MAF_election_Hans: "Ганс-Альберт возглавит программу §Gдальнейшей либерализации§!, продолжая дело начатое его дядей."
MAF_election_Stauch: "Август Штаух направит свои усилия на расширение §Bалмазных шахт§! и других драгоценных металлов Центральной Африки."
MAF_election_Hanemann: "Альфред Ханеман улучшит Правовую систему §Yрегионального управления§!, разработанную его друзьями из старой гвардии."
MAF_election_Arnold: "Арнольд Лекуи гарантирует, что §RАфриканская Охранная Группа§! станет лучшей колониальной армией в мире."


POLITICS_HANS_ALBERT_DESC: "Отец Ганса Альберта фон Леттов-Форбека умер в 1918 году, когда Гансу было всего 17 лет. Его прославленный дядя взял его под своё крыло и убедился в том, что он получит достойное образование, чтобы стать колониальным руководителем. \nВ 1930 Ганс был отправлен в Мбея, в качестве гражданского служащего. Здесь он познакомился с Августом и Рутом Экхардт, два хирурга, управляющие госпиталем и школой для немецких детей в Танганьики. Все трое подружились, а Ганс, на протяжении 1930х годов, заинтересовался в расширении благотворительной деятельности в своем административном районе. \n\nХотя Ганс и не был гигантом на полях сражений, как был его дядя в Мировую Войну, но он достойный руководитель, твердо намеревающийся привести в исполнение политику Реформационной Группы на всей Центральной Африке. Будь у него время, немного удачи и благословение Кайзера и однажды Германия запоет хвалебные песни следующему фон Леттов-Форбеку."
POLITICS_AUGUST_STAUCH_DESC: "Август Штаух - старатель, который обнаружил месторождения алмазов недалеко от Людерица в Юго-Западной Африке. Истории рассказывают, что Август увлекся алмазами после того, как выслушал рассказы об Адольфе Людерице. Однажды, в апреле 1908 года Захариас Левала, один из его помощников, ранее работавший на алмазном руднике в Кимберли, подобрал алмаз недалеко от Грасплац и покорно взял и принес его ему. \nШтаух тихо уволился со своей работы, подтвердив своё подозрение, что это может быть алмаз, поцарапав камнем свои стеклянные часы. \nПо началу Штаух хранил находку в секрете и лишь объявил о ней после того, как закрепил за собой права на участок в 75 акров близь Колманскопа, с целью продолжения поиска алмазов. \nНачалась алмазная лихорадка, и правительство Германии сразу же заинтересовалось деятельностью в Людерице и направило министра по делам колоний для расследования ситуации и наведения порядка и контроля в отрасли. Была введена система налогообложения алмазов и ограничена выдача лицензий, что привело к определенному порядку в отрасли. В городе Людериц между 1908 и 1914 годами наблюдался экономический бум, и он временно был известен как самый богатый город Африки. \n\nЗавоевав положение Губернатора, Штауху в полной мере открываются возможности продвижения своих навыков старателя среди нового поколения германских колонистов. Под руководством Штауха Центральную Африку ждет небывалый рост прибыли."
POLITICS_ALFRED_HANEMANN_DESC: "Альфред Ханеман прошел блистательную карьеру от обслуживания до судьи в Юго-Западной Африке. Под его руководством, принцип 'регионального управления', когда официальные представители Охранной Группы могли вести службу как законные судьи, на отдаленных территориях Германской Империи в Африке, начал сформировываться. Как старейший представитель Нмецкого Колониального Общества, Ханеман является Старым Бойцом, всё ещё ожидает воплощения некоторых своих идей, несмотря на всю поступь либерализации в Центральной Африке. \n\nС поддержкой Кайзера и завоеванием поста Губернатора, у Ханемана развязаны руки для привнесения мира и безопасности в Германской Африканской Империи."
POLITICS_ARNOLD_LEQUIS_DESC: "Хотя Арнольд Лекуи и ветеран Охранной Группы и имел опыт участия в колониальных ремонтно-строительных работах, многие считают, что назначение Кайзером его на должность Губернатора это возвращение к идеям Ново-Колониальной Клики. \nБудет ли Лекуи таким же приверженцем централизации и эксплуатации как Риттер фон Эпп, предстоит ещё увидеть, но, возможно, реформы установленные фон Леттов-Форбеком достаточны, для удержания Центральной Африки от скатывания в авторитаризм. \n\nЧто бы это не значило, но Лекуи пообещал приоритизировать комплексную реформу Охранной Группы, дабы довести её до уровня Отечественной Охраны." 