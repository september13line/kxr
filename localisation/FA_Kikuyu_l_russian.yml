KIK_Mountain_Deferred: "Наша гора"
KIK_Mountain_Deferred_desc: "В течение 11 лет ОАЗК продержалась в Ваджире и на горе Кения. Теперь же, похоже, все дошло до финальной стадии. Мы окружены, в меньшинстве"
KIK_Revisionist_Pariah: "Ревизионисты"
KIK_Revisionist_Pariah_desc: "«Синдикализм» и его вероломное кредо в Лондоне и Париже - это просто ещё одна форма империализма белых людей. Только Обама, только Тотализм; только мы можем стать спасением Кении."
KIK_Maumau: "Война Мау-Мау"
KIK_Maumau_desc: "Найроби и Кампала продолжает воевать с нами. Мы опасаемся, что осталось мало времени, прежде чем все храбрые борцы нашего дела будут убиты белыми дьяволами."
KIK_onlyobama: "Только Обама"
KIK_onlyobama_desc: "Теперь это ясно для всех в нашей любимой Кении, и скоро это станет ясно для всей Африки. Обама, любимый лидер Мау-Мау, - единственный человек, который может освободить Африку от Белого Человека. Только Обама может навсегда снять проклятие белизны, поразившее нашу Святую Родину."
KIK_onlytotalism: "Только Тотализм"
KIK_onlytotalism_desc: "Тотализм, самая мощная и единственная достойная внимания идея Белого человека, - это единственный способ освободить Африку. Хотя Обама может быть единственным человеком, который может освободить нас, он может сделать это с помощью силы и единства тотализма. Только тотализм, только с его благословенным единством, можно освободить Африку от Белого Человека."

