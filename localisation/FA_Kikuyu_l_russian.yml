KIK_cant_research_shit_in_detroit: "Самодельное оружие"
KIK_cant_research_shit_in_detroit_desc: "Поскольку мау-мау рассматривают металлы, рафинированные или нерафинированные, как извращение горы Кения и всей Земли, связанное с невезением и плохими результатами на поле боя по сравнению с более традиционным оружием из камня и дерева, то и то немногое огнестрельное оружие, которым мы располагаем и которое сделано руками мау-мау, в основном изготовлено из дерева. Это привело к тому, что осечки, как обычные, так и смертельно опасные, стали обычным явлением для наших стрелков, но, по крайней мере, у нас есть хоть какой-то запас свинца для стрельбы по колониальным угнетателям. Кроме деревянных пистолетов и винтовок, сделанных из обрезков и стреляных гильз, таких как знаменитый пистолет Эока, наши войска в основном используют трофейное колониальное оружие, несмотря на запрет, и большое количество традиционного оружия, такого как копья и луки, а также водные ритуалы наших шаманов, которые, как говорят, защищают наших солдат от пуль - если они работают."


