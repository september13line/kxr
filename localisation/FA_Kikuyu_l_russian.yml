KIK_kikuyu_supremacy_2: "Превосходство кикуйю"
KIK_kikuyu_supremacy_desc_2: "Как самая многочисленная из кенийских племенных этнических групп, а также как родословная самого Матенге, прокикуйюские настроения будут распространяться далеко и широко. При поддержке государства наш режим добьется того, что диалект, религия и культурные обычаи кикуйю станут любимыми и стандартными для всей страны, даже если для этого придется вытеснить другие, менее значимые культуры, чтобы освободить место для законного господства кикуйю. Для начала мы можем начать "игнорировать" меньшие небантуские группы в пределах наших границ, а вместо этого показать им свет культуры кикуйю."

