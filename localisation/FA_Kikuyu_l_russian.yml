### Leader Bios ###

POLITICS_OBAMA_DESC: "На протяжении 11 лет Мау-Мау сопротивлялись силам Кении-Уганды. Во главе сопротивления стоит человек по имени Оньянго Обама, единственное спасение Кении от империалистических сил. Несмотря на то, что времена могут показаться мрачными, Освободительная армия земель Кении остаётся сильной и будет бороться до самого конца. Пока не наступит конец, Обама будет вести Мау-Мау против всех сил империализма, будь то немцы или вероломные синдикалисты, базирующиеся в Лондоне или Париже. Социализм Обамы создается не в залах европейских элит, а в самом сердце Африки. Врагам Обамы, врагам народов Африки не будет проявлено ни милосердия, ни уступок."

POLITICS_PUNISHED_OBAMA_DESC: "После катастрофического апогея первоначальной революции Мау-Мау наши войска были рассеяны и истреблены, безжалостно расстреляны пограничными войсками Кении и Уганды. Сам Оньяго Обама считался мертвым, а его ближайшие соратники скрывались под командованием его правой руки Дедана Кимати, который также позаботился о спасении единственного сына Обамы. Однако никто не знал, что Обама чудом выжил в битве! Проползая десятки миль до ближайшей безопасной деревни, сжимая кровоточащие огнестрельные и сабельные раны, он мучительно хромал в безопасное место. Оказавшись на попечении местных сочувствующих, он планировал отомстить, когда племенные целители лечили его раны, которые на всю жизнь оставят ужасные шрамы на его теле. В ожидании идеального дня, чтобы показать своему народу, что он выжил, крах раздутого монстра Миттельафрика предоставил идеальную сцену для его возвращения. И снова Обама идет навстречу своей судьбе, по-видимому, воскресший из мертвых, разъяренный и более решительный, чем когда-либо прежде. Для людей Африки, для тотализма, только Обама может быть их истинным спасением."

POLITICS_STANLEY_MATHENGE_DESC: "Когда Матенге жестоко расправился со всеми своими соперниками за власть в Кении, он даже не хотел останавливаться на содеянном. Теперь когда он у власти, у него появились планы на свой собственный народ. В тот момент, когда европейские империалисты вне игры, Матенге верит, что пришло время вернуть ранее отнятые земли местными, которые будут возделывать их так, как это делали их предки. Для Матенге, это нечто большее чем почитание традиций предков; мы так же должны утвердить превосходство народа Кикуйю на наших землях. По его мнению, для достижения этой цели, мы должны объединить всех наших слабых соседей, для того чтобы создать единый фронт против любых европейцев, которые попытаются вновь отобрать наши земли. Также несомненно важно искоренить любое влияние Европы, не дать возможности вторгаться в культуру и судьбу Африки, и эта цель будет достигнута, пускай даже силовыми методами. Матенге, несмотря на его образ для иностранцев как жётского лидера, лишь желает увидеть свой народ и свою землю процветающей, какой она была до того, как загребущие руки чужеземцев взяли за горло народ Кикуйю. Теперь, с достаточным количеством ресурсов в его руках, и волей к тому, чтобы ввести государство в Эпоху Современности, в военном и индустриальном смысле, он совсем скоро сможет чётко увидеть плоды его трудов..."

POLITICS_DEDAN_KIMATHI_DESC: "Дедан Кимати, один из самых молодых лидеров во всем движении, обошел своих соперников и стал вождем Кении. Он создал себе легитимность, взяв под свою опеку сына своего наставника и бывшего лидера Оньянго Обамы. Теперь, выступая в роли регента юного Обамы, Кимати без труда излагает своё видение народу. По мнению Кимати, внедрение социализма в аграрном секторе страны - это ключ к процветанию фермеров. Кроме того, это позволит достичь цели возвращения земли её законным владельцам - кенийскому народу. При этом Кимати не смотрит на европейцев так негативно, как его товарищи по революции; пока они поддерживают Третий Интернационал, Кимати это не волнует. Напротив, он надеется построить своё новое государство частично на их примере, а частично на основе своих собственных убеждений, которые предполагают местную демократию для его народа и единство кенийцев. Чтобы гарантировать дальнейшее существование своего нового хрупкого государства, Кимати выразил желание иметь сильную армию и промышленный сектор. Имея возможность противостоять захватчикам как внутри страны, так и из-за океана, Кимати может сосредоточиться на строительстве сильного государства для своего народа.."

POLITICS_BABY_OBAMA_DESC: "Барак Обама - одна из самых интересных фигур, появившихся в результате хаоса, вызванного падением Миттельафрики. Сын почитаемого героя Кении Оньянго Обамы, Барак всегда жил в тени наследия и деяний своего отца, а также своего учителя и предшественника Дедана Кимати. Будучи с юных лет предопределенным в качестве следующего лидера Кении, стресс, связанный с такими ожиданиями, оказал своё влияние на молодого человека, в результате чего он, едва достигший восемнадцати лет, казался даже старше своего покойного отца. Однако его пламенный дух и стремление создать лучшее будущее для Кении вселяют уверенность во многих, в том числе и в ушедшего в отставку Кимати, который гордится им, как отец своим сыном."

### Focuses ###

KIK_mau_mau_bush_war: "Война продолжается"
KIK_mau_mau_bush_war_desc: "11 лет мы боролись и проливали кровь, чтобы освободить Кению. С наступлением 1936 года Обама убежден, что это будет последний год войны. Мы либо победим, либо проиграем."
KIK_resistance_to_the_end: "Сопротивление до самого конца"
KIK_resistance_to_the_end_desc: "Несмотря на то, что Обама пообещал, что мы наконец придем к победе, в невозможном сценарии, который мы проиграем, Обама установил запасной план, известный как план сопротивления окончательному плану. С этим планом мы никогда не сможем почувствовать вкус поражения, даже если проиграем предстоящую великую битву!"
KIK_call_to_arms: "Призыв к восстанию"
KIK_call_to_arms_desc: "Поскольку мы готовимся к финальной битве, нам понадобится больше людей. С этой целью Обама зажег зеленым светом большую пропагандистскую кампанию по всей Кении. Сам Обама намерен выступить по радио с великолепной речью, которую услышат по всей Кении. Кроме того, необходимо будет сделать серию скрытых плакатов. К тому времени, когда мы закончим, все кенийцы будут знать, что время приближается, Свет Обамы скоро охватит всю Кению!"
KIK_arms_trade: "Кровь и пули"
KIK_arms_trade_desc: "Поскольку финальная битва приближается все ближе, нам требуется оружие. Не секрет, что мау-мау используют сильно устаревшее оборудование. Также не секрет, что у нас быстро заканчиваются патроны. Чтобы решить эту проблему, Обама согласился на предложение компании наёмников, базирующейся в Конго. Они предоставят нам современное оборудование. Взамен мы должны убрать для них несколько «проблемных» колониальных администраторов. Хотя некоторые могут посмеяться над этим, как только они узнают, что Великий Обама заключил сделку, их быстро заставят замолчать."
KIK_fortify_the_mountain: "Последнее испытание для нашей горы"
KIK_fortify_the_mountain_desc: "Гора Кения, великий символ как нашего восстания, так и народа, представляет собой очень мощный и трогательный образ для умов мау-мау. Для нас это показывает, что хотя угнетение может наступить, оно никогда не сможет полностью уничтожить народ. Гора была здесь с самого начала и будет до конца. Гора также является символом Великого правителя Мау-Мау, Обамы. Обама стоит над всеми нами, направляя нас, как маяк направляет корабли в море. Как корабль в море, когда маяк гаснет, разбивается о прибрежные скалы, так и Мау-Мау потерпит крушение без руководства Обамы. Грядущее сражение станет большим испытанием для Горы Мау-Мау, но с любовью людей и единством Тотализма, Гора никак не сможет устоять в надвигающейся буре."
KIK_only_obama: "Только Обама..."
KIK_only_obama_desc: "Обама. Само упоминание Его имени заставляет наших врагов съеживаться от страха, как и должно быть. Обама Великий, лидер Мау-Мау - единственная надежда Африки. Только Обама с мудростью, намного превосходящей мудрость Царя Соломона, может освободить не только Кению, но и всю Африку. Только Обама может привести нас, Мау-Мау из ОАЗК, к победе. Да здравствует Обама!"
KIK_only_totalism: "Только Тотализм..."
KIK_only_totalism_desc: "Тотализм: идеология, рожденная не в Европейских домах, а в сердцах людей, видевших коррупцию и тщеславие синдикализма и радикального социализма. Тотализм - единственная приемлемая идея Белого Дьявола. Без красоты и чистоты тотализма Обама не смог бы вести Мау-Мау с таким успехом. Ещё до того, как тотализм был формализован в этой благословенной Хартии, Обама в глубине души следовал ему, поскольку тотализм не был изобретением. Нет, тотализм начертан Богом в сердцах каждого истинного африканца, и каждый настоящий воин мау-мау знает это. Таким образом, только тотализм, величайший и высший из идеалов человечества, может освободить Африку."
KIK_only_we_can_be_the_salvation_of_kenya: "Только МЫ можем быть спасением Кении"
KIK_only_we_can_be_the_salvation_of_kenya_desc: "Время пришло. То, что можно было сделать, уже сделано, и мы не будем больше ждать. Вот-вот состоится ещё одна финальная битва, одна за Душу Кении. Если мы победим, Кения будет свободной, а у руля - Обама и тотализм. Великий Обама говорит, что если мы проиграем, мы продолжим борьбу, но как мы можем потерпеть неудачу, если Обама возглавит нас?"

KIK_second_uprising: "Второе Великое восстание"
KIK_second_uprising_desc: "Пускай первое восстание Обамы и было провальным, и его отбросили в горы и пустыню, но оно не было повержено. Оно посеяло Семена недовольства и сомнения в сердцах людей Кении, и сейчас, когда Миттельафрика агонизирует, мы должны вновь подняться против Краутов. Будущее туманно и хаос вокруг вверг всю Африку в анархию, но Вторая Мау-Мау Революция не должна пасть, покуда Кения в опасности!"
KIK_gather_the_guns: "Захватите новое оружие"
KIK_gather_the_guns_desc: "Если мы хотим вооружить всех наших сторонников, число которых растёт в геометрической прогрессии, или даже хотя бы обеспечить оружием текущее количество наших бойцов, нам потребуется множество вооружения. Однако, мы не имеем никакой промышленности, кроме тех ‘производств’ , что мы смогли захватить у колонизаторов и местных оружейников. Мы должны организовать несколько рейдов вглубь территории врага, для того чтобы украсть винтовки с его складов, пока наши контакты с чёрным рынком и его игроками, такими как Клан Сенуссии или Триадами лишь налаживаются."
KIK_push_from_the_mountain: "Удар с высот Кении"
KIK_push_from_the_mountain_desc: "Гора Кения является одновременно и главным символом нашего восстания, и серьезным перевалочным пунктом для нашего революционного правительства, с множеством горных туннелей и редутов, укомплектованных храбрыми ополченцами KFLA. Принимая во внимание наши знания об этой местности, мы начнем внезапные атаки с высокогорья Кении, ведя жестокую партизанскую войну против Найроби и других крупных опорных колонизаторов, граничащих с горами. Тысячи наших ударов ослабят нанесут ему непоправимвый урон!"
KIK_end_the_colonials: "Уничтожить колониалистов!"
KIK_end_the_colonials_desc: "Оставшиеся колонисты, будучи слишком глупыми или неудачливыми, чтобы сбежать от наших сил, начали группироваться, образуя концентрированные очаги сопротивления. Из этих точек они по-прежнему пытаются вновь наводнить наши земли и покорить наш народ, и все это в погоне за империалистической и капиталистической выгодой. Мы сотрем наших врагов в порошок, одного за другим, не оставив в живых ни одного бриташки, фрица или любого другого мерзкого мзунгу ».
KIK_erase_dominionist_kenya: "Стереть доминионистов Кении"
KIK_erase_dominionist_kenya_desc: "Отвратительный запах бриташек и их мёртвой империи пронизывает всё, даже влияние Кайзеррейха не может затмить британское господство здесь, в Кении. Мы более не потерпим отравления умов наших людей и изничтожения ресурсов нашего края вероломными англичанами, поэтому наша администрация принимает немедленные меры по ограничению и устранению любых следов доминионистов и их империалистических когорт."
KIK_demands_to_somalia: "Вернуть землю, что наша по праву"
KIK_demands_to_somalia_desc: "К северу находится Джуббаленд, нетронутая долина, населенная нашими людьми - потомками банту, которые говорят на нашем родном языке суахили и придерживаются тех же обычаев и традиций, которые нам дороги. Мы должны обратиться к сомалийским властителям, которые сейчас правят долиной Джубба, поскольку все кенийцы принадлежат Кении."
KIK_liberate_uganda: "Судьба Уганды?"
KIK_liberate_uganda_desc: "Уганда отделилась от ныне мертвого Свободного государства во время первоначального хаоса, вызванного крахом Миттельафрики. Однако, несмотря даже на новых еврейских сюзерианцев, большая часть населения по-прежнему африканцы - сыновья и дочери великих цивилизаций банту, которые тысячелетиями простирались по всей Восточной Африке. Мы должны решить, какой должна быть наша позиция в отношении этого нового государства, прежде чем другая сила, пережившая коллапс, превзойдет нас."
KIK_strike_at_goering: "Мы наносим превентивный удар по Герингу!"
KIK_strike_at_goering_desc: "Геринг восседает на троне из черепов в Дар-эс-Саламе, пребывая в своем нелепом замке, играя в Императора, держа истинных сыновей и дочерей Африки под своим ботинком. Нельзя оставлять это стоять! Земли банту должны быть очищены от всякой чужеземной скверны."
KIK_congress: "Будущее Кении"
KIK_congress_desc: "Когда сердце Кении было возвращено в руки нашего, местного правительства, Кенийская Армия Земли и Свободы (КАЗС), или Мау-Мау, торжествует над империалистическими собаками. Теперь, когда их враги рассеяны, а бывшие хозяева упакованы или отправлены на шесть футов в грязь, будущее Кении должно быть решено. Руководство Мау-Мау начинает рушиться, поскольку личные амбиции заменяют революционное единство. Вопрос о том, кто возглавит Кению в ближайшие недели, сейчас находится на стадии обсуждения, поскольку сейчас никто ни в чём не уверен..."
KIK_obama: "Обама удерживает власть!"
KIK_obama_desc: "Оньянго Обама подавил бурный шторм, разразившийся среди внутренней работы КАЗС, придя по другую сторону этой внутренней борьбы, придав больше смелости и вдохновения, чем когда-либо прежде. Под его постоянным руководством вся Африка ощутит красное сияние тоталистической мечты Обамы!"
KIK_dedan: "Кимати у руля!"
KIK_dedan_desc: "После хаоса, вызванного безвременной смертью Обамы, Дедан Кимати поднялся, чтобы направить разрозненные и расколотые силы Мау-Мау обратно в единый фронт. Разобравшись с предателем-убийцей Матенге, Кимати теперь будет работать над тем, чтобы принести мир, стабильность и безопасность кенийскому народу, стра."
KIK_stanley: "Новый порядок Матенге!"
KIK_stanley_desc: "После постоянных неудач и ошибок Обамы, герой нашей нации, Стэнли Матенге сделал то, что никто не считал возможным: убил идею. Убив почти пророка Обаму, Матенге словно вывел из транса храбрый народа кикуйю в Кении, помогая ему осознать своё истинное превосходство не только над колонизаторами, но и над другими народами Африки. Матенге проложит путь к величию Кении!"
KIK_moving_on: "Новый рассвет"
KIK_moving_on_desc: "Когда осела пыль и развеялся пепел, лишь один явный победитель возвысился над остальными во внутренней борьбе за власть внутри КАЗС. Теперь, когда правительство снова объединилось вокруг одной ключевой фигуры, у Мау-Мау снова появился пророк. Теперь вновь возродившася КАЗС вступит в новый рассвет, наконец-то освободившись от империалистических цепей, сковывавших её веками. Харамбе!"

KIK_new_kenya: "Перерождение Кении"
KIK_new_kenya_desc: "Наша революция наконец-то победила, и наши истерзанные войной и изнеможённые силы теперь познали сладкий вкус победы и свободы. Сейчас свободное и суверенное кенийское государство стоит на пепелище павшей колониальной мерзости, которая именовалась так называемым «Свободным государством». Кения теперь снова и по праву принадлежит кенийцам, и мы все умрем, прежде чем снова потеряем эти земли из-за империалистических собак или иностранных захватчиков. Харамби!"
KIK_obama_again: "Панъафрика Обамы"
KIK_obama_again_desc: "Мзи Оньянго Обама теперь твердо правит недавно освобожденным кенийским народом и стремится донести своё послание до всех угнетенных сыновей и дочерей освященного континента Африки. Под его пророческим правлением все истинные африканцы скоро почувствуют освежающий ветерок свободы, когда мы спустимся с этих гор, этой Колыбели человечества, и отвоевываем Материнский континент у империалистических орд.."
KIK_kenyan_nationalism: "Кенийский национализм"
KIK_kenyan_nationalism_desc: "Хотя многие здесь, на этом Темном Континенте, проявили себя достойно, подготовившись к непрекращающимся и мучительным потокам капиталистических и империалистических собак, которые пытаются уничтожить окончательно наш Эдем, рай на Земле, никто не стоит более гордого и достойного, чем различные народы Кении. С самыми храбрыми и праведными среди нас, Кикуйю, служащими вершиной нашего и всех африканских народов, Кения, наконец, будет процветать, поскольку эти самые верные дети Африки будут вести нас в правильном направлении, поскольку мы строим современное и уважаемое государство здесь, на берегу моря. Низшие расы больше не будут топтать нас, истинных прародителей Человечества и Владык Колыбели Человечества."
KIK_honor_the_founder: "Почтить основателя"
KIK_honor_the_founder_desc: "Мзи Обама, основатель нашей Кенийской Армии Земли и Свободы и пророческий мессия мау-мау, является самым уважаемым и почитаемым человеком в стране, но даже этого недостаточно! Он наш вдохновитель, наш защитник, наш пастырь; непревзойденный по своему вкладу для построения свободного общества, в котором мы сейчас проживаем, и инструмент для всего, что нам сейчас дорого. Народ Кении навсегда останется в долгу перед этим героем героев, но всякое благоговение должно с чего-то начинаться. Обама есть и всегда будет лицом нашего народа, духом нашей нации. На каждом проспекте будет его лицо, и в каждом здании будет его бюст или фигура в виде статуи, потому что ни один человек не заслуживает большего уважения в наших границах. Обама есть и всегда будет сердцем, душой, самой сутью Кении!"
KIK_militarize_kenya: "Кенийская милитаризация"
KIK_militarize_kenya_desc: "Оружейники, фабрики и сборочные конвейеры нашей страны должны гудеть с большей энергией и спешкой, чем когда-либо прежде, поскольку Кения нуждается в вооружённых силах сейчас как никогда. Сельскохозяйственных орудий и ружей десятилетней давности могло быть достаточно, чтобы завоевать нашу независимость, но нам понадобится нечто большее, чем серпы и мушкеты, если мы действительно хотим освободить всех тех, кто откликается на призыв нашей пан-африканской мечты. Мы затянем чёрным дымом труб небеса и глубоко вонзим в землю нашего Тоталистического Эдема орудия труда, запятнав её, если потребуется, потому что смог и мусор могут быть очищены так же легко, как и тела мёртвых, когда наша родина будет в безопасности!"
KIK_march_on_mittelafrikas_rotting_corpse: "Марш на гниющий труп Миттельафрики!"
KIK_march_on_mittelafrikas_rotting_corpse_desc: "Гниющий труп Миттельафрики - это ходячий мертвец; его дни сочтены, пока он своими тяжёлыми шагами продвигается вперёд, перемалывая всех, кто осмеливается бросить вызов его нескончаемому голоду, дабы наполнить свою ненасытную, питаемую жадностью пасть. Наш долг, наша судьба - стереть этот злокачественный и гедонистический улей подонков и подлостей с лица земли, очистив наш священный континент от этой империалистической грязи. Мы идем на Дар-эс-Салам, во имя всей Африки!"
KIK_obama_juche: "Кенийская самодостаточность"
KIK_obama_juche_desc: "Кении не нужны никакие партнёры, потому что у нас есть все необходимое, чтобы выжить здесь, в Колыбели человечества. Этот подлинный и обширный Эдем, который мы называем своим домом, станет маяком самодостаточности, поскольку мы изолируем себя от внешнего мира, превратившись в настоящее красное пятно Африки. Кроме того, все, что мы не можем найти в наших высокогорьях и долинах, мы можем найти в других местах на этом обширном континенте, поскольку вся Африка по праву принадлежит нам!"
KIK_black_internationale: "Чёрный интернационализм"
KIK_black_internationale_desc: "Африканская диаспора огромна, миллионы истинных сыновей и дочерей этого континента разбросаны как по Старому, так и по Новому Свету. Мы должны исправить эту ужасную ситуацию, создав наш собственный Интернационал, Интернационал для истинного пролетариата: Черной расы. Связывая воедино людей вокруг Европы, Черного пояса Соединённых Штатов, Карибского бассейна, по всей Южной Америке и за её пределами, мы воссоединимся с этими потерянными братьями и сестрами, создавая более крепкие узы, разрывая цепи нашего угнетения, наконец и вместе!"
KIK_divine_leader: "Божественный лидер"
KIK_divine_leader_desc: "Мзи Обама - титаническая фигура, которая гораздо выше того, чтобы быть простым человеком или смертным - она стала идеей. Обама превознёсся над народом Кении и Африки как полубог; почти мифическое существо, обладающее невыразимым влиянием и контролем над душами людей. Обама поднялся и стал аватаром антиимпериализма и самого тотализма, направив ненависть, накопившуюся за эти долгие столетия угнетения, в физическое и эффективное политическое и культурное движение. Великий Мзи стал душой самой Африки, поскольку он борется за освобождение каждого последнего истинного ребенка этого «Темного» континента."

KIK_stanley_wins: "Кения Матенге"
KIK_stanley_wins_desc: "Стэнли Матенге долгое время с честью служил ОАЗК, но в свете недавних предательских действий, ошибок и неудач «пророка» Обамы, Матенге взял все в свои руки, чтобы спасти кенийский народ. Убива ложного Мзи и уничтожив перспективу правления наследником Кимати, Матендге теперь стоит особняком на верхушке власти Мау-Мау, и теперь только Матенге будет решать судьбу Кении! За Матенге! Во имя Кении!"
KIK_remove_anglos: "Уничтожить бриташек!"
KIK_remove_anglos_desc: "Слишком долго бриташки уничтожали и разъедали нашу родину, от их жадного и чрезмерного использования недр Белого нагорья до монополизации всего, от политической и культурной сферы до нашей кофейной индустрии, эти империалистические собаки выли о пощаде, однако поздно, ибо под чётким контролем справедливого Матенге справедливость, наконец, восторжествует!"
KIK_kikuyu_revival: "Возрождение наших традиций"
KIK_kikuyu_revival_desc: "После того, как суверенитет различных кенийских народов окончательно закреплен, Мзи Матенге издал указ о культурном возрождении традиционных практик, утраченных под властью мзунгу, с уделением особого внимания культуре кикуйю по сравнению с другими племенными этническими группами Кении. В рамках этой инициативы традиционные кенийские религии, культура, кухня, диалекты и многое другое будут возрождены и распространены по всему штату в попытке искоренить колониальное влияние, при этом никакая культура не будет более пропагандироваться государством, чем традиционные практики кикуйю."
KIK_kikuyu_supremacy: "Превосходство Кикуйю"
KIK_kikuyu_supremacy_desc: "Будучи самой крупной из кенийских племенных этнических групп, а также родной для Мзи Матенге, пропагандистская компания, восславляющая Кикуйю будет идти повсеместно. С помощью государства наш режим будет гарантировать, что явно превосходящий остальные диалект кикуйю, религия и культурные обычаи станут любимыми и общепринятыми во всей стране; даже если это означает, что другие, меньшие культуры должны быть подавлены, чтобы освободить место для законного господства кикуйю. Для начала мы можем начать «игнорировать» меньшие группы, не принадлежащие к банту, в пределах наших границ, вместо этого показывая им свет культуры кикуйю."
KIK_rely_on_none: "Мы сами себе хозяева!"
KIK_rely_on_none_desc: "Мы сбросили тяжелые оковы угнетения, скованные как иностранными захватчиками, так и внутренними «героями». Мы доказали свою силу и решимость перед лицом величайшего разрушения и дожили до того, чтобы рассказать эту историю. Мы, кенийцы, - истинные сыновья и дочери Африки, и нам не нужны другие, чтобы доказывать это. Только мы заслужили свою независимость, и мы продолжим двигаться вперёд, потому что нам не нужны другие, когда мы следуем своей новой судьбе!"
KIK_help_farmers: "Помощь нашим фермерам"
KIK_help_farmers_desc: "Восстание мау-мау зародилось в сердцах разгневанных и угнетенных фермеров, возмущенных тем, как англо-гуннские поселенцы долгое время уничтожали Белое нагорье: самую плодородную из сельскохозяйственных земель Кении. После их ухода и нашего восхождения мы должны исправить эти ошибки и, наконец, успокоить давно разгневанного кенийского фермера. Пастбищные угодья будут возвращены семьям, у которых они были украдены, а новые участки будут проданы и распределены среди тех, кто доказал свою преданность Матенге и новому государству Кении, поскольку мы не совершим той же ошибки и не позволим недостойным рукам работать на наших драгоценных почвах."
KIK_heirs_to_bantu: "Наследники банту"
KIK_heirs_to_bantu_desc: "Банту это истинные Дети Африки, это самые древние народы нашей цивилизации; их триумфы и наследие древней цивилизации теперь в крови и сердцах всех истинных кенийцев. Мы стоим здесь, на северном краю их исторической земли, на вершине этих пиков, глядя вниз на остальных наших родственников и братьев и сестер на этом Чёрном континенте. Мы наследники этих королей, этих прародителей и носителей древней культуры. Мы пронесём их наследие в наши дни и спустимся с нашего бастиона на горе Кения, чтобы вырвать их сердце из гнусных лап империалистов и лжепророков, ибо это наше право по рождению, право на прошлое и на историю великих предков!"

KIK_dedan_wins: "Кения Кимати"
KIK_dedan_wins_desc: "Дедан Кимати долгое время служил под руководством пророка Мзи Обамы, выступая в качестве его протеже и приемного сына, пока они растут вместе как коллеги и друзья. После трагической кончины Основателя, Кимати остаётся последней надеждой кенийского лидера в образе Обамы. Теперь, когда он служит отцом не только осиротевшему сыну покойного Мзи, но и всему кенийскому народу, Кимати должен принять правление падшего бога, чтобы спасти свой народ и идеалы своего наставника."
KIK_international_collaboration: "Сотрудничество с Интернационалом"
KIK_international_collaboration_desc: "В отличие от Матенге или Обамы. Кимати сразу принял тот факт, что без внешнего признания и поддержки, даже при нашей нынешней победе, Мау-Мау, вероятно, в конце концов, вероятно, претерпят поражение. Чтобы избежать этого, Кимати обратился к различным социалистическим партиям Третьего Интернационала и связанным с ним организациям в надежде найти иностранную поддержку праведному делу ОАЗК."
KIK_destroy_plantation_system: "Уничтожьте плантаторскую систем!"
KIK_destroy_plantation_system_desc: "Система плантаций, созданная бриташками и усовершенствованная, если так можно сказать, фрицами, долгое время вызывала застой в экономике Кении для местных, лишь наполняя карманы европейских поселенцев. Стремясь окончательно покончить с этой коррумпированной системой раз и навсегда, Кимати призвал к принятию ряда законов о коллективизации, разрушающих старый капиталистический порядок и открывающих новую эру эгалитарной экономики для фермеров Кении. Эти чужеземцы больше не будут поражать наши земли и уничтожать нашу плодородную почву!"
KIK_nativize_angloism: "Национализировать колониальные пережитки"
KIK_nativize_angloism_desc: "Бриташки оставили после себя огромную и комплексную систему инфраструктуры, охватывающую как политическую, промышленную, так и социально-экономическую сферы жизни, которую нужно переориентировать для использования нашим новым государством, уменьшив необходимость радикального восстановления большей части административного аппарата Кении. Мы будем неустанно работать над удалением всех посторонних вмешательств из этих институтов и систем, очищая их для скорейшего построения социализма, по мере того, как мы строим современное кенийское государство."
KIK_de_angloize_the_church: "Де-англицизируйте церковь"
KIK_de_angloize_the_church_desc: "Англиканская церковь Кении является крупнейшим организованным религиозным учреждением в стране, имеющим значительное влияние на наше многочисленное христианское население. Мы должны работать над тем, чтобы избавиться от любого оставшегося европейского влияния в этих церквях, чтобы ограничить влияние колонизатора на умы и души наших верующих. Осуществляя новую политику, такую как проведение богослужений и перевод священных писаний на суахили, интеграция более традиционных местных верований и устранение всех белых священнослужителей с позиций влияния, мы очистим эти дома Бога от заразы этих богохульников."
KIK_unify_kenya: "Сплотимся"
KIK_unify_kenya_desc: "Кения долгое время была внутренне разделенной и раздробленной страной. Мы должны сначала сосредоточиться на залечивании ран и разногласий, которые всё ещё существуют между нашими людьми, прежде чем мы сможем когда-либо пытаться достичь каких-либо более широких целей или панъафриканской мечты, о которой отчаянно мечтал покойный Основатель. Борясь с опасными идеями, такими как радикальный национализм и превосходство кикуйю, мы преодолеем раскол, разделяющий наши народы, потому что мы должны сплотиться и стать кенийцами, все до единого, прежде чем мы сможем стать кем-то ещё. Харамбе!"
KIK_local_level_democracy: "Местная демократия"
KIK_local_level_democracy_desc: "Когда наши старые разногласия начинают исчезать, а наша политическая борьба, похоже, на данный момент позади, Кимати продвигает свой план по обеспечению истинной местной демократии для всех кенийцев. Хотя Кимати по-прежнему будет руководить в качестве тотального и верховного Мзи, местными органами власти от городских и племенных советов до городских и провинциальных парламентов, истинная социалистическая демократия должна быть принесена всем кенийцам, что, наконец, даст этим долго молчавшим людям голос."

KIK_east_african_trade_union: "Конгресс юнионистов Восточной Африки"
KIK_east_african_trade_union_desc: "В то время как революция Мау-Мау набирает обороты, ведущие фельдмаршалы "Козла-призрака", возглавляющие наше движение, начали оформлять наши отношения с теми немногими истинными социалистическими группами, которые готовы помочь нам в нашем восстании, поскольку большинство признанных социалистов в Кении уже давно отвергают наше движение, называя нас не иначе как реакционными традиционалистами и жестокими преступниками-оккультистами с красным фасадом. С помощью союзных юнионистких лидеров и руководителей Центрального комитета Мау Мау Фреда Кубаи и Билдада Каггиа, Восточно-Африканский юнионистский конгресс должен подняться из других союзных юнионистких объеденений, таких как Кенийский юнионизм работников транспорта, и поставить нашу революцию на правильный путь, одновременно работая над доказательством приверженности нашего движения социалистической экономике."
KIK_squatters_gangs: "Объединение сквоттеров на плато"
KIK_squatters_gangs_desc: "Первоначальный фундамент Мау-Мау был построен на трех разнородных столпах, которые объединились для сопротивления англо-германскому колониализму. Первую из этих опор составили различные скваттеры, безработные или не имеющие земли фермеры и скотоводы на Белом нагорье, или Кенийском плато, которое является самой плодородной землей в Кении. Захваченное англоязычными поселенцами в массовом порядке, империализация плато привела местные полукочевые племена к отчаянной нужде, что сделало их легкими союзниками для нашей растущей революционной силы. Теперь, когда мы обладаем властью и стремимся изгнать колониальную угрозу из Кении, мы должны объединить этих скваттеров, используя идеи Кимати и Обамы, дать в руки одним из них винтовку, а другим - мотыгу и плуг, заставить их работать на благо революции, обещая им в своё время вернуть обещанную землю."
KIK_uplift_urban: "Поднять на ноги городскую шпану и уличных бандитов"
KIK_uplift_urban_desc: "Первоначальный фундамент Мау-Мау был построен на трех различных опорах, которые объединились для сопротивления англо-германскому колониализму. Второй из этих опор были различные безработные уличные бродяги, усеявшие тёмные переулки нескольких крупных городов Кении, а также многочисленные малые города и другие поселения, а также уличные банды и преступные группировки, в основном принадлежавшие к народности кикуйю, которые жили и развивались в тени европейского империализма. За свою роль в нашей революции большинство уличных бандитов кикуйю перешли на сторону растущей националистической Клики Матенге, а безработные урки стали находить честную работу в нашем растущем юнионистком конгрессе. Мы должны продолжать вооружать этих бандитов, направляя их склонность к насилию на наших врагов, отправляя их в наши вооруженные силы, и одновременно продолжать трудоустраивать этих вновь преданных урков в нашей псевдосиндикалистской племенной экономике, управляемой Кимати вместе с Кубаи, Каггиа и Сингхом, обеспечивая нас постоянными источниками новой рабочей силы и рабочих, которые поднимут нашу армию и экономику на новую высоту."
KIK_galvanise_unions: "Гальванизация юнионизма среди младших кланов"
KIK_galvanise_unions_desc: "Первоначальный фундамент "Мау Мау" был построен на трех разнородных столпах, которые объединились для сопротивления англо-германскому колониализму. Последняя из этих опор - разочарованные младшие кланы кикуйю, а также члены низших кланов некоторых высших кланов кикуйю, которые устали от застойной позиции нашего народа перед лицом европейского империализма и объединились в свои собственные организации, чтобы тайно создать движение сопротивления, которое и стало началом современного Мау Мау. Сейчас они в значительной степени расколоты на две группы: одна поддерживает открытый социалистический характер Обамы и Кимати, а другая - популистский этнонационализм Матенге. Чтобы смягчить этот раскол, мы должны работать над распространением идей унионизма и нашей африканизированной концепции псевдосиндикализма среди членов этих кланов, поскольку все мы, по крайней мере, должны согласиться с нашим экономическим направлением - созданием социалистической системы, которая будет выгодна в первую очередь нам, Мау Мау, и остальным нашим исконным кенийским союзникам, хотя Матенге предпочел бы сохранить этот социализм только для Кикуйю - если мы не сможем договориться о чем-либо ещё."
KIK_fate_of_pastoralism: "Судьба скотоводческой угрозы"
KIK_fate_of_pastoralism_desc: "Угроза скотоводства - причудливый и уничижительный термин, которым называют племя масаи и их англо-германских колониальных покровителей, чужаков на земле Кении, переселившихся сюда задолго до того, как мы, истинные кенийцы кикуйю, и наши сородичи из племени банту впервые заселили эти места, Это описывает их привычку захватывать земли истинных кикуйю, заменяя наш полукочевой образ жизни, сочетающий земледелие с охотничьим собирательством, своими огромными стадами крупного рогатого скота и свиней - все они уступают священным козам, которых мы, кикуйю, мирно содержали на протяжении веков, не разрушая наш природный рай, как это делали эти иностранцы. Вытаптывая плодородные почвы и зарыбленные охотничьи угодья, на которые мы полагались веками, если не тысячелетиями, и поглощая все наши родные луга и поля в хищническом избытке, наша Кения разрушается, и мы должны действовать сейчас, чтобы остановить это, так или иначе."
KIK_paint_highlands: "Закрасить белое Чёрным"
KIK_paint_highlands_desc: "Белое нагорье Кенийского плато вокруг горы Кения - самые плодородные земли во всей стране, и слишком долго эти золотые поля изобилия растаскивались англо-германскими колонизаторами и паразитами-масаи, вынуждая наших кикуйю и их соплеменников из племени банту вести нищенскую жизнь в качестве бедных скваттеров. Именно в этих священных высокогорных районах растут многие из наших любимых рощ платана Мугумо, которые являются естественной связью между нами, кикуйю, и духовной завесой за их пределами, что делает эту проблему духовной в той же степени, что и экономической. Мы должны вернуть эти холмистые прерии себе, чтобы восстановить сердце кенийского сельского хозяйства, чтобы наши люди больше никогда не голодали и не недоедали, а также очистить некоторые из наших самых священных мест от злого влияния чужих богов."
KIK_free_ghost_goat: "Освободить козла-призрака"
KIK_free_ghost_goat_desc: "Слишком долго мы, коренные жители Кении, были вынуждены жить гедонистической и безбожной жизнью европейцев, их холодные железные оковы сковывали наш народ и наших богов в соответствии с их злыми прихотями. Мы должны раз и навсегда освободиться от этих оков, разрушив современный механизированный мир железа и стали вокруг нас, вернувшись к более простому и естественному существованию, организованному в соответствии с нашими традициями как сеть общин и племен, живущих автономной, но совместной жизнью, окрашенной в красный цвет идеологии Мау-Мау, Создавая мирную жизнь, похожую на некоторые социалистические концепции коммунализма, анархизма, эко-социализма и т.д., создавая новую систему социально-экономической организации, которая танцует на линии, разделяющей традиции и современность, объединяя лучшее из обоих миров для блага нашего народа, полностью удаляя любое чужеродное пятно."
KIK_wooden_firearms: "Деревянное вооружение"
KIK_wooden_firearms_desc: "С нашей ненавистью к изысканным металлическим изделиям создание собственного оружия для борьбы с колонистами было, мягко говоря, затруднительным, особенно с учётом огромного отставания в технологическом развитии, когда речь идет о производстве этих иностранных образцов. Чтобы облегчить эту задачу, мы упорно работали над созданием нескольких полустабильных образцов огнестрельного оружия - в основном простых винтовок и пистолетов из прочных пород дерева - и оружия ближнего боя из дерева, камня или нерафинированных металлов, собранных у колонистов, чтобы использовать его в крайнем случае, несмотря на наши духовные колебания по поводу такой идеи. Вооруженные давно используемыми ножами "панга", похожими на латиноамериканские "мачете", традиционно применяемыми для уборки листвы в джунглях и сбора урожая, которые мы начали массово создавать из различных материалов, чтобы удовлетворить новый спрос, а также новым полностью или в основном деревянным огнестрельным оружием, годным лишь для нескольких выстрелов, Мы будем защищать наши земли и расширяющиеся границы своими собственными способами и на своих собственных условиях, сочетая эти странные, но культурно приемлемые инновации в дизайне оружия с нашей проверенной и верной партизанской тактикой и нашим непревзойденным знанием этой земли, чтобы создать арсенал и тактику, необходимые для продолжения революции Мау-Мау."
KIK_tribal_agrarianism: "Внедрить племенное земледелие"
KIK_tribal_agrarianism_desc: "Отвоевав исконные земли для молитв и охоты, заново обработав и засеяв наши сельскохозяйственные угодья, мы, жители Кении, и прежде всего кикуйю, возглавляющие нас, можем вновь вернуться к нашим доколониальным экономическим корням - охоте на местную крупную дичь и антилоп, сбору местных кормов, таких как местные гигантские сухопутные улитки или лианы сладкого картофеля, выращиванию местных наркотиков, таких как жевательный вечнозеленый стимулятор кат, любимый нашими солдатами, выращивание таких культур, как кукуруза, пшеница, рис, картофель, зеленый грамм и бобы, и священное козоводство в умеренных количествах, как мы, кикуйю, всегда делали, и в то же время снова подняли коз в качестве официальной валюты или тендера синкретической племенной экономики государства, снова превратив Кению в житницу Восточной Африки с помощью традиционных, несовременных методов в гармонии с окружающей нас средой. Мы знаем эту землю лучше, чем кто-либо другой на Земле, и будем применять это знание на практике отныне и навсегда."
KIK_move_against_bastards: "Борьба с изуверством к Матери-Земле"
KIK_move_against_bastards_desc: "Неестественные металлы и сплавы, которые европейские колонизаторы использовали для изнасилования природных земель Кении и всего мира, являются ублюдками Матери-Земли, которые должны быть уничтожены или иным образом устранены, чтобы наша земля, люди и связывающие нас духи могли по-настоящему исцелиться. Их городские ульи и механические лошади должны быть снесены, а фабрики, производящие смог, и многочисленные шахты, вгрызающиеся в плоть Матери-Земли, должны быть сровнены с землей, и на их месте появятся зеленеющие леса, золотые поля и редкие деревни и общины прежних времен, ибо Козел-Призрак желает вновь увидеть Кению чистой зелени, и мы будем арбитрами и справедливыми исполнителями этих божественных указов."
KIK_water_rituals: "Водные ритуалы и защитные талисманы"
KIK_water_rituals_desc: "Благодаря гениальным шаманским практикам, а также богам и богиням, таким как Призрачная Коза, мы научились проводить множество ритуалов и создавать талисманы, используя природные ингредиенты, такие как вода, остывшие угли, части животных, дерево, камень, перья и многое другое, которые, как говорят, способны выполнять различные функции - от защиты наших солдат от выстрелов до обеспечения больших урожаев или хорошо заселенных охотничьих угодий. Истинная ли это магия или просто хитрая работа нашего растущего жречества - неважно, ведь с нашими армиями и экономикой, находящимися под защитой и благодеяниями этих благословений, мы можем спокойно и легко вступить в новый век изобилия, защиты и процветания."
KIK_socioeconomic_realisation: "Наши социальные и экономические истоки"
KIK_socioeconomic_realisation_desc: "Революция Мау-Мау родилась из огня, бушевавшего в народе кикуйю и других истинных кенийцев, когда нас топтали под социально-экономическим гнетом англо-германского колониализма, который создал нищенские условия и ужасающий уровень жизни, заставившие наш народ объединиться и предпринять радикальные действия, превратив нас из группы бедных скваттеров, бандитов и юнионистких рабочих в жестоких революционеров, в одночасье, и все это ради блага Кении. И хотя вначале многие коренные кенийцы отвергали нас, сейчас никто не может отрицать наших успехов, поскольку мы успешно превращаем Кению и другие страны в популистский рай для избранных нами народов. Хотя будущее может быть омрачено тьмой, у нас есть свет Козла-Призрака и [root.getleader], чтобы направлять нас, так что пусть эта новая экономика несет нас к новому будущему."

KIK_new_kenyan_army: "Перестройка ОАЗК"
KIK_new_kenyan_army_desc: "Кенийская армия земли и свободы, или, как их более широко называют, мау-мау, доблестно служила во время обоих Великих восстаний, каким-то образом победив промышленно развитую сверхдержаву с помощью старинных винтовок, ржавых ножей и сельскохозяйственных орудий. Однако это архаичное оружие не будет так хорошо служить нам в грядущих войнах завтрашнего дня, и поэтому ОАЗК должен адаптироваться и развиваться, чтобы вся Кения не устарела так же, как они."
KIK_army_of_militas: "Реформа ополчения"
KIK_army_of_militas_desc: "Ополченцы-фермеры, входившие в ОАЗК во время Великого восстания, хорошо послужили нашему народу в огне войны, которая принесла нам свободу - мы не должны забывать об этом наследии. Мы удвоим использование ополченцев в качестве основной структуры нового ОАЗК, а также модернизируем тактику и оборудование в их распоряжении, чтобы создать действительно эгалитарную и эффективную боевую силу для защиты нашего нового суверенного дома."
KIK_organized_army: "Упраднение ополочения"
KIK_organized_army_desc: "Хотя разношерстные группы фермеров и рабочих, которые принесли нам нашу независимость, несомненно, были самым храбрым поколением, которое когда-либо знал наш народ, их победа над империалистическими собаками была чистой случайностью. Нельзя снова рисковать будущим Кении за счёт стареющих фермеров, поэтому Кении требуется современная, организованная и профессиональная армия. Ополченцы будут распущены, и вместо них будет собрана профессиональная армия, потому что численность и рвение, возможно, выиграли нашу первую битву, но следующая битва будет выиграна при тщательном планировании и подавляющей огневой мощи."
KIK_buy_planes: "Овладеть небесами"
KIK_buy_planes_desc: "Наши вооруженные силы должны подняться в небо, если мы хотим полностью и эффективно бороться с империалистическими силами, поражающими наш континент. Необходимо будет построить новые авиабазы, поскольку у нас остро не хватает доступных взлетно-посадочных полос в пределах наших границ. Что ещё более важно, мы обращаемся к «дружественным» режимам и контактам на черном рынке, чтобы реквизировать достаточно самолетов для создания ВВС Кении, а также планы, необходимые для производства наших собственных летающих аппаратов, когда наши промышленные центры заработают..."
KIK_defend_our_waters: "Превратите наши воды в оружие"
KIK_defend_our_waters_desc: "Используя несколько заброшенных и устаревших кораблей, оставленных бегущими колонизаторами, мы создадим костяк нашего нового флота. Взяв на себя законсервированные верфи и гавани бывшего колониального режима, в то время как новые верфи будут построены в Момбасе и других местах вдоль южного побережья, мы, кенийцы, выйдем в моря и справимся с бурными волнами у Африканского Рога, и все это для того, чтобы справиться с трудностями. Защищайте нашу революцию и наш народ."
KIK_guerilla_force: "Традиции партизанской войны"
KIK_guerilla_force_desc: "Мау-Мау повсеместно использовала партизанскую тактику против англо-немецких колониальных формирований, вторгшихся на их земли, используя их для жестокого действия, когда они тысячами вырезали новых колониальных рекрутов, прежде чем глупые империалисты сдались и, наконец, были изгнаны с наших земель. Эта традиция должна остаться нетронутой, поэтому мы изменим партизанскую тактику нашего прошлого с модернизациями и инновациями будущего, чтобы создать поистине ужасающие и смертоносные партизанские силы, достойные защиты нашего народа и служения нашим амбициям."
KIK_mobile_army: "Наследие штурмовой тактики"
KIK_mobile_army_desc: "Недостаток профессионализма Мау-Мау с лихвой компенсировали скоростью и маневренностью. Используя тактику небольших подразделений в сочетании с легким снаряжением и завидным знанием местной местности, ополченцы Мау-Мау смогли поразить как молния самое сердце империалистов и отступить так же быстро, как они прибыли. Эту тактику будет адаптировать для нового поколения либерийских солдат, обученных использованию современных моторизованных транспортных средств и другим формам быстрого передвижения и перемещёния, чтобы создать здесь, в Африке, новое поколение молниеносных войн - одну чтобы опередить медленные махинации и движения оставшихся империалистических держав."
KIK_mountain_warfare: "Мастера Кириньяги"
KIK_mountain_warfare_desc: "Кириньяга, или гора Кения, как её ошибочно назвали бриташки, служит величайшим символом нашей национальной гордости и тезкой самого нашего народа. Наш народ давно знает её вершины и окружающие её склоны, служа пастырями на этих коварных высокогорьях, и наши вооруженные силы не являются исключением. Война в горах такая же кенийская, как и Мау-Мау, и мы будем серьезно относиться к этой традиции, используя наше владение этой коварной местностью в наших интересах, когда мы убиваем наших врагов."
KIK_merit_system: "Продвижение через долг"
KIK_merit_system_desc: "Только действительно меритократическая система может способствовать хорошему поведению в классе офицеров. Офицеры наших вооружённых сил будут продвигаться по службе на основании их служебного стажа, условий проживания, наград и проявлений доблести. Хотя это может привести к тому, что некоторые менее популярные солдаты возглавят своих бойцов, наш режим считает, что это принесет наилучшие результаты, когда дело доходит до профессионализма и мастерства в нашем офицерском корпусе."
KIK_elected_officers: "Продвижение через популярность"
KIK_elected_officers_desc: "Мужчины, которые сражаются в наших окопах и окопах, лучше, чем кто-либо другой, знают, как вести их в самую гущу битвы. Конечно, они не всегда могут выбрать абсолютно идеального человека для этой работы, но офицер, которого уважают его подчиненные, гораздо более полезен для нашей армии, чем тактический гений, которого атакуют его собственные войска. Офицеры в наших вооружённых силах будут избираться на свои должности подчиненными им войсками, с возможностью отзыва неподходящих офицеров путём голосования, также вступающего в силу, чтобы, как мы надеемся, ограничить количество бедных офицеров, засоряющих корпус."
KIK_fighting_force: "Истинная боевая сила"
KIK_fighting_force_desc: "Вооруженные силы Кении прошли долгий путь от неуклюжих, плохо обученных фермеров, вооружённых пангами и ветхими винтовками. Теперь ОАЗК это гордая и современная боевая сила, готовая до последнего защищать нашу только что освобожденную нацию. Теперь мы с гордостью маршируем в будущее, зная, что у нас есть средства защитить себя, наконец, освободившись от страха. Харамбе!"

### Events ###

obama.1.t: "Война продолжается!"
obama.1.d: "11 лет. 11 долгих лет, вот как долго мы сражаемся с Белым человеком. Ситуация изменилась за годы, прошедшие с начала восстания нашего лидера Великого Обамы! Когда-то это были британцы, но теперь они следуют приказам более темной угрозы. Немцы! Народ Кении и всей Африки корчится под сапогами! Больше так не будет! Это будет последний год, либо Кения будет нашей, либо её не будет вовсе! Да здравствует тотализм! Да здравствует Обама! Мы, Мау-Мау, никогда не перестанем сопротивляться Белому Человеку!"
obama.1.a: "Смерть белым!"

obama.2.t: "Пули во имя крови и кровь во славу пуль"
obama.2.d: "Ндиангуи Нгуре, он был верным солдатом, верным своему делу, белые стали дьяволами. Однажды патрулируя, к нему подъехал Всадник. "Где твой начальник, приятель?" - сказал ему мау-мау с акцентом. Нгуре, следуя своему инстинкту, сразу же направил на него винтовку. Белый человек, покрытый шемагом, ещё раз и спокойно повторил: "Где твой начальник?" Вскоре подошел командир взвода из подразделения Нгуре: "Вы получили информцию?", "Конечно, скоро конвой, вот ваша следующая цель" - сказал он, бросая пакет командиру взвода. После того, как всадники сошли с дистанции, взвод пошел по тропе к оостальному конвою. Вскоре вышли белые люди и начали загружаться в последний грузовик. "Удачи в твоем маленьком восстании, приятель! Тебе это понадобится!" - сказал мужчина, размахивая рукой, когда они уезжали. В этот момент Нгуре спросил своего командира взвода: "Зачем мы берем оружие у белых дьяволов?",командующий поразил колким ответом: "Кто вы такие, чтобы сомневаться в том, что поручил наш лидер Обама! Ружья для Мау-Мау необходимо приобретать любыми способами! Если они хотят продать нам свою веревку, сказав, какой белый человек должен умереть, пусть будет так!" - сказал вождь перед тем, как ударить его по голове, как собаку."
obama.2.a: "Пули за любую цену"

obama.3.t: "Сопротивлению конец"
obama.3.d: "Братья и сестры по оружию, хотя внешний мир повернулся против нас, мы продолжаем сражаться! У мау-мау хватит духа сражаться с врагом до последней капли крови! Наше сопротивление не должно щадить колониальных реакционеров, которые стремятся уничтожить нашего лидера и наше спасение -  Обаму. Борьба не закончится, пока Обама не приведет нас к тому, чтобы принести свет Тотализма в эту часть Континента, или пока мы не умрем, защищая нашу гордость и свой народ!"
obama.3.a: "Да здравствует тотализм! Да здравствует Обама! Да здравствует Мау-Мау!"

obama.4.t: "Последнее испытание горы"
obama.4.d: "Высоко над суетливым Найроби, на вершине второй по высоте горы, поднимающейся с этого темного континента, Оньянго Обама готовится к приближающемуся шторму. Когда первые лучи утра залили небо своим красным оттенком, Обама поднялся на вершину горы. Кения. Глядя на горизонт, он созерцает бескрайние просторы земли вокруг, эту колыбель человечества и место рождения нашего вида. Земля такая чистая и разнообразная в своей жизни, с глубокими и загадочными джунглями и горными вершинами, которые врезаются в небо, отчаянно пытаясь коснуться богов в небе. Эта чудесная земля является неотъемлемым правом всех мужчин и женщин, и все же в этот самый момент извращенная и извращенная сила насилует и грабит эти земли ради наживы, жадности и эгоистической личной выгоды: европейцев. Эти бледные демоны лгут и обманывают своими обещаниями цивилизации и прогресса, но земля плачет при каждом их движении, и народ Кении страдает за это. Их унижают и унижают, притесняют в суровых условиях, заставляют трудиться и рабствовать только для того, чтобы их украли на рынках Белого Человека. Нет, больше нет, подумал Обама, вырываясь из транса, глядя на кроваво-красный восход солнца, пока его мысли улетали. Он знал, что ему нужно делать. Он и его партизаны мау-мау освободят Кению и очистят эту грязь с этих исконных земель. Обама знал, что в этой битве он не отступит, когда свет тоталитаризма руководил ими, как свет зари руководил его путешествием в гору. Ему предстояло последнее испытание Горы, и он знал, что добьется успеха для Кении, для Тотализма!"
obama.4.a: "Мау-Мау под руководством Обамы никогда не падет!"

obama.5.t: "Зов повстанцев"
obama.5.d: "Время пробуждения Африки стремительно приближается, и вместе с ним хунта партизанских сил Обамы призывает детей темного континента выступить против германского угнетателя, чтобы положить конец мёртвой хватке европейской гегемонии над африканским народом. Сторонники Обамы называют: "финальная битва за душу Кении".\nРадиопередачи пронеслись по радиоволнам, голос лидера Красной армии Кении потрескивал сквозь густые джунгли, вызывая имена великих и могущественных легенд Африки; от Мансы Мусы до Яа Асантеваа и Шака Зулу, Обама превозносил воинственный дух африканского народа, и как теперь, как тогда, следующее великое испытание Африки было для них, и теперь, как тогда, настала очередь Кении требовать её по праву рождения из тени Рейха.\nПо всей Кении переулки украшены плакатами и граффити, порча статуи и даже нацарапаны на улицах у главных дорог: "Не кланяйтесь мошеннику в Вашингтоне!" - кричат слова: "Не кланяйтесь перед мошенником! мясник во Фландрии! Не кланяйся берлинской шлюхе! Долой Рейх! Долой Геринга! Обама жив! Кения жива! Африка жива!!!""
obama.5.a: "Востань, храбрый кенийец, востань и сразись за Обаму и тотализм!"

obama.6.t: "Только Обама!"
obama.6.d: "Без Обамы не будет новой Африки! Без Новой Африки нас и дальше будут угнетать белые! Братья встаньте на сторону Обамы, и Африка будет спасена! Мы смоем Белое Угнетение через их кровь и всех африканцев, которые сотрудничают с Белыми! Наше дело праведно и благословлено Богом!"
obama.6.a: "Да здравствует Обама!"

obama.7.t: "Только Тоталитаризм!"
obama.7.d: "Без тотализма мы ничто! Тотализм - это наш план создания панъафриканского государства, чистого единого государства. Чистый от белых! Без них Африка продвинется на 1000 лет вперёд! Для этого мы не можем позволить Белым злоупотреблять Африкой своим злым влиянием! Только силой Тотализма мы сможем окончательно очистить нашу Святую Родину от Белых Дьяволов!"
obama.7.a: "Да здравствует Тотализм!"

obama.8.t: "Обама наш судья!"
obama.8.d: "Пока за городом гремит стрельба... Обама знал, что он не может победить, но знал, что он должен бороться за Африку! Его союзник по революции и один из самых молодых солдат, Дедан Кимати, подошел к лидеру Обаме. "Достаточно..." Обама в ответ сказал, "Довольно планирования, Товарищ" Кимати протянул руку Обаме, схватил её, поднял на коня и побежал к своим войскам. Обама быстро слез с лошади, сел на свою и поехал впереди своих людей. «Товарищи! Кажется, это наши последние дни! » Мужчины скандируют «Мау-Мау никогда не закончится!» Несколько раз, прежде чем Обама убедил их бросить его: «За эти последние годы я узнал, что изменения могут происходить только снизу вверх для угнетенных народов Африки! Мы, Мау-Мау, создали образцовое сообщество, которое помогло сделать жизнь людей лучше! » Мужчины были в восторге, были готовы умереть за Обаму. Обама незаметно приказывает им войти в строй, которому их обучил Фитцджеральд за несколько дней до этой битвы. Одним словом - прерванный единственным белым человеком, которому Обама и Кимати доверяют, Скоттом Фицджеральдом. «Итак, вы решили остаться с нами! Немцы повесят и расквартируют тебя, как и всех нас! Кричал Обама журналисту, который когда-то был их пленником. «Последние несколько месяцев я был твоим братом! Позвольте мне ещё раз прокатиться с моими братьями! » - сказал Фицджеральд Обаме и его людям. «Тогда катайтесь с нами! Присоединяйтесь к нам в битве ... ещё раз ». Обама улыбнулся теперь с Фицджеральдом на их стороне, они, вероятно, могли бы сохранить строй до контакта с немцами. Теперь, одним словом, отряд вместе двинулся к своим позициям, как храбрый отряд воинов-революционеров, призванный освободить Африку."
obama.8.a: "Народная война до тотализма!"

obama.9.t: "Великое Сражение!"
obama.9.d: "Когда Обама мчался вперёд на лошадях, его люди сражались на полях, в домах и на улицах. Ваджир превратился в адский котёл с кипящим маслом. Мау-мау просто не покинули бы свой дом без боя. Бои были одними из самых кровавых, которые когда-либо видела Африка, когда Мау-Мау отступали, и они бежали в лес Мау и горы Кении. Это не было бы концом для них, слишком многие сбежали, чтобы сражаться с немцами в другой день.\nОбама, тяжело раненный в результате нападения, сумел очутиться на ранчо, где готовили атаку. Он спрятался в сарае, пытаясь затаиться до тех пор, пока не сможет сбежать обратно к людям. К сожалению, немцы оказались не такими глупыми, как он думал. Вскоре собрался целый взвод, он знал, что это должно произойти. Он не хотел в это верить. Жалко, что ему пришлось разочаровать Дедана, его самого преданного последователя, но, надеюсь, он возьмет на себя ответственность за этот момент, как он обещал. Пришло время, когда Обама был готов встретить свою последнюю судьбу. Прежде чем он встретил свою смерть, он был полон решимости сбить столько, сколько смог, вытащив свой C-96, он произвел несколько выстрелов, которые, как он знал, ударил, но он не знал, сколько погибло. SMLE привел его в следующую жизнь, замученного угнетателями Африки за свободу для всей Африки.\nДвое каким-то образом сбежали, спасаясь от этой бойни. Вскоре Обаме пришлось прекратить бежать, чтобы отдышаться, и вскоре Дедан заговорил с ним: «Так вот как мы планируем закончить? Умирать в каком-то забытом городе. Дедан сердито сказал ему, что Обама быстро ответил. "Все идет вместе ... именно так, как я планировал". Дедан просто был сбит с толку: «Как, чёрт возьми, собирается вместе! У нас ещё больший беспорядок, чем раньше! " «Не волнуйтесь, сейчас нам нужно разделиться, они всё ещё преследуют нас!» Обама прервал допрос Дедана."
obama.9.a: ""Мы поговорим об этом ещё раз!""

obama.10.t: "Конец войне Буша?"
obama.10.d: "Это тёмный день для Мау-Мау. Мы понесли огромную утрату, и что ещё хуже, наш лидер Обама пропал без вести и считается мертвым. Молодой Дедан Кимати, правая рука Обамы, возглавил наше движение в его самый мрачный час. Кимати утверждает, что выполняет волю Обамы, и взял своего маленького сына а вместе с остатками наших сил, чтобы зализать наши раны. Хотя он заверил нас, что мы отомстим за нашего павшего лидера и братьев, даже самые гордые воины Мау-Мау не могли не спросить себя: «Это конец?»"
obama.10.a: "Нет, это только начало"

obama.11.t: "Кенийская оборона сообщает: Ваджир, Кенийская колония, [GetDateText]"
obama.11.d: "Наша оценка была действительно верной, и силы, оставшиеся в Ваджире, действительно были слишком малочисленными, чтобы сопротивляться нам. Их упорство, фанатизм и способность находить что-то новое, что нас раздражает, остались прежними. Вчера в 14: (на момент написания этого отчёта) Мау-мау использовали лошадей, взятых с ранчо английских поселенцев (сказал, что поселенец был мёртв с самого начала восстания), и нанесли нам последний удар. Несмотря на то, что наши ряды на удивление перегружены, когда они дошли до нашей задней линии, мы установили несколько правил и приказали их косить. Также были сообщения о белом человеке среди них, но никто из сил обороны не смог это подтвердить. Возможно, ему удалось бежать после резни, которая была кавалерийской атакой. Было подтверждено, что Обама избежал своей неудавшейся попытки победы. Считается, что его нашли в сарае, когда он попытался выстрелить, и, как полагают, был застрелен не раньше, чем убил 5 и ранил 2 человека. Нам пока не удалось найти тело Обамы, несмотря на то, что люди, которые пришли после него, подтвердили его смерть. . Надеюсь, после его смерти мы сможем разобраться с остатками того, что осталось от этого надоедливого восстания. Мы также сейчас убираем то, что осталось, и сжигаем все, что написано ими, что не имеет отношения к нашему сбору информации. Из этого мероприятия можно извлечь много уроков, и во-первых..."
obama.11.a: "Неизбежная участь"

obama.12.t: "Мау Мау: Шакалы Кении"
obama.12.d: "Недавно на прилавках появилась недавно вышедшая книга известного американского писателя Ф. Скотта Фицджеральда. Фицджеральд опубликовал новую статью после возвращения из отпуска в Вестафрике, в который он отправился в 1935 году. Этот средний литературный материал рассказывает о небольшой, но вязкой «войне Буша» между немецким правительством Кении и Мау-Мау. Речь идет о тактике и идеалах Мау-Мау, их лидере Обаме и личном участии Обамы в восстании, что, по мнению критиков, весьма сомнительно. В целом эта книга не пользуется большим спросом и лишь усиливает дурную репутацию Обамы, которую, похоже, заработал в колониях."
obama.12.a: "Что он о себе думает? "Белый Спаситель?""

obama.13.t: "Обама говорит!"
obama.13.d: "«Есть много богатых, успешных кенийцев, которые согласны со мной, потому что они хотят что-то вернуть. Они знают, что не сделали этого - послушайте, если вы добились успеха, вы не добились этого самостоятельно. Вы не попали туда сами. Меня всегда поражают люди, которые думают, что это должно быть потому, что я был таким умным. Есть много умных людей. Должно быть, потому, что я работал больше всех. Позвольте мне сказать вам кое-что - там много трудолюбивых людей.\n\nЕсли вы добились успеха, кто-то из окружения оказал вам некоторую помощь. Где-то в вашей жизни был великий учитель. Кто-то помог создать эту невероятную кенийскую систему, которая позволяет вам процветать. Кто-то вложил деньги в дороги и мосты. Если у вас есть бизнес - вы его не построили. Кто-то другой сделал это возможным. Телеграф не был изобретен сам по себе. Правительственные исследования создали телеграф, чтобы все компании могли зарабатывать на нем деньги.\n\nДело в том, что когда мы добиваемся успеха, мы добиваемся успеха благодаря нашей личной инициативе, но также потому, что мы делаем что-то вместе. Есть некоторые вещи, например, тушение пожаров, которые мы не делаем в одиночку. Я имею в виду, представьте, если бы у каждого была своя пожарная служба. Так организовать тушение пожаров было бы непросто.\n\nИтак, мы говорим себе: с момента основания этой страны, знаете что, есть некоторые вещи, которые мы делаем лучше вместе. Так мы освободим Кению. Вот как мы победим гуннов! Вот как мы построим тоталитарную нацию! Так мы освободим всю Африку! Мы поднимаемся или падаем вместе как одна нация и как один народ, и именно по этой причине я единственное спасение Кении - потому что я всё ещё верю в эту идею. Ты не один, мы в этом вместе!»"
obama.13.a: "Только Обама может привести Кению к свободе!"

obama.14.t: "Обама говорит о экономическом крахе в Чёрный Понедельник"
obama.14.d: ""Мы встречаемся в момент большой неопределенности для Кении. Экономический кризис, с которым мы сталкиваемся, является худшим в нашей современной истории. Рынки по всему миру становятся все более нестабильными, и миллионы кенийцев откроют свои кошельки на этой неделе и увидят, что так много их с трудом заработанных денег исчезло. Только на этой неделе 760 000 рабочих потеряли работу. Безработица здесь, в Кении, составляет 85% за последние восемь лет, что является самым высоким показателем за шестнадцать лет. Вы потеряли одну из каждых четырех рабочих мест на производстве, доход типичной кенийской семьи упал на 25 долларов, и становится все труднее и труднее вносить арендную плату, или набивать желудок, или даже держать электричество включенным в конце рабочего дня. месяц. При таких темпах вопрос не только в том, что вам стало лучше, чем было четыре года назад, а в том, стали ли вы лучше, чем были четыре недели назад? \n\nУ нас по-прежнему есть самые талантливые и продуктивные работники из всех стран на Земле. Мы по-прежнему являемся домом для инноваций и технологий, колледжей и университетов, которым позавидует весь мир. Некоторые из величайших идей в истории исходили от наших малых предприятий и наших исследовательских центров. Это будет непросто, но нет причин, по которым мы не можем сделать этот век веком Кении. \n\nНо это примет новое направление. Потребуется новое руководство в Найроби. Потребуются настоящие изменения в политике и политике последних лет.\n\nВ ходе войны Буша я разработал ряд мер, которые будут способствовать росту нашего среднего класса и укреплению нашей экономики в долгосрочной перспективе. Я реформирую наш налоговый кодекс, чтобы 95% рабочих и их семей получили снижение налогов, и отменю подоходный налог для пожилых людей, зарабатывающих менее 50 000 долларов. Я снизлю стоимость медицинского обслуживания для семей и предприятий, вложив средства в профилактические меры, новые технологии и предоставив каждому кенийцу возможность получить такую ​​же медицинскую страховку, которую предоставляют себе члены колониальных властей. Мы позаботимся о том, чтобы каждый ребенок мог конкурировать в мировой экономике, набрав армию новых учителей и сделав колледж доступным для всех, кто хочет туда поступить. Мы создадим пять миллионов новых высокооплачиваемых рабочих мест за счёт инвестиций в возобновляемые источники энергии, которые устранят нефть, которую мы в настоящее время импортируем с Ближнего Востока, через десять лет, и мы создадим два миллиона рабочих мест, восстановив наши разрушенные дороги. школы и мосты. Это серьезный вызов. Но мы можем это сделать, если будем действовать сейчас и действовать как единая нация. Мы можем открыть новую эру ответственности и подотчётности в Кении и Найроби.   \n\nВместе мы не можем проиграть. Не сейчас. Не тогда, когда нам нужно решить кризис и сэкономить экономику. Не тогда, когда так много кенийцев без работы и без дома. Не тогда, когда есть семьи, которые не могут позволить себе обратиться к врачу, отправить ребенка в колледж или оплатить счета в конце месяца. Не тогда, когда есть поколение, которое рассчитывает на то, что мы предоставим им те же возможности и те же шансы, что и мы. \n\nТеперь дело за нами. Вместе мы не можем потерпеть неудачу! Вместе мы сможем преодолеть разрушенную политику и раскол последних восьмидесяти лет! Вместе мы сможем обновить экономику, которая вознаграждает труд и восстанавливает средний класс! Вместе мы сможем создать миллионы новых рабочих мест, выполнить обещание о доступном здравоохранении и образовании, которое поможет вашим детям конкурировать! Мы сможем сделать это, если объединимся, если будем уверены в себе и друг в друге, если будем смотреть за темноту дня на яркий свет надежды, который ждет нас впереди. Вместе мы сможем изменить эту страну и изменить этот мир. Спасибо вам и помните: только тотализм и только я можем привести Кению к свободе!”"
obama.14.a: "Только Обама может спасти экономику Кении!"

obama.15.t: "Обама разговаривает с Мау-Мау"
obama.15.d: ""...как нация, у нас была своя доля дебатов о войне Буша. Временами он разделял нас как народ. По сей день некоторые кенийцы хотят остаться в битве подольше, а некоторые хотят помириться. Но не должно быть разногласий по поводу того, чего достигли мужчины и женщины наших вооружённых сил.\n\nИ поэтому я хочу быть предельно ясным: мы боремся за то, чтобы покончить с гуннами - и мы это сделаем. Мы оставим кенийскому народу с трудом заработанную возможность жить лучшей жизнью - это ваше достижение; это та перспектива, которую вы сделали возможной. \n\nИз того, что мы испытали, можно извлечь много уроков. Мы узнали, что мау-мау должны начать войну с четко определенными целями. Мы узнали, что мы всегда должны взвешивать издержки действий и откровенно сообщать об этих издержках народу Кении. Мы узнали, что в 20-м веке мы должны использовать все элементы силы Кении для достижения наших целей, поэтому я привержен созданию нашего гражданского потенциала национальной безопасности, чтобы это бремя не перекладывалось постоянно на наши вооруженные силы. Мы узнали, что наши политические лидеры должны добиваться широкой и двусторонней поддержки, от которой зависит наша политика национальной безопасности, поэтому я не буду консультироваться ни с кем другим при выполнении своих планов. И мы осознали важность тесного сотрудничества с друзьями и союзниками, поэтому мы открываем новую эру участия в войне Буша. \n\nОтправной точкой нашей политики всегда должна быть свобода кенийского народа. Я знаю, что вы - мужчины и женщины лучших боевых сил в истории мира - можете встретить любой вызов и победить любого врага. И как ваш главнокомандующий, я обещаю вам, что я отправлю вас в опасную ситуацию только тогда, когда это абсолютно необходимо, и предоставлю вам оборудование и поддержку, необходимые для выполнения работы. Это самый важный урок из всех, поскольку последствия войны ужасны, а жертвы неизмеримы.  \n\nВы знаете, потому что видели эти жертвы. Вы прожили их. И все мы их чтим. \n\nУ каждого кенийца, служившего с мау-мау, есть своя история. У каждого из вас своя история. И эта история теперь является частью истории кенийского народа - народа, который существует только потому, что свободные мужчины и женщины пролили кровь за него с пляжей в пустыни. С гор на улицу. Вы учите нас тому, что цена свободы велика. Ваша жертва должна побудить всех нас - каждого кенийца - спросить, что мы можем сделать, чтобы стать лучшими гражданами. \n\nВ предстоящие месяцы будет больше опасностей. Нас ждут новые испытания и непредвиденные испытания. Но благодаря жертвам тех, кто служил, мы добились с трудом заработанного прогресса, мы изгоним гуннов с этой земли, и у нас будет мир! \n\nСпасибо, и пусть Свет Тотализма приведет нас к победе!""
obama.15.a: "Только Обама может принести мир в Кению!"

obama.16.t: "Смешанные джунгли; ввод в Красную Кению"
obama.16.d: "По мере того как жемчужина в короне колониальной империи Германской империи все глубже и глубже погружается в нестабильность, глубоко в сердце Кенийского нагорья образовался большой красный маяк свободы; то, что когда-то было плацдармом предательской Schutztruppe, теперь стало основой левого народного восстания против немецких колониальных угнетателей во имя освобождения народов Восточной Африки. \nМау-Мау, как они себя называют, это просто партизанские отряды из обездоленных фермеров и бедноты из рабочего класса народов кикуйю, эмбу и меру в Германской Восточной Африке, и хотя самоуспокоение могло быть предпочтительнее в первые дни немецкой колониальной власти, затяжной экономический спад в колониях Рейха в сочетании со все более авторитарной администрацией колониального генерал-губернатора Генриха Шнее загнали обездоленных и угнетенных уроженцев Германской Восточной Африки в лагерь левого революционера Оньянго Обамы, ветерана бывшей колониальной армии Британии. превратившегося в сторонника Африканской хартии тотализма, теперь верховный главнокомандующий молодой Красной Армии Кении. \nВсе не в порядке с революцией, ибо стиль ведения войны, специально сформированный для данных условий, партизанское противостояние превосходящим силам врага, не даёт превосходства над регулярными частями, силы Обамы значительно уступают в подготовке и оборудовании немецким силам безопасности, а с учётом того, что Красная Армия уже отступает от наступающих немцев, будущее революции выглядит действительно мрачным."
obama.16.a: "Какова жизнь в Обамовской Кении?"
obama.16.b: "К черту сомневающихся, Обама станет спасением Кении!"

obama.17.t: "Кения Обамы!"
obama.17.d: "Мы прошли долгий и трудный через предательские горной местности и палящие пустыни Кении, как мы распространяем пылающий ад восстания через эти земли. С самых высоких пиков горы. От Кении до холмистых равнин и кустарников нашей базы операций в Ваджире, призыв Тотализма, Обамы эхом отражается в нашем праве по рождению. Эти земли обрабатывались нашими отцами и отцами нашего отца задолго до того, как Белый Человек впервые ступил на наш Тёмный Континент. Мы знаем укромные уголки этой земли лучше всех и использовали эти знания, чтобы поддерживать наше народное движение, ведя жестокую партизанскую войну против этих вероломных европейцев и их нескончаемой жадности. Мы лежим в наших каменистых крепостях и логовах пустыни, запертые, как загнанная в угол лиса в своем логове, готовые наброситься и ударить любого, кто посмеет попытаться отделить нас от наших земель.Наш храбрый лидер, великий Мзи Оньянго Обама, руководит нашим инфантильным восстанием изо всех сил, пася нашу паству, пока мы постоянно спасаемся от постоянно преследующихся кенийскими пограничными войсками. Его почти божественное лидерство даже вдохновило многих поклониться этому мессии кенийскому рабочему и спасителю для людей Африки в целом. Пока он возглавляет Мау-Мау, наши самые фанатичные и рьяные братья по оружию воздвигают статуи в его образе и создают песни и гимны о его победах и деяниях, постепенно создавая культ личности вокруг молодого революционера - развитие, которым он не кажется осудить. Они знают, что только под руководством Обамы у них когда-либо будет шанс на победу в этой, казалось бы, бесконечной войне. Наш славный верховный лидер - это красное солнце, которое взойдет на новый день в Кении, служа великой северной звездой этой благородной экспедиции. Под его сияющим красным светом Обама откроет зарю лучшей Кении, лучшей Африки; один, пропитанный красным сиянием Тотализма и темными пятнами крови нашего врага."
obama.17.a: "Только Обама может проложить путь"

redkenya.1.t: "Кения требует Джубаленд"
redkenya.1.d: "Джубаленд, самый южный регион Сомали, долгое время был спорным регионом среди различных народов Рога и всей Западной Африки. Сосредоточенный вокруг зеленой долины Джуба и извилистой реки Джубба, от которой этот регион получил своё название, Джубаленд был случайно разделен вмешивающимися европейскими Державами во время битвы за Африку, и линии на карте разделяли родственные народы между Сомали и Кенией. Однако наше великое государство выиграло от случившегося ранее, поскольку мы сохранили контроль над большей частью этого раздробленного региона. Но, кенийские собаки теперь собираются на юге, готовые к войне, и прислали нам четкий ультиматум: сдать долину Джуба этому новому государству кенийского народа или столкнуться с гневом Стэнли Матенге и недавно созданной Кенийской Армии Земли и Свободы."
redkenya.1.b: "Дооксада Джуба это самолийская земля!"
redkenya.1.a: "Придётся уступить этим свехнувшимся националистам."

redkenya.2.t: "Возвращение Джубаленда"
redkenya.2.d: "Бесхребетные щенки в Могадишо покорно прислушались к нашему ультиматуму и передали контроль над долиной Джубба нашей администрации. С возвращением этих законных земель Кении в лоно государства нашего великого народа, ужасные ошибки и деяния империалистических европейцев были исправлены, и раздробленный северный регион нашей страны снова стал единым!"
redkenya.2.a: "Линии на карте более не разделяют наших людей!"

redkenya.3.t: "Сомали отказывается"
redkenya.3.d: "Наивные Фала, контролирующие сомалийское правительство, проигнорировали наш ультиматум по возвращению долины Джубба, хотя мы ещё не знаем, было ли это проявлением храбрости или глупости. Как бы то ни было, теперь у нас есть выбор: мы можем либо послать нашу Кенийскую Армию Земли и Свободы (КАЗС) прямо в само сердце страны, Могадишо, чтобы вернуть украденную у нас землю, либо мы просто отступим на данный момент или временно отступить, дабы не проливать кровь чёрного человека. Каким будет наш курс действий?"
redkenya.3.a: "КЗСА никогда не отступит, вперёд к победе, во имя Кении!"
redkenya.3.b: "Они раскусили наш блеф, и нам придётся отступить, пока что..."

redkenya.4.t: "Поход на Землю Обетованную?"
redkenya.4.d_israel: "В хаосе распада Миттельафрики от Кении отделилась бывшая соколония ныне не существующего Свободного государства Кения-Уганда, прихватив с собой большую часть политической инфраструктуры, созданной немцами и британцами. Теперь Уганда в значительной степени независима и управляется еврейской династией бизнесменов и псевдодворян Ротшильдов, которые создали здесь, в сердце Восточной Африки, новую страну молока и меда. Наша администрация, уже в значительной степени оправившаяся от ран, полученных в результате своего огненного рождения, поставлена перед выбором: мы можем либо игнорировать этих детей Божьих, предоставив их самим себе, либо изгнать этих иудейских мзунгу так же, как мы поступили с европейскими колонизаторами, измучившими кенийское нагорье. Как же нам поступить?"
redkenya.4.d: "В хаосе Миттельафриканского распада бывшая соколония ныне не существующего Свободного государства Кения-Уганда отделилась от Кении, прихватив с собой большую часть политической инфраструктуры, созданной немцами и британцами. Сейчас Уганда в значительной степени независима и управляется династией Абаласангейе, которая вновь установила контроль над своим некогда огромным Королевством. Наша администрация, уже в значительной степени оправившаяся от ран, полученных в результате своего огненного рождения, поставлена перед выбором: мы можем либо игнорировать этих монархистов, предоставив их самим себе, либо изгнать этих коррумпированных племенных вождей так же, как мы поступили с европейскими колонизаторами, измучившими кенийское нагорье. Как нам поступить?"
redkenya.4.a: "Во главе Уганды должны стоять африканцы, а не сыновья Давида."
redkenya.4.a_2: "В нашем новом порядке нет места для королей."
redkenya.4.b: "Пусть они спокойно строят свою новую Землю Обетованную."
redkenya.4.b_2: "Мы не враждуем с Бугандой, несмотря на их реакционную систему правления."

redkenya.5.t: "Чёрное сердце умирающей Империалистической Мечты"
redkenya.5.d: "Толстый и завсимый от наркотиков фриц, который правит сердцем прибрежной Восточной Африки, долгое время был врагом всех без исключения истинных сыновей и дочерей Африки, независимо от того, из какой нации или народов они родом. Герман Геринг - тиран, подпитываемый жадностью мзунгу, который привел к гибели глубинку народов банту. Его руки запачканы кровью невинно убиенных, которую он пролил; мужчины, женщины и дети, убитые тысячами, перемалываются в темной и извращенной машине, которая была чудовищем Миттельафрики и тем, что теперь является его гнилым предлогом для личной вотчины: Герингии. Мы могли бы просто игнорировать его раздражительное буйство, прячущееся в горных крепостях и редутах, усеивающих кенийское нагорье, но это не наследие для КАЗС. Вместо этого мы могли бы въехать в Дар-эс-Салам и свергнуть гнусный режим Геринга раз и навсегда, одним быстрым ударом убив крупнейшего зверя германского империализма."
redkenya.5.a: "Вперёд на Дер-эс-Салам! Во имя Кении и всей Африки!"
redkenya.5.b: "Этот зверь пожрёт сам себя, не будем ему мишать."

redkenya.6.t: "Кения, единая и неделимая"
redkenya.6.d: "После десятилетий борьбы с соперничающими Державами и европейским империализмом Кения теперь стоит, гордая и свободная, как единое и суверенное государство. Наши родственники банту и земля наших предков были объединены под одним флагом, одним человеком, одной идеей. Наш пастырь в эти тёмные времена, [KIK.GetLeader], был маяком, к которому обратилось все в Кении, и под его руководством наш народ и наша история были спасены. Под чутким контролем [KIK.getleader] наша некогда раздробленная национальная идентичность была вновь объединена и усилена без всякого сравнения, и эти новые узы станут основой нашего нового будущего, так что давайте все сплотимся, когда мы встретимся лицом к лицу с нашей судьбой!"
redkenya.6.a: "Харамбе! Харамбе! Харамбе!"

redkenya.7.t: "Иуда наших дней"
redkenya.7.d: "За последние несколько месяцев на бывших землях Кении и Уганды царит постоянный хаос. С крахом Миттельафрики и восстанием Обамы из мертвых народ Кении, наконец, может вздохнуть свободно, зная, что силы Мау-Мау наконец одержали победу после почти двух десятилетий войны и спасли самих себя от империалистических псов, бриташек и гуннов. Однако с этой победой начинается раскол в рядах Мау-Мау. \n\nВ течение почти трехлетнего периода отсутствия Обамы Дедан Кимати делал все возможное, чтобы сохранить единство Мау-Мау, до тех пор, пока Барак не достиг совершеннолетия, когда он сможет пойти по стопам своего отца и стать спасением Кении. . Однако Кимати не был Обамой, лишенный харизмы своего бывшего наставника и естественного лидерства. Хотя Кимати и сам по себе был хорошим лидером, он так и не смог занять место Обамы. Это отсутствие сильного руководства неизбежно ведет к росту разногласий в рядах Мау-Мау, в основном вокруг крайне националистического и возрожденца Банту Стэнли Матенге. Хотя он никогда не бросал вызов руководству Дедана, было ясно, что он не будет бездельничать, как только победа будет наконец одержана. Когда Обама внезапно появился снова, ещё раз заявив о лидерстве над Мау-Мау, Матенге быстро встал в строй его сторонников, хотя всё ещё явно придерживался своих собственных идей относительно будущего Кении. С победой над империалистическими силами, наконец, победой и миром Мау-Мау впервые с момента его создания, Матенге сделал свой ход, используя несколько лоялистских отрядов, чтобы попытаться захватить столицу, а вместе с ней и Обаму, человека на своем пути ко власти. \n\nПо мере того, как обсановка вокруг [KIK.Capital.GetName] накаляется, Матенге смог проскользнуть в лагерь Обамы. Как только Матенге смог проникнуть в кабинет Обамы, в комнату и из комнаты разразилась вспышка выстрелов. После двухминутной перестрелки пули, наконец, перестают лететь, и когда свита Матенге смотрит вокруг, они видят..."
redkenya.7.a: "... тело Матенге лежит в луже крови!"
redkenya.7.b: "...Обама умер окончательно и навсвегда!"

redkenya.8.t: "Столкновение титанов над облаками"
redkenya.8.d: "Ночь была прохладной, на чистом, усыпанном звездами небе виднелся расширяющийся космос, а свет полной луны освещал высокогорные районы центральной части Кении. Над всем этим возвышалась гора Кения, угрожая пронзить само небо. На этой горе много лет назад Обама, Кимати, Матенге и многие другие впервые собрались вместе, поклявшись друг другу в верности, когда они одновременно зарождали КФА и разжигали огонь революции Мау-Мау. \n\nТеперь Мзи Обама сидел в одиночестве на вершине, размышляя о победе своего народа и грядущих испытаниях... \n\nПри всех своих победах и триумфах Обама всё ещё хранил в сердце одну большую неудачу: потерю уважения своих учеников, ведь из двух его протеже один уже давно устал от пустых банальностей и надменного прозелитизма Обамы. Стэнли Матенге, некогда бывший наследником Мау-Мау в отсутствие Обамы, давно уступил место Дедану Кимати, нынешнему второму командиру и почти сыну Великого Мзее, из-за того, что Матенге придерживался более традиционалистских и националистических взглядов на большинство вопросов, с которыми сталкивалась КЛФА. Эти разногласия привели к расколу между этими титанами кенийской политики, а горечь и обида Матенге на своего бывшего хозяина долгое время тлели и росли, и теперь он преследует своего стареющего наставника, как ягуар, выслеживающий свою добычу. \n\nПока Обама сидит в медитации, прислушиваясь к своим внутренним мыслям, а завывающие ветры этой бурной вершины очищают его разум и скрывают следы потенциального убийцы, Матенге медленно поднимается на вершину горы и теперь стоит в нескольких метрах от спокойной фигуры Великого Мзее. Однако когда молодой маг огня начал делать шаг вперёд, под его ногами хрустнула ветка, и эта оплошность, вызванная его чрезмерной готовностью к удару, насторожила пророка, который тут же вскочил на ноги, выхватил нож и приготовился отразить бросок Матенге. В считанные мгновения два титана оказались в глотке друг друга, обмениваясь ударами и выпадами в яростной демонстрации силы в борьбе за дух и будущее самой Кении. \n\nПо мере того как борьба затягивалась, а завывающий ветер превращался в проливной шторм, эти два полубога кенийского идеализма были близки к изнеможению и приближались к своему завершению. В последнем порыве оба воина бросаются друг на друга, и победителем оказывается тот, кто быстрее выхватит свой клинок. \n\nВспышка, поразившая громом и светом эту альпийскую бурю, пролилась кровь, и тело упало. У Кении может быть только один мзи, один пророк, и этим человеком оказался..."
redkenya.8.a: "Обама; божество никогда не может умереть!"
redkenya.8.b: "Матенге; даже богу можно пустить кровь."

redkenya.9.t: "Смертельные муки старого порядка"
redkenya.9.d: "Когда стало известно, что Обама, уже в последний раз погиб, а точнее умер от руки Матенге, новый самопровозглашенный лидер Мау-Мау предпринял некоторые шаги, чтобы закрепить свою власть в Кении. Хотя капитал может быть обеспечен, власть Матенге далека от стабильности. Уже сообщается о сопротивлении его правлению, особенно в лице Дедана Кимати, его давнего соперника. Кимати находился в командировке на границе с Эфиопией, поскольку имперская армия якобы мобилизовалась в ответ на победу Мау-Мау. Когда весть о второй и истинной смерти Обамы распространилась со скоростью лесного пожара, Кимати решил отомстить за Обаму и, если возможно, спасти его сына, который, как сообщается, был схвачен Матенге. Когда Кимати ехал к столице, ему вспомнился последний раз, когда он видел Обаму перед своей первой смертью, что лишь укрепило его намерения. Ближе и ближе к столице, бои идут всё ожесточеннее, и кровь витает в воздухе, как нечестивый туман. Когда день подходит к концу и боевые действия прекращаются, становится ясно, что ..."
redkenya.9.a: "...Кимати победил! Да здравствует Обама"
redkenya.9.b: "...Матенге выдержал и его режим закрепился навсегда!"

redkenya.10.t: "Жестокая реальность"
redkenya.10.d: "Реальность современной Кении - это война. Идеи нашего нынешнего состояния и вероисповедания родились во время Первого Великого Восстания. Нынешний режим и человек, за которым мы следуем сегодня, пришли к власти только после того, как Миттельафрика погрузился в хаос, и мы сами взялись за оружие во второй раз, чтобы кроваво сбросить иго наших бывших рабовладельцев. И теперь, когда наше государство снова готовится к войне, чтобы вернуть какую-то давно забытую или давно потерянную полосу джунглей и песка, мы снова узнаем войну. Эта суровая, окровавленная реальность должна быть известна всем кенийцам, поскольку именно эта борьба, эта суровая и болезненная реальность дала нам дар свободы. Без войны, без жертв, без криков смерти наша нация и наш народ были бы ничем, кроме пепла и крови, забрызганными скалистыми вершинами горы Кения. Это стало утешением для наших людей; звуки артиллерийского огня и запах пороха - всего лишь колыбельные для наших закаленных в боях и стальных глаз людей. Это было реальностью нашего рождения и будет реальностью нашей продолжающейся жизни, потому что, если бы наша бдительность ослабла хотя бы на мгновение, мы были бы атакованы непознаваемыми волками, которые преследуют нас, как ягнята в ожидании резни. Война - это все, что мы знаем, и все, что мы можем поблагодарить за то, кем мы являемся и за что выступаем сегодня. Война - это все, что мы можем благодарить за наше будущее. Война удобна и безопасна, потому что ..."
redkenya.10.a: "...война никогда не меняется."

redkenya.11.t: "Переваливаясь через рельсы"
redkenya.11.d: "Хотя мы триумфально вернули Кению, землю наших отцов и их отцов, земли, которые мы унаследовали, далеки от процветания или даже прибыльности. С крахом гниющей язвы, которой были Миттельафрика и Свободное государство, которое привели к независимости Уганды, промышленность и инфраструктура, к которым мы имели доступ, также были разделены на две части. Хотя в Кении имеется приличное количество собственной промышленности, наша основная связь с остальным миром была разрушена, поскольку с уходом Уганды они забрали с собой нашу связь с Железной дорогой Кейптаун-Каир. \n\nПересекая угандийскую землю в городе Малаба, железная дорога доставляла товары до Средиземного моря, минуя Суэцкий канал - артери., в которой мы очень нуждаемся сейчас, учитывая нашу враждебную позицию по отношению к Кайзеррейху. Хотя этот маршрут - не единственный наш доступ к дружественным странам и рынкам, благодаря нашему морскому доступу к коммуне Бхарата через наши порты в Индийском океане, он является наиболее прибыльным и важным, поскольку открытый доступ к Интернационалу может оказаться полезным. Пока мы не сможем либо вернуть себе угандийские железные дороги, либо договориться с немцами о правах на использование каналов, мы должны вместо этого построить новые железнодорожные линии на севере нашей страны, минуя Уганду и вместо этого прокладывая пути прямо в южную часть Судана. достигает своего железнодорожного центра в Вау. С этими новыми дорогами будет надежно закреплен наш путь к крупным социалистическим Державам, что позволит нам выйти на международный рынок, минуя немцев и их мертвую хватку над Суэцким каналом."
redkenya.11.a: "Проложим путь в будущее."

redkenya.12.t: "Восстановление Белого нагорья"
redkenya.12.d: "Земля Кении издавна была известна как одна из самых плодородных во всей Африке. Она находится здесь, в этой Колыбели Человечества, которую мы называем Домом, сформированной благодаря тектоническим силам и подземным течениям. Одна из самых плодородных земель нашей страны находится в печально известном теперь Белом нагорье, участке гористой пересеченной местности Кении в пределах центральных возвышенностей, окружающих город Ньери. \n\nДесятилетиями бриташки, а затем крауты, колонизаторы и поселенцы насиловали и оскверняли землю, истощая её естественное плодородие в течение нескольких лет после своего прибытия, в то время как за столетия до них скотоводы, такие как Кикуйю и Масаи, ухаживали за этим нетронутым райским уголком без проблем. В их руках землю лелеяли и ухаживали за ней, в то время как в руках маниакальных европейцев Кения превратилась в пустошь. В своих нетерпеливых «цивилизованных» руках европейцы вызвали кризис плодородной земли в масштабах, которых мы никогда раньше не видели, и тем самым вызвали ужасный голод для нашего народа, который облегчил себе экспорт из Берлина. К счастью, их правление было свергнуто, и с этими проблемами, наконец, можно столкнуться. \n\nС победой ОАЗК и возвращением этой земли в руки наших опытных фермеров Белое нагорье будет восстановлено в своей былой славе, исцеленной от разжигаемого жадностью ущерба, нанесенного ему империалистическими собаками. Только настоящие, хорошо осведомленные кенийские фермеры будут обрабатывать эти священные земли сейчас, и их рукой Белое Нагорье будет постепенно возрождаться."
redkenya.12.a: "Мы вернём Эдэм в наш край, лишь искоренив ужасы колониального прошлого"

redkenya.13.t: "Подготовка ко Второму походу Банту"
redkenya.13.d: "Тысячелетия назад, во время первой экспансии банту, тысячи групп, говорящих на прото-банту, вылились из сердца Африки из современного Камеруна и Нигерии, распространились по территории к югу от Сахары и заселили этот континент. Спустя столетия, мы стоим здесь, в Кении, как их потомки их наследия распространения цивилизации. Окруженные низшими нилотскими и афроазиатскими дикарями, наше величие постоянно осаждается и утаскивается паразитами, с которыми мы вынуждены разделять наши границы. Чтобы облегчить стресс и обиды, с которыми сталкиваются наши люди в результате того, что они делят своё жизненное пространство с этими дикарями, необходимо принять множество законов в пользу банту, которые будут ещё больше возрождать и подчеркивать культуру банту, одновременно поднимая такие группы, как могущественные кикуйю и их менее многочисленные двоюродные братья в Кисии, Камбе, Меру и Миджикенда выше места их проживания соотечественников, не принадлежащих к банту. Даже арабские полукровки, являющиеся племенами суахили, получат некое подобие более высоких прав и привилегий по сравнению с дикарями, не принадлежащими к банту, в результате чего такие группы, как масаи и арабы, по праву окажутся внизу нашей новой иерархии. Эпоха банту вернулась в Кению, и все те, кто не принадлежит к крови наших предков, предстанут перед судом за свои преступления и уловки против наших чистых и благородных народов, поскольку это лишь первый шаг к нашему возрождению! ."
redkenya.13.a: "Мы-потомки тех, кто основал великий народ Африки."

redkenya.14.t: "Наказать всех не-банту "
redkenya.14.d: "Поскольку наша политика в поддержку банту быстро укореняется и наши чистокровные братья начинают всё активнее разделять нашу точку зрения, всё активнее и яростнее ратуют за наш великий народ, настало время выместить часть нашей сдерживаемой ярости и гнева на те группы населения, которые использовали свою былую мощь, силу и возможности, как якорь утяжеляет корабль, потому что нам всё больше кажется, что наши первоначальные меры против этих дикарей не дали должного сигнала. Они по-прежнему, несмотря на все наши предыдущие усилия по «мирным» переговорам, оказались занозой в заднице нашего молодого государства, сопротивляясь нашему правлению на каждом шагу. Этих не-банту много, и они поражают наши земли, как крысы и тараканы, лишая нас всякой возможности к процветанию, лишая нас нашей национальной гордости , отнимают наши достижения и перетягивают на себя наш успех. От инородцев, таких как арабы и афроазиаты, до групп нилотов и оромо, таких как масаи, ваата, баджууни или окик, эти лжекенийцы растратили наш потенциал и слишком много раз нанесли удар нашим людям в спину - этому предательству и обману теперь конец. \n\nЧтобы бороться с ними, было придумано окончательное решение, чтобы сокрушить эти неблагодарные племена раз и навсегда. По приказу Мзи Матенге ОАЗК должен пройти маршем по городам и сёлам этих свинопасов и грязных охотников-собирателей, отбирая послушных и полезных в группы для отправки в трудовые лагеря, в то время как любые нарушители спокойствия или потенциальные противники нашего режима должны быть "успокоены" гораздо более прямым и эффективным образом. Хотя международное сообщество может быть недовольно, если оно когда-нибудь узнает о наших действиях здесь, они слишком заняты борьбой между собой, чтобы когда-либо обращать внимание на несколько тысяч пропавших без вести дикарей. Кения станет чистым, ибо наследники банту заслуживают не меньшего."
redkenya.14.a: "Кения для Банту, все остальные лишь черви"

redkenya.15.t: "Дух горы"
redkenya.15.d: "С момента основания Мау-Мау и ОАЗК Обама считался почти мессианской фигурой как для самих Мау-Мау, так и для народа Кении в целом. Хотя он явно способствовал развитию этого культа личности, он никогда не обращался к нему публично. В своих выступлениях он действительно упоминал, как он один мог спасти Кению, а вместе с ней и всю Африку, однако он затронул тему своего божественного статуса ближнего. \n\nСегодня все изменилось после официального заявления, сделанного из штаб-квартиры Обамы. на вершине горы. Кения. Гора Кения всегда рассматривалась жителями Кении как само воплощение земли, а иногда даже как сам бог. Говорили, что самих богов часто можно было встретить на вершинах величественных вершин, ожидающих общения с людьми. Воспользовавшись этим, Обама в своем заявлении объявил себя Духом Горы. При этом он объявил себя не чем иным, как буквальным богом или, по крайней мере, полубогом. Несмотря на то, что большинство его сторонников, включая его самого, были христианами, Обама провозгласил свою божественность таким образом, чтобы не оскорбить кого-либо из верующих Кении. Он может быть богом или обладателем великой силы, но он всё ещё ниже и больше всего подчиняется верховному Триединому Богу христианства. Он также отметил, что когда его земная жизнь закончится, Дух Горы перейдёт к его сыну, Бараку. После смерти Барака его сын унаследует Духа до бесконечности, пока не исчезнет мужское происхождение Обамы. \n\nРеакция на это объявление, мягко говоря, была неоднозначной. В регионе Мау-Мау и в Африке в целом это было воспринято как утверждение того, что уже имеет место. За пределами Африки этот шаг либо высмеивался, либо осуждался, либо просто игнорировался. Тем не менее, Обама действительно заслужил своё место в истории."     
redkenya.15.a: "Пусть вовеки веков великий Дух Горы правит Африкой и её великими народом!"


redkenya.16.t: "Давно назревшая встреча"
redkenya.16.d: "Новости также медленно поступали в Мау-Мау во время Первого Великого Восстания. Хотя, конечно, это связано с характером партизанских отрядов, одна новость, которая в конечном итоге дошла до ушей Мау-Мау, - это создание и подписание Тоталистской хартии. Обаму всегда восхищали различные протототалистские идеологии, циркулировавшие по миру с тех пор, как он впервые столкнулся с ними во время своего короткого периода изгнания в Египте. Когда он узнал, что эти Белые люди, само воплощение зла и всего, что не так с миром, формализовали то, чему он руководил и учил Мау-Мау, он сделал мысленную заметку, что, когда революция закончилась, и Мау-Мау одержал победу, он сделает все, что в его силах, чтобы достучаться до тех, кто проповедовал тот же тотализм, призвать их в нашу столицу и исправить большую ошибку. Когда Кения, наконец, достигла мира, и КАЗС готовится выступить против остальной части Миттельафрики, пришло время принять то, что могло бы означать вторую встречу, подобную той, на которой была принята Хартия Тоталистов. \n\nХотя очень немногие действительно прислушались к призыву Обамы встретиться , большое число иностранцев действительно смогло добраться до столицы. Среди наиболее интересных посетителей столицы - никто иной, как Шеф Новолуние, эзотерический Тоталист, желающий омыть Новый Свет красной кровью Белого Человека, чтобы создать настоящий рай для Красного Человека, его имя для коренного народа Америки. Поначалу Обама и «Новолуние» почти не ладили, но со временем они стали неразлучными. Однако самым важным посетителем Кении был некий Освальд Мосли, само лицо хартии тотализма. Несмотря на его очевидную белизну, Мосли и Обама быстро сошлись, став довольно близкими друзьями. \n\nВстреча в столице прошла на удивление быстро, и все присутствующие заявили о своей верности самой истинной и чистой форме тотализма и приверженности его постулатам. Когда встреча подходила к концу, Мосли подготовил документ. Этот документ был ничем иным, как первоначальной хартией Тотализма, которую он предлагал подписать каждому присутствовавшему. Первым это сделал Обама, а за ним - «Новолуние». Хотя это очень маленький жест, он многое сделал для узаконивания так называемого Эзотерического Тотализма как реального и официального ответвления Уставного Тотализма в целом. По завершении встречи все разошлись, и все присутствующие обрели новых друзей."
redkenya.16.a: "Похоже, не всякий Белый человек так плох..."

redkenya.17.t: "Как отец, как сын"
redkenya.17.d: "В течение последних двух десятилетий Обама почти ничего не делал, кроме борьбы. За годы нашей долгой борьбы с собаками-колонизаторами Обама произвел на свет ребенка Барака. Бараку было всего пять лет, когда его отцу едва удалось пережить очень тяжелое и опасное боестолкновение с кенийскими силами безопасности. За время своего отсутствия молодой Дедан растил Барака как мог. С внезапным появлением Обамы и окончательной победой над старым режимом у него наконец-то действительно было время стать отцом своему сыну. \n\nВ то время как у Обамы было всего несколько мимолетных встреч с Бараком из-за его статуса нашего лидера, он начал учить его инструментам и способам лидерства, подготовив его к наследству. По сообщениям, молодой Барак довольно хорошо усвоил уроки своего отца, настолько, что Обама Старший предоставил своему маленькому сыну небольшую политическую власть в качестве главы Бюро по электричеству и водоочистке - должность, которую он быстро занял. Когда Барак наконец-то почувствовал, что он будет делать после смерти отца, можно, пожалуй, сказать, что наследие Обамы в безопасности."
redkenya.17.a: "Они так быстро вырастают..."

redkenya.18.t: " Африканский скачок вперёд"
redkenya.18.d: "Поскольку Обама все больше и больше отдаляет Африку от опоры на империалистических дьяволов в сторону самостоятельности, пришло время начать нашу величайшую задачу в поисках автаркии, индустриализации. Сказать, что в Африке нет крупных промышленных центров, было бы большим преуменьшением. Хотя наша благословенная родина не лишена своей доли отраслей, они небольшие и почти все находятся в руках белых дьяволов. Чтобы решить эту проблему и привести Африку в современную эпоху, Обама приказал создать несколько «промышленных модельных городов». В значительной степени основанные на других подобных индустриальных городах Америки и Европы, эти новые города, наконец, принесут с собой промышленность и рабочие места, которых так давно не было на Темном континенте. В то время как количество городов крайне мало, так как строительство только начинается, наши успехи в гражданской экономики приняли такие размеры, что скоро превратятся в полноправный предмет нашей гордости, несмотря на сообщения о «нарушениях прав человека» и «отрядах принудительного труда». В кратчайшие сроки мы, наконец, будем промышленно свободны от Белого Дьявола!"
redkenya.18.a: "Африка сможет выбраться из трясина сама, и ей не нужна чужая помощь!"

redkenya.19.t: "Скорый конец проклятого предателя"
redkenya.19.d: "Когда леденящие кровь крики и разрывающие тишину звуки выстрелов приближались к резиденции Кеньятты, трясущийся предатель праведного дела Мау-Мау трусливо прятался за стеной войск Аскари, опасаясь худшего, поскольку жестокие и беспощадные, влажные удары ножей панги, рубящих плоть, приближались. Крики убитых становились всё громче и были слышны даже из-за пределов последнего укрытия предателей. С каждой минутой Джомо все больше тревожился, с широко открытыми глазами и диким страхом, когда отряды Мау-Мау тяжёлой поступью полного разрушения приближались к нему; их чистая, непоколебимая ненависть к человеку, который предал Великого Вождя и все, что дорого Мау-Мау и кенийскому народу, когда он преклонил колено перед иностранными колонизаторами. \n\nВсё произошло ещё несколько десятилетий назад, после пожаров Вельткрига, когда Кеньятта ушел из организации младокикую и её организаций-предшественников, которые породили наше восстание. Хотя он утверждал, что его главной целью было найти мирный путь к свободе нашего народа и всего африканского народа, мы знаем правду. Кеньятта - лжец и негодяй, который покинул наше движение, чтобы спасти свою шкуру, покуда он томился под империалистическим игом рядом с нами. Что ж, в этот день он получит заслуженное правосудие! \n\nПри стихании звуков борьбы, развернувшегося за пределами его последнего бастиона, Джомо вздохнул с облегчением, полагая, хотя бы на секунду, что его войска победили. Затем вся надежда угасла во вспышке белого фосфора и адского огня. Через несколько секунд, которые казались тысячелетиями, Кеньятта открыл глаза после того, как какофония шума, света и противного шипения ядовитых химикатов заглушила его чувства и заблокировала мир от его восприятия, он был столь потрясён, что мог видеть лишь окровавленные, изуродованные трупы его верных охранников аскари, разбросанные вокруг лачугу, которую он решил сделать последним местом своей «доблестной» битвы. \n\nЗатем, в мгновение ока, все было кончено. Без заключительной, грандиозной речи или извинений, без даже последнего слова, главный партизан Мау-Мау выступил вперёд прежде, чем Кеньятта даже смог ясно разобраться в своем только что разрушенном окружении, и обезглавил предательскую змею одним быстрым действием - слишком быстрая смерть для этой мрази. Последние слова Джомо Кеньятты были всего лишь хныканьем, смешанным с запахом его испражнений в панике и звуком холодного оружия, встречающегося с плотью мерзкой свиньи."
redkenya.19.a: "Он мог прикрываться именем нашего народа, но он уже давно был вычеркнут из кенийцев..."

redkenya.20.t: "Мы рождены, чтоб сказку сделать былью"
redkenya.20.d: "От сверкающих шпилей образцового города Ломе до горного бастиона, ставшего окраиной Найроби, простирающегося вдоль и поперек зеленого Конго и граничащего с суровыми горячими песками Намиба и Сахары, каждый дюйм этого живого, дышащего континент был возвращен и освобожден от тисков империалистической алчности и иностранного гнета. Мзи Оньянго Обама привел африканский народ к свободе, сбросив иго давних угнетателей и вернув себе честь и уважение, украденные и запятнанные европейцами. Великий Вождь выполнил своё обещание, и теперь вся Африка должна поблагодарить его за это, потому что без этого Бога среди людей не было бы новой Африки. Только Обама, только тотализм привел африканский народ к независимости, и теперь только Обама должен вести его в будущее; сейчас и навсегда!"
redkenya.20.a: "Afrika kwa Waafrikа! Африка для африканцев!"

redkenya.21.t: "Второй поход Банту"
redkenya.21.d: "С нашей победой на Кириняге и нашим окончательным правлением на землях банту-кенийцев, Стэнли Матенге повёл обновленные вооруженные силы Мау-Мау в героический последний бой против империалистических сил, которые окружали родину Великих Банту. Подобно нашим предкам, которые вышли из центра нашего континента, на территории современной Центральной Африки и распространились по территории великих земель к югу от Сахары во время экспансии банту, Матенге выступил за Второе расширение Банту, спасая избранный народ первых сыновей Африки из тисков империалистов. Теперь, после того, как было потеряно бесчисленное количество жизней и неисчислимое количество крови пролито на этот нетронутый и древний Эдем, который является Африкой, Матенге и Мау-Мау торжествуют. Под его правлением Наследники Банту были спасены - пусть все меньшие народы уважают наши традиции и трепещат пред нашей мощью!"
redkenya.21.a: "Наш второй поход наконец породит истинно Великую Империю!"

redkenya.22.t: "Герой всей Кении!"
redkenya.22.d: "«Товарищ Дедан», - резкий, напряженный голос прозвучал из-за беспорядочных стопок книг и бумаг, разложенных по школьной парте. «Был ли мой отец хорошим человеком?» Китмани обратил своё внимание на молодого Барака Обаму; сына его покойного наставника, для которого он является опекуном и другом. Когда он не посещал встречи с делегатами Интернационала и не путешествовал по стране, Китмани проводил время дома, наблюдая и узнавая о достижениях Барака в образовании. «Почему вы задаете такой вопрос, товарищ Барак?» Дедан встал со своего места, пытаясь мельком увидеть парня. «Иди сюда, мальчик, позволь мне увидеть тебя, пока ты говоришь». \n\nРебенок встал со стула, немного сутулясь и будто стесняясь своего вопроса опекуну. Китмани почувствовал легкий холодок в руках - Барак был точной копией своего отца. «Когда я хочу поиграть с другими детьми, они не принимают меня в игру, и даже не разговаривают со мной. Когда я выхожу наружу, я вижу, что ни у кого, кроме меня, нет вооружённой охраны. Я спросил своего учителя, почему это так, и он сказал, что это потому, что я сын героя. Но я не знаю, почему он герой. »\n\nКитмани слегка улыбнулся, вставая и указывая на ближайшее окно. 'Что ты там видишь?' Нерешительно Барак подошел и выглянул через окно. Насколько он мог видеть, в городе кипела жизнь; люди ехали на работу, матери стояли и болтали, пока их дети играли на дорогах, доносился далекий шум строящихся домов. «Я просто вижу город, товарищ Дедан». Китмани покачал головой. «Мой мальчик, ты видишь мир, счастье, процветание. Светлое будущее для тебя и всей Кении. Все, что ты видишь, было бы невозможно без твоего отца »."
redkenya.22.a: "«Однажды, ты привзойдёшь своего отца»"

redkenya.23.t: "Пожимая руку Белому человеку"
redkenya.23.d: "В рамках новой инициативы Китмани по продвижению Кении в новую эру он принял неоднозначное решение - кенийское государство официально установит дипломатические отношения с правительством в Париже. Это решение вызвало некоторую негативную реакцию среди сторонников жесткой линии из КАЗС, которые сочли это решение предательством видения будущего Кении со стороны Обамы, действительно свободной от европейцев, социалистических или нет. Китмани яростно опроверг эти обвинения в уходе от постулатов Обамы и в том, что сотрудничества с Коммуной и её союзниками не принесёт никакой пользы Кении ведь это сущая чепуха, особенно когда они ведут такую же борьбу против империалистов, как мы когда-то. \nБольшинство оппозиции подавлено. Политика Китмани, уговоры других держав путём «мягкого убеждения», переговоры по Третьему Интернационалу уже прошли, и вскоре мы ожидаем нашей первой дипломатической миссии от французского правительства, которая будет обеспечивать вступление Кении в Интернационал."
redkenya.23.a: "Враг моего врага это мой друг."

redkenya.24.t: "Право первородства восстановлено?"
redkenya.24.d: "После многих лет обучения, вечно находясь в тени Дедана Китмани и своего великого отца, Барак Обама, наконец, достиг того возраста, когда от него теперь ожидается принятие мантии лидера Кении, как завещал его покойный отец Оянго Обама, который теперь является легендой в кенийском обществе. Многие ожидали этого момента, в том числе и сам Барак, однако есть одна вопиющая проблема - молодой человек совсем не похож на своих сверстников, и это сильно обеспокоило Китмани, который считает, что его пожилой вид может быть результатом стресса и таким образом, он может не справиться с проблемами, с которыми он столкнется как лидер нации и народа. В конце концов, именно Дедан решает, продолжится ли правление династии Обама сейчас, завершив долгий период регентства, или, возможно, наследник ещё не готов к задаче быть лидером."
redkenya.24.a: "Слава Обаме!"
redkenya.24.b: "Он ещё пацан, его время ещё не пришло..."

redkenya.25.t: "Наш старик Матенге"
redkenya.25.d: "Журналист поднялся по тропе на холме в сопровождении нескольких специально отобранных для сопровождения посторонних лиц охранников Матенге. Он поднялся наверх к паре стульев, стоящими рядом со столом, за которым сидел Матендж, окружённый величественными горами. Тысячи журналистов из десятков стран пытались поговорить с Матенге, новым амбициозным лидером Кении. Тем не менее, несмотря на все попытки, успеха достиг только один, и журналист-счастливчик догадался, что это связано с его происхождением из рода Кикуйю. Журналист сел с Матенге, готовясь записать все, что он сказал, Матенге даже подарил для журналиста редкую вещь в Кении, как профессиональной диктофон, специально созданный для работы журналиста.\n\nВ воздухе долго висело тяжёлое молчание, пока, наконец, журналист не приготовился задать ещё один спорный вопрос. «Почему вы убили Обаму?». Он спросил Матенге. Матенге улыбнулся, как будто это был вопрос, который он ждал, чтобы раскрыть свои мотивы. «Обама не разделял мечты народа кикуйю, нет, он никогда не заботился о нас. Я хотел чтобы наш великий народ пробудился ото сна, от дурмана Обамы, и поэтому мне пришлось это сделать самому, вот этими руками», - сказал он, подняв руки, показывая прямо журналисту. «Как вы думаете, почему я убил его сам?». Матендж с улыбкой откинулся на спинку кресла и сделал глоток шампанского, пока журналист не переваривал ответ на свой вопрос."
redkenya.25.a: "Это и есть мечта Банту?"

redkenya.26.t: "Новый Обама?"
redkenya.26.d: "Хотя наша революция была успешной, и вся Кения и Африка находились под нашим славным правлением, многие призывали Барака Обаму-старшего наконец уйти в отставку в пользу своего радикального сына с таким же именем. Правление Барака-старшего было периодом застоя для Народного государства, и многие ставили под сомнение его почти мифический статус. Молодой Обама также критиковал это, утверждая, что его отец неспособен управлять страной в настоящее время и что только он один может вернуть Надежду Мау-Мау, как это делал его дед много лет назад. В последнее время по столице нашего государства стали распространяться плакаты с надписями «Надежда» и «Да, мы можем!», написанными поверх фотографий юного Обамы. Ситуация сейчас достигла точки кипения: обе из сторон активно борются на улицах, угрожая разрушить государство, за создание которого дед Обама боролся много лет назад."
redkenya.26.a: "Кажется, у меня не осталось выбора...."
redkenya.26.b: "...это его право по рождению, так или иначе..."

redkenya.27.t: "Наше колониальное прошлое"
redkenya.27.d: "Во времена первоначального восстания в 1925 году Великий Обама стал чем-то вроде козла отпущения за все проблемы колониального режима. Во всем, начиная от плохих условий труда, застоя в экономике, невыполненных предвыборных обещаний и даже нехватки продовольствия и воды, винили либо Мау-Мау, либо войну против нас. Мзи, будучи открытым лидером нашей группы борцов за свободу, взял на себя почти всю вину. В конце концов, колонисты, а также коренные кенийцы привыкли к этому перекладыванию вины на других и стали в шутку обвинять во всем Обаму, используя фразу "Спасибо Обаме", когда что-то шло не так. В конце концов, "Спасибо Обаме" стал использовать даже вероломный Белый режим, так как даже члены правительства видели, до какой степени Обаму обвиняют.\n\nС нашей победой над Белым Дьяволом, однако, Гора посчитал нужным вернуть себе эту фразу, которая стала такой привычной для кенийского народа. С его продвижением "Спасибо, Обама" стал чем-то вроде лозунга для правления Мау-Мау над Кенией. Вместо того чтобы обвинять Обаму, лозунг был перевернут с ног на голову, чтобы показать все хорошее, что Обама сделал для Кении и всей Африки. Хотя потребуется некоторое время, чтобы люди полностью осознали новый смысл этой фразы, со временем Обаму действительно поблагодарят за все, что он сделал."
redkenya.27.a: "Спасибо, Обама!"

redkenya.28.t: "Правительство Обамы"
redkenya.28.d: "После того, как борьба за власть против Матенге теперь, наконец, решена, Мзи Оньянго Обама стоит на вершине Горы, готовый вести Кению и всю Африку к своей судьбе. Однако Мзи так и не достиг этого положения. в одиночку, потому что вокруг него десятки верных союзников и приверженцев, которые последуют за своим Мзи в ад и обратно, чтобы осуществить свою мечту Хотя Мзи Обама мог бы легко продолжать править в одиночку, сейчас он в состоянии официально делегировать многие из функции государственного управления своим верным советникам и помощникам во главе с его правой рукой, всегда верным Деданом Кимати, оставляя его время более свободным для выполнения задач и обязанностей, соответствующих пророческому Мзи, которым он является. эта помощь, однако, для человека его талантов и великолепия может легко управлять всей этой страной - нет, весь этот континент - также и в одиночку. Что решит Мзи?"
redkenya.28.a: "Только Обама - это ТОЛЬКО ОБАМА!"
redkenya.28.b: "Министры Обамы не будут заниматься такими мелкими задачами."

redkenya.29.t: "Знамя для Первой империи банту"
redkenya.29.d: "По мере того как Первая Империя банту поднимается на спины наших храбрых воинов-кикуйю, и по мере того как мы все дальше и дальше отходим от первоначальной доктрины обамовского "Мау-Мау, многие стали предлагать сделать новое знамя для нашей империи под руководством мзи Матенге. Мы можем либо придерживаться красно-черного знамени, используя цвета Мау-Мау, на котором изображено наше священное дерево Мугумо - платан, либо начать использовать традиционные цвета народа Кикуйю (или Гикуйю): земляной цвет охры, представляющий женскую силу природы Мумби и почву, глубокий синий цвет, олицетворяющий мужскую силу воды и неба Gīkūyū, и белый цвет, символизирующий жизненную силу, которая течет во всех с вершины горы Кения, где обитает бог кикуйю Ира Мвене Ньяга. Используя эту традиционную палитру кикуйю-банту, мы могли бы создать дизайн с использованием важных и постоянно присутствующих ритуальных щитов Ndome, используемых во время специальных воинских ритуалов и танцев перед битвой, священного платана Mugumo, корни которого хранят истории наших предков и плоды которого питают наши будущие поколения, или традиционного символа триединства народа кикуйю, представляющего мужское, женское начало и жизненную силу, взаимодействующие как единое целое. "
redkenya.29.a: "Придерживайтесь красно-черного знака фиги сикомора."
redkenya.29.b: "Выберите дизайн с использованием цветов кикуйю, изображающих священное дерево сикомор мугумо."
redkenya.29.c: "Выберите дизайн с использованием цветов кикуйю, изображающий племенной символ троицы кикуйю."
redkenya.29.e: "Создайте дизайн с использованием цветов кикуйю, изображающих щит Ндома."
redkenya.29.f: "Создать синтез этих дизайнов!"
redkenya.29.g: "Сохраните наш оригинальный дизайн флага."

redkenya.30.t: "На пути к восточноафриканскому единству?"
redkenya.30.d: "Наконец-то земли Киньяа погрузились в идиллию умеренного обамаизма, триумфально возглавляемого молодым и мудрым Кимати. Наши местные коммуны процветают под руководством ОАЗК, а сотрудничество в высокогорье оказалось полностью обеспеченным. В связи с успешным развитием социализма некоторые считают, что настало время полностью реализовать сдержанную панъафриканскую составляющую гения Кимати и создать союз, простирающийся от Судана до Мадагаскара под единым знаменем. Хотя Кимати и вынашивал столь амбициозную идею, оказалось, что разумнее отложить или даже отказаться от идеалов африканского супергосударства, поскольку некоторые могут опасаться, что наша постоянно совершенствующаяся система окажется под угрозой, и вместо этого сосредоточиться на собственной нации и совершенствовать наш гордый союз."
redkenya.30.a: "Мы маршируем за освобождение народа ва-суахили!"
redkenya.30.b: "Отбросьте эти планы, давайте развивать нашу нацию в мире"

redkenya.31.t: "Флаг Союза ВаСвахили"
redkenya.31.d: "С провозглашением союза пришло время выбрать знамя, которое будет лучше представлять наше новорожденное государство. Новый дизайн флага отражает суть земли нашего государства, которую защищают божественные горы и небеса, которая была выкована кровью нашего народа. Правда, есть и другой дизайн, содержащий символ "Умоджа", что на языке суахили означает "единство". И все же, какое знамя мы должны водрузить над берегами суахили?"
redkenya.31.a: "Мы поднимем наше знамя с Умоджа"
redkenya.31.b: "Мы могли бы использовать более простой дизайн"

redkenya.32.t: "Судьба скотоводческой угрозы"
redkenya.32.d: "О скотоводческой угрозе, исходящей от иноземных племен масаи и англо-германских колонизаторов, известно всем, и теперь мы должны решить их окончательную судьбу. Перед нами три варианта, каждый из которых предложен разными Кликами нашего раздробленного движения Мау-Мау. Все согласны с тем, что империалисты должны быть в основном уничтожены или, по крайней мере, удалены от наших границ, но именно судьба масаи стала предметом дискуссий. Клика, наиболее верная пути Мзи Оньянго Обамы, считает, что масаи должны быть насильственно интегрированы в нашу систему, приняв пути социализма Мау Мау и отказавшись от своего старого скотоводческого уклада, что позволит масаи жить мирно и, надеюсь, на равных в рамках нашей растущей панъафриканской мечты; если они примут эти условия, но тех, кто не согласится, ждет смерть или изгнание. Группа, придерживающаяся пути молодого новичка Дедана Кимати, вместе со своими союзниками - кенийцами Фредом Кубаи и Билдадом Каггиа, а также Маханом Сингхом - выходцем из бывшего раджа, убежденным проафриканским социалистом, - желает уважать пути масаи, ограничивая их влияние вширь, Предоставить им автономию и возможность вести скотоводческий образ жизни в новом социализированном понимании, ограничив их поселения и ранчо небольшими изолированными районами на севере, предотвратив ненужные смерти и практически полностью устранив проблему, хотя эту систему сравнивают с аналогичными идеями резерваций, используемыми теми самыми колонизаторами, с влиянием которых мы пытаемся бороться. Наконец, националистические "социалисты" и разнообразные бандиты из племени кикуйю и этнонационалистические военные, объединившиеся под началом Стэнли Матенге, призывают к простому, но жестокому решению, которое сводится к полному исключению масаи из уравнения в ходе жестокой кампании возмездия, направленной на то, чтобы выгнать немногих оставшихся в живых масаи, если Матенге добьется своего во имя чистоты банту. Какова будет их конечная судьба?"
redkenya.32.a: "Они примут нашу систему, несмотря ни на что."
redkenya.32.b: "Предоставить масаи некоторую автономию в обмен на лояльность."
redkenya.32.c: "Устранить угрозу скотоводства раз и навсегда."

redkenya.33.t: "Судьба линии преемственности Обамы"
redkenya.33.d: "Хотя после смерти Обамы от рук предателя Матенге Дедан Кимати занял пост президента, это была лишь временная должность, и Кимати обещал уйти в отставку, как только осиротевший сын Обамы, находящийся сейчас под опекой Кимати, достигнет совершеннолетия и станет следующим Аватаром Призрачного Козла. Однако многие нормальные социалисты в нашей коалиции, а также другие члены "Мау Мау", не столь преданные почти оккультной вере в Козла-Призрака, возмутились такой нелепой идеей, назвав этот так называемый нелепый план формой псевдомонархизма и реакционной тирании. Вместо этого растущая Клика во главе с Билдадом Каггиа и Фредом Кубаи из Центрального комитета Мау Мау обратилась к Кимати с просьбой отказаться от этого плана в пользу более стандартной системы преемственности, основанной на нашем социалистическом влиянии в рамках сильно смягченной формы нашего нынешнего правительства - просьбу, которую разделяют другие социалисты, связанные с Мау Мау, такие как племенной патерналист Джарамоги Огинга Одинга и отец кенийского синдикализма Махан Сингх, которые оба возвышают кенийскую концепцию Ухуру или свободы, и даже угрожают сместить Кимати, если он не подчинится, хотя является ли это блефом или нет, пока неизвестно. Какова же будет судьба этого кризиса преемственности?"
redkenya.33.a: "Поддерживать Кимати и линию преемственности Обамы!"
redkenya.33.b: "Поддерживать Кимати, но прекратить действие наследственного устава Обамы."
redkenya.33.c: "Поддерживайте левый национализм Билдада Каггиа."
redkenya.33.e: "Придерживайтесь африканского синдикализма Фреда Кубаи."
redkenya.33.f: "Идите к племенному коммунитаризму Джарамоги Огинга Одинги."
redkenya.33.g: "Умеренный синдикализм махараджи Найроби Махана Сингха."

redkenya.34.t: "Судьба диаспоры"
redkenya.34.d: "После объединения Восточной Африки под благожелательным руководством нашего реформированного движения Мау-Мау под руководством [kik.getleader] перед нами встал вопрос о том, что делать с остальной частью черной диаспоры по всему миру, которая была украдена с материнского континента здесь, в Африке. Самые дальновидные из нас мечтают о создании международного альянса "Чёрный интернационал", который позволит нашему государству тесно сотрудничать с африканской диаспорой за рубежом, добиваясь их спасения мирным путём. Однако более радикальные из нас настаивают на силовом воплощении этой мечты, призывая наше государство возглавить международные военные действия во имя объединения диаспоры любыми средствами. Независимо от этого, обе группы хотели бы, чтобы мы работали с группами за пределами Африки, так как континент пока что должен быть в порядке сам по себе, вместо этого мы сосредоточим наши усилия по всему Новому Свету и Южной Азии, чтобы освободить тех, кто был украден с их родины, чтобы положить конец векам угнетения, которые разрушили их культуру и самобытность почти до полного исчезновения. Должны ли мы прислушаться к мечтам одной из этих групп или продолжать работу по достижению Ухуру - свободы для нашего народа - только в Африке?"
redkenya.34.a: "Мы объединим африканскую диаспору силой!"
redkenya.34.b: "Мы будем добиваться освобождения всей черной диаспоры мирным путём."
redkenya.34.c: "Мы будем добиваться Ухуру сначала сами."

redkenya.35.t: "Судьба диаспоры"
redkenya.35.d: "После того как Восточная Африка объединилась под благосклонным руководством реформированного движения Мау-Мау [kik.getleader], перед нами встал вопрос о том, что делать с остальной частью черной диаспоры по всему миру, которая была украдена с материнского континента здесь, в Африке. Самые дальновидные из нас мечтают о создании международного альянса, основанного на идеях покойного Обамы о "Черном интернационале", что позволит нашей федерации тесно сотрудничать с африканской диаспорой за рубежом, добиваясь их спасения мирным путём. Однако более радикальные из нас настаивают на силовом воплощении этой мечты, призывая нашу федерацию возглавить международные военные действия во имя объединения диаспоры любыми средствами. Независимо от этого, обе группы хотели бы, чтобы мы работали с группами за пределами Африки, так как континент пока что должен быть в порядке сам по себе, вместо этого мы сосредоточим наши усилия по всему Новому Свету и Южной Азии, чтобы освободить тех, кто был украден с их родины, чтобы положить конец векам угнетения, которые разрушили их культуру и самобытность почти до полного исчезновения. Должны ли мы прислушаться к мечтам одной из этих групп или продолжать работу по достижению Ухуру - свободы для нашего народа - только в Восточной Африке?"
redkenya.35.a: "Мы объединим африканскую диаспору силой!"
redkenya.35.b: "Мы будем добиваться освобождения всей черной диаспоры мирным путём."
redkenya.35.c: "Мы будем добиваться Ухуру в первую очередь сами."

redkenya.36.t: "Мау Мау Кения ищет сотрудничества"
redkenya.36.d: "Радикальные, жестокие и полуоккультные революционеры Мау Мау из Кении, состоящие из разочарованных и лишенных прав бандитов и племен кикуйю, объединённых несколькими профессиональными юнионисткими деятелями и некоторыми чернокожими офицерами, ранее работавшими на колониальную армию, направили в нашу столицу дипломатическую делегацию. Судя по всему, они выиграли борьбу за независимость, создав одну из единственных на Темном континенте наций, свободных от колониального гнета, и теперь стремятся дипломатически объединить широкую африканскую диаспору в некий "Чёрный интернационал", призванный поднять черную расу Нового Света, Южной Азии и Африки в равноправном союзе против империалистических сил. Как мы должны реагировать на такие планы?"
redkenya.36.a: "Приветствовать их планы союза с распростертыми объятиями."
redkenya.36.b: "Держать этих оголтелых революционеров на расстоянии."

redkenya.37.t: "[FROM.GetName] соглашается на сотрудничество с диаспорами"
redkenya.37.d: "[FROM.GetName] ответил нашей дипломатической делегации решительным "да", согласившись с нашими планами пан-диаспорального сотрудничества. Вместе мы остановим угнетение наших народов по всему миру, которые были украдены у Матери-Африки."
redkenya.37.a: "Харамби!"

redkenya.38.t: "[FROM.GetName] игнорирует диаспоральное сотрудничество"
redkenya.38.d: "[FROM.GetName] ответил нашей дипломатической делегации решительным отказом, отвергнув все надежды на мирное сотрудничество. Как мы должны реагировать?"
redkenya.38.a: "Отпустить их."
redkenya.38.b: "Мы исправим их ошибку войной!"

