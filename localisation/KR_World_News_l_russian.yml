ustates.1000.a: "На кону судьба Америки"

ustates.1002.t: "Хьюи Лонг избран президентом США"
ustates.1002.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы состоялись, и результаты голосования очевидны - Хьюи Лонг из партии "Америка превыше всего" стал 31-м президентом США.\n\n\nХьюи Лонг известен своим успешным губернаторством в Луизиане, но он подвергался большой критике за свою популистскую политику и использование военизированных отрядов минитменов для борьбы с политическими соперниками. Социалистическая партия Америки также оспаривает результаты выборов, называя их сфальсифицированными."
ustates.1002.a: "Посмотрим, что сможет сделать южанин на посту президента"

ustates.1004.t: "Конец Американской Гражданской войны"
ustates.1004.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим Соединённых Штатов Америки вновь установился по всей территории 48 штатов. Военное положение отменяется по всей стране, а последними мятежниками занимается Национальная гвардия.\n\nНесмотря на то, что Соединённые Штаты победили, потери, которые им пришлось пережить, навсегда изменят лицо страны. Большинство крупных городов сильно разрушены, сотни тысяч людей погибли или получили ранения, а беззаботный, жизнерадостный менталитет американского народа получил серьезный удар..."
ustates.1004.a: "Какое влияние это окажет на американскую мечту?"

ustates.1005.t: "Конец Американской Гражданской войны"
ustates.1005.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, на смену старому режиму США пришла реакционная военная диктатура, победившая всех соперников. Генерал Дуглас Макартур объявил всенародную репрессию против всех возможных врагов государства и подпольных преемников О.С.А и АС, и нация медленно начинает восстанавливаться.\n\nВернутся ли Соединённые Штаты к демократии или наследие отцов-основателей будет раздавлено под сапогом вождя? Только время покажет, но эта война навсегда останется в сознании американского народа..."
ustates.1005.a: "Какое влияние это окажет на американскую мечту?"

ustates.1006.t: "Конец Американской Гражданской войны"
ustates.1006.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим пал, и консервативное и реакционное Американское союзное государство поднимает свой флаг над Вашингтоном. Идет процесс восстановления, а президент Хьюи Лонг объявляет окончание войны национальным праздником.\n\nСоединённые Штаты, считавшиеся бастионом демократии, пали. Что ждет новую диктатуру южан в будущем? Только время покажет, но эта война навсегда останется в сознании американского народа..."
ustates.1006.a: "На этот раз победил Юг..."

ustates.1007.t: "Конец Американской Гражданской войны"
ustates.1007.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим Соединённых Штатов Америки вновь установился по всей территории 48 штатов. Военное положение отменяется по всей стране, а последними мятежниками занимается Национальная гвардия.\n\nНесмотря на то, что Соединённые Штаты победили, потери, которые им пришлось пережить, навсегда изменят лицо страны. Большинство крупных городов сильно разрушены, сотни тысяч людей погибли или получили ранения, а беззаботный, жизнерадостный менталитет американского народа получил серьезный удар..."
ustates.1007.a: "Какое влияние это окажет на американскую мечту?"

# ustates.1008.t: "The End of the American Civil War"
# ustates.1008.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the last traces of the old regime are being swept away by the American Revolution, headed by the Combined Syndicates of America. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress, soon to be converted to the Congress of the Syndicates.\n\nThe CSA has already strained its relations with Canada, and it already looks forward to becoming the vanguard of Syndicalism in the New World. America - it has changed, forever..."
# ustates.1008.a: "The World Revolution spreads further."

ustates.1009.t: "Джон Н. Гарнер избран президентом США"
ustates.1009.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли, и результаты голосования очевидны - кандидат от демократов Джон Нэнс Гарнер стал 31-м президентом США.\n\nГарнер потерпел поражение на демократических праймериз 1932 года, но он вернулся с кампанией, направленной на защиту демократии и борьбу с О.С.А и АС, даже с рассмотрением применения грубой силы. Эта позиция встревожила левых и правых радикалов в США, и политический кризис в стране может только усугубиться..."
ustates.1009.a: "Посмотрим, что произойдет"

ustates.1010.t: "Альф Лэндон избран президентом США"
ustates.1010.d: "Когда Герберт Гувер полностью доверился бывшему нефтяному лоббисту и сенатору Альфу Лэндону в деле по стабилизации Соединённых Штатов, Альф милостиво согласился. В инаугурационной речи, чреватой как социалистическим, так и лонгистским бунтом, Лэндон пообещал Америке, что она любой ценой сохранит свой статус мировой экономической державы и символа либеральной демократии.\n\n\nБаза сторонников Лэндона состоит из борющихся американцев среднего класса и обширных союзников республиканцев, которые десятилетиями находились у власти в США. И социалисты, и лонгисты называют его инструментом Большого бизнеса, что предвещает дальнейший раскол в Соединенных Штатах."
ustates.1010.a: "Посмотрим, что произойдет"

worldnews.1011.t: "Победа НПП на выборах в Американском Союзе"
worldnews.1011.d: "При странном повороте событий на выборах президента недавно образованного Американского союзного государства победил не кто иной, как Роберт М. Ла Фоллет и его Национальная прогрессивная партия. Это потрясло многих членов АПВ, которые были уверены в своей способности сохранить контроль над основанной ими нацией. Однако, несмотря на это, Ла Фоллетт все равно победил.\n\nЛа Фоллетт - сын бывшего кандидата в президенты Роберта М. Ла Фоллетта-старшего, который был основателем НПП. Теперь, придя к власти, они сосредоточились на прогрессивных идеалах, а не на популистских, и пообещали широкомасштабные реформы."
worldnews.1011.a: "Псевдореакционеры"
worldnews.1011.b: "Удачи, мистер Ла Фоллетт"

worldnews.1012.t: "Уильям Д. Пелли избран президентом Американского Союза"
worldnews.1012.d: "На выборах президента недавно образованного Американского Союза победил не кто иной, как Уильям Дадли Пелли и его христианская партия. Это шокировало многих в АС, которые были уверены в своей способности сохранить контроль над основанной ими нацией. Однако Пелли все равно удалось победить.\n\nПелли - человек, которого многие называют странным, с политикой, которую многие считают полным безумием. Его "спиритизм" подвергается критике со стороны многих, также как и другие политики вроде его "системы уордов"."
worldnews.1012.a: "Посмотрим, что будет дальше"
worldnews.1012.b: "Я очень сомневаюсь, что Пелли сможет улучшить положение Америки"

worldnews.1013.t: "Красная Америка"
worldnews.1013.d: "После тяжёлой Гражданской войны американский континент был окрашен в красные цвета революционного синдикализма! Успешно свергнув федеральное правительство в Вашингтоне и подавив контрреволюцию, начатую Хьюи Лонгом, Объединённые Синдикаты Америки созвали второй Конституционный конвент, чтобы заложить основы новой нации. Во время этого длительного обсуждения многочисленные фракции препирались, спорили и дискутировали, пока не был достигнут консенсус. Новая Америка отвергла растущую угрозу тотализма и тирании в пользу социалистической республики, сохранив дух американской свободы. Ещё предстоит выяснить, насколько стабильным будет новое правительство и смогут ли синдикалисты успешно искоренить капитализм в своем новом бастионе свободы."
worldnews.1013.a: "Да здравствуют наши американские товарищи!"
worldnews.1013.b: "Будет ли это действительно революционная демократия или правление толпы?"

worldnews.1014.t: "Уильям З. Фостер назначен президентом"
worldnews.1014.d: "После тяжёлой Гражданской войны новый синдикалистский гегемон Америки созвал конституционный съезд, чтобы выработать новую форму правления. После долгих дебатов влиятельная Клика централистов убедила съезд принять авторитарную конституцию, сосредоточив власть в руках одной политической элиты. Во главе этой элиты стоял Уильям Фостер. Известный политический активист и теоретик, Фостер вызвал споры своей новой политикой, которая отвергала доминирование синдикалистов в экономике. Вместо этого он создал новую Америку по образцу бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники превозносят это как средство медленного преобразования страны, в то время как его критики называют это предательством идеологии революции".
worldnews.1014.a: "Да здравствует товарищ Фостер!"
worldnews.1014.b: "Не иначе как деспот, управляющий промышленным титаном"

worldnews.1015.t: "Эрл Браудер назначен президентом"
worldnews.1015.d: "После тяжёлой Гражданской войны новый синдикалистский гегемон Америки созвал конституционный съезд, чтобы выбрать новую форму правления. После длительных дебатов влиятельная Клика централистов убедила съезд принять авторитарную конституцию, сосредоточив власть в руках одной политической элиты. Во главе этой элиты стоял Эрл Браудер. Известный политический активист и теоретик, Браудер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов в экономике. Вместо этого он создал новую Америку по образцу бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники превозносят это как средство медленного преобразования страны, в то время как его критики называют это предательством идеологии революции."
worldnews.1015.a: "Да здравствует товарищ Браудер!"
worldnews.1015.b: "Очередной деспот"

worldnews.1016.t: "Переворот Смедли Батлера"
worldnews.1016.d: "Видя, что революция, за которую он боролся, неуклонно скатывается к диктатуре, знаменитый генерал Батлер совершил сегодня стремительный переворот против недавно вступившего в должность правительства тоталистов. Опираясь на свои связи с синдикалистскими ополчениями и нескольких политических друзей в более умеренных фракциях, Батлер назначил себя временным президентом, чтобы отменить тираническую политику, проводимую его предшественником. Пока неясно, как долго продлится этот период, но по всей стране уже вспыхивают торжества, прославляющие имя Батлера."
worldnews.1016.a: "Долой централистов, да здравствует Батлер!"
worldnews.1016.b: "Объятия революции ослабевают, хоть и незначительно"

worldnews.1017.t: "Герберт Гувер переизбран на пост президента США"
worldnews.1017.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы состоялись, и результаты голосования очевидны - Герберт Гувер от Республиканской партии останется 30-м президентом США.n\nПоследние восемь лет были бурными, и, несмотря на все усилия, Гуверу не удалось разрешить различные кризисы, с которыми столкнулась страна. Однако, с новым мандатом, данным ему народом, и с новой решимостью помочь ему, он уверен, что сможет найти решение, чего бы это ни стоило. Эти результаты уже оспариваются другими партиями, однако..."
worldnews.1017.a: "Очень удивительный результат, если не сказать больше"

worldnews.415.t: "Падение Королевства Финляндии"
worldnews.415.d.natpop: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nУльтранационалистическое движение Лапуа под руководством Курта Мартти Валлениуса, ныне лидера Финляндской Республики, двинулось на Хельсинки, захватив власть и развязав волну насилия против монархистов и социалистов. Авторитарное, корпоративистское и яростно антигерманское, это движение, без сомнения, представляет собой насильственный разрыв со старым порядком."
worldnews.415.d.syndicalist: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПосле нескольких дней напряженных боев в Хельсинки, синдикалистская Финская народная делегация и военизированная Красная гвардия смогли одержать победу над националистическими группами и правительственными войсками, захватить власть и провозгласить республику. Новый социалистический режим разорвал все связи с Миттельевропой и уже ищет нового благодетеля в Париже."
worldnews.415.d.mannerheim: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПод руководством уважаемого фельдмаршала Карла Густава Маннергейма была собрана Белая гвардия для свержения монархии и победы над социалистическими и ультранационалистическими ополчениями, в результате чего немецкое влияние было устранено. Теперь, когда маршал вышел победителем, он заявил о своем намерении удерживать власть до полной стабилизации Финляндии."
worldnews.415.d.democracy: "Основанное на пепелище Российской Империи, Королевство Финляндия после окончания Великой войны оставалось государством, основательно укрепившимся в германской сфере. Однако, как теперь выясняется, этому не суждено было продлиться долго. После Черного Понедельника финское правительство оказалось в кризисе, поскольку политическое насилие вышло из-под контроля. Не в состоянии поддерживать порядок, режим окончательно рухнул.\n\nПод руководством уважаемого фельдмаршала Карла Густава Маннергейма была собрана Белая гвардия для свержения монархии и победы над социалистическими и ультранационалистическими ополчениями, в результате чего немецкое влияние было устранено. Теперь, после победы, маршал решил отдать власть политическим партиям, восстановив демократию."
worldnews.415.a: "Вот дураки!"
worldnews.415.b: "Реакционное препирательство"
worldnews.415.c: "Ещё один удар по немецкому влиянию"
worldnews.415.d: "Наконец-то свобода!"
worldnews.415.e: "Превосходно!"

worldnews.416.t: "Реставрация монархии в Грузии"
worldnews.416.d.giorgi: "Удивительные новости пришли из Грузии. С момента основания маленькой кавказской республики в стране доминировала левая Социал-демократическая партия Грузии, несмотря на постоянное снижение поддержки партии на выборах. Однако когда Чёрный Понедельник потряс страну, недовольство и растущие гражданские волнения вынудили партию назначить досрочные выборы, по результатам которых победу одержала консервативная Национал-демократическая партия. Новая правящая партия быстро приступила к выполнению своего предвыборного обещания провести референдум о восстановлении монархии. Результаты показали явную победу монархической стороны, в результате чего на трон взошел князь Георгий Багратион, ныне Король Георгий IX. Националистически настроенный и выступающий против зависимости своей страны от немцев, его восшествие на престол знаменует растущую независимость Грузии от Миттельевропы."
worldnews.416.d.ioakhim: "Удивительные новости пришли из Грузии. С момента основания маленькой кавказской республики в стране доминировала левая Социал-демократическая партия Грузии, несмотря на постоянное снижение поддержки партии на выборах. Однако когда Чёрный Понедельник потряс страну, недовольство и растущие гражданские волнения вынудили партию назначить досрочные выборы, по результатам которых победу одержала консервативная Национал-демократическая партия. Новая правящая партия быстро приступила к выполнению своего предвыборного обещания провести референдум о восстановлении монархии. Результаты показали явную победу монархической стороны, в результате чего трон занял принц Иоахим Франц-Гумберт, ныне Иоахим I. Король, родившийся в Пруссии, невероятно прогермански настроен, и его восшествие на престол знаменует все более тесное сотрудничество Грузии с Миттельевропой."
worldnews.416.a: "Как интересно"
worldnews.416.b: "Шаг назад"
worldnews.416.c: "Да здравствует Король!"

worldnews.417.t: "Убийство Императора Хирохито"
worldnews.417.d: "Похоже, японская эра Сёва подошла к раннему и неожиданному концу, когда солнце встает над потрясенной и убитой горем Японией. Ранним утром Император эпохи Сёва, более известный как Император Хирохито, был внезапно застрелен молодым радикальным синдикалистом, очевидно, в знак протеста против растущего доминирования военных в японской политике. Несмотря на усилия лучших врачей страны, Император не смог выжить. Следующим в очереди на Хризантемовый трон стал подросток принц Акихито, но поскольку мальчик слишком мал для правления, его племянник, принц Титибу, взял на себя обязанности регента. По слухам, он питает симпатии к радикальным фракциям реставраторов, и многие беспокоятся о том, что его правление может принести империи."
worldnews.417.a: "Как шокирующе"
worldnews.417.b: "Мы выдержим"

worldnews.418.t: "Образование Центроамерики"
worldnews.418.d.syndie: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской Гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за то, чтобы утвердиться в этой буре. Теперь, когда пыль осела, кажется, что страна объединилась под властью социалистического правительства, которое уже смотрит в сторону Парижа за вдохновением. Какому именно направлению социалистической мысли будет следовать молодое государство, пока не решено, но одно можно сказать наверняка - в регионе произошел радикальный разрыв с прошлым."
worldnews.418.d.liberal: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской Гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за своё место в буре. Теперь, когда пыль осела, кажется, что страна объединилась под либеральной и демократической Конфедерацией Центральной Америки. Многое ещё неясно относительно будущего страны - характер конституции, местоположение столицы и политические партии, которые будут управлять страной, не определены - но можно сказать, что это знаменует новый рассвет для региона."
worldnews.418.d.military: "Центральная Америка давно разделена, различные страны находятся под сильным американским влиянием с тех пор, как почти столетие назад распалась Федеративная Республика Центральной Америки. Однако с началом Второй американской Гражданской войны регион охватили конфликты и беспорядки, различные идеологии боролись за то, чтобы утвердить себя в буре. Теперь, когда пыль осела, кажется, что земля объединилась под бдительным оком вооружённых сил Центральной Америки. Проамериканская и решительно настроенная против того, что они считают подрывным синдикалистским влиянием, армия стала рассматривать себя как направляющую руку новой страны, защищающую её от врагов как внутри, так и вне её. Куда пойдет новая страна дальше, неизвестно, но похоже, что, несмотря ни на что, бастион старого порядка остаётся."
worldnews.418.a: "Это не закончится хорошо"
worldnews.418.b: "С Интернационалом воспрянет род людской!"
worldnews.418.c: "Снова едины!"
worldnews.418.d: "Прекрасное развитие!"
worldnews.418.e: "Должна быть обеспечена стабильность"

worldnews.419.t: "Кризис Панамского канала"
worldnews.419.d.joincan: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской Гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум - суверенитет Панамы над каналом будет признан, но страна должна согласиться на военный союз или столкнуться с вторжением. Перед лицом давления Канады небольшая латиноамериканская страна отступила, разрядив кризис."
worldnews.419.d.war: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской Гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум, требуя влияния на канал. Несмотря на значительное превосходство как в промышленности, так и в людях, Панама отказалась отступить, что вызвало войну в Центральной Америке."
worldnews.419.d.canbackdown: "Законченный в 1914 году, Панамский канал является одним из самых важных торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской Гражданской войны федеральное правительство было вынуждено вывести морские силы из канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Против этого шага, однако, выступила Канада, которая предъявила им ультиматум, пытаясь гарантировать дальнейшую безопасность и доступ через канал. Несмотря на значительное превосходство как в промышленности, так и в людях, Панама отказалась отступить, вызвав Канаду на блеф и к удивлению многих, добившись успеха. К смущению Антанты и гордости Панамы, кризис в Центральной Америке был предотвращен."
worldnews.419.d.demandcanpeace: "Законченный в 1914 году, Панамский канал является одним из важнейших торговых проходов на американском континенте, который до сих пор контролируется Соединенными Штатами. С началом Второй американской Гражданской войны федеральное правительство было вынуждено вывести морские силы канала, оставив его открытым для вторжения, и, к некоторому удивлению, панамские войска начали операцию по возвращению столь ценного района. Однако против этого шага выступила Канада, которая предъявила им ультиматум - Панама должна немедленно прекратить вторжение, а Антанта пока будет охранять канал. Перед лицом давления Канады небольшая латиноамериканская страна отступила, разрядив кризис."
worldnews.419.a: "Баланс сил под угрозой"
worldnews.419.b: "Канал наш!"
worldnews.419.c: "Они сделали правильный выбор"
worldnews.419.d: "Будь они прокляты!"

worldnews.420.t: "Коммунисты захватывают власть в Аргентине"
worldnews.420.d: "После победы социалистов в Аргентино-Чильской войне правительство, похоже, постепенно приспосабливалось к аргентинской нации. Тем не менее, результаты недавнего конгресса аргентинских профсоюзов, по-видимому, не были удовлетворительными для Comite de Unidad Sindical Clasista (CUSC), которая во главе с нынешним председатель Либорио Хусто, возглавила государственный переворот. В то время как они столкнулись с некоторым сопротивлением, силы молодого правительства не смогли остановить коммунистов, и Конгресс в настоящее время полностью контролирует CUSC. Положит ли это конец жестоким политическим спорам в Аргентине или ещё больше обострит напряженность в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.420.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
worldnews.420.b: "Товарищ против товарища, это действительно тот путь?"
 
worldnews.421.t: "Радикальные анархисты захватывают власть в Аргентине"
worldnews.421.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. Однако результаты недавнего Конгресса профсоюзов Аргентины, похоже, не были успешными для Союза Синдикатов Аргентины (ССА). В то время как умеренные приняли этот результат, радикалы быстро организовали своё собственное наступление и во главе с Северино ди Джованни смогли победить правительственные силы в Буэнос-Айресе. После марша в президентском доме они продолжили процесс захвата власти в Конгрессе, где Северино был приведен к присяге в качестве Председателя, а конкурирующие союзы ССА были удалены из Конгресса. Положит ли это конец ожесточённым политическим спорам в Аргентине или ещё больше разожжёт напряжённость в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.421.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
worldnews.421.b: "Товарищ против товарища, это действительно тот путь?"

worldnews.422.t: "[FOP.GetAdjective]ий председатель найден мертвым"
worldnews.422.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учётом того, что результаты указывали на явное большинство членов Союза Синдикатов Аргентины (ССА), многие ожидали, что новое правительство окончательно стабилизирует ситуацию. Однако, похоже, что этого не произошло, так как председатель Антонио Сото и его главный политический союзник Эмилио Лопес Аранго были найдены мертвыми. Умеренные в ССА, в настоящее время не имеющие лидера, быстро потеряли хватку в союзе с лидером радикалов Северино ди Джованни, который быстро раскрыл заговор других фракций Конгресса и оперативно осуществил поглощение. В то время как многие видят в раскрытии этого заговора поворотный момент в политической стабильности Аргентины, другие задаются вопросом, будет ли править Северино в соответствии со стандартами его предшественников."
worldnews.422.a: "Как по-варварски!"
worldnews.422.b: "Будем надеяться, что новый председатель справится с ситуацией"

worldnews.423.t: "Председатель Бальдомеро отстранен от власти"
worldnews.423.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учётом того, что результаты указывают на явное большинство Аргентинской Региональной Федерации Рабочих (АРФР), многие ожидали, что новое правительство приступит к выполнению своих обязанностей и в конечном счете, стабилизирует ситуацию. Однако, к сожалению, этого так и не произошло, так как в столице произошло столкновение анархистских и коммунистических сил, а победившая сторона после стычки быстро пошла против сил председателя Бальдомеро. После того, как Бальдомеро ушел в отставку в президентском доме, силы [FOP.GetLeader] быстро захватили Конгресс, изгнали оппозицию и принесли присягу [FOP.GetLeader] в качестве нового председателя. Положит ли это конец ожесточенным политическим спорам в Аргентине или ещё больше обострит напряженность в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.423.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
worldnews.423.b: "Товарищ против товарища, это действительно тот путь?"

worldnews.424.t: "Кипрское восстание"
worldnews.424.d: "Возвращенный к турецкому правлению после британского краха, преимущественно греческий православный остров Кибрис или Кипр никогда не имел хороших отношений с Портой. Их сепаратистское движение, имеющее единственную цель - Энозис (воссоединение с Грецией), в течение последних нескольких лет неуклонно набирало силу и поддержку, пока не достигло своей кульминации в начале сегодняшнего дня с открытым нападением на офисы губернаторов Османской администрации.\n\nВо главе с архиепископом Леонтием II, остров был потрясен насилием и терроризмом, так как агенты греческого правительства начали проникать на остров, чтобы помочь мятежникам."
worldnews.424.a: "Сколько ещё могут выдержать османы?"
 
worldnews.425.t: "Второе Арабское восстание"
worldnews.425.d: "Родина первого арабского восстания при Шарифе Хусейне бин Али, народ Хиджаза в очередной раз восстал против своих турецких владык. Однако, в отличие от аналогичных движений в Сирии, гораздо менее вероятно, что это восстание будет иметь большой успех, поскольку ястребы из арабских внутренних районов смотрят на то, что они считают легкой добычей.\n\nНачались переговоры с Египтом о возможном вступлении в Каирский Пакт, но вполне вероятно, что на их вступление наложат вето другие амбициозные арабские военачальники."
worldnews.425.a: "Будем надеяться, что на этот раз они добьются большего успеха."

worldnews.426.t: "Великое Сирийское восстание"
worldnews.426.d: "Находящийся под турецким владычеством, арабский народ Большой Сирии наконец-то решил сбросить иго и присоединился к своим арабским братьям в Каире. Борясь за освобождение Машрика и создание нового, арабского, ближневосточного государства, сирийцы, принадлежащие ко всем религиям и этническим группам, объединяются, чтобы избавиться от турецкого правления.\n\nАмбиции отдельных лидеров и разногласия между различными партнерами по Каирскому Пакту, однако, могут привести к проблемам, если будет устранена общая угроза, так как идеи 'Большой Сирии' не совместимы с замыслами фарукского арабского государства, управляемого из Каира."
worldnews.426.a: "Ещё один удар по Великой Порте"
 
worldnews.427.t: "Османская контрреволюция"
worldnews.427.d: "В ответ на жесткие меры, применяемые кемалистским режимом в [OTT.GetName], различные религиозные ордена при поддержке курдских шейхов и ахов объявили джихад на режим в Константинии. Взяв на себя обязательство освободить султана-халифа из его безбожного заключения, различные консервативные силы, разбросанные по всей империи, выразили своё уважение лидерам движения.\n\nТем не менее, их шансы выглядят мрачными, так как турецкий арсенал более чем готов противостоять этой угрозе. Первоначальные бомбардировки турецких ВВС, как сообщается, были особенно успешными, так как курдские силы не имеют возможности противостоять этому оружию."
worldnews.427.a: "Самое тревожное"
 
worldnews.428.t: "Война за Хасаб"
worldnews.428.d: "Являясь анклавом государства Муската, полуостров Хасаб - одно из важнейших мест на Ближнем Востоке. Будучи в одиночку способным полностью отрезать Ормузский пролив, отрезав тем самым Иран и Ирак от мировой экономики, он стал занозой в глазах как Константиния, так и Тегерана.\n\nМорские маневры персидского флота вокруг пролива привели к росту напряженности, кульминацией которой стала военная оккупация анклава Тегераном, вызвавшая ультиматум от Возвышенной Порты. Не получив ответа, османский флот рано утром открыл огонь по Хасабу, тем самым начав боевые действия между двумя региональными Державами."
worldnews.428.a: "Ближний Восток все больше погружается в хаос"
 
worldnews.429.t: "Восстание Барзинджи"
worldnews.429.d: "Вождь двух неудачных попыток в Сулеймании вырезать курдское Царство, печально известный шейх Махмуд Барзинджи в очередной раз провозгласил независимость своего курдского государства, заручившись поддержкой различных племен в Сулеймании. Хотя между Тегераном и Константинией было заключено перемирие, ограничивающее поддержку курдских движений по обе стороны границы, похоже, что Иран вышел из соглашения.\n\nНесмотря на иностранную поддержку, кажется маловероятным, что восстание Махмуда увенчается успехом, так как даже среди курдских племен мало кто видит в нем законного правителя Курдистана."
worldnews.429.a: "Удачи!"

worldnews.430.t: "Война за Шатт-эль-Араб"
worldnews.430.d: "Подписанный в 1913 году под руководством британских и русских атташе Константиния и Тегерана, Шатт-аль-Арабский протокол должен был решить многовековой пограничный конфликт между Османской и Персидской Империями путём разграничения дельты Тигра и Евфрата.\n\nУтверждая, что договор несправедлив и благоприятствует Османам, Иран предъявил туркам ультиматум с требованием большой полосы земли 'для обеспечения персидских интересов'. Константиниийе проигнорировал ультиматум, утверждая, что протоколы 1913 года были уже слишком щедрыми. Не получив ответа, персидские войска впоследствии начали бомбардировку крепости Фао, начав открытую войну против турок."
worldnews.430.a: "Очередная Персидско-Османская война из-за книг по истории..."
 
worldnews.431.t: "Падение Рашидского Эмирата"
worldnews.431.d.OTT: "Несмотря на успех в их дуэли против угрозы ваххабизма, дом Рашида долго находился под давлением со стороны влиятельных городских знаменитостей и семей, настаивающих на отмене абсолютистского правления в Ха'иле. Недооценивая эту угрозу, теперь кажется, что семья аль-Сабхана совершила переворот, свергнув правителей Хаила и короновав себя новыми эмирами Аравии.\n\nВозвышенная Порта воздержалась таким образом от признания власти новых правителей, утверждая, что единственный законный эмир - это дом Ибн Рашида. Будут ли они непосредственно вмешиваться в арабскую политику, пока неясно, но это событие знаменует собой ещё одно нарушение в Османской сети безопасности."
worldnews.431.d.no_OTT: "Несмотря на успех в их дуэли против угрозы ваххабизма, дом Рашида долго находился под давлением со стороны влиятельных городских знаменитостей и семей, настаивающих на отмене абсолютистского правления в Ха'иле. Недооценивая эту угрозу, теперь кажется, что семья аль-Сабханов совершила переворот, свергнув правителей Хаила и короновав себя новыми эмирами Аравии."
worldnews.431.a: "Так пал Дом Ибн Рашида..."
 
worldnews.432.t: "Реставрация Рашидского Эмирата"
worldnews.432.d: "После успешной борьбы за власть рода Субхани кажется, что бывшие князья Ибн Рашида вновь захватили свою исконную родину, разгромив коалицию Субхани в битве, которая, несомненно, будет закреплена в качестве одной из самых определяющих в арабской истории. Однако многие вопросы всё ещё остаются нерешенными, так как кажется маловероятным, что князья Рашидов были способны самостоятельно собрать необходимые силы, многие подозревают османскую причастность к этому событию. В связи с этим статус Аль-Хазы вновь был поставлен под сомнение, так как давно потерянная Османская провинция могла быть обещана в обмен на поддержку Османской империи в их стремлении к власти."
worldnews.432.a: "Так пал Дом аль-Субхана..."

worldnews.433.t: "Мустафа Кемаль захватывает власть"
worldnews.433.d: "Сытый постоянными препирательствами в Османской палате депутатов и сдержанный консервативной и часто роялистской оппозицией, Великий визирь использовал недавние внутренние события, чтобы централизовать власть вокруг позиции Великого визиря. Указ 'О поддержании общественного порядка', изданный во времена великого кризиса, уже привел к созданию различных трибуналов для вынесения приговоров 'врагам государства' и 'охранять османское государство'.\n\nХотя многие ставят под сомнение истинные мотивы человека, ясно, что он пользуется полной поддержкой военного аппарата, что значительно ограничивает шансы на успешный контр-перехват..."
worldnews.433.a: "Это возвращение в 1913 год?"
 
worldnews.434.t: "Мустафа Кемаль застрелен!"
worldnews.434.d: "Великий визирь и знаменитый герой войны, лидер ОФВ Мустафа Кемаль-паша был застрелен ранее сегодня в Измире, когда он выступал перед огромной толпой людей, собравшихся, чтобы отпраздновать его недавние реформы. Одинокий стрелок, армянского происхождения, похоже, немедленно отомстил за потерю своей семьи во время армянской резни, но многие наблюдатели подозревают в заговоре руку бывших членов спецорганизации, скорее всего, стремящихся ослабить HIF и вернуть партию к её прошлой линии исламизма и строгого национализма."
worldnews.434.a: "Вся Османская Империя затаила дыхание перед будущим..."
 
worldnews.435.t: "Февзи-паша захватывает власть"
worldnews.435.d: "Герой войны и прославленный командующий Османской армией, Февзи-паша захватил власть в Константинии ранее сегодня, когда колонны османской пехоты прошли мимо дворца Долмабахче, арестовывая оппозиционных деятелей в попытке восстановить порядок в империи во имя 'демократии' и 'стабильности'.\n\nХотя иностранные наблюдатели отмечают, что у маршала Османской империи нет долгосрочных политических амбиций, он просто хочет создать переходное правительство до тех пор, пока не будет восстановлена демократическая альтернатива, многие задаются вопросом, не создал ли он таким образом опасный прецедент для всего Ближнего Востока..."
worldnews.435.a: "Что принесет будущее?"

worldnews.436.t: "Принц Сабахаттин назначен Великим визирем"
worldnews.436.d: "Казалось бы, не в состоянии осуществить свои планы, несмотря на победу на выборах 1935 года, бывший Великий визирь Мустафа Кемаль всего несколько месяцев назад подал в отставку Османскому халифу. Ставя на досрочные выборы, принесшие ему абсолютное большинство и народный мандат, в котором он нуждался, похоже, бывший генерал серьезно ошибся, так как либеральная коалиция, потерпевшая поражение в 1935 году, только укрепила свою власть.\n\nПосле его победы на выборах, принц Сабахаттин (лидер HIF) был назначен ранее сегодня халифом, пообещав выполнить свою программу децентрализации и продвижения частной инициативы."
worldnews.436.a: "Удачи!"

worldnews.437.t: "Декларация Великой Османской Федерации"
worldnews.437.d: "Сегодня в Константинии состоялись торжества, когда Османская палата депутатов официально провозгласила создание нового федерального государства на землях Османской Империи. Возвышенная Османская Федерация, чье имя было навеяно имперским величием старого, основана на идеях принца Сабахаттина и иностранном влиянии немецких, австрийских и американских моделей.\n\nХотя новая конституция переносит обширные полномочия на уровень вилайетов (провинций), многие задаются вопросом, будет ли это действительно означать демократию или просто подтверждение старой аристократии в своих вековых позициях..."
worldnews.437.a: "Османская Империя открывает новую страницу!"
 
worldnews.438.t: "Армянское восстание"
worldnews.438.d: "Находясь почти два десятилетия под османской военной оккупацией, армянское сопротивление использовало войну между Константинополем и Тегераном для восстановления независимости Армении, изгнав Османский гарнизон и подняв свой флаг в восстании.\n\nХотя многие сомневаются в жизнеспособности восстания, оказавшись между молотом и наковальней, их мужество и решимость не остались незамеченными за границей, поскольку многие страны социалистического блока немедленно признали их независимость."
worldnews.438.a: "Удачи!"
 
worldnews.439.t: "Саудовско-оманская война"
worldnews.439.d: "Давно разделенный на два самостоятельных политических образования: имамат Омана в Низве и султанат Маската в Маскате, все возрастающая слабость бывшей талассокократии не осталась незамеченной эмиром Неджада, который планировал разделить и завоевать, вторгся в изолированный имамат из-за крайне сомнительного пограничного спора.\n\nХотя Султанату Маската, поддерживаемому иностранными союзниками, удалось избежать прямой угрозы своей независимости, он тем не менее, решил вмешаться в конфликт, объединившись вместе с имамом против общей саудовской угрозы."
worldnews.439.a: "Может ли Маскат выдержать ещё один удар?"

worldnews.440.t: "Ихванское восстание"
worldnews.440.d: "Открыто объявив о своем восстании за восстановление истинного исламского правления, как оно определено ваххабитскими проповедниками, коалиция различных арабских племенных вождей объединилась в оппозиции к своему сюзерену в надежде сломать центральную власть государства и восстановить децентрализованные вотчины старого. Хотя, как сообщается, было достигнуто соглашение относительно будущего владения различными арабскими провинциями, немногие ожидают, что хрупкий альянс переживёт возможную победу в их джихаде."
worldnews.440.a: "Прячьте своих женщин и детей, Ихван здесь!"

worldnews.441.t: "Ассирия заявляет о своей независимости"
worldnews.441.d: "В ответ на османское решение об отмене ассирийских сборов после ответного нападения сил на мадан и с последними остатками ассирийской автономной зоны в Басре под прямой угрозой, Патриарх Ассирийской церкви Востока и де-факто правитель ассирийского государства Шимун XXI Эшай объявил о независимости Ассирии. \n\nЗаявив, что в Османской империи больше невозможно обеспечить безопасность своего народа, Патриарх призвал своих бывших союзников в Антанте обеспечить сохранение как своего государства, так и всей культуры."
worldnews.441.a: "Означает ли это новое начало для ассирийского народа?"
 
worldnews.442.t: "Российско-османская Конвенция"
worldnews.442.d: "Ошеломляя наблюдателей со всего мира, сегодня вечером, когда российский медведь начал свою истребительную войну в Восточной Европе, была активизирована до сих пор совершенно секретная Русско-османская конвенция. Пакт, детали которого остаются в тайне и по сей день, как сообщается, включает в себя разделение Ближнего Востока, Центральной Азии и Кавказа на османскую и российскую сферы влияния и включает в себя пакт о ненападении между Москвой и Константинополем.\n\nХотя временный союз между двумя Державами удивляет, наблюдатели уже поспешили отметить, что он вряд ли продержится долго, так как многовековые соперники в конце концов неизбежно окажутся в состоянии войны."
worldnews.442.a: "Самое шокирующее событие"
 
worldnews.443.t: "Французские интегралисты восстанавливают монархию"
worldnews.443.d: "'...Во имя блага Франции и её народа, как подданного, я смиренно прошу monseigneur герцога де Гиз, наследника сорока королей, которые на протяжении тысячелетий делали Францию, чтобы захватить корону и направлять нас к воскресению, к обновлению Франции'. Простым обращением к парламенту Шарль де Голль призвал к восстановлению монархии. После нескольких месяцев политической нестабильности кажется, что французские интегралисты 'Аксьон Франсез' наконец-то получили свои пожелания. Но правда в том, что никто во Франции не был удивлен таким развитием событий: роялистские симпатии де Голля были открытой тайной, и его, казалось бы, неумолимое восхождение к власти обязательно должно было закончиться именно таким образом. Только время покажет, сможет ли новый режим сохранить себя, не говоря уже о том, чтобы покорить французскую метрополию."
worldnews.443.a: "Реакционеры переходят в дальнейшую реакцию, типично"
worldnews.443.b: "Франция и политическая нестабильность, что ещё нового?"
worldnews.443.c: "Эта республика всегда была на грани краха"

worldnews.4430.t: "Французские бонапартисты восстановили монархию"
worldnews.4430.d: "Какой бы неожиданной ни казалась реставрация Бонапарта, принц Луи-Наполеон Бонапарт был восстановлен на французском престоле. Простым обращением к парламенту Луи-Наполеон объявил о восстановлении монархии, став Наполеоном VI. После нескольких месяцев политической нестабильности, кажется, французские монархисты наконец-то добились своего, но не так, как ожидалось. В отчаянном положении Национальной Франции, кажется, что наследственный гений семьи Бонапартов может быть единственным, что может восстановить славу Франции и её империи. Только время покажет, сможет ли новый режим сохранить себя, не говоря уже о том, чтобы вновь завоевать французскую метрополию."
worldnews.4430.a: "Реакционеры, переходящие в ещё большую реакцию, типичная ситуация."
worldnews.4430.b: "Франция и политическая нестабильность, что ещё нового?"
worldnews.4430.c: "Эта республика всегда была на грани краха."

worldnews.444.t: "Демократическая коалиция в Алжире"
worldnews.444.d: "После неожиданного ухода в отставку маршала Филиппа Петена, лидера тонко замаскированной военной хунты на протяжении последнего десятилетия, и избрания генерала Анри Мордака главой государства, новый президент восстановил большую часть гражданских свобод, приостановленных при Петене, и решил довериться до сих пор довольно маргинализированным демократическим силам изгнанной Республики, чтобы сформировать правительство единства, новый 'Священный Союз', сам решив взять на себя более церемониальную роль. Эта коалиция, возглавляемая консервативной Французской Социальной Партией и её лидером полковником Франсуа де ля Роком, поклялась сделать все, что в её силах, чтобы продолжить усилия по захвату французского материка и 'свергнуть Революцию', хотя скептики не уверены, что эта широкая коалиция, объединяющая совершенно разные силы, продержится достаточно долго, чтобы исполнить эту клятву."
worldnews.444.a: "Реакционеры с улыбкой"
worldnews.444.b: "Республика выдержит!"
worldnews.444.c: "Я даю им несколько месяцев, прежде чем они развалятся"

worldnews.445.t: "Государственный переворот в Алжире"
worldnews.445.d: "Тонко замаскированная военная хунта маршала Филиппа Петена провалилась в государственный переворот во главе с одним из своих бывших союзников, генералом Анри Мордаком. Легитимность правления маршала неуклонно подрывалась обвинениями в кумовстве и коррупции, попытка централизовать власть в его руках добавила обвинения в тирании к длинному списку претензий к нему, ускорив переворот. В настоящее время Петен находится под стражей, а главой государства избран генерал Мордак. Хотя он объявил, что гражданские свободы, приостановленные при прежнем режиме, будут восстановлены, и обещал в конечном итоге возвращение к полному демократическому правлению, генерал объявил, что на данный момент будет создан 'Комитет Национального Спасения', состоящий из военных, экспертов и парламентариев, с тем чтобы наилучшим образом осуществить реформы, которые, по его мнению, необходимы для возвращения французского материка."
worldnews.445.a: "Реакционеры пожирают друг друга"
worldnews.445.b: "Первый шаг к демократии"
worldnews.445.c: "Он должен был это предвидеть"

worldnews.446.t: "Маршал остался"
worldnews.446.d: "Вопреки всему, после нескольких месяцев беспорядков, напряженных дебатов, протеста, кажется, что во Французской Республике в изгнании все вернулось на круги своя. Легитимность тонко замаскированной военной хунты маршала Филиппа Петена была подорвана обвинениями в кумовстве и коррупции, а попытка централизовать власть в его руках добавила обвинения в тирании к длинному списку претензий к нему. И все же 'Лев Вердена' держался, тщательно заручившись поддержкой высших слоев общества, возродив восхищение своего народа и успокоив беспорядки, охватившие Республику, и все это благодаря широкой поддержке, оказанной ему загадочной группой 'Французское Возрождение'. Охраняя тылы, Петен объявил, что будет проведен широкий круг реформ, чтобы наилучшим образом подготовить Францию к борьбе за завоевание Французской материковой части."
worldnews.446.a: "Маска спадает"
worldnews.446.b: "Разве хунта не была временной?"
worldnews.446.c: "Франции всегда нужна была сильная рука"
 
worldnews.447.t: "Триумф французских изгнанников"
worldnews.447.d: "По прошествии двух десятилетий пожары революции раз и навсегда потушены. Несмотря на подавляющие шансы, французские изгнанники успешно вновь захватили Метрополию. Благодаря сотрудничеству союзников и невероятной национальной мобилизации они превзошли тех, кто стоял на их пути. Планируются грандиозные торжества, особенно в Париже, где пройдет парад на Елисейских полях для войск всей Антанты. Однако французский народ по-прежнему глубоко расколот: одни приветствуют изгнанников как освободителей, другие оплакивают падение коммуны, а большинство просто в шоке, измученном войной, их жизнь восстанавливается второй раз за поколение: эта Гражданская война лишь номинально закончилась, раны, которые она открыла, затянутся на долгие годы."
worldnews.447.a: "Трагедия"
worldnews.447.b: "Наконец-то, всё кончено"
worldnews.447.c: "У всех революционеров одна судьба"

worldnews.448.t: "Возвращение французских изгнанников"
worldnews.448.d: "По прошествии двух десятилетий пожары революции раз и навсегда потушены. Несмотря на подавляющие шансы, французские изгнанники, благодаря сотрудничеству союзников и невероятной национальной мобилизации, успешно вновь вошли в Метрополию. Планируются грандиозные торжества, особенно в Марселе, где пройдет парад войск всей Антанты. Однако французский народ по-прежнему глубоко расколот: одни приветствуют изгнанников как освободителей, другие оплакивают падение коммуны, а большинство просто в шоке, измученном войной, их жизнь восстанавливается второй раз за поколение: эта Гражданская война лишь номинально закончилась, раны, которые она открыла, затянутся на долгие годы. Кроме того, национальная территория Франции остаётся разобщенной: уже посеяны Семена будущего конфликта."
worldnews.448.a: "Трагедия"
worldnews.448.b: "Наконец-то, всё кончено"
worldnews.448.c: "У всех революционеров одна судьба"
 
worldnews.449.t: "Пятая Балканская война"
worldnews.449.d: "Несмотря на то, что Сербия была разбита в Вельткриге и оккупирована Австрией почти десять лет, они не были раздавлены навсегда. Разбив своих врагов в Болгарии и вновь захватив Черногорию и Македонию, [SER.GetNameDef] посмотрела в сторону южных славянских земель Австро-Венгерской Империи. Вместе со своими союзниками в Румынии и Восточной Европе, сербы теперь предъявили Австро-Венгрии ультиматум о передаче им всех своих притязаний. Монархия, естественно, отказалась, поэтому австрийцы снова воюют с Сербией. Только время покажет, одержат ли они победу в очередной раз, или Империя рухнет под тяжестью своих внутренних и внешних врагов."
worldnews.449.a: "Пороховая бочка снова взорвалась"
worldnews.449.b: "Свобода или смерть!"
worldnews.449.c: "Мы что, должны бояться?"

worldnews.450.t: "Шестая Балканская война"
worldnews.450.d: "После поражения Австро-Венгрии от Белградского Договора, победители начали ссориться между собой, как после Первой Балканской войны. Есть много нерешенных вопросов - Западный Банат, Адриатическое побережье - и нестабильная цель балканского господства, разделяемая румынским и сербским правительствами. Вновь вспыхнула война на Балканах, и только время покажет, кто одержит победу, и нарисует карту региона на долгие годы вперёд."
worldnews.450.a: "Похоже она будет идти постоянно!"
worldnews.450.b: "Наш народ будет единым!"
 
worldnews.451.t: "Восхождение «Нордической Федерации»"
worldnews.451.d: "Сегодня на Севере поднимается новый гигант. После многих напряженных переговоров то, что раньше считалось недостижимым, теперь стало реальностью. За последние несколько лет большая часть мира дрейфовала, но северные страны действовали вопреки этой новой глобальной норме. Этот братский союз войдет в мир, который во многом находится на краю пропасти, но они знают, что вместе они намного сильнее, чем когда-либо могли быть порознь. Чтобы отпраздновать это знаменательное достижение, созывается совместная сессия парламента. Тройное ура за объединение, тройное ура за демократию!"
worldnews.451.a: "Гип-гип-ура для Скандинавии!"

worldnews.452.t: "Социалисты берут все под свой контроль в Норвегии!"
worldnews.452.d: "После победы на выборах и принуждения короля Хокона VIII к отречению от престола, Социалистическая партия Норвегии ратифицировала новую конституцию, которая полностью превращает страну в синдикалистское государство, такое же, как Франция и Великобритания. С присоединением ещё одной части шахматной доски к синдикализму, баланс сил в Европе вновь сдвинулся в великой шахматной игре между владениями Кайзера и французской революцией."
worldnews.452.a: "Неужели они действительно так бесстыдно предали доверие короля Хокона?"
worldnews.452.b: "Норвегия наконец разорвала оковы."

worldnews.550.t: "Возвышение Папы [SIC.GetLeader]"
worldnews.550.d: "После недавнего периода хаоса, наступившего после отставки предыдущего епископа Рима, католические верующие теперь могут вздохнуть немного легче, зная, что у них снова есть Папа, который будет направлять их. Папа [SIC.GetLeader], бывший Падре Пио, - весьма необычный персонаж, и многие в растерянности от того, в каком направлении будет развиваться его папство под его управлением. В южной половине Италии он возглавил децентрализованное "антинациональное" государство, в котором попытался создать общество, где все люди - братья по католической вере. Планирует ли он проводить эти реформы в католической церкви в целом, пока неизвестно. Единственное, что точно известно о новом Папе, - это то, что в ближайшие месяцы он, несомненно, созовет Экуменический собор."
worldnews.550.a: "Что он может планировать?"

worldnews.551.t: "Открытие Второго Ватиканского собора"
worldnews.551.d: "Папа [SIC.GetLeader] официально объявил Второй Ватиканский собор открытым после трехчасовой мессы. Хотя Святой Отец говорит о необходимости проведения такого Совета с самого начала своего понтификата, направление работы самого Совета остаётся под вопросом. Так или иначе, этот день знаменует собой грандиозное событие в жизни Католической церкви."
worldnews.551.a: "Является ли это рассветом новой эры для Католической церкви?"

worldnews.552.t: "Второй Ватиканский собор: взгляд традиционалистов"
worldnews.552.d: "После первой сессии Второго Ватиканского собора стало ясно, что Католическая церковь будет осуществлять радикальный возврат к традиции. Это знаменует собой явный разрыв с прошлыми действиями Святого Отца Льва XIV. Когда Католическая церковь вновь полностью принимает своё прошлое, мир в недоумении смотрит на то, что запланировал для него Римский понтифик."
worldnews.552.a: "Католицизм вновь радикально обращается к прошлому"

worldnews.553.t: "Второй Ватиканский собор: умеренные перспективы"
worldnews.553.d: "После первой сессии Второго Ватиканского собора стало ясно, что Католическая церковь будет придерживаться умеренного и сбалансированного подхода во всех вопросах веры и морали. Хотя это означает небольшой разрыв с прошлыми действиями и идеалами Святого Отца Павла VI, это не полный разрыв: некоторые из его менее радикальных проектов были приняты Собором. Католическая церковь подтверждает свой умеренный курс, и мир в недоумении смотрит на то, что запланировал для него Римский понтифик."
worldnews.553.a: "Значит, все то же самое?"

worldnews.554.t: "Второй Ватиканский собор: реформистские перспективы"
worldnews.554.d: "После первой сессии Второго Ватиканского собора стало ясно, что Католическая церковь совершит радикальный реформаторский поворот. Это знаменует собой явное воплощение видения Григория XVII об антинационалистической, антисоциалистической и антиидеологической церкви. Поскольку Католическая церковь занимает радикально реформистскую позицию, кажется, что на этом этапе человеческой истории наступила новая эра католицизма. Мир теперь ждет, что Римский понтифик будет делать со своей новой церковью."
worldnews.554.a: "У Пио есть его Церковь, теперь что он собирается с ней делать?"

worldnews.555.t: "Конец Второго Ватиканского собора"
worldnews.555.d: "Сегодня завершается один из самых коротких, но, возможно, один из самых влиятельных Вселенских Соборов в истории Католической Церкви. Ожидается, что с закрытием Собора Святой Отец вскоре сделает заявление о курсе Католической Церкви с этого момента. Хотя ожидается, что Святой Отец будет просто сидеть сложа руки и позволять проводить реформы Второго Ватиканского собора, некоторые близкие к нему люди шепчутся, что он планирует начать Десятый крестовый поход, который будет охватывать весь мир, а не только Святую землю."
worldnews.555.a: "Крестовые походы возвращаются?"

worldnews.556.t: "Папский кризис"
worldnews.556.d: "Папа подал сегодня в отставку после встречи с Падре Пио, лидером бывшей "Социалистической республики Италии" на юге региона. Вместо того, чтобы позволить провести папский конклав, он объявил, что Падре Пио станет следующим епископом Рима. Это внезапное изменение в папской преемственности вызвало период хаоса в Католической церкви, поскольку законность действий бывшего Папы до сих пор остаётся под вопросом. Хотя лишь немногие богословы официально объявили нового Папу нелегитимным, многие беспокоятся о будущем Италии. Поскольку юг Италии уже находится под его контролем, Падре Пио уже потребовал, чтобы север встал в очередь и подчинился его власти. Однако север до сих пор не ответил, и многие международные наблюдатели опасаются, что это означает, что в Италию снова придет война..."
worldnews.556.a: "Похоже, Италия действительно будет объединена очень быстро!"

worldnews.557.t: "Победа реформистов в Америке"
worldnews.557.d: "После смерти самопровозглашенного "архирегента" Америки Филиппа Акосты Кэрролла некоторое время назад, Священная Американская Лига, большая политическая партия, основанная Кэрроллом для защиты и обслуживания интересов католиков в американском союзном государстве, вступила в период небольшого хаоса после внезапной смерти своего любимого лидера. Сегодня, похоже, период хаоса закончился, и из хаоса появился новый лидер. Приведенный к присяге Архирегент принадлежит к реформистскому крылу Священной Американской Лиги. Реформисты обещают радикальную реформу католической нации, как политическую, так и экономическую, чтобы позволить американскому народу дышать свободно, в рамках католицизма, конечно."
worldnews.557.a: "Теперь народ Америки может дышать немного легче"

worldnews.558.t: "Умеренная победа в Америке"
worldnews.558.d: "После смерти самопровозглашенного "архирегента" Америки Филиппа Акосты Кэрролла некоторое время назад, Священная Американская Лига, большая политическая партия, основанная Кэрроллом для защиты и обслуживания интересов католиков в американском союзном государстве, вступила в период небольшого хаоса после внезапной смерти своего любимого лидера. Сегодня, похоже, период хаоса закончился, и из хаоса появился новый лидер. Новоприсягнувший Архирегент принадлежит к умеренному крылу Священной Американской Лиги. Умеренные обещают сохранить систему, созданную Кэрроллом, в основном без изменений, за исключением нескольких незначительных реформ здесь и там. С их победой, похоже, Америка останется верна видению покойного Архирегента."
worldnews.558.a: "И все же, стоило ли защищать видение Кэрролла?"

worldnews.559.t: "Победа сторонников жесткой линии в Америке"
worldnews.559.d: "После смерти самопровозглашенного "архирегента" Филиппа Акосты Кэрролла в Америке некоторое время назад, Священная Американская Лига, большая политическая партия, основанная Кэрроллом для защиты и обслуживания интересов католиков в американском союзном государстве, вступила в период небольшого хаоса после внезапной смерти своего любимого лидера. Однако сегодня, похоже, период хаоса закончился, и из хаоса появился новый лидер. Новоприсягнувший Архирегент принадлежит к крылу Твердолобых Священной Американской Лиги. Хардлайнеры - смешанная группа. Одна их половина хочет лишь развить и без того могущественную Инквизицию до ещё больших высот, в то время как другая желает принести в Америку феодализм. Независимо от того, на чьей стороне Хардлайнеры, похоже, что авторитаризм Католической империи в ближайшие месяцы будет только усиливаться."
worldnews.559.a: "Никто не ожидает американской инквизиции..."

worldnews.560.t: "Военный переворот в Америке!"
worldnews.560.d: "После смерти самопровозглашенного "архирегента" Америки Филиппа Акосты Кэрролла некоторое время назад, Священная Американская Лига, большая политическая партия, основанная Кэрроллом для защиты и обслуживания интересов католиков в американском союзном государстве, вступила в период небольшого хаоса из-за внезапной смерти своего любимого лидера. Однако сегодня, похоже, период хаоса закончился, и из хаоса появился новый лидер. Джозеф Кеннеди-младший, недавно приведенный к присяге архирегент, принадлежит не к крылу Священной Американской Лиги, а к вооруженным силам. Зайдя в тупик, Джозеф Кеннеди привел людей в палаты Конгресса, требуя, чтобы его привели к присяге в качестве Архирегента, на что немногие оставшиеся в палатах представители быстро согласились. Несмотря на неожиданный исход, правление Кеннеди не укрепилось, и Америка осталась в состоянии хаоса. Удастся ли ему стабилизировать своё правление, ещё предстоит выяснить."
worldnews.560.a: "Конечно, ничего плохого с этим новым архирегентом не случится!"

worldnews.561.t: "Американское регентство"
worldnews.561.d: "После смерти самопровозглашенного "архирегента" Филиппа Акосты Кэрролла Американского некоторое время назад, Священная Американская Лига, большая политическая партия, основанная Кэрроллом для защиты и обслуживания интересов католиков в американском союзном государстве, вступила в период небольшого хаоса в связи с внезапной смертью их любимого лидера. Однако, похоже, период хаоса закончился, и из хаоса появился не лидер, а идеал. Известный как "Декрет о национальном спасении", Конгресс Священной Американской Лиги, после периода тупика и попытки переворота, проголосовал за то, чтобы взять части от каждой фракции и включить их в свою политику. Место Архирегента останется незаполненным, но будет совместно занято каждой фракцией сразу. Конгресс также остаётся постоянным. Несмотря на это, нация всё ещё охвачена хаосом, и будет ли этот компромиссный шаг чем-то большим, чем отсрочка неизбежного, ещё предстоит увидеть."
worldnews.561.a: "Похоже, Америка снова спасена компромиссом"

worldnews.562.t: "Филипп Кэрролл приведен к присяге в качестве президента"
worldnews.562.d: "После довольно хаотичных нескольких недель после своего избрания Филипп Акоста Кэрролл только что был приведен к присяге в качестве президента Америки. Кэрролл, принадлежащий к Священной американской лиге, был избран, пообещав защитить католиков и внедрить в Америке форму политического католицизма. Однако после его победы на выборах по всей стране начались массовые протесты и беспорядки, более того, Кэрролл предоставил Конгрессу доказательства того, что эти оппозиционные группы планируют взорвать здание столицы. Затем он потребовал неограниченной политической власти для борьбы с этими мятежниками, которую Конгресс с готовностью предоставил. Таким образом, Кэрролл, первый президент-католик в истории Америки, стал также самым могущественным, с легкостью превзойдя власть Макартура над правительством. Что это означает для будущего Америки, остаётся только догадываться. "
worldnews.562.a: "Католик, избранный в Америке? Что дальше, Обама восстанет из мертвых?"


worldnews.2204.t: "Тупик в Америке!"
worldnews.2204.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, но результаты голосования оспариваются: никто не получил явного большинства голосов.\n\nЭто вторые выборы подряд, в которых результаты выборов были оставлены на усмотрение Палаты представителей, и их выбор [USA.GetLeaderName] в качестве компромисса является, мягко говоря, спорным. Хотя президент, безусловно, сделает все возможное, чтобы увести страну от полного краха, он должен действовать решительно, чтобы не оказаться капитаном на быстро тонущем корабле. Сможет ли [USA.GetLeaderName] вернуть страну с края пропасти?".
worldnews.2204.a: "Тревожный результат, если быть уверенным..."

worldnews.2202.t: "Тупик в Америке!"
worldnews.2202.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли, но результаты голосования оспариваются: никто не получил явного большинства голосов.\n\nЭто вторые выборы подряд, в которых результаты выборов были оставлены на усмотрение Палаты представителей, и их выбор Дугласа Макартура в качестве компромисса, мягко говоря, спорный. Однако его поддерживают и Конгресс, и президент Гувер, и он, несомненно, сделает все возможное, чтобы увести страну от полного краха. Однако для того, чтобы добиться успеха, он должен действовать решительно, чтобы не оказаться капитаном на быстро тонущем корабле. Сможет ли Дуглас Макартур вернуть страну с края пропасти?".
worldnews.2202.a: "Тревожный результат, если быть уверенным..."


worldnews.2203.t: "Тупик в Америке!"
worldnews.2203.d: "Несмотря на массовую нестабильность, бушевавшую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, но никто не победил с явным большинством голосов.\n\nЭто вторые выборы подряд, в которых дело оставалось за Палатой представителей, однако Палата зашла в тупик. В надежде избежать полного краха порядка, члены Конгресса и кабинет президента передали бразды правления Макартуру. Обещая подавить радикалов, многие рассматривают этот акт как искру, которая зажжет бочку власти.\nЧто касается самого Гувера, то он, по сообщениям, отправился за Атлантику, хотя его место назначения неизвестно. Другие новости: оригиналы Конституции и Декларации независимости были украдены."
worldnews.2203.a: "Неутешительный результат..."

worldnews.2453.t: "Красный потоп"
worldnews.2453.d: "Игнас Шейнюс, самый известный литовский писатель-импрессионист, недавно опубликовал новую книгу "Raudonasis tvanas" ("Красный потоп"), которая только что преодолела литовскую тюрьму литературной безвестности. \n\nКак и его знаменитый "Купрелис", "Красный потоп" - это захватывающий импрессионистский рассказ об истории любви двух молодых людей в разделенной стране, но что должно быть интересным, так это место действия. Действие романа происходит в альтернативном времени, где русские одерживают пиррову победу в русско-японской войне. Это приводит к цепочке событий, в результате которых начинается мировая война, в которой Франция попадает в руки Германии, поскольку германские земли на востоке охвачены революцией и переходят под власть синдикалистского режима. Французам не удается воспользоваться этой возможностью слабости, так как они сами оказываются свергнуты силами сюрреалистов и авангардистов, армия мятежников и нормальная жизнь Франции рушится в одночасье. Тем временем Россия ввергнута в хаос, поскольку Колчак захватывает власть при поддержке черносотенцев, создавая тоталитарную ультранационалистическую диктатуру, слабо контролирующую многие территории, находящиеся вне пределов досягаемости Москвы. Европа вскоре снова втягивается в войну, и Литва становится передовой линией Восточного фронта, кровавой баней между немцами и русскими, где даже самые сильные люди гибнут и умирают за считанные минуты. Конец романа намекает на возможный прорыв русских, а также на морское вторжение амбициозной Британской империи... \n\nКнига подверглась критике за ужасные описания жестокости и военных преступлений, но Шейниус защищает свой рассказ, говоря, что "нечто подобное могло произойти в другой Вселенной"."
worldnews.2453.a: "Безумный бред голодающего художника, не более того..."

worldnews.2454.t: ""Наш самый тёмный час: Последние дни Европы""
worldnews.2454.d: "Британский политик и бывший лорд Адмиралтейства Уинстон Черчилль опубликовал продолжение своей книги "Наш звездный час" под названием "Наш тёмный час: Последние дни Европы".\n\nГермания одержала победу в Европе и выделила континент для себя, однако положение страны далеко от стабильного; ключевой пример - Дресслер был вынужден предоставить Thuleschutztruppe и Хорсту Весселю собственное государство во Франции в результате неудачного переворота. Сама Британия также попала под власть Дресслера: её заставили отпустить Шотландию и Уэльс и переименовать себя в Английское Королевство, что стало просто волкинской насмешкой над Соединенным Королевством с братом короля Эдуарда Георгом на троне. Книга начинает резко набирать темп в начале 1960-х годов, когда здоровье самого Дресслера ухудшается, а вопрос о его преемнике становится доминирующим в стране. Тем временем Япония жестоко господствует над всей Восточной Азией, и не осталось никого, кто мог бы противостоять воле Императора, а стабильные, если не сказать стагнирующие, Соединённые Штаты являются последним авангардом демократии на земле. После смерти Дресслера история ещё более обостряется, и Германия впоследствии впадает в четырехстороннюю Гражданскую войну. Также как и позднее воссоединение России под так называемой Священной Российской Империей во главе с самопровозглашенным "регентом" Распутиным, который верит, что Николай II всё ещё жив, но нуждается в "очищении" России, прежде чем он сможет вернуться. Англия также впадает в кровавую Гражданскую войну между сторонниками Георга и большой коалицией сил, верных королю Эдуарду, республиканцам и даже синдикалистам. \n\nЭту книгу почти повсеместно ненавидят критики и разрывают на части любители истории и читатели по разным причинам. Такие детали, как развал Германии, тайное создание во Франции государства Thuleschutztruppe, стоящего за всеми основными мировыми событиями, превращение России в Царство военачальников, осушение Средиземного моря и ряд других нелепых сюжетных моментов, способствовали полному провалу книги в завоевании популярности. Кроме того, многие считают, что книга получилась назидательной и в целом плохо написанной. Даже сам Черчилль признал, что книга не была его лучшей работой."
worldnews.2454.a: "Я бы не хотел, чтобы эта книга оказалась у меня на столе!"

worldnews.2557.t: "Англо-германская война в Африке"
worldnews.2557.d: "Хотя многие считали, что с колониальной империей Великобритании покончено после того, как в результате революции на её африканские территории пришли немецкие или национальные французские войска, похоже, что у остатков империи осталась последняя большая колониальная война.\nЗа последние дни войска, верные амбициозному лидеру Северной Родезии Эверли Барингу, ставленнику монархии и стороннику Антанты, атаковали немецкие позиции по всей Центральной Африке. Миттельафриканский ответ был быстрым, и люди Баринга вступили в открытый и кровавый бой с аскарийцами, верными Дар-эс-Саламу.\nБудет ли амбициозный Баринг одерживать верх, и восстанавливать власть Антанты в Африке, или Германия вобьет последний гвоздь в колониальный гроб Британии?"
worldnews.2557.a: "Удачи, сэр Эверли!"
worldnews.2557.b: "Мы поставим этих английских выскочек на место"
worldnews.2557.c: "Пусть реакционеры переругаются между собой"
worldnews.2557.e: "Африка все больше погружается в хаос..."

worldnews.2558.t: "Британская победа в Африке"
worldnews.2558.d: "После долгой и кровопролитной войны, охватившей тёмный континент, британские колониальные войска Эверли Бэринга, базирующиеся в Северной Родезии, одержали победу над своими немецкими врагами.\nМногие полагали, что с британским владычеством на темном континенте покончено, когда немецкие войска быстро оккупировали британские колонии во время британской революции. Однако немецким войскам часто не удавалось в полной мере обеспечить власть на территориях, которые номинально оставались под британской короной, что привело к тому, что Баринг захватил власть в Южной Родезии, укрепив британское правление.\nНыне Баринг повторил это достижение на всем континенте: немецкая территория Миттельафрика и связанные с ней сателлиты были заняты войсками, поддерживаемыми Антантой, и присоединены к новой [ENT.GetNameDef]-Королевской колонии Африки."
worldnews.2558.a: "Выносите больше флагов!".
worldnews.2558.b: "Scheisse! Шейсе! Шейсе! Шейсе!"
worldnews.2558.c: "Африканский рабочий будет страдать ещё больше..."
worldnews.2558.e: "Крупная победа Антанты"

worldnews.2559.t: "Победа Германии в Африке"
worldnews.2559.d: "После долгой и кровавой войны, охватившей тёмный континент, немецкие колониальные войска [MAF.GetLeader], базирующиеся в Танганджике, одержали победу над своими британскими врагами.\nМногие полагали, что с британским владычеством на темном континенте покончено, когда немецкие войска быстро заняли британские колонии во время британской революции. Однако, немецким войскам часто не удавалось в полной мере обеспечить власть на территориях, которые номинально оставались под британской короной, что привело к тому, что Баринг захватил власть в Южной Родезии, укрепив британское правление.\nНыне, однако, немцы отбились от британских попыток колониальной рекультивации и отвоевали Северную Родезию у Клики роялистов Баринга, дав понять, что их колониальная Империя выдержит любое нападение ирредентистов."
worldnews.2559.a: "Последнее унижение для империи".
worldnews.2559.b: "Немецкая мощь снова доказывает свою силу"
worldnews.2559.c: "Африканский рабочий будет страдать ещё больше..."
worldnews.2559.e: "Крупная победа немцев"

worldnews.2560.t: "Антисиндикалистский переворот в Венесуэле"
worldnews.2560.d: "Сегодня утром из Каракаса пришли срочные новости, извещающие мир о недавнем военном перевороте в Венесуэле. Накануне национальных выборов генерал Маркос Перес Хименес, известный антикоммунистический силовик, начал военный переворот против федерального правительства из-за его политики разрешения социалистам и синдикалистам участвовать в избирательной кампании. После нескольких часов интенсивных уличных боев между местными полицейскими гарнизонами, поддерживаемыми наспех созданными красными ополченцами, и силами генерала Хименеса, армия Венесуэлы взяла под полный контроль Дворец законодательной власти и приступила к аресту всех крупных деятелей PSV и известных сторонников социализма."
worldnews.2560.a: "Мечта о красной Венесуэле была убита, не успев начаться"

worldnews.1245.t: "“Возрождение” династии Тан"
worldnews.1245.d: "На юго-востоке Китая находится провинция Юньнань, которую часто называют "самой республиканской провинцией" благодаря её лидерству в Войне за национальную защиту, в результате которой был свергнут "Император" Юань Шикай. Однако после заявления, сделанного на вилле губернатора Тан Цзяо, эта репутация исчезла. В речи, в которой он явно находился под воздействием опиума, Тан провозгласил себя "королем в Юньнани, законным наследником веками угасавшей династии Тан". Провозгласив конец любой форме республиканских институтов, "Король" заявил, что он и "Южная армия Тан" не остановятся ни перед чем, пока весь Китай не будет восстановлен под мандатом Тан. На международном уровне это заявление было встречено молчанием, за странным исключением правительства Монако в изгнании, которое официально признало правительство Тан в качестве законного хозяина всего Китая."
worldnews.1245.a: "Ещё один китайский претендент? Неужели им недостаточно трех?"
worldnews.1245.b: "Мы уничтожим этого безумного ублюдка!"
worldnews.1245.c: "Мандат Тан должен быть возвращен!"

worldnews.1246.t: "Тан Цзяо воссоединяет Китай"
worldnews.1246.d: "После долгих лет войны Поднебесная вновь обретает единство, но объединителя мало кто ожидал. Безумный "Король в Юньнани" Тан Цзяо смог привести свою южную армию к победе и объединить Китай. Одержав победу, Тан Цзяо провозгласил себя Императором, приняв имя Гаоцзу в честь первого Императора династии Тан. Теперь он восседает на Троне Дракона, но что он планирует делать - неизвестно. Даже в период правления "южной армии" Тан в Юньнани мало что изменилось, за исключением адаптации монархической эстетики. Если не считать туманных обещаний нового Золотого века, будущее Китая кажется изменчивым."
worldnews.1246.a: "По крайней мере, боевые действия закончились."
worldnews.1246.b: "Китай возродится в новой эре!"

worldnews.453.t: "[MEX.GetLeader] провозглашает Максимато"
worldnews.453.d: "Мексиканский революционер Эмилиано Сапата скончался, и с его смертью Мексика вновь погрузилась в хаос. В то время как наиболее горячо преданные члены правительства всё ещё верили в скорое выздоровление, борец за свободу и до сегодняшнего дня лидер Мексики оставил после себя вакуум власти, который будет нелегко исцелить.\n\nПосле смертельного выстрела Сапаты на улицах Мехико, Клика под руководством лидера [MEX.GetLeader] стремительно двинулась вперёд и захватила правительственные объекты и учреждения, обещая поднять мексиканский социализм на новую высоту."
worldnews.453.a: "Мексиканская демократия умерла, как и жила."
worldnews.453.b: "Революция продвигается."

worldnews.454.t: "Военные захватывают власть в Мексике"
worldnews.454.d: "Мексиканский революционер Эмилиано Сапата скончался, и с его смертью Мексика вновь погрузилась в хаос. В то время как самые горячо преданные члены правительства всё ещё верили в скорое выздоровление, борец за свободу и до сегодняшнего дня лидер Мексики оставил после себя вакуум власти, который будет нелегко преодолеть.\n\nВ разгар смертельного расстрела Сапаты на улицах Мехико, правые элементы в армии воспользовались своим шансом. Находясь в оппозиции к мексиканским правительствам с момента прихода к власти Обрегона, они теперь полностью контролируют Мексику и стремятся восстановить законное правление, чтобы остановить разгул хаоса."
worldnews.454.a: "Мексиканская демократия умерла, как и жила."
worldnews.454.b: "Это, наконец, наведет порядок в Мексике."

worldnews.455.t: "Создание демократической коалиции в Мексике"
worldnews.455.d: "После недавней смерти мексиканского революционера Эмилиано Сапаты Мексика оказалась в вакууме власти с неясным руководством и неработающими правительственными структурами. Хотя самые горячо преданные члены правительства всё ещё верили в скорое выздоровление, смерть борца за свободу показала Мексике, что демократическое правительство, вдохновляемое синдикалистами, нуждается в серьезных реформах, чтобы продолжить свою деятельность.\n\nПосле смертельного выстрела Сапаты на улицах Мехико, коалиция демократических партий решила пойти на компромисс, в попытке обуздать насилие, которое терзает страну, и двигаться дальше к стабильности."
worldnews.455.a: "¡Viva México!"
worldnews.455.b: "Похоже, мексиканская демократия продолжает жить."

worldnews.456.t: "Третий Вельткриг"
worldnews.456.d.britain_no_france: "Объединённый союз, положивший конец синдикалистам, подошел к концу. После короткого, но непростого мира руководство Антанты решило, что оно просто не может существовать с Рейхспактом, который продолжает доминировать в Европе. Восстановленная Великобритания объединила различных членов Антанты, включая французских изгнанников из Алжира, чтобы начать ещё одну глобальную войну в надежде окончательно отвоевать Метрополию. И снова в небе и на море происходит столкновение старых, избитых империй Европы. Граждане воюющих держав оказываются в опасности, как никогда прежде, - новое разрушительное оружие, более совершенное, чем то, с которым они только что сражались. Кажется, что мир снова движется к разрушительному Вельткригу."
worldnews.456.d.no_britain_no_france: "Поражение Третьего Интернационала от рук Рейхспакта привело, по мнению наблюдателей, к продолжению мировой гегемонии Германии. Однако старый Альянс Антанты никогда не оставлял надежд вернуть свои родные земли, и теперь они прибегли к объявлению войны Германии. Обе стороны готовы поставить все на карту и требуют от другой стороны только безоговорочной капитуляции. Хотя группировки разделяют океаны, граждане этих враждующих стран оказались в опасности из-за появления нового смертоносного оружия, превосходящего то, которое использовалось во второй великой войне. Пока правительства всего мира надеются на мирное возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится Вельткриг."
worldnews.456.d.no_britain_no_france_yes_america: "Наблюдатели полагали, что крах Третьего Интернационала станет началом продолжения мировой гегемонии Германии. Однако Альянс Антанты уже не надеялся вернуть свои родины и объявил войну Германии. Хотя некоторые могут сомневаться в силе изгнанных великих европейских держав, их поддерживает вся промышленная и военная мощь восстановленной американской нации. Хотя великие державы разделяют океаны, граждане воюющих стран опасаются за свою жизнь, поскольку новое и более смертоносное оружие, превосходящее по мощности Второй Вельткриг, даст о себе знать. В то время как страны всего мира надеются на возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится очередной Вельткриг."
worldnews.456.d.britain_france: "Несмотря на объединенную коалицию, принесшую поражение синдикалистам, противники Первого Вельткрига вновь перешли к войне. Вновь немецкая и французская армии сражаются друг с другом на полях северной Франции, а Королевский флот и Кайзерлихмарине ведут дуэль в открытом море, поскольку обе фракции стремятся добиться гегемонии над другой. Жители Европы, недавно пережившие большую войну, несомненно, будут вынуждены пережить потенциально более смертоносную войну, поскольку появляются новые виды оружия и технологии, превосходящие Второй Вельткриг. Пока страны всего мира надеются на возвращение к мировому порядку довоенных времен, похоже, что в очередной раз разразится очередной Вельткриг." 
worldnews.456.d.britain_france_america: "Несмотря на объединенную коалицию, принесшую поражение синдикалистам, противники Первого Вельткрига вновь перешли к войне. Вновь немецкая и французская армии сражаются друг с другом на полях северной Франции, а Королевский флот и Кайзерлихмарине ведут дуэль в открытом море, поскольку обе фракции стремятся добиться гегемонии над другой. Хотя наблюдатели не сомневаются в силе немецкой нации, воссоединенная и возрожденная промышленная мощь Соединённых Штатов может оказаться всем, что нужно Антанте для победы. Граждане Европы, недавно пережившие большую войну, несомненно, будут вынуждены пережить потенциально более смертоносную войну, поскольку появятся новые виды оружия и технологии, превосходящие Второй Вельткриг. Мир стоит на пороге ещё одного Вельткрига, более страшного, чем предыдущие."
worldnews.456.a: "Месть - сильная вещ"
worldnews.456.b: "Какая у них ещё есть надежда?"
worldnews.456.c: "Мы победили их в 1919 году, мы можем победить их и сейчас"
worldnews.456.e: "На этот раз мы победим!"

worldnews.457.t: "Париж против Москвы"
worldnews.457.d.entente_alive: "Второй Вельткриг не закончился с падением Германии, а продолжался, когда Антанта и Интернационал столкнулись в Северной Африке и Северной Атлантике. Теперь в кузницах русской военной машины зажглась новая надежда для Антанты - по всей границе между российской и французской сферами "Сумеречная борьба" сэра Уинстона Черчилля переросла в борьбу за мировой порядок, настолько кровавую, что кажется, она может посрамить борьбу 1939 года.\n\nЗа пределами фронтов граждане воюющих держав находятся в опасности, как никогда прежде, с появлением воздушных машин смерти, которые могут уничтожить целые города в течение нескольких часов после объявления войны. По мере того, как обе стороны мобилизуются, немногие остатки довоенного мира задаются вопросом - успокоится ли когда-нибудь Европа?"
worldnews.457.d.entente_dead: "После поражения Германии, весь мир знал, что Европа спит неспокойно. После победы Третьего Интернационала над колониальными Империями в Африке и Центральной Европе, только Россия могла встать на пути синдикалистского мирового господства. Теперь русская и французская идеологические системы, созданные из пепла поражения Германии, столкнутся в борьбе за мировой порядок, настолько кровавой, что кажется, она побьет Второй Вельткриг.\n\nЗа пределами фронта граждане воюющих держав находятся в опасности, как никогда прежде, с появлением воздушных машин смерти, которые могут уничтожить целые города в течение нескольких часов после объявления войны. По мере того, как обе стороны мобилизуются, немногие остатки довоенного мира задаются вопросом - успокоится ли когда-нибудь Европа?"
worldnews.457.a: "Очевидно, нет."
worldnews.457.b: "Мы подавим революцию, как в 1814 году!"
worldnews.457.c: "Это финальная схватка!"
worldnews.457.d: "С русскими на нашей стороне победа обеспечена!"

worldnews.458.t: "Пуэрто-Рико провозглашает независимость"
worldnews.458.d.nat: "Пуэрториканские националистические повстанцы, пополнившие свои ряды новобранцами, одним махом захватили столицу острова, Сан-Хуан, и ключевые военные объекты. Иностранные силы эвакуировались с острова перед лицом этого скоординированного нападения, и хотя спорадическое сопротивление полиции продолжается, остров окончательно перешел под контроль националистов.\n\nПедро Альбису Кампос был назначен президентом самопровозглашенной Республики Пуэрто-Рико, а новый законодательный орган был сформирован из представителей его партии. Пока националисты заняты укреплением своего правления, их политическая программа ясна. Они продолжают добиваться 'полной независимости' Пуэрто-Рико - любыми средствами и несмотря ни на что..."
worldnews.458.d.dem: "С началом Второй американской Гражданской войны в хаос был ввергнут не только огромный американский материк, но и многочисленные заморские владения нации. Сегодня маленький карибский остров Пуэрто-Рико, завоеванный в испано-американской войне, официально вырвался из рук дяди Сэма, поскольку новая нация подписала Пуэрто-Риканскую декларацию независимости, направленную против Соединённых Штатов. Для многих такой поворот событий был неизбежен. Националисты уже заставили Блэнтона К. Уиншипа, назначенного непопулярным на местном уровне губернатором, уйти в отставку в пользу широкой коалиции ведущих националистических деятелей и партий - Союза Пуэрто-Рико. Однако теперь, когда цель коалиции достигнута, похоже, что её члены пошли своим путём и потребовали новых выборов, чтобы решить, кто возглавит самую молодую страну в мире."
worldnews.458.a: "Свобода!"
worldnews.458.b: "Мы должны следить за островом"
worldnews.458.c: "Орёл падает дальше"

worldnews.459.t: "Вторая Японо-Китайская война"
worldnews.459.d.fnglosing: "Между Китаем и Японией уже давно нарастала напряженность: последняя поддерживала соперничающую Клику Фэнтянь в Маньчжурии, чтобы защитить свои интересы в регионе. Когда Фэнтянь и [608.Owner.GetNameDef] развязали войну, последовала угроза японского вмешательства, если [FNG.GetLeader] не сможет добиться успеха.\n\nПо мере того, как война затягивалась, а правительство Фэнтяня обнаруживало, что победа все дальше и дальше ускользает, эти опасения оправдались, когда они были вынуждены обратиться за помощью к своему благодетелю в Токио. [608.Owner.GetLeader] уже осудил это, сказав, что [FNG.GetLeader] - японская шавка, и заявил, что иностранное вмешательство является доказательством его раболепия. Две древние цивилизации снова оказались в состоянии войны."
worldnews.459.d.fngother: "Хотя Токио ясно дал понять, что не допустит посягательств Китая на свою сферу влияния в Маньчжурии, [608.Owner.GetNameDef] был неудержим, осуждая японский империализм и обещая, что не подчинится иностранным требованиям.\n\nПоэтому, когда [608.Owner.GetNameDef] и [FNG.GetNameDef] наконец столкнулись, Япония вступила в конфликт на стороне последних. За их действия [608.Owner.GetLeader] осудил, сказав, что [FNG.GetLeader] - предатель всей нации и японская шавка. Две древние цивилизации снова оказались в состоянии войны."
worldnews.459.a: "Ваньсуй!"
worldnews.459.b: "Банзай!"
worldnews.459.c: "На кону судьба Китая"

worldnews.460.t: "Вторая Японо-Китайская война"
worldnews.460.d: "Японские интересы давно были связаны с Маньчжурией, Токио оказывал военную и экономическую помощь правящей Клике Фэнтянь в обмен на обещание Чжан Цзуолиня, её лидера, уважать японские интересы. Однако эти отношения были сопряжены с трудностями, поскольку Цзуолинь пытался держать японцев на расстоянии.\n\nНыне отказ [FNG.GetNameDef] удовлетворить дальнейшие требования Японии привел к разрыву отношений между двумя странами. Японская Империя поклялась сместить [FNG.GetLeader], объявив его нынешнюю администрацию "нелигитимной", а [FNG.GetNameDef] официально занял антиконцессионную позицию и пообещал изгнать японцев из Китая раз и навсегда."
worldnews.460.a: "Ваньсуй!"
worldnews.460.b: "Банзай!"
worldnews.460.c: "На кону судьба Китая"

worldnews.461.t: "Вторая Японо-Китайская война"
worldnews.461.d: "Переговоры между Японией и [china.GetNameDef] сорвались после того, как китайцы заявили, что больше не потерпят вторжения на континент. По сообщениям из Японии, страна готова начать полномасштабное вторжение в Китай впервые за почти пятьдесят лет.\n\nПо мере того, как войска начинают сталкиваться, будущее Китая видится мрачным и неспокойным, учитывая мощь и превосходство японской военной машины. Теперь нация сталкивается с самой большой угрозой в своей двухтысячелетней истории, а вмешательство Запада кажется маловероятным, так как эти державы борются со своими собственными кризисами. Битва за Китай докажет, осуществятся ли планы Японии по созданию 'Большой Восточной Азии' или китайский дракон наконец пробудится от своей спячки."
worldnews.461.a: "Ваньсуй!"
worldnews.461.b: "Банзай!"
worldnews.461.c: "На кону судьба Китая"

worldnews.462.t: "Демократия обстреливает Алжир"
worldnews.462.d: "Резня. Кровавая бойня. Эти слова кажутся недостаточными для описания событий, произошедших в Алжире, где линкор "Демократия" открыл огонь по толпе. День начался с мирных протестов реформистских сил. Но где-то раздался выстрел, голос закричал, человек лежал мертвый: протестующие запаниковали, правительственные силы потеряли всякую сдержанность, и в считанные минуты партизанская война охватила столицу в изгнании. Когда наступила ночь, режим столкнулся с возможностью всеобщего восстания, как только новости распространятся: такая перспектива была бы невыносимой, и поэтому был отдан мрачный приказ. Рассказы о растерзанных телах, казнях без суда и следствия, размытые фотографии последствий просочились из Республики, но французская газета озаглавила "КРАСНЫЙ ПЕРЕВОРОТ ХРАБРО УСТРАНЁН". Лишь одно можно сказать наверняка: власть маршала теперь неоспорима."
worldnews.462.a: "Реакционеры теперь разрывают своих!"
worldnews.462.b: "Так закончилась Французская Республика"
worldnews.462.c: "Пусть Республика будет сметена"

worldnews.463.t: "Литовско-Белорусская Федерация"
worldnews.463.d.whr: "Со времен Великой войны Восточная Европа пережила подъем и падение многих государств, но никто не мог предположить, что новым членом региона станет [WHR.GetNameDef]. Несмотря на различия между двумя странами, белорусское правительство неустанно работало над их объединением, обещая автономию и равноправие.\n\nВ конце концов, все было готово к тому, чтобы [WHR.GetLeader] объявил о создании государства [WHR.GetNameDef], союза между двумя странами, который, предположительно, может вести своё происхождение со времен Великого княжества Литовского. Будущее Федерации может быть неизвестно, но точно известно, что судьбы Беларуси и Литвы переплелись."
worldnews.463.d.lit: "Со времен Великой войны Восточная Европа пережила подъем и падение многих государств, но никто не мог предположить, что новым членом региона станет [LIT.GetNameDef]. Несмотря на различия между двумя странами, литовское правительство неустанно работало над их объединением, обещая автономию и равноправие.\n\nВ конце концов, все было готово к тому, чтобы [LIT.GetLeader] объявил о создании государства [LIT.GetNameDef], союза между двумя странами, который, предположительно, может вести своё происхождение со времен Великого княжества Литовского. Будущее Федерации может быть неизвестно, но точно известно, что судьбы Беларуси и Литвы переплелись."
worldnews.463.a: "Замечательно!"
worldnews.463.b: "Как неожиданно"

worldnews.464.t: "Миттельафрика восстановлена"
worldnews.464.d: "Когда рухнула немецкая колония Миттельафрика, мир подумал, что немецкое владычество на темном континенте исчезло навсегда. То, что осталось от бывшей колониальной администрации, отступило в Намибию, потрясенное, опозоренное и дезорганизованное. Однако, похоже, этому не суждено было случиться. [NMB.GetLeader] бдительно руководил, чтобы немцы начали серию кампаний из Виндхука, решив, что имперское знамя снова будет развеваться от Занзибара до Берега Слоновой Кости. Эти планы наконец-то воплотились в жизнь: теперь немецкие войска контролируют всю территорию, которая когда-то была Миттельафрикой, объявив, что управление восстановлено. Вопреки всему, колониализм одержал победу."
worldnews.464.a: "Как прекрасно!"
worldnews.464.b: "Африка снова в цепях..."
worldnews.464.c: "Кайзер вернулся"

worldnews.465.t: "Инсулиндская национальная революция"
worldnews.465.d: "Инсулиндия является одной из старейших европейских колоний, перешедшей под власть голландского правительства в 1800 году, а под власть голландской Ост-Индской компании - гораздо раньше. Однако такое положение дел может продлиться недолго, поскольку на фоне растущей нестабильности и гнева на голландских колониальных владык, [INS.GetLeader], один из самых влиятельных деятелей движения за независимость Инсулиндии, возглавил вооруженное восстание с целью изгнания колониальных войск и провозгласил начало Инсулиндийской национальной революции. Хотя повстанцы испытывают недостаток в снаряжении и подготовке по сравнению с голландцами, у них есть преимущество: они сражаются на своей родной местности против врага, который вынужден снабжать свои силы за тысячи миль. Кто бы ни победил, Инсулиндия изменится навсегда."
worldnews.465.a: "Merdeka!"
worldnews.465.b: "Ещё один удар по европейской власти..."
worldnews.465.c: "Бандиты и преступники!"

worldnews.466.t: "Исландская независимость"
worldnews.466.d: "Небольшой атлантический остров Исландия долгое время находился под властью датских королей, перейдя под их контроль более 400 лет назад, но недавние события поставили такое положение дел под угрозу. После Черного Понедельника и попыток датского правительства отреагировать на кризис, призывы к полной независимости становились все громче и громче, пока правительство не было вынуждено провести референдум о независимости, чтобы определить будущее острова. Теперь, когда результаты получены, кажется, что партия, выступающая за независимость, победила, сделав Исландию новейшей европейской республикой. Хотя многие празднуют этот день, другие опасаются, что вновь обретенная независимость страны может быть сметена Великобританией или Канадой, которые жадно смотрят на нее. Как бы то ни было, в Атлантике появился новый игрок."
worldnews.466.a: "День, который нужно отметить!"
worldnews.466.b: "Как интересно..."
worldnews.466.c: "Как это может повлиять на Атлантику?"

worldnews.467.t: "Гоминьдан провозглашает Республику"
worldnews.467.d: "Со скромных истоков в Юньнани, Гоминьдан сумел укрепить свою власть и распространить её на весь Китай. Став де-факто контролером материкового Китая, [YUN.GetLeader], несомненно, будет стремиться избавить последние, оставшиеся кусочки Китая от влияния иностранной оккупации и попытается подчинить себе всех оставшихся военачальников. Возможно, теперь Китай сможет, наконец, залечить свои раны и вступить в эру процветания и прогресса."
worldnews.467.a: "Ваньсуй!"
worldnews.467.b: "Мы должны были вмешаться раньше..."
worldnews.467.c: "Любопытно"

worldnews.468.t: "Центральная Рада захватывает власть в Белой Рутении"
worldnews.468.d: "Когда экономика Германии пошатнулась из-за тяжелого экономического кризиса, последствия этого быстро сказались на восточных сателлитах европейского гегемона. Белая Рутения, маленькая и молодая страна у российской границы, вскоре была охвачена нестабильностью. После усиления волнения со стороны радикальных левых элементов в стране, армия вмешалась и свергла избранное социал-демократическое правительство. Временным президентом был назначен Радослав Островский, депутат законодательного собрания Белой Рутении. Сметая остатки старого правительства, Островский консолидировал власть вокруг нового института - Центральной Рады (Совета), председателем которой стал он сам. Белая Рутения, при молчаливой поддержке Германии, превратилась в авторитарный режим, а её зарождающаяся демократия была пресечена в зародыше."
worldnews.468.a: "Они должны оказаться более лояльными."
worldnews.468.b: "Ещё одно доказательство того, что реформизм обречен на провал."
worldnews.468.c: "Теперь они в безопасности от революции."
worldnews.468.e: "Ещё одна демократия падает перед радикализмом."

worldnews.469.t: "Кривичский путч"
worldnews.469.d: "Когда экономика Германии пошатнулась из-за тяжелого экономического кризиса, последствия этого быстро сказались на восточных сателлитах европейского гегемона. Белая Рутения, маленькая и молодая страна, вскоре была охвачена нестабильностью. После растущей агитации со стороны радикальных левых элементов в стране, армия вмешалась и свергла избранное социал-демократическое правительство. После короткой борьбы за власть вакуум заполнил не кто иной, как Вацлав Ластовский, лидер популистской Крестьянской партии "Зеленый дуб". Историк и писатель, Ластовский принимал активное участие в борьбе Белой Рутении за независимость от России. Будучи глубоко русофобом, он надеется полностью очистить страну от русского влияния и перестроить национальную идентичность белорусов вокруг средневекового племени кривичей. В условиях возрождающейся России война за выживание кажется неизбежной."
worldnews.469.a: "Идеальные союзники против российской угрозы."
worldnews.469.b: "Ещё одно доказательство того, что реформизм обречен на провал."
worldnews.469.c: "Теперь им не грозит революция."
worldnews.469.e: "Падение демократии порождает ужасную тиранию."
worldnews.469.f: "'Чистые славяне'? Ха!"

worldnews.470.t: "Французские изгнанники участвуют в Вельткриге"
worldnews.470.d: "После двух десятилетий подготовки к возвращению на родину, французские изгнанники в Алжире решили захватить инициативу и воспользоваться продолжающимся Вельткригом, объявив войну силам Третьего Интернационала. Поскольку последний был занят борьбой с Германией, у сил Антанты появилась возможность вернуться домой и раз и навсегда подавить свергнувшую их революцию. Смогут ли они вернуться домой или нет - это, однако, совершенно другая история, в которой многие факторы могут способствовать их успеху или окончательной гибели."
worldnews.470.a: "Мы вернёмся домой!"
worldnews.470.b: "Они могут оказаться полезными для нас..."
worldnews.470.c: "Эти реакционеры - едва ли помеха, мы раздавим их с легкостью."
worldnews.470.e: "Антанта не сдается, я полагаю?"

worldnews.471.t: "Канада вмешивается в Вельткриг"
worldnews.471.d: "После окончания Британской Революции, новое социалистическое правительство в Лондоне, оказалось перед лицом старого правительства в изгнании в Оттаве по другую сторону Атлантики, причем ни одна из сторон не хотела и не могла нарушить последовавший за этим напряженный мир. Сегодня этот странный статус-кво рухнул, поскольку правительство Канады заявило, что больше не будет ждать, чтобы "продолжить борьбу". Сообщения о крупных мобилизациях и агрессивных военно-морских действиях, а также слухи о координации действий с Рейхспактом, подтверждают, что Канада полностью включилась во Второй Вельткриг."
worldnews.471.a: "Это наш единственный шанс вернуться домой!"
worldnews.471.b: "Похоже, не только мы будем вести войну на два фронта"
worldnews.471.c: "Они не могут подавить революцию! Мы победим их снова!"
worldnews.471.e: "Будет ли Антанта снова побеждена, или революция даст трещину?"

worldnews.472.t: "Россия вмешивается в Вельткриг"
worldnews.472.d: "Отношения между Россией и Германией были плохими с тех пор, как Брест-Литовский договор, который первая считала национальным унижением, разорвал и превратил земли под её властью в немецкие клиентские государства. Но поскольку шрамы от Вельткрига всё ещё оставались на ней, многие надеялись, что русский орел будет вынужден отказаться от своих устремлений на западе. Сегодня эти надежды были безжалостно разрушены, когда солдаты государства [219.Owner.GetNameDef] снова начали маршировать по Восточной Европе. После этого [219.Owner.GetLeader] объявил войну государству [GER.GetNameDef], поклявшись восстановить честь нации и призвав к национальному единству восторженные толпы на Красной площади."
worldnews.472.a: "Мы отомстим за Брест-Литовск! Да здравствует Россия, единая и неделимая!"
worldnews.472.b: "Россия - это бунтующее государство, мы их легко раздавим."
worldnews.472.c: "С вступлением России в войну Германия будет раздавлена как муха."
worldnews.472.e: "Ещё одна война между Россией и Германией для учебников истории."

worldnews.1247.t: "Освящение Франции" 
worldnews.1247.d: "Сегодня, в ходе тщательно продуманной церемонии на площади Святого Петра, Святой Отец официально освятил земли Франции Непорочному Сердцу Марии. Идея освящения Франции возникла по просьбе небольшой, но активной группы людей после явлений Марии в Фатиме, Португалия. В видениях Дева Мария предупредила мир о зле социализма, якобы предсказав подъем синдикализма во Франции и Великобритании. Наряду с этим, Мария провозгласила, что "Франция распространит своё зло по всему миру", если она не будет посвящена её Непорочному Сердцу. Международная реакция на Посвящение была неоднозначной, социалисты всего мира осудили этот шаг, назвав его злоупотреблением папской властью. Несмотря на это, предполагаемые желания Марии стали реальностью, но будет ли из этого что-то дальше, ещё предстоит увидеть."
worldnews.1247.a: "Бог с нами?"
worldnews.1247.b: "Бесполезная шутка, Революция не будет остановлена каким-то божественным агентом!"

worldnews.1248.t: "Освящение мира" 
worldnews.1248.d: "Сегодня, в ходе тщательно продуманной церемонии на площади Святого Петра, Святой Отец официально освятил всю Землю Непорочному Сердцу Марии. Идея освящения мира возникла по просьбе небольшой, но активной группы людей после явлений Марии в Фатиме, Португалия. В видениях Дева Мария предупредила мир о зле социализма, якобы предсказав подъем синдикализма во Франции и Великобритании. Вместе с этим Мария провозгласила, что "Франция распространит своё зло по всему миру", если она не будет посвящена Её Непорочному Сердцу. Делая ещё один шаг вперёд, Святой Отец счел нужным освятить не только Францию, но и весь мир. Реакция на освящение была неоднозначной: социалисты всего мира осудили этот шаг, назвав его злоупотреблением папской властью. В то время как некоторые представители группы, призывавшей к освящению, назвали его недостаточно хорошим, так как освящению подлежала Франция, а не Земля.  Независимо от этого, предполагаемые желания Марии стали реальностью, но что из этого получится, ещё предстоит увидеть".
worldnews.1248.a: "Бог с нами?"
worldnews.1248.b: "Бесполезная шутка, революция не будет остановлена каким-то божественным агентом!"

worldnews.1249.t: "Вторая Летисийская война" 
worldnews.1249.d: "После поражения в Первой Летисийской войне, в которой Колумбия потеряла департамент Амазонки и часть других департаментов, Колумбия вновь выступила против Перу. Колумбийским гражданам говорят, что эта война - не просто война, наполненная местью и злобой к перуанцам, а "крестовый поход", и что "Колумбия поднялась, чтобы искупить свою вину после многих лет потери территорий". Проливая новую кровь для обеих сторон, Колумбия ведет неспокойный континент Южной Америки к новой войне. Хотя исход кажется нерешительным, обе стороны готовы сражаться до конца. Станет ли вторая война такой же, как и предыдущая, и Колумбия погрузится в дальнейший хаос или же некогда крупнейшая южноамериканская Империя сможет выстоять против Перу, на этот раз за Патрию и за честь?"
worldnews.1249.a: "Месть - игра для дураков"
worldnews.1249.b: "Капиталисты воюют между собой, как оригинально."

worldnews.1250.t: "Панилья берёт власть в Колумбии" 
worldnews.1250.d: "В ходе последних событий генерал Густаво Рохас Пинилья решил взять ситуацию в свои руки. Видя провал демократически избранного правительства и не будучи уверенным в способности правительства отстоять свою власть против партизан и членов армии-изгоев, Пинилья объявил себя новым главой колумбийского государства. Почти сразу же возникли широкомасштабные протесты. Многие ликовали и демонстрировали свою поддержку тем, кого они называют своими "спасителями", другие ждали своего шанса восстать против "тиранической хунты". Новая Колумбия готовится к формированию под взглядом генерала Пинильи как место мира и порядка, но даже такой осторожный человек, как Пинилья, имеет свои пределы, и ходят слухи, что он тайно готовит наступление на социалистические партии Колумбии в ближайшие несколько недель."
worldnews.1250.a: "Он не может быть хуже того, что было раньше, не так ли?"
worldnews.1250.b: "Мы должны остановить тиранию!"

worldnews.1251.t: "Колумбия выбирает леопарда президентом" 
worldnews.1251.d: "По мере того, как выборы в Колумбии подходят к концу, становится ясно, что Леопардос получили большинство. Однако в партии уже наметился раскол между президентом и бывшим генералом Карлосом Кортесом Варгасом и некоторыми основными идеологами партии, и это пока небольшое событие может привести к большему. Все они, похоже, согласны в том, что "разлагающееся и умирающее" патерналистское отношение священников и кардиналов в Колумбии - это для отсталых, а не для перспективных, и поэтому они стремятся к дальнейшему разделению государства и церкви, укреплению католицизма в сердце народа путём дистанцирования его от политики. Очевидно, что "Леопардос" имеют в виду некое новое будущее Колумбии и надеются превратить страну из упадочного состояния в современную державу. Окажутся ли эти леопарды таковыми или просто большими котятами?"
worldnews.1251.a: "Пока социалисты не у власти..."
worldnews.1251.b: "Как это могло случиться?"

worldnews.1252.t: "Победа националистического блока в Колумбии" 
worldnews.1252.d: "Неопределенный поворот событий произошел, когда националистический блок победил на недавних выборах, создав, по словам большинства членов колумбийского парламента, "нечестивый альянс": Лос Чулавитас, Лос Леопардос и военные работают вместе, чтобы удержать Колумбию от перехода к социализму. Хотя этот блок очень нестабилен, эти члены и вновь избранный президент Гомес Кастро должны отныне работать вместе, чтобы сдержать угрозу гайтанистов. Лос Чулавитас удерживают большинство в правительстве, а Лос Леопардос имеют наименьшее влияние на правительство и могут оказаться опасным союзником, выступая против идеи Гомеса Кастро об интегралистском католическом государстве. Несмотря на все это, весь блок в конечном итоге обещает освобождение от социализма, вступление в эру стабильности и благополучия для всех праведных граждан."
worldnews.1252.a: "Будем надеяться, что на этом нестабильность в Колумбии закончится."
worldnews.1252.b: "Как это могло произойти?"

worldnews.1253.t: "Гражданская война в Колумбии" 
worldnews.1253.d: "В ходе последних событий генерал Густаво Рохас Пинилья решил взять дело в свои руки и сверг социалистическое правительство под руководством Хорхе Элисьера Гайтана, быстро захватив конгресс и суд за несколько часов, с минимальным кровопролитием. Генерал Рохас Пинилья арестовал всех лидеров социалистов, а затем ввел военное положение. Тем временем повстанческие отряды собрались в юго-восточных департаментах и открыто восстали против приказов президента. Всего за несколько часов была объявлена новая неизбежная Гражданская война, причем обе стороны утверждали, что они ведут справедливую борьбу друг с другом, и что мученики Гражданской войны не будут забыты. Привлечет ли хаос в Колумбию другие страны либо как возможность испытать новое оружие, либо как шанс восстановить порядок в Колумбии? Время покажет."
worldnews.1253.a: "Пинилья разберётся с этими крысами раз и навсегда!"
worldnews.1253.b: "Время пришло. Колумбия станет красной, с кровью и свободой."

worldnews.1254.t: "Контрреволюция в Британии!"
worldnews.1254.d: "С 1925 года на Британских островах доминирует Союз Великобритании, вторая по величине современная синдикалистская Держава в Европе, если не во всем мире, то, по крайней мере, была таковой. На ступенях Вестминстера генерал Перси Хобарт объявил, что революция, охватившая Британию более одиннадцати лет назад, подошла к концу. Он пришел к власти в результате неудачной попытки бывшего председателя Освальда Мосли захватить полный контроль над Британией путём использования военной силы. В то время как Хобарт объявил, что революция умерла и закончилась, будущее Британии кажется неопределенным. Не имея никаких планов, кроме подавления революционного сопротивления, Хобарт в прошлом ясно дал понять, что считает Дом Виндзоров трусами за бегство из Британии, заставляя многих задаваться вопросом, будет ли эта новая Британия продолжать противостоять изгнанному Соединенному Королевству."
worldnews.1254.a: "Ха! Социалистические псы почувствуют это!"
worldnews.1254.b: "Если Хобарт думает, что Революция умрет без борьбы, он сильно ошибается." 

worldnews.1255.t: "Гуадалупе-Идальго отменена!"
worldnews.1255.d: "Шокируя людей от Оттавы до Сантьяго, мексиканцы и американцы пришли к дипломатическому соглашению, которое привело к возвращению Мексике земель Мексиканской Цессии. Потерянные в 1848 году по договору Гваделупе-Идальго, эти территории когда-то составляли примерно половину всей территории Мексики, а теперь, спустя почти столетие, они возвращены своим, очевидно, законным правителям. Что получили американцы в результате сделки, широко не известно, но для недавно стабилизировавшихся Соединённых Штатов отдать свой юго-западный квартал, наверное, стоило того."
worldnews.1255.a: "Страна ковбоев, как всегда, дикая."

worldnews.484.t: "Провозглашение Турецкой Республики"
worldnews.484.d: "После поражения Османской империи в войне в пустыне турки страдали от внутренней борьбы и политических потрясений. Правительства были свергнуты, народ становился все более несчастным, а сама идентичность турецкой нации была поставлена под сомнение. Однако под руководством [TUR.GetLeader] новое правительство сумело завоевать доверие населения, и хаос начал утихать.\nСегодня [TUR.GetLeader] провозгласил рождение Турецкой Республики, предвещая новую эру для народа Анатолии. Тем самым он официально упразднил Османскую империю, существовавшую сотни лет и считавшуюся когда-то "вечным государством"\nСегодня на её месте возникло более демократическое и в целом современное государство, которое обещает принести турецкому народу светлое будущее."
worldnews.484.a: "Последний гвоздь в гроб империи..."

worldnews.1256.t: "Война 'Ойга-Мире'" 
worldnews.1256.d: "С тех пор как Кинтин Ламе, самый популярный и признанный лидер коренного населения Колумбии, опубликовал манифест, в котором потребовал больше прав для "всех коренных жителей Колумбии", появилось много предположений и сатирических виньеток, в которых шутили, что война "Ойга-Мире" вот-вот разорвет Колумбию на части. Это произошло из-за того, что Кинтин и его повстанческая группа в основном базируются в регионе Каука, где принято говорить "Oi!", что является сокращенным вариантом "Oiga" или "слушай" на английском языке, в то время как в регионе Кундинамарка, наряду с почти всеми другими территориями страны, наиболее популярной фразой всегда было "Mire", что означает "смотри, здесь". Многие местные газеты подхватили это различие, чтобы проиллюстрировать состояние глубокого культурного разрыва, который ощущается между центральным андским регионом, где расположена Богота, и большинством других территорий, удаленных от столицы. Это может перерасти не только в войну за права, но и в более масштабный конфликт типа "мы, забытые, против них, истеблишмента". По этой причине ожидается, что Кинтин Ламе и его повстанческая группа, по крайней мере, неформально присоединятся к социалистическому восстанию, которое уже бушует в Колумбии. Будущее страны становится все мрачнее и мрачнее с каждым днем."
worldnews.1256.a: "Это место проклято!"

worldnews.1257.t: "Исламские националисты захватывают Сомали!"
worldnews.1257.d: "Недавние централизованные усилия правительства Сомали по подавлению различных племен, наконец, достигли предела: националистические ополчения захватили ключевые правительственные здания в Могадишо. Принадлежит к Лиге Большого Сомали, периферийной группе, которая недавно откололась от более крупной Лиги сомалийской молодежи. Во главе с одним из основателей SYL, Хааджи Махаммадом Хусейном, диссидент Хусейн порвал с SYL из-за разногласий с лидерами партии по поводу роли либерализма и ислама в партийной платформе. Поскольку ГСЛ заявляет о победе как над офицерской социалистической Кликой Сиада Барре, так и над оставшимися лояльными силами покойного Бокора, Хуссейн пообещал отменить катастрофическую политику централизации Бокора, разгромить оставшиеся социалистические ячейки и восстановить исламскую мораль на Африканском Роге. Поскольку политическая обстановка всё ещё нестабильна, неизвестно, станет ли идея Хуссейна о "Великом Сомали" реальностью."
worldnews.1257.a: "Что станет с их "Великим Сомали"?"

worldnews.1258.t: "Движение Отрапарте снимает шкуру с Леопарда"
worldnews.1258.d: "Вакуум власти и конфликты внутри партии "Леопардос" в Колумбии привели к тому, что экс-президенту Кортесу Варгасу пришлось уйти в отставку. Вместо него на этот пост был выдвинут философ-эзотерик Фернандо Гонсалес Очоа, инаугурация которого была названа одной из самых экстравагантных и запоминающихся в истории Колумбии. Нового президента поддержали бывшие члены Леопардос, недовольные направлением развития партии на последних собраниях, и, похоже, армия также не возражает против смены руководства.\n\nПрезидент Гонсалес объявил сегодня, что он будет упорно работать над осуществлением своей мечты "Otraparte". Он определяет этот проект как попытку построить более справедливое общество для всех путём создания анархического общества с тоталитарным правителем во главе, которым, конечно, скорее всего, будет он сам. Но примет ли его в таком качестве колумбийский народ?"
worldnews.1258.a: "Мы живем в странное время."

worldnews.485.t: "2-я Гражданская война в Италии"
worldnews.485.d.srioffensive: "С тех пор как двадцать лет назад было заключено перемирие, положившее конец Гражданской войне в Италии, в стране установилось непростое мирное положение. Однако после Черного Понедельника и вывода австрийских войск с итальянского полуострова мало кто верил, что мир продлится долго.\n\nПосле роста напряженности в мире Итальянский Союз взял на себя инициативу и объявил войну противостоящему ей псево "итальянскому" режиму, осудив его как "искусственное государство, поддерживаемое империалистическими Державами", и поклявшись осуществить объединение Италии. Добровольцы и боеприпасы начали поступать из крупнейших мировых держав в надежде закрепить итальянский полуостров в сфере своего влияния, поскольку в стране вновь разгорелась дремлющая Гражданская война."
worldnews.485.d.sridefensive: "С тех пор как двадцать лет назад было заключено перемирие, положившее конец Гражданской войне в Италии, она пребывает в состоянии непростого мира. Однако после Черного Понедельника и вывода австрийских войск с итальянского полуострова мало кто верил, что мир продлится долго.\n\nК удивлению международных наблюдателей, антисиндикалистские режимы в Италии взяли на себя инициативу и объявили войну [SRI.GetNameDef], объявив его марионеточным государством, управляемым из Парижа, и поклявшись осуществить объединение Италии. Добровольцы и боеприпасы начали поступать из крупнейших мировых держав в надежде закрепить итальянский полуостров в своей сфере влияния, поскольку в стране вновь разгорелась дремлющая Гражданская война."
worldnews.485.a: "Обретет ли когда-нибудь Италия мир?"
worldnews.485.b: "Мы победим!"

worldnews.1300.t: "Избрание «Acción Popular» в Испании"
worldnews.1300.d: "Внезапное потепление в однопартийном государстве Испанского Королевства под руководством Хосе Марии Хиль-Роблес и Киньонеса привело к неожиданному возвращению демократии после долгого и трудного периода стабилизации, вызванного Чёрным понедельником. Способность нации оправиться после худшего кризиса века сопровождалась временной коалицией различных партий испанского левого и правого крыла, поддерживающих правительство Acción Popular.\n\nВозвращение демократии стало уступкой, рожденной этим союзом, и, похоже, что несмотря на неудачи последних четырёх лет, правящая партия Acción Popular завоевала сердца и умы народа, вновь выиграв выборы. Опираясь на платформу легалистского, но авторитарного католического консерватизма, монархизма и определённой доли популизма, партия, определившая большую часть 1930-х годов в Испании, поведёт нацию из периода стабилизации к новым достижениям."
worldnews.1300.a: "Новая глава для Испании и Хиль-Роблеса."

worldnews.1301.t: "Избрание «Izquierda Española» в Испании"
worldnews.1301.d: "Внезапное потепление в однопартийном государстве Испанского Королевства под руководством Хосе Марии Хиль-Роблес и Киньонеса привело к неожиданному возвращению демократии после долгого и трудного периода стабилизации, вызванного Чёрным понедельником. Способность нации оправиться после худшего кризиса века сопровождалась временной коалицией различных партий испанского левого и правого крыла, поддерживающих правительство Acción Popular.\n\nВозвращение демократии стало уступкой, рожденной этим союзом, и теперь одна из центральных республиканских партий одержала предсказуемую победу на выборах. Izquierda Española, партия Мануэля Асани, была одним из главных противников реставрации монархии в 1932 году и раньше с неохотой участвовала в выборах Королевства, но решение последней минуты принять участие, похоже, принесло свои плоды. Партия представляет собой широкую платформу, включающую регионалистские партии, левых либералов, социальных демократов и либеральных социалистов, с несколькими эксцентричными радикалами, и под руководством Асани стремится вернуть народу мечты о прогрессе и свободе времен республики."
worldnews.1301.a: "Республиканизм при монархии — будет интересно."

worldnews.1302.t: "Избрание «Unión Española» в Испании"
worldnews.1302.d: "Внезапное потепление в однопартийном государстве Испанского Королевства под руководством Хосе Марии Хиль-Роблес и Киньонеса привело к неожиданному возвращению демократии после долгого и трудного периода стабилизации, вызванного Чёрным понедельником. Способность нации оправиться после худшего кризиса века сопровождалась временной коалицией различных партий испанского левого и правого крыла, поддерживающих правительство Acción Popular.\n\nВозвращение демократии стало уступкой, рожденной этим союзом, и один из партнёров коалиции одержал победу на выборах благодаря популярности, приобретённой в ходе этого сотрудничества. Диего Мартинес Баррио, лидер недавно переименованной Unión Española, объявил о победе своей партии сразу после подсчёта последних голосов. Не ожидалось, что Unión Española выиграет выборы, учитывая платформу партии, воспринимаемую как нечто среднее между крупными партиями Partido Radical и Izquierda Española, но умеренный характер UE и её обещания вернуть Испании по-настоящему демократическое, равное и мирное общество завоевали поддержку испанского народа."
worldnews.1302.a: "Возможно, именно умеренность — то, что действительно нужно Испании."

worldnews.1303.t: "Избрание «Derecha Liberal» в Испании"
worldnews.1303.d: "Внезапное ослабление однопартийного режима Испанского Королевства под руководством Хосе Марии Гиль-Роблеса и Киньонеса привело к неожиданному возвращению демократии после долгого и трудного периода стабилизации, вызванного Чёрным понедельником. Способность страны оправиться от худшего кризиса века сопровождалась созданием временной коалиции различных партий испанского левого и правого крыла, поддерживавших правительство Acción Popular.\n\nВозвращение демократии стало уступкой, возникшей из этой коалиции, и теперь одна из центральных республиканских партий одержала предсказуемую победу на выборах. Соперник влияния AP на христианское электоральное население, похоже, потерял позиции: недавно образованная партия Derecha Liberal под руководством Никето Алькала-Саморы, первого и единственного президента Второй Испанской республики, выиграла выборы, обещая либеральное экономическое развитие, умеренный католический консерватизм и мягкий монархизм. Многие надеются, что это новое развитие и подход к католической политике в Испании наконец заживят раны последних двух десятилетий."
worldnews.1303.a: "Лицо республики, служащее испанскому королю."

worldnews.1304.t: "Избрание «Partido Socialista Obrero Español» в Испании"
worldnews.1304.d: "Внезапное потепление в однопартийном государстве Испанского Королевства под руководством Хосе Марии Гиль-Роблеса и Киньонеса привело к неожиданному возвращению к демократии после долгого и тяжёлого периода стабилизации, вызванного Чёрным понедельником. Способность нации оправиться после самого тяжёлого кризиса века была поддержана временной коалицией различных партий испанского левого и правого спектра, поддерживающих правительство Acción Popular.\n\nОднако, несмотря на все неожиданные повороты и события, произошедшие на испанской земле с 1932 года и падением республики, мало кто ожидал, что социалистическая Partido Socialista Obrero Español вновь станет легальной партией, не говоря уже о победе на выборах при монархии. Тем не менее, невероятное произошло. Под руководством лидера умеренного правого крыла PSOE Хулиана Бестейро Фернандеса партия заявила о намерении продолжить борьбу рабочих в рамках Королевства, делая упор на эволюцию, а не на насильственную революцию. Члены Интернационала осудили этот внезапный поворот как коллаборационистский и контрреволюционный, но для народа Испании это укрепило доверие к новой демократии, поскольку избрание такой левой партии прошло без сопротивления."
worldnews.1304.a: "Испанский меньшевик восстаёт."

worldnews.1305.t: "Избрание «Partido Radical» в Испании"
worldnews.1305.d: "Внезапное потепление в однопартийном государстве Испанского Королевства под руководством Хосе Марии Гиль-Роблеса и Киньонеса привело к неожиданному возвращению к демократии после долгого и тяжёлого периода стабилизации, вызванного Чёрным понедельником. Способность нации оправиться после самого тяжёлого кризиса века была поддержана временной коалицией различных партий испанского левого и правого спектра, поддерживающих правительство Acción Popular.\n\nОдним из ключевых голосов, призывающих к единству и умеренности в политике, был противоречивый популист-либерал Алехандро Леррукс, и его усилия теперь увенчались успехом: партия этого титана испанской политики, Partido Radical, одержала победу на выборах. Хотя Леррукс республиканец, он пообещал проводить свою политику в рамках существующей монархической системы. Partido Radical имеет репутацию одной из самых коррумпированных партий Испании, и многие с замиранием сердца ждут, что Леррукс предпримет для исправления ситуации — некоторые опасаются возвращения его прежних радикальных светских и антикаталонских позиций, в то время как другие надеются на более прогрессивный и центристский либеральный подход, направленный на исцеление ран Испании."
worldnews.1305.a: "Либеральный каудильо воцарился."

worldnews.1306.t: "Избрание «Renovación Española» в Испании"
worldnews.1306.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nРадикальная монархистская партия Renovación Española под руководством нового премьер-министра Хосе Кальво Сотело завоевала расположение короля, и под его управлением ожидается превращение Испании в нацию, доминирующую национализмом, корпоративизмом и монархическим фанатизмом, основанным на идеях Шарля Морраса, самого большого влияния Кальво Сотело. Ожидается, что партия устранит раскол между карлистами и альфонсистами в испанском монархизме, а также оживит экономику через модель «авторитарного капитализма» Кальво Сотело."
worldnews.1306.a: "Моррасианская Испания? Любопытно."

worldnews.1307.t: "Избрание «Acción Española» в Испании"
worldnews.1307.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nРадикальная монархистская партия Acción Española была выбрана для руководства страной. Изначально культурное общество, Acción Española стала более активной в политике после неудач правительства бывшего премьер-министра Хосе Марии Гиль-Роблеса и его умеренного подхода к католическому консерватизму. Объединяя различные идеологические течения испанского крайне правого консерватизма и традиционализма, AE стала большой организацией, собирающей интегралистов, испанистов, таких как новый премьер-министр Рамиро де Маэцу, корпоративных консерваторов и морристов со всей Испании, с одной целью — создать единое, набожное и традиционно монархическое Королевство."
worldnews.1307.a: "Радикальный поворот событий."

worldnews.1308.t: "Избрание «Partido Nacionalista Español» в Испании"
worldnews.1308.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nТрадиционалистская и легионерская партия Partido Nacionalista Español под руководством Хосе Марии Альбиньяны получила мандат на правление от короля, и под руководством Альбиньяны ожидается, что Испания примет сильно милитаризованный курс с идеологией испанского превосходства, примирением с карлистской Comunión Tradicionalista и созданием государства всеобщего благосостояния с бесплатным образованием, здравоохранением и аграрным развитием."
worldnews.1308.a: "Испания под железной хваткой."

worldnews.1309.t: "Избрание «Unión Monárquica Nacional» в Испании"
worldnews.1309.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nГенерал Хосе Санхурхо, человек, стоявший за переворотом, положившим конец Второй Испанской Республике в 1932 году, был объявлен Каудильо Испании во главе монархистской консервативной партии Unión Monárquica Nacional. Под правлением Санхурхо будущее Испании кажется неопределённым, так как Каудильо, похоже, не стремится к активному управлению и лишь желает вернуть Королевству стабильность, при этом некоторые эксперты задаются вопросом о возможном возвращении к демократии в будущем. Однако большинство политиков UMN поддерживают традиционную, консервативную и корпоративистскую монархию, опираясь на оригинальный проект Unión Patriotica времён диктатуры Примо де Риверы."
worldnews.1309.a: "Испания снова стоит на перепутье."

worldnews.1310.t: "Избрание «Partido Agrario» в Испании"
worldnews.1310.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nСтремясь к единству и стабильности, король Хайме назначил умеренно-консервативную Partido Agrario Español для вывода страны из нынешнего кризиса, и партия с радостью приняла эту миссию. Лидер партии Хосе Мартинес де Веласко и Эсколар обещает построить Испанию, соответствующую современности, с защищёнными гражданскими правами, аграрно-ориентированной экономической моделью, ослаблением авторитарных мер и защитой нации через небольшую, но эффективную армию."
worldnews.1310.a: "Умеренное, но авторитарное Королевство?"

worldnews.1311.t: "Избрание «Partido Fusionista» в Испании"
worldnews.1311.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Теперь же в стране дует новый ветер: король сместил правительство Acción Popular и назначил новое от испанских правых.\n\nСтремясь к единству и стабильности, король Хуан назначил умеренно-консервативную Partido Fusionista для вывода страны из кризиса, во главе с титанов испанской политики, графом Романонесом. Partido Fusionista и граф известны своими крайне клиентелистскими методами, контролируя страну в годы турнизмо через коррумпированную сеть местных начальников. Однако выбор Романонеса для руководства новой авторитарной Испанией выглядит странным из-за его либеральных и светских взглядов, и решение вызвало сильную критику со стороны крайне правых Испании."
worldnews.1311.a: "Страна под управлением коррупции."

worldnews.1312.t: "Избрание «Acción Popular» вновь лидирует в Испании"
worldnews.1312.d: "Испанское Королевство страдало более десяти лет под угрозой растущего анархизма, сепаратизма и карлистских движений, а падение республики в 1932 году мало помогло ситуации. Последующее однопартийное правление социально-католической партии Acción Popular ещё больше раскололо испанское общество, и лишь через осторожные союзы удалось избежать полного краха. Несмотря на слухи о смещении королём правительства AP, похоже, что управление последствиями Чёрного понедельника и последующая нестабильность заставили короля вновь положиться на своих преданных слуг. Испания остаётся под контролем Acción Popular и премьер-министра Хосе Марии Гиль-Роблеса и Киньонеса, которые стремятся построить новое, католическое, справедливое и социально ориентированное Королевство на развалинах Чёрного понедельника и синдикалистской и карлистской нестабильности, последовавшей за ним."
worldnews.1312.a: "Некоторые вещи остаются неизменными."

