worldnews.2.t: "Савойский кризис разрешён"
worldnews.2.surrender: "Несколько дней назад Коммуна Франции направила телеграмму швейцарскому правительству с требованием: передать провинцию Верхняя Савойя под угрозой вооружённого принуждения. Французы охарактеризовали своё требование как необходимость положить конец 'преследованию французского населения' в провинции. Швейцарское правительство решило избежать войны и согласилось, заявив, что мирная передача владения предпочтительнее кровопролития.\n\nЭто победа французского правительства, которое уже объявило возвращение Верхней Савойи победой мирового рабочего класса."
worldnews.2.swiwin: "Несколько дней назад Коммуна Франции направила телеграмму швейцарскому правительству с требованием: передать провинцию Верхняя Савойя под угрозой вооружённого принуждения. Французы охарактеризовали своё требование как необходимость положить конец 'преследованию французского населения' в провинции. После напряжённых дебатов и политических обсуждений кризис был разрешён без кровопролития и уступки швейцарских оккупированных территорий.\n\nПока что хрупкий мир в Европе сохраняется, хотя готовность Франции прибегнуть к конфронтационным мерам из-за территориальных споров встревожила международных наблюдателей."
worldnews.2.enemies: "Несколько дней назад Коммуна Франции направила телеграмму швейцарскому правительству с требованием: передать провинцию Верхняя Савойя под угрозой вооружённого принуждения. Французы охарактеризовали своё требование как необходимость положить конец 'преследованию французского населения' в провинции. Несмотря на отчаянные попытки заручиться международной поддержкой для сохранения региона под швейцарским управлением, ни одна страна, похоже, не была готова рисковать войной из-за требований Франции.\n\nЭто победа французского правительства, которое уже объявило возвращение Верхней Савойи победой мирового рабочего класса."
worldnews.2.austria: "Да воцарится мир! Французская Коммуна отозвала свои требования о немедленной передачи региона Верхняя Савойя. Сообщается, что Франция решила отозвать свои претензии после обещания "сохранить освященный веками нейтралитет Швейцарии" со стороны Австрийской Империи, которая поддержала Швейцарию в региональном кризисе.\n\nНа данный момент регион останется под властью Швейцарской Конфедерации, которая пообещала вернуть территорию, как только в Париже будет восстановлено "легитимное французское правительство"."
worldnews.2.germany: "Да воцарится мир! Французская Коммуна отозвала свои требования о немедленной передачи региона Верхняя Савойя. Сегодня воцарился мир, когда Французская Коммуна отменила свои требования о немедленном возвращении региона Верхняя Савойя. Сообщается, что коммунары решили отозвать свои претензии после обещания сделать "все, что было необходимо для защиты территориальной целостности Швейцарии" от Германской империи, которая поддержала Швейцарию в региональном кризисе.\n\nНа данный момент регион останется под властью Швейцарской Конфедерации, которая пообещала вернуть территорию, как только в Париже будет восстановлено "легитимное французское правительство"."
worldnews.2.a: "Синдикализм распространяется."
worldnews.2.b: "Швейцарская нейтральность сохранена!"

worldnews.4.t: "Гражданская война в Испании"
worldnews.4.d: "С момента поражения Наполеона Испания страдает от насилия, инакомыслия и беспорядков. Никакие мольбы, заключения сделок и мирные переговоры не помогли обеспечить мир в Испании, лишь прикрывая трещины в хрупком государстве. В конце концов, трещины разошлись, и испанское Королевство было разорвано на части в результате трехсторонней Гражданской войны между многочисленными фракциями - лоялистами мадридского правительства, сторонниками претендента Хавьера и, наконец, анархо-синдикалистской НКТ-ФАИ. Уже есть многочисленные сообщения о том, что в Испанию со всего мира доставляют добровольцев и оборудование для поддержки той или иной фракции.\n\nИспания будет разорвана в клочья как поле битвы идеологических сил всего мира..."
worldnews.4.a: "Это было неизбежно."

worldnews.5.t: "Второй Вельткриг"
worldnews.5.d: "Вельткриг унес жизни бесчисленного количества молодых людей со всего мира, но похоже, что даже этот кошмар не смог сдержать жажду крови человека. После более чем двадцати лет с момента последней крупной войны, дипломатического давления и политических ссор непростой мир между Германией и Францией был нарушен. Две великие державы мобилизуют свои армии для подготовки к войне, подобной которой мир никогда не видел.\n\nНовые орудия, самолеты, корабли, танки и более смертоносное оружие будут впервые использованы на поле боя. Европа окропится кровью. Для немцев и французов теперь может быть только один конец: победа или крах."
worldnews.5.a: "Миллионы семей вновь лишатся мужей."

worldnews.6.t: "Проект "Дамокл""
worldnews.6.d: "Немецкие шпионы обнаружили документы программы исследований и разработок, спонсируемой членами Третьего Интернационала. Названный "Проект Дамокл", это обширное многонациональное исследование разрушительной силы ядерного деления с целью создания "бомб с разрушительной силой, намного превосходящей все, что сейчас известно". Выдающийся немецкий физик Альберт Эйнштейн ранее предупреждал, что успешная "ядерная бомба" может превратить целые города в пепел.\n\nНемецкие спецслужбы поделились информацией об этом проекте со своими ближайшими союзниками, поэтому, естественно, теперь об этом знает весь мир. Некоторые считают этот проект детской фантастикой, но многие эксперты опасаются прорыва и успеха в этом направлении."
worldnews.6.a: "Если им удастся..."

worldnews.7.t: "Кризис на Дунае"
worldnews.7.d.pluralism: "Во время австро-венгерского аусглейха 1937 года австрийцы пообещали автономным государствам своей империи, что меньшинства в Транслейтании также получат эту автономию. Венгры, однако, не желали подчиняться уничтожению своего государства и привилегий внутри империи. Вследствие этого австрийцы объявили о своем намерении как унизить Венгрию, так и силой освободить словаков, трансильванцев и русинов. На данный момент уже начались стычки вдоль австро-венгерской границы. Только время покажет судьбу бывшей дуалистической монархии."
worldnews.7.d.illyria: "Во время австро-венгерского аусглейха 1937 года австрийские делегаты пообещали своим венгерским коллегам, что историческое Королевство Хорватия, включённое в созданное Королевство Иллирия десять лет назад, будет возвращено Транслейтанской половине Империи. Венгры вскоре попытались войти в Хорватию-Славонию, но на границе были встречены иллирийскими войсками, которые отказались впустить венгерскую армию на свою землю. Стычки между венграми и иллирийцами теперь переросли в войну, в Империя противостоит своим бывшим автономиям, борющимся против дуализма. А вот на Галицию-Лодомерию с аппетитом смотрят соседи..."
worldnews.7.d.hungary: "Во время австро-венгерского аусглейха 1937 года австрийские делегаты пообещали своим венгерским коллегам, что историческое Королевство Хорватия, включённое в созданное Королевство Иллирия десять лет назад, будет возвращено Транслейтанской половине Империи. Венгры вскоре потребовали, чтобы Вена выполнила свою часть сделки, но имперское правительство неожиданно отказалось. Возмущенные венгры попытались силой вернуть Хорватию-Славонию, но встретили сопротивление иллирийских войск. Теперь Австрия вступила в конфликт на стороне иллирийцев, поклявшись положить конец иллюзиям Венгрии о господстве в Империи."
worldnews.7.a: "Стабильность Центральной Европы под угрозой."
worldnews.7.b: "Противоречия империализма очевидны."

worldnews.8.t: "Россия объявляет о своих амбициях"
worldnews.8.d: "Многие по-прежнему считают Россию несостоявшимся государством, потрясенным политическим протестом и радикальной идеологией. Ни на что не годное, кроме заполнения пространства на востоке карты, недавние события доказали нечто иное. Правительство русского народа заявило о своих территориальных амбициях, заявив права почти на всю территорию бывшей Российской империи и о своей готовности в случае необходимости прибегнуть к военной силе.\n\nМногие страны Восточной Европы уже отозвали свои посольства из России, и мир ждет ответа Германии на это вопиющее нападение на её сферу влияния..."
worldnews.8.a: "Мы уже победили их однажды,\nмы сделаем это снова."
worldnews.8.b: "Новый союзник против Германии...\nно и новая угроза."
worldnews.8.c: "Возможно, мы сможем восстановить старые связи?"
worldnews.8.e: "Они не могут угрожать нам без Владивостока."
worldnews.8.f: "Россия снова на мировой арене..."

worldnews.9.t: "IX Интернациональный конгресс"
worldnews.9.d: "Представители со всех синдикалистских и социалистических стран собрались сегодня в Париже. Возможно, это станет решающим моментом в борьбе идеологий. Французская коммуна разослала приглашения всем странам Третьего Интернационала, чтобы обсудить политические и внешнеполитические проблемы, а также кооперацию по распространению социализма. Открыл конгресс мощный парад, праздники по всему Парижу и речь Председателя. \n\nБольше всего обсуждалась кризисная ситуация в Испании и Соединенных Штатах."
worldnews.9.a: "Обстановка накаляется."

worldnews.10.t: "Австро-Венгерская федерализация"
worldnews.10.d: "В течение последних нескольких десятилетий Австро-Венгерская Империя децентрализовала полномочия из Вены и Будапешта, наиболее заметным событием стало создание Иллирии в 1927 году. Теперь этот процесс совершил ещё один большой скачок вперёд с созданием [AUS.GetNameDef]. Монархия реорганизовала свои внутренние структуры, чтобы сделать их более представительными, одновременно институционно сблизив свои земли. С заменой децентрализованной, распадающейся империи - единым государством, баланс сил в Европе сместился в сторону всех противников статуса-кво и Габсбургов."
worldnews.10.a: "Это действительно что-нибудь изменит?"
worldnews.10.b: "Их консервативная "реформа" не сможет остановить революцию!"

worldnews.11.t: "Война в Атлантике - Канадское вмешательство"
worldnews.11.d: "Неприятный инцидент с демонстрацией своей силы британским флотом теперь превратился в войну по всей Атлантике. Британский Союз поставил перед собой цель распространить синдикализм на соседнюю Ирландию, что повлекло за собой интервенцию британского правительства в изгнании. Флот и авиация мобилизуются, и где-то в Ирландском море уже прозвучали первые выстрелы.\n\nЭксперты считают, что масштаб конфликта останется в узких рамках из-за удаленности участников войны, но это и неважно — напряженность в мире точно возросла."
worldnews.11.a: "Время всех рассудит"

worldnews.12.t: "Война в Атлантике — Немецкое вмешательство"
worldnews.12.d: "Неприятный инцидент с демонстрацией своей силы британским флотом теперь превратился в войну по всей Атлантике. Британский Союз поставил перед собой цель распространить синдикализм на соседнюю Ирландию, что повлекло за собой интервенцию Германской Империи. Флот и авиация мобилизуются, и где-то в Ирландском море уже прозвучали первые выстрелы. \n\nЭксперты считают, что масштаб конфликта останется в узких рамках из-за удаленности участников войны, но это и неважно — напряженность в мире точно возросла."
worldnews.12.a: "Германия против Британии? Что-то знакомое..."

worldnews.13.t: "«Наш Звёздный Час»"
worldnews.13.d: "Британский политик и бывший лорд Адмиралтейства Уинстон Черчилль опубликовал новую книгу, относящуюся к новому жанру «альтернативной истории» и посвященную Великой войне.\n\nПовествование ведется от лица молодого британского солдата, вернувшегося из победоносной Галлиполийской кампании в мир, радикально отличающийся от нашего. В этом мире Теодор Рузвельт и его партия «Бычий лось» побеждают на президентских выборах 1912 года, что приводит к вступлению Америки в Вельткриг и победе Антанты. Разгромленная и частично оккупированная Германия охвачена постоянными экономическими и политическими кризисами, является свидетелем поражения белых в Гражданской войне в России, и в ней происходит переворот под руководством ожесточенного и крайне националистического Адама Дресслера. Он возглавляет Немецкую рабочую партию, которая придерживается идеологии «Народного социализма», крайнего варианта фёлькизма в сочетании со зверинцем «левых» влияний.\n\nРоман заканчивается началом трехсторонней войны между «Новым Рейхом» Дресслера, Западной Антантой во главе с доминирующей Британской империей и Советской Россией во главе с Сергеем Кировым. Книга вызвала разногласия среди критиков: одни хвалят её за внимание к деталям, другие критикуют за большие недостатки исторической логики. Черчилль заметил, «нечто подобное могло произойти в другой вселенной».\n\nСамая любопытная критика, однако, пришла из самой Германии. Хотя издатели книги ожидали откликов со стороны немецкого истеблишмента, подавляющее количество писем, адресованных лорду Черчиллю, пришло от политических деятелей с периферии. И лидер яростной националистической фракции в СДПГ Пауль Ленш, и различные лидеры австрийской Немецкой армейской партии критиковали книгу за то, что она якобы высмеивает их идеи «Фольксгемайншафт» через литературное зеркало «Народного социализма» Дресслера. Ещё более удивительно то, что два резких ответа поступили от людей, о которых Уинстон Черчилль никогда не слышал: это лидер баварского отделения ДАП Антон Дрекслер и Конрад Хенляйн, лидер Немецко-богемского фронта в Богемии. Они обвинили автора и издателя в использовании их личной информации для создания отрицательного персонажа, причем Дрекслер усмотрел явную связь между своей фамилией и фамилией Адама, а Хенляйн утверждал, что в некоторых изданиях книги Дресслер был изображен на его официальных фотографиях. Пока что лорд Черчилль отказался комментировать обвинения, а издательство отметило, что подобные нападки «нелепы» и «необоснованны»."
worldnews.13.a: "Наивные фантазии!"

worldnews.14.t: "Конец Австро-Венгерского дуализма"
worldnews.14.d.puppets: "После поражения Венгрии, правительства Галиции-Лодомерии, Чехии и Иллирии ожидало, что австрийские обещания предоставить венгерским меньшинствам автономию будут выполнены. Вместо этого австрийцы отказались от децентрализации, и поэтому автономные славянские государства восстали против австрийцев. Теперь, когда все остальные части империи заняты австрийскими войсками или находятся в открытом восстании, правительство Вены объявило о возвращении Австрийской Империи в том виде, в каком она была до 1867 года. Большинство наблюдателей предсказывают, что восстания будут подавлены, а затем реакция вернется в Центральную Европу."
worldnews.14.d.nopuppets: "После восстания Иллирии и Чехии, Австро-Венгерская Империя выглядела настроенной на возвращение к статус-кво 1920 года. Вместо этого, австрийцы отказались позволить венграм вернуть Хорватию-Славонию, несмотря на все свои обещания. Когда разгневанные венгры попытались вновь захватить её силой, они были быстро оккупированы Ландвером и вскоре потерпели поражение. Теперь, когда все остальные части империи оккупированы австрийскими войсками, правительство в Вене объявило о возвращении Австрийской Империи в том виде, в каком она была до 1867 года - централизованной под Веной, приверженной статус-кво и реакционной. Хотя некоторые продолжают предсказывать распад империи, порядок на данный момент восстановлен."
worldnews.14.a: "Шаг назад?"
worldnews.14.b: "Последующая реакционность не сможет остановить революцию!"

worldnews.15.t: "Убийство Керенского"
worldnews.15.d: "В Керенского только что был сделан выстрел, когда тот направлялся в Сенат! Нападавшего задержала полиция, его цели и намерения неизвестны. Несмотря на свою огромную непопулярность среди российского народа из-за неудачной земельной реформы и неэффективного правления, Керенский все же смог удержать страну в течение многих лет, и это покушение повергла Россию в хаос. Сенаторы уже обсуждают возможную замену Керенскому, формируются новые коалиции, как левые, так и правые, а такие военные, как Врангель и Корнилов, находятся в одном шаге от вмешательства, чтобы уничтожить демократию и "спасти Россию-матушку"..."
worldnews.15.a: "Какое варварство!"

worldnews.16.t: "Война Аргентины и Чили!"
worldnews.16.d: "Идеологические распри между двумя региональными лидерами Южной Америки зашли слишком далеко. Неспособность Аргентины побороть повстанцев в Патагонии привели к тому, что Армада была обстреляна чилийскими кораблями. Данный инцидент перерос в открытую войну, которая определит будущее Южной Америки."
worldnews.16.a: "Ужасно"
worldnews.16.b: "Аргентина будет единой!"

worldnews.17.t: "Каирский конгресс"
worldnews.17.d: "Многие лидеры Ближнего востока от Ирана до Триполитании собрались сегодня в Каире, чтобы обсудить вопрос с османами. Многие считают, что Египет станет главным в этом конгрессе: он намеревается построить Ближний Восток без турецкого влияния. Время покажет, что из этого всего выйдет."
worldnews.17.a: "Звучит до странного знакомым..."

worldnews.18.t: "Создание Белградского пакта"
worldnews.18.desc_rom_gre: "Сербия, Румыния и Греция, три балканских члена Антанты, все с собственными реваншистскими устремлениями, недавно собрались за общий стол переговоров и объявили о начале Белградского пакта. Хотя этот пакт уделяет большое внимание культурным обсуждениям и сохранению балканской идентичности, он также является военным союзом между участниками, по-видимому, направленным против страны, разделяющей их и удерживающей их 'исторические земли'.\n\nЭто новое развитие событий является серьёзной помехой для болгарского доминирования на Балканах, но только реакция остальных Центральных держав покажет, принесёт ли оно какой-либо результат."
worldnews.18.desc_only_romania: "Сербия, Румыния и Греция, три балканских члена Антанты, все с собственными реваншистскими устремлениями, недавно собрались за общий стол переговоров. Хотя Греция дистанцировалась от создания военного союза, Сербия и Румыния объявили о начале Белградского пакта. Этот пакт уделяет большое внимание культурным обсуждениям и сохранению балканской идентичности, но, по-видимому, также направлен против страны на их южной границе, удерживающей их 'исторические земли'.\n\nЭто новое развитие событий является серьёзной помехой для болгарского доминирования на Балканах, но только реакция остальных Центральных держав покажет, принесёт ли оно какой-либо результат."
worldnews.18.desc_only_greece: "Сербия, Румыния и Греция, три балканских члена Антанты, все с собственными реваншистскими устремлениями, недавно собрались за общий стол переговоров. Хотя Румыния дистанцировалась от создания военного союза, Сербия и Греция объявили о начале Белградского пакта. Этот пакт уделяет большое внимание культурным обсуждениям и сохранению балканской идентичности, но, по-видимому, также направлен против страны, разделяющей их и удерживающей их 'исторические земли'.\n\nЭто новое развитие событий является серьёзной помехой для болгарского доминирования на Балканах, но только реакция остальных Центральных держав покажет, принесёт ли оно какой-либо результат."
worldnews.18.a: "Надеемся, Балканы не спровоцируют новую мировую войну."
worldnews.18.b: "Вместе против Болгарии!"
worldnews.18.c: "Это не может быть хорошим…"

worldnews.19.t: "Четвёртая Англо-Афганская война"
worldnews.19.d: "Соседнее Королевство Афганистан после Вельткрига, когда Британский радж погрузился в беспорядки и войны, воспользовалось этой возможностью, чтобы захватить Пешавар и Кветту - пограничные районы доминиона. Однако попытки Афганского правительства модернизировать страну на протяжении последних десятилетий наталкивались на яростное сопротивление консервативных элементов внутри страны. Теперь король Хабибулла Хан надеется использовать беспорядки в Дели после смерти Георга V в своих интересах. Повторив успех Третьей англо-афганской войны, король надеется заставить замолчать консервативную оппозицию и принести короне новые земли. Однако международные эксперты не возлагают больших надежд на победу крошечного горного государства в этом конфликте."
worldnews.19.a: "Кому есть дело до Афганистана?"
worldnews.19.b: "И снова в пролом!"
anglo_afghan_war: "Англо-афганская война началась"

worldnews.21.t: "Хьюи Лонг избран президентом США"
worldnews.21.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, и результаты голосования очевидны - Хьюи Лонг из партии "Америка превыше всего" стал 31-м президентом США.\n\n\nХьюи Лонг известен своим успешным губернаторством в Луизиане, но он подвергался большой критике за свою популистскую политику и использование военизированных отрядов минитменов для борьбы с политическими соперниками. Объединённые Синдикаты Америки также оспаривают результаты выборов, называя их сфальсифицированными."
worldnews.21.a: "Посмотрим, что сможет сделать южанин на посту президента"

worldnews.22.t: "Билл Хейвуд избран президентом США"
worldnews.22.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, и результаты голосования очевидны - Билл Хейвуд из Социалистической партии Америки стал 31-м президентом США.\n\n\nЗа время работы в России Билл Хейвуд превратился в ловкого политического оператора и является убежденным сторонником синдикализма. Эта позиция нажила ему много врагов в американском обществе, но ассоциация профсоюзов, которую он возглавляет, остаётся сильной. АФП уже оспаривает результаты выборов, хотя..."
worldnews.22.a: "Посмотрим, на что способен этот выскочка"

worldnews.23.t: "Польско-Литовское Содружество"
worldnews.23.d: "Удивительным образом сложились выборы короля Польши — никто не ожидал восстановления государства, забытого историей.\n\nНесмотря на давление со стороны Австрии и Германии, Король Миндовг III фон Урах-Литовский был избран новым королем Польши, и новая конституция объявляет о создании польско-литовской Речи Посполитой. Неизвестно, что принесет это объединение, но поляки явно настроены положительно."
worldnews.23.a: "Никто не ожидал подобной выходки..."

worldnews.24.t: "Освальд Мосли избран Председателем «TUC»"
worldnews.24.d: "Конгресс Профсоюзов (с англ. Trade Union Congress) 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\nКак только осела пыль, Освальд Мосли, лидер Максимистов и идеолог Тотализма, был назначен новым Председателем. Партия Мосли выступает за усиление роли государства во всех сферах жизни, являясь самой радикальной, милитаристической и националистической партией Британии."
worldnews.24.a: "Интересно"

worldnews.25.t: "Николас Глейс избран Председателем «TUC»"
worldnews.25.d: "Конгресс Профсоюзов (с англ. Trade Union Congress) 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\nКак только осела пыль, Уэльский поэт и лидер автономистов, Николас Глейс, был выбран Председателем. Автономисты выступают за дальнейшую децентрализацию Британии и даже большую автономию шотландцам и валлийцам, возможно, даже полную независимость."
worldnews.25.a: "Британский синдикализм распадается сам собой..."

worldnews.26.t: "Энни Кенни избрана Председателем «TUC»"
worldnews.26.d: "Конгресс Профсоюзов (с англ. Trade Union Congress) 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами. \n\nКак только осела пыль, Энни Кенни, лидер Конгрегационистов, была избрана председателем, или председательницей в данном случае. Кенни - одна из немногих женщин планеты, которые имеют власть. Её программа основана на радикальном феминизме и всеобщем равенстве."
worldnews.26.a: "Радикальный феминизм? Это что вообще за идеология?"

worldnews.27.t: "Артур Хорнер избран Председателем «TUC»"
worldnews.27.d: "Конгресс Профсоюзов (с англ. Trade Union Congress) 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами.\n\nКак только осела пыль, Артур Хорнер, нынешний Генсек, был выбран преемником Филиппа Сноудена. Ему и его Федерационистам выгодно сохранить статус-кво, что становится все труднее в этом меняющемся мире."
worldnews.27.a: "Интересно"

worldnews.28.t: "Эдуард VIII коронован Королём Британии"
worldnews.28.d: "Георг V, последний Король Великобритании и Ирландии, правивший Британскими островами, ушел из жизни в изгнании в Канаде. Правление первого короля из династии Виндзоров запомнится горечью и печалью из-за проигрыша Великой Войны и потери островов. Корона перешла Эдуарду, принцу Уэльскому, который провозгласил себя Эдуардом VIII. \n\nКороль Эдуард, мстительный и амбициозный человек, находится в плохих отношениях с Премьер-Министром Макензи Кингом. Он живёт одной мечтой вернуться на Британские острова, и поэтому крайне популярен среди английских изгнанников."
worldnews.28.a: "Посмотрим, на что он способен"

worldnews.29.t: "Французские лоялисты восстанавливают монархию"
worldnews.29.d: "После короткой Гражданской войны во Франции старое правительство страны и его сторонники бежали в Северную Африку, спасаясь от гнева синдикалистов. Там нация в конечном итоге превратилась в военную хунту под руководством Верденского льва Филиппа Петэна. Однако в этой побежденной стране возник большой вопрос - каким должно быть её будущее? Да, возвращение Франции является приоритетом, но каким должно быть правительство?\n\nПохоже, что французы сами ответили на этот вопрос, поскольку Национальное французское государство приняло соглашение о восстановлении монархии во Франции."
worldnews.29.a: "Это что-то изменит?"

worldnews.30.t: "Япония объявляет о своих амбициях"
worldnews.30.d: "Несмотря на то, что ситуация в Японии была крайне тяжёлой с Честного Мира, подписанного в 1921 году, с многочисленными экономическими кризисами и восстаниями, а также отсутствие адекватной реакции на немецкую интервенцию в Китай, Империя Восходящего Солнца сумела вернуться на мировую арену, хоть и как региональная сила с ограниченным в Восточной Азии влиянием.\n\nНо японцы намерены исправить это и объявили о своих амбициях занять положенное ей место среди великих держав под солнцем. Силой, если это потребуется. Эти амбиции конфликтуют с немецкой сферой влияния в Китае."
worldnews.30.a: "Япония ведет имперскую политику. Это было понятно ещё с Великой Войны"
worldnews.30.b: "Чудесно"

worldnews.31.t: "Победа Трудящихся во Франции"
worldnews.31.d: "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны.\n\nЗамена для дискредитировавшего себя Марсо Пивера нашлась в его же партии, Трудящихся, которая теперь играют главную роль. Партия выступает за расширение демократии и вдохновляется британским примером децентрализации."
worldnews.31.a: "Расширение демократии? Какой демократии?"

worldnews.32.t: "Синдикализм на Украине"
worldnews.32.d: "После Вельткрига Украина стала полем боя для про-германского Гетманата, Большевиков, Вольной Территории Махно и множества других групп. Гетманат победил в войне, но не в борьбе за сердца народа, и после агрокультурного кризиса и Черного Понедельника дни Гетмана были сочтены.\n\nИзвестный украинский синдикалист, Александр Шумский, повел свою Красную Гвардию в Киев, чтобы объявить о создании Социалистической Республики Украины. Под вопросом стоит реакция Германии на усиление левых в Рейхспакте."
worldnews.32.a: "Даже Рейхспакт не может противостоять синдикализму"

worldnews.33.t: "Победа Якобинцев во Франции"
worldnews.33.d: "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\nЗамена дискредитировавшего себя Марсо Пивера нашлась в партии Якобинцев, радикальных сторонников централизации и превосходства Франции среди всех синдикалистов. Теперь они имеют большинство в Комитете."
worldnews.33.a: "Централизованная коммуна? Хмм..."

worldnews.34.t: "Победа Сорелианцев во Франции"
worldnews.34.d: "Коммуна Франции - ведущая синдикалистская страна в мире, объединенная в федерацию городских коммун и управляемая Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела собственное представление о том, каким путём должна идти Франция. По мере того как приближается время реванша против Германии и мировой революции, выборы в ВКТ 1936 года станут очень важными...\n\n Победившие сорелианцы являются одними из создателей Тоталистической хартии и выступают за тотальное омоложение французского народа."
worldnews.34.a: "Их речи довольно радикальны..."

worldnews.35.t: "Победа Анархистов во Франции"
worldnews.35.d: "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\nЗамена дискредитировавшего себя Марсо Пивера нашлась в партии Анархистов, движении, вдохновленном украинским революционером Махно. Анархисты контролируют Комитет под флагами федерализации и снижения авторитета Комитета."
worldnews.35.a: "Анархисты! Анархисты правят Францией!"

worldnews.36.t: "Патовая ситуация во Франции"
worldnews.36.d: "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\nНастолько важны, что ни одна партия не смогла достичь большинства в Комитете. Как и прежде, будет сформирована коалиция, но как это повлияет на политику Франции? Только время покажет."
worldnews.36.a: "Ситуация действительно очень тревожная"

worldnews.37.t: "Четвертая Балканская война"
worldnews.37.d: "Страна, переродившаяся после Вельткрига, Великая Болгария, титан полуострова, объединивший всех болгар и не только, была рождена через пот и кровь войны, через победу Сербии, Греции и Румынии в Великой Войне, о чем все прекрасно помнят и сейчас. \n\nЭта память и создала Белградский Договор, объявивший войну Болгарии и ввергнувший регион в хаос. Спасет ли [BUL.GetLeader] свой народ, или его Царство снова разделят?"
worldnews.37.d.bulgaria: "Страна, переродившаяся после Вельткрига, Великая Болгария, титан полуострова, объединивший всех болгар и не только, была рождена через пот и кровь войны, через победу Сербии, Греции и Румынии в Великой Войне, о чем все прекрасно помнят и сейчас. \n\nЭта память и создала Белградский Договор. Однако прежде чем данный альянс предпринял какие-либо действия, Болгария нанесла упреждающий удар и первой объявила ему войну, ввергнув регион в хаос. Добьется ли [BUL.GetLeader] победы ещё раз, или его Царство потерпит поражение?"
worldnews.37.a: "Что не так с этими Балканами?"
worldnews.37.b: "Вместе к победе!"
worldnews.37.c: "[BUL.GetLeader] защитит всех нас!"

worldnews.38.t: "Конец Гражданской войны в США"
worldnews.38.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим Соединённых Штатов Америки вновь установился по всей территории 48 штатов. Военное положение отменяется по всей стране, а последними мятежниками занимается Национальная гвардия.\n\nНесмотря на то, что Соединённые Штаты победили, потери, которые им пришлось пережить, навсегда изменят лицо страны. Большинство крупных городов сильно разрушены, сотни тысяч людей погибли или получили ранения, а беззаботный, жизнерадостный менталитет американского народа получил серьезный удар..."
worldnews.38.a: "Какое влияние это окажет на американскую мечту?"

worldnews.39.t: "Конец Гражданской войны в США"
worldnews.39.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, на смену старому режиму США пришла реакционная военная диктатура, победившая всех соперников. Генерал Дуглас Мак'артур объявил всенародную репрессию против всех возможных врагов государства и подпольных преемников О.С.А и АС, и нация медленно начинает восстанавливаться.\n\nВернутся ли Соединённые Штаты к демократии или наследие отцов-основателей будет раздавлено под сапогом вождя? Только время покажет, но эта война навсегда останется в сознании американского народа..."
worldnews.39.a: "Какое влияние это окажет на американскую мечту?"

