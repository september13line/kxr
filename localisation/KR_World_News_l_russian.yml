worldnews.1.t: "Вторая гражданская война в Америке"
worldnews.1.d.all: "Для тех, кто не в курсе, может показаться, что кризис в Соединённых Штатах возник внезапно, но эксперты сходятся во мнении, что эта гражданская война готовилась годами. С момента краха Нью-Йоркской фондовой биржи в 1929 году экономика США была вялой и погружённой в глубокую рецессию.\nТеперь Соединённые Штаты погрузились в полномасштабную гражданскую войну между сторонниками Федерального правительства, Объединённых Синдикатов Америки, популистского Штата Американского Союза, реакционной Конституционной Американской Республики и остатками демократического правления в Тихоокеанских штатах Америки. Добровольцы со всего мира стекаются, чтобы поддержать ту или иную фракцию, при этом некоторые характеризуют ожесточённый идеологический конфликт как часть более широкой глобальной борьбы идеалов."
