worldnews.210.d.tuscnoaus:2 "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации вновь стал Великий герцог Габсбургов Петер Фердинанд из Тосканы, и этот шаг наверняка понравится соседней Австрии."
worldnews.210.d.lombnoaus:2 "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии. В то время как для некоторых это является неожиданным шагом, антиавстрийские настроения в стране остаются высокими, и правительство не желает вновь возвращаться к австрийскому влиянию."
worldnews.210.d.vennoaus:2 "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. В то время как некоторые полагали, что главой Совета Федерации вновь станет Великий герцог Габсбургов Тосканский, венецианцы вместо этого решили поставить на такое место своего премьер-министра Джузеппе Вольпи. Учитывая его заметную роль в восстании против АИН, многие в Италии считают его национальным героем."
worldnews.210.a:2 "Посмотрим, как долго это продлится на этот раз."

worldnews.211.t:2 "Роспуск Итальянской Республики"
worldnews.211.d:2 "Успешные в своем восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили, что они не будут восстанавливать Итальянскую Республику, а вместо этого она, и новое государство Ломбардия, пойдут своими отдельными путями, как независимые государства. В настоящее время Ломбардия находится под военным управлением, хотя правительству помогает граф Адриано Висконти, и большинство ожидают, что он возьмет на себя бразды правления в качестве лидера страны. Это было неудивительно, учитывая, что вера в демократию была сильно подкошена, а военные обеспокоены тем, что поддержка АИН до сих пор не сломлена. Будет ли этот шаг означать новый статус-кво венецианского руководства в регионе или же оставит обе нации уязвимыми перед лицом внешних угроз, ещё предстоит выяснить."
worldnews.211.a:2 "Фрагменты старого порядка"

worldnews.217.t:2 "АИН свергает итальянское правительство"
worldnews.217.d:2 "После неудачной попытки захвата власти на выборах 1937 года, Итало Бальбо и АИН сегодня свергли итальянское правительство, после нескольких месяцев восстаний и бомбардировок. Попытки республиканского правительства сохранить порядок потерпели неудачу настолько, что настроения народа обернулись против них, и АИН набросилось на эту слабость, получив значительную поддержку в итальянских вооружённых силах. Сегодня, с демонстрациями заполнившими улицы, особенно в Венеции, Итало Бальбо объявил, что АИН взяло государство под свой полный контроль и будет следить за тем, чтобы нация оставалась сильной перед лицом синдикалистской угрозы."
worldnews.217.a:2 "Похоже на рецепт нестабильности"

worldnews.500.t: "Возрождение Испанской империи"
worldnews.500.d: "Прошло более 30 долгих лет после унизительного поражения Испании в испано-американской войне, которое привело к краху её знаменитой империи. После этого поражения они были полностью вытеснены из Нового Света и вынуждены цепляться за свои немногие оставшиеся африканские владения, в то время как прогресс проходил мимо них. Однако с возрождением карлистов и их новых союзников в Среднеземноморском блоке Испанская Империя снова начала видеть свет надежды, поскольку медленно возрождающаяся Империя только что вернула в своё лоно потерянную колонию Кубу. Этой новой победой Мадрид направил международное послание всем странам о том, что Испанская Империя официально возродилась!"
worldnews.500.a: "Ещё одна Империя!"
worldnews.500.b: "Глупцы сошли с ума!"

worldnews.203.t: "Победа НПП на выборах в Американском Союзе"
worldnews.203.d: "При странном повороте событий на выборах президента недавно образованного Американского союзного государства победил не кто иной, как Роберт М. Ла Фоллет и его Национальная прогрессивная партия. Это потрясло многих членов АПВ, которые были уверены в своей способности сохранить контроль над основанной ими нацией. Однако, несмотря на это, Ла Фоллетт все равно победил.\n\nЛа Фоллетт - сын бывшего кандидата в президенты Роберта М. Ла Фоллетта-старшего, который был основателем НПП. Теперь, придя к власти, они сосредоточились на прогрессивных идеалах, а не на популистских, и пообещали широкомасштабные реформы."
worldnews.203.a: "Псевдореакционеры!"
worldnews.203.b: "Удачи, мистер Ла Фоллетт"

worldnews.204.t: "Уильям Д. Пелли избран президентом Американского Союза"
worldnews.204.d: "На выборах президента недавно образованного Американского Союза победил не кто иной, как Уильям Дадли Пелли и его христианская партия. Это шокировало многих в АС, которые были уверены в своей способности сохранить контроль над основанной ими нацией. Однако Пелли все равно удалось победить.\n\nПелли - человек, которого многие называют странным, с политикой, которую многие считают полным безумием. Его "спиритизм" подвергается критике со стороны многих, также как и другие политики вроде его "системы уордов"."
worldnews.204.a: "Посмотрим, что будет дальше"
worldnews.204.b: "Я очень сомневаюсь, что Пелли сможет улучшить положение Америки"

worldnews.205.t: "[CSA.GetNameDefCap] появляется"
worldnews.205.d: "После тяжёлой Гражданской войны американский континент был окрашен в красные цвета революционного синдикализма! Успешно свергнув федеральное правительство в Вашингтоне и подавив контрреволюцию, начатую Хьюи Лонгом, Объединённые Синдикаты Америки созвали второй Конституционный конвент, чтобы заложить основы новой нации. Во время этого длительного обсуждения многочисленные фракции препирались, спорили и дискутировали, пока не был достигнут консенсус. Новая Америка отвергла растущую угрозу тотализма и тирании в пользу социалистической республики, сохранив дух американской свободы. Ещё предстоит выяснить, насколько стабильным будет новое правительство и смогут ли синдикалисты успешно искоренить капитализм в своем новом бастионе свободы."
worldnews.205.a: "Да здравствуют наши товарищи в Америке!"
worldnews.205.b: "Будет ли это действительно революционная демократия или правление толпы?"

worldnews.207.t: "Эрл Браудер назначен президентом"
worldnews.207.d: "После тяжёлой Гражданской войны новый синдикалистский гегемон Америки созвал конституционный съезд, чтобы выбрать новую форму правления. После длительных дебатов влиятельная Клика централистов убедила съезд принять авторитарную конституцию, сосредоточив власть в руках одной политической элиты. Во главе этой элиты стоял Эрл Браудер. Известный политический активист и теоретик, Браудер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов в экономике. Вместо этого он создал новую Америку по образцу бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники превозносят это как средство медленного преобразования страны, в то время как его критики называют это предательством идеологии революции."
worldnews.207.a: "Долгих лет жизни, товарищ Браудер!"
worldnews.207.b: "Очередной деспот"

worldnews.208.t: "Переворот Смедли Батлера"
worldnews.208.d: "Видя, что революция, за которую он боролся, неуклонно скатывается к диктатуре, знаменитый генерал Батлер совершил сегодня стремительный переворот против недавно вступившего в должность правительства тоталистов. Опираясь на свои связи с синдикалистскими ополчениями и нескольких политических друзей в более умеренных фракциях, Батлер назначил себя временным президентом, чтобы отменить тираническую политику, проводимую его предшественником. Пока неясно, как долго продлится этот период, но по всей стране уже вспыхивают торжества, прославляющие имя Батлера."
worldnews.208.a: "Долой централистов, да здравствует Батлер!"
worldnews.208.b: "Объятия революции ослабевают, хоть и незначительно"

worldnews.97.t: "Джон Н. Гарнер избран президентом США"
worldnews.97.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли, и результаты голосования очевидны - кандидат от демократов Джон Нэнс Гарнер стал 31-м президентом США.\n\nГарнер потерпел поражение на демократических праймериз 1932 года, но он вернулся с кампанией, направленной на защиту демократии и борьбу с О.С.А и АС, даже с рассмотрением применения грубой силы. Эта позиция встревожила левых и правых радикалов в США, и политический кризис в стране может только усугубиться..."
worldnews.97.a: "Посмотрим, что произойдет"

worldnews.98.t: "Альф Лэндон избран президентом США"
worldnews.98.d: "Когда Герберт Гувер полностью доверился бывшему нефтяному лоббисту и сенатору Альфу Лэндону в деле по стабилизации Соединённых Штатов, Альф милостиво согласился. В инаугурационной речи, чреватой как социалистическим, так и лонгистским бунтом, Лэндон пообещал Америке, что она любой ценой сохранит свой статус мировой экономической державы и символа либеральной демократии.\n\n\nБаза сторонников Лэндона состоит из борющихся американцев среднего класса и обширных союзников республиканцев, которые десятилетиями находились у власти в США. И социалисты, и лонгисты называют его инструментом Большого бизнеса, что предвещает дальнейший раскол в Соединенных Штатах."
worldnews.98.a: "Посмотрим, что произойдет"

worldnews.501.t: "Чарльз Кёртис избран президентом США"
worldnews.501.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы состоялись, и результаты голосования очевидны - кандидат от республиканцев Чарльз Кёртис стал 32-м президентом Соединённых Штатов.\n\nНесмотря на свой преклонный возраст, Кёртис нашел в себе силы баллотироваться в президенты в это тяжелое для Америки время, и его политика направлена на переговоры и примирение с О.С.А и АС. Он уже начал переговоры с ними, но сможет ли он удовлетворить сразу двух враждующих оппонентов?"
worldnews.501.a: "Мы будем следить за вашими успехами"

worldnews.21.t: "Хьюи Лонг избран президентом США"
worldnews.21.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, и результаты голосования очевидны - Хьюи Лонг из партии "Америка превыше всего" стал 31-м президентом США.\n\n\nХьюи Лонг известен своим успешным губернаторством в Луизиане, но он подвергался большой критике за свою популистскую политику и использование военизированных отрядов минитменов для борьбы с политическими соперниками. Объединённые Синдикаты Америки также оспаривают результаты выборов, называя их сфальсифицированными."
worldnews.21.a: "Посмотрим, что сможет сделать южанин на посту президента"

worldnews.22.t: "Билл Хейвуд избран президентом США"
worldnews.22.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, и результаты голосования очевидны - Билл Хейвуд из Социалистической партии Америки стал 31-м президентом США.\n\n\nЗа время работы в России Билл Хейвуд превратился в ловкого политического оператора и является убежденным сторонником синдикализма. Эта позиция нажила ему много врагов в американском обществе, но ассоциация профсоюзов, которую он возглавляет, остаётся сильной. АФП уже оспаривает результаты выборов, хотя..."
worldnews.22.a: "Посмотрим, на что способен этот выскочка"

#worldnews.424.t: "The Capital in Flames!"
#worldnews.424.d: "News from [TEX.Capital.GetName] is that the newly victorious US President, Хьюи Лонг, is dead. This appears to be a successful coup by the members within the League of the Immaculate Conception, who have been galvanized even further against any socialist thought in recent months. Details of the coup itself are only sparsely reported, but a recording of Хьюи Лонг screaming as his office burst into flames has been widely circulated. The interim government, led by American War hero Philip Carrol, promised the public it will end syndicalist incursion into American institutions. Martial law has been resumed over the nation, and we can assume the press coming out of America will be censored from now on."
#worldnews.424.a: "Long was no Syndicalist!"
#worldnews.424.b: "I highly doubt Philip can fix America now."

