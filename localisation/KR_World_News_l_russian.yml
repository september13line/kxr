worldnews.390.a: "Какое влияние это окажет на американскую мечту?"

worldnews.40.t: "Конец Гражданской войны в США"
worldnews.40.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим пал, и популистский Американский Союз поднял свой флаг над Вашингтоном. Идет процесс восстановления, а президент [TEX.GetLeaderName] объявил окончание войны национальным праздником.\n\nСоединённые Штаты, считавшиеся бастионом демократии, пали. Что ждет новый режим в будущем? Только время покажет, но эта война навсегда останется в сознании американского народа..."
worldnews.40.a: "Каждый человек - Король?.."

worldnews.4000.t: "Конец Гражданской войны в США"
worldnews.4000.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим пал, и реакционная Конституционная Американская Республика подняла свой флаг над Вашингтоном. Идет процесс восстановления, а президент [COR.GetLeaderName] объявил окончание войны национальным праздником.\n\nСоединённые Штаты, считавшиеся бастионом демократии, пали. Что ждет новый режим в будущем? Только время покажет, но эта война навсегда останется в сознании американского народа..."
worldnews.4000.a: "На этот раз победил Юг..."

worldnews.41.t: "Конец Гражданской войны в США"
worldnews.41.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, Тихоокеанские Американские Штаты одержали победу, а последними мятежниками занялась Национальная гвардия.\n\nНесмотря на то, что ТША одержала победу, потери, которые ей пришлось пережить, навсегда изменят лицо нации. Большинство крупных городов сильно разрушены, сотни тысяч людей погибли или получили ранения, а беззаботный, жизнерадостный менталитет американского народа получил серьезный удар..."
worldnews.41.a: "Какое влияние это окажет на американскую мечту?"

worldnews.42.t: "Конец Гражданской войны в США"
worldnews.42.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, последние следы старого режима сметаются американской революцией, возглавляемой Объединенными Синдикатами Америки. Старая капиталистическая система ликвидируется и заменяется организацией, подобной французской и британской, а красно-Чёрное знамя развевается над бывшим Конгрессом, который вскоре будет преобразован в Конгресс Синдикатов.\n\nО.С.А уже обострили свои отношения с Канадой, и уже в предвкушении того, как станут авангардом синдикализма в Новом Свете. Америка изменилась. Навсегда..."
worldnews.42.a: "Мировая революция распространяется дальше"

worldnews.44.t: "Конец американской Гражданской войны"
worldnews.44.d: "2-я Американская Гражданская война, самый кровавый конфликт, когда-либо происходивший в Новом Свете, закончилась. И пока рыдающие вдовы хоронят своих погибших мужей и сыновей, старый режим пал, и флаг самопровозглашенного "правительства Новой Англии" был поднят над Вашингтоном. Идет процесс восстановления, а президент [NEE.GetLeader] объявил окончание войны национальным праздником.\n\n\nВозродит ли новый режим американскую демократию или наследие отцов-основателей будет раздавлено под сапогом нового лидера? Только время покажет, но эта война навсегда останется в сознании американского народа..."
worldnews.44.a: "Как это повлияет на американскую мечту?"

worldnews.43.t: "Восстание в Рейхспакте"
worldnews.43.d: "С падением Российской империи в ходе Вельткрига Германия оккупировала огромные территории Восточной Европы, установив там марионеточные правительства и создав военный альянс Рейхспакт. Похоже, этому тесному союзу стран не суждено было просуществовать долго: на этой неделе Восточная Европа вновь начала действовать, подняв восстание в немецкой сфере.\n\nЛитовцы во главе с [LIT.GetLeader], своим Вадасом - Лидером - объявили о полной независимости от Германии, и это вызвало цепную реакцию в соседних странах. Германия предприняла ответные военные действия, но хватит ли их, чтобы подавить дух национализма?"
worldnews.43.plc: "С падением Российской империи в ходе Вельткрига, Германия оккупировала огромные территории Восточной Европы, установив там марионеточные правительства и создав военный альянс Рейхспакт. Похоже, этому тесному союзу стран не суждено было просуществовать долго, так как на этой неделе Восточная Европа вновь начала действовать, подняв восстание в германской сфере.\n\nЛитовцы во главе с [LIT.GetLeader], своим Вадасом - Лидером - объявили о полной независимости от своих угнетателей в Речи Посполитой, и это вызвало цепную реакцию в соседних странах, привлекая даже Германскую империю для подавления восстания. Германия и ПЛС предприняли ответные военные действия, но будет ли этого достаточно, чтобы подавить дух национализма?"
worldnews.43.a: "Посмотрим, как долго они продержатся."

worldnews.50.t: "Война в пустыне"
worldnews.50.d: "Арабский национализм и турецкий империализм, наконец, оказались в противоречии, так как переговоры по синайско-палестинскому вопросу потерпели крах после того, как Египет промаршировал свою армию через Синайскую пустыню. Номинально объединённые до 1914 года, две ведущие державы на Ближнем Востоке теперь взяли курс на решение судьбы Ближнего Востока. Несмотря на то, что египтяне могут рассчитывать на множество союзников в других арабских государствах, многие опасаются, что этого будет недостаточно, так как военный и экономический потенциал Османской империи до сих пор значительно превосходит потенциал её соперника.\n\nИностранные инвесторы смотрят на конфликт со страхом, так же как и на нефтяные резервуары Ближнего Востока, которые стали более важными, чем когда-либо, после падения власти в США."
worldnews.50.a: "А как же нефть?"

worldnews.51.t: "Польша выбирает нового короля"
worldnews.51.d: "Уже более двух десятилетий пустует польский трон. Сразу после конца Вельткрига был созван Регентский Совет, чтобы выбрать нового короля. Но многочисленные вмешательства других государств и просто неумелость Совета не позволила выполнить свою главную задачу. Но сейчас, спустя множество недель ожесточенных споров в Совете, окончательным решением стало занять уже давно пустующий трон короля Польши.\n\nКоронация [POL.GetLeader] была проведена рано утром в дворце Варшавы, за таким событием сразу последовали парады и праздники по всей стране. Но без ответа останется вопрос, сможет ли новый Король привести маленькую польскую нацию к былой славе."
worldnews.51.a: "Регентство наконец закончилось."

worldnews.52.t: "Синдикализм в Польше"
worldnews.52.d: "Чёрный Понедельник стал настоящей катастрофой для польского правительства, ввергнув страну в состояние настоящей анархии. Множество сил сражается за место под солнцем в разрушенном польском Королевстве. И похоже, эта борьба подошла к концу. Прямо сейчас из захваченного дворца Регентского Совета, Синдикалисты сообщили об установлении полного контроля на всей территории страны.\n\nМеждународное сообщество явно шокировано столь скорой сменой консервативного режима на непредсказуемых красных. Только время покажет, к чему это приведет."
worldnews.52.a: "Неприятные вести для Рейхспакта!"

worldnews.53.t: "Национализм в Польше"
worldnews.53.d: "Чёрный Понедельник стал настоящей катастрофой для польского правительства, ввергнув страну в состояние настоящей анархии. Множество сил сражается за место под солнцем в разрушенном польском Королевстве. И похоже, эта борьба подошла к концу. Прямо сейчас польские националисты объявили о создании нового режима из заброшенного дворца в Варшаве.\n\nНовое правительство уже сотрясает и без того хрупкую стабильность заявлениями о 'Великопольском государстве' и твердом намерении объединить всех поляков под одним знаменем. Неизвестно, сможет ли новый режим сдержать свои обещания."
worldnews.53.a: "Конечно, немцы не позволят."

worldnews.54.t: "Провозглашение Польской Республики"
worldnews.54.d: "После нескольких терактов в Польше и почти полного развала экономики группа высокопоставленных чиновников Польского Государства заявило о создании новой 'Польской Республики'. Заявление встретило широкую поддержку среди других членов правительства, и, кажется, становление Республики обошлось без единой капли крови.\n\nРегентский Совет, бывший фактическим органом управления страной, был распущен, и вопрос о следующем польском короле навсегда останется без ответа. По всей стране можно увидеть демонстрации в поддержку нового режима. Кажется, Польшу ждет светлое будущее."
worldnews.54.a: "Старый режим пал?"

worldnews.55.t: "Военная хунта захватывает власть в Польше"
worldnews.55.d: "Вчера польский Сейм, чтобы предотвратить окончательный распад государства, издал экстренный акт о приглашении польских военных для создания нового временного правительства до окончательной стабилизации ситуации в стране. Военные довольно мирно захватили власть с позволения [POL.GetLeader], который объявил комендантский час в стране.\n\nАрмия уже патрулирует улицы Варшавы. Неизвестно, наступит ли вообще эта стабилизация, или в Восточной Европе установится очередной режим военной диктатуры."
worldnews.55.a: "Раз поляки не могут решить за себя, военные сделают это."

worldnews.56.t: "Карпатские Маневры"
worldnews.56.d: "Бухарестский мирный договор 1918 года окончательно вывел Румынию из Вельткрига, но какой ценой? Страна была подчинена германскими и австрийскими промышленниками, большая часть её береговой линии была аннексирована Болгарией, а Карпаты, отделяющие Румынию от Венгрии, были поставлены под твердый австро-венгерский контроль.\n\nТакое унижение не могло остаться без последствий — харизматичный Кондукэтор, Корнелиу Кодряну, установил в стране национал-популистическую диктатуру. Кодряну и его Железная Гвардия поклялись сделать Румынию такой, 'какой она должна быть', титаном Балкан.\n\nПервым шагом на этом, без сомнения, тяжелом пути стали масштабные военные учения на границах с Карпатами."
worldnews.56.a: "Мир меняется..."

worldnews.58.t: "Победа демократии в Филиппинах"
worldnews.58.d: "Только что добившись независимости от Соединённых Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединённых Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\nК счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города, тем самым уничтожив всякую возможность синдикалистского переворота ещё до её появления."
worldnews.58.a: "Однажды они к нам вернутся"
worldnews.58.b: "Уроки США не прошли даром"

worldnews.59.t: "Военная хунта в Филиппинах"
worldnews.59.d: "Только что добившись независимости от Соединённых Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединённых Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\nК счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города. Но высшие армейские чины решили захватить власть в свои руки, чтобы сохранить стабильность в Филиппинах 'в ближайшем будущем'."
worldnews.59.a: "Настораживает"

worldnews.60.t: "Синдикализм в Филиппинах"
worldnews.60.d: "Только что добившись независимости от Соединённых Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединённых Синдикатов и Коммуны Бхарата, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\nК сожалению, синдикализм слишком глубоко засел в головах, и военные чиновники уже объявили о поддержке синдикалистского движения. Правительство, заручившись поддержкой лишь пары дивизий, не захотело провоцировать Гражданскую войну и согласилось на все требования."
worldnews.60.a: "Синдикализм даже в Азии!"

worldnews.61.t: "Синдикализм в Бирме"
worldnews.61.d: "После ряда неудачных решений бирманского правительства, кульминацией которых стало приказание Татмадо открыть огонь по протестующим студентам и рабочим, вся страна обратилась против республики У Ба Пе. Недавно созданный Национальный совет формирует новое синдикалистское правительство и, как сообщается, уже рассматривает возможность поиска внешних сильных союзников-единомышленников."
worldnews.61.a: "Революция неостановима."

worldnews.62.t: "Восстание Рэнда завершилось"
worldnews.62.d: "Промышленная база Южной Африки, Рэнд, всегда была рассадником синдикалистских идей. Однако до сих пор интересы белых рабочих никогда не могли согласоваться с потребностями туземцев. Поэтому мало кто ожидал, что крупнейшая группа коренных жителей Южной Африки, Профсоюз промышленных и коммерческих рабочих, и крупнейшая организация белых синдикалистов, Международная социалистическая лига, преодолеют свои разногласия и свергнут доминиональное правительство Южной Африки. Тем не менее, они это сделали: и в Претории было объявлено рабочее государство. Уже сообщается о трениях между белыми социалистами, считающими себя более подходящими для того, чтобы вести Южную Африку к социализму, и активистами небелого цвета, стремящимися к полноправному участию в новом правительстве. Время покажет, сможет ли синдикализм выжить без ущерба для своей идентичности в этой враждебной политической среде."
worldnews.62.a: "Красная Гидра достигла Черного континента?!"
worldnews.62.b: "Интернационал объединяет человечество!"

worldnews.63.t: "Принятие закона о предоставлении «цветных» избирательных прав"
worldnews.63.d: "Удивительные новости из Южной Африки: их парламент, также известный как Фольксраад, одобрил продвигаемый правительством закон о предоставлении избирательных прав южноафриканцам смешанного происхождения, известным в стране как «цветные». \n\nОпасения, что сделка будет сорвана оппозицией и консервативными элементами в правительственных рядах, не оправдались. Либеральный министр-африканер и автор законопроекта Ян Хендрик Хофмейр прокомментировал, что это лишь первый шаг в постепенном переходе Южной Африки, которая будет действительно справедливой по отношению ко всем своим гражданам. Другие союзники в Фольксрааде поспешили добавить предостережение, что они не собираются ставить под угрозу интересы белого населения Южной Африки в этом процессе."
worldnews.63.a: "Новый курс в ЮАР"

worldnews.64.t: "Начало Третьей Англо-Бурской войны"
worldnews.64.d: "Негодование между голландскими и британскими колонистами в Южной Африке, зреет под поверхностью с момента окончания Второй Англо-Бурской войны: первые в основном преследуют цель развода Южной Африки с Британской империей, а вторые стремятся держаться как можно ближе к ней. Возможно, возобновление конфликта было неизбежным с самого начала: используя своё большинство среди электората, африканеры объявили Южную Африку независимой республикой под руководством д-ра Д.Ф. Малана. Англоязычные провинции Южная Родезия и Наталь, вскоре после этого заявили о своей лояльности Империи и отделении от республики. По мере прорисовки боевых действий, вступление в войну Антанты становится все более вероятным. Смогут ли британцы окончательно умиротворить Южную Африку навсегда, или буры вернут свободу и независимость, от которых они были вынуждены отказаться в 1902 году?"
worldnews.64.a: "В третий раз по новой..."

worldnews.66.t: "Эритрейское восстание!"
worldnews.66.d: "Единственный успех Эфиопии в Вельткриге, ценное прибрежное владение Эритрея, сейчас находится в состоянии открытого восстания! Недовольные угнетением, неуважением, непомерными налогами, а теперь ещё и войной, угнетенные мусульманские и христианские силы страны объединились под одним флагом и хотят освободить свою страну. Император Абиссинии уже отреагировал на это с негодованием, и война за независимость Эритреи началась!\n\nПока все фигуры расставляются на столе, регион внимательно наблюдает за происходящим: станет ли это шансом, который нужен Сомали в это время войны, чтобы захватить победу? Удастся ли Абсинии сохранить свой единственный прибрежный порт, или храбрость отважных повстанцев возьмет верх?"
worldnews.66.a: "Ох уж эти африканцы..."

worldnews.67.t: "Смерть Пия XI"
worldnews.67.d: "Весь христианский мир скорбит о смерти Его Святейшества, Папы Пия XI, который скончался от сердечного приступа после ухудшения здоровья в течение последних нескольких лет, которое резко ухудшилось после Черного понедельника. Святейший Отец вскоре будет похоронен вместе с остальными своими предшественниками в Гробнице Пап. До тех пор, пока не будет избран следующий Папа, Папским государством будет управлять Коллегия кардиналов в Риме. Преемственность Его Святейшества становится ещё более важной из-за роли католической церкви в управлении возрожденной нацией, а также её яростной оппозиции синдикализму - силе, разделившей север и юг Италии и стремящейся вновь воссоединить итальянский полуостров."
worldnews.67.a: "Какой ужас."

worldnews.70.t: "АИН побеждает на итальянских выборах"
worldnews.70.d: "Итальянская Республика находилась под защитой Австрии с момента окончания Гражданской войны в Италии, пятнадцать лет назад. Однако после Черного Понедельника, Австрия отказалась от своего влияния и военного присутствия в стране, почле чего покинула Итальянскую Республику, чтобы самостоятельно справиться со своими экономическими проблемами. Для того, чтобы получить больше поддержки в парламенте для решения проблем с Чёрным Понедельником, так как они считали нужным, правящие либеральные демократы с Иваноэ Бономи призвали к досрочным выборам. Эти выборы завершились победой и избранием антиавстрийской Ассоциация итальянских националистов во главе правительства. Сегодня в своей речи в Милане, новый премьер-министр [ITA.GetLeader] заявил, что ничто не может помешать величию Италии, а Чёрный Понедельник стал прямой причиной мерзкого австрийского вмешательства и колониализма, которые будут искоренены новыми легионами Италии."
worldnews.70.a: "Интересно"
worldnews.70.b: "Новый враг, по-видимому"
worldnews.70.c: "Мы будем сильнее, чем когда-либо!"

worldnews.72.t: "Победа Доминиона"
worldnews.72.d: "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались лоялисты, и Индийский Доминион установил контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.72.a: "Снова британцы?"
 
worldnews.73.t: "Победа Федерации раджей"
worldnews.73.d: "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались реакционеры. Осман Али Хан правит самодержавно как независимый монарх, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.73.a: "Правление раджей никогда не кончится"

worldnews.74.t: "Кайзар-и-Хинд"
worldnews.74.d: "Низам Федерации раджей, Осман Али Хан, заявил о своих претензиях на Кайзар-и-Хинд - титул, принадлежавший только Моголам и британским Императорам Индии. Заявление показывает, что низаму нет никакого дела до претензий других сил региона, и, кажется, война неизбежна."
worldnews.74.a: "Претенциозно!"
 
worldnews.75.t: "Победа Коммуны Бхарата"
worldnews.75.d: "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались синдикалисты, и Коммуна установила контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.75.a: "Освобождение!"

worldnews.76.t: "Тоталисты в Коммуне Бхарата"
worldnews.76.d: "Лидер Максимистов Коммуны Бхарата и новоизбранный глава государства Субхас Чандра Бос произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что тоталисты сделают все возможное, чтобы уничтожить как 'верных псов колониализма' на севере, так 'реакционных угнетателей' на западе. Он заявил, что Коммуна справится со всеми проблемами самостоятельно, без помощи иностранцев, и докажет, что с Индией нужно считаться."
worldnews.76.a: "Интересно"

worldnews.77.t: "Синдикалисты в Коммуне Бхарата"
worldnews.77.d: "Лидер умеренной партии Коммуны Бхарата и новоизбранный глава государства, А.К. Фазлул Хук произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что новое синдикалистское правительство построит промышленность и приведет страну к процветанию. Но он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, и Коммуна сделает все возможное, чтобы распространить Революцию на Индостан, а позже и весь мир. Такие приоритеты нового лидера Коммуны наталкивают на мысли об улучшении отношений с другими синдикалистскими странами и даже о возможном вступлении в Интернационал."
worldnews.77.a: "Интересно"
 
worldnews.78.t: "Ганди в Коммуне Бхарата"
worldnews.78.d: "Лидер Аграрно-Социалистической партии Коммуны и новоизбранный глава государства, Мохандас Карамчанд Ганди - также иногда называемый Махатмой или 'Чистосердечным' его преданными соотечественниками - произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что найдет 'мирный путь' объединения Индии. Он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, что Коммуна будет защищать свою страну любой ценой, и обратился к народу Индии с предложением Свараджа - или самоуправления - мирным путём, а не разрушительной войной, которая принесет только страдания. Ганди также пообещал, что сделает все возможное на этом тяжелом пути."
worldnews.78.a: "Интересно"

worldnews.80.t: "Мир в Индии?"
worldnews.80.d: "Удивительные сообщения приходят из Индии. Представители Коммуны Бхарата и Индийского Доминиона анонсировали план по мирному объединению двух стран. План был предложен Махатмой, Мохандасом Карамчандом Ганди, сразу после победы его Аграрно-Социалистической партии, хотя для этого и требуется соглашение Юнионистов из Дели и долгие недели переговоров - которые также включают разрыв отношений с Британской Империей и легализацию социалистической партии перед следующими выборами, которые точно пройдут тяжело, потому что слишком много людей в Доминионе возмущены секретными встречами Юнионистов. Но большинство все же приветствуют возможность объединения полуострова без кровопролития, в чем заключается немалая заслуга и самого Ганди, который уже долгое время путешествует по стране, выступая с пламенными речами."
worldnews.80.a: "Довольно неожиданный исход"
 
worldnews.81.t: "Восстание Максимистов"
worldnews.81.d: "Последнее время в Калькутте ходят слухи, что Махатма Ганди начал переговоры с Юнионистами в [RAJ.GetNameDef] о мирном объединении стран. Трудно сказать, существовала ли реальная возможность объединения или нет, но тоталисты в Индии восстали и Субхас Чандра Бос заявил о намерении бороться с Ганди и Аграрной партией, чтобы не допустить воссоединения. В Бенгале уже начались ожесточенные сражения на улицах, пока в остальной Индии могут только наблюдать за исходом событий."
worldnews.81.a: "Опять Гражданская война? Господи!"
 
worldnews.82.t: "Максимисты захватывают Калькутту"
worldnews.82.d: "Силы максимистов под управлением Субхас Чандра Боса сегодня въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и захватив лидеров Аграрной партии, включая Ганди. Местоположение Ганди неизвестно, но Бос и его Максимисты довольно быстро захватили полный контроль над правительством и установили порядок. Аграрная партия была объявлена вне закона, означая, что мечты Ганди о мирном объединении страны пали прахом."
worldnews.82.a: "Тяжелые времена для Коммуны"

worldnews.83.t: "Аграрное восстание"
worldnews.83.d: "Каждый знает Махатму Ганди как человека в крайней мере миролюбивого, но миролюбие даже этого человека имеет свои пределы - после многочисленных обращений, направленных партии Максимистов, возглавляемой Субхасом Чандра Босом, с просьбами остановить чистки в армии, Мохандас Карамчанд Ганди призвал всех своих сторонников поднять оружие против тоталистического режима. Некоторые считают, что политика Боса, вынудила Ганди на такой поступок. Бос приказал арестовать и судить на военном трибунале как военного преступника Ганди, а всю Аграрно-Социалистическую партию распустить"
worldnews.83.a: "Опять Гражданская война? Господи!"
 
worldnews.84.t: "Аграрии захватывают Калькутту"
worldnews.84.d: "Силы аграрной партии под руководством Махатмы Ганди въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и заседавших в нем тоталистов. Местоположение председателя партии Максимистов, Субхас Чандра Боса, остаётся под покровом тайны, но Ганди и Аграрии довольно быстро захватили полный контроль над правительством и установили порядок. Максимистская партия была объявлена вне закона, означая, что военное присоединение Индии не предвидится."
worldnews.84.a: "Это делает их сильнее или слабее?"

worldnews.85.t: "Испанские выборы"
worldnews.85.d.spr: "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия, вызываемых синдикалистами и карлистами. Несмотря на все старания дестабилизаторов правящая партия Асьон Популяре (Народное Действие) одержала победу - и, кажется, победа была легитимной, хотя оппозиционные партии уже оспорили результаты. Это точно не стабилизирует ситуацию в Испании, но уверит иностранцев в широкой поддержке правительства и отодвинет Гражданскую войну."
worldnews.85.d.cnt: "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия. Анархо-синдикалистская партия, известная как Национальная Конфедерация Труда - Федерация Анархистов Иберии - или НКТ-ФАИ - с огромным отрывом одержала победу. Кажется, победа была легитимной, хотя карлисты уже оспорили результаты. Комитет НКТ-ФАИ уже взял бразды управления в Мадриде. Новому правительству предстоит решить множество проблем, но, похоже, обойдется без Гражданской войны."
worldnews.85.d.car: "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия. Испанская Фаланга, поддерживающие Карлистскую династию, одержали победу с огромным отрывом, прокладывая путь для Хавьера де Бурбон-Пармского к трону коматозного Альфонсо XIII. Левые партии уже оспорили результаты, но кажется, что победа была легитимной, а коронацию Хавьера проведут на этой неделе. Новому правительству предстоит решить множество проблем, но похоже, обойдется без Гражданской войны."
worldnews.85.a: "Мир в Испании!"

worldnews.86.t: "Конец Испанской Гражданской войны"
worldnews.86.d: "Испанская Гражданская война наконец окончена, и кажется, [SPR.GetNameDef] вышла единственным победителем. Большая часть страны лежит в руинах, и порядок восстановится ещё не скоро, но правительство сообщает, что с анархистами и синдикалистами покончено, и скорее всего, навсегда. Настоящий триумф для короля Альфонсо XIII, хотя он явно не в курсе произошедших событий, так как находился в коме с начала войны."
worldnews.86.a: "Всего лишь статус-кво?"

worldnews.87.d: "Испанская Гражданская война наконец окончена, и кажется, [CNT.GetNameDef] вышла единственным победителем. Большая часть страны лежит в руинах, и порядок восстановится ещё не скоро, но правительство сообщает, что со старым феодальным режимом навсегда покончено, а народ Испании только выиграет от перехода к новому социалистическому строю. Ликующие толпы собрались в Барселоне, чтобы чествовать возвращающиеся отряды милиции и помолиться о наступлении вечного мира в Испании."
worldnews.87.a: "Ещё одна Европейская страна пала перед Синдикализмом"

worldnews.88.d: "Испанская Гражданская война наконец окончена, и кажется, карлисты вышли единственными победителями. Большая часть страны лежит в руинах, и порядок восстановится ещё не скоро, но ликующие толпы уже собрались в Бургосе, чтобы поприветствовать нового короля, Хавьера I де Бурбон-Пармского. Король объявил день выходным и заявил, что справедливость наконец восторжествовала и карлисты теперь именно там, где и должны быть. Он пообещал восстановить нацию и вернуться к католическим корням Испании, что сразу же встретило поддержку Папы Римского, который предложил помолиться за вечный мир в Испании."
worldnews.88.a: "Интересный исход войны."

worldnews.89.t: "Анархистский переворот в Португалии!"
worldnews.89.d: "После нескольких дней беспрерывных беспорядков в Лиссабоне, к удивлению многих иностранных наблюдателей, свершился переворот, ведомый Португальским Союзом Анархистов, анархо-синдикалистского движения, которое вдохновилось недавним успехом НКТ-ФАИ в Испании - если не были прямо проспонсированы. Анархистская милиция уже взяла все правительственные здания, и был установлено Временное Правительство под управлением Нено Васко и Антонио Пинто Квартин. Считается, что новое правительство займется улучшением отношений с [SWF.GetNameDef] уже в ближайшее время."
worldnews.89.a: "Революция распространяется!"
 
worldnews.90.t: "Избирательный тупик в Британии"
worldnews.90.d: "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\nПо мере того, как пыль улеглась, после сложных выборов не появилось ни одной четкой ведущей фракции. Поскольку беспорядки медленно нарастали, и все фракции требовали пересчета голосов или проведения новых выборов, было наконец решено избрать федералиста Тома Манна в качестве умеренной фигуры. Для многих это является признаком предстоящей политической инерции в Британском Союзе."
worldnews.90.a: "Интересно."

worldnews.91.t: "Индокитай объявляет о независимости"
worldnews.91.d.a: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\nСегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Лидер Вьет Миня объявил о независимости Индокитайского союза. После слов приветствия Интернационалу и мировой революции, он заявил о чудовищной немецкой тирании, с которой будут сражаться простые рабочие Индокитая.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой."
worldnews.91.d.b: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\nСегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Лидер Вьет Миня объявил о независимости Индокитайского союза в Сайгоне. После слов почтения всем азиатским революционерам, он заявил о чудовищной немецкой тирании, с которой будут сражаться простые рабочие Азии.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой. Мировая общественность поддержала это заявление."
worldnews.91.d.c: "После Вельткрига, французские колонии в Индокитае перешли в руки немцев. Стабильность в регионе так и не восстанавливалась, пока в 1926 не были разбиты китайские революционеры.\nСегодня, националисты и левые политики объявили о создании единого органа - Вьет Миня. Цитируя Французскую Декларацию прав человека и Американскую Декларацию Независимости, Лидер Вьет Миня объявил о независимости Индокитайского союза в Сайгоне.\nГермания заявила, что их армия или даже полиция справится с этой голытьбой. Мировая общественность поддержала это заявление..."
worldnews.91.a: "'Великая' война Германии с босой голытьбой"
worldnews.91.b: "Да, это явно не самая лучшая их колония."
worldnews.91.c: "Где они научились объявлять независимость?"

worldnews.92.t: "Победа повстанцев в Индокитае"
worldnews.92.d: "С яростью и стойкостью войска Вьетминя выдавили немцев со всех стратегических позиций на Индокитайском полуострове, МИД Германии наконец согласился встретиться с лидерами восстания и предложил полную независимость всех земель в регионе. \n\nИ сегодня Вьетминем было подтверждено создание Индокитайского союза к большому удовольствию вьетнамского народа, пришедшего посмотреть на историческое событие. Будущее новой страны лежит под покровом тайны, но уже ходят слухи о влиянии Коммуны Бхарата, пока весь мир пытается заглушить эффект восстания."
worldnews.92.a: "Серьезный удар для колониализма!"
 
worldnews.93.t: "Поражение Индокитайского восстания"
worldnews.93.d: "Несмотря на ожесточенную борьбу партизан Вьетминя, Германской армии удалось сокрушить повстанцев. Хо Ши Мин и большинство высокопоставленных чиновников Синдикалистского правительства Индокитая, предположительно мертвы после ковровых артиллерийских бомбардировок центра Вьетминя в Ханое. Но ходят слухи, что Хо Ши Мин бежал в Юннань с теми бойцами, что у него остались.\n\nТакже поступают сообщения об опьяненных победой немцах, которые жестоко 'проверяют' окрестные деревни на предмет синдикалистской агитации."
worldnews.93.a: "Как и ожидалось."
 
worldnews.94.t: "Второй Интернациональный Конгресс"
worldnews.94.d: "Первое заседание Интернационала было направлено на распространение социалистической идеологии по всему миру, помощи братьям-социалистам в их нелёгкой борьбе с буржуазией, а также скреплению дружеских связей между существующими социалистическими государствами. После его успешного проведения, было решено провести Второе заседание в Лондоне. \n\nАртиллерийские залпы и шотландские волынки приветствуют представителей со всего света. Европа уверенно движется к новой войне. Военная и промышленная кооперация социалистических стран будет основной темой собрания. Как и в прошлый раз, Франция и Британия будут выбирать политическое направление для всего Интернационала."
worldnews.94.a: "Интересно."

worldnews.95.t: "Националистический путч в Белой Рутении"
worldnews.95.d: "После Вельткрига немцы образовали на территории Беларуси государство русских, хотя до этого местное население вряд ли можно было считать единым народом. Отсутствие национальной идентичности не помешало немцам навязать свои порядки в этой стране, что привело к напряжению, которое теперь вырвалось наружу.\n\nКнязь Белой Рутении Сигизмунд I, лидер белорусских националистических сил в Белой Рутении, захватил контроль над страной после того, как предыдущий Король погиб при терракте в театре. Восстанет ли Сигизмунд I против немцев или будет сидеть, надеясь, что они примут этот новый порядок? На этот вопрос ответить пока трудно."
worldnews.95.a: "Интересно"

worldnews.96.t: "Пророссийский переворот в Литве"
worldnews.96.d: "Несмотря на непреодолимые трудности, Литовская национальная республика выстояла в войне с Рейхспактом, однако удар по ней был нанесен изнутри. Угнетенные русские, польские и белорусские меньшинства объединились в единое антинационалистическое движение и нанесли удар.\n\nВо главе с Казимерасом Тишкявичюсом так называемый "Альянс за освобождение" захватил контроль над Вильнюсом и реорганизовал страну в союзную России монархию. Эксперты считают, что российская интервенция стала причиной неожиданной победы Альянса, несмотря на его недостаток в людских ресурсах и технике."
worldnews.96.a: "От одного лендлорда к другому..."

worldnews.97.t: "Джон Н. Гарнер избран президентом США"
worldnews.97.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли, и результаты голосования очевидны - кандидат от демократов Джон Нэнс Гарнер стал 31-м президентом США.\n\nГарнер потерпел поражение на демократических праймериз 1932 года, но он вернулся с кампанией, направленной на защиту демократии и борьбу с О.С.А и АС, даже с рассмотрением применения грубой силы. Эта позиция встревожила левых и правых радикалов в США, и политический кризис в стране может только усугубиться..."
worldnews.97.a: "Посмотрим, что произойдет"

worldnews.98.t: "Альф Лэндон избран президентом США"
worldnews.98.d: "Когда Герберт Гувер полностью доверился бывшему нефтяному лоббисту и сенатору Альфу Лэндону в деле по стабилизации Соединённых Штатов, Альф милостиво согласился. В инаугурационной речи, чреватой как социалистическим, так и лонгистским бунтом, Лэндон пообещал Америке, что она любой ценой сохранит свой статус мировой экономической державы и символа либеральной демократии.\n\n\nБаза сторонников Лэндона состоит из борющихся американцев среднего класса и обширных союзников республиканцев, которые десятилетиями находились у власти в США. И социалисты, и лонгисты называют его инструментом Большого бизнеса, что предвещает дальнейший раскол в Соединенных Штатах."
worldnews.98.a: "Посмотрим, что произойдет"

worldnews.99.t: "Победа «Унитарной социалистической партии»"
worldnews.99.d: "Четвёртый съезд Социалистической Республики Италии завершился тем, что Унитарная социалистическая партия, возглавляемая [SRI.GetLeader], получила большинство мест в правительстве. Их победа знаменует собой переход к более умеренному и народному социализму в Республике."
worldnews.99.a: "Унитарный социализм? Посмотрим."

worldnews.10007.t: "Победа «Коммунистической партии Италии»"
worldnews.10007.d: "Четвёртый съезд Социалистической Республики Италии завершился тем, что «Коммунистическая партия Италии», возглавляемая [SRI.GetLeader], получила большинство мест в правительстве. Их победа знаменует собой сдвиг синдикалистской революции в сторону идеалов, предложенных различными ранее потерпевшими неудачу коммунистическими революционерами."
worldnews.10007.a: "Коммунизм? Я почти забыл об этом."

worldnews.10008.t: "Второй Гарибальди"
worldnews.10008.d: "В последние дни международные наблюдатели за давно существующим итальянским хаосом проснулись от шокирующих новостей, пришедших из Социалистической Республики Италии. Недавно состоявшийся IV съезд, призванный выявить нового лидера революционного государства после долгих лет шаткого статус-кво под руководством председателя Ди Витторио, закончился тупиком и полным хаосом, охватившим всю Большую палату труда. Такое событие стало последней каплей для многих, кого давно беспокоила углубляющаяся нестабильность в Социалистической Республике, и поэтому силы, не входящие в юрисдикцию правительства, начали действовать. Генерал Джузеппе Гарибальди II, известный как Пеппино, один из лидеров ополчения "Батальоны Гарибальди" и внук великого героя Рисорджименто, двинулся на Турин со своей коалицией либеральных социалистов, республиканцев, умеренных консерваторов и даже некоторых оставшихся монархистов, свергнув правительство Итальянского синдикатского союза (Unione Sindacale Italiana). Пока неясно, сможет ли такой зверинец фракций окончательно объединить Италию после того, как они укрепят свои позиции в СРИ."
worldnews.10008.a: "Сможет ли он положить конец итальянскому кошмару?"

worldnews.100.t: "Победа «Итальянского синдикалистского союза»"
worldnews.100.d: "Четвёртый съезд Социалистической Республики Италии завершился тем, что возглавляемый [SRI.GetLeader] «Итальянский синдикалистский союз» сохранил свои полномочия, получив большинство мест в правительстве. ИСС удерживает контроль над Социалистической Республикой с момента окончания Гражданской войны, и это продолжение его режима свидетельствует о вероятном укреплении его союза с [FRA.GetNameDef]."
worldnews.100.d.comp: "Четвёртый конгресс Социалистической Республики Италии наконец-то завершился после того, как в результате длительного застоя был достигнут компромисс между Коммунистической партией Италии и Итальянским синдикалистским союзом. [ITA.GetLeader] ИСС сохранит свой пост председателя, хотя трудный съезд по-прежнему остаётся ударом по стабильности правительства в целом."
worldnews.100.a: "Никаких неожиданностей здесь нет."

worldnews.101.t: "Победа «Национально-революционного блока»"
worldnews.101.d: "Четвёртый конгресс Социалистической Республики Италии завершился тем, что «Национально-революционный блок», представляющий собой широкий союз многих социалистических националистических групп, возглавляемый Бенито Муссолини, получил большинство мест в правительстве. Смена режима знаменует собой поворот Социалистической Республики к более жесткой и милитаристской позиции, особенно по отношению к своим врагам в остальной Италии, которые уже отреагировали на это событие с тревогой."
worldnews.101.a: "Интересно."

worldnews.105.t: "Революция в Сиаме"
worldnews.105.d: "Сегодня Клика офицеров и интеллигенции, которые называют себя 'Khana Ratsadon'(Народная партия) успешно провели революцию в Сиаме. Наследник трона и глава полиции были помещёны под арест, а сам Король, который в это время не находился в Бангкоке, добровольно вернулся в столицу и принял свою судьбу.\n\nДанная революция является политическим ответом народа на нерешённый аграрный кризис. Люди желают перехода от абсолютизма к самоуправлению. После того, как новая Конституция была подписана, временное правительство начало свою работу. Время покажет, приведёт ли оно страну к успеху или к очередной диктатуре."
worldnews.105.a: "Интересно"

worldnews.106.t: "Сиам стал конституционной монархией"
worldnews.106.d: "Король Прачадипок недавно закончил написание Конституции, которая сегодня вступила в полную силу, окончательно уничтожив абсолютизм в Сиаме. На пути к модернизации Король подчинился воле народа, но будет ли он исполнять свои обязанности? Чтобы решить насущные вопросы, было создано временное правительство, возглавляемое премьером Пхрайя Манопакорном, который будет занимать пост до следующих выборов."
worldnews.106.a: "Интересно"

worldnews.107.t: "Победа Националистов в Южной Африке"
worldnews.107.d: "После напряжённых выборов, которые разделили Южную Африку на два лагеря, националисты, под предводительством Джеймса Герцога, одержали победу, перевесив доминионистов всего на пару голосов. В Южной Африке, только белые - африканеры на севере и британцы на юге имеют право голосовать. Победа про-бурской партии вызвало негодование британской части населения и местных африканцев, которые боятся, что Герцог начнёт политику апартеида. Многие предсказывают в скором времени Гражданскую войну."
worldnews.107.a: "Интересно"
 
worldnews.108.t: "Победа Доминионистов в Южной Африке"
worldnews.108.d: "После напряжённых выборов, которые разделили Южную Африку на два лагеря, доминионисты, под предводительством Яна Смутса, одержали победу, перевесив националистов всего на пару голосов. В Южной Африке, только белые - африканеры на севере и британцы на юге имеют право голосовать. Победа про-британской партии вызвало негодование бурской части населения, которые не хотят стелиться под Антанту, как этого желают доминионисты. Многие предсказывают в скором времени Гражданскую войну."
worldnews.108.a: "Интересно"

worldnews.109.t: "Революция Боворадета"
worldnews.109.d: "И хотя Сиам захлестнула революция, в скором времени роялисты устроили контрреволюцию, воспользовавшись бездействием парламентаристов.\n\nПринц Боворадет поднял восстание на севере и северо-востоке страны и объявил о создании 'Союза Спасения Нации'. Правительство готово бороться с ним, а Сиам захлестнула очередная Гражданская война."
worldnews.109.a: "Захватывающе."
 
worldnews.110.t: "Восстание Тамронгнавасавата"
worldnews.110.d: "Недавняя сиамская революция, несмотря на свой внешний успех, привела к резкому падению популярности. Воспользовавшись спорным 'Досье с желтой обложкой' - прозвищем для предложенного плана по перестройке национальных экономических систем и национализации многих отраслей промышленности - была запущена «красная паника».\n\nНачальник армии Луанг Пибунсонгкрам поклялся в верности королю. С другой стороны, Луанг Тхамронгнавасават и некоторые недовольные морские офицеры организовали вооруженный мятеж на юге страны. Объявив себя 'Хана Покпонг Прачатипатай' (Партия защиты Демократии), они прошли маршем по Бангкоку. Развал военного истеблишмента знаменует начало тотальной Гражданской войны в Сиаме."
worldnews.110.a: "Захватывающе."
 
worldnews.111.t: "Путч Пибун Сонгкрама"
worldnews.111.d: "И хотя Сиам захлестнула революция, в скором времени роялисты устроили контрреволюцию, воспользовавшись бездействием парламентаристов.\n\nГенерал Пибун Сонгкрам вовремя вмешался и не допустил Гражданской войны, объявив военное положение по всей стране. Он будет управлять страной до тех пор, пока народ действительно не будет готов к демократии и всей её ответственности."
worldnews.111.a: "Захватывающе."

worldnews.112.t: "37-я Сиамо-Бирмская война"
worldnews.112.d: "Новый популистический режим Пибун Сонгкрама объявил войну Бирме, посчитав анти-сиамскую пропаганду с её стороны поводом к действию.\n\nПо правде сказать, Сиам повёл себя как агрессор, нарушив подписанные договоры 1929 и оккупировав часть Бирмы. Сами Бирманцы видят войну как попытку Сиама утвердить свою гегемонию в регионе и побороться во влиянии с европейскими Державами."
worldnews.112.a: "Они точно ненавидят друг друга до мозга костей."

worldnews.113.t: "Сиад Барре захватывает контроль над Сомали!"
worldnews.113.d: "В молодом государстве Сомали, испытывавшем все более сильное напряжение после того, как Бокор Мохамед Али Шир за последние несколько лет сильно увеличил свои полномочия, случился неожиданный переворот. Сиад Барре, поддержанный многими офицерами и интеллигенцией, решил покончить с монархией, которая проигрывала Огаденскую войну против Эфиопской империи, и провозгласил Союз Сомали, построенный на тоталистических принципах, "адаптированных к реальности Сомали". Хотя это невозможно доказать, почти наверняка можно утверждать, что Французская Коммуна и их попытки образовать и финансировать африканский и исламский синдикализм окупились довольно неожиданным образом. Как бы то ни было, "красный прилив" достиг Африканского рога с необычайным рвением."
worldnews.113.a: "Революция распространяется по миру!"
worldnews.113.b: "Красный прилив наконец-то достиг Красного моря..."

worldnews.114.t: "Парламентаристы победили в Сиаме"
worldnews.114.d: "Несмотря на численный перевес Роялистов - силы Парламентаристов смогли занять Бангкок, его окрестности и часть стратегических регионов, вынудив короля Раму VII бежать в Сингапур.\n\nВ тоже время, Приди Паномионг объявил себя премьер-министром и с одобрения парламента начал проводить политику 'Национального Возрождения'. Новое синдикалистское правительство, без сомнений, изменит баланс сил в Индокитайском регионе."
worldnews.114.a: "Новая республика родилась из пепла"

worldnews.115.t: "Роялисты победили в Сиаме"
worldnews.115.d: "Несмотря на численный перевес Парламентаристов - силы Роялистов смогли занять Бангкок, его окрестности и часть стратегических регионов, вынудив лидера революции, Приди Паномионга, бежать в Сингапур.\n\nИ хотя консерваторы остаются вне политики, они управляют королём из тени, который всё ещё не может оправиться от провала своих реформ. Рама VII и его потомки ещё на долгое время будут сторониться эту хаотичную 'демократию'."
worldnews.115.a: "Шаг назад к абсолютизму?"
 
worldnews.116.t: "Восстановление порядка в Сиаме"
worldnews.116.d: "Правительство Сиама побороло повстанцев. Правительственные войска заняли Бангкок и потихоньку зачищают последние очаги восстания. \n\nМногие заключённые отправлены на остров-тюрьму Тарутао. Старое правительство было распущено и новое уже начало восстанавливать страну."
worldnews.116.a: "Они пришли к статусу-кво."

worldnews.117.t: "Сербия коронует Александра II"
worldnews.117.d: "С момента окончания австрийской оккупации в 1920-х годах Сербия официально была Королевством. Они так и не осмелились короновать короля, поскольку были вынуждены держаться в тени в свете дальнейшей австрийской агрессии. Пётр Божович, регент Сербии, в течение почти двух десятилетий стоял у руля страны и теперь решил восстановить монархию. Александр II, сын бывшего короля Петра I, сегодня был коронован как Король Сербии. Этот противоречивый шаг, вероятно, не понравится правительствам Австрии и Болгарии."
worldnews.117.a: "Регент или Король — какая разница?"
worldnews.117.b: "Это возмутительно!"

worldnews.118.t: "Провозглашение Сербской Республики"
worldnews.118.d: "С конца австрийской оккупации, Сербия оставалась Королевством. Однако они так и не решались короновать нового короля, стараясь не показываться на мировой арене, боясь гнева австрийцев. Под всё нарастающим общественным давлением, Петар Бойович, регент Сербии вот уже на протяжении 20 лет, был вынужден добровольно покинуть свой пост. Слободан Йованович стал первым президентом новой Сербской Республики, выполняя свои полномочия до тех пор, пока не пройдут выборы."
worldnews.118.a: "Демократия на Балканах? Что-то новое."

worldnews.119.t: "Сербия провозглашает Югославию"
worldnews.119.d: "Сербское государство добилось немалых успехов за последнее время. Сегодня, из официального Белграда пришла новость о создании нового государства южных славян, что означает фактическое объединение всех Сербов, Хорватов и Словенцев в одно единое государство. Данный концепт получил название 'Югославия' и вскоре был принят как официальное название нового государства.\n\nРанее, подобные попытки проводились со стороны Иллирии, желающей объединить славян под главенством хорватов. Время покажет, насколько прочной окажется Югославия."
worldnews.119.a: "Надеемся, это принесёт мир на Балканы."

worldnews.120.t: "Распад Миттельафрики"
worldnews.120.d: "Ужасающие новости приходят из различных немецких колоний в Африке. Похоже, что весь немецкий административный состав рухнул в одночасье, неспособный решить поставленные проблемы! Всё ещё неясно, что же послужило причиной этого, но факт остаётся фактом - в немецких колониях просто некому следить за местными. Иерархия пошатнулась, и теперь каждый вождь, князёк или королёк де-факто независим от Кайзера. Теперь, когда центрального командования нет, племена возобновили вражду, а Клики немецких ветеранов и остатков офицерского состава пытаются сохранять стабильность там, где они могут. Несомненно, для Африки вновь настали времена жестоких войн и насилия. Можно с уверенностью сказать, что немецкая колониальная Империя рухнула."
worldnews.120.a: "Германская власть над Африкой оказалась не такой уж и сильной..."
worldnews.120.b: "Герман, верни мои легионы!"
worldnews.120.c: "Гунны получили по заслугами"
worldnews.120.e: "Народы Африки теперь свободны от империалистов!"

worldnews.121.t: "Война за Верхнюю Савойю!"
worldnews.121.d: "Мир, затаив дыхание, наблюдал как Французская Коммуна агрессивно требовала Верхнюю Савойю у Швейцарии. Регион был оккупирован после Вельткрига. Швейцария отказывается вернуть Верхнюю Савойю Коммуне, что полностью разрушило отношения между двумя странами.\n\nСегодня вместо очередной плеяды дипломатических дискуссий раскаты артиллерии и топот французских сапог разбудил Швейцарию. Переговоры провалились - настало время войны."
worldnews.121.enemies: "В ответ на восстание в регионе Романдия и Верхней Савойи Швейцария направила войска на подавление протеста. Революционеры попросили помощи у Французской Коммуны, которая потребовала вывести войска из региона. Швейцария проигнорировала ультиматум, и теперь французы мобилизовали свои войска в помощь революционерам."
worldnews.121.a: "Так закончились тихие деньки."
worldnews.121.b: "Война за наше выживание."
worldnews.121.c: "Победим империалистов!"
worldnews.121.e: "Мы вновь разобьём французов."

worldnews.122.t: "Синдикалистская революция в Швейцарии"
worldnews.122.d: "Урывистые новости доходят до нас о том, что маленькая горная республика Швейцария была захвачена синдикалистами. У Швейцарии всегда были проблемы с левыми радикалами, поддерживаемыми Французской Коммуной, но они до сих пор не выступали открыто против правительства.\n\nТакой быстрый переворот наводит на мысль, что здесь побывала рука французских коммунаров, которые агитировали левых в Романдии.\n\nИ хотя в некоторых частях Швейцарии идут бои, столица и основные города заняты синдикалистами."
worldnews.122.enemies: "Урывистые новости доходят до нас о том, что запад Швейцарии был захвачена синдикалистами в ответ на попытку федералов подавить выступления. Французская Коммуна ввела свои войска в захваченные регионы, заставив правительство Швейцарии уступить их. Маленькая горная страна не готова вести открытые боевые действия с таким гегемоном. До сих пор неясно, что же делать Швейцарии."
worldnews.122.a: "Как такое могло произойти?"
worldnews.122.b: "Переломим оковы!"
worldnews.122.c: "Чудесно!"
worldnews.122.e: "Прямо у наших границ!"
 
worldnews.123.t: "Революция охватывает Австралазию"
worldnews.123.d: "На недавних выборах в Австралазийской конфедерации победу одержала Социалистическая рабочая партия во главе с Джоном Джоком Гарденом, но спустя несколько месяцев после его победы военизированные формирования лоялистов и части армии ANZAC  восстали и попытались совершить переворот. В ответ в Австралазии воцарился полный хаос, а объединённый фронт социалистов пытается совершить революцию, чтобы защитить власть от этой угрозы. В состав фронта входят Социалистическая рабочая партия, ACTU, IWW, Коммунистическая партия Австралазии при предварительной поддержке Австралазийской рабочей партии и Австралазийского рабочего союза. Переворот и последовавшая за ним революция повергли страну в шок, а насилие распространилось по всему континенту, поскольку конфедерация распалась."
worldnews.123.a: "Всемирная революция продолжается!"
worldnews.123.b: "Синдикализм распространяет свою раковую опухоль."
worldnews.123.c: "Синдикализм возвращается в наше полушарие..."

worldnews.124.t: "Победа лиги «Всё для Австралазии»"
worldnews.124.d: "Шокирующие новости от [AST.GetNameDef]: движение Александра Гибсона «Всё для Австралазии», выступавшее в качестве альтернативного консервативного движения, теперь борется за восстановление мира на континенте. В ответ на это протесты переросли в бунты, переросли в восстания, и теперь по всей стране единый фронт, стремящийся противостоять этим реформам, нарушил гражданский порядок. В ответ на это армия ANZAC вместе с лояльными военизированными формированиями попыталась восстановить порядок, поскольку Австралию ждет неопределенное и, скорее всего, нестабильное будущее."
worldnews.124.a: "Интересно."

worldnews.127.t: "Республиканское единство в Австралазии"
worldnews.127.d.permission: "После спорных парламентских дебатов, которые временами грозили новой вспышкой гражданского насилия, [AST.GetAdjective]ое правительство сегодня ратифицировало так называемый Австралазийский конституционный акт, согласно которому страна отказывается от Вестминстерской парламентской системы в пользу республики. Это было сделано с неохотного разрешения [CAN_king_full_name], который видел, как правительство постепенно ослабляет его полномочия на континенте."
worldnews.127.a: "Боже мой!"

worldnews.131.t: "Кризис в Новой Зеландии"
worldnews.131.d: "Похоже, что кризис в Австралазии углубляется, поскольку новостные организации сообщают о разрыве связей между Австралазийским государством и Новой Зеландией. Поддержка нового правительства в Новой Зеландии никогда не была сильной, и, по сообщениям, автономия предоставила безопасное убежище силам, бежавшим с материка. Поскольку часть флота и армии Австралазии уже дезертировала в Новую Зеландию, нависла перспектива войны..."
worldnews.131.a: "Как тревожно.."

worldnews.132.t: "Австралазия признаёт независимость Новой Зеландии"
worldnews.132.d: "В результате недавних разногласий австралийская автономия Новая Зеландия сегодня согласилась на независимость от более крупной конфедерации. Жители Новой Зеландии долгое время негодовали из-за аннексии материка после введения в действие Закона о сохранении ресурсов в 1924 году, и это негодование вылилось в кампанию за независимость. Это желание, связанное с неспособностью оживить стагнирующую новозеландскую экономику и поддержать автономное правительство на равных, привело к полной потере веры в конфедерацию. Правительство Канберры дало своё неохотное благословение на отделение штата, которое, как ожидается, начнет действовать немедленно."
worldnews.132.a: "Интересно"

worldnews.133.t: "Прошли выборы в Австралазии в 1936 году"
worldnews.133.d: "С момента краха министерства Скаллина в 1935 году [AST.GetNameDefCap] в стране царил политический хаос, а государственная партия правила в меньшинстве. В конце концов Бердвуд вынудил правительство, которое использовало хаос, чтобы добиться уступок от Националистической партии, назначить открытые выборы, в результате которых Националистическая партия получила большинство в парламенте Канберры. В условиях стагнации экономики, раскола политической сцены и проблем, связанных с управлением конфедерацией с Новой Зеландией, ожидается, что следующие годы будут трудными."
worldnews.133.a: "Интересно."
worldnews.134.d: "[AST.GetNameDefCap] находится в политическом хаосе с момента падения министерства Скаллина в 1935 году, когда государственная партия в меньшинстве управляла страной как смотрители. В конце концов Бердвуд заставил правительство, которое использовало хаос, чтобы добиться уступок от Националистической партии, назначить открытые выборы, в результате которых Партия страны получила большинство в парламенте Канберры. В условиях стагнации экономики, раскола политической сцены и проблем, связанных с управлением конфедерацией с Новой Зеландией, ожидается, что следующие годы будут трудными."
worldnews.135.d: "[AST.GetNameDefCap] находится в политическом хаосе с момента падения министерства Скаллина в 1935 году, когда государственная партия в меньшинстве управляла страной как «смотрители». В конце концов Бердвуд заставил правительство, которое использовало хаос, чтобы добиться уступок от Националистической партии, назначить открытые выборы, в результате которых Лейбористская партия получила большинство в парламенте Канберры. В условиях стагнации экономики, раскола политической сцены и проблем, связанных с управлением конфедерацией с Новой Зеландией, ожидается, что следующие годы будут трудными."
worldnews.1350.d: "[AST.GetNameDefCap] находится в политическом хаосе с момента падения министерства Скаллина в 1935 году, когда государственная партия в меньшинстве управляла страной как «смотрители». В конце концов Бердвуд заставил правительство, которое использовало хаос, чтобы добиться уступок от Националистической партии, назначить открытые выборы, в результате которых Лейбористская партия Ланга получила большинство в парламенте Канберры. В условиях стагнации экономики, раскола политической сцены и проблем, связанных с управлением конфедерацией с Новой Зеландией, ожидается, что следующие годы будут трудными."

worldnews.136.t: "Бельгийская Декларация Независимости"
worldnews.136.d: "Устав от германской тирании и экономического кризиса, бельгийцы начали массово требовать независимости и устраивать партизанские вылазки на немецких солдат. Германия больше не может поддерживать Адальберта и вынуждена признать своё бессилие. Армия Освобождения завладела крупными городами и выбила немцев из страны, Король был вынужден сдаться. Многие боятся, что независимая Бельгия вскоре станет очередной жертвой Французской Коммуны."
worldnews.136.a: "Удачи, Бельгия!"
 
worldnews.137.t: "Синдикалистический переворот в Валлонии"
worldnews.137.d: "В Льеже группа валлонских синдикалистов объявили о независимости после того, как началась война Коммуны и Рейха. Они уверены, что вскоре французские армии войдут в город и помогут им освободить всю Бельгию. Коммуна открыта признала поддержку этим революционерам."
worldnews.137.a: "Это серьёзный поворот."

worldnews.138.t: "Свержение правительства Болгарии"
worldnews.138.d: "После поражения в очередной Балканской войне, выбор нового правительства стоял на повестке дня в Болгарии. У болгарского народа была три варианта: либеральные Радикально-Демократическая и Народно-Социалистическая партии и консервативный Союз Аграриев, ведомый Александром Стамболийским. В конце концов, [From.GetRulingParty] пришла к власти в Болгарии..."
worldnews.138.d.nowar: "После унизительной сдачи территории Сербии и её союзникам вопрос о выборе нового правительства, похоже, стал предметом жарких дебатов в хаотичной Болгарии. На данный момент у болгарского народа было три кандидата, которые могли бы возглавить страну: либеральные Радикально-демократическая и Широкая социалистическая партии и консервативный Болгарский аграрно-национальный союз во главе с Александром Стамболийским. В итоге, похоже, что [From.GetRulingParty] смогли эффективно захватить власть и закрепить своё правление..."
worldnews.138.a: "Интересно..."

worldnews.139.t: "Переворот Бориса III"
worldnews.139.d: "Недавно про-славянское правительство Александра Стамболийского было свергнуто при поддержке армии сыном Фердинанда I, теперь уже царём Борисом III.\n\nЭто стало шоком для всего мира, да даже и для самих болгар. Ситуация в Болгарии пошла под откос, процветают бандитизм и разбой. Что бы дальше ни произошло, одно известно точно — это переломный день для всей Болгарии."
worldnews.139.a: "Шокирующе!"

worldnews.140.t: "Правительство Болгарии свергнуто"
worldnews.140.d: "Недавно правительство Александра Стамболийского ушло в отставку после отказа сербского правительства помочь ему в строительстве единой Югославии. На волне народного недовольства, партия [BUL.GetRulingParty] пришла к власти, положив начало новому режиму. Ещё не ясно, что будет впереди, но одно известно наверняка - Болгария переживает не самое простое время..."
worldnews.140.a: "Очередная смена режима?"
worldnews.140.b: "Мы этого не оставим!"

worldnews.141.t: "Правительство Болгарии отстранено от власти"
worldnews.141.d: "Судя по всему, консервативное правительство под руководством бывшего премьер-министра Александра Стамболийского было отстранено от власти после отказа югославского правительства помочь прославянскому Стамболийскому осуществить его мечту о единой Югославии. Учитывая это, а также общее чувство недоверия со стороны самого болгарского народа, [From.GetRulingParty] нанесла удар, захватив власть в свои руки и фактически утешив власть при новом режиме. Что ещё может произойти, ещё предстоит увидеть, но кажется, что Болгария определенно впуталась в довольно неспокойное положение дел..."
worldnews.141.a: "Ещё одна смена режима?"

worldnews.142.t: "Более свободная Болгария"
worldnews.142.d: "Сегодня в истории Болгарии знаменательный день. Смерть старого Царя Фердинанда I, сопровождалась всенародным трауром. Ведь именно при нём Болгария достигла своего апогея.\n\nБорис III, его сын, сел на престол Болгарии. Любимый многими, новый Царь пообещал перемен и реформации режима. С позволения Царя, [From.GetRulingParty] сформировала правительство под лозунгом более либеральной Болгарии. Нам остаётся только ждать и смотреть, к чему это всё приведёт..."
worldnews.142.a: "Посмотрим, что из этого выйдет."
 
worldnews.143.t: "Менее свободная Болгария"
worldnews.143.d: "Сегодня в истории Болгарии знаменательный день. Смерть старого Царя Фердинанда I, сопровождалась всенародным трауром. Ведь именно при нём Болгария достигла своего апогея.\n\nБорис III, его сын, сел на престол Болгарии. Любимый многими, новый Царь пообещал перемен и реформации режима. С позволения Царя, [From.GetRulingParty] сформировала правительство под лозунгом более абсолютистской Болгарии. Нам остаётся только ждать и смотреть, к чему это всё приведёт..."
worldnews.143.a: "Посмотрим, что из этого выйдет."
 
worldnews.144.t: "Переворот [From.GetRulingParty] в Болгарии"
worldnews.144.d: "Видимо, даже статус-кво демократических сил Болгарии был не прочен. Выборы нового режима и нормализация отношений с соседями сулила скорый переход к конституционной монархии. К несчастью, [From.GetRulingParty] использовала слабые места демократии и начало продвигать свои реформы, укрепляя своё влияние. Ещё не ясно, что будет впереди, но одно известно наверняка - Болгария переживает не самое простое время..."
worldnews.144.a: "Снова? У них это вошло в привычку..."

worldnews.145.t: "Крах Рейхспакта"
worldnews.145.d.africa: "Похоже, произошло немыслимое! Распространились новости о том, что немецкий Кайзер, его кабинет и значительное число государственных чиновников и ключевых генералов отправились по воздуху и морю в Миттельафрику, где они установили правительство в изгнании. Немецкие территории и союзники в Европе были оставлены на произвол судьбы, а структура, предложенная альянсом Рейхспакта, теперь полностью испарилась. Ожидается, что немецкие войска в Европе предложат свою окончательную капитуляцию в течение нескольких дней, и хотя германское правительство всё ещё существует, ясно, что мировой порядок, существовавший с конца Первого Вельткрига, вот-вот придет к огненному концу."
worldnews.145.d.collapse: "Похоже, случилось немыслимое! Сегодня немецкие войска, сражающиеся в Европе, окончательно рухнули под тяжестью наступающих армий. Кайзеру и его кабинету стало некуда бежать, и они пришли к выводу, что полная капитуляция неизбежна в течение нескольких дней. Эта новость повергла союзников в полное смятение, а структура, предлагаемая альянсом Reichspakt, полностью испарилась. Становится ясно, что мировому порядку, существовавшему с момента окончания Первого Вельткрига, скоро придет огненный конец."
worldnews.145.a: "Кайзеррейх пал..." #Generic
worldnews.145.b: "Интернационал скоро станет человеческой расой..." #Commune of France
worldnews.145.c: "Поднимем же алые флаги!" #Union of Britain
worldnews.145.e: "Теперь лишь мы - истинная Германия" #Austria
worldnews.145.f: "Это им за Брест-Литовск!" #Russia
worldnews.145.g: "Царь мог только мечтать о таком..." #Russia (socialist)
worldnews.145.h: "Теперь Германия поймёт, что значит потерять всё" #Canada
worldnews.145.i: "Жертвы Вельткрига отомщены" #Nat France

worldnews.147.t: "Метаксас свергает греческое правительство"
worldnews.147.d: "После поражения Греции в Балканской войне с Болгарией и отказа демократического правительства уйти в отставку, бывший генерал Иоаннис Метаксас с большой группой армейских сторонников пришел сегодня к власти и сверг правительство в результате запланированного переворота. Сообщается о боях в Афинах между солдатами Метаксаса и социалистическими группами, верными Никосу Захариадису, который, по словам Метаксаса, был близок к свержению правительства, и «потребовались меры для поддержания порядка». Социалисты поклялись дать отпор диктатуре, но пока, похоже, Метаксас полностью контролирует ситуацию."
worldnews.147.a: "Интересно."

worldnews.148.t: "Переворот социалистов в греческом правительстве"
worldnews.148.d: "После поражения Греции в Балканской войне с Болгарией и отказа демократического правительства уйти в отставку, сторонники социализма под руководством Никоса Захариадиса сегодня ворвались в парламент Афин и взяли власть в свои руки. Популярность правительства такова, что новый социалистический режим пользуется гораздо большей поддержкой, чем мог бы в противном случае, хотя бывший генерал Иоаннис Метаксас поклялся «восстановить порядок» в стране, устранив «социалистическую угрозу». Хотя Захариадис в настоящее время контролирует ситуацию, есть опасения, что новая гражданская война неизбежна."
worldnews.148.a: "Интересно."

worldnews.149.t: "Греческая армия свергает правительство"
worldnews.149.d: "После поражения в Балканской войне с Болгарией Греция погрузилась в хаос, а демократическое правительство отказалось уйти в отставку, и сегодня греческая армия совершила переворот и свергла правительство. Генерал Александрос Папагос заявил в своем заявлении, что эта мера была временной, и что новые выборы будут проведены, как только армия восстановит порядок перед лицом усилившегося социалистического восстания. Откажется ли Папагос от власти, как он утверждает, пока неизвестно, а лидеры социалистов поклялись бороться с «новой диктатурой» всеми доступными им средствами, что вызывает опасения новой гражданской войны."
worldnews.149.a: "Интересно."

worldnews.150.t: "Аграрная партия побеждает в Греции"
worldnews.150.d: "Восстановление монархии в Греции привело к тому, что левые лидеры страны объединились под эгидой Аграрной партии, которая одержала победу на недавних выборах в стране под [GRE.GetLeader]. Многие в правительстве призывали запретить партию, что было отклонено, и теперь Греции грозит превращение в социалистическую диктатуру, получившую мандат от разгневанного греческого электората. Несмотря на это, часть военных уже собирается в оппозицию к новому правительству, и есть опасения, что в результате в Греции разразится новая гражданская война."
worldnews.150.a: "Интересно."

worldnews.151.t: "Социалистическая рабочая партия победила на выборах в Греции"
worldnews.151.d: "Победа республиканцев в Греции привела к тому, что левые лидеры страны объединились под эгидой Социалистической рабочей партии Греции, которая победила на недавних выборах в стране под [GRE.GetLeader]. Многие в правительстве призывали запретить партию, что было отклонено, и теперь Греции грозит превращение в социалистическую диктатуру, получившую мандат от разгневанного греческого электората. Несмотря на это, часть военных уже собирается в оппозицию к новому правительству, и есть опасения, что в результате в Греции разразится новая гражданская война."
worldnews.151.a: "Интересно."

worldnews.152.t: "Метаксас свергает греческое правительство"
worldnews.152.d: "Недавние разоблачения в Греции о том, что правительство подтасовало результаты референдума, чтобы добиться положительного для республиканцев результата, потрясли страну настолько, что бывший генерал Иоаннис Метаксас взял власть в свои руки. Опираясь на поддержку большого числа генералов армии, Метаксас объявил, что бывшие руководители правительства арестованы и что он добьется возвращения страны на «правильный путь». Лидеры социалистов уже объявили режим Метаксаса оппортунистическим актом и поклялись принять меры против него и его нового правительства."
worldnews.152.a: "Интересно."

worldnews.153.t: "Социалисты свергают греческое правительство"
worldnews.153.d: "Недавние разоблачения в Греции о том, что правительство подтасовало результаты референдума, чтобы добиться положительного для монархистов результата, потрясли страну настолько, что лидер социалистов Никос Захариадис взял власть в свои руки. При поддержке большого числа лидеров ополчения Захариадис заявил, что бывшие руководители правительства арестованы и что он добьется восстановления страны на «правильном пути». Бывший генерал Иоаннис Метаксас уже объявил новый режим недействительным и вместе с несколькими верными генералами отправился в сельскую местность, чтобы поднять оппозицию, в результате чего новая гражданская война кажется практически неизбежной."
worldnews.153.a: "Интересно."

worldnews.154.t: "Победа социалистов в гражданской войне в Греции"
worldnews.154.d: "После многомесячных боев социалистические силы под руководством греческого лидера Никоса Захариадиса сегодня взяли под контроль Афины и объявили о победе в гражданской войне. Захариадис объявил, что временное правительство будет создано до тех пор, пока не удастся собрать соответствующий конгресс греческих профсоюзов и рабочих, чтобы решить будущее страны. Хотя во многих частях Греции всё ещё продолжаются боевые действия, похоже, что направление будущего страны наконец-то определено."
worldnews.154.a: "Интересно."
 
worldnews.155.t: "Метаксас победил в Гражданской войне"
worldnews.155.d: "После долгих месяцев кровопролитной войны, войска генерала Метаксаса заняли Афины и объявили о своей победе. Метаксас заявил о создании Временного Правительства, которое решил дальнейшую судьбу Греции. И хотя в отдельных районах идут бои, общая ситуация в Греции стабилизировалась."
worldnews.155.a: "Интересно"
 
worldnews.156.t: "Республиканцы победили на референдуме в Греции"
worldnews.156.d: "Прошедший в Греции референдум о реставрации монархии показал полное доминирование республиканцев на политической сцене. Премьер-министр [GRE.GetLeader] заявил, что страна останется республикой и королю Александру в ней явно не место. Этот референдум расколол греческое общество. Несмотря на победу республиканцев, недовольные монархисты ещё какое-то время будут недовольны."
worldnews.156.a: "Интересно"

worldnews.157.t: "Реставрация монархии в Греции"
worldnews.157.d: "После долгих споров корона Греции отошла Александру I, который был изгнан правительством Третьей Республики в 1923 году. И хотя многие недолюбливают его за сдачу экономики в лапы австрийцев и немцев после поражения в Вельткриге, но он до сих пор является единственным легитимным монархом. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
worldnews.157.a: "Интересно"
 
worldnews.158.t: "Реставрация монархии в Греции"
worldnews.158.d: "После долгих споров корона Греции отошла Георигосу II, а не его брату, легитимному королю Александру I, который скрывается в изгнании. И хотя многие судачатся о легитимности нового короля, правительство обнадёжило народ тем, что Георигос не повторит ошибки своего брата. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
worldnews.158.a: "Интересно"

worldnews.159.t: "Реставрация монархии в Греции"
worldnews.159.d: "Правительство Греции заявило о том, что на прошедшем референдуме было решено реставрировать монархию. Корона отошла не легитимному королю, Александру I, а его младшему брату Павлу. По слухам, молодой Король куда более радикален, а его авторитарные идеи отлично сочетаются с линией нынешнего правительства. Вся Королевская семья также переедет вместе с Павлом, что означает конец изгнания Александра. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
worldnews.159.a: "Интересно"

worldnews.160.t: "Мануэль Карлес захватил власть в Аргентине"
worldnews.160.d: "После того, как Карлес устроил переворот в Рождество 1935 года в Аргентине не стихала борьба за пост президента. Оппозиция и флот ввели войска в столицу, но были остановлены армией, верной Карлесу.\n\nС падением Розарио, важного ж/д узла, Карлес заявил о своей полной победе. Его обещания очистить Патагонию от 'красной угрозы' привела людей в восторг."
worldnews.160.a: "Аргентина вновь стабильна?"
worldnews.160.b: "Очень печально!"

worldnews.161.t: "Пэдро Пабло Рамирез принёс мир в Аргентину"
worldnews.161.d: "После того, как Карлес устроил переворот в Рождество 1935 года в Аргентине не стихала борьба за пост президента. Оппозиция и флот ввели войска в столицу, но были остановлены армией, верной Карлесу.\n\nОднако положение Карлеса не улучшалось, а поражение под Розарио похоронило его планы. По слухам, он застрелился, но также ходят слухи о том, что он бежал в Уругвай с ближайшими сторонниками."
worldnews.161.a: "Это победа демократии?" 
 
worldnews.162.t: "Контрреволюция в Чили"
worldnews.162.d: "Хотя Чили когда-то считалось самым прочным бастионом синдикализма и социалистических ценностей в Южной Америке, похоже, что этого режима больше нет. Явный провал руководства во время войны против Аргентины и сложное стратегическое положение, в котором находится страна, привела к тому, что группа военных офицеров захватила власть в Сантьяго, и часть ключевых позиций в городе и по всей стране также попали им в руки. \n\nПока неизвестно, по какому пути пойдет Чили, но, видимо, ещё одной латиноамериканской страной будет управлять хунта - по крайней мере пока."
worldnews.162.a: "Факелу и молоту нанесен удар."

worldnews.163.t: "Революция апристов в Перу"
worldnews.163.d: "Из-за правительственных репрессий, направленных против социалистических и синдикалистских организаций и индивидуумов, оппозиция, которая сталкивалась с все большими трудностями и боялась худшего, сегодня предприняла отчаянную попытку переворота. Марш на столицу страны Лиму был необычайно успешным, и жалкие подразделения регулярной армии рассеялись перед красной милицией, которая быстро заняла ключевые точки в городе и по всей стране. Похоже, что Перу стала ещё одной жертвой идеологического конфликта, охватившего весь мир."
worldnews.163.a: "Красный потоп достиг Анд."
 
worldnews.164.t: "Декларация Конфедерации Перу-Боливия"
worldnews.164.d: "Похоже, что старая идея была воскрешена в Южной Америке. Первая Конфедерация между Перу и Боливией была посчитана угрозой её соседями, и она была разорвана Чили после его победы в сражении при Юнгае в 1839 году. Однако, эта новая Конфедерация может, в отличии от своей предшественницы выжить в эти нестабильные времена в Южной Америке и в мире вообще. Тем не менее, как заметили обозреватели и этой страны, и заграничные, Ла Пасу и Лиме нужно решить несколько проблем, чтобы это образование можно было бы в самом деле назвать единой нацией."
worldnews.164.a: "Мечта Санта-Круса вновь воплощена."
 
worldnews.165.t: "Националистический переворот в Боливии"
worldnews.165.d: "Обозленные провалами предыдущей администрации, часть раздраженный армейских офицеров сегодня произвели в Боливии переворот, успешно смещая правительство в Ла-Пасе. После переворота представители Национальной боливийской партии призвали к возвращению к национальному величию, и, похоже, что новая администрация собирается вступить на путь реваншизма; он неизбежно приведет Боливию к столкновению с её соседями. Уже слышен шепот некоторых фигур в НБП, которые думают о полном роспуске Парламента, и если эти сведения верны, то это означает радикальный поворот в политике высокогорной страны, а также и всего региона."
worldnews.165.a: "Больше доказательств поляризации мира."

worldnews.166.t: "Синдикалисты избраны в Боливии"
worldnews.166.d: "Неожиданным ходом событий, Синдикалистская партия Боливии не только выиграла на выборах в Ла-Пасе, удивив всю элиту страны, но и многие реакционные деятели, такие как бывший национальный лидер Буш и НБП признали выборы честными и демократическими. Хотя риск интервенции был высок, ранние усилия по опротестование результатов уже провалились, и их легитимность теперь признаётся большинством лидеров Боливии. \n\nХотя многие международные фигуры, особенно в монархистских и диктаторских странах предупредили, что такой результат только доказывает опасность допущения синдикалистов до законных выборов, кажется, что Боливия сохраняет относительную стабильность."
worldnews.166.a: "Интересный результат."
 
worldnews.167.t: "Восстание милитаристов в Парагвае"
worldnews.167.d: "Ситуация в южноамериканской стране Парагвае достигла критической точки и правительство Хосе Феликса Эстигаррибии наконец-то пало после того, как предложенные им программы оказались неудачными. Заинтересованные в политике офицеры по всей стране подняли свои казармы в восстание как против администрации, так и против их синдикалистских соперников, и быстро смогли взять Президентский Дворец в Асунсьоне, покончив с боевыми действиями. \n\nТеперь страна находится под железной рукой генерала Игиньо Моринго Мартинеса и его войск, которые готовы, как они считают, восстановить утраченную славу Парагвая и уничтожить всех врагов как внутри, так и за границами страны."
worldnews.167.a: "Больше переворотов? Да что такое."

worldnews.168.t: "Парагвай вновь становится синдикалистским"
worldnews.168.d: "Страна Парагвай несколько лет находилась в кризисе, частично из-за провальной политики администрации Хосе Феликса Эстигаррибии, который получил власть после антисиндикалистского контрпереворота 1934 года. После быстрой, но кровавой битвы на улицах Асунсьона между правительством, революционными и националистическими войсками, абрилисты заполучили победу, захватив Президентский Дворец и объявив о падении правительства Эстигаррибии. \n\nРадикализировавшись после своего трехмесячного правления в 1934 году, по сути тоталистская 'Парагвайская абрилистская партия' Рафаэля Франко собирается провести много новых перемен. Похоже, что Парагвай снова красный."
worldnews.168.a: "Лево. Право. Они не могут определиться?"
 
worldnews.169.t: "Галло получает контроль над Эквадором"
worldnews.169.d: "Не желая смотреть на то, как относительно либеральное правительство ЛРПЭ Айоры рискует ослабить Эквадор, Альберто Энрике Галло провел в Кито успешный путч. Уже распустив администрацию и создав новый военный совет, армейский руководитель начал кампанию по очищению Эквадора от всех угроз и оппонентов. Хотя недавно считалось, что у страны позитивный климат для иностранных инвестиций, неизвестно, если новому режиму удастся сохранить это положение дел."
worldnews.169.a: "Похоже, что либерализм Кито был краткосрочным."
 
worldnews.170.t: "Декларация [FROM.GetName]"
worldnews.170.d: "Силы Рабочего Фронта Патагонии недавно захвалили Буэнос-Айрес и заявили о полной победе. Вместе с этим, они заявили о рождении Аргентинской Коммуны и светлого социалистического будущего для всей Южной Америки. Часть высших чинов и сторонников прежнего режима в спешке покинула страну.\n\nИ хотя народ всё ещё скептически настроен по отношению к синдикализму, такой поворот событий изменил баланс в регионе."
worldnews.170.a: "Серьёзная победа социализма."

worldnews.171.t: "Раскол Синдикализма в Южной Америке"
worldnews.171.d: "Новосозданная Аргентинская Коммуна атаковала своих покровителей из Чили, обвинив их в предательстве революции и стремлении сделать Аргентину своей марионеткой. Аргентина и Чили вновь воюют, товарищ идёт на товарища, а вчерашние друзья за секунды стали заклятыми врагами. Теперь будущее синдикализма в регионе навсегда изменилось."
worldnews.171.a: "И это социалисты..."
 
worldnews.172.t: "Умеренные социалисты восстанавливают [FROM.GetName]"
worldnews.172.d: "Когда бушевала война между Аргентиной Карлеса и поддерживаемой чилийцами Патагонией, никто и подумать не мог, что [FROM.GetName] переживёт этот день. В поразительном повороте событий возглавляемая Паласиосом коалиция США, объявила [FROM.GetName] возрождением и возвращением приостановленной конституции.\n\nИнтегрируя многих членов других фракций, они начали внедрять более либеральную демократическую систему, чем их товарищи, либо режим Карлеса. Неизвестно, переживёт ли Патагония турбулентность такой смены режима, но многие надеются на зарождающийся режим и свою изоляционистскую политику."
worldnews.172.a: "Удачи им."
 
worldnews.173.t: "Венесуэла избрала синдикалистов"
worldnews.173.d: "Для многих это стало неожиданностью, но Венесуэла избрала левое синдикалистическое правительство на прошедших выборах. Никто и не думал, что левые, при всех их политических врагах и оппонентах, смогут добиться такого.\n\nБогатая на нефть, Венесуэла стратегически важна для всех крупных фракций мира. Ещё не известно, расцветёт ли сей красный цветок, или же сгинет под натиском иностранных интервентов."
worldnews.173.a: "Социалистическая Венесуэла? Серьёзно?"

worldnews.174.t: "Проамериканский переворот в Венесуэле"
worldnews.174.d: "Снова приходят новости из Венесуэлы. Пришедшее к власти на выборах, синдикалистическое правительство было свергнуто военными под руководством генерала Маркоса Переза Хименеза. После городских боёв с полицией, солдаты заняли здание парламента и распустили правительство.\n\n Никто не сомневается, что так или иначе, США ответственны за этот переворот, ведомые желанием заполучить крупного производителя нефти в свои руки. Никто не знает, каков будет их следующий шаг, но теперь Венесуэла больше не свободна."
worldnews.174.a: "Орёл ещё не забыл, как клеваться!"
 
worldnews.175.t: "Эльзаский Ультиматум"
worldnews.175.d: "После череды пограничных боёв и дипломатических уловок, баланс на германо-французской границе был нарушен. Коммунары решительно требуют вернуть им Эльзас-Лотарингию, отобранный Рейхом в 1871 году после Франко-Прусской войны. В обход мировых договорённостей, французские самолёты пересекли воздушное пространство Германии, рассыпая тонны листовок с требованиями на пограничные войска. Это, несомненно, разозлило немцев, которые уже начали проводить мобилизацию. Уже мало кто думает, что Второй Вельткриг можно избежать."
worldnews.175.a: "Мир шаток как никогда."

worldnews.176.t: "Провал путча в Токио"
worldnews.176.d: "Шокирующие новости из Японии: сегодня, группа ультрамонархистов  националистов попыталась свергнуть демократическое правительство в Токио. Несмотря на то, что ои заняли ключевые здания, Император лично открестился от любо помощи путчистам, что привело к их развалу в течение пару часов.\n\nЧасть высших армейских чинов из числа путчистов совершили ритуальное самоубийство, включая легендарного Тэраути Хисаити. Главный бастион демократии в Азии всё-таки не пал."
worldnews.176.a: "Японская демократия выжила."
 
worldnews.177.t: "Австрия вступила во Второй Вельткриг"
worldnews.177.d: "Многие считали, что любая континентальная война в Европе закончится в течение пары месяцев из-за новых смертоносных технологий. Однако все эти наивные иллюзии развеялись с первыми выстрелами Второго Вельткрига и затяжного периода жестокости и насилия в Западной Европе.\n\nВена тщательно следила за набирающими силу синдикалистами, и теперь, когда они угрожают сложившемуся балансу сил, Австрия открыто объявила им войну. Имперские войска уже начали движение в сторону долины реки По на границе с Итальянской Соц. Республикой."
worldnews.177.a: "Какой же Вельткриг, да без Австрии."

worldnews.178.t: "Колониальные реформы в Миттельафрике"
worldnews.178.d: "Годами различные колонии Германии в Миттельафрике оставались запретной зоной для иностранцев. Но недавно, Реформгруппе пришла к власти на чёрном континенте и немного приоткрыла свет на то, как эта абоминация из сотен племён и поселений существует и живёт.\n\nСтало ясно ,что новое руководство в корне решило поменять старую систему управления вождествами и бывшими британскими колониями. Они решили создать ряд зависимых от германской администрации местечковых Королевств и вождеств, которые бы сами управляли своим народом. Такая децентрализация, несомненно, изменит за пару лет весь баланс сил на континенте."
worldnews.178.a: "Чёрный континент стал чуточку светлее."
 
worldnews.179.t: "Коллапс Миттельафрики"
worldnews.179.d: "И хотя Германия всячески пыталась выставить Миттельафрику примером идеальной колонии, многие эксперты задавались вопросом о фактической стабильности этой конфедерации поселений, племён и вождеств. С падением центральной администрации, страхи Берлина перед тем, что их обманывали на счёт реального положения дел, подтвердились. В считанные дни бывшие вассальные вождества и военные Клики начали войну между собой за остатки власти, а белые колонисты и торговцы массово покидают Африку. Многие вопрошают, сможет ли чёрный континент сам оправиться от такого удара..."
worldnews.179.a: "Невероятно..."

worldnews.180.t: "Война за Мозамбик"
worldnews.180.d: "И хотя колониальные войны должны были кануть в историю, человеческая жажда наживы и битвы сполна может быть утолена на Чёрном континенте.\n\nТрения между немецкой Миттельафрикой и португальскими колониями переросла из мелких стычек и воровства скота с обеих сторон в полномасштабную войну. Немцы хотят поживиться Мозамбиком и Анголой, а местные гарнизоны ведут свою партизанскую войну силами герильи и местных племён."
worldnews.180.a: "Надеюсь, оно того стоит..."
 
worldnews.181.t: "Суверианисты у власти в Миттельафрике"
worldnews.181.d: "Заголовки берлинских газет разразила новость о смене колониальной администрации в Миттельфрике. И хотя многие считали, что ссылка Штатгальтера Геринга на чёрный континент присмирит его пыл, политические амбиции этого человека только возросли, подогреваемые фракцией суверианистов в Дар-Эль-Саламе.\nВоспользовавшись правилом о неприкосновенности Штатгальтера на чёрном континенте, Геринг и его люди получили практически безграничную власть над колониями Миттельафрики. Под руководством таких политиков, чёрный континент станет ещё более мрачным местом. Многие из новой свиты Геринга, уже получили в персональное владение обширные феоды, установив на них свою власть."
worldnews.181.a: "Странное стечение обстоятельств."

worldnews.182.t: "Венецианская Революция"
worldnews.182.d: "Приход к власти в Итальянской Республике правых антиавстрийских сил привёл к открытому отделению региона Венето под властью умеренной оппозиции. Многие из этих революционеров грезят возродить Светлейшую Республику Венецию, государство давно забытых дней.\nВсё ещё не ясно, была ли замешана в этом Австрия или нет, но правительство в Милане теперь окружено врагами со всех сторон."
worldnews.182.a: "Сможет ли Королева Адриатики выжить?"
 
worldnews.183.t: "Йеменское восстание"
worldnews.183.d: "Вельткриг больно ударил по дряхлой Османской Империи. Несколько лет турки не имели контроля над Аравией из-за удачного восстания арабов. Мир с Честью вернул Османам их владения и закрепил за ними право на управление Йеменом, по крайней мере, на бумаге.\nМногие года Йемен живёт своей жизнью, пока взгляд султана сосредоточен на внутренних проблемах. Война на Ближнем Востоке отрезала турецкие армии от их марионетки. Воспользовавшись этим, имам Йемена публично объявил о независимости государства."
worldnews.183.a: "Ещё один удар в спину султану."
 
worldnews.184.t: "Второй Мир с Честью"
worldnews.184.d: "Второй Вельткриг закончился также как и первый. После падения Парижа и фактического распада Интернационала, Британский Союз остался совсем один против орд континентальных завоевателей. Невозможность ни одной из сторон высадиться на вражеских берегах привело к тому, что Германия и Британский союз подписали мирное соглашение.\n\nХоть немцы победили и не полностью, Интернационал лежит в руинах. С падением Коммуны, Кайзеррейх вновь ликует, по крайней мере, пока..."
worldnews.184.a: "История повторяется вновь?"

worldnews.185.t: "Реставрация Соединённого Королевства"
worldnews.185.d: "После недавних событий, правительство Британского Союза пало и роялисты под эгидой дома Виндзоров возвращаются на острова. Эдуард VIII был ещё раз коронован в Вестминстерском аббатстве; его мечта всей жизни исполнилась - он отомстил за изгнание отца и революцию, лишившую его трона.\nХодят слухи, что Король лично дал добро на искоренение любых следов левого правительства. И хотя новый порядок пришёл на эту землю, менталитет людей не сможет измениться в одночасье, многие всё ещё верят в идеалы синдикализма. Многие, затаив дыхание, следят за тем, как Соединённое Королевство поведёт себя на мировой арене."
worldnews.185.a: "Новый, а точнее, старый порядок..."

worldnews.186.t: "Белая Рутения склоняется пред синдикализмом"
worldnews.186.d: "Белая Рутения, основа буферных государств Рейхспакта против России пришла к левым идеям и тем самым нанесла удар по немецкой гегемонии в Восточной Европе. После Черного Понедельника и многих лет неудачного правления Король Владимир либерализовал политику страны и разрешил свободные выборы, намереваясь этим действием рассеять гнев крестьянства. В итоге этого решения Король "переиграл сам себя", и недавно избранное левое правительство рассматривает возможность полной отмены монархии.\nБелая Рутения, теперь открыто демонстрирующая свои синдикалистские устремления, потребовала немедленной независимости от Рейхспакта и Миттельевропы. Уже звучат угрожающие призывы вышвырнуть немецкую военную миссию, размещённую в стране. Дальнейшие действия Германской империи пока неизвестны."
worldnews.186.a: "Ответ будет быстрым..."

worldnews.188.t: "Распад Объединённого Балтийского Герцогства"
worldnews.188.d: "Объединённое Балтийское Герцогство, прибалтийское германское суб-государство Германской Империи, окончательно распалось после нескольких месяцев внутренних распрей и партизанского сопротивления со стороны движения Лесных братьев. Во всем герцогстве было утрачено всякое подобие порядка, и балтийские немцы массово покидают свои земли.\n\nНекоторые из них прибыли в Германию, а другие собрались в свободном городе Рига, последнем владении прибалтийских немцев. Конфликт в Прибалтике был заморожен и несомненно, возобновится в будущем, но пока Латвия и Эстония отстаивают свою независимость."
worldnews.188.a: "Удар по Рейхспакту, несомненно"

worldnews.189.t: "Нидерландские выборы [GetYear] года"
worldnews.189.d.CNAalone: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nПравящая консервативная коалиция сумела остаться у руля, пусть и потеряв в популярности. Не желая искать союзников среди либералов, правящие консерваторы остались совсем одни."
worldnews.189.d.CNAandLSP: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nПравящая коалиция консервативных сил победила с минимальным отрывом. Понимая своё шаткое положение, они ввели в коалицию умеренных либералов. Прежнее центристское правительство теперь более открыто левым идеям и даже готово идти на переговоры с левыми."
worldnews.189.d.rightallianceCNAwon: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nПравящая консервативная коалиция победила с минимальным отрывом. Опасаясь дальнейшего усиления левых, консерваторы заключили союз с националистами, грамотно используя их ненависть к левым и боевые отряды."
worldnews.189.d.rightallianceVNHwon: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nНационалисты победили с минимальным отрывом. Понимая, что в одиночку им не выжить, праворадикалы впустили в правительство часть прежней умеренной коалиции консерваторов. Националисты готовы бороться с левыми на уровне законов, что отлично показал данный союз."
worldnews.189.d.moderateleft: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nНа выборах победили окололевые силы, уничтожив тем самым традиционную консерваторскую коалицию, но левые так и не получили большинство. Теперь социал-демократы и умеренные либералы готовы искать компромиссы между разными партиями, всё для того, чтобы страна и дальше жила стабильно."
worldnews.189.d.leftcoalition: "Нидерланды исторически были одной из самых стабильных европейских стран, в которой неприязнь всего радикального была закреплена на уровне менталитета. Но экономический кризис, который произошёл из-за тесных связей с Миттельевропой, пошатнул устои и возвысил леворадикальный Красный Фронт и националистические движения в глазах голландцев.\nНа выборах победили окололевые силы, уничтожив тем самым традиционную консерваторскую коалицию, но левые так и не получили большинство. Пользуясь случаем, социал-демократы создали коалицию с левыми социалистами, чтобы остаться у руля и ограничить влияние правых сил."
worldnews.189.a: "Голландцы любят выборы."

worldnews.190.t: "Путч Рейндерса в Нидерландах"
worldnews.190.d.junta: "Шокирующие известия из Нидерландов передают, что генерал Исаак Рейндерс совершил военный переворот против новоизбранного левого правительства и ввёл военное положение в стране. Консервативные части армии, ровно как и праворадикальные боевики присоединились к нему, ещё больше подорвав прочность правящей партии. Многие видят в этом перевороте руку Кайзера, хотя это всего лишь слухи. Военные организовали хунту, которая будет править во время военного положения. Неясно, как долго продлится это временное правление."
worldnews.190.d.vnh: "Шокирующие известия из Нидерландов передают, что генерал Исаак Рейндерс совершил военный переворот против новоизбранного левого правительства и ввёл военное положение в стране. Консервативные части армии, ровно как и праворадикальные боевики присоединились к нему, ещё больше подорвав прочность правящей партии. Многие видят в этом перевороте руку Кайзера, хотя это всего лишь слухи. Военные позволили праворадикальным националистам создать временное правительство, которое на деле оказалось простой диктатурой."
worldnews.190.a: "Это конец голландской демократии."
 
worldnews.191.t: "Революция в Нидерландах"
worldnews.191.d.RSAPelection: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\nПрежде маргинальная Революционная социалистическая рабочая партия (РСРП) была избрана народом Нидерландов, что привело к окончанию застоя в политической системе этой страны. Увеличившееся политическое расслоение, вкупе с неспособностью правительства справиться с последствиями Чёрного Понедельника, привело к радикализации общества и к, по сути, социалистической революции через честные выборы. Сложившаяся ситуация может сильно ударить по гегемонии Рейха в Европе."
worldnews.191.d.overthrowthesystem: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\nУмеренная СДРП была вынуждена создать коалицию с Революционной социалистической рабочей партией (РСРП). Учитывая политическую природу коалиции, социалистический переворот может не заставить себя долго ждать. Возможно, данное событие послужит предупреждением демократическим режимам о том, чем может обернуться открытое участие социалистов в демократических процессах.\n\nНе смотря на опасения, истинная природа нового режима Нидерландов пока остаётся не ясной, поскольку она не является откровенно синдикалистской. Тем временем, международные наблюдатели находятся в ожидании ответа Германии на появившуюся потенциальную угрозу у своих границ."
worldnews.191.d.mutiny: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\nПосле того как синдикалист Маринус ван дер Люббе устроил в Гааге поджог Бинненхофа, страна погрузилась в хаос и правительство Нидерландов было вынуждено ввести чрезвычайное положение. После того как левые радикалы захватили небольшое судно и, сплавившись по нему в Гронинген, революционные настроения начали быстро распространяться, армия не справляется с ситуацией.\n\nС распадом политического истеблишмента Нидерландов, для Германии появилась новая угроза, которая находится у самых границ империи. Никакой реакции со стороны Германии пока не последовало, однако ответ наверняка не заставит себя долго ждать."
worldnews.191.d.socialistputsch: "И вот левые одержали очередную победу в Европе. Традиционно умеренные Нидерланды пали перед социализмом, что заметно сказалось на европейских интересах Германии. Эта новость повергла в шок многие реакционные режимы и монархии по всему миру.\n\nТо, что началось как небольшой мятеж в Де Пиле закончилось тем, что штурмовики Красного фронта и сочувствующие левым солдаты взяли контроль над всеми крупными городами по всей стране, в то время как большая часть правительства и Королевская семья Нидерландов провели массовую эвакуацию.\n\nС завершением социалистического переворота и установлением нового временного революционного правительства можно с уверенностью сказать, что революция в Нидерландах оказалась успешной. Однако реакция Германской Империи на эти события наверняка не заставят себя долго ждать."
worldnews.191.a: "Вновь зажёгся огонь революции."

worldnews.192.t: "Националистический переворот в Нидерландах"
worldnews.192.d.parliament: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\nРастущая популярность ВНГ привела к тому, что он стал самой большой партией в парламенте, однако им не удалось получить большинство на выборах. Чтобы не уступать своим соперникам, военизированные формирования Ландвахт сегодня вошли в Бинненхоф, чем навели ужас на остальную часть парламента, подчинив их, и тем самым создавая диктатуру."
worldnews.192.d.finsterwolde: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\nСобрание партии ВНГ в Маастрихте, услышало зажигательную речь Корнелиса ван Гелкеркена, который открыто призывал к восстанию против правительства, которое по его словам, было свергнуто "злобными криптосиндикалистами". Это привело к тому, что по всей территории Нидерландов, военизированные формирования ВНГ подняли крупное восстание, несмотря на призывы умеренных во главе с Королевой Вильгельминой, прекратить это безумие."
worldnews.192.d.haguemarch: "Нидерланды давно рассматриваются как остров политического центризма в океане левых идеологов и махинаций империалистов. Однако все изменилось с появлением Вербондского национального герцогства 'ВНГ'. Так называемый 'Альянс за национальное возрождение' - это ультранационалистическое движение, призванное восстановить голландскую гордость и избавить страну от синдикалистского влияния после кризиса Черного Понедельника.\nСегодня, завершилось массовое шествие сторонников ВНГ и военизированных формирований Ландвахт от Амстердама до столицы в Гааге, приведший к тому, что Королева Вильгельмина отправила правительство в отставку и заменила его лидерами ВНГ, чтобы остановить насильственный путч сочувствующих армейских офицеров."
worldnews.192.a: "Совсем не по-голландски."
 
worldnews.193.t: "Нидерланды признали Французскую Коммуну"
worldnews.193.d: "Многие европейские страны были смущены недавним поступком Нидерландов, которые послали дипломатическую миссию во Французскую Коммуну, чтобы обсудить вопросы прав человека. Подобный шаг идёт в разрез с традиционной голландской политикой, которая уже больше десятилетия была направлена на поддержку французского и английского правительств в изгнании.\nНидерланды всеми силами старались замять причины своего неоднозначного поступка, но на днях стало известно, что под давлением местных социалистов правящая коалиция ХНА-ПЛГ де-факто признала Французскую Коммуну, опасаясь за безопасность страны. Если это действительно так, то данная ситуация станет отличным примером того, на что готовы пойти центристы, лишь бы не допустить радикализации общества."
worldnews.193.d.dejure: "Многие европейские страны были шокированы недавним заявлением Нидерландов, которые де-юре признали Французскую Коммуну легитимным правительством Франции. В нарушение всех сложившихся норм Вельтполитики, которые продвигала Германия, голландцы даже умудрились разорвать дипломатические отношения с Алжиром.\nНидерланды всеми силами старались замять причины своего неоднозначного поступка, однако недавно стало известно, что под давлением местных социалистов правящая коалиция ХНА-ПЛГ де-факто признала Французскую Коммуну, опасаясь за безопасность страны. Если это действительно так, то данная ситуация станет отличным примером того, на что готовы пойти центристы, лишь бы не допустить радикализации общества."
worldnews.193.a: "Кто их поймёт, этих дипломатов?"
 
worldnews.194.t: "Нидерланды национализировали немецкие предприятия"
worldnews.194.d: "Правительство Нидерланд заявило об экспроприации средств производства местных немцев, что вызвало жуткую ярость Кайзера. Ослабевшие консерваторы в голландском правительстве были вынуждены войти в коалицию с либералам и начать диалог с крайне левым и правым спектрами политики.\n\nПытаясь удержать ультранационалистов в узде, Нидерланды сделали реверанс в их сторону и объявили национализацию немецких предприятий. Многие в Берлине уже требуют покарать их за такую наглость. Как Империя отреагирует на это - загадка."
worldnews.194.a: "Очень странно"

worldnews.195.t: "Отречение Вильгельмины от престола"
worldnews.195.d.republic: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Возрастающая популярность синдикалистов, распад умеренной коалиции и полный провал предыдущего правительства вынудили старую Королеву сложить свои полномочия. Попытка короновать Юлиану новой Королевой Нидерландов была бойкотирована левым парламентским большинством. Отречение Вильгельмины положило конец монархии в Нидерландах, которые стали новой социалистической республикой."
worldnews.195.d.republicalbarda: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Ошарашенная победой около-левых сил, Вильгельмина однозначно заявила, что готова принять только кандидатуру умеренных, несмотря на честную победу социал-демократической СДРП. Подобные заявления заставили партию объединиться с леворадикалами из РСРП, и даже сами умеренные силы в парламенте были разгневаны Вильгельминой, которая своими действиями лишь усилила позиции левых. Чувствуя, что она теряет последние крупицы власти, Вильгельмина отреклась от трона, а Виллем Албарда, член СДРП, был избран новым президентом.\n\nОтречение Вильгельмины положило конец монархии в Нидерландах, которые отныне стали называться 'республикой, свободной от реакционной тирании монархов'."
worldnews.195.d.juliana: "После ошеломительной для голландской общественности череды событий, Вильгельмина, которая правила Нидерландами более полувека, отреклась от трона. Ошарашенная победой около-левых сил, Вильгельмина однозначно заявила, что готова принять только кандидатуру умеренных, несмотря на честную победу социал-демократической СДРП. Подобные заявления заставили партию объединиться с леворадикалами из РСРП, и даже сами умеренные силы в парламенте были разгневаны на Вильгельмину, которая лишь усилила позиции левых. Чувствуя, что она теряет последние крупицы власти, Вильгельмина отреклась от трона, а Виллем Албарда, член СДРП, был избран новым главой парламента.\n\nОтречение Вильгельмины не смогло окончательно добить монархию в Нидерландах. Её дочь, Юлиана, стала новой Королевой Нидерландов."
worldnews.195.a: "Ещё одна монархия пала"

worldnews.196.t: "Бейрутский договор"
worldnews.196.d: "Османская Империя, к удивлению многих, победила в войне с Каирским Пактом.\n\nПовальная коррупция и разложение института армии Великой Порты давали ей ничтожные шансы на выживание в войне с соседями. И этот шанс выпал на их долю. Подписание Египтом и остальными членами Каирского Пакта унизительного мирного договора в Бейруте привело к изменению баланса сил в регионе. Дом Османов всё ещё живёт."
worldnews.196.a: "Больной человек подаёт признаки жизни."

worldnews.197.t: "Капитуляция Японской империи"
worldnews.197.d: "Японская Империя потерпела поражение и сегодня объявила о заключении договора об уступке своих материковых владений в Маньчжурии, а также близлежащих имперских колоний. Поскольку её военная мощь была подорвана, а острова Дома теперь находятся под угрозой, Империя склонилась перед неизбежным и заключила договор со своими врагами в Дайрене.\n\nНесколько лет назад Хризантемовый Трон считался ведущей державой в Восточной Азии, даже перед лицом Рейха. Однако все изменилось. Хотя будущее Азии остаётся неопределенным, похоже, что свобода от японского правления наконец-то стала реальностью для жителей материка."
worldnews.197.a: "Солнце садится..."

worldnews.198.t: "Корейское восстание"
worldnews.198.d: "Усиление влияния Японской империи нарушило статус-кво в Азии, а аннексия Кореи в 1910 году сделало Японию претендентом на роль регионального гегемона. Однако японцы переоценили свои силы: попытки колонизировать свои марионетки привели к росту анти-японских настроений, которые вылились в восстание на Корейском полуострове.\n\nНесмотря на попытки японской полиции арестовать Корейское правительство-в-изгнании, повстанцы смогли завладеть частью стратегически важных точек и городов. Нет сомнений, что Империя нанесёт ответный удар."
worldnews.198.a: "Лазурные холмы окропятся кровью."
 
worldnews.199.t: "Арлонский Конгресс"
worldnews.199.d: "После освобождения Бельгии от Германских сил, встал вопрос о том, что делать дальше. Обе нации послали своих представителей на переговоры в местечко Арлон на границе с Германией, чтобы разрешить вопросы о месте Бельгии на мировой арене.\n\nПо итогам переговоров с Кайзеррейхом, было постановлено, что Германия признает независимость Бельгии и передаст ей спорные земли в обмен на вступление той в Рейхспакт. Как оказалось, бельгийцы смогли приспособиться к новому положению дел."
worldnews.199.d.failed: "После освобождения Бельгии от Германских сил, встал вопрос о том, что делать дальше. Обе нации послали своих представителей на переговоры в местечко Арлон на границе с Германией, чтобы разрешить вопросы о месте Бельгии на мировой арене.\n\nПереговоры с Кайзеррейхом зашли в тупик, так как ни одна из сторон не смогла прийти к соглашению с другой. На данный момент, Бельгия осталась сама по себе."
worldnews.199.a: "Бельгия вернулась на мировую арену."
 
worldnews.200.t: "Валлонский кризис"
worldnews.200.d: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nФранцузская Коммуна решила не втягивать себя в этот конфликт, сделав вид, что у их границ ничего не происходит. Судьба валлонских повстанцев неясна - многие уже морально готовы к реставрации монархии. Хорошая новость - сегодня мы избежали очередной Вельткриг."
worldnews.200.d.germanybacksdown: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nПосле успешного восстания, немцы оказались неспособны быстро подавить восстание, и при поддержке Интернационала, Валлонская Коммуна подписала белый мир с Германией в Льеже. Синдикализм шагает по Европе семимильными шагами, но, по крайней мере, очередного Вельткрига не будет."
worldnews.200.d.francebacksdown: "Восстание во Фландрии-Валлонии обернулось рождением Валлонской Коммуны, чей флаг уже реет во всём мятежном регионе. Немецкие отряды и ополчение из числа роялистов готовятся к контратаке. Молодой Коммуне не остаётся ничего, кроме как обратиться к французскому соседу.\nНесмотря на всю поддержку Интернационала, немцы смогли быстро разбить войска повстанцев, и французы были вынуждены пойти на попятную. Без их помощи, у валлонских революционеров нет шансов. Хорошая новость - сегодня мы избежали очередной Вельткриг."
worldnews.200.a: "Это было близко"
 
worldnews.201.t: "Вторая Революция Махдистов"
worldnews.201.d: "Судан всегда был землёй религиозных и храбрых людей, с которыми пришлось считаться даже Британской Империи. В очередной раз они восстают, на этот раз против Египта, ведомые своим Махди. Призывая народ на священный джихад против египетских оккупантов, их лидер набирает популярность. Ещё не ясно, что покажут эти племенные воины, но война обещает быть кровопролитной."
worldnews.201.a: "Звучит неплохо."
 
worldnews.202.t: "Крестовый Поход против Синдикализма"
worldnews.202.d: "Выступая сегодня из базилики Святого Петра в Риме перед собравшимися массами, Папа Юлий IV произнес длинную и развёрнутую речь, в которой обрушился на зло, присущее синдикализму, и призвал всех «истинных верных» Слову Божьему сторониться тех, кто будет следовать этой злой форме правления. Он призвал католиков всего мира взяться за оружие во имя Бога против синдикализма, назвав его новым «крестовым походом» современной эпохи.\n\nОн закончил речь прямым призывом к войне против Социалистической Республики Италии, и, похоже, прямая военная конфронтация между двумя итальянскими государствами практически неизбежна."
worldnews.202.a: "Старый дурак"
worldnews.202.b: "С нами Бог!"


worldnews.204.t: "Уильям Д. Пелли избран президентом Американского Союза"
worldnews.204.d: "На выборах президента недавно образованного Американского Союза победил не кто иной, как Уильям Дадли Пелли и его христианская партия. Это шокировало многих в АС, которые были уверены в своей способности сохранить контроль над основанной ими нацией. Однако Пелли все равно удалось победить.\n\nПелли - человек, которого многие называют странным, с политикой, которую многие считают полным безумием. Его "спиритизм" подвергается критике со стороны многих, также как и другие политики вроде его "системы уордов"."
worldnews.204.a: "Посмотрим, что будет дальше"
worldnews.204.b: "Я очень сомневаюсь, что Пелли сможет улучшить положение Америки"

worldnews.2040.t: "Уилберт Ли Оданиэл избран президентом Американского Союза"
worldnews.2040.d: "Неожиданно техасский демократ У. Ли О'Дэниел победил на недавних выборах в Американском Союзе и теперь надеется перестроить страну с помощью популистской и консервативной политики. АПВ шокирована таким поворотом событий, не веря, что старая партия всё ещё может победить на выборах, но уникальное послание и огромная харизма О'Дэниела выиграли день для его кампании.\n\nО'Дэниел - неопытный политик, по слухам, он лучше проводит кампании, чем занимается законотворчеством, но его мессадж и техасский шарм, несомненно, застанут критиков врасплох." 
worldnews.2040.a: "Забавный результат." 
worldnews.2040.b: "Они избрали продавца муки?"

worldnews.205.t: "Красный флаг над Америкой"
worldnews.205.d: "После тяжёлой Гражданской войны американский континент был окрашен в красные цвета революционного синдикализма! Успешно свергнув федеральное правительство в Вашингтоне и подавив контрреволюцию, начатую Хьюи Лонгом, Объединённые Синдикаты Америки созвали второй Конституционный конвент, чтобы заложить основы новой нации. Во время этого длительного обсуждения многочисленные фракции препирались, спорили и дискутировали, пока не был достигнут консенсус. Новая Америка отвергла растущую угрозу тотализма и тирании в пользу социалистической республики, сохранив дух американской свободы. Ещё предстоит выяснить, насколько стабильным будет новое правительство и смогут ли синдикалисты успешно искоренить капитализм в своем новом бастионе свободы."
worldnews.205.a: "Да здравствуют наши товарищи в Америке!"
worldnews.205.b: "Будет ли это действительно революционная демократия или правление толпы?"

worldnews.2050.t: "Левые захватывают власть в Новой Англии!"
worldnews.2050.d: "В течение нескольких месяцев ситуация в Новой Англии, как и во всей Америке, была нестабильной. Вдохновляясь Объединенными синдикатами Америки в Красном поясе, синдикалист Леонард Эббот и популист, превратившийся в социалиста, Норман Уоллес Лермонд призывали рабочих к восстаниям, и, похоже, они наконец-то добились своего. Всего несколько дней назад тысячи рабочих поднялись на восстание, которое в местных кругах теперь называют "Великой забастовкой". Одержав верх над военными и правоохранительными органами, протестующие смогли захватить Бостон, а вместе с ним и контроль над Новой Англией. Теперь, когда они у власти, будущее региона неясно. Однако, что бы ни случилось, похоже, что ещё один регион Америки находится в руках революционных сил."
worldnews.2050.a: "Их лидер - эксперт по... моллюскам?"
worldnews.2050.b: "О.С.А набирает силу..."

worldnews.207.t: "Эрл Браудер назначен президентом"
worldnews.207.d: "После тяжёлой Гражданской войны новый синдикалистский гегемон Америки созвал конституционный съезд, чтобы выбрать новую форму правления. После длительных дебатов влиятельная Клика централистов убедила съезд принять авторитарную конституцию, сосредоточив власть в руках одной политической элиты. Во главе этой элиты стоял Эрл Браудер. Известный политический активист и теоретик, Браудер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов в экономике. Вместо этого он создал новую Америку по образцу бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники превозносят это как средство медленного преобразования страны, в то время как его критики называют это предательством идеологии революции."
worldnews.207.a: "Долгих лет жизни, товарищ Браудер!"
worldnews.207.b: "Очередной деспот"

worldnews.208.t: "Переворот Смедли Батлера"
worldnews.208.d: "Видя, что революция, за которую он боролся, неуклонно скатывается к диктатуре, знаменитый генерал Батлер совершил сегодня стремительный переворот против недавно вступившего в должность правительства тоталистов. Опираясь на свои связи с синдикалистскими ополчениями и нескольких политических друзей в более умеренных фракциях, Батлер назначил себя временным президентом, чтобы отменить тираническую политику, проводимую его предшественником. Пока неясно, как долго продлится этот период, но по всей стране уже вспыхивают торжества, прославляющие имя Батлера."
worldnews.208.a: "Долой централистов, да здравствует Батлер!"
worldnews.208.b: "Объятия революции ослабевают, хоть и незначительно"

worldnews.209.t: "Тоталистская хартия"
worldnews.209.d: "Муссолини, Валуа, Олтрамаре, Джугашвили и другие заинтересованные стороны прибыли сегодня в Бирмингем, чтобы обсудить их общие взгляды. Было решено, что максимизм, революционный и национальный синдикализм разделяют основные принципы первенства государства в социалистической борьбе, роли национальной идентичности в государстве и важности сильной центральной власти для сохранения и построения социализма. В уставе также утверждается, что социалистическое государство является заключительной стадией человеческого развития и что для социализма не нужна демократия. Политики и философы подписали манифест под названием «Тоталистская хартия», который отныне доступен на всех соответствующих языках."
worldnews.209.a: "Будем надеяться, что люди отвергнут это безумие!"
worldnews.209.b: "Люди должны отказаться от подобного зверства!"

worldnews.210.t: "Восстановление Итальянской Федерации"
worldnews.210.d.tuscwaus: "Приведенные к победе Австрией в их восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации в очередной раз является Великий герцог Петер Фердинанд из Тосканы. Многие считают его возвращение к власти не случайным совпадением, учитывая, что он является Габсбургом, а австрийское влияние на севере Италии явно восстановлено."
worldnews.210.d.lombwaus: "При поддержке Австрии в их успешном восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии, что является удивительным шагом, так как австрийские покровители предпочли бы Великого герцога Габсбургов Тосканского. Однако в стране сохраняется высокий уровень антиавстрийских настроений, и поэтому этот шаг считался более безопасным."
worldnews.210.d.venwaus: "При поддержке Австрии в их успешном восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. В то время как некоторые полагали, что главой Совета Федерации вновь станет Великий герцог Габсбургов Тосканский, венецианцы вместо этого решили поставить на такое место своего премьер-министра Джузеппе Вольпи. Учитывая его заметную роль в восстании против АИН, многие в Италии считают его национальным героем."
worldnews.210.d.tuscnoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации вновь стал Великий герцог Габсбургов Петер Фердинанд из Тосканы, и этот шаг наверняка понравится соседней Австрии."
worldnews.210.d.lombnoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии. В то время как для некоторых это является неожиданным шагом, антиавстрийские настроения в стране остаются высокими, и правительство не желает вновь возвращаться к австрийскому влиянию."
worldnews.210.d.vennoaus: "Успешно проведя восстание против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться белыми республиканцами. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. В то время как некоторые полагали, что главой Совета Федерации вновь станет Великий герцог Габсбургов Тосканский, венецианцы вместо этого решили поставить на такое место своего премьер-министра Джузеппе Вольпи. Учитывая его заметную роль в восстании против АИН, многие в Италии считают его национальным героем."
worldnews.210.a: "Посмотрим, как долго это продлится на этот раз."
 
worldnews.211.t: "Роспуск Итальянской Республики"
worldnews.211.d: "Успешные в своем восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили, что они не будут восстанавливать Итальянскую Республику, а вместо этого она, и новое государство Ломбардия, пойдут своими отдельными путями, как независимые государства. В настоящее время Ломбардия находится под военным управлением, хотя правительству помогает граф Адриано Висконти, и большинство ожидают, что он возьмет на себя бразды правления в качестве лидера страны. Это было неудивительно, учитывая, что вера в демократию была сильно подкошена, а военные обеспокоены тем, что поддержка АИН до сих пор не сломлена. Будет ли этот шаг означать новый статус-кво венецианского руководства в регионе или же оставит обе нации уязвимыми перед лицом внешних угроз, ещё предстоит выяснить."
worldnews.211.a: "Фрагменты старого порядка"
 
worldnews.212.t: "Австрия заставляет Италию восстановить Федерацию"
worldnews.212.d: "В то время как Consiglio della Federazione Italiana, руководящий орган Итальянской Федерации, истек в 1929 году, сегодня [AUS.GetAdjective]ое правительство объявило о своем восстановлении в качестве официального правительства Италии... хотя на этот раз без республиканцев, лидера которых австрийцы были вынуждены принять в качестве главы Федерации после Гражданской войны. Хотя демонстрации по всей Италии говорят о том, что это непопулярный шаг, выборы были приостановлены, и вся власть была передана в руки Совета и его аристократических членов - новым главой Совета стал Великий герцог Тосканы Габсбург Петер Фердинанд. Хотя Австрия утверждает, что не считает Федерацию марионеточным правительством, это во многом означает восстановление австрийского влияния в стране, утраченной после событий Черного Понедельника в 1936 году."
worldnews.212.a: "Посмотрим, как долго это продлится на этот раз"
 
worldnews.213.t: "[ITA.GetNameDefCap] бросает вызов австрийскому ультиматуму"
worldnews.213.d: "В то время как Consiglio della Federazione Italiana, или Совет Федерации, сложил свои полномочия в 1929 году, [AUS.GetNameDef] предъявила Милану ультиматум, настаивая на восстановлении власти Совета в [ITA.GetNameDef] - с республиканцами или без республиканцев во главе Совета, как это было до его роспуска. Очевидно, что итальянцы хотят сохранить свою вновь обретенную свободу, не желая мириться с требованиями дунайского гегемона. Уже сейчас австрийские и итальянские войска начали стычку на границах, а премьер-министр Италии [ITA.GetLeader] выступил в Милане с речью, призвав всех истинных итальянцев к борьбе с 'вопиющим империализмом' империи Габсбургов."
worldnews.213.a: "Опасный ход"

worldnews.214.t: "Декларация Итальянской Республики"
worldnews.214.d: "Чёрный Понедельник сильно повлиял на внутреннюю и внешнюю политику Австрии. Сегодня Австро-Венгерский Рейхскригсминистер объявил, что отзывает подразделения, расположенные на Итальяской территории, неспособных позволить себе финансовое бремя защиты их от Итальянского Союза. Хорошо это или плохо, но Итальянская Республика теперь фактически независима от австрийского господства, по крайней мере до тех пор, пока австрийцы не восстановят свои силы и не примут решение о том, стоит ли восстанавливать их интересы на итальянском полуострове. Многие в [ITA.GetNameDef] выражали беспокойство по поводу того, не оставит ли это их под угрозой нападения со стороны Итальянского Союза - шага, который вновь ввергнет Италию в Гражданскую войну."
worldnews.214.a: "Австрийское влияние продолжает ослабевать"
worldnews.214.b: "Может быть, это возможность?"
 
worldnews.215.t: "Стойкость Итальянской демократии"
worldnews.215.d: "После многих месяцев террористических актов националистов из партии АИН, сотрясавших молодую Республику и заставивших многих в стране усомниться в способности правительства поддерживать порядок, сегодня в Милане был проведен вотум недоверия - в случае его принятия, многие боялись, что это стало бы сигналом о распаде Республики. В результате это ходатайство было отклонено, а премьер-министром Италии заявил со ступеней правительственного здания, что демократия в Италии пережила свой самый большой вызов и что Республика будет жить дальше."
worldnews.215.a: "Посмотрим что из этого выйдет"

worldnews.216.t: "Крах Итальянского правительства"
worldnews.216.d.tusc: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. Внимание теперь обратилось на Consiglio della Federazione Italiana, старое правительство Итальянской Федерации, которое прекратило своё существование после 1929 года, но всё ещё технически существующее, и оно вмешалось, чтобы заполнить пустоту, оставленную Республикой. Совет, состоящий из аристократов из государств Федерации и возглавляемый Габсбургским Великим герцогом Тосканским, Петером Фердинандо, приостановил выборы и объявил о восстановлении Итальянской Федерации в полном объеме."
worldnews.216.d.lomb: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. Внимание теперь обратилось на Consiglio della Federazione Italiana, старое правительство Итальянской Федерации, которое прекратило своё существование после 1929 года, но всё ещё технически существующее, и оно вмешалось, чтобы заполнить пустоту, оставленную Республикой. Совет, состоящий из аристократов из государств Федерации и возглавляемый Адриано Висконти, герцогом Ломбардийским, приостановил выборы и объявил о восстановлении Итальянской Федерации в полном объеме."
worldnews.216.d.separate: "После многих месяцев террористических актов, совершенных АИН, потрясших [ITA.GetNameDef] и заставивших многих в стране усомниться в способности правительства поддерживать порядок, отчего сегодня в Милане был проведен вотум недоверия... голосование, которое прошло с минимальным перевесом. После долгих ожесточенных выступлений в палатах правительства стало ясно, что республика потерпела крах, и разногласия между политиками и народом не будут устранены. Похоже, что Венеция и Ломбардия решили пойти своими путями, каждый из которых руководил своими правительствами и отвечал за свои судьбы."
worldnews.216.a: "Интересно"
 
worldnews.217.t: "АИН свергает итальянское правительство"
worldnews.217.d: "После неудачной попытки захвата власти на выборах 1937 года, Итало Бальбо и АИН сегодня свергли итальянское правительство, после нескольких месяцев восстаний и бомбардировок. Попытки республиканского правительства сохранить порядок потерпели неудачу настолько, что настроения народа обернулись против них, и АИН набросилось на эту слабость, получив значительную поддержку в итальянских вооружённых силах. Сегодня, с демонстрациями заполнившими улицы, особенно в Венеции, Итало Бальбо объявил, что АИН взяло государство под свой полный контроль и будет следить за тем, чтобы нация оставалась сильной перед лицом синдикалистской угрозы."
worldnews.217.a: "Похоже на рецепт нестабильности"
 
worldnews.218.t: "Италия Объединённая!"
worldnews.218.d.ani: "Сегодня лидер [ITA.GetNameDef], самозваный 'Дуче' [ITA.GetLeader], объявил о том, что Италия вновь стала единым целым и воссоединилась. 'Это Второе Рисорджименто произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'но жертв будет ещё больше, ибо Италия должна достичь того величия, которое она знала только в прошлые века. Позор Первого Вельткрига должен быть отброшен в сторону, и мир должен знать, что наша нация никогда больше не будет разорвана на части иностранными Державами!' Силы так называемой 'зеленой рубашки' были заняты распространением по регионам Италии, где АИН только недавно достигло контроля, убедившись, что оппозиция новому режиму по-прежнему молчит."
worldnews.218.d.fed: "Сегодня глава Consiglio della Federazione Italiana, или Совета Федерации, [ITA.GetLeader], заявил, что Италия наконец воссоединилась и стала единым целым. 'Наше воссоединение произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'и мы должны помнить о жертвах, принесенных столькими людьми. Грехи прошлого должны быть отброшены в сторону, и мы должны быть благодарны за то, что наш народ прошел через такое беспокойное время и снова оказался в таком положении'. В стране до сих пор много недовольства по поводу объема полномочий, которыми обладает Совет, - и что во многом - Италия вернулась к своим аристократическим корням, вместо того чтобы принять демократию, но для большинства, это время единства принесло много радости."
worldnews.218.d.rep: "Сегодня премьер-министр [ITA.GetNameDef], [ITA.GetLeader], заявил, что Италия вновь воссоединилась. 'Это Второе Рисорджименто произошло большой ценой,' - сказал он ликующей толпе в Риме, - 'и мы должны помнить о жертвах, принесенных столькими людьми. Грехи прошлого должны быть отброшены в сторону, и мы должны быть благодарны за то, что наша нация прошла через такое беспокойное время и снова оказалась в таком положении'. Правительство сейчас значительно стабильнее, чем было совсем недавно, когда оно проголосовало за вотум недоверия, но внутри страны много тех, кто опасается того, что сделает расширение прав голосования теперь, когда страна едина и в нее включены более социалистические части Северо-Запада."
worldnews.218.a: "Возникает новая сила"

worldnews.219.t: "Второе Рисорджименто завершено"
worldnews.219.d: "Сегодня председатель [SRI.GetNameDef], [SRI.GetLeader], объявил о завершении Второго Рисорджименто Италии. Со времен Гражданской войны мы мечтали о том, чтобы Италия была не только целой, но и по-настоящему свободной", - сказал он ликующей толпе в Риме. "Теперь эта мечта стала реальностью. Италия освободилась от своих иностранных хозяев, от своих капиталистических хозяев, от своих королей и аристократов... теперь, впервые, она действительно принадлежит итальянскому народу"! Синдикалистские силы были заняты, распространившись по всей территории страны, когда-то предназначенной для сопротивления синдикалистскому контролю, и неизвестно, действительно ли [SRI.GetNameDef] когда-нибудь достигнет той стабильности, которую обещало правительство."
worldnews.219.a: "Отлично сработано!"
worldnews.219.b: "Объединенная синдикалистская Италия? Мерси!"
 
worldnews.220.t: "Возрождение Итальянского Королевства"
worldnews.220.d: "Сегодня Король [SRD.GetLeader] заявил, что Итальянское Королевство вновь было восстановлено и преобразовано в единое целое. Это Второе Рисорджименто произошло большой ценой", - сказал он ликующей толпе в Риме. Мы никогда не должны забывать о жертвах, которые привели нас сюда, а также об усилиях наших союзников, которые сделали это возможным... но мы также должны гордиться тем, что мы сделали". Мы преодолели позор нашей утраты в Первом Вельткриге и вернулись, чтобы занять своё законное место во главе восстановленной нации. Это победа для всех итальянцев! Не все итальянцы разделяют царский энтузиазм, но на данный момент, большинство кажется, радуется тому, что разногласия их народа теперь остались в прошлом."
worldnews.220.a: "Старый порядок возвращается, кажется."
 
worldnews.221.t: "Провозглашение Итальянской Империи"
worldnews.221.d: "Сегодня Король [SIC.GetLeader] Королевства Двух Сицилий заявил, что поскольку большая часть Италии теперь объединена под его властью, его нация будет известна как Итальянская Империя. В то время как некоторые считают титул амбициозным, огромная толпа в городе Неаполе с большим энтузиазмом приветствовала заявление короля. В сицилийском правительстве были и те, кто по-видимому, предлагали человеку, который воссоединил Италию, принять титул Императора, но очевидно Король отказался. На самом деле наша страна - это земля многих царей, - сказал он, - но все они объединены под властью империи, точно так же, как Италия - это земля многих людей, объединённых под одним устремлением"."
worldnews.221.a: "Молодцы!"

worldnews.222.t: "Провозглашение Итальянской Конфедерации"
worldnews.222.d: "Сегодня Король [uniter.GetLeader] из [uniter.GetNameDef] объявил о создании Итальянской конфедерации, в которой восстановленные государства Италии вновь обретут независимость, но будут работать сообща во имя общего дела. На вопрос некоторых чиновников, почему он просто не решил объединить Италию под единым флагом, Король ответил: 'Потому что это не сработало в первый раз. В конце концов, Рисорджименто уничтожил нас. Мы итальянцы, один народ, и в то же время не один, и так было всегда'. Толпы людей в [uniter.GetAdjective]ой столице, и по всему итальянскому полуострову, казалось, одобрили заявление короля, и дико радовались, когда он начал своё первое путешествие по новым государствам."
worldnews.222.a: "Отлично сработано!"

worldnews.2220.t: "Декларация Итальянской Федерации!"
worldnews.2220.d: "Сегодня Папа Римский [PAP.GetLeader] объявил о создании Итальянской Федерации, в которой восстановленные государства Италии вновь обрели свою независимость, но работают вместе ради общего дела. Мало кто ожидал, что Папское государство, самое маленькое из отколовшихся от Италии государств, сможет выполнить задачу по объединению Италии, однако благодаря работе Папы [PAP.GetLeader], похоже, им удалось совершить такой подвиг. Неизвестно, какова будет судьба этой новой объединенной Папой Италии, и какое место она займет на мировой арене; но мы знаем, что статус Католической церкви в Италии был закреплен на многие поколения вперёд."
worldnews.2220.a: "Интересно"

worldnews.2221.t: "Италия объединяется!"
worldnews.2221.d.kingdom: "Сегодня король Ломбардии [LOM.GetLeader] заявил, что Италия наконец-то воссоединилась и стала единым целым. «Наше воссоединение далось нам огромной ценой, - сказал он ликующей толпе в Риме, - и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через столь трудные времена и вновь обрела себя."\n\nСтремясь узаконить своё правление, [LOM.GetLeader] был коронован как король Италии. В стране все ещё много недовольства тем, что во многом Италия вернулась к своим аристократическим корням, а не к демократии, но для большинства это время единства принесло много поводов для радости."
worldnews.2221.d.fed: "Сегодня герцог Ломбардии [LOM.GetLeader] заявил, что Италия наконец-то воссоединилась и стала единым целым. «Наше воссоединение далось нам огромной ценой, - сказал он ликующей толпе в Риме, - и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя"\n\nПравительство назвало себя преемником Итальянской федерации. В стране все ещё много недовольства тем, что во многом Италия вернулась к своим аристократическим корням, а не к демократии, но для большинства это время единства принесло много поводов для радости."
worldnews.2221.d.rep: "Сегодня премьер-министр [LOM.GetNameDef], [LOM.GetLeader], объявил, что Италия снова воссоединилась. «Второе Рисорджименто далось нам огромной ценой, - сказал он ликующей толпе в Риме, - и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя"\n\nСейчас правительство гораздо более стабильно, чем когда предыдущая Итальянская Республика была распущена не так давно, но многие в стране опасаются, что расширение избирательных прав приведет к объединению страны и включению в нее более социалистических районов северо-запада."
worldnews.2221.a: "Возникает новая сила."

worldnews.2222.t: "Италия объединена!"
worldnews.2222.d.old: "Сегодня дож [VNC.GetNameDef], [VNC.GetLeader], объявил, что Италия наконец-то воссоединилась и стала единым целым. «Наше воссоединение далось нам огромной ценой, - сказал он ликующей толпе в Риме, - и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через столь трудные времена и вновь обрела себя."\n\nПравительство имеет много сходства со Старой Венецианской Республикой, а дворяне обладают большой властью. В стране все ещё много недовольства тем, что Италия вернулась к своим аристократическим корням вместо того, чтобы принять демократию, но для большинства это время единства принесло много поводов для радости."
worldnews.2222.d.new: "Сегодня дож [VNC.GetNameDef], [VNC.GetLeader], объявил, что Италия снова воссоединилась. «Второе Рисорджименто далось нам огромной ценой, - сказал он ликующей толпе в Риме, - и мы должны помнить о жертвах, принесенных столь многими. Обиды прошлого должны быть отброшены, и мы должны быть благодарны за то, что наша нация прошла через такое трудное время и вновь обрела себя"\n\nСейчас правительство гораздо стабильнее, чем когда Итальянская Республика была распущена не так давно, но многие в стране опасаются, что расширение избирательных прав приведет к объединению страны и включению в нее более социалистических районов северо-запада."
worldnews.2222.a: "Возникает новая сила."

worldnews.223.t: "Пий XII избран новым Папой"
worldnews.223.d: "Набожные католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы пошёл белый дым, символизируя собой избрание нового Папы. Вскоре, было объявлено, что набожный и популярный в народе кардинал Эудженио Пачелли стал Папой Пием XII. Ожидается, что он будет придерживаться того же курса, что и его предшественник, чьё имя он выбрал."
worldnews.223.a: "Удачи, ваше Святейшество"
worldnews.223.b: "Бесполезный человек, избранный бесполезными людьми"

worldnews.224.t: "Иоанн XXIII избран новым Папой Римским"
worldnews.224.d: "Католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы повалил белый дым, означающий избрание нового Папы. Спустя некоторое время было объявлено, что милосердный и замкнутый Элиа кардинал далла Коста стал Его Святейшеством Папой Иоанном XXIII, главой католической церкви и главой государства [GetPlaceThatThePopeRules]. Многие предполагают, что пройдет совсем немного времени, и Его Святейшество передаст церковный контроль над правительством светскому институту."
worldnews.224.a: "Удачи Вам, Ваше Святейшество."
worldnews.224.b: "По крайней мере, он знает своё место"

worldnews.225.t: "Социалист Лео XIV, избран новым Папой Римским"
worldnews.225.d: "Сегодня католические верующие в Риме поначалу вздохнули с облегчением, когда из трубы Сикстинской капеллы повалил белый дым, означающий избрание нового Папы. Спустя некоторое время было объявлено, что новым Папой стал Акилле Льенарт, печально известный "кардинал-социалист", а ныне Лео XIV, глава католической церкви и глава государства [GetPlaceThatThePopeRules]. Многие предполагают, что избрание нового Папы означает смягчение оппозиции церкви к синдикализму и, возможно, даже появление возможности возобновления контактов с [SRI.GetNameDef]."
worldnews.225.a: "Удачи Вам, Ваше Святейшество"
worldnews.225.b: "Интересное развитие событий"

worldnews.2251.t: "Бенедикт XVI избран новым Папой Римским"
worldnews.2251.d: "Католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы повалил белый дым, означающий избрание нового Папы. Спустя некоторое время было объявлено, что прогрессивный и популярный Джордж Мунделейн стал Его Святейшеством Папой Бенедиктом XVI, главой католической церкви и главой государства [GetPlaceThatThePopeRules]. Многие предполагают, что пройдет совсем немного времени, и Его Святейшество ослабит контроль церкви над правительством, превратив его в светский институт, и начнет воплощать в жизнь идеи родной Америки, такие как "Новый курс"."
worldnews.2251.a: "Удачи Вам, Ваше Святейшество."
worldnews.2251.b: "По крайней мере, он знает своё место"

worldnews.226.t: "Юлий IV избран новым Папой"
worldnews.226.d: "Католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы повалил белый дым, означавший избрание нового Папы. Спустя некоторое время было объявлено, что Его Святейшество Папа Юлий IV, глава католической церкви и глава государства [GetPlaceThatThePopeRules], стал жестким Альфредо Шустер, настоящий политический игрок и убежденный противник синдикализма. Предполагается, что его избрание приведет к углублению раскола между севером и югом разделенной Италии."
worldnews.226.a: "Удачи, Ваше Святейшество"
worldnews.226.b: "И вот их истинное лицо показано"

worldnews.2261.t: "Адриан VII избран новым Папой"
worldnews.2261.d: "Католики в Риме вздохнули с облегчением, когда из трубы Сикстинской капеллы повалил белый дым, означавший избрание нового Папы. Спустя некоторое время было объявлено, что консервативный популист Теодор Инницер, сторонник австропопулизма и ярый противник радикальных реформ, стал Его Святейшеством Папой Адрианом VII, главой католической церкви и главой государства [GetPlaceThatThePopeRules]. Предполагается, что его избрание смягчит разногласия между Веной и Двумя Сицилиями."
worldnews.2261.a: "Удачи, Ваше Святейшество"
worldnews.2261.b: "Вот и показалось их истинное лицо"

worldnews.227.t: "Красный Папа"
worldnews.227.d: "Поскольку Рим и Ватикан теперь контролируются [SRI.GetNameDef], синдикалистское правительство вынудило Ватикан избрать нового Папу - Ахилла Льенара, печально известного 'социалистического кардинала', который теперь стал Папой Лео XIV. Многие предполагают, что это не настоящий папский конклав, а Льернар - лжепапа, не имеющий права издавать указы, касающиеся католической церкви. Католики всего мира размышляют, следует ли принять этого нового Папу... или же впервые за много веков пост главы Католической Церкви просто вакантен."
worldnews.227.a: "Какой ужас"
worldnews.227.b: "Замечательное развитие событий"

worldnews.228.t: "Папа нашёл убежище в государстве [refuge.GetNameDef]"
worldnews.228.d: "Папа [PAP.GetLeader] прибыл сегодня в [refuge.GetNameDef], искав там убежища после того, как о его изгнали из Рима было объявлено [SRI.GetNameDef] более недели назад. Будучи измотанным в своем путешествии, Папа обратился к огромной толпе доброжелателей и верующих, собравшихся возле его гостиницы, и призвал остальной мир искать стойкости и силы духа перед лицом угрозы синдикалистов."
worldnews.228.a: "По крайней мере он в безопасности"
worldnews.228.b: "Скатертью дорога"
 
worldnews.229.t: "Маршал У Пейфу поддержал Аньцин"
worldnews.229.d: "Смерть Маршала Суня Чуаньфана и стремительная потеря влияния Пекина на окраины своей империи заставило У Пейфу, реальную власть за спиной Императорского трона, лично заняться военными делами. Этим утром, Пейфу и Цао Кунь, президент Ассамблеи, выразили свою поддержку мятежному губернатору Аньцина, Чэню Тяоюаню. Пейфу и Кунь долгое время искали предлог для того, чтобы выбить немцев из Пекина. Поддержка антиконцессиониста и националиста Тяоюаня дала понять западному миру, что им более не рады в Китае. И хотя Цин пока не может воевать на Юге в полную силу, вынужденная оборонять северные рубежи от Фэнтяня, ограниченный контингент имперских войск уже направляется на подмогу новому другу и союзнику Нефритового Маршала."
worldnews.229.a: "Во имя Императора!"
worldnews.229.b: "Прежний баланс сил рухнул..."

worldnews.230.t: "Маршал У Пейфу поддержал Нанкин"
worldnews.230.d: "Смерть Маршала Суня Чуаньфана и стремительная потеря влияния Пекина на окраины своей империи заставило У Пейфу, реальную власть за спиной Императорского трона, лично заняться военными делами. Этим утром, Пейфу и Цао Кунь, президент Ассамблеи, выразили свою поддержку легитимному правительству Нанкина, последнему оплоту распавшейся Лиги. Для немецких дипломатов эта новость стала поводом вздохнуть спокойно. Сколь напряжены не были бы отношения Германии и Цин, Нефритовому Маршалу нужна поддержка из вне, чтобы противостоять Фэнтяню и переметнувшимся к ним предателям из Аньцина."
worldnews.230.a: "Во имя Императора!"
worldnews.230.b: "Длань Кайзера прочно вцепилась в Пекин"
 
worldnews.231.t: "Имперский переворот"
worldnews.231.d: "Детали пока неясны, но этим утром прошли слухи, что в Запретном Городе случился переворот против Чжилийской Клики. Слухи подтвердились в тот момент, когда из ворот дворца вышел Император Пу И в сопровождении своего брата Пуцзе и Ли Бинчжи, переметнувшегося чжилийского генерала и убеждённого монархиста.\n\n'Наш дорогой Император только что спасся от предательских заговорщиков из Чжили, которые посмели покуситься на него!' – пафосно заявлял принц, пока Пу И стоял в стороне, не выказывая никаких эмоций. Неясно, было ли это состояние полного умиротворения, либо состояние парализующего ужаса. 'У Пейфу и его немецкие прихвостни вот уже три десятка лет отравляли нашу страну своим коварством и алчностью' – как только речь завершилась, на улицу были вынесены изувеченные тела Пейфу и Цао Куня, которые тут же были окончательно истерзаны бушующей толпой, которая уже принялась сжигать все, на чём стояло клеймо Кайзера."
worldnews.231.a: "Да здравствует Император!"
worldnews.231.b: "Ещё один переворот в Китае?"

worldnews.232.t: "Неудачный переворот в Пекине!"
worldnews.232.d: "Детали пока неясны, но этим утром прошли слухи, что в Запретном Городе случился переворот против Чжилийской Клики. Слухи подтвердились в тот момент, когда из ворот дворца вышел У Пейфу, немного подкошенный в ногах, но старающийся сохранить лицо. Сказав пару дежурных фраз набежавшим репортёрам, он приказал вывести Пу И, окружённого толпой охранников.\n\n'Цао Кунь, демократически избранный лидер Китая, был зверски атакован имперскими прихвостнями, которые, несомненно, спонсировались Кайзером.' – Пейфу уверенно врал, глядя прямо в объективы камер. 'Предельно понятно, что эти преступники собирались уничтожить всё то, чего мы достигли за эти годы, они предали Ассамблею и по праву мы нарекаем их изменниками. Китай вновь станет Республикой, свободной от иноземного влияния!' – толпа рукоплескала Нефритовому Маршалу, который смог даже в такой ситуации всё обставить так, как ему было нужно."
worldnews.232.a: "Да здравствует Республика!"
worldnews.232.b: "Ещё один переворот в Китае?"
 
worldnews.233.t.zhili: "Пятая Чжили-Фэнтяньская война"
worldnews.233.t.manchu: "Война Цин и Фэнтяня"
worldnews.233.d: "Немецкая интервенция в 1927 лишь на время заставила враждующие фракции и Клики Китая прекратить свою вражду, но все эти годы напряжение лишь росло с новой силой. Последние десять лет Фэнтяньское правительство и Пекин собирали войска для финального противостояния. Настало время их последней битвы, в которой они окончательно решат, кто будет владеть Китаем.\n\nКто бы не одержал победу, Япония и Германия не упустят возможность ещё больше усилить своё влияние в регионе. Империя Восходящего Солнца и Кайзеррейх ведут свою невидимую войну за рынки сбыта и островные колонии."
worldnews.233.a: "Битва началась"

worldnews.234.t: "Цин начинает 'Кампанию по Умиротворению'"
worldnews.234.d: "После переворота, устроенного Пу И, мировая общественность ожидала, что имперская политика по отношению к различным фракциям Китая серьёзно изменится. И действительно, сегодня, Пу И выступил перед собранием военных офицеров, сопровождаемый маршалом Пуцзе, своим старшим братом. В своём обращении, Пу И объявил о начале 'Кампании по Умиротворению Нации', которая призвана покончить с 'левачеством, упадническим республиканством и мелким регионализмом милитаристов раз и навсегда'. В срочном порядке, региональные правительства и Клики начали слать панические послания Фэнтяню с просьбой о защите, а немцы спешно эвакуируют своих людей и ценные бумаги из самых опасных районов."
worldnews.234.a: "Так или иначе, Китай будет един."

worldnews.235.t: "Кайзер Вильгельм II скончался"
worldnews.235.d: "Вильгельм II, Кайзер великого Рейха, отошёл в мир иной этим утром, мирно умерев в постели. Один из последних монархов прошлого столетия, Вильгельм делал всё, чтобы приумножать величие Европы и Германской империи. После окончания Вельткрига, он встал у истоков формирования концепции Вельтполитики. В её рамках, он, как последний монарх старой школы, активно боролся со всеми проявлениями радикализма, выступая в качестве гаранта стабильности. После его смерти, кронпринц Фридрих Вильгельм взошёл на трон под именем Вильгельма III. По сравнению со своим отцом, он куда более склонен к реформаторству и новаторской деятельности. Под его началом, политика и дипломатия Германии должны измениться. Реакция сателлитов и друзей Германии ещё не ясна, но всем понятно, что со смертью старика Вильгельма настал подлинный конец девятнадцатого века."
worldnews.235.a: "На сим кончается старая эра"
worldnews.235.b: "Туда ему и дорога!"

worldnews.236.t: "Крах Городов-Концессий"
worldnews.236.d: "Из Шанхая приходят тревожные новости о полном распаде Городов-Концессий. Эти новости последовали после недавних известий о ряде необдуманных инвестиций бюджета, которые привели к потере доверия Городам и их банкротству. Немцы, японцы, британцы и ряд других сил, которые поддерживали суверенитет Городов, спешно эвакуируют остатки своих вложений и увозят представителей, опасаясь вторжение соседних китайских Клик. Городской Совет Шанхая принял на себя бразды правления городом и его уцелевшей нейтральной зоной. На улицах идут беспорядки, банды наймитов Японии и Германии отчаянно пытаются дорваться до власти в остатках того, что когда-то было символом богатства и мощи Европы в этом регионе."
worldnews.236.a: "В Китае даже города распадаются на Клики" 
 
worldnews.237.t: "Япония была изгнана из Городов-Концессий"
worldnews.237.d: "Сегодня стало известно, что [JAP.GetNameDef] была исключена из состава Городов-Концессий, а их накопления и вложения были конфискованы местной администрацией. Генеральный Комиссионер оправдал данный шаг перед мировой общественностью тем, что ‘Япония проявила себя в Китае как нарушитель спокойствия, слишком долго они подрывали сложившийся мир в Азии, мешая честному бизнесу’. Япония ещё не выразила формальный ответ на эти заявления, но для многих уже ясно, что Япония готовит атаку на Города-Концессии. Что бы из этого не вышло, одно точно понятно – Города-Концессии провалили свою роль охранителя мира на Дальнем Востоке."
worldnews.237.a: "Они знали о последствиях своих действий" 

worldnews.238.t: "Германия была изгнана из Городов-Концессий"
worldnews.238.d: "Сегодня стало известно, что [GER.GetNameDef] была исключена из состава Городов-Концессий, а их накопления и вложения были конфискованы местной администрацией. Генеральный Комиссионер оправдал данный шаг перед мировой общественностью тем, что ‘Германия вероломно нарушила условия Пекинского Договора 1927 года и более не может пользоваться доверием и поддержкой Совета’. Германия ещё не выразила формальный ответ на эти заявления, но для многих уже ясно, что Германия готовит атаку на Города-Концессии. Что бы из этого не вышло, одно точно понятно – Города-Концессии провалили свою роль охранителя мира на Дальнем Востоке."
worldnews.238.a: "В Азии снова неспокойно"

worldnews.239.t: "Второй Северный Поход"
worldnews.239.d1: "Гражданская война в Китае достигла своего апогея после того, как Гоминьдановская Республика Китая объявила войну Фэнтяню. Первый Северный Поход, который был предпринят десятилетие назад с целью 'объединить страну', провалился под давлением немецкого экспедиционного корпуса. Вновь собравшись с силами, Гоминьдан в очередной раз пытается пробиться на север, в надежде сделать то, чего когда-то не смог Чан Кайши. В этот раз Германия занята своими европейскими делами, так что их вторжение маловероятно. Будущее Китая туманно..."
worldnews.239.d2: "Гражданская война в Китае достигла своего апогея после того, как Гоминьдановская Республика Китая объявила войну Пекину. Первый Северный Поход, который был предпринят десятилетие назад с целью 'объединить страну', провалился под давлением немецкого экспедиционного корпуса. Вновь собравшись с силами, Гоминьдан в очередной раз пытается пробиться на север, в надежде сделать то, чего когда-то не смог Чан Кайши. В этот раз Германия занята своими европейскими делами, так что их вторжение маловероятно. Будущее Китая туманно..."
worldnews.239.a: "История вновь повторяет саму себя..."

worldnews.240.t: "Возрождение Китайской Республики"
worldnews.240.d: "Контролируя солидные территории в Китае, Гоминьдан решил провести церемонию в Нанкинском Президентском Дворце, на которой было официально объявлено о создании Республики Китай. Место церемонии было выбрано не случайно, ведь именно здесь когда-то Сунь Ятсен таким же образом был избран временным президентом Республики в 1912 году. И хотя Гоминьдан уже давно уверенно чувствует себя в Китае, до сих пор в глазах общественности они были не больше, чем кучкой непризнанных партизан.\n\nНациональное Правительство стремится создать централизованную однопартийную систему, которую возглавит Гоминьдан. На него возлагаются надежды по объединению Китая и прекращению эры хаоса и унижения под гнётом западных империалистов и местечковых милитаристов, попирающих права и свободы китайского народа."
worldnews.240.a: "Наш флаг будет висеть от Куньмина до Фэнтяня!"
worldnews.240.b: "Интересно"
worldnews.240.c: "Мы должны остановить Гоминьдан!"

worldnews.241.t: "Китайские федералисты заявили о себе"
worldnews.241.d: "Закрепившись на Юге Китая, федералисты заявили о создании своего собственного правительства. Чэнь Цзюнмин, генерал-губернатор [From.GetCliqueShortName] и командир Национальной Оборонительной Армии, заявил о намерении объединить разрозненные провинции по всей стране, уничтожить милитаристов и возродить китайскую демократию, которую так боятся "бандиты в погонах и партийные диктаторы". Время покажет, что из этого выйдет, но стоит отдать Цзюнмину должное – Южный Китай стал настоящим плацдармом и опорой для северных экспедиций НОА."
worldnews.241.a: "Ещё одно правительство? Это абсурд!"
worldnews.241.b: "Да здравствует Федеральная Республика!"

worldnews.242.t: "Объединённые Провинции Китая заявили о себе"
worldnews.242.d: "Поскольку Китай в основном находится под контролем Армии национальной обороны Чэнь Цзюнминя, в Пекине была провозглашена новая республика - проведшая парад федералистских войск через площадь Тяньаньмэнь. Объединённые провинции Китая, как часто их называют на Западе, полностью заменили предыдущее международно-признанное китайское правительство, с полным сохранением своей власти, и это лишь вопрос времени, когда международное сообщество её признает.\n\nФедеральное правительство намерено организовать "Национальную конференцию", состоящую из депутатов всех освобожденных провинций, с целью разработки новой Конституции и формирования официального временного правительства до тех пор, пока в кратчайшие сроки не будут проведены общенациональные выборы."
worldnews.242.a: "Принесут ли они действительно демократию в Китай?"
worldnews.242.b: "Да здравствуют Чэнь и Республика!"

worldnews.243.t: "Конец неравноправных договоров"
worldnews.243.d: "Министерство иностранных дел Объединённых провинций Китая, объявило об аннулировании всех неравноправных договоров с Китаем. Чэнь Цзюнмин и партия 'Общественный интерес' призывали к одностороннему прекращению действия этих договоров заключенных с 1920-х годов, и похоже, что ОПК выполнило это обещание. Это серьезный сдвиг в международной дипломатии, который может вызвать серьезный раскол между Китаем и европейскими колониальными Державами. Однако, с учётом того, что власть Запада на Дальнем Востоке находится на рекордно низком уровне, новое китайское правительство воспользовалось шансом вновь заявить о себе на мировой арене, стремясь положить конец тому, что они называют "Век унижения", надеясь вести переговоры о заключении новых договоров с великими европейскими Державами по мере того, как Китай с новой силой уверенно входит в современный мир."
worldnews.243.a: "Китай вновь заявляет о себе."

worldnews.244.t: "Создание Интернационального Авангарда"
worldnews.244.d: "Совместные усилия Французской Коммуны и Британского Союза, несколько дней назад породили Интернациональный Авангард - программу, направленную на создание единого художественного стиля для искусства и жанра для музыки, а также новых литературных техник, каждая из которых поощряла социализм, неортодоксальность, антитрадиционализм и антирелигиозность.\n\nСообщается, что в этой программе примут участие художники, писатели и музыканты со всего мира - от США до ЮАР и Японии. Первый фестиваль, который покажет плоды программы, планируется провести в Каннах в течение двух лет. Это рассвет нового, синдикалистского развлечения?"
worldnews.244.a: "Действительно любопытно."
worldnews.244.b: "Что это за ерунда?"
worldnews.244.c: "Богохульство!"
worldnews.244.e: "Солидарность навсегда!"

worldnews.245.t: "Крах японской императорской семьи"
worldnews.245.d.death: "После смены режима в бывшей Японской империи судьба Императорской семьи Ямато оставалась неопределённой — до вчерашнего дня. По итогам Первого конгресса Японского Союза было решено, что семья Ямато должна быть казнена через повешение за зверства, совершённые по приказу и при поддержке Императорского режима. Сегодня утром император и его семья были повешены у стен Императорского дворца — поступок, вызвавший волну возмущения по всей стране: несколько городов охвачены хаосом, а столкновения между протестующими и местными ополченцами вспыхнули повсюду. В ответ на стремительное распространение анти­революционных настроений по всей стране было срочно введено военное положение. Не станет ли это началом контрреволюции для молодого Союза?"
worldnews.245.d.exile: "После смены режима в бывшей Японской империи судьба Императорской семьи Ямато оставалась неопределённой — до вчерашнего дня. По итогам Первого конгресса Японского Союза было решено, что семье Ямато не должно быть позволено оставаться в Японии. Сегодня семья Ямато отбыла из Токио на океанском лайнере в сторону Америки — навсегда исчезнув из страны. Этот шаг вызвал забастовку у Токийского порта, а также протесты в большинстве крупных городов, однако ожидается, что ситуация нормализуется в течение нескольких месяцев."
worldnews.245.d.abolish: "После смены режима в бывшей Японской империи судьба Императорской семьи Ямато оставалась неопределённой — до вчерашнего дня. По итогам Первого конгресса Японского Союза было решено лишить Императорскую семью титулов и особого статуса — с сегодняшнего дня семья Ямато имеет статус обычных граждан, ничем не отличаясь от своих бывших подданных. Этот шаг вызвал забастовку в центре Токио, а также небольшие протесты в Осаке и Нагасаки, однако ожидается, что ситуация нормализуется в течение месяца."
worldnews.245.d.symbol: "После смены режима в бывшей Японской империи судьба Императорской семьи Ямато оставалась неопределённой — до вчерашнего дня. По итогам специальной сессии парламента Японии было решено, что император, как символ государства и японского народа, а в более широком смысле — и вся Императорская семья, могут выполнять общественные и официальные функции, но не иметь никакой роли в новом правительстве.\n\nЧтобы подчеркнуть это, в чрезвычайном радиовыступлении император публично отрёкся от своей божественности, подчеркнув, что связь между Троном и народом всегда основывалась на взаимном доверии и привязанности, а не на мифах или легендах."
worldnews.245.a: "Одна эра заканчивается, другая начинается."

worldnews.246.t: "Пусанский договор"
worldnews.246.d: "Сегодня в Пусане был подписан договор о восстановлении Королевства Чосон после его аннексии Японией в 1910 году. Этот исторический случай является кульминацией борьбы миллионов людей за признание своей страны жертвой империализма, а теперь и как суверенной нации. Сотни тысяч корейцев выходят на улицы, чтобы отпраздновать свою независимость. Различные подпольные партии Кореи собираются сейчас для того, чтобы официально оформить своё объединение и побороться за законную власть, которую приносит Пусанский договор."
worldnews.246.a: "Великолепно."

worldnews.247.t: "Республиканская победа в Бразилии"
worldnews.247.d: "И хотя это конечно, не неожиданный результат, но нам пришло подтверждение того, что Республиканская партия останется у власти в Бразилии, как это было с момента создания Новой Республики в 1927 году. Новый президент республики Жетулиу Варгас будет приведен к присяге в январе, но уже пообещал разобраться твердой рукой с экономическими проблемами, нависшими над страной, а также обещал сделать лучше для простого бразильского человека, в своей победной речи. Однако победа республиканцев не означает немедленного прекращения бед Бразилии, и время покажет, будет ли эта продолжающаяся гегемония иметь положительные последствия."
worldnews.247.a: "Как и ожидалось"
worldnews.247.b: "Этот спор капиталистов нас не касается"

worldnews.248.t: "Либеральная победа в Бразилии"
worldnews.248.d: "Альянс старой гвардии, оппозиции и многих видов либералов, Либеральная партия считалась второй лошадью в президентских скачках, но теперь она стоит на вершине с осевшей пылью, тесно окружив республиканцев. При наличии партийной программы, основанной на идеалистических принципах, которые не были поддержаны первой Республикой, желания диверсифицировать и модернизировать экономику, а также вернуть народу процветание, руководство ЛП начнет работу в январе, по мере того, как начнется подготовка к мирной передаче власти. Время покажет, сможет ли такое идеалистическое и несколько нестабильное правительство, удержать страну на верном пути в эти тревожные времена."
worldnews.248.a: "Обидно наверняка"
worldnews.248.b: "Этот спор капиталистов нас не касается"

worldnews.249.t: "Лево-демократы побеждают в Бразилии"
worldnews.249.d: "Демократия в Бразилии была потрясена результатами всеобщих выборов: Демократические левые, чрезвычайно большой палаточный альянс левоцентристских и левых партий, Объединённый общей платформой радикальной реформы в области прав трудящихся, одержал победу на всеобщих выборах в Бразилии. Удивительный результат для многих наблюдателей, другие утверждают, что широкая притягательность и четкие цели коалиции дали ей более широкую базу, чем её оппонентам. Теперь Жуан Мангабейра, любопытный брат нынешнего президента Отавио Мангабейры, вступит в январе в должность, и перед ним, пожалуй, стоит невыполнимая задача сохранить коалицию, в которой есть все - от социал-либералов до максималистов - от раскола на части, так как ему приходится управлять этим браком по расчету, делая реформы, благодаря которым его избрали, осязаемой реальностью."
worldnews.249.a: "Танцы с синдикалистами - опасный шаг"
worldnews.249.b: "В конце концов, капитализм не может быть изменен. Дурацкое поручение."
 
worldnews.250.t: "Победа Интегралистов в Бразилии"
worldnews.250.d: "Неожиданным поворотом событий стала внезапная победа на выборах в Бразилии, организации 'Бразильское интегралистское действие', которая одержала удивительно сокрушительную победу. Огромное движение захватило Бразилию врасплох, а его антиполитическое основополагающее послание веры, национальной гордости и монархизма нашло множество сочувствующих слушателей от беднейшего квартала до самой могущественной усадьбы. Теперь относительно политически неопытной партии приходится иметь дело с бременем власти, и многие опасаются, что хрупкий альянс между различными фракциями внутри Интегралистов может ослабить её. Тем не менее, её влияние в настоящее время значительно возросло, и восстановление монархии на данном этапе рассматривается наблюдателями как весьма вероятное."
worldnews.250.a: "Вернется ли Империя?"
worldnews.250.b: "Этот спор капиталистов нас не касается"

### City Fall Events (251-400) ###

worldnews.251.t: "Падение Лондона"
worldnews.251.d: "Сообщения из Лондона подтверждают, что столица [old_controller.GetNameDef] была захвачена наступающими [new_controller.GetAdjective]ими войсками после долгих, постановочных боев на реке Темза. [old_controller.GetAdjective]ие войска оказывали упорное сопротивление, надеясь задержать [new_controller.GetAdjective]ие войска как можно дольше, но в итоге были отбиты.\n\nВпервые с 1216 года Лондон пал перед иностранным захватчиком. Атмосфера в городе тяжелая, стрельба всё ещё слышна в ночи, когда [old_controller.GetAdjective]ие войска отступают, оставляя на улицах только протестующих и [new_controller.GetAdjective]ую военную полицию."
worldnews.251.a: "Это временно. Ещё немного, и мы столкнем их обратно в Ла-Манш!"
worldnews.251.b: "Начало конца. Мы исправим все ошибки."
worldnews.251.c: "Теперь, когда Лондон в [new_controller.GetAdjective]их руках, [old_controller.GetAdjective]ое поражение неизбежно"

worldnews.252.t: "Падение Парижа"
worldnews.252.d.germany: "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском германской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление немцев, но были в конечном итоге выдавлены из города.\n\nПарижане явно шокированы, но не удивлены — Германская Армия уже в третий раз прошла триумфальным маршем сквозь Елисейские поля к Эйфелевой Башне. Но праздник длился недолго, так как немцы натолкнулись на серьезное сопротивление парижан на узких улочках. Впрочем, сумрачные тевтонские танки окончательно поставили крест на сопротивлении."
worldnews.252.d.other: "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском [new_controller.GetAdjective]ой армии. [old_controller.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление [new_controller.GetAdjective]их солдат, но были в конечном итоге выдавлены из города.\n\nШокированные парижане наблюдают за тем, как [new_controller.GetAdjective]ая армия прошла триумфальным маршем сквозь Елисейские поля к Эйфелевой Башне. Но праздник длился недолго, так как [new_controller.GetAdjective]ие войска натолкнулись на серьезное сопротивление парижан на узких улочках."
worldnews.252.a.germany: "Немцы не победят! Франция не может пасть снова!"
worldnews.252.a: "Нет! Мы не сдадим Париж снова!!"
worldnews.252.b: "Наша победа над [old_controller.GetNameDef] теперь предопределена"
worldnews.252.c.germany: "Второй Вельткриг сильно напоминает первый"
worldnews.252.c: "Падение страны [old_controller.GetNameDef] предопределено"

worldnews.253.t: "Падение Берлина"
worldnews.253.d.france: "Известия из Берлина подтвердили, что [old_controller.GetAdjective]ая столица была захвачена войсками коммунаров после жестоких боёв на улицах величайшего города Рейхспакта. [old_controller.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление французских солдат, но были в конечном итоге выдавлены из города.\n\nОшарашенные берлинцы уже наблюдают как войска парадом прошли под центральной аркой Бранденбургских ворот, - акт, ранее ограничивавшийся только Кайзером и его семьей - что исполнить хором Интернационал пока знаменитый монумент взлетал на воздух, уничтоженный огромным количеством взрывчатки. Зверства коммунаров продолжились и после - [old_controller.GetAdjective]ие солдаты и военнопленными вагонами отправились в концентрационные лагеря."
worldnews.253.d.other: "Известия из Берлина подтвердили, что [old_controller.GetAdjective]ий город был захвачен [new_controller.GetAdjective]ими войсками после жестоких боёв на улицах величайшего города Рейхспакта. [old_controller.GetAdjective]ие солдаты сражались как львы, надеясь затормозить наступление [new_controller.GetAdjective]их солдат, но были в конечном итоге выдавлены из города.\n\nОшарашенные берлинцы уже наблюдают как [new_controller.GetAdjective]ие войска проходят парадом через Бранденбургские ворота, чтобы послушать речь [new_controller.GetLeader] напротив знаменитого монумента. Стоит заметить, что самый запоминающимся моментом парада стал [new_controller.GetAdjective]их солдат, водрузивший [new_controller.GetAdjective]ий флаг на крыше полуразрушенного Рейхстага. Данный снимок точно войдёт в историю."
worldnews.253.a.france: "[old_controller.GetNameDef] не падёт. Отбросим коммунаров назад!"
worldnews.253.a: "Как жемчужина нашей империи могла так просто пасть?!"
worldnews.253.b.france: "Верден, Сомма... Мы отомстили им сполна."
worldnews.253.b: "Дни страны Германии сочтены"
worldnews.253.c: "Владыка Европа пал..."
worldnews.253.c.gru: "Наша великая победа во славу Революции!"

worldnews.254.t: "Падение Мадрида"
worldnews.254.d.carlist: "Сообщения из Мадрида подтверждают, что [old_controller.GetAdjective]ий город был захвачен наступающими [new_controller.GetAdjective]ими войсками после долгих и беспощадных боев через холмистую местность и старый город. [old_controller.GetAdjective]ие войска оказали жёсткое сопротивление, надеясь как можно дольше задержать [new_controller.GetAdjective]ую армию, но в конце концов были повержены.\n\nОфициальные отчёты свидетельствуют о том, что несмотря на широкое распространение мародерства, памятники и заслуживающие внимания здания были полностью сохранены. С падением их столицы ожидается, что [old_controller.GetNameDef] скоро сдастся, несмотря на призывы к оказанию безжалостного сопротивления со стороны [old_controller.GetAdjective]их генералов."
worldnews.254.d.other: "По данным из Мадрида подтвердилось, что [old_controller.GetAdjective]ий город захвачен страной [new_controller.GetNameDef] после тяжёлых боёв на холмистой местности старого города. Обороняющиеся пытались задержать наступление как могли, но в итоге пали под натиском.\n\nИз официальных источников стало ясно, что Королевский дворец был разграблен и сожжён, а многие памятники Королевского режима были взорваны. Падение такого города сулит только поражение его бывшим владельцам."
worldnews.254.a: "Без Мадрида мы падём"
worldnews.254.b: "Мадрид наконец-то наш!"
worldnews.254.c: "Так пала столица [old_controller.GetNameDef]"
 
worldnews.255.t: "Падение Барселоны"
worldnews.255.d: "По данным из Барселоны подтвердилось, что [old_controller.GetAdjective]ий город захвачен страной [new_controller.GetNameDef] после тяжёлых боёв в горах. Обороняющиеся пытались задержать наступление как могли, но в итоге пали под их натиском.\n\nНа улицах продолжаются уличные бои, особенно в старых готических районах. На главной площади уже проходит парад, а солдаты-победители уже отдыхают на пляжах Барселоны."
worldnews.255.a: "Нехорошо..."
worldnews.255.b: "Барселона наконец-то наша!"
worldnews.255.c: "Звезда Каталонии пала"
 
worldnews.256.t: "Падение Бургоса"
worldnews.256.d.spr: "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими лоялистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление лоялистов, но были в конечном итоге выдавлены из города.\n\nКастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства лоялистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела Хавьера вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
worldnews.256.d.cnt: "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими анархистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление анархистов, но были в конечном итоге выдавлены из города.\n\nКастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства анархистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела Хавьера вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
worldnews.256.a: "Мы не сдадимся! За Хавьера!"
worldnews.256.b: "Окончательное поражение для карлистов"
worldnews.256.c: "Смогут ли карлисты оправиться от такого?"
 
worldnews.257.t: "Падение Гибралтара"
worldnews.257.d: "Известия из Гибралтара подтвердили, что крепость пала под натиском [new_controller.GetAdjective]их войск после молниеносной высадки и битвы за Гибралтарский мыс. [old_controller.GetAdjective]ие войска пытались задержать наступающих как могли, но пали под натиском врага.\n\nНесмотря на быструю победу на поверхности, бои в тоннелях продолжались до самого вечера пока [old_controller.GetAdjective]ий гарнизон не признал окончательное поражение."
worldnews.257.a: "Теперь у них есть выход в Средиземное море..."
worldnews.257.b: "Врата в Средиземноморье наши!"
worldnews.257.c: "Могучий Гибралтар пал?"

worldnews.258.t: "Падение Лиссабона"
worldnews.258.d: "Известия из Лиссабона подтвердили, что [old_controller.GetAdjective]ий город пал под натиском [new_controller.GetAdjective]их войск на узких улочках города. [old_controller.GetAdjective]ие войска пытались задержать наступающих как могли, но пали под натиском [new_controller.GetAdjective]их войск.\n\nЗащитники города были вынуждены взорвать все мосты, что заставило наступающих форсировать довольно широкую реку Тахо. Парад [new_controller.GetAdjective]их войск состоялся на Праса-ду-Комерсиу - главной площади Лиссабона. Однако потребовалось ещё много времени чтобы утихомирить последних защитников, засевших в холмах в пригороде."
worldnews.258.a: "Мы будем сражаться до последнего!"
worldnews.258.b: "Лиссабон наконец-то наш!"
worldnews.258.c: "Ясно..."
 
worldnews.259.t: "Падение Чикаго"
worldnews.259.d.aus: "Минитмены смогли завладеть временной столицей страны [old_controller.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева Союза. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nЛюди в страхе шушукаются о том, что минитмены без суда и следствия расстреливают местное ополчение и видных деятелей О.С.А. Многие районы полыхают, но никто не спешит их тушить. Вероятно, это конец синдикалистического эксперимента в Америке?"
worldnews.259.d.usa: "Федеральные войска смогли завладеть временной столицей страны [old_controller.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева США. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов агитаторов и видных синдикалистских деятелей. Многие районы полыхают, но никто не спешит их тушить. Вероятно, это конец синдикалистического эксперимента в Америке?"
worldnews.259.d.other: "[new_controller.GetAdjective]ие войска завладели временной столицей страны [old_controller.GetNameDef]. Новости из Чикаго подтверждают сдачу в плен защитников города. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов агитаторов и видных синдикалистских деятелей. Улицы Чикаго пылают огнём - [new_controller.GetAdjective]ие войска пытаются установить свой порядок в городе."
worldnews.259.a: "Бой ещё не окончен!"
worldnews.259.b: "Твердыня синдикализма в Америке пала!"
worldnews.259.c: "Войска скоро закончится, не так ли?"

worldnews.2590.t: "Падение Атланты"
worldnews.2590.d.aus: "Минитмены продвинулись к так называемой южной цитадели фракции [old_controller.GetNameDef] и захватили её. Поступают сообщения о скором захвате города наступающими войсками Союза. Местонахождение [old_controller.GetLeader] неизвестно, но считается, что он бежал в сельскую местность с отрядами ополчения.\n\nПо сообщениям, повсеместные зверства происходят по мере того, как минитмены собирают захваченных ополченцев и активистов К.А.Р, чтобы предать их расстрелу, а многочисленные пожары бесконтрольно распространяются по старым кварталам города. Неужели это конец старых демократов в Америке?"
worldnews.2590.d.usa: "Федеральные войска уже продвинулись к так называемой южной цитадели фракции [old_controller.GetNameDef] и захватили её. Сейчас поступают сообщения о скором захвате города наступающими войсками. Текущее местонахождение [old_controller.GetLeader] неизвестно, но предполагается, что он бежал в сельскую местность с отрядами ополчения.\n\nПо сообщениям, военная полиция начала собирать и арестовывать потенциальных агитаторов и важных националистических деятелей. В старых районах города бушуют пожары, как это было, когда Уильям Текумсех Шерман захватил город более семидесяти лет назад. Неужели это конец южного восстания?"
worldnews.2590.d.csa: "Синдикалисты продвинулись к так называемой южной цитадели фракции [old_controller.GetNameDef] и захватили её. Поступают сообщения о скором захвате города наступающими войсками О.С.А. Местонахождение [old_controller.GetLeader] неизвестно, но считается, что он бежал в сельскую местность с отрядами ополчения.\n\nПо сообщениям, повсеместные зверства происходят по мере того, как синдикалисты собирают захваченных ополченцев и сторонников Мак'Артура, чтобы предать их расстрелу, а многочисленные пожары бесконтрольно распространяются по старым кварталам города. Неужели это конец старых демократов в Америке?"
worldnews.2590.d.other: "Силы [new_controller.GetAdjective]ой фракции уже некоторое время продвигаются к временной столице фракции [old_controller.GetNameDef]. Сейчас поступают сообщения о взятии города наступающими войсками. Текущее местонахождение [old_controller.GetLeader] неизвестно, но предполагается, что он бежал из города с отрядами ополчения.\n\nПо сообщениям, военная полиция начала собирать и арестовывать потенциальных агитаторов и важных синдикалистских деятелей, а во многих старых районах города бушуют пожары, пока [new_controller.GetAdjective]ие силы пытаются установить порядок."
worldnews.2590.a: "Борьба ещё не закончена!"
worldnews.2590.b: "Оплот националистов пал!"
worldnews.2590.c: "Возможно, война скоро закончится?"

worldnews.260.t: "Падение Нового Орлеана"
worldnews.260.d.csa: "Рабочее ополчение синдикалистов смогло завладеть временной столицей страны [old_controller.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева О.С.А. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nУжасные новости доходят до нас о том, что красное ополчение буквально линчует всех неугодных новому режиму, а сам город практически полностью выгорел. Возможно, это конец восстания реакционеров в Америке?"
worldnews.260.d.usa: "Федеральные войска смогли завладеть временной столицей страны [old_controller.GetNameDef]. Гарнизон массово сдаётся и дезертирует, боясь гнева США. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов минитменов и видных юнионистских деятелей. Улицы Нового Орлеана пылают огнём - федеральные войска пытаются установить свой порядок в городе. Возможно, это конец восстания реакционеров в Америке?"
worldnews.260.d.other: "[new_controller.GetAdjective]ие войска завладели временной столицей страны [old_controller.GetNameDef]. Новости из Нового Орлеана подтверждают сдачу в плен защитников города. Местоположение [old_controller.GetLeader] неизвестно, однако считается, что [old_controller.GetLeader.GetSheHe] бежал вместе со многими из горожан.\n\nВоенная полиция начала отлов минитменов и видных юнионистских деятелей. Улицы Нового Орлеана пылают огнём - [new_controller.GetAdjective]ие войска пытаются установить свой порядок в городе."
worldnews.260.a: "Бой ещё не окончен!"
worldnews.260.b: "Твердыня юнионистов пала!"
worldnews.260.c: "Война скоро закончится, не так ли?"

worldnews.261.t: "Падение Денвера"
worldnews.261.d.csa: "Рабочее ополчение ведёт ожесточённые бои с федералами в Денвере - временной столице США. Новости сообщают, что Королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск О.С.А.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с О.С.А."
worldnews.261.d.psa: "[new_controller.GetAdjective]ие ополченцы ведут ожесточённые бои с федералами о всем Скалистым Горам. Новости сообщают, что Королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск ТША.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с ТША."
worldnews.261.d.aus: "Минитмены ведут ожесточённые бои с федералами в Денвере - временной столице США. Новости сообщают, что Королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления войск Юнионистов.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с Союзом."
worldnews.261.d.other: "[new_controller.GetAdjective]ие войска ведут ожесточённые бои с федералами о всем Скалистым Горам. Новости сообщают, что Королева Центральных Равнин и главная твердыня федералов, Денвер, пал после масштабного наступления [new_controller.GetAdjective]их войск.\n\nПотеря такого стратегически важного города не могла не ударить по морали федералов. Многие эксперты считают, что без контроля Центральных равнин остатки федеральных войск в скором времени потерпят поражение, и США заключит мир с [new_controller.GetNameDef]."
worldnews.261.a: "Бой ещё не окончен!"
worldnews.261.b: "Твердыня федералистов пала!"
worldnews.261.c: "Сколько ещё шишек США может получить на свою голову?"
 
worldnews.262.t: "Падение Сакраменто"
worldnews.262.d: "[new_controller.GetAdjective]ие войска ведут ожесточённые бои с калифорнийские призывниками в районе Скалистых гор. Сегодня, до нас дошли известия, что после крупного наступления, Сакраменто - столица ТША пала.\n\nИ хотя стратегическая ценность города довольно мала, владение им даёт возможность [new_controller.GetAdjective]им войскам контролировать Скалистые горы. Многие эксперты считают, что [old_controller.GetNameDef] в скором времени заключит мир с [new_controller.GetNameDef]."
worldnews.262.a: "Бой ещё не окончен!"
worldnews.262.b: "Твердыня сепаратистов пала!"
worldnews.262.c: "Эта война хоть когда-нибудь закончится?"

worldnews.263.t: "Падение Вашингтона"
worldnews.263.csa.d: "Сегодня, ополченцы из О.С.А захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге О.С.А заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nДоходят слухи, что ополченцы и военная полиции уже ходит по домам и устраивает чистки недовольных. Местонахождение важных политических деятелей неизвестно, но можно предположить, что их предварительно эвакуировали."
worldnews.263.tex.d: "Сегодня, минитмены Американского Союза захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге юнионисты заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nДоходят слухи, что минитмены и военная полиция уже ходит по домам и устраивает чистки недовольных, проверяя 'их лояльность новому режиму'. Местонахождение важных политических деятелей неизвестно, но можно предположить, что их предварительно эвакуировали."
worldnews.263.cal.d: "[new_controller.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге калифорнийцы заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nПосле захвата города, дела пошли довольно мирно - [new_controller.GetAdjective]ие представители встретились с местными властями. По не подтверждённым данным, важные политические деятели прежнего режима были эвакуированы заранее."
worldnews.263.can.d: "[new_controller.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в итоге канадцы заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nВ отличие от 1812, не было массовых поджогов, но [old_controller.GetAdjective]ие политики были арестованы, в 'целях предосторожности', как заявили канадские оккупационные войска. По не подтверждённым данным, части важных политических деятелей прежнего режима удалось эвакуироваться заранее и избежать ареста."
worldnews.263.other.d: "[new_controller.GetAdjective]ие войска захватили историческую столицу США - Вашингтон, округ Колумбия. Они встретили жестокое сопротивление, пытаясь взять штурмом здание Капитолия, но в конечном итоге заняли эту символическую позицию, как бы захватив самое сердце Америки.\n\nПосле этого последовали массовые аресты политиков, а местами даже и их расстрел. По не подтверждённым данным, части важных политических деятелей прежнего режима удалось эвакуироваться заранее и избежать ареста."
worldnews.263.csa.a: "Мы не дадим Риду и его Синдикалистам победить!"
worldnews.263.csa.b: "Федералов сбросили с золотого трона"
worldnews.263.csa.c: "Красные предатели сделали это с Вашингтоном?"
worldnews.263.csa.e: "Ситуация на юге накаляется"
worldnews.263.tex.a: "Мы не дадим Лонгу и его прихвостням победить"
worldnews.263.tex.b: "Мы заставим отцов-основателей гордиться нами"
worldnews.263.tex.c: "Реакционеры сделали это с Вашингтоном?"
worldnews.263.tex.e: "Ситуация на юге выскользнула из наших рук"
worldnews.263.cal.a: "Калифорнийцы захватили Вашингтон? Как?!"
worldnews.263.cal.b: "Вашингтон гарантирует нашу независимость"
worldnews.263.cal.c: "Калифорнийцы мухлевали, очевидно же"
worldnews.263.cal.e: "Надеемся, калифорнийцы восстановят порядок"
worldnews.263.can.a: "Канада себя переоценивает - это всего лишь временное отступление"
worldnews.263.can.b: "Пришло время спасти американцев от них самих"
worldnews.263.can.c: "Как эти канадцы посмели?"
worldnews.263.other.a: "До конца войны ещё далеко!"
worldnews.263.other.b: "Вашингтон наш!"
worldnews.263.other.c: "Нехорошо..."
worldnews.263.common: "Кто контролирует Вашингтон, тот контролирует Америку..."

worldnews.264.t: "Падение Сингапура"
worldnews.264.d.sia: "Сингапур или 'Гибралтар Востока' был захвачен войсками Сиама, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\n[SIA.GetAdjective]ая Военная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба, а город был переименован в Синганахон, что можено примерно перевести как 'Город Лев'. Можно увидеть Сарават Тахарн, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
worldnews.264.d.jap: "Сингапур или 'Гибралтар Востока' был захвачен войсками Японии, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\n[JAP.GetAdjective]ая Военная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба, а город был переименован в Шоонанто, что можено примерно перевести как 'Южный остров, взятый в эпоху Шова'. Можно увидеть отряды Кемпентай, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
worldnews.264.d.other: "Сингапур или 'Гибралтар Востока' был захвачен, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\nВоенная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба. Можно увидеть отряды военной полиции, патрулирующих улицу, тем самым заявляя, что они здесь надолго."
worldnews.264.a: "Серьезный удар по германскому влиянию в регионе."
worldnews.264.b.sia: "Это - исконная земля Сиама!"
worldnews.264.b.jap: "Во имя Императора!"
worldnews.264.b.other: "Львиный город теперь наш!"
worldnews.264.c: "Сиам довольно скоро пожалеет об этом!"
worldnews.264.e: "Сингапур должен быть британским."

worldnews.265.t: "Падение Нью-Йорка"
worldnews.265.d.csa: "[new_controller.GetAdjective]ие ополченцы ведут разрозненные стычки с Красной гвардией внизу по реке Гудзон. Сегодня утром палисады, как природные, так и рукотворные, вышли из рук Синдиката. Вскоре после этого, остров Манхэттен был вынужден капитулировать, а не рисковать массовыми человеческими жертвами, которые принесет война в городах. Синдикаты приказали остальным красногвардейцам перевезти золото из здания Федерального резерва в безопасное место, оставив после себя многих финансовых работников, заключенных в тюрьму на острове Вспомоществования.\n\nВесь Нью-Йорк теперь находится под [new_controller.GetNameDef] контролем, и в настоящее время предпринимаются массовые усилия по оказанию помощи, чтобы оценить весь масштаб ущерба, который Синдикаты причинили городу."
worldnews.265.d.other: "Силы [new_controller.GetAdjective]их войск, уже некоторое время оттесняют вниз по реке Гудзон. Сегодня их усилия подошли к концу, когда они, наконец напали на Нью-Йорк, после того как успешно окружили оставшихся защитников. К большому огорчению завоевателей, здание Федерального Резерва было основательно разграблено и перенесено в безопасное место. Политические заключенные были оставлены в своих тюремных камерах на острове Вспомоществования.\n\nПадение Нью-Йорка, нанесло серьезный удар по нашему делу, символам американской власти и тысячам сторонников, присутствовавших на наших митингах. По мере того, как боевые действия затихают в гавани Нью-Йорка, кажется практически бесспорным, что [new_controller.GetNameDef] имеют несомненное преимущество."
worldnews.265.a: "Нью-Йорк наш!"
worldnews.265.b: "Леди Свобода вновь сияет!"
worldnews.265.c: "Это неудача Революции!"
worldnews.265.d: "Нью-Йорк не должен оставаться в руках врага!"
worldnews.265.e: "Синдикаты теряют главный символ."
worldnews.265.f: "И к победителям идет Статуя Свободы."

worldnews.266.t: "Падение Гонконга"
worldnews.266.d.asia: "[new_controller.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\nПосле быстрой формальной церемонии был установлен новый губернатор, который представил 'Новый Гонконг, свободный от западного колониализма.'"
worldnews.266.d.legat: "[new_controller.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\nПосле быстрой формальной церемонии был установлен новый губернатор, который представил 'Старый Гонконг, зависимый от западного влияния.'"
worldnews.266.d.other: "[new_controller.GetAdjective]ие войска захватили старую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где установили военный штаб.\n\nПосле быстрой формальной церемонии был установлен новый губернатор, который заявил о полном контроле над 'Жемчужиной Востока'."
worldnews.266.a: "Захват Гонконга точно изменит ситуацию в [old_controller.GetNameDef]."
worldnews.266.b.asia: "Гонконг будет процветать и без Запада!"
worldnews.266.b.legat: "Гонконг снова наш"
worldnews.266.b.other: "Жемчужина Востока в наших руках"
worldnews.266.c: "[old_controller.GetNameDef] не оставят это просто так."
worldnews.266.e: "Ещё один удар по Британии."

worldnews.267.t: "Падение Манилы"
worldnews.267.d: "Столица Филиппин, Манила, пала под натиском сиамских войск, выдавивших войска Филиппин и их союзников из города. Владение над входом в стратегически важную Манильскую бухту переходило из рук в руки после падения города из-за высокой концентрации Филиппинской береговой артиллерии на острове Коррегидор, но орудия в итоге затихли.\n\nПотеря столицы нанесла значительный урон престижу и боеспособности Филиппин, в скором времени ожидается капитуляция правительства. Серьезная потеря для [From.GetFactionName] в Азии и Океании."
worldnews.267.a: "Падение Манилы обеспечивает захват [new_controller.GetNameDef] в Ост-Индии."
worldnews.267.b.asia: "Мы претендуем только на то, чтобы обеспечить нашу гегемонию в Ост-Индии за счёт западных колоний."
worldnews.267.b.other: "Скоро и остальные Филиппины будут наши."
worldnews.267.c: "Отступить в джунгли! Мы не сдадимся!"

worldnews.268.t: "Падение Калькутты" #Siam
worldnews.268.d: "После тяжелых бомбардировок город Калькутта в Бенгале пал под натиском сиамских войск. Как только закончились перестрелки на Джавахарлал-Неру-роуд, тишина охватила весь город.\n\nПоступают сообщения, что военная полиция Сиама пытается не только установить порядок на улицах, но и стремится избавиться от всех своих возможных врагов арестами. Падение Калькутты открывает прямую дорогу к остальной Индии."
worldnews.268.a: "Ворота к Индии в руках врага!"
worldnews.268.b: "Народ Бенгала и Ассама слишком долго страдал в Индии."
worldnews.268.c: "Мы обескровлены, но не побеждены!"
worldnews.268.e: "Сиаму нечего делать в Индии. Мы должны вмешаться."
worldnews.268.f: "Сиаму нечего делать в Индии — бриллианте короны Британии."

worldnews.269.t: "Падение Дели" #Siam
worldnews.269.d: "Наступление сиамских войск вглубь Индийского полуострова продолжается, и падение Дели стало очередной победой кампании. Потенциальный центр объединенной Индии, город является важной стратегической целью, и его захват позволяет с триумфом окончить всю Индийскую эпопею.\n\nВице-Король был захвачен сиамскими войсками, когда он следил за эвакуацией имущества из дворца, но это ещё не подтверждено."
worldnews.269.a: "Дели все же была столицей..."
worldnews.269.b: "Мы защитим Индию от колониализма!"
worldnews.269.c: "Катастрофа! Срочно созвать совет Антанты!"
worldnews.269.e: "Разве Сиам лучше Британии?"
worldnews.269.f: "Мы не можем потерять нашу крепость в Индии."

worldnews.270.t: "Падение Бангкока"
worldnews.270.d.can: "Сегодня [new_controller.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, а Юнион Джек теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [old_controller.GetAdjective]им правительство в качестве парламента.\n\n[old_controller.GetAdjective]ое правительство собралось для обсуждения [new_controller.GetAdjective]их требований, чтобы многие из членов движения Свободный Таиланд теперь занимали свои предварительные временные правительственные позиции, поскольку большинство старых членов кабинета министров теперь считаются мертвыми. Однако за пределами города борьба продолжается, хотя неизвестно, как долго она будет продолжаться."
worldnews.270.d.jap: "После того как в Бангкоке закончилась бойня, флаг Японии уже возвышается из каждого здания Бангкока, теперь переименованного в Банкоку, и [new_controller.GetAdjective]ие чиновники уже установили новое временное правительство, чтобы справиться с завоёванными землями.\n\nУже, несогласные были собраны и изгнаны посреди ночи, и [old_controller.GetAdjective]ие армейские подразделения, которые сдались, начали марш в новые лагеря, построенные для них в сельской местности. Несколько местных [old_controller.GetAdjective]их лидеров совершили харакири, чтобы искупить их неудачу и из-за возможности сопротивления, сплотившегося вокруг них. Большой дворец в Бангкоке уже начал ремонт, чтобы стать одним из новых сезонных резиденций Императора, хотя ещё борьба продолжается в округе."
worldnews.270.d.gea: "Сегодня победоносные немецкие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение большей части дня. Большинство зданий вдоль Ратчадамноен были разрушены артиллерийским огнём от военных кораблей Германской Остазии, бросивших якорь у Большого дворца, а над тронным залом Ананда Самакхом, который использовался [old_controller.GetAdjective]им правительством в качестве своего парламента, теперь поднят флаг Рейхскригсфлага.\n\nПо слухам, многие прогерманские элементы в сиамском правительстве встречаются с [new_controller.GetLeader]им адмиралом, обсуждая послевоенную позицию при новом немецком порядке, так как оставшиеся [old_controller.GetAdjective]ие войска отступают в сторону сельской местности."
worldnews.270.d.inc: "Сегодня [new_controller.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [new_controller.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [old_controller.GetAdjective]им правительством в качестве парламента.\n\n[old_controller.GetAdjective]ое правительство собралось для обсуждения [new_controller.GetAdjective]их требований. Теперь, последние [old_controller.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
worldnews.270.d.bur: "Сегодня [new_controller.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [new_controller.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [old_controller.GetAdjective]им правительством в качестве парламента.\n\n[old_controller.GetAdjective]ое правительство собралось для обсуждения [new_controller.GetAdjective]их требований. Теперь, последние [old_controller.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
worldnews.270.d.other: "Сегодня [new_controller.GetAdjective]ие солдаты маршируют по улицам Бангкока после ожесточенных боев в течение дня. Большинство зданий вдоль дороги Ратчадамноен были разрушены артиллерийским огнём, и [new_controller.GetAdjective]ий флаг теперь поднят над тем, что осталось от старого тронного зала Ананда Самакхом, который использовался [old_controller.GetAdjective]им правительством в качестве парламента.\n\n[old_controller.GetAdjective]ое правительство собралось для обсуждения [new_controller.GetAdjective]их требований. Теперь, последние [old_controller.GetAdjective]ие солдаты, были выбиты из города, похоже, что дальнейшее сопротивление в округе скоро закончится."
worldnews.270.a: "Мы будем бороться до последней капли крови!"
worldnews.270.b: "Наконец, Бангкок наш!"
worldnews.270.c: "Я вижу..."

worldnews.271.t: "Падение Москвы"
worldnews.271.d.SOV: "Сегодня, [new_controller.GetAdjective]ие войска преодолели вражеские позиции и захватили Кремль. За последнее время это уже второй раз, как русские захватывают столицу у русских, что не может наводить на вопрос о целесообразности этой войны. И хотя [old_controller.GetAdjective]ие солдаты продолжают вести партизанские действия в отдельных кварталах, большая часть города безопасна и освобождена от гарнизона.\n\nКрасная площадь, главный центр жизни в городе, превратилась в импровизированный лагерь для военнопленных, и из кремлевских окон было видно, как сжигают мусор, без сомнения, последнее усилие для предотвращения [old_controller.GetAdjective]ой интеллигенции от попадания в [new_controller.GetAdjective]ие руки. Это тёмный день для страны [old_controller.GetNameDef]."
worldnews.271.d.other: "В последний раз, когда Москва была захвачена иностранной державой, огромный пожар уничтожил большую часть города. Не так как сегодня, когда [new_controller.GetAdjective]ие силы прорвали осадные линии в нескольких местах и сблизились в Кремле. [old_controller.GetAdjective]ие солдаты продолжают бежать от врагов, но главная оборона прорвана и отходит от пригородов в леса.\n\nКрасная площадь, главный центр жизни в городе, превратилась в импровизированный лагерь для военнопленных, и из кремлевских окон было видно, как сжигают мусор, без сомнения, последнее усилие для предотвращения [old_controller.GetAdjective]ой интеллигенции от попадания в [new_controller.GetAdjective]ие руки. Это тёмный день для страны [old_controller.GetNameDef]."
worldnews.271.a: "Это всего лишь тактическая перегруппировка!"
worldnews.271.b: "Сердце России - наше!"
worldnews.271.c: "Ситуация действительно выглядит плачевной..."

worldnews.272.t: "Падение Петрограда"
worldnews.272.d: "Великий [old_controller.GetAdjective]ий город, построенный Петром Великим, был захвачен сегодня. [old_controller.GetAdjective]ие защитники сначала сдерживали [new_controller.GetAdjective]ую армию на реке Нева, но несколько дней назад эти позиции, наконец, прорваны. Теперь постоянный пушечный огонь на Васильевском острове оставил последних защитников в нищете. Некоторые военные тактики говорят, что с надлежащей защитой город мог держаться годами, но [new_controller.GetAdjective]ий рывок продвинул их городу намного быстрее, чем ожидалось.\n\n[new_controller.GetAdjective]ие солдаты используют Дворцовую площадь в качестве площадки для перемещёния по всей остальной части города, и ходят слухи о том, что [new_controller.GetAdjective]ие солдаты, совершающие праздничные туры по великому Музею артиллерии, уверенные, что они поместятся в военную историю страны [old_controller.GetNameDef]."
worldnews.272.a: "Славная жемчужина севера пала"
worldnews.272.b: "Этот удар по морали [old_controller.GetAdjective]их солдат будет серьезным"
worldnews.272.c: "Ужасно!"

worldnews.273.t: "Падение Киева"
worldnews.273.d: "Плохие новости для страны [old_controller.GetNameDef] - сегодня, [new_controller.GetAdjective]ая армия только что напала на древнюю столицу. Хотя в первоначальных докладах [old_controller.GetAdjective]ие защитники могли бы удерживать их на мостах в затяжной осаде, но мостов оказалось слишком много. [new_controller.GetAdjective]ие войска по обе стороны реки заставили разбросанных защитников сдаться, Киев пал.\n\nС процветающим центром в [new_controller.GetAdjective]их руках, остальная часть [old_controller.GetAdjective]их земель находятся под угрозой. В то время как представитель государства [new_controller.GetNameDef] пообещали уважать 700-летнюю историю, сложившуюся после того, как монголы уничтожили его в 1204 году. Оккупанты никогда не были добры к местным жителям, поэтому жители ожидают худшего."
worldnews.273.a: "Это не закончится здесь"
worldnews.273.b: "В родную гавань!"
worldnews.273.c: "Ситуация в [old_controller.GetAdjective]их рядах кажется ужасной"

worldnews.274.t: "Падение Рио-де-Жанейро"
worldnews.274.d: "Бои в Рио-де-Жанейро, похоже, уже прекратились, после нескольких дней ужасной атаки [new_controller.GetAdjective]их сил. Несмотря на защищенную позицию города, [old_controller.GetAdjective]ий гарнизон не смог предотвратить, чтобы Дворец Катете и большая часть самого города попали в [new_controller.GetAdjective]ие руки. Во время борьбы задержавшейся на холмах, регулярная [old_controller.GetAdjective]ая армия была выбита из города.\n\nБольшая часть Рио была повреждена в ходе боевых действий, [new_controller.GetAdjective]ие снаряды, разрушающие купол церкви Канделария, и тоннель Гранде, разрушенный отчаянными [old_controller.GetAdjective]ими солдатами, чтобы остановить вражеское продвижение. [new_controller.GetAdjective]ие солдаты патрулируют почти каждую улицу, а колонны едут центре города, ясно, что [new_controller.GetNameDef] совершила большой шаг к победе в войне против [old_controller.GetNameDef]."
worldnews.274.a: "Нет! Как это могло произойти?!"
worldnews.274.b: "Наши командиры хорошо справились"
worldnews.274.c: "Ситуация в [old_controller.GetAdjective]их рядах кажется ужасной"
 
worldnews.275.t: "Падение Гаваны"
worldnews.275.d: "[old_controller.GetAdjective]ие солдаты и боевики были выбиты из Гаваны в деревни или в старые испанские форты в городе, где после долгих беспощадных бомбардировок они, наконец, сдались [new_controller.GetAdjective]ой армии. С возвышением [new_controller.GetAdjective]ого флага над замком Эль Морро, обычно изображаемый во многих открытках, вход в гавань Гаваны был взят захватчиками. [old_controller.GetAdjective]ая армия, в то время как гарнизон города не так многочислен или хорошо экипирован, как их враг, сумел навязать жестокую борьбу армии [new_controller.GetNameDef] за город так долго, как только могли. В конце концов, их доблестное сопротивление было лишь мимолетным, так как Гавана сейчас находится в руках иностранной державы."
worldnews.275.a: "Скажите людям, чтобы они боролись за свою свободу..."
worldnews.275.b: "Кажется, американцы снова повторяют историю."
worldnews.275.c: "Их неповиновение никогда не поможет им."
worldnews.275.e: "Кажется, что Куба выбрала неправильную сторону..."
worldnews.275.f: "Вскоре остров будет наш."

worldnews.276.t: "Падение Рима"
worldnews.276.d: "[new_controller.GetAdjective]ие генералы подтвердили падения Вечного города - Рима. [new_controller.GetAdjective]ая армия встретила жестокое сопротивление, однако некоторые болотистые участки всё ещё под [old_controller.GetAdjective]им контролем, важнейшие дороги, а также Ватикан пали. [old_controller.GetAdjective]ие солдаты были отброшены к окраинам столицы некогда могущественной Римской империи.\n\nНовые власти [new_controller.GetNameDef] тут же объявили о неприкосновенности памятников. Для обеспечения безопасности этих самых сооружений выделились отряды военной полиции. Обсуждается независимость Папства под [new_controller.GetAdjective]ой оккупацией."
worldnews.276.a: "Как мы такое допустили?!"
worldnews.276.b: "Рим...наш!!!"
worldnews.276.c: "Тысячелетний Рим пал."
 
worldnews.277.t: "Падение Вены"
worldnews.277.d: "Вена не сдавалась захватчикам уже на протяжении более чем пятисот лет, до данного момента... [new_controller.GetAdjective]ая армия вытеснила остатки [old_controller.GetAdjective]их солдат на берег Дуная. По слухам [old_controller.GetAdjective]ая Императорская семья уже давно покинула город. Сейчас город полностью захвачен оккупантами. Вопрос... будет ли культурная столица Европа разрушена?\n\nПолитики государства [new_controller.GetNameDef] планируют провести блистательный военный парад на Рингштрассе. Вскоре новый [new_controller.GetAdjective]ий глава города выступил с речью к жителям с балкона здания Нойе Бург."
worldnews.277.a: "Невозможно!!!"
worldnews.277.b: "Наконец-то Вена пала!!"
worldnews.277.c: "Их крах близок..."

worldnews.278.t: "Падение Пекина"
worldnews.278.d: "Победив в затяжных пригородных боях, [new_controller.GetAdjective]ая армия наконец достигла стен Внешнего города, вынуждая защитников отступить из Пекина. Линии снабжения перерезаны, вследствие чего [old_controller.GetAdjective]ие дезертиры вливаются в ряды гражданских.\n\nНад Вратами Небесного Спокойствия развиваются [new_controller.GetAdjective]ие флаги. К сожалению, из-за интенсивных схваток между враждующими сторонами загорелись Ворота Цяньмэнь, очерняя небо огромным чёрным облаком пожарищ... Хочется верить, что очередные захватчики не проявят себя так же, как и всепоглощающий огонь..."
worldnews.278.a: "Прискорбно..."
worldnews.278.b: "Запретный город в наших руках!"
worldnews.278.c: "В Пекине было много оккупантов, это всего лишь очередной"

worldnews.279.t: "Падение Шанхая"
worldnews.279.d.china: "Несмотря на происходивший в Китае хаос, Шанхай оставался относительно стабильным, однако благодаря [new_controller.GetAdjective]ие войскам, статус-кво нарушен, а вслед за ним и спущены флаги. Несмотря на, казалось бы, всесильную международную поддержку, полиция и наспех сформированное ополчение не может служить преградой для сколько-нибудь состоятельной армии. Моментально началась партизанская война, однако разрозненные, дезорганизованные налёты не несут в себе смысла.\n\nЭкономическое благополучие и процветание города, в первую очередь основанное на торговле и иностранных инвестициях, кануло в лету."
worldnews.279.d.other: "Несмотря на международную поддержку, [new_controller.GetAdjective]ие войска захватили Шанхай, легко сломив наспех сформированные части полиции и ополчения. Ещё вчера подобная агрессия была бы незамедлительно осуждена и наказана, однако сегодня обострившиеся мировые противоречия лишили защиты народ [old_controller.GetNameDef].\n\nУже поступила информация о начале грабежей населения. Очевидно, дни безмятежности и процветания Шанхая закончились."
worldnews.279.a: "С чего это вдруг?"
worldnews.279.b: "Наконец Шанхай наш!"
worldnews.279.c: "Этот китайский ад вообще закончится?"
 
worldnews.280.t: "Падение Варшавы"
worldnews.280.d: ""Париж Востока" в период Ренессанса, Варшава последнее время переживает не самые лучшие дни. После Вельткрига была надежда на возрождение польской нации, но всё обернулось прахом после того, как [old_controller.GetAdjective]ая армия не смогла защитить свою столицу от [new_controller.GetAdjective]их войск.\n\nКак в стародавние времена, Королевский замок был разграблен [old_controller.GetAdjective]ими солдатами до того, как город перешёл под власть [new_controller.GetNameDef]. [old_controller.GetNameDef] яростно это отрицают, приписывая мародёрство [new_controller.GetAdjective]ие войскам. Так или иначе, с потерей столицы, будущее [old_controller.GetNameDef] безрадостно."
worldnews.280.a: "Только не Варшаву!"
worldnews.280.b: "Наконец-то Варшава наша!"
worldnews.280.c: "Ясно..."

worldnews.281.t: "Падение Сиднея"
worldnews.281.d.siam: "Продвигаясь всё дальше на юг, [new_controller.GetAdjective]ие войска заняли Сидней. Местные защитники были вынуждены отступить за Сиднейский мост, предварительно подорвав его, но все попытки диверсии пресеклись [new_controller.GetAdjective]ими войсками.\n\n[new_controller.GetAdjective]ий флаг висит над городской ратушей Сиднея, которая стала штабом оккупационной администрации. Военная полиция жестоко подавляет любые попытки неповиновения."
worldnews.281.d.other: "После захвата [new_controller.GetAdjective]ой армией Голубых гор, падение города было лишь вопросом времени. После серии атак, [old_controller.GetAdjective]ие силы были отброшены к докам, но после потери Сиднейского моста (Который не взорвали лишь из-за того, что он слишком дорог жителям), их командование попросило о перемирии.\n\nПервоначально, город английских каторжников, Сидней снова стал похож на тюрьму - военная полиция подавляет малейшие очаги неподчинения. Военные эксперты предсказывают падение [old_controller.GetNameDef], так как потеря такого важного города - критическое поражение."
worldnews.281.a: "Скоро мы вернёмся в Сидней"
worldnews.281.b: "Наконец-то Сидней наш!"
worldnews.281.c: "Скверное положение для [old_controller.GetAdjective]ого правительства"
 
worldnews.282.t: "Падение Мехико"
worldnews.282.d: "Мехико, старейшая столица североамериканского континента и 5-ый по численности населения город, пал под натиском [new_controller.GetAdjective]их войск. Они окружил город со всех сторон и начали штурмовать с запада, отрезав [old_controller.GetAdjective]ий гарнизон от всех важных транспортных артерий и заперев на восточных холмах. Сегодня, после очередного [new_controller.GetAdjective]ого наступления, оккупационные войска начали обсуждение сдачи города с мэром Мехико.\n\nСлухи доносят, что [new_controller.GetAdjective]их солдаты мародёрствуют в старинных руинах ацтеков, пытаясь прихватить себе сувенир."
worldnews.282.a: "Это нас не остановит"
worldnews.282.b: "Сердце Мексики теперь наше!"
worldnews.282.c: "Хм, ясно..."

worldnews.283.t: "Падение Алжира"
worldnews.283.d: "Доходят известия из Алжира, столицы Франции-в-изгнании с 1919 года. Город пал под натиском [new_controller.GetAdjective]их войск. Медленно продвигаясь по старинным улочкам, войска [new_controller.GetNameDef] встретили ожесточённое сопротивление местных защитников. Особо жестоко стычки проходили в европейском квартале Баб эль-Уэд и в районе знаменитой базилики Нотр Дам де Африк. Последние очаги сопротивления заняли старинную крепость Касбу, но всё равно были выбиты оттуда подавляющим огнём противника. Солнце восходит над заливом, освещая своими лучами каски новых владельцев города..."
worldnews.283.a.commune: "Мы не дадим коммунарам уничтожить последний бастион Истинной Франции!"
worldnews.283.a: "Это конец нашей мечте о возвращении?"
worldnews.283.b: "Алжирский режим больше не причинит никому хлопот"
worldnews.283.c.commune: "Похоже, революция Коммунаров наконец-то закончилась"
worldnews.283.c: "[old_controller.GetNameDef] медленно умирает"
 
worldnews.284.t: "Падение Детройта"
worldnews.284.d.csa: "Вчера вечером [new_controller.GetAdjective]ие войска сделали свой ход, чтобы обезопасить Даунтаун Детройт, пересекающий реку в Джефферсонском коридоре на фоне мощного сопротивления Красной гвардии. К ночи, солдаты [new_controller.GetNameDef] вели переговоры о сдаче в плен военнослужащих, спрятавшихся в Норт-Энде. Ист-Энд сдался, и лояльные солдаты синдиката были обнаружены, отступающими через Вест-Сайд. Ополченцы Синдиката оставили позади оболочку здания Фишер Билдинг, Дирборн, и великие труды Альберта Кана.\n\nНаблюдателям становится очевидно, что Детройт теперь принадлежит к территории [new_controller.GetNameDef], однако не раньше, чем Красная гвардия уничтожила Мемориальное здание Эдселя Форда и оставила за собой массивное сооружение на Виадуке, подписанное известным художником Диего Ривера."
worldnews.284.d.other: "[new_controller.GetAdjective]ие войска устроили дерзкую гонку через Вест-Сайд Детройта, поймав своего врага врасплох. Сегодня их усилия принесли свои плоды, когда защитник Детройта отступил в Мидтаун. Для многих нападавших, последствия Дирборна ускорили темп продвижения к реке Детройт, обеспечив безопасность города.\n\nПадение Детройта было хорошо воспринято [new_controller.GetNameDef], который в настоящее время располагает как стратегической, так и символической мощью американской тяжёлой промышленности."
worldnews.284.a: "Дорога в Мичиган теперь широко открыта."
worldnews.284.b: "Мы должны восстановить Детройт, быстро!"
worldnews.284.c: "Удар по Синдикатам, конечно."
worldnews.284.d: "Эта война когда-нибудь закончится?"

worldnews.285.t: "Падение Бостона"
worldnews.285.d.nee: "Жители Бостона, вместе с Национальной гвардией Новой Англии произвели впечатление на [new_controller.GetAdjective]ие войска. Вторгшиеся силы вошли в Третий тоннель под мощным противодействием, окружая Бостон через реку Чарльз. Национальная гвардия Новой Англии была вынуждена эвакуироваться через Кембридж, полностью утратив равнины Ямайки противника.\n\nИсторическое и символическое значение этой победы не было потеряно на [new_controller.GetNameDef], которые приступили к использованию оставшихся символов американской независимости в городе, включая Олд-Норт-Черч, теперь украшенную уличными битвами по всему периметру."
worldnews.285.d.other: "Осторожного применения силы, было достаточно для [new_controller.GetAdjective]их сил, чтобы вытеснить защитников из Внутреннего пояса Бостона. После яростной схватки в порту, защитники города были вынуждены отступить через реку Чарльз по направлению к Эверетту, оказавшись в ошеломляющем разгроме. И солдаты, и мирные жители в замешательстве.\n\nИнтервью [new_controller.GetAdjective]их мужчин на месте событий сообщают не только об экстазе от победы, но и о большой необходимости найти и сохранить символы свободы города, которым [new_controller.GetNameDef] заявит о себе."
worldnews.285.a: "С Бостоном в наших руках, Новая Англия под защитой."
worldnews.285.b: "Свобода не будет потушена!"
worldnews.285.c: "Афины Америки пали..."
 
worldnews.286.t: "Падение Токио"
worldnews.286.d: "Сегодня вся Япония была потрясена до основания, так как [new_controller.GetAdjective]ие силы, в конце концов, после нескольких ожесточенных боев захватили столицу. Несмотря на надежды [new_controller.GetAdjective]их командиров, похоже, что Императорский дворец был успешно эвакуирован, оставив местонахождение Императора и правительства неизвестным.\n\nВпервые в истории, японская столица находится в иностранных руках, настроения среди [old_controller.GetAdjective]их войск можно описать только как мрачные. Японская общественность долгое время верила, что мощь их вооружённых сил и позиция нации сделают вторжение невозможным. Приход [new_controller.GetAdjective]их войск обнажает лживость этого утверждения, и кажется, что [old_controller.GetAdjective]ая гегемония над Восточной Азией была разрушена навсегда."
worldnews.286.a: "Великая победа!"
worldnews.286.b: "Мы не должны терять надежду."
worldnews.286.c: "Жемчужина всей Азии пала."

worldnews.287.t: "Падение Шэньяна"
worldnews.287.d.chi: "После решительного наступления, [new_controller.GetAdjective]ие солдаты наконец-то одержали победу над [old_controller.GetAdjective]ими защитниками и обезопасили главный город Маньчжурии. [new_controller.GetAdjective]ие войска быстро окружили обнесённый стеной Старый город и потребовали ареста [old_controller.GetLeader], а когда им его так и не вывели, начали штурм, который уничтожил большую часть старого маньчжурского дворца, в ходе которого им так и не удалось разыскать его владельца.\n\nХодят слухи, что люди [old_controller.GetLeader] сомневаются в его способности защитить свою землю, а тем более объединить весь Китай. [old_controller.GetLeader] сам, похоже, понимает всю серьезность ситуации: город вскоре нужно вернуть себе, иначе [new_controller.GetAdjective]ие солдаты могут найдут того, кого искали..."
worldnews.287.d.other: "Несмотря на отчаянные попытки [old_controller.GetAdjective]их защитников остановить атаку, маньчжурский город Шэньян сегодня пал после ожесточенных городских боев. Боевые действия наиболее интенсивно велись на железнодорожной станции Хуангутун и вокруг нее, которая оказалась мишенью нескольких [new_controller.GetAdjective]их попыток захватить её. [old_controller.GetAdjective]ие войска были вытеснены, но не раньше, чем они снесли несколько рельсов, оставив по настоящее время станцию в основном непригодной для использования.\n\nНезависимо от этого, захват города - большая победа для [new_controller.GetAdjective]ой кампании по завоеванию Китая. Путь к Пекину и центральному Китаю теперь чист, и многие военачальники, усеявшие страну, похоже, обращают своё внимание на такое развитие событий. Китайские наблюдатели опасаются, что это может означать для будущего страны."
worldnews.287.a: "[old_controller.GetNameDefCap] скоро падет!"
worldnews.287.b: "Мы вернём его в ближайшее время!"
worldnews.287.c: "У Маньчжурии будет новый хозяин?"
 
worldnews.288.t: "Падение Владивостока"
worldnews.288.d: "Сегодня город Владивосток, резиденция [old_controller.GetNameDefCap] была захвачена [new_controller.GetAdjective]ими войсками. Возвысившись до статуса родины Тихоокеанского флота России, во время Гражданской войны во Владивостоке город стал резиденцией адмирала-диссидента Александра Колчака. Хотя многое изменилось с тех пор, как Колчак впервые взял город во время той войны, государство, которое он создал из Владивостока, сохранилось до наших дней. Однако с захватом города позиция этого государства стала крайне шаткой."
worldnews.288.a: "Урааа!"
worldnews.288.b: "Наше состояние скоро улучшится."
worldnews.288.c: "[old_controller.GetNameDefCap] только что потеряла Тихоокеанскую Россию."

worldnews.289.t: "Падение Дублина"
worldnews.289.d: "Сегодня многочисленные сообщения из Ирландии подтверждают, что [old_controller.GetAdjective]ая столица была захвачена [new_controller.GetAdjective]ими войсками. По мере продвижения вражеских сил по центру города, отдельные части [old_controller.GetAdjective]их сил предприняли тщетные попытки удержать ключевые здания в этом районе, кульминацией которых стала их последняя позиция на О'Коннелл-стрит, пытавшаяся удержать Главное почтовое отделение до тех пор, пока они в конечном итоге не были подавлены неоднократными нападениями со стороны [new_controller.GetAdjective]их войск.\n\nПо мере того, как новые оккупационные силы располагаются в старой британской резиденции властей в Дублинском замке, на город обрушивается тишина, нарушенная периодическими выстрелами огнестрельного оружия, во время которых уничтожаются последние очаги сопротивления. В то время как большая часть [old_controller.GetAdjective]ого гражданского и военного руководства сумела эвакуироваться в сельскую местность, клятвенно обещая продолжить борьбу против [new_controller.GetNameDef], их делу был нанесен серьезный удар."
worldnews.289.a: "Несвободная Ирландия никогда не будет в мире!"
worldnews.289.b: "С наличием [old_controller.GetAdjective]ой столицы, остальная часть острова находится в пределах нашей досягаемости."
worldnews.289.c: "[old_controller.GetAdjective]ое дело кажется отчаянным."
 
worldnews.290.t: "Падение Батавии"
worldnews.290.d.dei: "Сегодня было объявлено, что Батавия, центр [old_controller.GetNameDefCap], пала. Город находился под контролем голландцев с 1619 г. и стал жемчужиной Голландской империи в регионе. В заявлении Дворца Конингсплейна [new_controller.GetAdjective]ого генерала, отвечающий за оккупацию, он попытался успокоить местное население, пообещав, что никто из них не пострадает.\n\nС падением Батавии, способность [old_controller.GetNameDef] сохранять контроль над Явой и другими островами получила тяжелый удар, возможно, навсегда. Только время покажет, смогут ли колониальные силы сплотиться и восстановить контроль."
worldnews.290.d.ins: "[new_controller.GetAdjective]ие военные депеши сегодня подтвердили, что Батавия, столица [old_controller.GetNameDefCap], пала после штурма города. Став центром голландского владычества в Ост-Индии, город с тех пор стал столицей новой [old_controller.GetAdjective]ой нации.\n\nНесмотря на [new_controller.GetAdjective]ую декларацию, призывающую местных жителей подчиниться оккупации, население стремилось продемонстрировать новой оккупационной власти, что они не откажутся от своей вновь обретенной независимости так легко, как хотелось бы. Для остальной части [old_controller.GetNameDefCap], падение Батавии, однако, является катастрофическим ударом по национальной гордости вдобавок к стратегической катастрофе. По мере того, как эвакуированное [old_controller.GetAdjective]ое правительство начинает реорганизацию, ещё предстоит выяснить, смогут ли они изгнать этого нового завоевателя со своих островов."
worldnews.290.d.other: "Сегодня было объявлено, что Батавия, крупнейший город на Яве и ключевой город в регионе, попал в [new_controller.GetAdjective]ие руки. [new_controller.GetAdjective]ий флаг теперь развевается над дворцом старого генерал-губернатора, в то время как их войска продвигаются для обеспечения безопасности гавани и других ключевых районов города.\n\nПадение Батавии знаменует собой драматический сдвиг в расстановке сил в Ост-Индии и дает [new_controller.GetAdjective]им военным твердую базу, с которой они могут осуществлять контроль над прибыльными островами архипелага. Перед лицом такого поражения ещё предстоит выяснить, смогут ли [old_controller.GetAdjective]ие силы стабилизировать ситуацию и вернуть контроль."
worldnews.290.a: "Мы будем бороться."
worldnews.290.b: "Непростой приз."
worldnews.290.c: "У Ост-Индии будет новый хозяин."

worldnews.291.t: "Падение Бухареста!"
worldnews.291.d: "Прошло два десятилетия с тех пор, как Бухарест был оккупирован во время Вельткрига, и теперь он снова попал в руки врага. Несмотря на энергичную защиту [old_controller.GetAdjective]ой армии ,[new_controller.GetAdjective]ие войска прорвались через нее. Старые форты вокруг города были восстановлены, чтобы немного облегчить жизнь столице, но это было бесполезно. Армянский и еврейский кварталы и район Урана по-прежнему оказывают сопротивление, последнему способствовало присутствие Метрополии и Арсенал Хиллз. Тем не менее, после захвата основных артерий Калеа Виктории, бульвара Королевы Елизаветы и улицы Сербан Вода их падение почти наверняка будет. Жители опасаются того, что может принести оккупация, последняя из которых всё ещё остаётся в памяти, несмотря на попытки [new_controller.GetAdjective]ого правительства унять опасения местных жителей. Хотя [old_controller.GetLeader] пообещал бороться, будущее [old_controller.GetNameDef] остаётся неопределенным."
worldnews.291.a: "Мы вернёмся!"
worldnews.291.b: "Наконец-то Бухарест наш!"
worldnews.291.c: "Серьезный удар по [old_controller.GetAdjective]им амбициям."        
 
worldnews.292.t: "Падение Константинополя"
worldnews.292.d.orthodox: "[new_controller.GetAdjective]ий захват Константинополя был завершён сегодня, так как последние из [old_controller.GetAdjective]их войск были вытолкнуты за берега Босфора. Захват города был относительно быстрым, и по сравнению с предыдущими разграблениями Константинополя милосердным. Однако многие исторические достопримечательности были всё ещё повреждены, в частности, Голубая мечеть, которая была разгромлена [new_controller.GetAdjective]ими войсками при ликвидации последнего очага сопротивления в павшем городе. Правительство [new_controller.GetNameDef] объявило захват формальным отвоеванием старой римской столицы для христианского мира, а посланник [new_controller.GetLeader] был направлен для переоборудования Софийской мечети в Восточную Православную базилику."
worldnews.292.d.other: "[new_controller.GetAdjective]ий захват Константинополя был завершён сегодня, так как последние из [old_controller.GetAdjective]их войск были вытолкнуты за берега Босфора. Захват города был относительно быстрым, и по сравнению с предыдущими разграблениями Константинополя милосердным. Однако многие исторические памятники были всё ещё повреждены, в частности, Долмабахче, который был сильно поврежден в ходе боевых действий во время финальной схватки [old_controller.GetAdjective]их войск. [new_controller.GetAdjective]ие войска сейчас патрулируют улицы древнего города, а правительство [new_controller.GetNameDef] объявило о своем намерении осуществлять управление городом как можно более мягким способом."
worldnews.292.a: "На данный момент мы потеряли проливы."
worldnews.292.b: "Город Константина наш!"
worldnews.292.c: "Царьград наш!"
worldnews.292.e: "Константинополь возвращен Греции!"
worldnews.292.f: "Турки окончательно изгнаны из Европы."
worldnews.292.g: "У Босфора новый хозяин."

worldnews.293.t: "Падение Будапешта"
worldnews.293.d.habsburg: "Вторая столица империи Габсбургов, Будапешт, была захвачена наступающими [new_controller.GetAdjective]ими войсками. Город был окружён со стороны рек Тиса и Дунай, но короткая осада вынудила венгерскую столицу сдаться, когда последние изголодавшиеся [old_controller.GetAdjective]ие гарнизоны сложили оружие. Поскольку Оршагаз был сильно разрушен, а многие значимые сооружения, такие как Халашбастья и Матьяш-темплом, использовались как последние убежища для партизан и гражданских лиц, было подписано соглашение о прекращении огня между обеими сторонами, чтобы очистить улицы от обломков и мертвых. Правительство [new_controller.GetName] пообещало уважать культурное наследие венгров, но не Габсбургов..."
worldnews.293.d.nonhabsburg: "Символ новой Венгрии, освобожденной от власти Габсбургов, Будапешт, снова пал. После длительной осады [new_controller.GetAdjective]ой армией [old_controller.GetAdjective]ие гарнизоны были вынуждены капитулировать после блокады реки Дунай. Важные достопримечательности, такие как Оршагаз, подверглись жестоким воздушным налетам и артиллерийским обстрелам, что повлекло за собой многочисленные жертвы среди мирного населения. Должно быть, Венгрию ожидает бурное столетие, рассуждают писатели, если столица новой Венгрии снова оказалась в руках иностранных солдат. Пока что [new_controller.GetAdjective]ая армия проводит парады и церемонии на площади Кошута, сигнализируя всем о крепкой хватке, которую она держит в Будапеште."
worldnews.293.a: "История повторится..."
worldnews.293.b: "сердце Дуная наконец-то наше!"
worldnews.293.c: "Так пало сердце Дуная и Тисы."

worldnews.294.t: "Падение Загреба"
worldnews.294.d.habsburg: "Центральный центр иллирийской идеи, Загреб стал центром новой иллирийской революции в философии, науке и культуре - все это в сердце Габсбургов. Однако эти идеи были разрушены жестокой войной и падением города под натиском войск [new_controller.GetAdjective]их мародёров. Огромные сети туннелей, созданные южнославянскими восстаниями, медленно расчищались в результате сомнительных обвинений в химической войне и жестоких ближних боях, а в знаменитых соборах скопилось столько, что хватило бы на многолетние похороны. Крепости Тракоскан, Медведград и другие укрепления были превращены во временные лагеря P.O.W. для содержания партизан и пленных солдат. После падения Загреба вскоре за ним последует и остальная Хорватия."
worldnews.294.d.nonhabsburg: "Загреб, ставший центральной точкой хорватского национального пробуждения, в течение двадцатого столетия пережил немало потрясений - близость к Сараево, важную роль в южнославянских восстаниях, место в котле иллирийской идеи, образование этого Королевства и Вторую революцию, которая избавила Загреб от Габсбургов и создала новый Загреб, свободный от венских оков. Однако все это было разрушено жестокой войной и падением города под натиском войск [new_controller.GetAdjective]их мародёров. Большие сети туннелей, созданные южнославянскими восстаниями, также были очищены в жестоких ближних боях, а знаменитые соборы и крепости были завалены трупами. После падения Загреба, остальная часть Хорватии вскоре последует за ним."
worldnews.294.a: "В своё время Загреб вернется в строй."
worldnews.294.b: "Горнило хорватов - наше!"
worldnews.294.c: "Новая эра на Балканах или случайность?"

worldnews.295.t: "Падение Праги"
worldnews.295.d.habsburg: "По сообщениям, любимая Императором Карлом из пяти составляющих, столица Королевства Богемия, Прага, пала. Это, несомненно, поколебало доверие [old_controller.GetAdjective]ого народа к могуществу Габсбургов, поскольку пропаганда сообщала о новой силе - но, похоже, все это было ложью. Падение Праги от рук [new_controller.GetAdjective]их солдат привело к тому, что часть [old_controller.GetAdjective]их граждан обратилась за помощью к новому коллаборационистскому правительству. Из-за внезапной поляризации на улицах начались бои, с массовыми концентрациями на Вацлавской и Староместской площадях, ведущими вниз мимо разрушенной Пороховой башни на избитый Карлов мост. [new_controller.GetAdjective]ая военная полиция добилась успеха в подавлении, но эпоха Габсбургской Богемии грозит рухнуть."
worldnews.295.d.nonhabsburg: "[old_controller.GetAdjective]ая гегемония - место провозглашения более свободной Богемии, не страдающей от венских полтергейстов, - быстро рухнула под натиском повторяющихся [new_controller.GetAdjective]их нападений на Карлов мост. Воздушные налеты разрушили Пороховую башню, а аристократические замки домов Габсбургов, Шварценбергов и Лихтенштейнов получили тяжелые повреждения. Однако длительная артиллерийская осада с последующей бронетанковой атакой на флангах города привела [old_controller.GetAdjective]их обороняющихся к немедленной капитуляции. Исторические площади Вацлава и Старого города были превращены в импровизированные командные центры и госпитали, так как многие здания оказались непригодны для проведения операций."
worldnews.295.a: "Прага скоро вернется."
worldnews.295.b: "Древняя столица чехов наконец-то пала!"
worldnews.295.c: "Богемия, похоже, не может передохнуть."

worldnews.296.t: "Падение Львова"
worldnews.296.d.habsburg: "Сердце Королевства Галиция-Лодомерия, город Лемберг попал в руки [new_controller.GetAdjective]их нападавших. Поскольку австрийские военные линии были усилены, чтобы обеспечить поддержку важному городу, предполагаемая атака на город заняла больше времени, чем ожидалось - но в конце концов, броня и превосходящая пехота выиграли день для [new_controller.GetAdjective]ой армий. Армянская часть города оказала особенно упорное сопротивление, продержавшись на несколько часов дольше, чем после падения всего остального города. Дворцы были превращены в командные центры и помещёния для высшего командного состава фронтовых офицеров. С падением Лемберга непростое правление Габсбургов в регионе подвергается испытанию - и многие подозревают, что оно будет провалено."
worldnews.296.d.nonhabsburg: "Не так давно перешедший из рук австрийцев, [91.GetCapitalVictoryPointName] видел свою долю боев со времен Вельткрига, а также несметное количество беспорядков и политического насилия. Поэтому неудивительно, что [91.GetCapitalVictoryPointName] подвергся очередному вторжению, на этот раз [new_controller.GetAdjective]их солдат. Неустанно сражаясь на улицах города, [new_controller.GetAdjective]ие войска встретили ожесточенное [old_controller.GetAdjective]ое сопротивление, но в итоге оказалось, что сопротивление лишь разрушило город, а не вражескую армию больше. Падение города поставило под вопрос его новых хозяев; хотя многие считали, что под ними будет безопаснее, чем под Австрией, теперь это мнение подвергается сомнению..."
worldnews.296.a: "Разрыв должен быть устранен!"
worldnews.296.b: "Галицийская столица - наша!"
worldnews.296.c: "Ещё одно предательство Габсбургов..."

### New Non-City-Capture

worldnews.400.t: "Жетулиу Варгас провозглашает новое Государство"
worldnews.400.d: "За последние несколько лет, Жетулиу Варгас значительно укрепил свою власть над государственным аппаратом, поскольку нестабильность в Бразилии спадает, и он претендует на все заслуги в этом деле. Теперь же, делая смелый шаг по обеспечению мира и стабильности, он взял на себя полный контроль над законотворчеством и предоставил себе многочисленные чрезвычайные полномочия, 'пока не закончится эта эпоха хаоса в мире'. Хотя с тех пор, как Чёрный Понедельник обрушился на Берлинскую фондовую биржу, по всему миру, безусловно, разгорелось множество войн, что делает этот шаг не менее наглым захватом власти. Тем не менее, он пользуется большой поддержкой населения в различных штатах, а также поддержкой руководства во многих штатах. Время покажет, действительно ли такое развитие событий обеспечит мир в Бразилии."
worldnews.400.a: "Варгас действительно взял на себя прямой контроль"
worldnews.400.b: "По крайней мере, больше нет претензии на демократию"
 
worldnews.401.t: "Конституционалистское восстание в Бразилии"
worldnews.401.d: "Штат Сан-Паулу, пожалуй, самый могущественный в Бразилии, взялся за оружие против Жетулиу Варгаса и его Нового государства, утверждая, что его правление является абсолютно неконституционной диктатурой, после нескольких попыток влиятельного президента вмешиваться в дела штата, в том числе, пытаясь навязать штату президента, пользующегося его собственным доверием, вместо того, чтобы быть избранным. В настоящее время напряженность достигла своего апогея, и ничего кроме войны не может случиться между Сан-Паулу и другими штатами, которые были призваны ранее присоединиться к ним в их борьбе. Время покажет, будет ли этот призыв услышан, или восстание будет подавлено."
worldnews.401.a: "Централизация никогда не бывает легкой"
worldnews.401.b: "Шанс для людей?"

worldnews.402.t: "Успех восстания конституционалистов в Бразилии!"
worldnews.402.d: "Когда Жетулиу арестован и предстал перед судом, революционеры-конституционалисты, которые так тяжело боролись за этот момент, празднуют по всему Рио и Бразилии. Теперь прежние рамки республики будут восстановлены и будут тесно следовать политическим путям Второй республики, но с дополнительными гарантиями против амбициозных диктаторов и ещё большей автономии для государств-членов Союза."
worldnews.402.a: "У бразильской демократии есть второй шанс."
worldnews.402.b: "Рабочие погибли без всяких перемен, к сожалению."
 
worldnews.403.t: "Восстание конституционалистов в Бразилии провалилось!"
worldnews.403.d: "Сан-Паулу мог быть сильным, но он не мог противостоять могуществу Бразилии. По мере того, как их капитуляция была признана, митинги про-Жетулиу распались по всей стране, и мало кто может сомневаться в том, что хватка человека за власть на самом деле стала сильнее, нежели она была когда-либо до этого. С большинством своих оппонентов, находящихся в изгнании или арестованных, Жетулиу может сосредоточиться на других вопросах, так как он определенно выиграл опасную игру в бразильской политике, и имеет определенную степень контроля, до сих пор беспрецедентную в руках одного человека, даже во времена существования монархии в стране."
worldnews.403.a: "Новое государство сделало это демонстрацией силы"
worldnews.403.b: "Рабочие погибли без всяких перемен, к сожалению."
 
worldnews.404.t: "Реставрация Империи в Бразилии"
worldnews.404.d: "Когда в 1889 году пала Бразильская Империя, Педру II смирился с этой судьбой и отказался сопротивляться. С тех пор республиканские Соединённые Штаты Бразилии страдают от экономических проблем, коррупции и даже гражданских войн. После победы интегралистов на выборах и общественных слушаниях по этому вопросу сегодня в Кафедральном соборе Канделарии в Рио, Император Бразилии Педру III был коронован на необычайно пышной церемонии даже по монархическим меркам. Теперь интегралисты и новый Император направят свои усилия на восстановление былой славы Бразилии и несомненно, изменят нацию, возможно, необратимым образом. Хотя во время церемонии проходили республиканские демонстрации, они были быстро разогнаны армией, и нация задается вопросом, принесет ли, наконец, эта Империя мир в неспокойную южноамериканскую страну."
worldnews.404.a: "Новая сила растет!"
worldnews.404.b: "Рабочие погибли без всяких перемен, к сожалению."
 
worldnews.405.t: "Рондонское восстание"
worldnews.405.d: "Известный и уважаемый маршал Бразилии Кандиду Рондон, вернулся из одной из своих уже ставших привычными экспедиций вглубь джунглей Северной Бразилии. К его удивлению, новость о попытках интегралистов восстановить монархию продолжала поступать, и он открыто выразил своё недовольство как благочестивый республиканец. Обеспокоенное правительство Рио-де-Жанейро издало приказ о его аресте, однако верные ему военные отказали в исполнении этого приказа, и он поднялся в открытом восстании на севере страны. Хотя восстание имеет глубоко укоренившееся республиканское происхождение, его поддержка местных силовиков также предположительно исходит от традиционно влиятельных политиков, которые теряли власть в новом интегралистском устройстве дел. Похоже, что Бразилия сталкивается со вторым за столетие гражданским конфликтом, и нация затаила дыхание, поскольку открытая война теперь неизбежна."
worldnews.405.a: "Как старик может быть таким упрямым?"
worldnews.405.b: "Шанс для людей?"

worldnews.406.t: "Разгром Рондонского восстания"
worldnews.406.d: "Восстание Кандиду Рондона было подавлено, и его силы были полностью разбиты. В то время как лидера восстания найти не удалось, так как он сбежал в лес со своими самыми преданными военнослужащими, обратная сторона республиканского движения была разгромлена, ибо восстания, вдохновленные этим человеком, выявили истинную преданность многих из них, показывая предателями в народе. Теперь интегралисты могут полностью следовать своим планам."
worldnews.406.a: "Империя нанесла ответный удар!"
worldnews.406.b: "Рабочие погибли без всяких перемен, к сожалению."
 
worldnews.407.t: "Триумф Рондонского восстания"
worldnews.407.d: "Республика сильна и одержала победу в Бразилии, так как дерзкое восстание Кандиду Рондона против интегралистского правительства привело к крупномасштабному конфликту и поражению этого правительства, поскольку различные государства присоединились к республиканскому восстанию и раскололи и без того перегруженные вооруженные силы. Рондон, под одобрительные возгласы своих земляков-республиканцев, сейчас втянут в процесс президентства - роль, которую он, конечно никогда не хотел, но поклялся провести выборы в соответствии с графиком и не принимать никаких радикальных мер. Многие предполагают, что старик, наконец уйдет в отставку, великая Революция боролась по всей Бразилии, являясь его последним приключением."
worldnews.407.a: "Бразильская демократия получает второй шанс."
worldnews.407.b: "Рабочие погибли без всяких перемен, к сожалению."

worldnews.408.t: "Провозглашён Союз Бразилии!"
worldnews.408.d: "Возмущение по поводу дипломатических контактов с синдикалистским Чили вызвало глубокий конституционный кризис и привело к перевороту со стороны военнослужащих, которые считали, что правительство скатывается к социализму. Однако переворот продлился недолго, и лояльные армии офицеры арестовали или изгнали большую часть руководства. Более того, эти офицеры провозгласили Союз Бразилии — синдикалистское правительство, и после того, как они увидели значительный прогресс Чили в военной сфере после революции, ещё больше офицеров стали склоняться влево. Теперь Союз проведёт свой Первый конгресс профсоюзов, чтобы определить путь, который выберет бразильский социализм. После того как пришла новость о провозглашении так называемого Союза Бразилии, несколько губернаторов штатов открыто восстали и будут стремиться восстановить Соединённые Штаты Бразилии как демократическое государство."
worldnews.408.a: "Синдикалистская угроза распространяется!"
worldnews.408.b: "Безусловно, сюрприз, но приятный."
 
worldnews.409.t: "Реакционное восстание победило в Бразилии"
worldnews.409.d: "Волеизъявление народа было услышано, провозглашенный сильнейшим, Жетулиу Варгас после победоносного шествия по Рио, символически привязал свою лошадь к обелиску на проспекте Рио-Бранку. Восставшие казармы были захвачены, а так называемый Конгресс профсоюзов ликвидирован. В надлежащее время будут восстановлены прежние рамки республики, а виновные в этом хаосе, особенно члены 'синдикалистских левых демократов', будут привлечены к суду. После провала этого короткого эксперимента, жители страны надеются наконец-то обрести покой, так как видимый ущерб, нанесенный многим главным зданиям столицы, является мрачным напоминанием о ныне называемой 'Коммуне Рио' и о судьбе тех, кто будет восставать против республики."
worldnews.409.a: "Бедствие было предотвращено"
worldnews.409.b: "Прискорбный шаг назад."
 
worldnews.410.t: "Разгром реакционного восстания в Бразилии"
worldnews.410.d: "С окончанием восстания и капитуляцией или изгнанием причастных к этому государств президентов, Бразильский Союз закрепил свои позиции у власти. Однако конфликт оставил свои шрамы, и уже сейчас крики об амнистии и предательстве раздаются по всей стране, так как сильное недовольство центральным правительством не угасает с окончанием вооруженного конфликта. Воистину, это только первый шаг на пути к тому, что несомненно станет эпохой огромных перемен в самой Бразилии."
worldnews.410.a: "Катастрофа была предотвращена"
worldnews.410.b: "Вы не можете идти против истории!"

worldnews.411.t: "Клика Аньцин признает Фэнтянь"
worldnews.411.d: "Чэнь Тяоюань, лидер Аньцинской Клики и в настоящее время хозяин Восточного Китая, официально признал правительство Фэнтяня законным национальным правительством Китая. Хотя это и не удивительно, учитывая открытую поддержку Фэнтяном, Аньцинской Клики во время войны в Лиге, она все же шокировала многих по всему Китаю, а также западных жителей, которые опасались расширения влияния Японии по всему Китаю. Эта декларация запомнится как важный день в истории Китая."
worldnews.411.a: "Отличные новости!"
worldnews.411.b: "Страшное развитие событий."
 
worldnews.412.t: "Пекинская Конференция Воссоединения"
worldnews.412.d.chinese: "Когда несколько недель назад в Пекине началась Конференция Воссоединению, Чжан Цзолиня, мало кто ожидал, что она увенчается успехом. Иностранные газеты высмеивали это, местные газеты сомневались в результатах, и даже те кто присутствовал на конференции, чувствовали некоторую неуверенность. Тем не менее Китай сейчас перешагнул новый порог в своей истории, поскольку бывшие враги собрались вместе, чтобы поставить страну на первое место, поместив большую часть страны под одно знамя впервые за многие десятилетия. \n\nЗаглядывая вперёд, можно сказать, что путь к подлинному объединению остаётся действительно долгим, но сейчас сделан большой шаг - надеюсь, за ним последуют многие другие."
worldnews.412.d.foreign: "Когда несколько недель назад в Пекине началась Конференция Воссоединению, Чжан Цзолиня, мало кто ожидал, что она увенчается успехом. Китай долгое время был охвачен внутренними конфликтами, и наблюдатели в Шанхае ожидали, что эта последняя попытка воссоединения, станет жертвой обычных восточных склок. Однако, похоже, что Чжан обладает тонким инстинктом и политической ловкостью, присущими только высшему классу мандаринов, и теперь он объединил большую часть Китая с помощью дипломатии.\n\nТем не менее, страна ещё не является по-настоящему единой, и позиция Чжана в отношении военного превосходства предполагает, что как и всегда, Китаю нужна сильная рука эффективной власти, чтобы сделать и сохранить все это в целости и сохранности."
worldnews.412.a: "Отличное достижение!"
worldnews.412.b: "Мы должны подготовиться"
worldnews.412.c: "Интересно"
 
worldnews.413.t: "Провозглашение Китая"
worldnews.413.d: "В закручивающемся лабиринте китайской политики мало что очевидно, но даже известные политологи совершенно не смогли предсказать подъем [FROM.GetLeader] из отдаленных провинций Китая к лидеру нации. Тем не менее, он сделал это, и с Пекином и большей частью Северо-Китайской равнины под его руководством, а также с его центром, у него есть база операций, достаточно существенная, чтобы полностью воссоединить весь Китай. Западные страны уже признали новое государство [FROM.GetName], и любые оставшиеся китайские Клики, несомненно, готовятся к новому наступлению на их власть."
worldnews.413.a: "Остальная часть Китая скоро станет нашей!"
worldnews.413.b: "Мы должны подготовиться к новому натиску."
worldnews.413.c: "Поздравляем, [FROM.GetLeader]!"

worldnews.414.t: "Распад Балтийского герцогства"
worldnews.414.d: "Объединённое Балтийское герцогство, балтийское немецкое подгосударство Германской империи, окончательно распалось после нескольких месяцев внутренних раздоров и партизанского сопротивления со стороны движения "Лесные братья". По всему герцогству утрачено всякое подобие порядка, и балтийские немцы массово покидают свои земли.\n\nНекоторые оказались в Германии, другие же собрались в вольном городе Риге, последнем оплоте власти балтийских немцев. Конфликт в Прибалтике заморожен и, несомненно, возобновится в будущем, но пока Латвия и Эстония отстаивают свою независимость."
worldnews.414.a: "Мы никогда не сдадимся!"
worldnews.414.b: "Ура!"
worldnews.414.c: "Вот и партия карт устарела..."

#414-419 available

worldnews.420.t: "Коммунисты захватывают власть в Аргентине"
worldnews.420.d: "После победы социалистов в Аргентино-Чильской войне правительство, похоже, постепенно приспосабливалось к аргентинской нации. Тем не менее, результаты недавнего конгресса аргентинских профсоюзов, по-видимому, не были удовлетворительными для Comite de Unidad Sindical Clasista (CUSC), которая во главе с нынешним председатель Либорио Хусто, возглавила государственный переворот. В то время как они столкнулись с некоторым сопротивлением, силы молодого правительства не смогли остановить коммунистов, и Конгресс в настоящее время полностью контролирует CUSC. Положит ли это конец жестоким политическим спорам в Аргентине или ещё больше обострит напряженность в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.420.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
worldnews.420.b: "Товарищ против товарища, это действительно тот путь?"
 
worldnews.421.t: "Радикальные анархисты захватывают власть в Аргентине"
worldnews.421.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. Однако результаты недавнего Конгресса профсоюзов Аргентины, похоже, не были успешными для Союза Синдикатов Аргентины (ССА). В то время как умеренные приняли этот результат, радикалы быстро организовали своё собственное наступление и во главе с Северино ди Джованни смогли победить правительственные силы в Буэнос-Айресе. После марша в президентском доме они продолжили процесс захвата власти в Конгрессе, где Северино был приведен к присяге в качестве Председателя, а конкурирующие союзы ССА были удалены из Конгресса. Положит ли это конец ожесточённым политическим спорам в Аргентине или ещё больше разожжёт напряжённость в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.421.a: "Социалистические призывы к единству зашли так далеко, что кажется..."
worldnews.421.b: "Товарищ против товарища, это действительно тот путь?"

worldnews.422.t: "[FOP.GetAdjective]ий председатель найден мертвым"
worldnews.422.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учётом того, что результаты указывали на явное большинство членов Союза Синдикатов Аргентины (ССА), многие ожидали, что новое правительство окончательно стабилизирует ситуацию. Однако, похоже, что этого не произошло, так как председатель Антонио Сото и его главный политический союзник Эмилио Лопес Аранго были найдены мертвыми. Умеренные в ССА, в настоящее время не имеющие лидера, быстро потеряли хватку в союзе с лидером радикалов Северино ди Джованни, который быстро раскрыл заговор других фракций Конгресса и оперативно осуществил поглощение. В то время как многие видят в раскрытии этого заговора поворотный момент в политической стабильности Аргентины, другие задаются вопросом, будет ли править Северино в соответствии со стандартами его предшественников."
worldnews.422.a: "Как по-варварски!"
worldnews.422.b: "Будем надеяться, что новый председатель справится с ситуацией"

worldnews.423.t: "Председатель Бальдомеро отстранен от власти"
worldnews.423.d: "После победы социалистов в Аргентино-Чильской войне, правительство медленно приспосабливалось к аргентинскому народу. С учётом того, что результаты указывают на явное большинство Аргентинской Региональной Федерации Рабочих (АРФР), многие ожидали, что новое правительство приступит к выполнению своих обязанностей и в конечном счете, стабилизирует ситуацию. Однако, к сожалению, этого так и не произошло, так как в столице произошло столкновение анархистских и коммунистических сил, а победившая сторона после стычки быстро пошла против сил председателя Бальдомеро. После того, как Бальдомеро ушел в отставку в президентском доме, силы [FOP.GetLeader] быстро захватили Конгресс, изгнали оппозицию и принесли присягу [FOP.GetLeader] в качестве нового председателя. Положит ли это конец ожесточенным политическим спорам в Аргентине или ещё больше обострит напряженность в отношениях с измученным войной населением, это ещё предстоит выяснить..."
worldnews.423.a: "Социалистические призывы к единству зашли слишком далеко"
worldnews.423.b: "Товарищ против товарища, это действительно тот путь?"

worldnews.4250.t: "Папа Римский застрелен!"
worldnews.4250.d: "Ужасные новости из Рима сегодня утром! Государственный секретарь кардинала только что подтвердил, что Его Святейшество был застрелен во время совершения мессы в соборе Успения Марии в Неаполе. В течение последних нескольких месяцев Папа совершал турне по недавно отвоеванной южной половине Итальянского полуострова, чтобы осмотреть ущерб, нанесенный антиклерикальным правительством Социалистической Республики Италии, и помочь ослабить напряженность между народом и восстановленным дворянством. Визит в Неаполь должен был стать его последней остановкой перед возвращением в Рим. Сами нападавшие были быстро рассеяны швейцарской гвардией. Настолько быстро, что установить, кем были нападавшие, практически невозможно. СРИ, которая сейчас является правительством в изгнании, взяла на себя ответственность за нападение, и мало кто готов утверждать обратное."
worldnews.4250.a: "Все христианство скорбит о смерти Его Святейшества"
worldnews.4250.b: "Итальянскую рабочую революцию так просто не заткнуть!"

worldnews.500.t: "Возрождение Испанской империи"
worldnews.500.d: "Прошло более 30 долгих лет после унизительного поражения Испании в испано-американской войне, которое привело к краху её знаменитой империи. После этого поражения они были полностью вытеснены из Нового Света и вынуждены цепляться за свои немногие оставшиеся африканские владения, в то время как прогресс проходил мимо них. Однако с возрождением карлистов и их новых союзников Испанская Империя снова начала видеть свет надежды, поскольку медленно возрождающаяся Империя совсем недавно вернула себе свои бывшие владения в Карибском бассейне. С этой новой победой Мадрид направил международное послание всем странам о том, что Испанская Империя официально возродилась!"
worldnews.500.a: "Ещё одна Империя!"
worldnews.500.b: "Глупцы сошли с ума!"

worldnews.501.t: "Чарльз Кёртис избран президентом США"
worldnews.501.d: "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы состоялись, и результаты голосования очевидны - кандидат от республиканцев Чарльз Кёртис стал 32-м президентом Соединённых Штатов.\n\nНесмотря на свой преклонный возраст, Кёртис нашел в себе силы баллотироваться в президенты в это тяжелое для Америки время, и его политика направлена на переговоры и примирение с О.С.А и АС. Он уже начал переговоры с ними, но сможет ли он удовлетворить сразу двух враждующих оппонентов?"
worldnews.501.a: "Мы будем следить за вашими успехами"


worldnews.4260.t: "Папа Римский пережил попытку покушения!"
worldnews.4260.d: "По сообщениям, Его Святейшество идет на поправку после неудачного покушения, совершенного вчера, когда Папа молился на мессе в соборе Успения Марии в Неаполе. Если верить сообщениям, после того, как Папе трижды выстрелили в живот, он встал, закончил мессу, произнес последнее благословение и рухнул у подножия алтаря. Многие во всем христианском мире называют его выживание чудом. В течение последних нескольких месяцев Папа совершал турне по южной половине Италии, чтобы осмотреть ущерб, нанесенный антиклерикальной политикой социалистов, и помочь ослабить напряженность между народом и дворянством. Визит в Неаполь был его последней остановкой перед возвращением в Рим. Сами нападавшие быстро скрылись. Правительство социалистов в изгнании взяло на себя ответственность за нападение, и мало кто готов утверждать обратное."
worldnews.4260.a: "Это не что иное, как чудо!"
worldnews.4260.b: "Итальянская революция закончилась выстрелом, а не нытьем"

worldnews.501.t:2 "Чарльз Кёртис избран президентом США"
worldnews.501.d:2 "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы состоялись, и результаты голосования очевидны - кандидат от республиканцев Чарльз Кёртис стал 32-м президентом Соединённых Штатов.\n\nНесмотря на свой преклонный возраст, Кёртис нашел в себе силы баллотироваться в президенты в это тяжелое для Америки время, и его политика направлена на переговоры и примирение с О.С.А и АС. Он уже начал переговоры с ними, но сможет ли он удовлетворить сразу двух враждующих оппонентов?"
worldnews.501.a:2 "Мы будем следить за вашими успехами"

worldnews.22.t:2 "Билл Хейвуд избран президентом США"
worldnews.22.d:2 "Несмотря на массовую нестабильность, Царящую в стране со времен Великой депрессии 1925 года, президентские выборы прошли успешно, и результаты голосования очевидны - Билл Хейвуд из Социалистической партии Америки стал 31-м президентом США.\n\n\nЗа время работы в России Билл Хейвуд превратился в ловкого политического оператора и является убежденным сторонником синдикализма. Эта позиция нажила ему много врагов в американском обществе, но ассоциация профсоюзов, которую он возглавляет, остаётся сильной. АС уже оспаривает результаты выборов, хотя..."
worldnews.22.a:2 "Посмотрим, на что способен этот выскочка из Союза"

worldnews.209.t:2 "Тоталистская хартия"
worldnews.209.d:2 "Муссолини, Валуа, Букар, Ольтрамаре и другие заинтересованные лица прибыли сегодня в Бирмингем, чтобы обсудить общие позиции. Было решено, что максимализм, сорелианство и национал-синдикализм разделяют основные принципы примата государства в социалистической борьбе, роли национальной идентичности в государстве и важности сильной центральной власти для сохранения и построения социализма. Хартия также утверждает, что социалистическое государство - это последняя стадия развития человечества и что демократия не нужна для достижения социализма. Эти заявления вызвали резкую критику со стороны других социалистических фракций, которые дали ей название "Тотализм" как игру с тоталитарным социализмом, что было охотно принято Мосли, который добавил его к названию манифеста, приписав его к их полной приверженности социализму."
worldnews.209.a:2 "Будем надеяться, что люди отвергнут это безумие!"
worldnews.209.b:2 "Люди должны отказаться от подобного зверства!"

worldnews.32.t:2 "Синдикализм на Украине"
worldnews.32.d:2 "После Вельткрига Украина стала полем боя для про-германского Гетманата, Большевиков, Вольной Территории Махно и множества других групп. Гетманат победил в войне, но не в борьбе за сердца народа, и после агрокультурного кризиса и Черного Понедельника дни Гетмана были сочтены.\n\nИзвестный украинский синдикалист, Александр Шумский, повел свою Красную Гвардию в Киев, чтобы объявить о создании Социалистической Республики Украины. Под вопросом стоит реакция Германии на усиление левых в Рейхспакте."
worldnews.32.a:2 "Даже Рейхспакт не может противостоять Синдикализму."

worldnews.26.t:2 "Энни Кенни избрана Председателем Британского Конгресса"
worldnews.26.d:2 "Конгресс Профсоюзов 1936 года стал решающим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистами, Автономистами, Федерационистами и Конгрегационистами. \n\nКак только осела пыль, Энни Кенни, лидер Конгрегационистов, была избрана председателем, или председательницей в данном случае. Кенни - одна из немногих женщин планеты, которые имеют власть. Её программа основана на радикальном феминизме и всеобщем равенстве."
worldnews.26.a:2 "Радикальный феминизм? Это что вообще за идеология?"

worldnews.210.t:2 "Итальянская Федерация восстановлена"
worldnews.210.d.tuscwaus:2 "Приведенные к победе Австрией в их восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации в очередной раз является Великий герцог Петер Фердинанд из Тосканы. Многие считают его возвращение к власти не случайным совпадением, учитывая, что он является Габсбургом, а австрийское влияние на севере Италии явно восстановлено."
worldnews.210.d.lombwaus:2 "При поддержке Австрии в их успешном восстании против Итало Бальбо и радикального АИН, сегодня венецианские лидеры объявили о восстановлении Итальянской федерации - системы правления, введенной Австрией после окончания Гражданской войны, но позволившей ей потерять силу в 1929 году. На этот раз Consiglio della Federazione Italiana, или Совет Федерации, не будет возглавляться республиканцами Милана. Говорят, что слишком многие потеряли веру в демократию, и поэтому Совет будет обладать всей полнотой власти и возглавляться лидером одного из государств, входящих в Федерацию. Главой Совета Федерации становится граф Адриано Висконти из Ломбардии, что является удивительным шагом, так как австрийские покровители предпочли бы Великого герцога Габсбургов Тосканского. Однако в стране сохраняется высокий уровень антиавстрийских настроений, и поэтому этот шаг считался более безопасным."
