### Ideas ###
do_stuff_idea: "-"
do_stuff_idea_desc: "Привет, если вы видите это, значит, вы нашли эту страну на карте. Не обращайте на меня внимания, я здесь просто для того, чтобы все работало в фоновом режиме."

ANT_expidition_idea: "Третья немецкая антарктическая экспедиция 1936 года"
ANT_expidition_idea_desc: "Экспедиция "Нойшвабенланд", возглавляемая известным полярным исследователем и капитаном кригсмарине Альфредом Ритшером, является третьей финансируемой государством исследовательской миссией Кайзеррейха в замерзшие пустоши Антарктиды. Вслед за успехом и интересом, вызванными предыдущей экспедицией Гаусса 1903 года, которая привела к созданию Земли Кайзера Вильгельма II в пределах антарктической суши, эта третья экспедиция на "Дно мира" в первую очередь связана с научными открытиями, астрономией, метеорологией, гидрологией и топографической съемкой, а также поиском новые источники природных минералов и китового жира. Однако у экспедиции также есть секретная миссия, данная капитану Ритшеру самим Кайзером - исследовать подходящие места для возможного создания скрытой базы подводных лодок, постов прослушивания и других военных объектов. Хотя это противоречит нейтралитету Антарктиды, амбиции Кайзеррейха не знают границ."

ANT_alone_idea: ""Одни" на дне мира"
ANT_alone_idea_desc: "Здесь, в продуваемых всеми ветрами тундрах и обжигающих ледяных полях Антарктиды, мало кто может выжить. Однако, несмотря на первые впечатления и общие представления, может показаться, что мы не одни в этом ледяном аду. От нехарактерно организованных колоний пингвинов, которые, кажется, целеустремленно бродят по воле какой-то неизвестной силы или фигуры, до сообщений о наблюдениях крупных зверей или блуждающих призраков, по-видимому, из других миров, этот континент - последняя настоящая незапятнанная и нетронутая дикая местность на Земле, и здесь Человек далек от того, чтобы быть хозяином."

### Tooltips ###
ANT_alone_tt: "§RЗдесь ужасно тихо...§!"
