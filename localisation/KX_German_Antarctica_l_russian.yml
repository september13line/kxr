ANT_expedition_tt: "§YКапитан Ритшер и его команда будут исследовать немецкие территории в Антарктиде§!"
ANT_expedition_2_tt: "§YКапитан Ритшер и его команда продолжат исследовать немецкие территории в Антарктиде, исследуя ресурсы и создавая базы§!"

### Focuses ###
ANT_expedition: "Изучение Новой Швабской земли"
ANT_expedition_desc: "По приказу Его Величества Кайзера капитан Альфред Ритшер и его банда искателей приключений, моряков, учёных и безумцев высадились в Антарктиде - на замерзшем дне мира. Теперь, с созданным базовым лагерем и миссией, данной нам Кайзером Вильгельмом, мы должны исследовать эту новую землю как на предмет богатства - знаний и природных ресурсов - так и на предмет амбиций нашего суверена, поскольку, несмотря на предполагаемый нейтралитет Антарктиды, у нас, немцев, есть планы на эту замерзшую пустошь.."

ANT_alone_in_the_cold: "Одни на холоде"
ANT_alone_in_the_cold_desc: "Когда мы пересекаем это ледяное Царство, нам ещё предстоит встретить каких-либо других живых существ, кроме случайных бродячих колоний пингвинов или редких китообразных или ластоногих, замеченных людьми. Однако многие в наших рядах не могут не чувствовать, что за нами наблюдают - даже преследуют - неизвестные силы или фигуры. Несмотря на эти опасения, мы знаем правду. Мы должны держать себя в руках и гарантировать всем членам нашей экспедиции, что мы одни здесь, в этом покрытом льдом аду, и единственные опасности вокруг нас - это местность и погода... или, по крайней мере, мы на это надеемся."