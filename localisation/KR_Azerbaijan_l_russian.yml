aze.109.t: "Торговый договор с Азербайджаном?"
aze.109.d: "Сегодня в Россию прибыла делегация из Азербайджана для обсуждения перспектив партнерства и развития отношений между нашими странами, которые в последние десятилетия были в значительной степени охлаждены. Помимо физического расстояния между нами, значительным препятствием для наших отношений также послужили доминирование Германии и её колониальные амбиции. Хотя правительство Азербайджана, несомненно, извлекло выгоду из этой ситуации, большинство наших российских нефтяных компаний и предприятий были либо приобретены за гроши, либо оказались в состоянии явного угнетения и несправедливости.\n\nС ослаблением влияния кайзера на Кавказе азербайджанцы решили заключить сделку. Они предложили присоединиться к Росторгу, что позволило бы нам получать более высокие дивиденды от их быстро развивающейся нефтяной промышленности и одновременно способствовать их росту за счет наших инвестиций. Однако среди радикалов есть те, кто настаивает на том, что Азербайджан должен уступить значительные преимущества в этом партнерстве, такие как преференциальный режим для российских компаний, в частности для Российской нефтяной корпорации, которая фактически монополизирует бакинский нефтяной рынок в нашу пользу."
aze.109.a: "Это хорошее начало."
aze.109.b: "Требуйте больше уступок!"
aze.109.c: "Категорически отказаться от сделки!"

aze.110.t: "Россия требует уступок!"
aze.110.d: "В ходе первоначального раунда переговоров Россия согласилась с соглашением в целом, однако потребовала от нас дополнительных уступок, а именно: Азербайджан должен предоставить преференциальный режим российским компаниям, в частности, российской нефтяной корпорации «Генерал Ойл», что фактически позволит ей монополизировать бакинский нефтяной рынок в своих интересах. Если мы пойдем на эти уступки, то, возможно, и обеспечим желаемое партнерство, но это, несомненно, вызовет широкое недовольство внутри страны."
aze.110.a: "Отклонить эти нелепые требования!"
aze.110.b: "У нас нет выбора."

aze.111.t: "Азербайджан отклонил сделку!"
aze.111.d: "Делегация Азербайджана покинула Россию, отклонив наши требования."
aze.111.a: "Их потеря."

aze.112.t: "Азербайджан принял сделку!"
aze.112.d: "После периода обсуждений и консультаций с правительством делегация Азербайджана все же согласилась с нашими разумными требованиями и получила разрешение на выполнение соглашения."
aze.112.a: "Тост за наших татарских друзей!"

aze.113.t: "Россия согласилась!"
aze.113.d: "Наша дипломатическая миссия в Россию увенчалась оглушительным успехом. Российская сторона согласилась установить с нами торговое партнерство."
aze.113.a: "Отлично!"

aze.114.t: "Россия отклонила сделку!"
aze.114.d: "Переговоры с россиянами закончились неудачей. Россия отказалась от любого сотрудничества с нами."
aze.114.a: "Они просто военные авантюристы, не более того."

aze.115.t: "Инвестиции в Shell Azerbaijan?"
aze.115.d: "С неожиданным, но весьма выгодным предложением о торговле сегодня в Гаагу прибыла делегация из далёкого Азербайджана. Компания Royal Dutch Shell занимается добычей нефти в Азербайджане с начала века, когда он ещё входил в состав Российской империи. Однако после Первой мировой войны влияние Германии в регионе значительно возросло, и часть наших нефтяных компаний была приобретена Deutsche Petroleum Werkaufsgesellschaft. Остальные компании продолжили свою деятельность, но в гораздо более конкурентной и сложной обстановке.\n\nВ результате наши доходы от добычи нефти в Азербайджане стали незначительными по сравнению с другими регионами. Мы даже рассматривали возможность закрытия операций Royal Dutch Shell в Азербайджане после «черного понедельника». Тем не менее, Азербайджан теперь предлагает нам исключительную возможность - своего рода перезапуск нашего нефтяного бизнеса. Если мы инвестируем в их нефтяную промышленность, Азербайджан сможет увеличить добычу нефти. Это будет достигнуто за счет национализации некоторых иностранных предприятий и заключения новых концессионных соглашений, в том числе на добычу в Каспийском море. Невыполнение этого, скорее всего, приведет к тому, что Азербайджану придется приобретать наши предприятия по низкой цене."
aze.115.a: "Звучит как отличная сделка."
aze.115.b: "Мы не заинтересованы."

aze.116.t: "Успех переговоров"
aze.116.d: "Нам удалось достичь консенсуса с Royal Dutch Shell, которая теперь станет основным иностранным бенефициаром нефтедобычи в регионе. Мы не только получим значительную долю, но и обеспечили себе надежного европейского партнера в этом деле."
aze.116.a: "Надеемся на плодотворное сотрудничество."

aze.117.t: "Провал переговоров"
aze.117.d: "К сожалению, наши переговоры с правительством Нидерландов о будущем Royal Dutch Shell оказались безрезультатными. [HOL.GetNameDefCap] продемонстрировала отсутствие интереса к своим компаниям, работающим в нашей стране, и вчера правительство объявило о национализации нефтедобывающих активов Royal Dutch Shell в соответствии с ранее согласованными договоренностями с голландской стороной."
aze.117.a: "Их потеря."

aze.118.t: "Кавказская конфедерация"
aze.118.d: "В свете явного начала российского экспансионизма правительство Азербайджана взяло на себя инициативу по созданию Кавказской конфедерации. Этот орган, хотя и не являющийся государством, фактически представляет собой военный союз, призванный противостоять российской агрессии.\n\nАзербайджан стремится интегрировать наши экономики и вооруженные силы, формируя единый фронт против общего противника. Это стремление достойно похвалы, но вызывает определенные соображения. Последний случай такого сотрудничества имел место в 1918 году и привел к распаду фронта и оккупации не только Закавказья, но и Горной Республики османскими войсками. Только благодаря вмешательству Германии была сохранена независимость наших народов.\n\nКроме того, существуют споры по поводу территорий, на которые претендует Азербайджан. Мы должны настаивать на возвращении этих территорий, в частности нашего исторического города Дербент."
aze.118.d.GEO: "В свете явного начала российского экспансионизма правительство Азербайджана взяло на себя инициативу по созданию Кавказской конфедерации. Этот орган, хотя и не являющийся государством, фактически представляет собой военный союз, призванный противостоять российской агрессии.\n\nАзербайджан стремится интегрировать наши экономики и вооруженные силы, сформировав единый фронт против общего противника. Это стремление достойно похвалы, но вызывает определенные соображения. Последний случай такого сотрудничества имел место в 1918 году и привел к распаду фронта и оккупации Закавказья османскими войсками. Только благодаря вмешательству Германии была сохранена независимость наших народов.\n\nКроме того, если мы приступим к такой инициативе, нашим основным требованием будет передача под наш контроль территорий в Курской области. Статус армян остаётся открытым вопросом. Хотя последняя попытка в этом направлении привела к потере Арменией суверенитета и её оккупации Азербайджаном и Турцией, мы можем выступать за восстановление независимости наших православных братьев или, по крайней мере, за достижение значительной автономии для их населения. Необходимо принять решение."
aze.118.a: "Потребовать в обмен наши земли!" #GEO/MTR
aze.118.a2: "Мы согласны." #failsafe
aze.118.b: "Потребовать независимости для Армении!" #GEO
aze.118.e: "Категорически отвергнуть эту идею." #->127

aze.119.t: "[FROM.GetName] требует возвращения территорий"
aze.119.d: "[FROM.GetNameDefCap] готов присоединиться к нашему альянсу, но при условии возвращения некоторых приграничных территорий, которые они считают своими."
aze.119.a: "Цена за единство."
aze.119.b: "Мы не уступим нашу территорию!"

aze.120.t: "[FROM.GetName] выражает добро!"
aze.120.d: "[FROM.GetAdjective]ое правительство согласилось с нашими условиями."
aze.120.a: "Отлично!"

aze.121.t: "[FROM.GetName] выражает отказ!"
aze.121.d: "[FROM.GetAdjective]ое правительство отказалось от наших условий. Похоже, они просто хотели поставить нас под прицел, но не были готовы заплатить свою цену."
aze.121.a: "Как и следовало доказать."

aze.122.t: "[FROM.GetName] присоединяется к Конфедерации!"
aze.122.d: "[FROM.GetNameDefCap] соглашается присоединиться к нашему альянсу."
aze.122.a: "Отлично!"

aze.123.t: "Грузия поднимает армянский вопрос"
aze.123.d: "Грузинское правительство вероломно решило поднять вопрос об автономии армян, якобы в качестве условия для их вступления в наш оборонительный союз. Конечно, это провокация, но иногда даже такие вопросы стоит обсуждать, поскольку речь идет о нашем совместном выживании."
aze.123.a: "Армянский вопрос уже решен." #-> 124
aze.123.b: "Мы готовы предоставить армянам некоторую автономию." #->126

aze.124.t: "Азербайджан отказался обсуждать Армению"
aze.124.d: "[GEO.GetAdjective]ое правительство отказалось обсуждать то, что оно считает своими «внутренними делами»."
aze.124.a: "Выйти из переговоров." #->125
aze.124.b: "Дать им последний шанс сдать нашу землю." #->119

aze.125.t: "Грузия покидает переговоры!"
aze.125.d: "[GEO.GetAdjective]ое правительство отказалось от дальнейших переговоров, и его делегация покинула Баку."
aze.125.a: "Их потеря."

aze.126.t: "План Азербайджана по армянской автономии"
aze.126.d: "[GEO.GetAdjective]ое правительство неожиданно согласилось с нашими условиями - оно согласилось предоставить армянам некоторую автономию, но также потребовало, чтобы мы поступили так же в нашей провинции Лори."
aze.126.a: "Это хорошее начало." #->122
aze.126.b: "Мы не хотим участвовать в таких условиях." #->125
#aze.124.b

aze.127.t: "[FROM.GetName] отказывается от сотрудничества!"
aze.127.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось сотрудничать с нами."
aze.127.a: "Их потеря."

aze.128.t: "Кавказская конфедерация" #For ABK
aze.128.d: "В свете явного начала российского экспансионизма правительство Азербайджана взяло на себя инициативу по созданию Кавказской конфедерации. Этот орган, хотя и не являющийся государством, фактически представляет собой военный союз, призванный противостоять российской агрессии.\n\nАзербайджан стремится интегрировать наши экономики и вооруженные силы, формируя единый фронт против общего противника. Это стремление достойно похвалы, но вызывает определенные соображения. Последний случай такого сотрудничества имел место в 1918 году и привел к распаду фронта и оккупации не только Закавказья, но и Горной Республики османскими войсками. Только благодаря вмешательству Германии была сохранена независимость наших народов.\n\nКроме того, существуют споры по поводу территорий, на которые претендует Азербайджан. Мы должны настаивать на возвращении этих территорий, в частности нашего исторического города Дербент."
aze.128.a: "Согласиться присоединиться."
aze.128.b: "Мы остаемся одни."

azereco.1.t: "Берлинский фондовый кризис"
azereco.1.d: "Как и предсказывалось, финансы и экономика Азербайджана находятся в глубоком кризисе. Средний житель сталкивается с проблемами при продаже своей продукции, а ряд заводов закрывается. Это означает, что различные опасные элементы будут оказывать большее влияние на политический ландшафт страны."
azereco.1.a: "Да спасет нас Аллах от худших последствий..."

azereco.2.t: "Заседание Комитета товарной биржи"
azereco.2.d: "Сегодня, впервые за три долгих года, состоялось заседание Комитета товарной биржи. Это специальный консультативный орган, ответственный как за импорт в Азербайджан товаров первой необходимости из-за рубежа, так и за экспорт нефти и нефтепродуктов. Представители нескольких государственных и общественных организаций, в том числе министерств торговли, промышленности и продовольствия; финансов; сельского хозяйства и государственного имущества; связи; государственного контроля, а также члены Конгресса нефтедобывающих компаний и администрации города Баку, входящие в состав комитета, должны определить курс действий в связи с текущей экономической ситуацией в стране.\n\nНекоторые эксперты предлагают, что до тех пор, пока рынок не достигнет состояния равновесия, было бы разумно сократить добычу нефти и экспорт за рубеж, чтобы сохранить цены для внутренних потребителей и снизить затраты. С другой стороны, другая часть экспертов считает, что оптимальным курсом действий было бы введение импортных пошлин, что принесло бы дополнительные доходы в государственный бюджет."
azereco.2.a: "Сократить часть экспорта нефти и топлива до стабилизации рынка..."
azereco.2.b: "Ввести импортные пошлины."

azereco.3.t: "Азербайджан приостанавливает поставки нефти и топлива"
azereco.3.d: ""
azereco.3.a: "Надеемся, что это временная мера..."

azereco.4.t: "Грузия национализировала нефтепровод Баку-Поти"
azereco.4.d: "Сегодня Азербайджан сообщил нам, что Грузия национализировала нефтепровод Баку-Поти, который был в значительной степени профинансирован Азербайджаном и служил каналом для экспорта нефти в Европу и Германию. Теперь Грузия требует часть доходов, что означает, что Азербайджан будет вынужден повысить цены на нефть, что может привести к топливному кризису или росту цен для потребителей."
azereco.4.a: "Угрожать Грузии."
azereco.4.b: "Азербайджан будет вынужден подчиниться."

azereco.5.t: "Германия вмешивается от имени Азербайджана"
azereco.5.d: "Посол Германии передал нам ноту протеста в связи с национализацией нефтепровода Баку-Поти, заявив, что наше решение представляет угрозу для стратегических нефтепроводов Рейхспакта. Он требует немедленного достижения соглашения между Азербайджаном и нами при посредничестве Германии, которое позволило бы разрешить ситуацию и сохранить высокие цены на нефть. В рамках этой договоренности мы должны будем отказаться от своих претензий на приграничные территории с Азербайджаном, но при этом сохраним часть доходов от продажи нефти и избежим перспективы войны."
azereco.5.a: "Ладно, ладно." #->9
azereco.5.b: "Нам все равно." #->6

azereco.6.t: "Грузия отказалась!"
azereco.6.d: "Грузия отказалась от наших требований заключить соглашение с Азербайджаном."
azereco.6.a: "Необходим упреждающий удар."
azereco.6.b: "Мы сделали все, что могли."

azereco.7.t: "Германия предлагает нанести упреждающий удар"
azereco.7.d: "После неудачных переговоров между Германией и Грузией посол Германии в Баку предложил нанести упреждающий удар по Тбилиси. Германия обещает обеспечить нашу безопасность и готова развернуть часть своих военных сил для защиты нефтяных путей снабжения."
azereco.7.a: "Справедливость будет восстановлена."

azereco.8.t: "Германия выходит из переговоров"
azereco.8.d: "После неудачных переговоров между Германией и Грузией посол Германии в Баку заявил, что Германская империя не имеет ни ресурсов, ни времени, чтобы вмешиваться в конфликт. Похоже, что, несмотря на очевидное повышение цен на топливо, немцы намерены искать альтернативные источники."
azereco.8.a: "Это конец немецкого господства?"

azereco.9.t: "Азербайджано-грузинский нефтяной договор"
azereco.9.d: "Благодаря посредничеству Германии удалось предотвратить катастрофическое развитие событий. Неразумное решение грузинского правительства о национализации своей части нефтепровода Баку-Поти было отменено специальным меморандумом, подписанным в Тбилиси. Более того, сегодня в Берлине было подписано нефтяное соглашение между Грузией и нами, которое проясняет все детали.\n\nВо-первых, создается специальный траст для владения нефтепроводом, управляемый консорциумом из трех стран – Грузии и Азербайджана, каждая из которых владеет 45% акций, и Германии, владеющей 10% акций. Тем не менее, Грузия будет получать часть прибыли от владения нефтепроводом на своей территории, хотя и незначительную по сравнению с существенными доходами Азербайджана от нефти. Кроме того, Германия получает исключительные права по надзору и обеспечению безопасности нефтепровода.\n\nАзербайджан и Грузия обязались выполнить ряд соглашений - о ненападении, о взаимном признании границ, о торговле и партнерстве. Все торговые барьеры должны быть упразднены. Стороны пожали друг другу руки в Берлине, и мы надеемся, что их высокомерие на этом закончится."
azereco.9.d2: "Несмотря на вмешательство Германии на стороне Азербайджана, мы получили некоторые дивиденды в соглашении, заключенном сегодня в Берлине.\n\nВо-первых, создается специальный траст для владения нефтепроводом, управляемый консорциумом из трех стран - Грузии и Азербайджана, каждая из которых владеет 45% акций, и Германии, владеющей 10% акций. Тем не менее, Грузия будет получать часть прибыли от владения трубопроводом на своей территории, хотя и незначительную по сравнению с существенными доходами Азербайджана от нефти. Кроме того, Германия получает исключительные права по надзору и обеспечению безопасности нефтепровода.\n\nАзербайджан и Грузия обязались выполнить ряд соглашений - о невмешательстве, о взаимном признании границ, о торговле и партнерстве. Все торговые барьеры должны быть упразднены. Стороны пожали друг другу руки в Берлине, и мы надеемся, что их высокомерие на этом закончится."
azereco.9.a: "Долгосрочный мир на Кавказе."

azereco.10.t: "Германия отказалась от посредничества!"
azereco.10.d: "К сожалению, Германия отказалась выступать посредником в наших переговорах с Грузией по поводу национализации нефтепровода."
azereco.10.a: "Жалко..."

azereco.11.t: "Спор о трамваях в Баку"
azereco.11.d: "Муниципальный совет Баку объявил о планах по модернизации трамвайной сети и повышению тарифов для покрытия расходов на техническое обслуживание. Рабочие жалуются на несправедливые цены, а торговцы предупреждают, что повышение транспортных расходов негативно повлияет на торговлю. Уличные дебаты накаляются, а в Меджлис-Мабусан поступает множество петиций."
azereco.11.a: "Субсидировать проезд для рабочих и студентов."
azereco.11.b: "Сначала модернизировать; расходы будут равномерно распределены между всеми гражданами."
azereco.11.c: "Пусть местные коммерсанты управляют частными линиями."

azereco.12.t: "Забастовка текстильщиков в Гяндже"
azereco.12.d: "Текстильные фабрики в Гяндже остановились. Сотни ткачей, красителей и машинистов вышли на забастовку, требуя более безопасных условий труда, повышения заработной платы и сокращения рабочего дня. Некоторые фабрики принадлежат местным торговцам, другие - российским фирмам, и эта забастовка привела к задержкам поставок по всему Кавказу.\n\nМестные газеты с тревогой сообщают о растущих беспорядках, а газета «Ачыг Соз» партии «Мусават» осуждает забастовку как непатриотичную, в то время как социалистические издания представляют её как неизбежный голос рабочего класса. Рабочие организовали митинги на городских площадях, скандируя лозунги о справедливости, и у ворот города уже произошли небольшие столкновения с полицией."
azereco.12.a: "Направить силы безопасности для возобновления операций."
azereco.12.b: "Начать переговоры и официально признать профсоюзы."
azereco.12.c: "Поддерживать местных бизнес-лидеров, предлагая минимальные реформы."
azereco.12.e: "Возбуждать гордость за национальную промышленность."

azereco.13.t: "Забастовка работников порта Баку"
azereco.13.d: "Доки Баку затихли. Работники порта, которые долгое время получали низкую заработную плату и были перегружены работой, объявили забастовку, остановив экспорт нефти и поставки зерна. Немецкие и российские коммерческие структуры требуют немедленных действий, опасаясь убытков, в то время как местные жители сочувствуют забастовщикам.\n\nЛидеры партии «Мусават» призывают к немедленному исполнению приказа, предупреждая, что экономика не выдержит сбоев."
azereco.13.a: "Направить силы безопасности для немедленного возобновления работы доков."
azereco.13.b: "Вести прямые переговоры с рабочими и официально признать профсоюзы."

azereco.14.t: "Наводнения в Шамахе"
azereco.14.d: "Сильные дожди привели к разливу реки Кура и её притоков, затопив низменности вокруг Шамахи. Десятки деревень оказались под водой, дороги размыты, погиб скот. Провинциальные власти с трудом координируют оказание помощи, а среди перемещенных крестьян распространяется паника. В Баку Меджлис-Мабусан обсуждает вопрос о выделении средств на оказание чрезвычайной помощи. Депутаты от партии «Мусават» подчеркивают важность центральной власти и быстрого восстановления, а «Ахрар» призывает к оказанию прямой помощи крестьянским советам и кооперативам."
azereco.14.a: "Направить государственных инженеров и войска для немедленного восстановления."
azereco.14.b: "Направить средства напрямую крестьянским советам и кооперативам."

azereco.15.t: "Спор о реконструкции мечети"
azereco.15.d: "В Ширване восстановление исторической мечети вызвало бурные дебаты. Некоторые консервативные группы требуют полного государственного финансирования и традиционных церемоний, в то время как депутаты-реформаторы предлагают включить в проект восстановления гражданские школы и культурные программы."
azereco.15.a: "Передать проект религиозным советам для полного контроля."
azereco.15.b: "Утвердить государственный надзор."

azereco.16.t: "Школы талышского языка"
azereco.16.d: "В районах южного Азербайджана, где проживает большинство талышей, местные общины подали петицию о введении начального образования на талышском языке. Некоторые депутаты от партии «Мусават» считают это угрозой национальному единству и выступают за обучение на азербайджанском языке."
azereco.16.a: "Разрешить школы с талышским языком обучения."
azereco.16.b: "Обеспечить, чтобы азербайджанский язык был основным, но разрешить факультативные занятия на талышском языке."
azereco.16.c: "Уделить больше внимания исламскому нравственному воспитанию, чем языковым проблемам."

azereco.17.t: "Авария на нефтяном месторождении"
azereco.17.d: "Катастрофический взрыв на нефтяных месторождениях вызвал пожар, который уничтожил несколько вышки и заблокировал рабочих под землей. Число жертв высокое, а близлежащий город страдает от дыма и потерь. Местные газеты пестрят критикой в адрес правительства за халатность, а оппозиционные партии используют эту возможность, чтобы обвинить правящую партию «Мусават»."
azereco.17.a: "Начать правительственное расследование и пообещать компенсацию."
azereco.17.b: "Оказать немедленную помощь и предоставить долгосрочное жилье семьям рабочих."
azereco.17.c: "Призвать религиозные организации и граждан поддержать жертв."

azeterror.1.t: "Террор в Баку"
azeterror.1.d: "Сегодня столицу потряс жестокий террористический акт. Когда министр иностранных дел Фатали Хан-Хойски выезжал из Совета министров на улице Парламента, рядом с его кортежем взорвалась бомба. Взрыв разорвал автомобиль, мгновенно убив Хана-Хойски и двух его помощников.\n\nВ течение нескольких часов следствие установило личность преступника - армянский заговорщик, давно подозреваемый в связях с остатками так называемой «Горной Армении». Взрывное устройство, вероятно, было собрано в Горисе и контрабандой доставлено в город через торговые контакты.\n\nНовость об убийстве быстро распространилась. Толпы людей собрались перед Государственным оперным театром и парламентом, скандируя имя Хойски и призывая к мести. От нефтяных месторождений до университетов, от рабочих до офицеров - по всей республике раздается одно слово: справедливость.\n\nПравительство объявило день траура и чрезвычайное положение в районах, граничащих с Карабахом. Хотя официальные заявления призывают к спокойствию, нет сомнений, что это нападение зажгло фитиль давно сдерживаемой ярости."
azeterror.1.a: "Нация будет скорбить."

azeterror.2.t: "Карабахский вопрос"
azeterror.2.d: "Правительство завершило расследование убийства министра Хан-Хойского. Собранные Министерством внутренних дел и жандармерией доказательства подтверждают то, чего многие опасались: нападение было скоординировано с территорий Карабаха и Зангезура, удерживаемых повстанцами, где армянские партизанские формирования продолжают действовать под знаменами так называемой Горной Армении.\n\nНа экстренном заседании кабинета министров премьер-министр Рашид Ахундзаде заявил, что терпение республики имеет пределы. Вооруженным силам было отдано распоряжение восстановить полный контроль над западными районами. Генеральный штаб во главе с генералом Хабибом Беем Салимовым приступил к мобилизации резервных частей в Гяндже и Евлахе.\n\nПо всей стране общественное возмущение переросло в горячие призывы к возмездию. Однако не все в правительстве едины - либералы предупреждают о неодобрении со стороны Германии и Османской империи, в то время как армия и националисты настаивают на том, что Карабах должен быть очищен раз и навсегда."
azeterror.2.a: "Призраки 1920 года пробуждаются в горах."

azeterror.3.t: "Кровь в перевалах"
azeterror.3.d: "Поступили сообщения с горных перевалов недалеко от Шуши. На рассвете в засаду попал конвой, перевозивший продовольствие и боеприпасы для местного гарнизона. Нападавшие, вооруженные винтовками и взрывчаткой, уничтожили ведущий грузовик и скрылись в горах. Несколько солдат были убиты, их тела изуродованы и выставлены на всеобщее обозрение в соседней армянской деревне - это было жестокое послание от партизан под командованием Гарегина Нздеха.\n\nУлицы Баку гудят от возмущения, граждане требуют скорейшего правосудия, а газеты пестрят гневными заголовками. Депутаты от оппозиции обвиняют правительство в бездействии, называя партию «Мусават» слепой и самодовольной. В казармах и кафе военные шепчутся, что терпение армии на исходе."
azeterror.3.a: "Армия ответит тем же."
azeterror.3.b: "Мы не должны ещё больше разжигать страсти в горах."
azeterror.3.c: "Мобилизовать муджахидов - это война за нашу веру."

azeterror.4.t: "Пепел трубопровода"
azeterror.4.d: "Под покровом ночи диверсанты снова нанесли удар. Был взорван участок немецкого нефтепровода к востоку от Гянджи. Пламя поднялось так высоко, что его было видно с городских стен, освещая задымленные холмы. В результате взрыва погибли два инженера и охранник. Немецкие акционеры уже отправили срочные телеграммы в Баку, требуя защиты своих активов и предупреждая о серьезных последствиях, если такие атаки продолжатся.\n\nВ кафе, на рынках и улицах Баку одни шепчутся о армянских партизанах под командованием Гарегина Нзде, другие указывают пальцем на коррумпированных чиновников и бюрократическую халатность."
azeterror.4.a: "Мы восстановим страну, а немцы получат компенсацию."
azeterror.4.b: "Если наш суверенитет снова окажется под угрозой, они об этом пожалеют."
azeterror.4.c: "Рабочие истекают кровью, а богатые получают компенсацию!"

azeterror.5.t: "Засада в Зангезуре"
azeterror.5.d: "В районе Лачина вновь вспыхнуло насилие. Армянские боевики под командованием Гарегина Нздеха устроили засаду на азербайджанский патруль, захватили оружие и рассеяли солдат по холмам. Местные крестьяне покинули свои дома, опасаясь репрессий с обеих сторон. В Баку пресса разделилась. В то время как «Ачыг Соз» призывает к решительным действиям и полной мобилизации, депутаты от «Ахрар» и «Хуммет» призывают к осторожности. Генеральный штаб, однако, настаивает на введении чрезвычайных полномочий, ссылаясь на хаос в горах."
azeterror.5.a: "Утвердите чрезвычайный указ."
azeterror.5.b: "Представьте указ в Меджлис-Мабусан."
azeterror.5.c: "Вооружите местных мусульманских добровольцев."
azeterror.5.e: "Сосредоточьтесь на социальной помощи приграничным деревням."

azeterror.6.t: "Черный день для Баку"
azeterror.6.d: "Баку вновь сотрясает землетрясение. В полдень на бульваре взрывается трамвай, унося жизни семи человек. Вечером во дворе Министерства внутренних дел взрывается граната. По городу распространяется паника, вину возлагают на армянских повстанцев под руководством Нздеха. Похороны превращаются в массовые демонстрации, толпы людей размахивают флагами и требуют справедливости."
azeterror.6.a: "Арестуйте агитаторов - всех до единого."
azeterror.6.b: "Не позволяйте страху разделить нацию."
azeterror.6.c: "Это только доказывает слабость режима!"

azeterror.7.t: "Пламя вдоль железнодорожных путей"
azeterror.7.d: "С севера поступают сообщения: армянские партизаны провели диверсии на участках железной дороги Баку-Гянджа. Несколько грузовых поездов сошли с рельсов, линии снабжения нарушены, небольшой склад боеприпасов подожжен. Огонь освещает ночное небо, его видно из близлежащих деревень.\n\nБеспокойство населения растет, поскольку эти сбои угрожают торговле и боеготовности армии. Газеты требуют от правительства принятия оперативных мер."
azeterror.7.a: "Немедленно восстановить линии и наказать диверсантов."
azeterror.7.b: "Предложить жителям деревень поощрения за информацию о передвижениях повстанцев."
azeterror.7.c: "Распространить призыв ко всем объединиться против этих атак!"

azeterror.8.t: "Тени над Шушей"
azeterror.8.d: "На рассвете армянские повстанцы под командованием Гарегина Нздеха совершают смелый налет на прилегающие к Шуше деревни. Дома сжигаются, скот крадется, азербайджанские ополченцы застигаются врасплох. Дым поднимается с холмов, а испуганные жители деревень бегут в город.\n\nВ Баку новость о нападении вызывает возмущение. Оппозиция из Геирата и Иттихада требует решительных ответных мер, в то время как либералы выступают за сдержанность и дипломатию. Налет выявляет слабые места в пограничной обороне и угрожает перерасти в полномасштабную войну."
azeterror.8.a: "Развернуть армию и нанести удар по повстанцам там, где они скрываются."
azeterror.8.b: "Направить переговорщиков и предложить амнистию сдавшимся повстанцам."

azeterror.9.t: "Перекресток Араса"
azeterror.9.d: "Горы Нахчывана, долгое время изолированные от остальной части Азербайджана, всегда были землей суровой независимости. Когда-то этот регион был столицей недолговечной Арасской республики под руководством Джафаргулу-хана Нахчыванского, а сейчас он полностью реинтегрирован в азербайджанское государство. Однако отголоски прошлой автономии все ещё слышны: местные вельможи и бывшие офицеры по-прежнему обладают влиянием, а люди помнят тяготы приграничной жизни.\n\nПоследние сообщения говорят о возобновлении рейдов армянских повстанцев, проникающих из Карабаха в южные перевалы. Деревни вблизи Ордубада и Шарура находятся в напряженном состоянии, а торговцы сообщают о сбоях в торговле. Министерство внутренних дел предупреждает, что, хотя армия в Карабахе задействована по максимуму, беспорядки в Нахчыване могут вызвать более широкое недовольство. Между тем, ходят слухи, что османские советники, дислоцированные в регионе, настаивают на более активном военном присутствии, опасаясь, что любая нестабильность может угрожать их интересам."
azeterror.9.a: "Развернуть регулярные войска и укрепить перевалы."
azeterror.9.b: "Работать с местными старейшинами для поддержания порядка."

azeterror.10.t: "Ультиматум Германии"
azeterror.10.d: "После нескольких месяцев периодических столкновений, рейдов и диверсий Германия выдвигает официальное требование: Азербайджан должен немедленно прекратить военные действия в Карабахе. Их экономические и стратегические интересы - особенно трубопроводы и нефтяные месторождения - не могут подвергаться дальнейшему риску. Берлин намекает, что невыполнение этого требования может привести к санкциям, отзыву инвестиций или даже вмешательству."
azeterror.10.a: "Полностью выполнить требования Германии."
azeterror.10.b: "Выполнить публично, но продолжить операции в тайне."
azeterror.10.c: "Попытаться договориться о более выгодных условиях перемирия."
azeterror.10.e: "Отказаться от ультиматума Германии."

azeterror.11.t: "Азербайджан заканчивает карабахский конфликт"
azeterror.11.d: "Благодаря нашему посредничеству азербайджанские власти согласились на мирное урегулирование конфликта в Карабахе и объявили о прекращении военных операций."
azeterror.11.a: "Отлично!"

azeterror.12.t: "Конфликт в Карабахе обостряется!"
azeterror.12.d: "Новости из Баку доходят до Берлина: правительство Азербайджана категорически отклонило наши требования о прекращении военных операций в Карабахском регионе. Немецкие дипломаты и промышленные инвесторы встревожены - нефтепровод в Баку, все ещё дымящийся от прошлого саботажа, остаётся уязвимым. Немецкие газеты с возмущением сообщают о безрассудной нестабильности «у ворот Кавказа», а промышленные лоббисты давят на власти, требуя принять срочные меры для предотвращения дальнейших потерь. Тем временем османские дипломаты внимательно следят за ситуацией, опасаясь любых действий Германии, которые могут повлиять на их собственные региональные амбиции."
azeterror.12.a: "Оказать давление на Баку угрозой санкций." #->20
azeterror.12.b: "Связаться с османами по этому вопросу." #->13

azeterror.13.t: "Германия пытается заключить перемирие в Карабахе"
azeterror.13.d: "По мере эскалации конфликта в Нагорном Карабахе Азербайджана Германия пытается оказать давление на Баку, выступая за прекращение огня. Однако [AZE.GetName] категорически отказывается подчиниться этим требованиям, вероятно, из-за того, что за последние 20 лет правящая партия «Мусават» неоднократно шла на уступки, что привело к снижению её популярности и позволило армянским националистам укрепить свое влияние.\n\nВ свете этого Германия теперь обратилась к нам за посредничеством, прося нашей помощи в оказании влияния на руководство Мусаваты в Баку. Это представляет собой уникальную возможность для нашего правительства укрепить свои позиции в Кавказском регионе. Мы можем попытаться договориться с Азербайджаном на наших условиях, потенциально обеспечив себе доступ к его ресурсам и втянув его в нашу сферу влияния.\n\nТем не менее, мы не можем сравниться с уровнем приверженности, предлагаемым европейским гегемоном. Более того, в нашей стране есть часть националистического движения, которая рассматривает Азербайджан не как суверенное государство, а как просто часть нашей империи. Возможно, что наше истинное господство над Кавказом заключается не в конфронтации с Берлином, а в сотрудничестве с ним."
azeterror.13.a: "Отклонить просьбу Германии и поддержать Азербайджан."
azeterror.13.b: "Поддержать требования Германии и предложить «посредничество в мирном урегулировании»."

azeterror.14.t: "Германия и Османская империя навязывают мир"
azeterror.14.d: "По мере продолжения конфликта и Берлин, и Константинополь пытаются оказать влияние на наше правительство. Немецкая сторона решительно выступает за перемирие, а Османская империя предлагает «мирное посредничество». Ситуация становится все более напряженной, и османские дипломаты тонко намекают, что отказ от щедрого предложения великих держав является неприемлемым. Мы вынуждены с неохотой согласиться с их условиями.\n\nВ то время как Берлин, по-видимому, стремится к умиротворению, османские офицеры уже начали развертываться в приграничных регионах, якобы для наблюдения, фактически устанавливая временный контроль над [1303.GetName]."
azeterror.14.a: "Сегодня мы выводим войска, но Азербайджан скоро поднимется!"

azeterror.15.t: "Секретная записка от османского посла"
azeterror.15.d: "По секретным каналам мы получили информацию о том, что Германия обратилась к Османской империи с предложением выступить посредником в урегулировании текущего конфликта. Однако османы предложили вместо этого сотрудничество с нами. Их условия просты: они готовы поддержать наши усилия по мирному урегулированию конфликта с террористами Нздеха в обмен на инвестиции и преференциальный режим в торговле нефтью с нами.\n\nХотя такое развитие событий может вызвать дипломатический инцидент, перспектива объединения с нашими тюркскими братьями и явным союзником на Кавказе, несомненно, радует, несмотря на то, что их экономика, которая и без того переживает трудности, может быть не так ценна для нас, как экономика Германии."
azeterror.15.a: "Встать на сторону османов!"
azeterror.15.b: "Подумав ещё раз, лучше постараться договориться с Германией."
azeterror.15.c: "Нас не интересует их секретное предложение."

azeterror.16.t: "Османская империя отказывается от посредничества!"
azeterror.16.d: "Османская империя отказалась выступать посредником в урегулировании карабахского конфликта, а правительство Азербайджана отклонило предложение о перемирии с армянами. Теперь мы должны определить, какие действия предпринять в отношении этой непокорной кавказской республики."
#azeterror.12.a: "Pressure Baku through threats of sanctions."
azeterror.16.b: "Отступить - нам нужна хотя бы нефть!"

azeterror.17.t: "Контрпредложение Азербайджана"
azeterror.17.d: "В ответ на наше настоятельное требование немедленно прекратить боевые действия в Карабахе министр иностранных дел Азербайджана, возглавлявший делегацию, вступил с нами в переговорный процесс, по сути предложив компромисс: в обмен на прекращение боевых действий он добивался дополнительных инвестиций в Азербайджан и снижения тарифов."
azeterror.17.a: "Если это гарантирует стабильность наших поставок нефти."
azeterror.17.b: "Как они смеют!"

azeterror.18.t: "Германия отклонила наше контрпредложение"
azeterror.18.d: "Правительство Германии официально отклонило наше предложение, упорно настаивая на своих условиях прекращения боевых действий."

azeterror.19.t: "Германия приняла наши условия"
azeterror.19.d: "Германия уведомила нас о том, что согласилась с нашими встречными предложениями."
azeterror.19.a: "Отлично!"

azeterror.20.t: "Германия оказывает на нас давление!"
azeterror.20.d: "Немцы открыто оказывают на нас давление, пытаясь добиться принятия своих условий. Мы должны дать им окончательный ответ."
azeterror.20.a: "Мы настаиваем на своих условиях."
azeterror.20.b: "Мы не в состоянии противостоять немцам."

azeterror.21.t: "Азербайджан стоит на своем"
azeterror.21.d: "Несмотря на все наши усилия по мирному урегулированию вопроса, Азербайджан в конечном итоге решил игнорировать наши просьбы о одностороннем прекращении огня с Арменией. Каков наш ответ?"
azeterror.21.a: "Мы - великая держава, а не посмешище!"

azeterror.22.t: "Германия отступает!"
azeterror.22.d: "Осознавая значение Азербайджана как торгового партнера для Германии, гегемон отказался от своих требований и решил не вмешиваться в наши внутренние дела."
azeterror.22.a: "Великая победа дипломатов Мусавата!"

azeterror.23.t: "Немецкие санкции"
azeterror.23.d: "После неудачных переговоров Германия заявила, что вынуждена ввести экономические санкции против нашей страны, поскольку мы отказались уступить наши исконные территории террористической группировке Нздеха. Это решение будет иметь далеко идущие последствия для всего региона."
azeterror.23.a: "Цена нашей независимости."

azeterror.24.t: "Сопротивление Армении сломлено!"
azeterror.24.d: "По прошествии нескольких месяцев неустанных преследований, пламя восстания в Карабахе начало угасать. Азербайджанские войска, закаленные горными боевыми действиями, сообщают, что организованное сопротивление практически исчезло. В деревнях, где когда-то развевались флаги повстанцев, теперь царит зловещая тишина. Прекратились частые засады и диверсии против колонн с продовольствием.\n\nСогласно разведывательным данным, неуловимый лидер повстанцев Гарегин Нждех бежал с небольшой группой верных ему сторонников в высокогорье или, возможно, через границу в Персию. Оставшиеся партизанские ячейки растворились в лесах, смешавшись с крестьянством или рассеявшись в направлении Зангезура и Нахчывана.\n\nОднако, несмотря на внешнее спокойствие, раны конфликта глубоки. Многие районы лежат в руинах, а в горах все ещё слышны шепотки о мести. Местные чиновники предупреждают, что дух восстания все ещё витает над землей - он дремлет, но не угас. Правительство празднует тяжело завоеванную победу, но среди уставших солдат и беженцев настроение мрачное."
azeterror.24.a: "Они спрятались, как крысы, и вряд ли оправятся."

azeterror.25.t: "Карабахский вопрос"
azeterror.25.d: "В Карабахе орудия замолчали, но эхо восстания все ещё звучит в умах людей и в залах Меджлиса-Мабусана. Новое правительство унаследовало не только разоренную войной провинцию, но и вопрос, который преследует республику с момента её образования: как интегрировать армянское население, ныне разбитое и недоверчивое, в азербайджанское государство.\n\nВоенные губернаторы предупреждают, что любая мягкость приведет только к новым бедам. По их мнению, горы должны удерживаться жесткой рукой, а местные советы очищены от нелояльных элементов. Другие - особенно в либеральных кругах «Ахрар» и умеренных «Мусават» - утверждают, что мир не может быть длительным без некоторой степени примирения, возможно, даже ограниченной культурной автономии.\n\nМежду тем депутаты от Хуммета требуют, чтобы государство занялось устранением коренных причин: бедности, эксплуатации и неравенства. Они настаивают, что истинная лояльность может быть достигнута только с помощью справедливости, а не штыков. Фракции «Гейрат» и «Иттихад» осуждают такие разговоры как наивные - для них национальное единство должно стоять превыше всего, даже если это означает постоянное военное правление в регионе."
azeterror.25.a: "Предложить ограниченную культурную автономию и самоуправление." # not ittihad
azeterror.25.b: "Укрепить национальное единство - никаких разговоров об автономии." 
azeterror.25.c: "Ввести постоянное военное правление в регионе." # not ahrar
azeterror.25.e: "Призвать к примирению через социалистическое восстановление." #hummet-only

azeflavour.1.t: "Пастух который зажёг гору"
azeflavour.1.d: "Хотя сельские районы Апшеронского полуострова, на котором расположена наша столица, обычно довольно спокойные, если не сказать идиллические, в последнее время они стали предметом оживленного обсуждения в наших академических кругах. Как гласит легенда, местный пастух ночью пас свое стадо на холмах в окрестностях Баку, когда поскользнулся на неустойчивом камне. К несчастью для него, он уронил зажженную сигарету - одну из старых пачек Batschari из Германии, - которая застряла в пористом песчанике.\n\nНикто, и тем более сам пастух, не мог предвидеть результата этого небольшого происшествия. Весь холм охватило бесконечное пламя, которое до сих пор не угасает и не показывает никаких признаков того, что когда-нибудь погаснет. Согласно предварительным исследованиям, проведенным несколькими учеными, это пекло связано с просачиванием природного газа через естественные отверстия в скале. Несмотря на то, что это место довольно опасно для тех, кто проходит рядом с ним, оно уже привлекло большое внимание местных жителей и получило название Янар Даг (Горящая гора), не говоря уже о возможности использования газа в будущем в промышленных целях."
azeflavour.1.a: "Я помню, что Марко Поло уже сообщал об этом."
azeflavour.1.b: "Вознаградить пастуха за его любопытство."
azeflavour.1.c: "Держите это в секрете... никто не должен узнать об этом чуде."

azeflavour.2.t: "Зороастрийские паломники в Янар-Даге"
azeflavour.2.d: "После «создания» Горящей горы местные жители начали наблюдать странные явления. Организованные группы путешественников, некоторые из которых говорили на нашем языке, но многие из которых использовали множество иранских языков нашего большего соседа, останавливались и проводили различные церемонии вокруг Янар Дага. По словам чиновников, направленных для расследования этого вопроса, эти люди представляют древнюю зороастрийскую веру, которая была вытеснена в подполье и рассеяна тысячелетиями исламского правления в Персии.\n\nПохоже, что их внимание привлекло естественное неугасимое пламя, несомненно связанное с религиозным понятием очищающего огня и видимым присутствием Ахура Мазды в «атар». Многие наблюдатели отмечают сходство с более древним пламенем, также расположенным недалеко от Баку, в Атешгахе, или просто в Храме Огня. Хотя эти путешественники пока не причиняют никакого вреда, лучше всего следить за их действиями и общим местонахождением."
azeflavour.2.a: "Сумасшедшие лунатики..."


