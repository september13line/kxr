POLITICS_QARA_QARABEYOV: "§YОписание лидера\nРодился:§! 14 января 1874 года, в Шиштепе, Елизаветпольская губерния, Российская империя\n§YПолитическая карьера:§! Кара Карабайли был известным врачом и революционером, а в настоящее время является лидером партии «Иттихад». После окончания Шамкирского германо-русского лицея, а затем Тбилисской гимназии, Кара поступил на медицинский факультет в Москве, где вскоре был осужден за «революционную деятельность» и отбыл год в тюрьме. Он работал в Москве, затем в Баку, но в 1906 году был вынужден покинуть Россию и эмигрировал в Иран, чтобы продолжить свою революционную деятельность, затем жил в Турции и сотрудничал с младотурками.\n\nКарабейли вернулся в Баку после Февральской революции и сначала участвовал в работе партии «Хуммет», но по просьбе партии «Иттихад» вступил в нее и возглавил фракцию в парламенте, его членство было принято единогласно. На протяжении всей своей политической карьеры он был членом Постоянного комитета по законодательству, защите, центральным выборам и уставам, а также Специальной комиссии по отбору студентов для отправки за границу и Следственной комиссии по событиям в Карабахе.\n\nНесмотря на то, что Карабайли разочаровался в мусаватистах за долгие годы работы в парламенте, он по-прежнему выступает за демократию и избираемость и призывает к сотрудничеству с Турцией и другими мусульманскими братьями в борьбе против европейских колонизаторов."
