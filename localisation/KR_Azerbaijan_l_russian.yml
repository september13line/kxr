aze.1.t: "Азербайджанская Демократическая Республика"
aze.1.d: "Азербайджан обрёл независимость 28 мая 1918 года, в период хаоса Гражданской войны в России, после выхода из недолговечной Закавказской Республики. Но в отличие от своих соседей, Грузии и Армении, которые были вынуждены уступить часть своих земель или потерять независимость, Азербайджан только выиграл. В июне 1918 года был подписан договор с Турцией о железной дороге и нефти, а 26 июня была создана Национальная армия. Однако Азербайджан по-прежнему находился в нестабильном положении. В Баку, столице Азербайджана, власть принадлежала так называемой «Бакинской коммуне» - группе большевиков и армянских дашнаков. Однако уже в июле 1918 года власть большевиков пала, и власть перешла к Центрокаспию - правлению 5 диктаторов из числа меньшевиков и эсеров.\n\nНаконец, 15 сентября 1918 года Баку был захвачен Кавказской исламской армией, и Азербайджанский национальный совет занял свое законное место в качестве высшей власти в Азербайджане во главе с его председателем Фатали-ханом Хойским. 5 октября нефть была денационализирована, а 19 ноября был созван азербайджанский парламент - Меджлис-Мабусан.\n\nНо это не было концом эпохи хаоса. Нерешенные территориальные споры с Грузией и Арменией привели Азербайджан к ожесточенному межэтническому сопротивлению. На протяжении 1918 и 1919 годов азербайджанские и османские войска были вовлечены в различные пограничные конфликты с соседями Азербайджана - с Грузией из-за Закатальского района и долины реки Кура, с Арменией из-за Карабаха и Зангезура. Чтобы предотвратить эскалацию конфликта, по инициативе Германии была созвана Кавказская конференция.\nКавказская конференция завершилась в основном в пользу Азербайджана, удовлетворив все его территориальные претензии и получив гарантию независимости от Германии и огромный поток инвестиций для развития экономики.\n\nС 1918 года либеральная партия «Мусаваты» удерживает власть в республике, но в последние годы партия была вынуждена пойти на значительные уступки оппозиции, и вполне возможно, что ей будет очень трудно победить на следующих выборах."
aze.1.a: "Интересно"

aze.2.t: "Меджлис-Мабусан"
aze.2.d: "Политический ландшафт Азербайджана в основном представлен Меджлисом-Мабусаном. В настоящее время крупнейшей фракцией является центристская либеральная партия «Мусават».\n\nЧетыре другие крупные парламентские партии - это мусульманские социал-демократы «Хуммет», либерально-аграрная партия «Ахрар», отколовшаяся от «Мусавата» правая партия «Гейрат» и панисламская партия «Иттихад».\n\nПомимо них, существует несколько менее популярных движений, в основном основанных на SR, таких как «Акинчи» и «Халкчи», а также ультранационалистическая партия «Муджахидин»."
aze.2.a: "Интересно"

aze.3.t: "Нефть, торговля и немецкая марка"
aze.3.d: "От нефтяных вышки Баку до виноградников Гянджи и шелковых ткацких станков Шамахи, Азербайджанская Республика находится на перепутье процветания и зависимости.\n\nПрошло два десятилетия с тех пор, как молодая республика провозгласила независимость. Экономика, возродившаяся из пепла империи, была построена на трех столпах - нефти, иностранном капитале и свободном предпринимательстве. Нефть Баку, когда-то питавшая Российскую империю, теперь обеспечивает половину Рейхспакта. Однако процветание имело свою цену: немецкая марка стала в деловых кругах столь же распространенной, как и манат, а немецкие синдикаты заняли мощную нишу в финансовой и промышленной жизни Азербайджана.\n\nЛиберальная политика и открытая торговля позволили экономике процветать, превратив Баку в космополитический порт с огромным богатством, но в то же время породили определенную зависимость. Немецкие фирмы доминируют в нефтеперерабатывающей и транспортной инфраструктуре, а азербайджанский экспорт тесно связан с рынками Берлина. В то же время, осторожное управление финансами Мусаватом и его приверженность образованию и модернизации сельского хозяйства принесли подлинный прогресс в сельских провинциях, сделав Азербайджан одним из самых развитых и политически стабильных государств на пост-имперском Кавказе."
aze.3.a: "Статус нефтяного центра дает много преимуществ."

aze.4.t: "Вопрос о Карабахе и Зангезуре"
aze.4.d: "Спустя два десятилетия после провозглашения независимости республики горы Карабаха и Зангезура остаются занозой в боку Баку. Несмотря на формальную аннексию этих территорий во время Кавказской конференции, армянские партизанские силы под командованием Гарегина Нздеха продолжают действовать из укрепленных позиций, время от времени получая поддержку от остатков бывшего армянского правительства.\n\nПоследнее десятилетие периодических конфликтов сделало население осторожным. Набеги, диверсии и террористические атаки, в частности трагический взрыв в Азербайджанском государственном академическом театре оперы и балета, углубили национальные раны. Хотя Германия и Османская империя ранее оказывали давление на Баку с целью сдерживания военных действий, оперативная фаза повстанческого движения в значительной степени пошла на спад. Повстанцы разбросаны, их руководство скрывается, а активный конфликт находится на низком уровне.\n\nСпустя два десятилетия армянский вопрос остаётся шрамом на национальной совести. В Баку многие рассматривают армянское меньшинство как потенциальную пятую колонну, враждебно настроенную по отношению к азербайджанской администрации. В укрытиях в горах армянские повстанцы готовятся вернуть суверенитет своей нации, даже если это приведет к воспламенению всего Кавказа."
aze.4.a: "Мы должны разобраться с сепаратистами!"

aze.5.t: "Выборы [GetYear]"
aze.5.d: "Голоса подсчитаны, результаты известны. После нескольких месяцев предвыборной кампании по всей республике народ высказал свое мнение. Явка избирателей была высокой, что отражает как политическую активность населения, так и интенсивность дебатов по вопросам восстановления экономики, национальной безопасности и территориальной целостности."
aze.5.a: "Ещё одна победа для Мусавата!"
aze.5.b: "Хуммет сумел обеспечить победу!"
aze.5.c: "Неожиданно победил Ахрар!"
aze.5.e: "Гейрат получает большинство в Меджлисе-Мабусане!"
aze.5.f: "Иттихад наконец победил после многих лет оппозиции."

aze.6.t: "Выборы [GetYear]"
aze.6.a: "Хуммет получает мандат."
aze.6.b: "Ахрар обеспечивает большинство."
aze.6.c: "Мусават обеспечивает решающую победу."
aze.6.e: "Гейрат приходит к власти."
aze.6.f: "Иттихад берет власть в свои руки."

aze.100.t: "Союз с Азербайджаном?"
aze.100.d: "Министерство иностранных дел Азербайджана сегодня обратилось к нам с предложением о широком военно-политическом партнерстве. Они предлагают тесное сотрудничество с целью защиты нас от потенциальной агрессии со стороны России."
aze.100.a: "Объединяйтесь с нашими братьями!"
aze.100.b: "Не сейчас..."

aze.101.t: "[FROM.GetName] выражает отказ!"
aze.101.d: "К сожалению, Porta в настоящее время не заинтересована в нашем предложении."
aze.101.a: "Какая катастрофа!"

aze.102.t: "Связь с [FROM.GetName]"
aze.102.d: "Наше предложение о партнерстве было с восторгом встречено в [TUR.Capital.GetName]. Благодаря налаженным каналам связи, вчера в столице [TUR.GetNameDef] был заключен всеобъемлющий договор о военном и политическом сотрудничестве между нашими двумя державами."
aze.102.d.noalliance: "Наше предложение о партнерстве было встречено с одобрением в [TUR.Capital.GetName]. Благодаря хорошо налаженным каналам связи, вчера в центре [TUR.GetNameDef] был заключен всеобъемлющий договор о военном и политическом сотрудничестве, обеспечивающий нашу независимость и устанавливающий тесные связи с Высокой Портой."
aze.102.a: "Отлично!"

aze.103.t: "Присоединение к Халифату"
aze.103.d: "С момента подписания договора с [TUR.GetNameDef] в правительстве и в [ROOT.GetRulingParty] все громче звучат голоса, выступающие за будущее тюркского единства. Эти голоса активно выступают за более глубокую интеграцию с Османской империей, что может стоить нам нашей независимости."
aze.103.a: "Азербайджан - независимая страна!"
aze.103.b: "Это истинное единство, к которому мы стремимся."

aze.104.t: "Вилайет Баки"
aze.104.d: "Голоса пантюркистских элементов в новом правительстве Азербайджана теперь услышаны. Президент Республики [AZE.GetLeader] выступил сегодня перед нами на самом высоком уровне, раскрыв результаты до сих пор конфиденциальных переговоров между нашими правительствами.\n\nВо имя единства тюркских народов и нерушимых связей между нашими нациями, [AZE.GetNameDef] прекратит свое существование, став неотъемлемой частью Халифата. Это знаменательное событие для всего мусульманского мира!"
aze.104.a: "Стремитесь к ещё большей интеграции."
aze.104.b: "На данный момент необходимо буферное государство."

aze.105.t: "[TUR.GetName] аннексирует Азербайджан"
aze.105.d: "После серии тайных переговоров между бывшим независимым правительством Азербайджана и Османской империей президент Азербайджана официально объявил о решении включить свою страну в состав Османской империи в качестве нового образования. Османские войска уже заняли стратегические позиции в регионе, включая Баку и Нагорный Карабах, что значительно изменило региональную динамику.\n\nЭто событие дает османам беспрепятственный доступ к обширным запасам нефти Азербайджана, что потенциально делает неактуальным доминирование Германии в регионе, установленное в результате Кавказской конференции и Минского договора."
aze.105.a: "Это кардинально изменит Кавказ."

#aze.100.t used
aze.106.d: "Сегодня в столице России состоялась двусторонняя встреча делегаций [AZE.GetNameDef] и [RUS.GetNameDef]. После нормализации отношений между двумя странами и восстановления торговых и нефтяных привилегий в Баку, от имени правительства Азербайджана был поднят вопрос о стратегическом партнерстве в военной и экономической сферах между нашими странами.\n\nВласти Азербайджана выразили готовность заключить совместное военное соглашение с Россией в обмен на обеспечение независимости и защиту наших общих интересов в регионе.\n\nНекоторые элементы в правительстве выступают за отказ от таких условий, которые препятствуют восстановлению великой и неделимой России, поскольку Баку считается нашей законной и исконной российской территорией. В то же время углубление торговых отношений и военного сотрудничества дает нам возможность оказать дальнейшее влияние на правительство Азербайджана, потенциально вернув Елизаветпольскую и Бакинскую губернии с помощью мягкой силы."
aze.106.a: "Отклонуть их предложения!"
aze.106.b: "Прекрасная возможность!"

#aze.101.t used
aze.107.d: "К сожалению, несмотря на все наши усилия, Россия отказалась от перспективы присоединения нашей страны к их альянсу, либо из-за экспансионистских устремлений, либо из-за желания иметь нейтральную буферную зону вдоль своих южных границ. В любом случае, мы должны ожидать от них худшего..."
#aze.101.a used

#aze.102.t used
aze.108.d: "Благодаря нашим усилиям, вчера в [RUS.Capital.GetName] был подписан пакт о военном сотрудничестве между нашей страной и Россией. Хотя пока мы получаем от этого только выгоду, националисты опасаются, что это может привести к оккупации и потере нашего суверенитета."
