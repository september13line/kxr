POLITICS_MAHAMMAD_RASULZADE: "§YОписание лидера\nРодился:§! 31 января 1884 года, в Нохханах, Бакинская губерния, Российская империя.\n§YПолитическая карьера:§! Несмотря на то, что Махаммад, или просто Мамед, родился в семье священнослужителя, он получил светское образование и уже в 1902 году начал свою политическую деятельность. Основав в 1904 году социал-демократическую организацию «Хуммет» как бакинское отделение Российской СДРП, Расулзаде активно сотрудничал с кавказскими большевиками и находился под наблюдением полиции в связи со своей революционной деятельностью. Это вынудило его покинуть родину и уехать за границу, но в 1913 году, после амнистии, Мамед смог вернуться в Баку, оставив свою старую партию «Хуммет» и создав новую - «Мусават», что означает «Равенство», став её главой.\n\nМамед Амин возглавил Азербайджанский Национальный Совет, который под его руководством принял декларацию о независимости Азербайджанской Демократической Республики. Вскоре был подписан мир с Османской империей, и при поддержке армии Порты Баку был освобожден от сидящих там социалистов. Мамед Амин Расулзаде выступил на открытии парламента и произнес знаменитую фразу, ставшую девизом независимого Азербайджана: «Однажды поднятое знамя никогда не упадет!».\n\nВ последующие годы Расулзаде занимался журналистской и общественной деятельностью, однако не участвовал в правительстве, пока Азербайджан не пережил тяжелые времена. При поддержке первого премьер-министра Азербайджана, ныне министра иностранных дел, Фатали-хана Хойского и Рашид-бея Ахундзаде, премьер-министра того времени, Мамед Амин становится президентом - главой государства и «лицом» Азербайджана, человеком, необходимым для сплочения нации в трудные времена. Под его символическим руководством, можно надеяться, что Азербайджана ждут светлые времена..."
