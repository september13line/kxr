### Focuses ###
## Economy ##
AZE_Black_Monday: "Берлинский фондовый кризис"
AZE_Black_Monday_desc: "Чёрный Понедельник дошел до Азербайджана, и мы должны принять серьезные меры для борьбы с ним."
AZE_Extraordinary_Meeting_EMK: "Созвать внеочередное заседание EMK"
AZE_Extraordinary_Meeting_EMK_desc: "Созданный в 1919 году, Emtee Mübadilesi Komitesinin, или Комитет по товарной бирже, служит межведомственным консультативным, а в некоторых случаях и решающим органом, который занимается импортом необходимых Азербайджану товаров из зарубежных стран, а также экспортом нефти и нефтепродуктов. В состав комитета, который был столь необходимым учреждением, обеспечивавшим наше процветание на протяжении 1920-1930-х годов, входят представители ряда государственных и общественных организаций, в том числе Министерства торговли, промышленности и продовольствия, Министерства финансов, Министерства сельского хозяйства и государственного имущества, Министерства связи, Министерства государственного контроля, а также представители Конгресса Совета нефтедобывающих стран и администрации города Баку. Сейчас правительство считает, что именно этот комитет должен выработать наиболее необходимое решение, учитывая состояние нашей экономики в эти тяжелые времена."
AZE_Suspend_Oil_Fuel_Supplies: "Сократить экспорт нефти"
AZE_Suspend_Oil_Fuel_Supplies_desc: "EMK принял решение, что для сохранения цен на нефть на внутреннем рынке, а также для сокращения наших расходов, нам необходимо приостановить часть экспорта нефти до стабилизации рынка."
AZE_Approve_Import_Tariffs: "Утвердить импортные тарифы"
AZE_Approve_Import_Tariffs_desc: "EMK решил, что введение импортных пошлин является для нас лучшим вариантом, так как мы получим дополнительные средства для преодоления кризиса."
AZE_Introduce_Public_Works: "Ввести общественные работы"
AZE_Introduce_Public_Works_desc: "Министерство промышленности выдвинуло предложение, направленное на решение проблемы растущей безработицы путем реализации программ общественных работ для граждан, особенно в ходе развития инфраструктуры в некоторых отсталых районах."
AZE_Assist_The_Farmers: "Оказать помощь фермерам"
AZE_Assist_The_Farmers_desc: "Сельскохозяйственный сектор Азербайджана переживает сложный период с момента начала кризиса. Крайне важно, чтобы мы оказали финансовую поддержку нашим фермерам в виде субсидий, чтобы улучшить их благосостояние и предотвратить потенциальный неурожай в ближайшие годы."
AZE_Fight_Inflation: "Бороться с инфляцией"
AZE_Fight_Inflation_desc: "Контроль над инфляцией, которая влечет за собой резкое повышение стоимости всего, существенно укрепит доверие населения к правительству, а также облегчит долговое бремя как для азербайджанцев, так и для наших коммерческих банков."
AZE_Modernize_Industry: "Внедрить систему развития талантов"
AZE_Modernize_Industry_desc: "Для закрепления наших достижений мы приступим к дополнительному развитию персонала с целью повышения квалификации всей нашей рабочей силы. Реализация дополнительных программ повышения квалификации позволит нам быстро выйти из этого сложного периода и изучить новые пути экономического роста."
AZE_Bailout_German_Companies: "Спасти немецкие компании"
AZE_Bailout_German_Companies_desc: "Именно немецкие компании стали катализатором быстрого роста промышленного производства и коммерческой деятельности в Азербайджане. Наш долг перед немцами огромен, и чтобы не допустить краха их предприятий, которые внесли столь большой вклад в процветание нашей страны, из-за финансовых обязательств, было сочтено необходимым поддержать их, предоставив кредиты и выпустив облигации по процентным ставкам, которые, хотя и были скромными, считались достаточными для обеспечения их выживания."
AZE_Bail_Out_Dovlet_Bank: "Спасти Девлет Банки"
AZE_Bail_Out_Dovlet_Bank_desc: "Государственный банк Азербайджана, основанный в 1919 году, столкнулся с серьезными проблемами после начала кризиса, что потребовало совместных усилий для поддержания его целостности и жизнеспособности."
AZE_Cancel_The_Baku_Bonds: "Отменить «Баку-бонды»"
AZE_Cancel_The_Baku_Bonds_desc: "Бакинские облигации, появившиеся в хаосе 1918 года, выпущенные османскими типографиями и подкрепленные исчезающими обещаниями, когда-то были гордым символом независимости молодой республики и должны были олицетворять национальную платежеспособность, но в конечном итоге наводнили рынки ложными надеждами и хрупкой бумагой.\n\nНа протяжении почти двух десятилетий эти банкноты и их производные искажали торговлю, подрывали доверие населения и делали нашу финансовую систему зависимой от прихотей иностранных кредиторов. Сейчас, когда кризис углубляется, их дальнейшее использование является ничем иным, как ядом. Министерство финансов выведет с рынка все оставшиеся бакинские облигации, ликвидирует их стоимость через контролируемый обмен и создаст временный казначейский резерв на основе золотых и валютных резервов."
AZE_Balance_The_Budget: "Сбалансировать бюджет"
AZE_Balance_The_Budget_desc: "Государственная казна страдает от множества сокращений — субсидий, импортных кредитов и долгов десятков государственных учреждений, — которые душат зарождающуюся азербайджанскую валюту. Каждый финансовый год заканчивается тем, что дефицит незаметно переходит от одной администрации к другой. Однако эпоха оправданий подходит к концу. Министерство финансов намерено ввести меры жесткой экономии на всех уровнях правительства: военные закупки, муниципальные субсидии и даже культурные инициативы будут сокращены. Заработные платы останутся на прежнем уровне, налоги будут повышены, а избыточные структуры будут ликвидированы."
AZE_Ask_For_German_Bailout: "[AZE_Ask_For_German_Bailout]"
AZE_Ask_For_German_Bailout_desc: "[AZE_Ask_For_German_Bailout_desc]"
AZE_Ask_For_German_Bailout_germ: "Помощь Берлина"
AZE_Ask_For_German_Bailout_germ_desc: "Берлин остаётся опорой нашей внешней торговли. И снова путь к платежеспособности может лежать через их благосклонность. Министерство экономики предлагает обратиться за чрезвычайной кредитной линией к Deutsche Bank и Министерству финансов Рейха. Взамен Германия требует гарантий в отношении таможенных тарифов, экспорта нефти и военного сотрудничества. Одни называют это прагматизмом, другие — отказом от суверенитета. Однако без ликвидности даже патриотизм не может позволить себе купить хлеб или винтовки."
AZE_Ask_For_German_Bailout_oil: "Возобновление нефтяного договора"
AZE_Ask_For_German_Bailout_oil_desc: "Нам необходимо возобновить полномасштабный экспорт нефти в Германию, чтобы республика могла обеспечить приток капитала, импорт оборудования и гарантированные рынки сбыта для своих истощенных скважин."
AZE_Nationalization_Of_Oil: "Национализация нефтяной промышленности"
AZE_Nationalization_Of_Oil_desc: "В течение многих лет богатства Абшерона наполняли карманы иностранных акционеров, в то время как азербайджанские рабочие дышали парами собственного труда. В настоящее время правительство рассматривает возможность полной национализации нефтяной промышленности. Конечно, иностранные инвесторы и промышленная элита будут сопротивляться. Однако народ требует справедливости, а суверенитет требует жертв."
AZE_Seek_New_Investors: "Поиск новых кредиторов"
AZE_Seek_New_Investors_desc: "Поскольку терпение Германии иссякает, а местный капитал истощается, Баку обращает свое внимание на новых инвесторов, которые могут предложить лучшие условия, если не лучшие намерения. И хотя каждый иностранный кредит обяжет нас дать новые обещания, а каждая уступка создает соблазн для иностранного влияния, без новых кредитов заводы закроются."
AZE_German_Arms_Factories: "Инвестиции в немецкие заводы"
AZE_German_Arms_Factories_desc: "Военно-промышленные компании Рейха предлагают амбициозный план: создание совместных заводов по производству боеприпасов вблизи Гянджи и Сумгаита с частичным немецким участием и азербайджанской рабочей силой. Взамен Берлин предлагает технические знания, боеприпасы и рабочие места для тысяч людей. Армия жаждет оружия, а казна — инвестиций."
AZE_Daimler_Azer: "Daimler-Aserbaidschan"
AZE_Daimler_Azer_desc: "Сотрудничество с концерном Daimler, ответственным за внедрение европейских технологий автомобилестроения в Баку, может быть возобновлено. Предлагая налоговые льготы и преференциальный режим, мы можем восстановить промышленное присутствие Daimler — на этот раз в виде совместного предприятия «Daimler-Aserbaidschan», символизирующего нашу продолжающуюся интеграцию с немецкой промышленностью, несмотря на меняющиеся времена."
AZE_Resume_German_Azeri_Student: "Проект по обмену студентами"
AZE_Resume_German_Azeri_Student_desc: "До недавних потрясений многие перспективные молодые азербайджанцы учились в Берлине, Мюнхене и Лейпциге, привозя с собой как технические знания, так и западные ценности. Приостановка этих программ стала серьезной потерей для нашей интеллектуальной жизни. Восстановление этих академических обменов поможет подготовить новое поколение азербайджанских специалистов — дисциплинированных, квалифицированных и готовых модернизировать экономику нашей страны."
AZE_Nationalize_German_Companies: "Национализация немецких компаний"
AZE_Nationalize_German_Companies_desc: "Доминирование немецких корпораций в нашей промышленности и инфраструктуре когда-то могло казаться символом прогресса, но оно также сделало наш суверенитет уязвимым. Национализируя ключевые активы, принадлежащие Германии, мы возвращаем контроль над нашей экономикой. Этот решительный шаг вызовет возмущение за рубежом, но он обеспечит, чтобы богатство Азербайджана оставалось в руках азербайджанцев."
AZE_Strive_For_Autarky: "Ввести протекционистские меры"
AZE_Strive_For_Autarky_desc: "Кризис показал, насколько хрупкой является зависимость от иностранных рынков. Мы должны защитить наших отечественных производителей от колебаний мировой торговли и хищничества иностранного капитала. Тарифы, ограничения на импорт и государственный надзор помогут нам создать самодостаточную экономическую базу — автономный Азербайджан, устойчивый к внешним потрясениям."
AZE_Local_Diversified_Production: "Местное диверсифицированное производство"
AZE_Local_Diversified_Production_desc: "Слишком долго наша экономика вращалась вокруг нефти. Пришло время поощрять местные отрасли — от текстильной промышленности до переработки сельскохозяйственной продукции и легкой промышленности. Диверсификация снизит нашу зависимость от экспорта сырой нефти и стабилизирует занятость, обеспечив, что процветание Азербайджана не будет зависеть от цены на один-единственный ресурс."
AZE_Fresh_Start_For_Dutch_Shell: "Новое начало для Shell"
AZE_Fresh_Start_For_Dutch_Shell_desc: "После многих лет напряженных отношений компания Royal Dutch Shell выразила заинтересованность в возобновлении своей деятельности в Каспийском регионе. Новое соглашение может принести свежие инвестиции и технологии под более строгим контролем Азербайджана."
AZE_Resume_Partnership_With_Russia: "Возобновить партнерство с Россией"
AZE_Resume_Partnership_With_Russia_desc: "Хотя история разделила нас, география и экономика по-прежнему объединяют нас. Возобновление торговли и технического сотрудничества с Россией может обеспечить доступ к рынкам и материалам, которые в противном случае были бы недоступны. Прагматизм должен возобладать над обидой — при осторожном подходе это сближение может укрепить региональные позиции Азербайджана без ущерба для его независимости."
AZE_Caspian_Trade: "Каспийская торговля"
AZE_Caspian_Trade_desc: "Расширение морских торговых путей и портовой инфраструктуры превратит Баку в центральный узел региональной торговли. Координируя свои действия с [PER.GetName], Туркестаном и другими странами, мы можем превратить Каспийский бассейн в артерию процветания под руководством Азербайджана."
AZE_Seek_Ottoman_Cooperation: "Искать сотрудничество с Портой"
AZE_Seek_Ottoman_Cooperation_desc: "[TUR.GetName] остаётся одним из наших самых естественных партнеров, связанных с нами общей культурой, верой и языком. В условиях растущей нестабильности и смены альянсов более тесное сотрудничество с Анкарой может обеспечить как политическую защиту, так и новые экономические возможности. Будь то совместные энергетические проекты или военная координация, наше будущее может вновь оказаться связанным с будущим Турции."
AZE_Expand_Oil_Fields: "Расширение нефтяных месторождений"
AZE_Expand_Oil_Fields_desc: "Черное золото под нашей землей и у берегов — это источник жизненной силы экономики Азербайджана. Расширение существующих нефтяных месторождений в Баку и Сураханах обеспечит нашу экономическую независимость и привлечет иностранных инвесторов, заинтересованных в надежных поставках. Каждая новая скважина укрепляет как нашу казну, так и наше место среди промышленных стран региона."
AZE_Mingechevir_SES: "Мингечевирская ГЭС"
AZE_Mingechevir_SES_desc: "На реке Кура лежит потенциал для одного из величайших инфраструктурных проектов в нашей истории — Мингечебирской гидроэлектростанции. Использование энергии реки позволит электрифицировать сельские районы Азербайджана, обеспечить надежную энергию для нашей растущей промышленности и станет памятником национальному прогрессу. При достаточных инвестициях этот проект мог бы осветить весь центр республики."
AZE_Baku_Oil_Refinery: "Бакинский нефтеперерабатывающий завод"
AZE_Baku_Oil_Refinery_desc: "Добыча — это только половина дела. Чтобы в полной мере использовать наши ресурсы, Азербайджан должен перерабатывать нефть внутри страны. Расширение и модернизация Бакинского нефтеперерабатывающего комплекса уменьшит зависимость от зарубежных перерабатывающих предприятий и создаст квалифицированные рабочие места для наших работников. Эпоха экспорта сырой нефти должна уступить место эпохе азербайджанской промышленности."
AZE_Develop_Dashkasan_Iron_Mines: "Разработка месторождений железной руды"
AZE_Develop_Dashkasan_Iron_Mines_desc: "В Дашкасанском районе находятся обширные месторождения железной руды — основа, на которой должна основываться любая современная промышленность. Разработка этих месторождений обеспечит внутреннее сырье для производства машин, железных дорог и оружия. Железо Дашкасана может стать основой независимой и самодостаточной экономики Азербайджана."
AZE_Expand_Dashkasan_Mines: "Расширить шахты Дашкасана"
AZE_Expand_Dashkasan_Mines_desc: "Начальная эксплуатация руды Дашкасана оказалась успешной. Теперь пришло время расширять деятельность — более глубокие шахты, современное оборудование и улучшенная транспортная инфраструктура позволят вести добычу в масштабах, достойных наших амбиций. Обеспечив себя железом и сталью, Азербайджан своими руками будет кувать свою промышленную судьбу."
AZE_Sadarak_Sharur_Bauxite_Ore: "Добыча бокситов в Садарак-Шаруре"
AZE_Sadarak_Sharur_Bauxite_Ore_desc: ""
AZE_Develop_Garabakh: "Развитие Карабаха"
AZE_Develop_Garabakh_desc: "Карабахский регион, долгое время страдавший от запустения и нестабильности, обладает огромным потенциалом для развития. Инвестиции в инфраструктуру, ирригацию и промышленность превратят его из проблемной приграничной территории в важную экономическую зону."
AZE_Connect_To_Nakhchivan: "Соединение с Нахчываном"
AZE_Connect_To_Nakhchivan_desc: "Нахчыван слишком часто оставался изолированным от остальной части нашей республики. Создание безопасного и современного транспортного коридора физически и символически объединит наши земли через горы Зангезура."
AZE_Increase_Cotton_Exports: "Увеличение экспорта хлопка"
AZE_Increase_Cotton_Exports_desc: "Плодородные низменности Азербайджана идеально подходят для выращивания хлопка – культуры, которая уже принесла процветание многим регионам. Механизировав производство и улучшив транспортную логистику, мы сможем увеличить объемы производства и вернуть себе позиции на мировом рынке текстиля. Хлопок может составить конкуренцию нефти как источник национального богатства и стабильности."

## Army ##
AZE_Milli_Ordusu: "Реформа Milli Ordusu"
AZE_Milli_Ordusu_desc: "Милли Ордусу, родившаяся в результате бурных войн за независимость, по-прежнему представляет собой смесь устаревших доктрин и региональных лояльностей. Комплексный пересмотр её структуры и возможностей давно назрел. Стандартизация командования, улучшение логистики и обеспечение лояльности государству превратят армию из символа выживания в настоящий инструмент национальной власти."
AZE_Arrange_Arms_Supplies: "Организовать поставку боеприпасов"
AZE_Arrange_Arms_Supplies_desc: "Наши арсеналы истощены, а вооружение армии в значительной степени зависит от старых имперских запасов и всего, что можно импортировать через посредников. Переговоры о новых поставках винтовок, артиллерии и транспортных средств — будь то из Германии, Османской империи или от отечественных производителей — дадут нашим солдатам инструменты, необходимые для эффективной защиты республики."
AZE_Invite_Foreign_Advisors: "Пригласить иностранных советников"
AZE_Invite_Foreign_Advisors_desc: "Современная война требует современных знаний. Генеральный штаб предлагает пригласить опытных офицеров из-за рубежа — инженеров, логистов и тактиков — для реформирования нашей доктрины и обучения. Их опыт поможет сформировать дисциплинированные, хорошо оснащенные войска, способные противостоять любой региональной угрозе."
AZE_Improve_EMT_Intelligence: "Улучшить разведку EMT"
AZE_Improve_EMT_Intelligence_desc: "EMT — Бюро военной разведки Республики — продемонстрировало свою жизненную важность во время операций в Карабахе, однако его возможности по-прежнему ограничены. Расширение его контрразведывательного подразделения, средств наблюдения за связью и разведывательных возможностей обеспечит, что армия больше не будет слепа к движениям своих врагов — как иностранных, так и внутренних."
AZE_Professional_Army: "Профессиональная армия"
AZE_Professional_Army_desc: "Время импровизации закончилось. Республике нужна профессиональная постоянная армия — хорошо оплачиваемая, хорошо обученная и лояльная не к военачальникам или фракциям, а к самой нации. Установление четкой иерархии, профессионального офицерского корпуса и системы продвижения по службе на основе заслуг положит конец эпохе добровольных нерегулярных войск и укрепит дисциплину в рядах армии."
AZE_Training: "Расширить программы военного образования"
AZE_Training_desc: "Образование — основа профессионализма. Расширив Бакинскую военную академию и создав новые школы для офицеров и техников, мы сможем подготовить поколение солдат, владеющих как современной тактикой, так и национальным долгом. Времена, когда мы полагались на иностранных выпускников, должны закончиться — азербайджанская армия будет выращивать своих собственных специалистов."
AZE_Supply_Corps: "Расширение снабженческого корпуса"
AZE_Supply_Corps_desc: "Ни одна армия не может сражаться без снабжения. Логистическая служба, долгое время пренебрегаемая и недофинансируемая, должна быть расширена, чтобы обеспечить надежную доставку продовольствия, боеприпасов и оборудования на каждый фронт. Инвестиции в склады, моторизованные конвои и координацию железнодорожного транспорта превратят снабженческую службу в невидимую силу, которая поддерживает армию в движении."
AZE_Increase_War_Ministry_Budget: "Увеличить военные расходы"
AZE_Increase_War_Ministry_Budget_desc: "Наша армия не может защищать республику одними только обещаниями и речами. Министерство войны долгое время было ограничено ограниченным государственным бюджетом и конкурирующими требованиями восстановления. Выделение дополнительных средств на набор, обучение и закупки обеспечит способность Милли Ордусу сдерживать любую угрозу, внутреннюю или внешнюю."
AZE_Military_Industrial_Complex: "Взростить ВПК Азербайджана"
AZE_Military_Industrial_Complex_desc: "Уроки последних лет ясны — национальная безопасность не может полагаться исключительно на импорт. Необходимо создать внутреннюю сеть оружейных мастерских, автомобильных заводов и складов боеприпасов, чтобы обеспечить независимую поддержку наших войск. Создание азербайджанской военно-промышленной базы закрепит наш суверенитет в стали, а не в дипломатии."
AZE_Standartisation_Of_Equipment: "Стандартизация военного оборудования"
AZE_Standartisation_Of_Equipment_desc: "Десятилетия импровизированных закупок привели к тому, что армия оснащена хаотичным набором немецкого, османского, российского и местного оружия. Стандартизация калибров, типов транспортных средств и систем снабжения значительно повысит эффективность логистики и обучения. Эпоха несогласованных арсеналов должна закончиться — единство — это сила."
AZE_Baku_Fortified_Area: "Бакинские укреплённые районы"
AZE_Baku_Fortified_Area_desc: "Министерство обороны предлагает создать вокруг столицы оборонительный пояс: бункеры, артиллерийские позиции и укрепленные склады, способные выдержать любое нападение. Если нефтяной город устоит, устоит и Азербайджан."
AZE_Ensure_Defence_Capability: "Обеспечение оборонного потенциала"
AZE_Ensure_Defence_Capability_desc: "Главная обязанность правительства — гарантировать выживание республики. Координация усилий Генерального штаба и вновь сформированных оборонных комитетов позволит создать устойчивый план обороны. В нестабильные времена только готовность отделяет суверенную нацию от завоеванной."
AZE_Building_Up_The_New_Army: "Создание новой армии"
AZE_Building_Up_The_New_Army_desc: "Благодаря дисциплинированному руководству, внутреннему производству и организованным резервам, Милли Ордусу наконец воплотит силу и единство Азербайджана."
AZE_Ganja_Military_School: "Улучшение Гянджинской школы прапорщиков"
AZE_Ganja_Military_School_desc: "Основанная в июне 1918 года, Гянджская военная школа подготовила поколения азербайджанских офицеров, прошедших через войны и беспорядки. Когда-то размещавшаяся в скромных казармах, она теперь является сердцем профессионализма нашей армии. Модернизируя учебную программу, расширяя материально-техническую базу и приглашая иностранных инструкторов, мы гарантируем, что каждый новый прапорщик будет нести честь и дисциплину, достойные службы республике."
AZE_Mountain_Army: "Азербайджанские горные войска"
AZE_Mountain_Army_desc: "Суровые высокогорья Карабаха, Закаталы и Малого Кавказа издавна воспитывают выносливых людей — охотников, пастухов и патриотов, знающих каждую тропу и каждый перевал. Чтобы эффективно защищать наши горные границы, эти сыновья высокогорья должны сформировать специальные альпинистские подразделения. Легко вооруженные, хорошо обученные разведке и засадам, они станут безмолвными стражами границ республики."
AZE_Motorization: "Создание комиссии по моторизации"
AZE_Motorization_desc: "Современная война ведется на колесах и двигателях, а не на копытах лошадей. Чтобы подготовить наши войска к требованиям механизированной логистики и мобильных боевых действий, в Министерстве войны будет создана Комиссия по моторизации. её задача: координировать импорт, техническое обслуживание и сборку военных транспортных средств внутри страны — первый шаг к созданию по-настоящему современной азербайджанской армии."
AZE_Improve_Artillery_Batallions: "Модернизация артиллерийских батальонов"
AZE_Improve_Artillery_Batallions_desc: "Артиллерия остаётся основой любой современной армии — громом, который разбивает линии противника и защищает наши. Благодаря модернизации дальномеров, замене устаревших полевых орудий и созданию централизованной системы обучения управлению огнем, артиллерийские войска Азербайджана превратятся из статичной поддержки в решающую силу на поле боя. Наши враги должны научиться бояться орудий Баку."
AZE_AA_investments: "Защита кавказского неба"
AZE_AA_investments_desc: "С развитием военного дела расширяется и его охват. Бомбардировщики и разведывательные самолеты теперь угрожают городам, удаленным от линии фронта. Создание зенитных батарей, радиолокационных постов и систем раннего предупреждения обеспечит безопасность как нашей армии, так и нашего народа. Небо над Баку, Гянджей и Нахчываном никогда не должно принадлежать кому-либо ещё." 
AZE_AT_investments: "Инвестиции в противотанковые средства"
AZE_AT_investments_desc: "Броня с каждым годом становится все толще, и наша пехота не должна сталкиваться с ней без оружия. Производя кумулятивные боеприпасы, современные полевые орудия и переносные противотанковые винтовки, мы можем гарантировать, что ни один иностранный танк не пересечет нашу землю без повреждений. Азербайджан может и не создавать бронетанковые дивизии, но он никогда не будет беззащитным."
AZE_Use_Garabagh_Experience: "Опыт Карабахской войны"
AZE_Use_Garabagh_Experience_desc: "Недавние операции в Карабахе, хотя и дорогостоящие, преподали нашей армии горький, но бесценный урок. Партизанская война, логистика под обстрелом, координация между местными силами и регулярной армией — все это необходимо изучить и систематизировать. Превратив с трудом приобретенный опыт в доктрину, Азербайджан сможет превратить свои шрамы в силу, обеспечив, что следующая война будет вестись на наших условиях."

## Air ##
AZE_Establish_Air_Force: "Организация штаба"
AZE_Establish_Air_Force_desc: "Слишком долго оборона Азербайджана зависела исключительно от его солдат и оружия. Небо над нашей землей остаётся пустым и уязвимым. Чтобы исправить эту ситуацию, при Министерстве войны будет создана Herbi Hava Qüvveleri. её первой задачей будет заложить основы независимых военно-воздушных сил, способных вести разведку, оборону и, в один прекрасный день, сдерживать врага. Республика должна занять свое место среди наций, властвующих в воздухе."
AZE_Equipment_Procurement: "Закупка оборудования"
AZE_Equipment_Procurement_desc: "Ни одна армия не летает без самолетов, и ни одна авиация не может существовать без двигателей. Благодаря иностранным контрактам и промышленным партнерствам HHQ закупит свои первые современные самолеты. Каждый новый самолет, взлетающий с азербайджанской земли, знаменует собой важную веху на пути к независимости в воздухе."
AZE_Construct_Air_Base: "Авиабаза Ганджа"
AZE_Construct_Air_Base_desc: "У подножия Малого Кавказа, недалеко от города Гянджа, начинается строительство первой в республике специализированной авиабазы. Она будет служить как оперативным аэродромом, так и полигоном для обучения наших новых летчиков. С этого стратегического объекта наши авиационные подразделения будут патрулировать западные подступы и защищать небо Азербайджана."
AZE_Caspiy_Air_Academy: "Авиационная академия «Каспи»"
AZE_Caspiy_Air_Academy_desc: "С созданием авиационной академии «Каспи» Азербайджан будет готовить собственное поколение пилотов, штурманов и инженеров. Сочетая местную дисциплину с зарубежным опытом, академия будет готовить элиту авиации страны — людей, которые будут охранять Каспий и Кавказ с воздуха. Мечта об азербайджанском авиационном корпусе больше не является далекой перспективой; она реализуется, шаг за шагом."
AZE_Radar_Station: "Инвестиции в радиолокационные станции"
AZE_Radar_Station_desc: "Новая эра ведения войны требует нового взгляда. Технология радаров, все ещё находящаяся в зачаточном состоянии, дает возможность обнаруживать приближающиеся самолеты задолго до того, как они появятся над нашими городами. Установив экспериментальные радиолокационные системы вблизи Баку и вдоль побережья Каспия, Азербайджан делает решительный шаг в современную эпоху обороны."
AZE_Aerial_Reconnaissance: "Воздушная разведка"
AZE_Aerial_Reconnaissance_desc: "Одно из самых значительных преимуществ современных самолетов заключается в том, что они могут наблюдать за врагом с безопасной высоты. Разведывательные самолеты позволят нам наносить на карту позиции врага, отслеживать его передвижения и точно планировать операции."

## Navy ##
AZE_Invest_In_Navy: "Инвестиции Морского ведомства"
AZE_Invest_In_Navy_desc: "Хотя судьба Азербайджана связана с нефтью и горами, Каспий остаётся нашей жизненной артерией. Морское ведомство необходимо укрепить — с помощью финансирования, новых судов и современных портовых сооружений. От защиты торговли до патрулирования побережья — Каспий больше не будет уязвимой акваторией, а станет водным щитом под нашим флагом."
AZE_State_Marine_Academy: "Государственная морская академия"
AZE_State_Marine_Academy_desc: "Пришло время профессионализировать нашу военно-морскую службу. Государственная морская академия в Баку будет готовить офицеров и инженеров для растущего торгового и патрульного флота республики. Морское дело, навигация и морская механика вновь станут благородными азербайджанскими профессиями, жизненно важными для нашей независимости на Каспии."
AZE_Tanker_Fleet: "Азербайджанские нефтяные танкеры"
AZE_Tanker_Fleet_desc: "Наша нефть поддерживает государство, но зависимость от иностранного транспорта ослабляет нас. Создание национального танкерного флота под азербайджанским регистром гарантирует безопасный экспорт нашего черного золота через Каспий."




