AZE_musavat_party_cat_desc: "\nПоявившись на политической карте всего два десятилетия назад, [AZE.GetNameDef] в значительной степени является творением правящей §mПартии Мусават§!, которая на протяжении всего этого времени успешно управляла этой недавно независимой страной. Однако последние годы были непростыми для §mМусаватистского§! правительства — внутренняя оппозиция усилилась, экономические трудности угрожают стабильному процветанию, а повстанческая активность в Карабахе грозит возобновлением конфликта в регионе.\n\nДля сохранения позиции власти §mМусават§! должен обеспечить абсолютное большинство на следующих выборах в Меджлис-Мабусан. Если это не удастся - все наши достижения рухнут. Для достижения этой цели партии необходимо сосредоточиться на приоритетных внутренних политических вопросах перед предстоящими выборами и одержать победу над своими сильнейшими соперниками внутри страны.\n\n§HБез Мусавата не будет Азербайджана!§!\n\n§mМусават§! обеспечит §m[AZE_get_musavat_perc]§! на следующих выборах в Меджлис-Мабусан.\nСильнейшая оппозиция — [AZE_get_opposition]."

