## Hummet ##
AZE_Workers_Mandate: "Мандат рабочих"
AZE_Workers_Mandate_desc: "Выборы 1937 года показали, что народ требует справедливости, правосудия и равенства. Партия «Хуммет», возглавляемая Ахмедом беем Пепиновым, выступает в защиту прав трудящихся, содействует социальной солидарности и стремится к тому, чтобы демократия в Азербайджане служила интересам большинства, а не меньшинства."
AZE_Trade_Unions: "Расширение полномочий HIŞ"
AZE_Trade_Unions_desc: "Основанный в 1920 году по инициативе Джавада Малик-Еганова из левого крыла партии «Мусават», Совет профсоюзов Азербайджана (HIŞ) стал сердцем рабочего движения страны. Правительство Хуммета теперь наделяет Совет новыми полномочиями по представлению интересов рабочих как в промышленности, так и в сельском хозяйстве, обеспечивая, чтобы коллективные переговоры и справедливые условия стали основой нашей социальной демократии."
AZE_Social_Justice_For_Peasantry: "Справедливость для Кендли"
AZE_Social_Justice_For_Peasantry_desc: "Кендли — азербайджанский крестьянин — остаётся душой нашего народа. Новые земельные и налоговые реформы Хуммета гарантируют справедливый доступ к пахотным землям, сельским кредитным кооперативам и защиту от эксплуатации посредниками и помещиками."
AZE_Progressive_Azerbaijan: "Прогрессивная нация"
AZE_Progressive_Azerbaijan_desc: "Хуммет выступает как за демократию, так и за прогресс. Гражданские институты, программы социального обеспечения и открытое участие в правительстве обеспечат превращение Азербайджана в современное, справедливое общество — гордое, свободное и единое."
AZE_Strengthen_Workers_Rights: "Бакинский трудовой устав"
AZE_Strengthen_Workers_Rights_desc: "Комплексный трудовой кодекс закрепит права каждого работника: справедливую заработную плату, безопасные условия и достоинство на рабочем месте. Бакинский трудовой устав станет основой гуманной и справедливой экономики."
AZE_Education_And_Mobility: "Введение общего образования"
AZE_Education_And_Mobility_desc: "Каждый ребенок, независимо от происхождения, должен иметь место в новом Азербайджане. Расширение народных школ, технических институтов и культурных центров превратит образование в лестницу равенства и прогресса."

AZE_Joint_Socialist_Front: "Единый социалистический фронт"
AZE_Joint_Socialist_Front_desc: "Фракция внутри Хюммета, возглавляемая Алигейдаром Гараевым, требует объединения с левыми партиями, такими как Халкчи и Акинчи, и решительного разрыва с буржуазной демократией. Правительство должно решить, сотрудничать ли с ними или быть сметенным историей."
AZE_Harmonize_Labor_And_Capital: "Гармонизация труда и капитала"
AZE_Harmonize_Labor_And_Capital_desc: "Посредством добровольного объединения и кооперативной собственности Хюммет стремится гармонизировать труд и капитал, не отменяя частную собственность. Социализм должен расти из почвы Азербайджана, а не из импортированной догмы."

AZE_Menshevist_Azerbaijan: "Воистину народная республика"
AZE_Menshevist_Azerbaijan_desc: "Благодаря реформам и демократии Хюммет увенчивает свою борьбу успехом. Народная Республика Труда является образцом социальной справедливости и гражданской гармонии на Кавказе — республикой рабочих и крестьян, построенной их собственными руками."

## Ahrar ##
AZE_Dawn_Of_Reform: "Рассвет реформ"
AZE_Dawn_Of_Reform_desc: "Народ доверил Абдулхамиду Эфендизаде вести Азербайджан в новую эру. Партия «Ахрар» клянется служить нации с прозрачностью, справедливостью и непоколебимой приверженностью благосостоянию всех граждан. Более светлое и справедливое будущее начинается сегодня."
AZE_Education_And_Enlightenment: "Финансирование БГУ"
AZE_Education_And_Enlightenment_desc: "Основанный с большими усилиями и дальновидностью, Бакинский государственный университет теперь является маяком национального прогресса. Правительство «Ахрар» будет финансировать его расширение, реформировать учебные программы и распространять стипендии на провинции, обеспечивая просвещение и гражданскую добродетель во всех уголках Азербайджана."
AZE_Land_For_the_People: "Земля для народа"
AZE_Land_For_the_People_desc: "Справедливая и честная нация должна обеспечить процветание своих фермеров. Партия «Ахрар» проводит аграрные реформы с целью распределения земельных владений и предоставления социальных гарантий крестьянам, способствуя как экономической стабильности, так и социальной гармонии."
AZE_Secular_United_Republic: "Вера и свобода"
AZE_Secular_United_Republic_desc: "Наша сила заключается в терпимости. «Ахрар» подтверждает светский характер государства, уважая при этом культурную роль ислама как морального компаса народа. Республика объединяет всех под знаменем свободы совести."
AZE_Republic_Of_Civic_Freedom: "Республика гражданских свобод"
AZE_Republic_Of_Civic_Freedom_desc: "Государство должно дать гражданам возможность принимать значимое участие в управлении. Прозрачные институты, подотчетная власть и активное гражданское участие будут определять нашу республику. Демократия — это не просто традиция, это живой, дышащий договор с народом."
AZE_Modernization_For_All: "Свет в каждую деревню"
AZE_Modernization_For_All_desc: "Электричество, дороги, клиники и школы дойдут даже до самых отдаленных даг-кенди. Прогресс должен сиять в каждом доме, а не только в столице. Современность принадлежит всей нации."
AZE_Small_Business: "Расковать отечественный бизнес"
AZE_Small_Business_desc: "Новый Азербайджан не может быть построен только с помощью плуга. Для этого нужны инженеры, учителя, врачи и граждански активные предприниматели — класс современных граждан, которые могут привести нацию к процветанию и просвещению."

AZE_Reformist_Republic: "Демократия на Кавказе"
AZE_Reformist_Republic_desc: "Благодаря терпеливым реформам и гражданскому единству Ахрар превратил Азербайджан в функционирующую демократию — современную, свободную и мирную. Республика является доказательством того, что свобода и порядок могут сосуществовать на Востоке."


## Musavat ##
AZE_Victory_Of_The_Republic: "Победа Республики"
AZE_Victory_Of_The_Republic_desc: "Выборы 1937 года вновь завершились победой партии «Мусават». Несмотря на внутренние споры, экономические трудности и кампании оппозиции, народ вновь подтвердил свое доверие президенту Расулзаде и идеалам национальной независимости. Азербайджан выбрал путь преемственности, но вместе с тем на него ложится бремя обновления."
AZE_Restore_Peoples_Confidence: "Вернуть доверие нации"
AZE_Restore_Peoples_Confidence_desc: "Годы неопределенности подорвали веру граждан в демократические институты. Чтобы обеспечить будущее республики, правительство должно успокоить беспорядки в сельской местности, положить конец затянувшемуся армянскому повстанческому движению и продемонстрировать авторитет государства посредством закона, реформ и примирения."
AZE_Guardians_Of_The_Constitution: "Стражи Конституции"
AZE_Guardians_Of_The_Constitution_desc: "Меджлис-Мабусан остаётся активным, но его фрагментация угрожает эффективному управлению. Администрация Расулзаде начинает осторожные реформы для обеспечения стабильности парламентской системы — оптимизирует партии, кодифицирует избирательное право и обеспечивает, чтобы лояльные гражданские организации составляли основу современной азербайджанской демократии."
AZE_President_And_Nation: "Президент и нация"
AZE_President_And_Nation_desc: "На протяжении почти двух десятилетий Мамед Амин Расулзаде олицетворял преемственность Республики. По мере нарастания кризисов его президентство превращается в нечто большее, чем просто должность — в объединяющий институт азербайджанского народа. Хотя свободы остаются, моральный авторитет президента теперь определяет направление развития нации."
AZE_Cement_The_Musavatist_Regime: "Цементирование режима Мусаватистов"
AZE_Cement_The_Musavatist_Regime_desc: "Мусават был основан на принципах равенства и прогресса — не только как лозунги, но и как политическое кредо. Президент Расулзаде призывает к моральному обновлению: возвращению к гражданской добродетели, ответственности и идее единой азербайджанской нации, связанной общей судьбой свободы и культуры."

AZE_The_Promise_Of_28_May: "Обещание 28 мая"
AZE_The_Promise_Of_28_May_desc: "Спустя два десятилетия после обретения независимости Азербайджан обновился. Мусават сохранил демократию, сдержал экстремизм и защитил суверенитет нации. Слова Расулзаде снова звучат: «Однажды поднятое знамя никогда не упадет». Под его твердой рукой республика становится не просто выжившим государством, а образцом для всего Востока."

## Geyrat ##
AZE_Victory_Of_Honor: "Победа чести"
AZE_Victory_Of_Honor_desc: "Результаты выборов 1937 года знаменуют поворотный момент в политической жизни нашей молодой республики. Партия чести, когда-то находившаяся в тени мусаватцев, теперь вернулась как голос национального достоинства и гражданского единства. Народ выбрал порядок, гордость и силу — и доверил Насибу бею Юсифбейли вести Азербайджан в новую эру."
AZE_Reclaiming_Musavat_Legacy: "Возродить наследие Мусавата"
AZE_Reclaiming_Musavat_Legacy_desc: "Хотя наши корни уходят в Мусават, мы отвергаем его слабость и нерешительность. Партия «Честь» унаследовала благородные идеалы независимости, свободы и тюркского братства, но переосмыслила их с новой целью. Гейрат докажет, что мечта 1918 года не была утрачена, а просто ждала более сильных рук."

AZE_Spirit_Of_Panturkism: "Рух-и Туран"
AZE_Spirit_Of_Panturkism_desc: "Судьба Азербайджана неразрывно связана с судьбой тюркского мира. Мы не просто зрители его возрождения — мы его сердце. Движение «Гейрат» призывает к культурному и политическому единству тюркских народов, к сотрудничеству, братству и пробуждению духа чести во всех наших родственниках."
AZE_Order_And_Morality: "Порядок и мораль"
AZE_Order_And_Morality_desc: "Партия продвигает моральное обновление и гражданскую дисциплину — добродетели силы над слабостью, чести над упадком. Общество должно быть очищено от апатии и сомнений."
AZE_Revive_The_Federalist_Past: "Возродить федеративный путь"
AZE_Revive_The_Federalist_Past_desc: "Некоторые члены Партии чести все ещё помнят наши ранние идеалы — децентрализацию, равенство и сотрудничество между свободными народами. Сейчас они призывают к возрождению этих принципов под новым названием «социальный федерализм», стремясь к балансу между национальным единством и местным самоуправлением."
AZE_Towards_Free_Federation: "К свободной федерации"
AZE_Towards_Free_Federation_desc: "Азербайджан должен показать пример — как первый среди равных в братстве свободных народов. Наши соседи на севере и западе внимательно следят за тем, как мы преследуем видение сотруднической демократии и федеральной свободы, бросая вызов как тирании, так и колониализму."

AZE_Guardians_Of_The_Republic: "Стражи Республики"
AZE_Guardians_Of_The_Republic_desc: "Правительство Гейрата будет защищать свои институты как от клерикальных демагогов, так и от либеральных мечтателей. Под нашим присмотром Азербайджан останется гордой, дисциплинированной демократией — твердой внутри страны и уважаемой за рубежом."
AZE_Nation_Guided_By_Honor: "Честивая нация"
AZE_Nation_Guided_By_Honor_desc: "Наше движение — это не революция, а реформация души. Азербайджан останется демократическим по форме, но твердым по духу. Партия чести является моральным компасом нации, уводящим её от хаоса к дисциплинированной свободе и гражданской добродетели."

## Ittihad ##
AZE_Triumph_Of_Ittihad: "Триумф Иттихада"
AZE_Triumph_Of_Ittihad_desc: "Выборы 1937 года положили конец двадцатилетнему господству Мусавата. Народ, уставший от нерешительности и коррупции, обратился к обещаниям веры и обновления. Кара Карабайли провозглашает начало новой эры — государства, руководствующегося Богом, справедливостью и национальным достоинством."
AZE_Government_Of_Faith_Reform: "Правительство веры и реформ"
AZE_Government_Of_Faith_Reform_desc: "Программа Иттихада объединяет религиозную этику с современным управлением. Новые министерства будут продвигать образование, дисциплину и социальное обеспечение, а духовенство присоединится к государственному аппарату, чтобы обеспечить гармонию между духовной и светской сферами."
AZE_Purify_The_Republic: "Очистить государство"
AZE_Purify_The_Republic_desc: "Годы правления Мусавата оставили после себя след беспорядка — самодовольных чиновников, спекулянтов и либеральных мечтателей. Кабинет Карабайли начинает энергичную кампанию по обновлению администрации: искоренению коррупции, централизации надзора и требованию моральной дисциплины от каждого государственного чиновника."
AZE_One_And_Indivisible_Ummah: "Единая и неделимая умма"
AZE_One_And_Indivisible_Ummah_desc: "Этническое и сектантское разделение ослабляет республику. Иттихад провозглашает единство всех мусульман Азербайджана под единой гражданской и моральной идентичностью. Восстания в горах и споры в городах должны уступить место высшему закону братства и воле Бога."
AZE_The_Islamic_Modernization: "Учиться у джадидистов"
AZE_The_Islamic_Modernization_desc: "Чтобы восстановить силу нации, правительство Гарабейли начинает широкую кампанию по модернизации в рамках исламских принципов — технические школы, дисциплинированный труд, справедливый социальный порядок и социальное обеспечение бедных. Республика должна стать образцом благочестия и прогресса для всего мусульманского мира."
AZE_Guided_By_The_God: "Под божественным законом"
AZE_Guided_By_The_God_desc: "Карабайли стремится положить конец бесплодным партийным спорам. Парламент останется, но в рамках божественного порядка и национального единства. Только лояльные, нравственные граждане будут участвовать в управлении; остальные найдут свое место в повиновении."
AZE_Guided_By_The_President: "Под патронажем нации"
AZE_Guided_By_The_President_desc: "По мере созревания нового государства его институты начинают вращаться вокруг единого морального центра — личности самого Карабайли. Почитаемый как врач, учитель и реформатор, он теперь становится символом нравственной нации: Мюдрик Рəхбəр, Мудрый лидер."
AZE_The_New_Islamic_Republic: "Новая Исламская Республика"
AZE_The_New_Islamic_Republic_desc: "После многих лет раскола республика обновляется — нравственная, дисциплинированная и единая. Идеалы ислама гармонизированы с прогрессом, свобода — с порядком. Иттихад Карабайли проложил новый путь для Востока: ни империалистический, ни реакционный, а путь нации, возрожденной в вере и силе."


## Foreign Politics ##
AZE_Settle_The_Armenian_Issue: "Решить армянский вопрос"
AZE_Settle_The_Armenian_Issue_desc: "Давний конфликт в Карабахе наконец разрешен. Теперь, когда мир восстановлен и границы защищены, Баку обращает свой взор вовне. Азербайджан должен решить: будет ли он продолжать существовать как мирная республика или займет свое место среди великих держав, определяющих судьбу Кавказа?"

AZE_Against_Imperialism: "I пан-исламский конгресс"
AZE_Against_Imperialism_desc: "От Индии до Магриба колониальный мир бурлит. Азербайджан присоединяется к призыву к освобождению и солидарности. Карабайли предлагает провести в Баку Панисламский конгресс, чтобы объединить реформаторов и патриотов Востока под знаменем независимости и братства."
AZE_Towards_Istanbul: "В направлении Метрополии"
AZE_Towards_Istanbul_desc: "[TUR.GetNameDefCap] — наш естественный союзник и духовный брат. Вместе мы можем противостоять имперскому господству и построить современный, сильный, независимый Восток. Дипломатические миссии и культурные обмены подтвердят нашу общую судьбу."
AZE_The_Protector_Of_Caucasus: "Гордые защитники Кавказа"
AZE_The_Protector_Of_Caucasus_desc: "С 1918 года Германия является главным гарантом и инвестором Азербайджана. Возобновление этого союза обещает экономическую модернизацию и безопасность от угроз с севера и востока. Однако некоторые предупреждают, что чрезмерная зависимость может ослабить наш суверенитет."

AZE_Caucasian_Brotherhood: "Кавказское братство"
AZE_Caucasian_Brotherhood_desc: "Безопасность и процветание Азербайджана зависят от дружбы и сотрудничества с нашими соседями. Мы будем стремиться к созданию Кавказского союза республик, способствующего миру, взаимному уважению и экономическому обмену с Грузией, [MTR.GetName] и другими кавказскими народами."
AZE_Brothers_Beyond_The_Aras: "Братья за Арасом"
AZE_Brothers_Beyond_The_Aras_desc: "Мечта о объединении всех тюркских народов по-прежнему жива в сердцах многих. Для них Азербайджан — не пограничная территория, а мост между Анатолией и Центральной Азией."
AZE_Reaching_Russia: "На север"
AZE_Reaching_Russia_desc: "В то время как другие мечтают о далеких империях, судьба Азербайджана связана с северным гигантом. Прагматичный союз с Россией — демократической или иной — обеспечивает безопасность, торговлю и защиту от имперских соперников. Старые связи и общие борьбы не забыты."

AZE_Liberate_South_Azerbaijan: "Освободить Южный Азербайджан"
AZE_Liberate_South_Azerbaijan_desc: "К югу от Араса миллионы наших соотечественников живут под чужой властью. Наш долг — защищать их — с помощью дипломатии или, при необходимости, оружия."

AZE_Western_Azerbaijan: "Претензии на Западный Азербайджан"
AZE_Western_Azerbaijan_desc: "С конца средневековья до подписания Туркменчайского договора после русско-персидской войны 1826–1828 годов нынешние территории Армении и Грузии находились под властью различных тюркских племен, империй и ханств. С помощью русских армяне снова смогли стать большинством населения на территории, которая ранее была частью тюркских земель. Мы должны завоевать путь к Черному морю и вернуть себе прежние территории."

