AZE_oil_hub_of_caucasus: "Кавказский нефтяной узел"
AZE_oil_hub_of_caucasus_desc: "Наше стратегическое положение между Европой и Азией дает нам поистине исключительный статус — мы служим нефтяным узлом для нескольких регионов одновременно. Инвестиции из богатых стран поступают в нашу страну в обмен на драгоценное черное золото, которое напрямую транспортируется к ним."

AZE_Armenian_Terrorism: "Армянский терроризм"
AZE_Armenian_Terrorism_desc: "Наша страна страдает от значительного армянского меньшинства, крайне недовольного османским и азербайджанским правлением. После террористической атаки в апреле 1931 года мы приняли жесткие меры в отношении армян, что привело к тому, что они стали вести себя сдержанно, а теперь действуют тайно, устраивая диверсии и террористические атаки."
AZE_Armenian_Terrorism_4: "Армянский террор и хаос"

AZE_half_mast_flags: "Флаги, приспущенные до половины"
AZE_half_mast_flags_desc: "Как однажды сказал Мамед Эмин Расулзаде: «Однажды поднятое знамя никогда не упадет!», и его слова оказались верными. Но сейчас, когда Фатали Хан Хойски был убит в результате террористического акта, наши флаги по всей стране были приспущены, и нация скорбит о своем первом премьер-министре и отце нации. Несмотря на огромную скорбь, страна должна оставаться единой перед лицом наших врагов."


