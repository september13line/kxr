### Parties ###
AZE_totalist_party: ""Hümmet Kommunistler"
AZE_totalist_party_long: "Sosial Demokrat Müselman Teşkilatı "Hümmet"\n§LМусульманская социал-демократическая партия «Эндевор» - коммунистическое крыло§!\n§gЛевое, в основном большевистское крыло Хуммета под руководством Алигейдара Гараева практически не имеет значительного влияния среди азербайджанских рабочих и крестьян. Несмотря на то, что Коммунисты остаются фракцией Хуммета, они последовательно отвергают любое участие в парламентской демократической политике и пытаются активизировать революционные настроения в массах, пока, однако, без успеха.§!"
AZE_syndicalist_party: "Ekinçi"
AZE_syndicalist_party_long: "Ekinçi Partiyası\n§LКрестьянская партия§!\n§gПартия «Акинчи» возникла как мусульманское отделение Российской партии левых социалистов-революционеров, а с марта 1918 года стала известна под своим нынешним названием. Первым председателем партии был Мир Хасан Вазиров, один из бакинских комиссаров. Однако после краха Бакинской коммуны новое руководство партии - Хабиб Джебиев и Рухулла Ахундов - столкнулось с низкой популярностью среди трудящихся масс Азербайджана, а также с запретом своей деятельности со стороны мусаватского правительства. Партия стоит на позициях революционного социализма и советской власти, ведя подрывную деятельность против демократической республики.§!"
AZE_radical_socialist_party: "Xalqçı"
AZE_radical_socialist_party_long: "Xalqçı Partiyası - Azerbaycan Sosialist İnqilabçılar Partiyası\n§LНародная партия - Партия азербайджанских социалистов-революционеров§!\n§gПартия Халкчи является законным преемником Мусульманского социалистического блока, влиятельной и организационно сильной политической партии, которая участвовала в работе Учредительного собрания России. В результате разногласий Мусульманский социалистический блок распался, и те, кто не согласился с социал-демократами по аграрному вопросу, под руководством Аслана бея Сефикурдского основали Азербайджанскую партию социалистов-революционеров, или Партию Халкчи. Партия была создана для объединения крестьян, рабочих и трудолюбивой, интеллигентной части населения и для защиты от контрреволюционных сил внутри и за пределами Азербайджана. Это самая левая из партий в Меджлисе-Мабусане, но без союза с Хумметом она вряд ли сможет получить большинство голосов.§!"
AZE_social_democrat_party: "Hümmet"
AZE_social_democrat_party_long: "Sosial Demokrat Müselman Teşkilatı "Hümmet"\n§LМусульманская социал-демократическая партия «Стремление»§!\n§gГордясь званием первой национальной социал-демократической организации во всем исламском мире, партия «Хуммет» была основана в 1904 году по инициативе азербайджанской демократической интеллигенции. Формально она выступала как отделение Бакинского комитета РСДРП, но фактически действовала независимо. В 1917 году партия разделилась на «большевиков» и «меньшевиков», но, несмотря на разногласия, партия избрала единый Центральный комитет, хотя игнорирование парламента левой фракцией привело к их изоляции. Хуммет в целом занимает интернационалистские и русофильские позиции, критикуя Мусават за его национальную и экономическую политику, и в настоящее время является главным критиком прогерманской ориентации, что помогло ему завоевать популярность у многих азербайджанцев, недовольных политикой Мусавата.§!"
AZE_social_liberal_party: "Ehrar"
AZE_social_liberal_party_long: "Ahrar Firqasi\n§LЛиберальная партия§!\n§gОснованная в Баку осенью 1918 года Асланом беем Кардашовым, партия Ахрар стала оппозиционной по отношению к мусаватскому правительству. Ахрар отстаивала требования о распределении земельных владений между крестьянами в связи с аграрной реформой и другие социальные гарантии для рабочих и крестьян, что сблизило её с Хумметом, а также выступала за установление и развитие дружественных отношений с соседними республиками, уделяя особое внимание важности защиты независимости и прав всех кавказских народов.§!"
AZE_market_liberal_party: "Müsavat"
AZE_market_liberal_party_long_before_chaos: "Müselman Demokrat Partiyasi "Müsavat"\n§LМусульманская демократическая партия «Равенство»§!\n§gЛиберальная партия «Мусават» имела большинство в парламенте до последних выборов, но годы после кризисной революции разбили ее, разделив на фракции и вынудив вступить в невыгодные коалиции. «Мусават» поддерживается мелкой буржуазией, националистической интеллигенцией и частью крестьянства, но растущая поляризация общества заставила многих отказаться от поддержки «Мусавата» в пользу других движений.\nЦентристское большинство партии представляет фракция нынешнего президента Азербайджана Мамеда Амина Расулзаде. Ослабленные политическими кризисами, центристы стремятся к сохранению статус-кво и объединению партии. Выступая за сотрудничество с Германией и Грузией, центристские мусаватысты не готовы ничего менять, что может привести к их окончательному краху.\nЛевое «пролетарское» крыло партии включает социал-демократов, близких к Хуммету, во главе с Джавадом Малик-Егановым. Они представляют профсоюзное движение Азербайджана и стремятся разрешить конфликты между рабочими и предпринимателями.\n\nПравое крыло партии включает либеральных националистов, близких к «Иттихаду», во главе с Бехбуд-ханом Джаванширом. В ответ на левое крыло, сформировавшееся в «Мусавате», Джаваншир, директор крупной нефтяной компании, создал серьезную платформу вместе с Карабайли, главой «Иттихада».§!"
AZE_market_liberal_party_long: "Müselman Demokrat Partiyasi "Müsavat"\n§LМусульманская демократическая партия «Равенство»§!\n§gЛиберальная партия «Мусават» имела большинство в парламенте до последних выборов, но годы после кризисной революции разбили ее, разделив на фракции и вынудив вступить в невыгодные коалиции. «Мусават» поддерживается мелкой буржуазией, националистической интеллигенцией и частью крестьянства, но растущая поляризация общества заставила многих отказаться от поддержки «Мусавата» в пользу других движений.\nЦентристское большинство партии представляет фракция нынешнего президента Азербайджана Мамеда Амина Расулзаде. Ослабленные политическими кризисами, центристы стремятся к сохранению статус-кво и объединению партии. Выступая за сотрудничество с Германией и Грузией, центристские мусаватысты не готовы ничего менять, что может привести к их окончательному краху.\nЛевое «пролетарское» крыло партии включает социал-демократов, близких к Хуммету, во главе с Джавадом Малик-Егановым. Они представляют профсоюзное движение Азербайджана и стремятся разрешить конфликты между рабочими и предпринимателями.\n\nПравое крыло партии включает либеральных националистов, близких к «Иттихаду», во главе с Бехбуд-ханом Джаванширом. В ответ на левое крыло, сформировавшееся в «Мусавате», Джаваншир, директор крупной нефтяной компании, создал серьезную платформу вместе с Карабайли, главой «Иттихада».§!"
AZE_social_conservative_party: "Qeyret"
AZE_social_conservative_party_long: "Türk Edemi-Merkeziyyet Firqesi\n§LТюркская партия децентрализации§!\n§gВскоре известная как «Кейрат» или «Гейрат» (Честь), Турецкая партия децентрализации в момент своего основания была известна как социалистическо-федералистская партия. Однако, когда в 1917 году партия была возрождена Насибом беем Юсифбейли, она объединилась с мусаватистами в единую либерально-консервативную партию, а «Гейрат» стал её правым крылом. С падением популярности и авторитета Мусавата среди азербайджанцев Юсифбейли понял, что у партии есть будущее без Мусавата. Пропагандируя пантюркскую идеологию, новый Гейрат является серьезным противником как мусаватистов, так и иттихадистов, поскольку стремится утвердиться в качестве истинного преемника утраченного наследия Мусавата.§!"
AZE_authoritarian_democrat_party: "İttihad"
AZE_authoritarian_democrat_party_long: "Qafqaz Ittihad Firqasi\n§LПартия единства Кавказа§!\n§gИсламистская партия «Иттихад», основанная в сентябре 1917 года, на протяжении всего своего существования была главной оппозиционной партией в парламенте. Хотя многие считают Кара-Карабайли основателем партии, он присоединился к ней в 1918 году по специальному приглашению. Несмотря на поляризацию и раскол партии на консервативное и радикальное крылья, концентрация партии вокруг единой идеологии привела к росту её популярности и развитию. Уже к январю 1920 года Иттихад имел более 600 местных отделений и 30 крупных комитетов. Идеологической основой партии был исламский модернизм и исламский реформизм, но основной линией был идеальный ислам - принцип возвращения к традициям времен пророка Мухаммеда. Иттихад радикально выступает против колониализма, но видит причины превращения мусульманских стран в колонии в общем упадке исламского мира, его культурной, экономической и политической отсталости. Придя к власти, Иттихад гарантирует прогрессивные социальные реформы и сотрудничество с тюркскими братьями вместо империалистов.§!"
AZE_paternal_autocrat_party: "İttihad (Radikallar)"
