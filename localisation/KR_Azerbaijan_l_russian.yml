POLITICS_ALSAN_SEFIKURDSKI: "§YОписание лидера\nРодился:§! 30 сентября 1881 года, в Сефикурде, Елизаветпольская губерния, Российская империя.\n§YПолитическая карьера:§! Основатель Народной партии Аслан Сефикурдский получил юридическое образование в Харьковском и Петроградском университетах. В России Аслан присоединился к революционным студенческим забастовкам, за что был исключен из университета, но впоследствии восстановлен. Его революционные настроения привели его в ряды Партии социалистов-революционеров. Вернувшись в Азербайджан, Сефикурдский работал помощником прокурора в суде Гянджи, был одним из лидеров Мусульманского благотворительного общества, а позже работал в Шушинской городской думе в качестве присяжного представителя.\n\nВ независимом Азербайджане Сефикурдский стал одним из лидеров социалистической фракции в парламенте и даже смог ненадолго занять пост министра юстиции и труда, пока Мусават не прекратил сотрудничество со всеми социалистическими партиями по настоянию немецких империалистов. После раскола социалистической фракции Сефикурдский основал и возглавил новую партию «Халкчи», вдохновляясь российскими эсерами. В жесткой оппозиции мусаватистам Сефикурдский вместе с хумметистами намеревался положить конец колонизации Азербайджана и провести справедливые реформы в интересах крестьян и рабочих."
POLITICS_AHMAD_PEPINOV: "§YОписание лидера\nРодился:§! 11 сентября 1893 года, в Болоджуре, Тифлисская губерния, Российская империя\n§YПолитическая карьера:§! Ахмед-бей Пепинов, выпускник юридического факультета, вернулся в Баку после получения высшего образования в 1918 году и стал активно участвовать в политических событиях на Южном Кавказе.\n\nПепинов активно участвовал в деятельности парламента, выступая от имени социалистической фракции, которую он представлял, во время обсуждения ряда важных законопроектов. Пепинов принимал непосредственное участие в организации Бакинского государственного университета и приложил много усилий для ускорения обсуждения этого вопроса в парламенте и выделения средств на открытие университета. В качестве секретаря Меджлиса-Мабасана с декабря 1918 года по апрель 1928 года Пепинов завоевал большую популярность среди социалистически настроенных партий и стал главным кандидатом на пост президента Хуммета после смерти Самада аги Агамалиоглу."
POLITICS_ABDULLAH_EFENDIZADE: "§YОписание лидера\nРодился:§! 3 марта 1873 года, в Нухе, Елизаветпольская губерния, Российская империя.\n§YПолитическая карьера:§! Абдулхамид Эфендизаде родился в Гяндже в семье члена суннитского духовного собрания, получившего образование в Османской империи. Это предвещало его будущий путь учителя. С 1898 года Эфендизаде преподавал в Баку, работал директором и учителем в различных школах, а также разработал новый алфавит.\n\nОн был избран в парламент ADR как член фракции «Ахрар», а позже присоединился к вновь образованной партии. Как парламентарий, Эфендизаде работал в комиссии по реформе алфавита, и в 1919 году было разрешено издать учебник, основанный на этом алфавите. Эфендизаде уделял большое внимание развитию азербайджанской культуры и образования, и во второй половине 1930-х годов он стал главным кандидатом в президенты от партии «Ахрар». Его известность и популярность среди азербайджанцев всех возрастов позволили ему завоевать доверие парламента и быть избранным на пост президента."
