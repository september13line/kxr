NEE_back_in_business_desc: "Нация пережила некоторые проблемы, из-за которых она не могла действовать как международная Держава, не так, как она того заслуживает - но теперь все изменилось. Америка готова вновь выйти на мировую арену."
NEE_rebuild_monroe: "Восстановить доктрину Монро"
NEE_rebuild_monroe_desc: "Беды в Европе и других странах - не наши. Америка принадлежит Новому Свету, и для этого мы должны постараться занять в нем своё место. Наша судьба - быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
NEE_diplomatic_corps: "Американский дипломатический корпус"
NEE_diplomatic_corps_desc: "Первый шаг в достижении господства - убедиться, что наши будущие враги и союзники полностью осведомлены о наших намерениях. Приветствуем мы наше присутствие или нет, но мы идем."
NEE_rightful_domain: "Законное владение"
NEE_rightful_domain_desc: "Северная Америка - наша первая и главная забота. Мы не потерпим враждебных государств на границах Америки, и мы должны подготовить наши вооруженные силы к охране наших владений как на суше, так и на море."
NEE_cooperaton_treaties: "Договоры о сотрудничестве"
NEE_cooperaton_treaties_desc: "Лига американских государств будет организацией дружественных нейтральных государств в Северной и Южной Америке, в которой Соединённые Штаты будут одновременно защитником и добрым проводником."
NEE_propping_up_allies: "Новый американский империализм"
NEE_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нам рады, и навязываем свою волю только там, где это необходимо для поддержания порядка на Западе. Для всеобщего блага."
NEE_pax_americana: "Pax Americana"
NEE_pax_americana_desc: "Великая борьба на этом континенте закончилась, и наступило новое ощущение целостности. Экономическое сотрудничество и социальный порядок теперь будут царить, и ещё одна великая амбиция Америки будет завершена."
NEE_enter_the_fray: "Вступить в борьбу"
NEE_enter_the_fray_desc: "Америке принадлежит место на мировой арене, и хотя мы не решаемся вступать в иностранные союзы, мы без колебаний будем использовать нашу военную мощь, чтобы уничтожить угрозы по всему миру, которые в конечном итоге найдут нас."
NEE_arsenal_of_democracy: "Арсенал демократии"
NEE_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы по подготовке вооружений к будущим конфликтам. Этот Арсенал Демократии, как называет его Президент, позволит нам поставлять военные материалы даже в самые труднодоступные места на других континентах для борьбы с тиранией и синдикализмом."
NEE_longer_reach: "Дальний охват"
NEE_longer_reach_desc: "Если мы хотим проецировать нашу силу на весь мир, мы должны добиться возможности делать это с помощью нашей военно-морской мощи."
NEE_on_the_beach: "На пляже"
NEE_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас было достаточно навыков и сил, чтобы воспользоваться преимуществами нашей большей досягаемости."
NEE_working_with_allies: "Работа с нашими союзниками"
NEE_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас будет больше шансов на победу."
NEE_american_century: "Американский век"
NEE_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."
NEE_fortress_america: "Американский изоляционизм"
NEE_fortress_america_desc: "Америка прошла через ад, и ещё не пришло время, чтобы мы ввязывались в иностранные трудности. Мы должны заботиться о своем доме, следить за порядком в нем и защищать наши стены, если враги постучатся в наши двери."
NEE_man_the_walls: "Защитить море"
NEE_man_the_walls_desc: "Первым шагом в нашей обороне должно стать обеспечение надежной защиты наших стен. Мир должен бояться американской военной мощи, но только если они решат вступить с нами в бой."
NEE_business_of_neutrality: "Бизнес нейтралитета"
NEE_business_of_neutrality_desc: "Нейтралитет выгоден тем, что наших врагов мало, а торговых партнеров много. Если Америка хочет стать настоящей мировой державой, мы должны делать это, опираясь на могучий американский доллар."
NEE_look_inward: "Взгляд внутрь"
NEE_look_inward_desc: "Америка никогда больше не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать наши внутренние проблемы, а не смотреть туда, где американцам не место."
NEE_leap_forward: "Гражданские инвестиции"
NEE_leap_forward_desc: "С консолидацией наших усилий и четким фокусом, вместе Соединённые Штаты смогут шагнуть вперёд в грядущее столетие - намного опередив весь остальной мир."
NEE_peace_at_last: "Наконец-то мир"
NEE_peace_at_last_desc: "Наши усилия принесли плоды, и наконец-то Америка познала истинный мир, который могут принести сила и жертвы."
NEE_american_imperialism: "Американский империализм"
NEE_american_imperialism_desc: "Есть люди, которые думают, что Америка - это всего лишь слабовольное безвольное либеральное государство, слишком неспособное присоединиться к цивилизованному миру. Это ложь. Америка всегда была самой могущественной страной в мире, и пришло время доказать это всему миру."
NEE_make_mexico_friendly: "Отомстить за преступления мексиканцев"
NEE_make_mexico_friendly_desc: "На протяжении десятилетий Америка подвергалась вторжению румяного государства Мексика. Пришло время отомстить за преступления, которые это синдикалистское государство совершило против наших невинных граждан. За Монтесуму!"
NEE_banana_republics: "Банановые республики"
NEE_banana_republics_desc: "В Центральной Америке наши отважные компании отправились в джунгли, чтобы ещё больше возвысить наших братьев по революции. Они помогут развить нищенские земли Центральной Америки. Мы должны полностью поддержать это начинание, в чем бы они ни нуждались."
NEE_demand_the_philippines: "Филиппинские владения"
NEE_demand_the_philippines_desc: "Есть ли сомнения в том, что Филлипины надеялись использовать внутренний хаос в Соединенных Штатах, чтобы попытаться заявить о своей независимости? Однако это время прошло, и мы должны гарантировать, что они не получат больше возможностей в будущем, требуя, чтобы они стали прямой колонией Соединённых Штатов, как для их, так и для нашего собственного блага."
NEE_vietnam_yesterday: "Вьетнам вчера"
NEE_vietnam_yesterday_desc: "Каучук и расположение Вьетнама на Дальнем Востоке нельзя игнорировать как жизненно важное место для американской экспансии. Однако это сделало его главной мишенью для других колониальных держав. Если Германия всё ещё претендует на эту территорию, возможно, её стоит приобрести. Если нет, то так или иначе она должна стать легкой добычей."
NEE_stop_south_american_syndicalism: "Остановить южный синдикализм"
NEE_stop_south_american_syndicalism_desc: "Чили сегодня, как и на протяжении многих лет, является центром южноамериканского синдикализма. Их постоянное вмешательство в дела других стран, особенно Аргентины, делает их угрозой миру в нашем полушарии. Мы должны положить конец их подвигам, пока они не погубили весь континент. Возможно, им будет лучше под нашим непосредственным контролем..."
NEE_dismantle_the_empire: "Сломать дом Виндзоров"
NEE_dismantle_the_empire_desc: "Начало нового мирового порядка часто требует падения старого. Конечно, постоянное желание Британии вмешиваться в наши дела, чтобы использовать нас в качестве своего инструмента, как они это делали много веков назад, делает легким призыв позаботиться о том, чтобы Дом Виндзоров наконец научился уважать Соединённые Штаты. Канада почувствует мощь Америки и их обширные земли будут использованы в наших собственных целях, что станет достойным концом монархии и началом новой западной державы."
NEE_claim_australasia: "Подчиненная Австралазия"
NEE_claim_australasia_desc: "Английская монархия, возможно, и погибла, но австралийцы остаются силой, с которой необходимо считаться. Их флот угрожает нашей экспансии на Дальний Восток, а их правительство уже настороженно, если не сказать враждебно, относится к нам из-за наших очевидных замыслов в этом регионе. Мы должны умиротворить их, если хотим прочно закрепиться в этом регионе."
NEE_new_moralism: "Новый морализм"
NEE_new_moralism_desc: "Американцам не место бросать жребий иностранным Империям или самим становиться таковыми. Сама идея аморальна и оскорбляет американские традиции. Вместо этого мы будем делать упор на пацифистские идеалы и направлять возможные военные расходы на оборону."
NEE_support_eastern_allies: "Стабилизировать Восток"
NEE_support_eastern_allies_desc: "Мы должны поддержать наших восточных союзников, взяв под своё крыло Филиппины и обеспечив защиту им и другим странам."
NEE_new_interventionalism: "Новый интервенционизм"
NEE_new_interventionalism_desc: "Соединённые Штаты будут вмешиваться в дела мира, чтобы обезопасить своих союзников, бороться с экстремизмом и защищать демократию. Изоляционизм уже в прошлом, мы больше не можем прятать голову в песок."
NEE_western_alliance: "Подтвердить связи с Антантой"
NEE_western_alliance_desc: "Мы должны поддерживать союз с Антантой, нашими братьями по капиталистической демократии, против экстремистов и враждебных имперских сил, которые угрожают нам обоим. Когда мы поможем им вернуть свою родину, синдикализм будет уничтожен, и они станут буферной зоной."
NEE_the_city_on_a_hill: "Город на холме"
NEE_the_city_on_a_hill_desc: "Мы будем сияющим маяком прогресса, продолжая перенаправлять военное и дипломатическое финансирование в промышленность, субсидируя при этом популярные американские потребности, особенно в автомобильной промышленности."
NEE_spirit_of_monroe: "Дух Монро"
NEE_spirit_of_monroe_desc: "Южная Америка действительно является задним двором Америки, но мы также должны серьезно относиться к тому, что мы являемся защитниками её народа от великих держав и других форм тирании ради нашей и их безопасности."
NEE_american_pacificism: "Американский пацифизм"
NEE_new_interventionism: "Новый интервенционизм"
NEE_new_interventionism_desc: "Мы больше не можем прятать голову в песок, если хотим защитить демократию. Антанта - наши единственные настоящие либеральные друзья в этом мире, и мы должны помочь им отстоять своё место под солнцем."
NEE_anti_imperialism: "Американский антиимпериализм"
NEE_anti_imperialism_desc: "Америка должна занять твердую позицию против самой доминирующей формы тирании в современном мире - империализма. Только те, кому так же, как и нам, угрожают его успехи, являются нашими настоящими друзьями."
NEE_moral_support: "Пакт о самоопределении"
NEE_moral_support_desc: "Давайте сделаем заявление о поддержке права на независимость и заявим, что будем защищать его во всем мире."
NEE_league_of_anti_imperialism: "Антиимперская лига"
NEE_league_of_anti_imperialism_desc: "Введем в правительство антиимпериалистическую Лигу, чтобы принять их совет по формированию новой лиги равных, взаимно противостоящей имперским Державам, которые угрожают всем нам."
NEE_warn_japan: "Предупредить Японию"
NEE_warn_japan_desc: "Не секрет, что Япония имеет планы на всю Восточную Азию и даже на наш задний двор в Тихом океане, поэтому мы предупредим их от дальнейшего продвижения против наших потенциальных союзников, надеясь сдержать их в процессе."
NEE_embargo_japan: "Эмбарго Японии"
NEE_embargo_japan_desc: "Несмотря на нашу предыдущую политику, Японии всё ещё нельзя доверять, и её необходимо ослабить с помощью эмбарго, в частности, на поставки нефти."
NEE_strike_japan: "Нанести удар по Японии"
NEE_strike_japan_desc: "Пришло время нанести удар по нашему крупнейшему противнику в Тихом океане - Японской империи. Мы заставим их дружелюбно относиться к нашим интересам с помощью силы, поскольку это единственный вариант, оставшийся для нашего главного восточного соперника."
NEE_phillipines_guarantee: "Укрепить пакт"
NEE_phillipines_guarantee_desc: "Мы должны укрепить наши договоренности с другими странами и инвестировать в военные заводы."
NEE_tokyo_talks: "Токийские переговоры"
NEE_tokyo_talks_desc: "Возможно, не все потеряно в отношениях с Японией, визит в регион может быть взаимовыгодным, поскольку наши дипломаты обсуждают способы достижения пакта о ненападении."
NEE_maf_investigation: "Расследования в Миттельафрике"
NEE_maf_investigation_desc: "Немного найдется колоний, более подозреваемых в правонарушениях, чем контролируемый Германией тёмный континент Миттельафрика. Мы пошлем туда следственную группу, чтобы выяснить, что они замышляют, и подкрепить наши антиимпериалистические полномочия в процессе."
NEE_patriotic_broadsides: "Патриотические брошюры"
NEE_patriotic_broadsides_desc: "Пусть людям напомнят, что не только не является непатриотичным быть подозрительным в отношении тяжёлой иностранной интервенции, но и наоборот, это то, что задумали отцы-основатели! Патриотические броадиды ослабят поддержку открытой империалистической позиции и укрепят нашу собственную."
NEE_defensive_navy: "Защитный флот"
NEE_defensive_navy_desc: "Сильный флот важен для обороны, и возможности флота должны быть направлены на то, чтобы сдерживать имперскую мощь, поскольку это их единственный способ добраться до нас."
NEE_support_anti_syndicalism: "Антисиндикалистское объединение"
NEE_support_anti_syndicalism_desc: "Синдикализм был главной угрозой для нашей страны во время недавнего кризиса. Хотя мы, конечно, не поддерживаем империализм, с синдикалистскими силами нельзя вести переговоры. Мы займем сильную антисиндикалистскую позицию и предупредим синдикалистские страны о том, что они не должны выступать против нас или поддерживать своё правительство."
NEE_sphere_of_influence: "Сфера влияния"
NEE_sphere_of_influence_desc: "Имея сферу влияния в Северной и Южной Америке, мы можем укрепить наш бизнес с помощью связей, которые мы приобрели там, и получить дальнейшее дипломатическое влияние в процессе."
NEE_ally_new_mexico: "Поддержка Нью-Мексико"
NEE_ally_new_mexico_desc: "Поскольку в Мексике есть несоциалистическое правительство, мы должны работать над налаживанием отношений и поддержки с ним, массово посылая дипломатов и бизнесменов."
NEE_atlantic_base: "Атлантические форпосты"
NEE_atlantic_base_desc: "Мы не можем захватить Европу без Атлантики и поэтому будем наращивать наши возможности там. Исландия была бы идеальной отправной точкой, но ещё неизвестно, будут ли они сотрудничать или нет. Стоит попробовать."
NEE_western_dominance: "Господство в Новом Свете"
NEE_western_dominance_desc: "Новый Свет принадлежит нам по праву, и мы будем наращивать наш военный потенциал, чтобы наконец-то захватить его."
NEE_look_east: "Потенциал Дальнего Востока"
NEE_look_east_desc: "Восточные колонии богаты туземцами и каучуком, нам нужно только построить наш флот и посадить наших адмиралов, чтобы подготовиться к захвату региона для подготовки вторжений."
NEE_hawaiian_launchpad: "Гавайская стартовая площадка"
NEE_hawaiian_launchpad_desc: "Гавайи - идеальное место для запуска нашего военно-морского потенциала по всему Тихому океану. Контроль над этим океаном будет означать, что никто не сможет остановить нас в регионе, по крайней мере, когда эти возможности будут реализованы."
NEE_ports_of_south_china: "Порты Южного Китая"
NEE_ports_of_south_china_desc: "Порты Южного Китая делали Британию богатой довольно долгое время, но мы больше не будем мириться с малой долей пирога. Вместо этого нам достанется все, и мы сможем значительно усилить наш контроль как над Тихим океаном, так и над Азией."
NEE_lend_lease: "Ленд-лиз Антанты"
NEE_lend_lease_desc: "Антанта остро нуждается в нашей поддержке, и они получат её с помощью созданного нами оружия."
NEE_the_lion_and_the_eagle: "Лев и Орел"
NEE_the_lion_and_the_eagle_desc: "Лев и Орел стоят как одно целое, и наши экономические кабинеты встретятся, чтобы обсудить возможные инвестиции в боеприпасы, которые мы можем сделать вместе."
NEE_persian_influence: "Влияние Персии"
NEE_persian_influence_desc: "Расположение и нефть Персии делают её богатым потенциалом и означают, что она должна быть привлечена к Антанте для безопасности всех участников."
NEE_meditarrian_ports: "Порты Средиземноморья"
NEE_meditarrian_ports_desc: "Порты национальной Франции должны быть инвестированы, если они надеются отвоевать свою законную нацию у синдикалистского врага."
NEE_bolster_dominion: "Укрепить доминион"
NEE_bolster_dominion_desc: "Доминион Индии силен, но ему не хватает промышленности и опыта. Мы отправим туда и то, и другое, чтобы они могли защищать там демократические интересы."
NEE_european_recovery_program: "Программа восстановления Европы"
NEE_european_recovery_program_desc: "Возможно, Европа и вернулась под контроль своего правительства, но она всё ещё страдает от последствий войн и революций, произошедших в этих странах. Мы должны финансировать наших союзников с помощью программы грантов и помощи, разработанной генеральным штабом и нашими ведущими политическими советниками, чтобы они могли восстанавливаться более гладко."
NEE_push_further: "Западная Империя"
NEE_push_further_desc: "Мы открыли доступ к огромным ресурсам Южной Америки, которые, по мнению иберийцев, когда-то принадлежали им! Мы не можем позволить различным радикалам укрепиться в регионе, а их правительствам стать слишком могущественными, когда их ресурсы абсолютно необходимы для американской мощи, а их местоположение - для американской безопасности. Наконец-то Чёрный ход Америки будет защищен."
NEE_take_panama: "Американская Панама"
NEE_take_panama_desc: "С возвращением Панамы в руки Америки мы не повторим наших ошибок, мы будем инвестировать, чтобы регион стал действительно нашим, и пошлем военных, чтобы они уничтожили оппозицию, прежде чем, наконец, отправим больше американцев жить там в роскоши, принося с собой процветание."
NEE_demand_greenland: "Требовать Гренландию"
NEE_demand_greenland_desc: "Как может такая маленькая страна надеяться удержать от нас такую большую территорию, когда она жизненно важна для наших интересов? Они должны принять наше предложение о покупке территории или встретить наш гнев."
NEE_claim_the_east_indies: "Претендовать на Инсулиндию"
NEE_claim_the_east_indies_desc: "Инсулиндия, также называемая Голландской Ост-Индией, богата, имеет фантастическое расположение для контроля над регионом и должна принадлежать нам, а не мёртвой империи, время которой прошло."
NEE_giant_of_the_west: "Гигант Запада"
NEE_giant_of_the_west_desc: "Мы взяли Запад штурмом, теперь нам нужно только стабилизировать наши претензии."
NEE_giant_of_the_east: "Тихоокеанская Держава"
NEE_giant_of_the_east_desc: "Тихий океан принадлежит нам и останется таковым после того, как будут осуществлены необходимые перемещёния войск и экономическая координация, чтобы сделать наших союзников полностью зависимыми от нас."
NEE_national_rhetoric: "Националистическая риторика"
NEE_national_rhetoric_desc: "Пусть американцы не забывают о наследственном превосходстве нашей нации и о том, что мы победим тех, кто пытается остановить нашу экспансию над меньшими странами. Пропаганда должна быть направлена на поддержку империализма и выполнения своего долга перед нацией."
NEE_strike_britain: "Покончить с Британским союзом"
NEE_strike_britain_desc: "Мы можем, наконец, покончить с Британским союзом и с синдикалистским движением. В процессе наши самые старые враги, британцы, действительно окажутся под нашим началом."
NEE_new_marine_corps: "Новый корпус морской пехоты"
NEE_new_marine_corps_desc: "Корпус морской пехоты должен быть расширен и инвестирован, чтобы подчеркнуть наши цели по захвату регионов по всему миру. Их подготовка и стойкость будут намного выше, и они будут подчеркнуты как распространители американских интересов для всех нас."

### Reform Monroe doctrine ###
NEE_reform_monroe_doctrine: "Реформировать доктрину Монро"
NEE_reform_monroe_doctrine_desc: "В прошлом Соединённые Штаты потерпели неудачу в защите своих демократических стран от синдикалистов и популистов. Конгресс и президент вновь подтвердили свою приверженность отношениям с Европой и континентами за пределами Америки. В лисьем окопе никогда не было нейтралов."
NEE_business_ties: "Деловые связи"
NEE_business_ties_desc: "Многие трансконтинентальные предприятия покинули США во время кризиса 36 года, и Конгресс принял меры для восстановления их доверия к американской экономике. Предложение кредитов под низкий процент и продажа облигаций за границу помогут наладить новые отношения с этими предприятиями."
NEE_pick_a_side: "Выбрать сторону"
NEE_pick_a_side_desc: "Пришло время решить, где мы стоим на мировой арене. Уступим ли мы наследию Соединённого Королевства и будем ли помогать Антанте? Будем ли мы добиваться европейской солидарности с Германией? Наша нация всё ещё разделена в вопросе о том, какой путь выбрать."
NEE_arsenal_of_freedom: "Арсенал свободы"
NEE_arsenal_of_freedom_desc: "Конгресс уполномочил президента создать совет из представителей деловых кругов и экспертов по внешней политике, чтобы наилучшим образом помочь нашему новому союзнику. Наша огромная промышленная мощь может обогнать почти любую страну при правильном применении силы, а "Арсенал свободы" сделает эту мощь доступной для истинных демократий."
NEE_new_diplomatic_corps: "Новый дипломатический корпус"
NEE_new_diplomatic_corps_desc: "Многочисленные посольства, Возмездие без работы во время Гражданской войны, теперь снова заполнены. В нашем распоряжении длинный список доноров избирательных кампаний, конгрессменов и военных предложений для заполнения дипломатического корпуса. Мы снова сделаем наше присутствие известным."
NEE_tech_sharing2: "Технологическое сотрудничество"
NEE_tech_sharing2_desc: "Теперь мы можем наконец объединить наши человеческие ресурсы в рамках нашего альянса, чтобы получить преимущество над синдикалистами. До сих пор научному сообществу было запрещёно обмениваться информацией через свои связи или получать доступ к секретным исследованиям за рубежом, до сих пор."
NEE_color_war_plans: "Планы войны цвета радуги"
NEE_color_war_plans_desc: "Одной из причин ужасных действий Кризиса 36 года был возраст и неточность наших военных планов. Угрозы, которые должны были быть предвидены, не были предвидены, и поэтому необходимо разработать новый набор Радужных военных планов. Эти Радужные военные планы позволят нашему военному штабу подготовиться к конфликту до его возникновения."
NEE_joint_military_training: "Совместная военная подготовка"
NEE_joint_military_training_desc: "Хрупкое состояние мира в Соединенных Штатах побудило наших военных искать помощь в обучении и пространство за пределами наших границ, чтобы уменьшить страх общества перед автократией. Наш союз согласился, и мы запланировали военные игры и учения, чтобы посмотреть, насколько хорошо мы справимся в этом смелом новом мире."
NEE_economic_muscle: "Америка идет вперёд"
NEE_economic_muscle_desc: "До сих пор военные действия Америки за рубежом всегда основывались на подавляющем преимуществе в размерах и контроле над дискреционными силами. Этот новый союз требует вместо этого более совместных и скоординированных операций, поскольку наш враг будет использовать все современные виды оружия, чтобы остановить нас."
NEE_united_together: "Объединённые вместе"
NEE_united_together_desc: "Американский народ не в восторге от перспективы воевать за границей. Стремление к нейтралитету всегда было сильно в Америке, и мы должны использовать как мягкие, так и жесткие силы, чтобы изменить их мнение. От признания ветеранов в обществе до демонстрации исключительно добрых изображений союзников."
NEE_the_american_century: "Американский век"
NEE_the_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка играет важную роль в победе над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."

NEE_back_in_business: "Снова в деле"
NEE_back_in_business_desc: "Нация пережила некоторые трудности, из-за которых она не могла действовать как международная Держава, не так, как она того заслуживает - но теперь все изменилось. Америка готова вновь выйти на мировую арену."
NEE_rebuild_monroe: "Восстановить доктрину Монро"
NEE_rebuild_monroe_desc: "Беды в Европе и других странах - не наши. Америка принадлежит Новому Свету, и для этого мы должны постараться занять в нем своё место. Наша судьба - быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
NEE_diplomatic_corps: "Американский дипломатический корпус"
NEE_diplomatic_corps_desc: "Первый шаг в достижении господства - убедиться, что наши будущие враги и союзники полностью осведомлены о наших намерениях. Приветствуем мы наше присутствие или нет, но мы идем."
NEE_rightful_domain: "Законное владение"
NEE_rightful_domain_desc: "Северная Америка - наша первая и главная забота. Мы не потерпим враждебных государств на границах Америки, и мы должны подготовить наши вооруженные силы к охране наших владений как на суше, так и на море."
NEE_cooperaton_treaties: "Договоры о сотрудничестве"
NEE_cooperaton_treaties_desc: "Лига американских государств будет организацией дружественных нейтральных государств в Северной и Южной Америке, в которой Соединённые Штаты будут одновременно защитником и добрым проводником."
NEE_propping_up_allies: "Новый американский империализм"
NEE_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нам рады, и навязываем свою волю только там, где это необходимо для поддержания порядка на Западе. Для всеобщего блага."
NEE_pax_americana: "Pax Americana"
NEE_pax_americana_desc: "Великая борьба на этом континенте закончилась, и наступило новое ощущение целостности. Экономическое сотрудничество и социальный порядок теперь будут царить, и ещё одна великая амбиция Америки будет завершена."
NEE_enter_the_fray: "Вступить в борьбу"
NEE_enter_the_fray_desc: "Америке принадлежит место на мировой арене, и хотя мы не решаемся вступать в иностранные союзы, мы без колебаний будем использовать нашу военную мощь, чтобы уничтожить угрозы по всему миру, которые в конечном итоге найдут нас."
NEE_arsenal_of_democracy: "Арсенал демократии"
NEE_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы по подготовке вооружений для будущих конфликтов. Этот "Арсенал демократии", как называет его президент, позволит нам поставлять военные материалы даже в самые труднодоступные места Южной Америки для борьбы с тиранией и синдикализмом."
NEE_longer_reach: "Более дальний охват"
NEE_longer_reach_desc: "Если мы хотим проецировать нашу силу на остальной мир, мы должны добиться возможности делать это с помощью нашей военно-морской мощи."
NEE_on_the_beach: "На пляже"
NEE_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас было достаточно навыков и сил, чтобы воспользоваться преимуществами нашего более дальнего радиуса действия."
NEE_working_with_allies: "Работа с нашими союзниками"
NEE_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас будет шанс на победу."
NEE_american_century: "Американский век"
NEE_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."
NEE_fortress_america: "Крепость Америка"
NEE_fortress_america_desc: "Америка прошла через ад, и ещё не пришло время, чтобы мы ввязывались в иностранные трудности. Мы должны заботиться о своем доме, поддерживать его в порядке и защищать наши стены, если враги постучатся в наши двери."
NEE_man_the_walls: "Защитить стены"
NEE_man_the_walls_desc: "Первым шагом в нашей обороне должно быть обеспечение надежной защиты наших стен. Мир должен бояться американской военной мощи, но только если они решат вступить с нами в бой."
NEE_business_of_neutrality: "Бизнес нейтралитета"
NEE_business_of_neutrality_desc: "Нейтралитет выгоден тем, что наших врагов мало, а торговых партнеров много. Если Америка хочет стать настоящей мировой державой, мы должны делать это, опираясь на могучий американский доллар."
NEE_look_inward: "Взгляд внутрь"
NEE_look_inward_desc: "Америка никогда больше не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать наши внутренние проблемы, а не смотреть туда, где американцам не место."
NEE_leap_forward: "Америка рвется вперёд"
NEE_leap_forward_desc: "С консолидацией наших усилий и четким фокусом, вместе Соединённые Штаты смогут сделать рывок вперёд в грядущее столетие - намного раньше, чем весь остальной мир."
NEE_peace_at_last: "Наконец-то мир"
NEE_peace_at_last_desc: "Наши усилия принесли плоды, и наконец-то Америка знает, что такое настоящий мир, который может принести сила и самопожертвование."


newengland.3016.t: "Наше будущее с Антантой"
newengland.3016.d: "Мы защитили старые земли павших Соединённых Штатов, вновь объединив американский народ под единым правительством, надев мантию Великого Союза. Однако мы не смогли бы решить эту сложнейшую задачу в одиночку, потому что Антанта стояла за нас и поддерживала наше дело, пока мы боролись за спасение Америки и её народа. Однако теперь, когда мы снова объединены и живем в мире, многие начали сомневаться в нашем положении в Антанте, играя вторую скрипку в несостоявшихся Империях и изгнанных джингоистов. Хотя их положение не слишком отличается от того, из которого мы только что выкапывались, это не остановило призыв многих оставить Антанту позади, чтобы преследовать наши собственные цели. Если мы просто отвернёмся от этих верных союзников, мы останемся одни и без помощи, но, по крайней мере, мы не будем зависеть от воли иностранцев. Должны ли мы придерживаться этих верных союзников или же Америке следует снова прокладывать свой собственный путь вперед?"
newengland.3016.a: "Нам больше не нужны эти реликты прошлого. Америка стоит одна!"
newengland.3016.b: "Сейчас мы не можем позволить себе искать новых союзников. Оставайтесь с Антантой."
NEE_broken_ties_with_brits_tt: "Мы разорвали наши связи с Антантой."
AMERICA_broken_ties_with_brits_tt: "Мы разорвали наши связи с Антантой."
