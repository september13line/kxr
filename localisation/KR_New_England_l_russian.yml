miscnee.1.t: "Голливуд под следствием"
miscnee.1.d: "Сегодня в Лос-Анджелесе состоялись слушания в Конгрессе, организованные Комитетом по неамериканской деятельности, и хотя слушания изначально проходили за закрытыми дверями, чтобы добиться гласности, новости о так называемом "Чёрный список Голливуда" стал результатом расследования.\n\nКомитет Конгресса встретился с видными антисиндикалистами в Голливуде, включая членов Motion Picture Alliance for the Preservation of American Ideals (MPA), организации высокопоставленных консервативных членов киноиндустрии для защиты киноиндустрии от реакционного и социалистического проникновения. На заседании комитета многие члены MPA, такие как Джон Уэйн, утверждали, что радикалы в киноиндустрии внедряли пропаганду на серебряный экран, чтобы подстрекать профсоюзное насилие, манипулировать поведением избирателей и собирать деньги для синдикалистов по всему миру. Комитет посчитал, что существует достаточно доказательств, и выразил беспокойство по поводу "каждого работника киноиндустрии, который может быть использован в качестве агента иностранной державы для уничтожения нашей страны." Популярный актер Рональд Рейган, президент Гильдии киноактеров, дал показания, что небольшая группа внутри его профсоюза использовала "синдикалистскую" тактику, чтобы направлять политику профсоюза.\n\n\nПоскольку повестки начали заполнять почтовые ящики сценаристов, режиссеров, актеров и руководителей кинокомпаний - страх перед цензурой укрепил либеральный фронт в Голливуде. В ответ группа либералов-антисиндикалистов сформировала Комитет первой поправки, утверждая, что расследования нарушают Билль о правах. Комитет первой поправки утверждал, что американская киноиндустрия - благодаря своей патриотической политической мобилизации - защищала демократическую Америку в СМИ во время Гражданской войны. Тем не менее, по мере того как паранойя продолжает расти на уровне Конгресса, знаменитости и звезды Голливуда обнаруживают, что они все чаще становятся объектами расследования и разведки со стороны правительства, которое они помогали защищать несколько месяцев назад."
miscnee.1.a: "Синдикалисты повсюду?"
 
miscnee.2.t: "Голливудская десятка"
miscnee.2.d: "Несколько руководителей кинокомпаний встретились в отеле "Уолдорф Астория" в Нью-Йорке. Они выступили с публичным заявлением, осуждающим действия "голливудской десятки", которые отказались дать показания Комитету по антиамериканской деятельности (HUAC). В заявлении говорилось, что эти десять мужчин и женщин оказали "плохую услугу своим работодателям" и нанесли ущерб своей полезности в индустрии. Все десять человек были уволены, а их руководители пообещали, что компания "Студиус" никогда не примет на работу синдикалиста.\n\n\nВ десятку вошли Альва Бесси, Герберт Бибберман, Лестер Коул, Эдвард Дмитрык, Ринг Ларднер младший, Джон Говард Лоусон, Альберт Мальц, Самуэль Орниц, Адриан Скотт, Далтон Трамбо и Дороти Паркер. Официально внесенные в Чёрный список, эти десять человек пытались противостоять HUAC и Верховному суду, но безуспешно. Обвиненные в неуважении к Конгрессу, они были оштрафованы на 1000 долларов каждый и приговорены к тюремному заключению на срок от шести месяцев до года.\n\nПосле вынесения приговора конгрессмен Гамильтон Фиш III и кинорежиссер Майрон Куреваль Фаган выступили с кратким заявлением, в котором подтвердили, что HUAC продолжит тщательное расследование американской медиа-индустрии на предмет новых признаков проникновения синдикалистов. Фиш и Фаган заверили американскую общественность, что в ближайшие недели будет разослано ещё больше повесток, чтобы тщательно очистить Голливуд от красного вторжения. Неизвестно, сколько синдикалистов, по мнению HUAC, проникло в киноиндустрию, но федеральных агентов можно увидеть патрулирующими съемочные площадки и студии в Лос-Анджелесе. Большинство киностудий и их владельцы заявили о своей поддержке американской демократии и пообещали уволить персонал, проявивший симпатии к синдикализму или синдикалистским режимам по всему миру."
miscnee.2.a: "Наши кинотеатры должны быть свободны от такой пропаганды!"

miscnee.3.t: "Почтовая кампания"
miscnee.3.d: "Губернаторы и представители нескольких штатов призвали своих избирателей писать в офис президента в Бостоне. Большинство из этих государственных чиновников относятся к демократическому лагерю крупных правительств, которые хотят видеть значительное расширение имеющихся у них ресурсов. На севере штата Нью-Йорк лидирует представитель Джордж Брэдшоу Кенни. Всегда популярный среди своих сторонников - работников промышленных профсоюзов, он провел несколько выступлений, посвященных тому, что он называет "Великая почтовая кампания." Каждый гражданин Соединённых Штатов заслуживает быть услышанным на всех уровнях государственной власти! Все вместе люди должны написать на имя [NEE.GetLeader] и потребовать, чтобы он принял меры по борьбе с депрессией, даже если ценой увеличения государственных расходов."
miscnee.3.a: "Пусть наши голоса будут услышаны!"

miscnee.4.t: "Открытие Национального парка Аркадия"
miscnee.4.d: "После почти года интенсивного труда и напряженной работы, ребята из Игл Лейк закончили создание первых туристических троп нового национального парка в штате Мэн. Хотя в регионе ещё многое предстоит сделать, молодые люди, работающие в ККК, создали много прекрасного в районе Аркадии. Участки леса были расчищены или вырублены, чтобы обеспечить материал для других строительных проектов и в то же время дать возможность посетителям изучить лес как следует. Особого внимания заслуживают большие гранитные блоки весом до одной тонны, которые были вырублены и уложены вручную вдоль тропинки."
miscnee.4.a: "Видели ли вы вид, открывающийся оттуда?"

miscnee.5.t: "Закон о жилищном строительстве от [GetYear]."
miscnee.5.d: "Работая под началом министра внутренних дел, молодой Роберт Уивер подтолкнул правительство к снижению цен на жилье. С одобрения [NEE.GetLeader] Уивер разработал Жилищную программу Соединённых Штатов для оказания финансовой поддержки местным жилищным департаментам. Особое внимание в этой программе Уивер уделил надежде на то, что эта жилищная программа сможет предоставить субсидии его собратьям - афроамериканским братьям и сестрам. Они особенно пострадали от затянувшейся депрессии. Будучи одними из первых работников, уволенных с ферм и промышленных предприятий, многие из них в настоящее время борются за жилье и питание своих семей."
miscnee.5.a: "Давайте обеспечим крышу над головой каждому!"

miscnee.6.t: "Управление электрификации сельских районов"
miscnee.6.d: "Многие крупные города по всему [NEE.GetNameDef] имеют доступ к электричеству. Сельские районы Северо-Востока не могут сказать того же. Дремучие леса и неразвитая инфраструктура оставили многих жителей таких штатов, как Нью-Гэмпшир или Мэн, в темноте. До начала Гражданской войны лишь 11 процентов территории Соединённых Штатов имели доступ к электричеству. Поскольку большая часть распределения электроэнергии находилась в руках частных компаний, у компаний не было стимула создавать далеко разбросанную по всей стране инфраструктуру. Многие компании называли цены почти в 2000 долларов за милю для строительства необходимых линий электропередач.\n\nЗакон о сельской электрификации от [GetYear] направлен на решение этой проблемы. Кредиты должны предоставляться на крупные проекты, такие как новые электростанции или линии электропередач и индивидуальные дома. Процентная ставка по этим кредитам должна быть низкой за счёт привязки к ставкам по займам федерального правительства. Кроме того, сроки погашения кредитов могут быть продлены до 25 лет, что поможет принести доступную современность в сельскую Америку!"
miscnee.6.a: "Свет в каждый дом!"

miscnee.7.t: "Закон о накоплении запасов стратегических и критически важных материалов от [GetYear]."
miscnee.7.d: "В рамках подготовки к вступлению Новой Англии в великую Гражданскую войну необходимо использовать все полезные и стратегические ресурсы для оказания помощи в военных действиях. Враг обладает гораздо большей промышленной базой, чем мы, и без необходимых мер Новая Англия не сможет производить вооружение и материалы, необходимые для победы в современной тотальной войне.\n\nПоэтому Конгресс сегодня принял Закон о накоплении запасов стратегических и критических материалов от [GetYear]. Этот закон является федеральным законом, который создаст стратегические запасы материалов для общей обороны Новой Англии, промышленных потребностей и военных обязательств. Подписанный президентом [NEE.GetLeader], этот закон обеспечит сбор и использование большого количества стратегических материалов от могущественных заводов и фабрик до дворов обычных домохозяйств, чтобы послужить Новой Англии в самый тёмный час Америки."
miscnee.7.a: "Каждый может внести свою лепту!"

# Basilica
miscnee.8.t: "Базилика святых Петра и Павла"
miscnee.8.d: "Вера и религия издавна были ключевыми идеями в Новой Англии. Хотя некоторые сомневались в том, что это останется верным, когда страна погрузилась в хаос с началом второй Гражданской войны - похоже, что даже во времена кризиса вера в Новой Англии остаётся такой же верной, как и прежде! После многих лет строительства, вторая по величине церковь в Новой Англии была наконец-то освящена к большому счастью и удовлетворению франко-канадского населения Льюистона.\n\nВ середине 19 века Льюистон пережил приток франко-канадцев, которые приехали работать на местных текстильных фабриках. Эти католические мигранты хотели иметь место для богослужений, и некоторое время прихожане молились в подвале церкви Святого Иосифа. Из-за большого количества франкоговорящих прихожан еженедельная месса была перенесена в неф церкви Святого Иоанна в 1872 году. Но количество прихожан просто переросло неф, и поэтому началось строительство новой церкви, краеугольный камень которой был заложен в 1872 году. В 1881 году доминиканские отцы из Лилля, Франция, и Квебека взяли на себя управление церковью, и к 1889 году приход стал называться С. Пьер С. Поль де Льюистон, штат Мэн. К 1905 году прихожан насчитывалось 10 000 человек, а разделение прихода в 1907 и 1923 годах привело к дальнейшим задержкам в реализации проекта. Серьезная работа над проектом возобновилась в 1933 году, несмотря на продолжающуюся Великую депрессию, и, наконец, была завершена в июле 1936 года.\n\nПосле завершения строительства церковь была посвящена епархией Портленда. Два органа церкви, изготовленные Casavant Frères, канадской органостроительной компанией из Квебека, также были посвящены в этом году. Завершение строительства церкви не только подтверждает традиционные для Новой Англии ценности благочестия и религиозной свободы, но и отражает растущие связи франко-канадцев со своей страной."
miscnee.8.a: "Ждем вас в это воскресенье!"

# Sit Down Strikes
miscnee.9.t: "Верховный суд отклонил дело лейбористов"
miscnee.9.d: "Право на свободу слова всегда было основой американской демократии. Хотя забастовки и протесты были характерны для начала 1930-х годов, правительство практически не пресекало эти акты неповиновения, если они не перерастали в насилие. Одним из методов, используемых забастовщиками, было \n\n"сидячая забастовка" - форма гражданского неповиновения, при которой рабочие захватывают свои рабочие места, \n\n"садясь на свои рабочие места.\n\nНесмотря на это, в новаторском деле, рассмотренном Верховным судом, правительство Новой Англии постановило, что участники сидячей забастовки могут быть уволены, и отклонило решение Национального совета по трудовым отношениям, который заявил, что участники сидячей забастовки могут быть восстановлены. На заводе General Electric в Скенектади рабочие попытались создать профсоюз. Компания направила в профсоюз трудового шпиона, когда профсоюз начал требовать пересмотра контракта. Продолжающийся отказ компании идти на компромисс с профсоюзом привел к тому, что разочарованный профсоюз организовал сидячую забастовку, закрыв часть завода. После нескольких попыток полиция, вызванная для разгона забастовщиков, наконец, добилась успеха. Национальный совет по трудовым отношениям (NLRB) обязал компанию восстановить уволенных забастовщиков, утверждая, что действия компании перед забастовкой были незаконными. Дело было доведено до сведения Верховного судьи Чарльза Эванса Хьюза, который постановил, что "сидячие забастовки" были "уважительной причиной" для увольнения рабочих, и NLRB не имел полномочий заставить компанию вновь нанять забастовщиков. Несмотря на то, что в решении суда не было прямо указано, что сидячие забастовки являются незаконными, его формулировка подразумевает, что сидячие забастовки были эффективно подавлены в Новой Англии."
miscnee.9.a: "Сокрушительный удар по положению рабочих"

# Baseball Hall of Fame
miscnee.10.t: "Памятник героям бейсбола"
miscnee.10.d: "Хотя от старой Америки мало что осталось из-за великого бедствия, разорвавшего на части всю страну от Манхэттена до Сан-Франциско, одно остаётся верным для всех американцев - любовь и признание бейсбола. Зародившись в конце первой Гражданской войны, бейсбол долгое время оставался американской традицией, резко возросшей в популярности в первые двадцать лет 20-го века.\n\nНесмотря на гул военных самолетов в небе, бейсбол по-прежнему остаётся популярным развлечением для людей всех возрастов по всей стране, особенно в Новой Англии. Филантроп и бизнесмен из Новой Англии Стивен Карлтон Кларк является большим поклонником этого вида спорта и стремится чествовать тех, кто проявил выдающиеся достижения, достойные памятника. Уроженец Куперсвилля в Нью-Йорке, Кларк с болью наблюдал, как город переживал Великую депрессию, и стремился увеличить доходы города, модернизируя его культурные учреждения. Зал был задуман как будущий пантеон всех героев бейсбола, старых и новых - в него были введены последние члены, класс 1936 года. В этот список вошли Тай Кобб, Бейб Рут, Хонус Вагнер, Кристи Мэтьюсон и Уолтер Джонсон. Несмотря на то, что музей только что открылся, фанаты уже настаивают на включении в него своих кумиров - доказательство неизменной любви Америки к любимому виду спорта, даже когда будущее американской нации всё ещё остаётся неопределенным."
miscnee.10.a: "Играй в мяч!"

# Tragedy on the New York Central - Possible Expansion
miscnee.11.t: "Трагедия на Нью-Йоркском центральном вокзале"
miscnee.11.d: "Сильный взрыв привлек множество любопытных зрителей из Литтл-Фолс, когда они наткнулись на обломки сошедшего с рельсов поезда. По словам выжившего, причиной схода стала крутая кривая, названная "Кривая залива" Машинист поезда, 65-летний Джесси Х. Эрл, отставал от графика из-за погоды и неисправного двигателя. Надеясь наверстать время, он держал поезд на слишком большой скорости, чтобы безопасно проехать по кривой. Такой короткий путь в конечном итоге стоил жизни 30 пассажирам, а также ему самому, всего за месяц до того, как он должен был выйти на пенсию."
miscnee.11.a: "Наши рельсы должны быть безопаснее!"

# New Hampshire Earthquake - WIP
miscnee.12.t: "Нью-Гэмпшир переживает землетрясение"
miscnee.12.d: "Сегодня жители Оссипи проснулись от того, что земля дрожит, и даже их печи сдвинулись с места. Землетрясения в Нью-Гэмпшире случаются не так уж часто, хотя за всю его историю в 17 веке было два сильных землетрясения.\n\nЭто землетрясение последовало за предыдущим, произошедшим 20 декабря, и оба землетрясения имели магнитуду 5,5 и максимальную силу по шкале Меркалли VII (мощное). Землетрясение не имело таких разрушений и масштабов, как печально известное землетрясение 1906 года в Сан-Франциско, однако после него всё ещё оставались разрушения, которые необходимо было устранить. Поступали сообщения о разрушенных трубах, стенах и мебели, а также об обвалившейся штукатурке вблизи эпицентра. В результате землетрясения были повреждены колодцы, вода в которых стала коричневой, и даже сдвинулись памятники на кладбищах, а один старый дом сдвинулся почти на 12 дюймов. Группы реагирования были быстро отправлены для оценки ущерба, и, к счастью, повреждения оказались лишь волнами незначительных разрушений."
miscnee.12.a: "Мать-природа находит выход."

# United Service Organisation - WIP
miscnee.13.t: "Создана организация Объединенная служба"
miscnee.13.d: "Мораль всегда была важным фактором в военном искусстве. Ни для кого не секрет, что Новая Англия действительно является "Давидом", сражающимся против нескольких голиафов - Новой Англии не хватает промышленности и рабочей силы других фракций Гражданской войны. Поскольку моральный дух в армии относительно низок, президент Христианской ассоциации молодых женщин, Мэри Шотвелл Ингрэхем, подтолкнула президента [NEE.GetLeader] к финансированию создания службы морали и отдыха для военнослужащих Новой Англии.\n\nС одобрения президента многочисленные некоммерческие организации объединились в Объединенную организацию обслуживания. Церкви, амбары, железнодорожные вагоны, музеи и даже бревенчатые домики стали центрами отдыха, где военнослужащие могли отдохнуть и пообщаться. В этих заведениях военнослужащие могли отдохнуть, потанцевать, посмотреть фильмы, и, конечно, голодный солдат не мог отказаться от бесплатного кофе и пончиков. USO была известна тем, что проводила концерты и мероприятия вблизи линии фронта, чтобы дать уставшим от боев солдатам надежду и поддержку в отчаянной войне за воссоединение нации. Знаменитые голливудские беженцы, такие как Бетт Дэвис и Спенсер Трейси, присоединились к растущему числу нынешних звезд СМИ, чтобы помочь военным усилиям, выступая перед солдатами в окопах. В USO также наблюдается более значительный приток женщин-добровольцев - чтобы обеспечить ностальгический час для усталого солдата, чтобы он мог лично поговорить и встретиться с девушкой из дома. Для многих из этих мужчин девушки, с которыми они встречаются на мероприятиях USO, напоминают им о том, за кого они сражаются, заставляя вспомнить о своих любимых, сестрах и друзьях, которых они оставили, чтобы сражаться за свободу Америки."
miscnee.13.a: "Мы боремся за справедливую Америку!"

# Captain America - WIP
miscnee.14.t: "Комиксы о Капитане Америке попали на полки магазинов!"
miscnee.14.d: "В хаосе осады Нью-Йорка карикатуристы Джо Саймон и Джек Кирби бежали в родной город Джо в Рочестере, штат Нью-Йорк, надеясь спастись от синдикалистского красного террора. Стремясь помочь молодым читателям завербоваться в армию, Саймон и Кирби принесли свои комиксы "Капитан Америка" в руки молодых американцев, которые быстро увлеклись этим патриотическим персонажем.\n\n\nМногие жаждущие вербовки нашли отклик в происхождении Капитана, как обычный Стив Роджерс, который, несмотря на свои мизерные размеры, чувствовал себя обязанным снова и снова пытаться завербоваться в войну против радикалов и революционеров, угрожавших Америке. По наущению ученого Роджерс принимает суперсыворотку в ходе эксперимента, которая значительно увеличивает его физические способности и размеры, превращая его в почти идеальное воплощение человеческой формы. В роли Капитана Америки Роджерс и его закадычный друг Баки Барнс сражаются с такими врагами Америки, как Красный череп синдикалистов, а также с демагогами Мак Артуром и Хьюи Лонгом, которые в комиксах изображены как поджигатели войны, стремящиеся разрушить все аспекты американской жизни. Хотя некоторые жаловались, что персонаж Саймона был слишком политизирован, сам Саймон признался, что его персонаж был сознательным политическим творением, и что он и Кирби испытывали отвращение к действиям Серебряных рубашек и Красной гвардии. Капитан Америка нашел поклонников среди многих молодых американцев, разошедшихся тиражом около миллиона экземпляров, напоминая им, что правительство Новой Англии стоит за истинную Америку. С его вечным вибраниевым щитом, украшенным звездами и полосами, "Cap" напоминает юным читателям-янки, что даже маленький хрупкий мальчик из Бруклина может стать самым выдающимся солдатом Америки."
miscnee.14.a: "Простой паренек из Бруклина"

# BSA Death - WIP
miscnee.15.t: "Дэниел Бирд умер"
miscnee.15.d.csa: "11 июня 1941 года скончался Дэниел Картер Бирд, основатель организации "Сыновья Дэниела Буна", которая объединилась с бойскаутами Америки.\nРожденный в Цинциннати, штат Огайо, в 1850 году в семье художников, Бирд в юном возрасте исследовал леса Пейнсвилла, делая хорошие заметки и зарисовки природы. Иллюстратор великого американского писателя Марка Твена, Бирд со временем стал редактором журнала "Recreation" В 1905 году он основал организацию "Сыновья Дэниела Буна", которая в 1910 году объединилась с бойскаутами Америки. Став одним из первых национальных комиссаров скаутов, Бирд прослужил тридцать лет - редактором официального журнала бойскаутов и вдохновлял последующие поколения скаутов. Обладатель единственного золотого значка Орла, Бирд также участвовал в работе академий Калвера в Стальном поясе - вдохновляя молодёжь в период ожесточенных классовых противоречий. Увы, старый скаут наконец-то достиг конца своего пути - Бирд скончался, не дожив до 91-го дня рождения, на своей родине в Сафферне, штат Нью-Йорк. В редких случаях нарушения национальной безопасности правительство разрешило нескольким молодым скаутам из Чикаго, очага американского синдикализма, принять участие в почетном карауле из 127 человек. Они присоединятся к похоронной процессии с почти 2 000 участников в Монси, Нью-Йорк, чтобы почтить память любимого молодежного лидера, который любил только то, чтобы поколение американской молодежи выросло с патриотизмом, родственными ценностями, уверенностью в себе и мужеством."
miscnee.15.d.nocsa: "11 июня 1941 года скончался Дэниел Картер Бирд, основатель организации "Сыновья Дэниела Буна", которая объединилась с бойскаутами Америки.\nРожденный в Цинциннати, штат Огайо, в 1850 году в семье художников, Бирд в юном возрасте исследовал леса Пейнсвилла, делая хорошие заметки и зарисовки природы. Иллюстратор великого американского писателя Марка Твена, Бирд со временем стал редактором журнала "Recreation" В 1905 году он основал организацию "Сыновья Дэниела Буна", которая в 1910 году объединилась с бойскаутами Америки. Став одним из первых национальных комиссаров скаутов, Бирд прослужил тридцать лет - редактором официального журнала бойскаутов и вдохновлял последующие поколения скаутов. Обладатель единственного золотого значка Орла, Бирд также участвовал в работе академий Калвера в Стальном поясе - вдохновляя молодёжь в период ожесточенных классовых противоречий. Увы, старый скаут наконец-то достиг конца своего пути - Бирд скончался, не дожив до 91-го дня рождения, на своей родине в Сафферне, штат Нью-Йорк. Чтобы почтить память великого скаута, был создан почетный караул из 127 скаутов, причем скауты приехали даже из Чикаго. Они присоединятся к похоронной процессии с почти 2 000 участников в Монси, Нью-Йорк, чтобы почтить память любимого молодежного лидера, который любил только то, чтобы поколение американской молодежи выросло с патриотизмом, родственными ценностями, уверенностью в себе и мужеством."
miscnee.15.a: "Memento Mori"

# RCAF Crash
miscnee.16.t: "Самолет ВВС РККА упал в озеро на севере Вермонта"
miscnee.16.d: "В этот августовский вечер для жителей Ньюпорта все было как обычно. Над городом пролетал одномоторный учебный самолет Королевских канадских ВВС - ничего необычного, учитывая связи и близость Новой Англии и Канады. Внезапно самолет начал выходить из-под контроля и нырнул носом в озеро на западном берегу. Обеспокоенные граждане бросились к месту крушения, но безрезультатно: одинокий пассажир самолета погиб в результате несчастного случая.\n\n\nПилотом был Вилли Макнайт, 23-летний пилот RWIF. Родившийся в Эдмонтоне, Вилли был известен своей печально известной бунтарской жилкой, доказывая учителям, что, несмотря на свои спортивные способности, он был известен тем, что доставлял неприятности. Его задиристость сохранялась и в университете, Макнайт записался в RCAF, чтобы принять участие в захвате Домашних островов правительством Антанты. На его самолетах во время боевых действий под кабиной пилота с обеих сторон самолета было изображено характерное изображение человеческого скелета, держащего в руках серп, - memento mori для всех его противников, но, возможно, и ироничная шутка над его врагами-синдикалистами. Тем не менее, несмотря на впечатляющий послужной список Макнайта из 17 побед, кажется, что судьба не благоволит молодому пилоту."
miscnee.16.a: "Такая трагедия"

# Lackawanna Wreck - WIP
miscnee.17.t: "Крушение поезда в Лакаванне"
miscnee.17.d: "В августе теплым летним вечером пассажирский поезд компании Delaware, Lackawanna, and Western Railroad, следовавший из Нью-Йорка в Буффало, потерпел серьезную аварию, столкнувшись с товарным поездом. Поезд, перевозивший 500 пассажиров из Хобокена, штат Нью-Джерси, вышел из Бингемтона, штат Нью-Йорк, на 30 минут позже расписания, в то время как товарный поезд следовал из Эльмиры в Маунт-Моррис. Товарный поезд отъехал в сторону, чтобы пропустить пассажирский поезд, но затем вернулся на магистраль при смене вагонов. Грузовой поезд проигнорировал сигнал остановки и выехал на пути пассажирского поезда. В 17:22 вечера пассажирский поезд боком задел локомотив грузового поезда и сошел с рельсов, при этом локомотив грузового поезда задел бока нескольких вагонов. В результате удара боковая стенка вагона была разорвана, и пар от котла грузового поезда заполнил вагон.\n\nМногие люди оказались зажаты в вагоне, а некоторые смогли выбраться, разбив окна. Все, кроме одного, из 29 погибших были вызваны внутренним или внешним ожогом от пара котла. Благодаря быстрому реагированию местного шерифа, на место происшествия смогли оперативно прибыть первые лица, включая пожарных и медицинскую службу. Многие из пассажиров поезда были военнослужащими, поэтому они сформировали небольшое полицейское подразделение, чтобы не подпускать зрителей и посторонних лиц до прибытия достаточного количества полицейских. Около 114 человек получили ранения, причем почти 56 потребовалась госпитализация. Официальное расследование, проведенное Межгосударственной торговой комиссией и Нью-Йоркской комиссией по общественным услугам, признало происшествие несчастным случаем, хотя железная дорога DL and W была вынуждена установить противосцепные устройства в качестве дополнительной меры безопасности."
miscnee.17.a: "Абсолютная трагедия!"

# BEANO
miscnee.18.t: "Граната BEANO"
miscnee.18.d: "В то время как большинство наших солдат привыкли к традиционным гранатам MK II, наш военный персонал получил интересное предложение от корпорации Eastman Kodak, расположенной в Рочестере, штат Нью-Йорк. BEANO \n\nГраната "Т-12" - это сферическая граната весом и размером с обычный бейсбольный мяч. Люди из Kodak утверждают, что благодаря своему размеру и форме, граната идеально подходит для наших военнослужащих - ведь любой молодой американец должен уметь правильно метать гранату с точностью и дальностью.\n\n\nВес гранаты Т-13 составляет 12 унций, она сконструирована с нажимным курком и устройством для взведения в полете. Она предназначалась для метания в буквальном смысле слова, как бейсбольный мяч, и её можно было удерживать двумя пальцами на утяжеленном колпачке-"бабочке"\N\N\N. В воздухе колпачок отделялся от гранаты, и нейлоновый шнурок разматывался до тех пор, пока не вытягивался вторичный штифт, позволяя гранате взорваться при ударе. Хотя корпорация "Кодак" превозносила гранату как будущее американских пехотинцев, наши первые испытания оказались катастрофическими: внезапных аварий было больше, чем успехов. Наше высшее командование по-прежнему не впечатлено; похоже, что Т-13 не пройдет испытания."
miscnee.18.a: "Это не те гранаты, которые мы ищем."

# Kodak
miscnee.19.t: "Прорыв в области ксерографии"
miscnee.19.d: "Захватывающая разработка в области печати, человек по имени Честер Карлсон обратился к многочисленным компаниям со своим успешным патентом - техникой сухого ксерокопирования, которой он дал название \\."xerography." Его история - это удивительная история, которая отражает истину американской мечты.\n\nРожденный в штате Вашингтон в 1906 году, Карлсон в юности работал на различных подсобных работах из-за тяжелого финансового положения семьи. Будучи главным кормильцем своей семьи, Карлсон часто обращался к своим собственным интересам в изобретательстве; он был сильно вдохновлён историей успеха Томаса Эдисона. Для Карлсона идея изобретательства стала манящей, так как она могла дать возможность вырваться из его скудного социального положения. Карлсон учился в Калифорнийском технологическом институте, был трудолюбивым молодым человеком, но плата за обучение в школе ещё больше загоняла его в долги. С наступлением Великой депрессии в 1930 году Карлсон оказался без работы и без денег.\n\nВ 1936 году Карлсон начал изучать право в Нью-Йоркской юридической школе в Трайбеке на фоне хаоса, охватившего американскую нацию. Проводя долгие ночи в Нью-Йоркской публичной библиотеке, он устал переписывать юридические книги от руки из-за того, что не мог себе их позволить. Эта, казалось бы, бесконечная задача заставила его прочитать статью в малоизвестном немецком научном журнале Павла Селени о природе копировальных машин. Он проводил эксперименты за экспериментами в своей крошечной квартире - часто дымной и вонючей, а иногда даже взрывоопасной. Несмотря на развившийся артрит позвоночника, Карлсон продолжал работать с австрийским иммигрантом Отто Корнеем. Наконец, 22 октября 1938 года они достигли своего прорыва: "10-.22.-38 ASTORIA" чернилами на слайде, который затем был создан электрическим током и перенесен на вощеную бумагу. В руках этих двух людей оказалась первая в мире ксерографическая копия. Хотя Карлсон уже подал заявку на патент, остаётся неизвестным, обратятся ли предприятия к Карлсону за его изобретением. Армейский сигнальный корпус уже проявил большой интерес к сухим копиям, полученным альтернативным способом по сравнению с традиционной фотографической техникой."
miscnee.19.a: "Но купит ли его армия? "

# Town Line
miscnee.20.t: "Таун Лайн вновь вступает в Союз"
miscnee.20.d: "Крошечная деревушка Таун Лайн в округе Эри, штат Нью-Йорк, уже давно заявляет о своем выходе из состава Соединённых Штатов. Когда на Новую Англию обрушился великий конфликт, Таун Лайн по торжественному случаю официально заявил о своем вхождении в состав Новой Англии в смысле единства и содружества - чтобы заявить о своей поддержке военных усилий жителей Новой Англии.\n\nИстория отделения происходит во время первой американской Гражданской войны. В 1861 году мужчины деревни собрались на неофициальную встречу в здании школы и приняли резолюцию 85-40 о выходе из состава Соединённых Штатов. Хотя причины голосования неизвестны, некоторые указывают, что мотивом для жителей Таун-Лайна послужило желание избежать призыва в армию. Тем не менее, поскольку Таун-Лайн никогда не был муниципальным образованием и не имел четко определенных границ, Конфедерация и Союз не признали отделение. Теперь жители решили провести повторное торжественное голосование, и на этот раз, 90 голосами против 23, Таун-Лайн отменил своё отделение в 1861 году."
miscnee.20.a: "Чёртовски вовремя."

#Dr Seuss
miscnee.21.t: "И подумать только, что я видел на Малберри-стрит."
miscnee.21.d: "Новая книга скоро может оказаться в руках школьников Новой Англии, хотя её публикация была очень непростой. Отклоненная почти 20 издательствами, "И подумать только, что я увидел на Малберри-стрит" была наконец опубликована в издательстве Vanguard Press. Книга представляет собой ритмичную детскую сказку с причудливым воображением ребенка, прогуливающегося по Малберри-стрит (возможно, вдохновленную реальной Малберри-стрит в Спрингфилде, штат Массачусетс), а красочные и выразительные иллюстрации украшают каждую страницу.\n\n\nПишущий под псевдонимом \n"Доктор Сьюз", автор - Теодор Гейзель, 33-летний житель Новой Англии немецкого происхождения с почти десятилетним опытом работы писателем и иллюстратором. Гейзель учился в Дартмутском колледже, где он стал главным редактором юмористического журнала "Dartmouth Jack-O-Lantern." Гейзель продолжил своё образование, поступив в Оксфордский университет в Британском Союзе, чтобы получить степень доктора философии по английской литературе, где он встретил свою будущую жену, Хелен Палмер. Покинув Оксфорд в 1927 году без защиты диплома, Гейзель начал печатать рисунки и иллюстрации, чтобы заработать на жизнь, и добился прорывного успеха с рекламной статьей для Filt, спрея от клопов. В 1936 году, после возвращения из европейского путешествия, Гейзель почувствовал вдохновение от ритмичных звуков корабельных двигателей, что побудило его разработать схему рифм, на основе которой написана его последняя книга.\n\n\nПокинув Нью-Йорк, как один из многих американских беженцев, Гейзель вернулся домой в родную Новую Англию в надежде избежать трагической участи, которую разделяют многие жители бывших Соединённых Штатов. По словам Гейзеля, разочарование от того, что его постоянно отвергали, привело к тому, что он почти сжег свою рукопись "Малберри-стрит", пока не встретил старого одноклассника из Дартмута. Случайная встреча привела к публикации книги в издательстве Vanguard Press, и хотя продажи были скромными, отзывы были весьма благоприятными."
miscnee.21.a: "Дети будут в восторге!"

#Captain Courageous
miscnee.22.t: "Капитан Отважный"
miscnee.22.d: " Снятый в Новой Англии, фильм основан на романе Редьярда Киплинга 1897 года, эмоциональной истории морского товарищества в коварных водах Новой Англии.\n\n\nГлавный герой фильма Харви Чейн (в исполнении актера-ребенка Фредди Бартоломью) - избалованный сын американского бизнес-магната. Отвергнутый одноклассниками и исключенный из школы-интерната, Харви отправляется с отцом на экскурсию по Европе и падает за борт в районе Большой отмели Ньюфаундленда. Его спасает португало-американский моряк Мануэль Фиделло (в исполнении красавца Спенсера Трейси) и берёт на борт массачусетской шхуны. На борту "Мы здесь" Харви обнаруживает, что его статус сына богатой нью-йоркской светской львицы ничего не значит, и, несмотря на его испорченные поступки, мальчику все же предлагают временное место в команде до возвращения судна в Штаты. Он дружит с сыном капитана Дэном (в исполнении Микки Руни) и сближается с Мануэлем, а Мануэль становится для мальчика почти суррогатным отцом. В кульминационный момент фильма шхуна участвует в гонке с конкурирующим судном, когда Мануэль взбирается на вершину мачты корабля. Мачта ломается, и Мануэль погружается в ледяное море, к ужасу и печали Харви. Вернувшись в Штаты, Харви воссоединяется со своим отцом, который восхищен тем, как его сын повзрослел за последние месяцы. Они проводят торжественную церемонию поминовения у Мемориала рыбаков в Глостере, штат Массачусетс, с букетами и венками, а в конце снимают мемориал и улыбающегося Мануэля.\n\n\nКритики похвалили фильм за признание естественных связей, возникших в море, и невзгод, которые приносят волны. Для многих это действительно отражение того времени, когда Новая Англия участвовала в великой американской Гражданской войне, и напоминание о естественном духе жителей Новой Англии продолжать жить, несмотря на трудности."
miscnee.22.a: "Кто-нибудь, дайте мне салфетку..."

#Betty
miscnee.23.t: "Бетт Дэвис"
miscnee.23.d: "Уроженка Новой Англии и все более заметная фигура на экране Новой Англии - не кто иная, как Бетт Дэвис. Рут Элизабет Дэвис родилась в Лоуэлле, штат Массачусетс, "Бетти" (это имя она носила с юности) начала свою актерскую карьеру в театрах Бродвея, а затем на экранах Голливуда. Описываемая как красивая и кипящая обаянием, кинокарьера Дэвис начала расти с прорывных ролей в таких фильмах, как "Человек, который играл Бога" и "Из человеческих уз" Бежав из страны в числе многих американских беженцев с началом Гражданской войны, Дэвис вернулась домой в Новую Англию, где сыграла свою роль в растущей киноиндустрии Новой Англии. Её откровенные манеры, идиосинкразическая речь и всегда присутствующая сигарета способствовали росту публичной персоны.\n\nВ частности, Дэвис сыграла главную роль в кассовом фильме 1939 года "Темная победа" Один из самых кассовых фильмов года, её роль в этом фильме проложила ей путь к звездной славе. С началом войны Дэвис также добилась популярности на фронте, особенно среди военнослужащих, благодаря своей природной харизме и красоте - за два дня она продала военных облигаций почти на 2 миллиона, а также свою фотографию за 250 000. Охотно выступая перед чернокожими военнослужащими, Дэвис добивалась создания своего рода "голливудской столовой" для солдат, где известные актеры и актрисы могли бы развлекать уставших солдат. Хотя в своей кинокарьере она предпочитала играть антагонистические или злодейские роли, в результате войны её стали ставить на более женственные роли - как способ отвлечь женскую аудиторию от реальности их жизни."
miscnee.23.a: "Она сделала это трудным путём."

# Remington Rand
miscnee.24.t: "Масштабные забастовки Remington Rand"
miscnee.24.d: "С мая 1936 года АПВ (Америка прежде всего) помогала профсоюзу в городах Тонаванда, Илион и Сиракузы бастовать против компании Remington Rand. Вдохновленные синдикалистскими забастовками в сталелитейных цехах, рабочие достигли апогея своего гнева, когда компания начала распространять слухи о том, что их купит фирма, которая не признает профсоюз. После того как профсоюз пригрозил забастовкой, компания распространила свои собственные бюллетени для голосования, что привело к гневу, так как члены профсоюза забирали и уничтожали бюллетени компании, а также запугивали менеджеров.\n\nПодстегиваемые радикальной риторикой Билла Хейвуда и его СПА (Социалистическая партия Америки), члены профсоюза становились все более жестокими по мере эскалации протестов. Местная полиция и частные службы безопасности неоднократно вызывались компанией Remington Rand для разгона забастовщиков. По мере того как росло разочарование бастующих, росла и их тактика. Воодушевленные отрядами Красной гвардии, забастовщики начали создавать самодельные бомбы и бросать в полицию большие железные шары. Пролилась кровь, некоторые из забастовщиков были даже застрелены полицией.\n\nНе видя компромисса, очевидным выбором было бы послать Национальную гвардию. Подавив забастовщиков и восстановив дисциплину в полиции, можно было бы окончательно покончить с этим сбродом. Однако некоторые подчеркивают, что это может только усилить напряженность среди наших рабочих. Синдикалисты находятся прямо на нашей границе, и они, несомненно, воспользуются этой забастовкой, чтобы ещё больше парализовать нашу нацию. Вместо этого они предлагают обратиться к забастовщикам с предложением о переговорах - это также поможет нам завоевать доверие бастующих."
#Crack Down:
miscnee.24.a: "Призвать национальную гвардию"
#Negotiate:
miscnee.24.b: "Мы можем быть разумными."

#Crack Down:
miscnee.25.t: "Последствия забастовки Ремингтон Рэнд"
miscnee.25.d: "Первое появление первых национальных гвардейцев встревожило забастовщиков. Протестующие, которые становились все смелее в последние недели забастовки, начали бросать в национальных гвардейцев не только оскорбления, но и снаряды. Никто не знает, кто выстрелил первым, но забастовщики и гвардейцы были втянуты в хаотический водоворот насилия и ярости, в результате чего многие получили ранения.\n\n\nПо просьбе губернатора штата в Тонаванду, Илион и Сиракузы прибыли подкрепления национальных гвардейцев. Сильно уступая в численности, забастовщики начали расходиться, но гвардейцы начали массово арестовывать забастовщиков, сажая лидеров забастовки в цепи. Ответ Национальной гвардии оказался на удивление эффективным. Столкнувшись с силой военных, забастовщики согласились прекратить забастовку, но в отношении президента [NEE.GetLeader] возникли серьезные опасения. Забастовщики, несомненно, используют этот акт как предлог, чтобы заручиться поддержкой синдикалистских элементов в Чикаго. Губернатор столкнулся с критикой со стороны прессы и штата Нью-Йорк за репрессии, многие утверждают, что использование национальной гвардии было предвестником тирании."
miscnee.25.a: "Они не оставили нам выбора."

#Negotiate:
miscnee.26.t: "Забастовщики умиротворены"
miscnee.26.d: "После нескольких дней утомительных и напряженных переговоров, в ходе которых обе стороны угрожали уйти, по крайней мере, один раз, забастовщики завода Remington Rand согласились на переговоры, предложенные компанией. Забастовщики были умиротворены, а их права на объединение в профсоюз были официально признаны компанией Rand. Многие из забастовщиков, арестованных во время забастовки, были вновь приняты на работу.\n\nВ то время как многие по всей стране приветствуют это как успех рабочего класса, победа забастовки вызывает у некоторых беспокойство. Если рабочие продолжат радикализироваться и организовывать смертоносные забастовки, наносящие ущерб и без того истощенной экономике, кто знает, как скоро Новая Англия падет перед угрозой синдикализма. Пока фабрики открываются, а забастовщики наконец возвращаются к работе, многие в правительстве задаются вопросом, будет ли Новая Англия в безопасности от прилива революции."
miscnee.26.a: "Слова решают проблемы."

# Shoe Strike
miscnee.27.t: "Обувная забастовка"
miscnee.27.d: "Возможно, воодушевленные Гражданской войной, раздиравшей нашу нацию, рабочие обувной промышленности в городах Льюистон и Оберн начали бастовать. Эти забастовщики, многие из которых были франко-канадского происхождения, стали требовать повышения заработной платы, улучшения условий труда, сокращения рабочей недели и представительства профсоюза, причем число протестующих росло до нескольких тысяч. Вскоре после начала забастовок производители предложили 10% повышение зарплаты, чтобы удовлетворить требования забастовщиков, но эти предложения были быстро отклонены.\n\nПоскольку протесты становятся все более жестокими и нет никаких признаков того, что забастовщики отступают, президент [NEE.GetLeader] попросил губернатора штата Мэн разобраться в сложившейся ситуации. Губернатор может вызвать Национальную гвардию, что может повлечь за собой дальнейшие стычки и откровенное насилие, хотя протесты определенно будут затихать. В качестве альтернативы губернатор может провести переговоры с бастующими, хотя это будет серьезной потерей лица для правительства Новой Англии, если оно будет иметь дело с собственным народом."
#Crack Down Negotiate:
miscnee.27.a: "Никаких переговоров!"
miscnee.27.b: "Перо могущественнее меча."

#Crack Down:
miscnee.28.t: "Подавление забастовки босяков"
miscnee.28.d: "С одобрения губернатора для борьбы с упорствующими забастовщиками была вызвана Национальная гвардия. Рабочие и профсоюзные организаторы попытались пройти маршем солидарности по Южному мосту в Льюистоне, число которых исчислялось тысячами. Многие из протестующих были женщинами, желающими отстоять свои рабочие права.\n\nНациональная гвардия и полиция немедленно приступили к борьбе с забастовщиками, и забастовщики вскоре скрылись с места событий. Lewiston Evening Journal описал это событие как просто "Красная среда" из-за жестокости инцидента. Организаторы забастовки, такие как Пауэрс Хэпгуд, были немедленно арестованы и приговорены к небольшим срокам заключения, а по ночам гвардейцы патрулировали Льюистон и Оберн. Хотя президент поздравил губернатора за его инициативу в усмирении беспорядков, гражданские волнения, особенно среди франко-канадского населения штата Мэн, только усилились в ответ на жесткие меры подавления."
miscnee.28.a: "Мы дали им шанс."

#Negotiate:
miscnee.29.t: "Переговоры с забастовщиками"
miscnee.29.d: "Прислушавшись к словам своих советников, губернатор согласился вступить в переговоры с забастовщиками. Хотя забастовщики упорно добивались повышения зарплаты, увеличения рабочей недели и улучшения условий труда, губернатор также упорно добивался, чтобы профсоюзы находились под контролем текстильных компаний. В конце концов, забастовщики согласились на руководство профсоюзами компаний ценой выполнения остальных своих требований. Lewiston Evening Journal резюмировал переговоры как столь необходимое облегчение в эти нестабильные времена.\n\nНесмотря на это, переговоры губернатора с забастовщиками вызвали сомнения в том, способен ли он руководить штатом Мэн. Многие в стране видят в синдикализме постоянную угрозу, и, несомненно, угождение рабочим только подтолкнет их радикальные идеи к дальнейшему распространению. Критика со стороны демократов в штате Мэн была направлена на мягкую позицию губернатора, считая её "капитуляцией перед синдикализмом.""
miscnee.29.a: "Успех!"

# Niagara Bridge Collapse - Possible Expansion
miscnee.30.t: "Исторический мост рухнул через Ниагарского водопада"
miscnee.30.d: "Тысячи зрителей собрались сегодня, чтобы понаблюдать за окончательным обрушением моста Медового месяца. Сильные порывы ветра со стороны озера Эри привели к тому, что огромное количество льда хлынуло через водопад. Почти 100 футов льда обрушились на опоры моста, окончательно разрушив конструкцию. Даже укрепления высотой 24 фута, добавленные в 1899 году после того, как ледяной мост грозил обрушиться, не смогли предотвратить обрушение. К счастью, низкие температуры отпугнули большинство посетителей водопада, и поэтому никто не пострадал.\n\nСеверо-восточные штаты в настоящее время переживают одну из самых сильных зимних волн холода. Холодные ветры, сопровождаемые сильными метелями, пронеслись на юг из Канады, поставив в Новой Англии двухлетний рекорд холода. В некоторых районах страны термометры показывают 24 градуса ниже нуля. Для многих жителей Новой Англии холодная погода и снежные одеяла являются признаками смутных и неспокойных времен, поскольку Гражданская война бушует по всей стране. "
miscnee.30.a: "В следующий раз мы построим опоры выше."

# Chocolate Chip Cookie
miscnee.31.t: "Свежее из печи"
miscnee.31.d: "Основанный в 1930 году, "Толл Хаус" стал довольно модным заведением Новой Англии, а матрона гостиницы прославилась на всю страну своими вкусными рецептами, включая то, что она называет "шоколЭдным печеньем." Рут Грейвс Уэйкфилд - любимое место молодежи, пожилых людей и даже политиков, таких как Джозеф Кеннеди-старший. Рут Грейвс Уэйкфилд олицетворяет собой мать Новой Англии, её страсть и преданность своему делу видны из её выпечки.\n\n\nУрожденная Рут Джонс Грейвс, Уэйкфилд выросла в Истоне, штат Массачусетс, работала учителем домоводства и диетологом в больнице. В 1930 году Уэйкфилд и её муж Кеннет Дональд Уэйкфилд купили туристический домик в Уитмане в округе Плимут. Перекресток, расположенный на полпути между Бостоном и Нью-Бедфордом, был местом, где пассажиры традиционно оплачивали проезд, меняли лошадей и ели домашнюю еду. Рут готовила и подавала всю еду в гостинице, приобретя культ поклонников, которые наслаждались её ужинами с омарами и десертами. Но действительно, именно её печенье принесло ей национальную славу.\n\nПрозванная "шоколЭдным печеньем", Уэйкфилд утверждала, что она добавила в печенье измельченные кусочки полусладкой шоколадной плитки Nestle. Хотя репортеры ошибочно заявили, что этот шаг был ошибкой, Рут утверждает, что она намеренно стремилась создать печенье с аппетитным кусочком шоколада. Печенье попало к солдатам, расквартированным в Массачусетсе, многие из которых писали письма с просьбой о печенье от своих семей, находясь на фронте. Затем нация увлеклась этим печеньем, а Уэйкфилд согласилась передать компании Nestle права на название печенья Toll House за один доллар и пожизненный запас Nestle. И действительно, печенье стало национальным фаворитом - им наслаждаются американцы, как молодые, так и пожилые!"
miscnee.31.a: "Как вкусно!"

# Thousand Island Bridge
miscnee.32.t: "Память о мосте через Тысячу островов"
miscnee.32.d: "Протяженностью 8,5 миль (13,7 км), промышленное чудо, соединяющее границы Новой Англии и Канады, наконец-то завершило строительство, соединив штат Нью-Йорк с Онтарио. В этот день президент [NEE.GetLeader] официально посвятил мост Новой Англии, заявив, что он знаменует собой период постоянной дружбы и товарищества между американцами и их северными соседями. С его благословения и посвящения мост скоро откроется, под ликование канадских и американских зрителей.\n\n\nПод руководством доктора Дэвида Стейнмана и доктора Холтена Робинсона, беженцев из Нью-Йорка, строительством моста занимаются Thousand Islands Bridge Authority и Federal Bridge Corporation Limited из Канады. Темпы строительства моста были невероятно быстрыми и опережали график на десять недель, а на завершение строительства ушло всего шестнадцать месяцев - фантастический подвиг и свидетельство сотрудничества между странами. Дизайн пролетов соответствует рельефу местности, создавая прекрасные мосты с художественным изяществом и вниманием к деталям, а цвета подобраны в соответствии с окружающей средой. После посвящения президента по мосту проехали первые гражданские и военные автомобили - первые из многих, так как мост служит своей цели - нерушимой физической связи между канадским и американским народами."
miscnee.32.a: "Ура!"

# Coconut Fire
miscnee.150.t: "Пожар в Коконат Гроув уносит 492 жизни!"
miscnee.150.d: "Расположенный по адресу 17 Piedmont Street в районе Bay Village в Бостоне, в нескольких кварталах к югу от Бостонского общественного сада, Coconut Grove хорошо известен среди бостонцев как популярное место тусовок, учитывая количество знаменитостей, которые здесь часто бывают. Ночной клуб посещали военнослужащие, кинозвезды, знаменитости и даже политики, такие как Морис Тобин, а также ходили слухи, что он связан с мафией и организованной преступностью. Изначально клуб был гаражом и складом, но теперь он предлагал своим посетителям ужин и танцы в "южных морях", как в тропическом раю, с опорными колоннами, похожими на пальмы, и светильниками, похожими на кокосы.\n\nВечером 28 ноября в 22:15 молодой солдат вынул лампочку в зале, чтобы уединиться со своей спутницей. Для замены лампочки позвали молодого официанта, который, не найдя лампочку, зажег спичку, закрутил лампочку и погасил спичку. Очевидцы рассказывали, что вскоре после этого из пальмовых ветвей под потолком вырвалось пламя. Несмотря на все усилия персонала, пламя просто распространилось по ночному клубу, распространяясь быстрее, чем могли двигаться посетители, и окутывая дымом все заведение. Главный вход в здание представлял собой единственную дверь, которая стала бесполезной, так как посетители в панике бросились врассыпную. К моменту прибытия пожарных погибли 492 человека. Возможно, более гротескным был тот факт, что некоторые тела были обнаружены с напитками в руках, поскольку огонь и токсичный дым настигли их слишком быстро.\n\n\nВладелец клуба Барни Велански был осужден по девятнадцати пунктам обвинения в непредумышленном убийстве из-за того, что он не следовал свободным ограничениям города. Следователи также обнаружили, что у клуба не было лицензий на подачу спиртных напитков и еды, а перепланировкой занимались нелицензированные подрядчики. Мэр Бостона Морис Тобин попал под огонь из-за своих связей с Веланским, некоторые призывали его уйти в отставку."
miscnee.150.a: "Ужасная трагедия!"

# VT-NH Border Transfer
miscnee.151.t: "Долгий спор разрешен"
miscnee.151.d: "Сегодня составители карт из Геологической службы радовались тому, что давний пограничный спор между Вермонтом и Нью-Гэмпширом наконец-то разрешен.\n\nНовое соглашение фиксирует границу между двумя штатами на протяжении 200 миль вдоль реки Коннектикут. Юрисдикция Нью-Гэмпшира начинается от первоначальной линии низких вод на западном берегу реки. В течение почти 150 лет два штата спорили о том, где проходит эта линия. Оба штата собирали налоги с владельцев недвижимости, и между штатами постоянно возникали споры о том, какой штат будет контролировать мосты и управлять электростанциями.\n\n\nА.Ф. Хассен, руководитель картографического отдела Геологической службы, сказал, что некоторые изменения карт за последние двадцать лет были достаточно значительными, чтобы внести изменения в географический текст, но достаточно неясными, чтобы в основном затронуть только учёных, строителей дорог и инженеров. Большинство этих изменений произошло в результате изменения русла рек. После закрепления границы между Вермонтом и Нью-Гэмпширом Геологическая служба начала искать другие реки с извилистым течением, которые могли изменить русло и, следовательно, могли кардинально изменить пограничные линии."
miscnee.151.a: "Возможно, это конец?"

# Grew Event
miscnee.152.t: "Принц из страны восходящего солнца"
miscnee.152.d: "В резиденции Джозефа Грю, посла в Японии до Гражданской войны, был замечен любопытный посетитель. Невысокий и белокурый посетитель поприветствовал Грю поклоном, и, к удивлению зрителей, Грю ответил ему взаимностью. Затем Грю пригласил гостя и его свиту в свой дом, где, как сообщается, они разделили вкусный чай.\n\nГость - принц Токугава Иэсато, первый глава клана Токугава после свержения бакуфу Токугава и последующей реставрации Мэйдзи. Молодость в Англии обеспечила Иэсато уважение держав Антанты - во время Вельткрига Иэсато организовал буклет соболезнований в связи с огромным количеством смертей и разрушений в Европе. Несмотря на напряженные отношения между Японией и США, Иэсато и Грю относились друг к другу как близкие друзья и стремились поощрять добрую волю между двумя странами. В знак признательности за подаренные Японией в 1912 году деревья цветущей сакуры, Иэсато совершил поездку в Новую Англию в рамках акции доброй воли, несмотря на великую Гражданскую войну, которая сейчас разделяет Соединённые Штаты.\n\nХотя их разговор ограничивался только присутствующими, ходят слухи, что эти два человека обсуждали текущую ситуацию в Тихом океане. В течение долгого времени Соединённые Штаты соперничали с Японией за господство над великим океаном. Теперь, когда в Соединенных Штатах идет Гражданская война, японцы практически не могут противостоять в Тихом океане. Даже если сам Иэсато выступает за мир, японская нация, безусловно, имеет амбиции в Азии - амбиции, которые она теперь сможет реализовать без присутствия промышленного гиганта Америки. Хотя между двумя странами пока не возникло открытого конфликта, только время покажет, воцарится ли мир в Азии."
miscnee.152.a: "За мир и процветание в Восточной Азии!"

# War Referendum Killed
miscnee.153.t: "Референдум о войне убит в Палате представителей"
miscnee.153.d: "Стало известно, что лидеры администрации в Конгрессе Новой Англии получили сюрприз, когда на обсуждение был вынесен новый возможный военный референдум. Законопроект предлагает проводить общенациональный референдум до того, как Конгресс сможет объявить войну, тем самым давая возможность простым мужчинам и женщинам напрямую голосовать за участие своей страны в иностранных конфликтах. Однако в случае, если страна нападает первой, референдум проводиться не будет.\n\nСпорный законопроект получил 23 голоса, необходимые для внесения законопроекта в Палату представителей. Многие ирландско-американские делегаты стремятся поддержать законопроект, полагая, что это даст Новой Англии возможность не оказывать помощь бывшей Британской империи. Эти делегаты и люди, которых они представляют, настороженно относятся к британцам, поскольку воспоминания о Великом голоде и войне за независимость ещё свежи в их памяти. Тем не менее, когда решение 35 членов Конгресса было поставлено на карту, конгрессмен Джеймс Фарли сплотил своих коллег ирландско-американских конгрессменов, чтобы заблокировать законопроект. Фарли считает, что место Америки в мире - помогать ему, а не оставаться в стороне от мировых дел. Его усилия увенчались успехом; закон о возможном военном референдуме был закрыт.\n\nИнтересно, что парламентский вопрос был поднят сегодня поздно вечером в связи с тем, что в списке подписавших было указано имя Уильяма П. Коннери-младшего, представителя от Массачусетса, который умер к моменту представления петиции. Согласно правилам, петиция об освобождении от должности должна быть подписана большинством членов Палаты представителей. Но закон ничего не говорит о подписи умершего члена палаты, и этот вопрос пока остаётся без ответа."
miscnee.153.a: "Такие вопросы должны контролироваться правительством."

# Garbage Truck Maims Three
miscnee.154.t: "Мусоровоз калечит троих"
miscnee.154.d: "Сегодня в результате ужасного несчастного случая трое военнослужащих были сбиты днём проезжавшим мимо грузовиком. Все трое мужчин были коренными жителями Нью-Йорка; Ааран Ривенавич, Томас Луццо и Майкл Малито служили в 244-й береговой артиллерии. Солдаты - бывшие беженцы из Нью-Йорка, которые сбежали из разрушенного войной города, чтобы записаться в армию временного правительства. Когда на них упал выступающий кусок груза, солдаты возвращались из Порт-Онтарио в Освего, известной военной базы и лагеря беженцев.\n\nВсе трое получили серьезные порезы, а у Луццо, как говорят, сломана рука. Водитель грузовика был задержан по обвинению в нападении третьей степени и неправильной погрузке. Хотя этот инцидент вызвал возмущение со стороны семей пострадавших, штат Нью-Йорк пообещал повысить стандарты и меры по вывозу мусора."
miscnee.154.a: "Не самая чистая поездка."

# Currency Powers Fought
miscnee.156.t: "[NEE.GetLeader] в борьбе за валюту"
miscnee.156.d: "Пока Временное государство Новая Англия пытается восстановить экономику после долгих лет Великой депрессии, вопрос о полномочиях президента в отношении валюты неоднократно поднимался на дебатах в Конгрессе. Министр торговли Чарльз У. Тоби и вице-президент Х. Стайлз Бриджес составили совместную резолюцию, чтобы отменить возможность президента [NEE.GetLeader] по действующему закону выпускать до $3 000 000 дополнительной бумажной валюты. Они заявили, что эта скрытая власть может поставить под угрозу мелких инвесторов, держателей страховок, наемных работников и людей с фиксированным доходом. Кроме того, резолюция также планирует сдерживать инфляцию путём введения более жестких ограничений на то, кто и сколько денег может быть напечатано за один раз."
miscnee.156.a: "К более сдержанному бюджету!"

# Hopkins under Fire
miscnee.157.t: "Хопкинс под огнем"
miscnee.157.d: "С больничной койки в больнице North County Community Hospital, где он восстанавливается после инфекции горла, министр торговли Гарри Л. Хопкинс снова ответил "определенно нет" на обвинения в том, что он принадлежит к Социалистической партии Америки. В дни, последовавшие за реализацией Хопкинсом программ помощи Администрации Рабочего Прогресса, Хопкинс подвергся обстрелу со стороны элементов Конгресса, некоторые осудили его как синдикалиста, переодетого в овечью шкуру.\n\nВ своей речи в Палате представителей представитель демократов Джон Дж. Коннор из штата Нью-Йорк заявил, что "глава одного из наших великих министерств является зарегистрированным социалистом.\n\n" Когда Коннора спросили, имеет ли он в виду Хопкинса, Коннор пожал плечами и ответил, что "каждый должен делать свои выводы." Хотя Хопкинс и его сын устно подтвердили, что Хопкинс не принадлежит к Социалистической партии, этот инцидент продемонстрировал паранойю среди членов Конгресса по поводу так называемой \"красной угрозы" Те, кто консервативен в финансовом отношении, с опаской относятся к возрастающей роли правительства в экономике и считают социализм главным врагом нации, как в политическом, так и в моральном плане. Даже на рабочем месте, по некоторым данным, увольняют и дискредитируют тех, кто подозревается в левых убеждениях или положительно отзывается о движении Хейвуда в Чикаго. По всей Новой Англии многие в частном порядке называют эту массовую истерию "красным испугом," а некоторые даже шутят, что "лучше быть мертвым, чем красным,""
miscnee.157.a: "Могло ли движение Хейвуда достичь высокого поста?"

# Hopkins WPA
miscnee.158.t: "Администрация рабочего прогресса при Хопкинсе"
miscnee.158.d: "В ответ на продолжающиеся экономические трудности времен Великой депрессии, министр торговли Гарри Л. Хопкинс объявил о дополнительном повышении заработной платы для работников, занятых в соглашениях Администрации рабочего прогресса (WPA) для работников в сельских районах Вермонта, Нью-Гэмпшира и Мэна. В рамках программы новая заработная плата составляет $3,90 в месяц для более чем 82 000 рабочих.\n\nВ сельских районах Новой Англии, по словам Хопкинса, заработная плата рабочих составляет всего 45% от средней по стране, но с этим новым повышением они будут получать 53% от этой средней заработной платы. Это создает впечатление о сравнительной недоплате на Севере по линии ВПА. Тем не менее, конгрессмены, выступающие против вмешательства государства в экономику, считают законодательство Хопкинса слишком радикальным. Критики сомневаются, действительно ли повышение заработной платы Хопкинсом принесет пользу сельскому фермеру, особенно учитывая, что зарплата по программе WPA может определяться одним человеком. Чтобы развеять сомнения рабочего класса и политиков, Хопкинс помог организовать "Мобилизацию общин для удовлетворения человеческих потребностей" - организацию, призванную распределить расходы на оказание помощи между местными, государственными и федеральными правительствами."
miscnee.158.a: "Справедливая зарплата!"

# St Lawrence Waterway
miscnee.159.t: "Пакт о более глубоком водном пути Святого Лаврентия"
miscnee.159.d: "На краткой конференции, состоявшейся сегодня в Сент-Лоренсе в Канаде, канадские и американские инженеры встретились, чтобы обсудить возможность двухэтапного плана развития энергетики. Президент [NEE.GetLeader] встретился с премьер-министром Канады, чтобы обсудить планируемый промышленный проект, намеченный американскими членами Объединенного совета инженеров в 1926 году - в надежде укрепить добрую волю и намерения между странами.\n\nВ рамках проекта планируется строительство плотины на острове Барнхарт, одна электростанция будет построена около Массены, Нью-Йорк, с американской стороны, а другая - в Корнуолле, на канадской стороне. Хотя планы уже разработаны, неизвестно, когда начнется строительство плотины. Однако успешное завершение встречи и дружеская атмосфера укрепили отношения между двумя странами, и нет сомнений, что в будущем американская и канадская стороны будут сотрудничать и дальше."
miscnee.159.a: "Ворота в будущее!"

# Winant Stands Tall
miscnee.160.t: "Борьба посла Уайнанта за демократию"
miscnee.160.d: "На конференции в Монреале видный посол в Канаде из США Джон Винант произнес речь, в которой восхвалял цели альянса Антанты. Британские доминионы и их союзники вместе борются против системы, которая представляет собой извращение социальной справедливости. Социалисты, которые в настоящее время контролируют Британские острова, зашли слишком далеко в своем стремлении к благородному идеалу. В своих попытках поднять рабочий класс они разрушили естественный порядок общества и перевернули мир с ног на голову.\n\nЗаглядывая в будущее, он сказал, что когда война закончится и оружие будет сложено, он надеется, что народы не только Великобритании, но и всего мира восстановят демократию в более совершенном подобии, чем когда-либо прежде."
miscnee.160.a: "За демократию!"

# Latham Knighted
miscnee.161.t: "Миссис Лэтэм удостоена чести [GBR.GetLeader]"
miscnee.161.d: "На изысканной церемонии в Лондоне Король [GBR.GetLeader] вручил Лэтэм медаль Командора Ордена Британской империи за её работу в обществе помощи иностранцам "Bundles for Britain" Это первый случай в истории, когда подобной чести удостоился небританский подданный.\n\nСегодня в интервью миссис Лэтэм сказала:\n\n"Вся Англия невыразимо благодарна за помощь, посланную Соединенными Штатами. Путь к победе над социализмом завоевывается благодаря вашей щедрости." Когда наступит первая зима после распада Британского Союза, на острове возникнет большая потребность в теплой одежде. Тысячи и тысячи единиц одежды понадобятся для разоренного населения."
miscnee.161.a: "Вместе мы справимся с этим!"

# National Church Association Incorporated
miscnee.163.t: "Национальная церковная ассоциация"
miscnee.163.d: "Американский предприниматель, экономист, теоретик бизнеса, министр торговли Роджер Бэбсон выступил за создание так называемой "Национальной церковной ассоциации" - волонтерской сети, в которой люди любой веры смогут найти место для отдыха и поклонения.\n\nПредставитель десятого поколения жителей Новой Англии, Бэбсон тщательно изучил своих предков - оказалось, что он происходит из рода фермеров, торговцев, акушерок и морских капитанов. Придерживаясь мнения, что черты характера передаются по наследству, Бэбсон надеется подражать жизни своих предков в своих словах и поступках. После учебы в Массачусетском технологическом институте на инженера и непродолжительной работы над проектами автомагистралей в Массачусетсе, Бэбсон выбрал карьеру инвестиционного банкира. Оттуда его карьера расширилась до консультирования по вопросам экономики, блестящего финансового прогнозиста, увлеченного помощью молодым и начинающим инвесторам - Бэбсон заслужил почетное звание первого финансового прогнозиста, предсказавшего экономический крах Германии в Чёрный Понедельник.\n\nВыжив после, казалось бы, неизбежного диагноза "туберкулез", Бэбсон приписывает своё выздоровление непоколебимой вере. По словам самого министра торговли, самым глубоким переживанием Бэбсона было его религиозное обращение в пятнадцать лет. С 1936 по 1938 год Бэбсон занимал должность национального церковного модератора Генерального совета конгрегационных христианских церквей. Во время своего пребывания на этом посту он использовал своё пристрастие к статистике, чтобы показать слабость церкви в плане посещаемости - опасаясь, что снижение посещаемости церкви приведет к упадку морали в обществе. Его призывы наметить правильный с точки зрения морали курс для церкви и общества были встречены угрозами и неповиновением - в итоге его пребывание на посту модератора закончилось разочарованием.\n\nНе смотря на это, Бэбсон отказался сдаваться. Теперь, будучи министром торговли, он наметил курс на то, чтобы открыть двери церквей на каждый день и час. Церкви Бэбсона будут открыты для людей всех вероисповеданий, чтобы у всех было место для выражения хвалы и поклонения Всевышнему. Открытие первого такого заведения в Уэлсли, штат Массачусетс, станет первой из многих национальных церквей, чтобы все американцы могли свободно исповедовать свои религии."
miscnee.163.a: "Вся Америка будет едина в вере!"

# Moderate Prohibition Agenda
miscnee.164.t: "Умеренная программа запрета"
miscnee.164.d: "Придя в мир политики, Бэбсон и его сторонники выступали за морально-консервативное общество. Сам Бэбсон долгое время состоял в Партии запрета и выражал своё огромное желание, чтобы Америка вернулась к своему "нравственному прошлому.\n\n\nПредставляя Партию запрета, члены партии Бэбсона верят в запрет азартных игр, алкоголя, наркотиков, порнографии и других непристойных публикаций. Партия также выразила желание принять законы, направленные на сохранение природных ресурсов, сокращение долгов и налогов, помощь фермерам и обеспечение рабочих и потребителей продукцией и прибылью промышленности. Как новый министр торговли, Бэбсон использовал свою платформу, чтобы осудить "разлагающийся моральный порядок" Америки и призвать американский народ вернуться к церквям.\n\nХотя полный запрет на пороки, возможно, не станет реальностью в ближайшее время, партия Бэбсона, несомненно, одержала победу, приняв новое законодательство, обещающее помочь мелким сельским фермерам. Эти фермеры получат государственные стимулы, и их налогообложение будет снижено, чтобы помочь им процветать. Сам Бэбсон признал, что численность его партии не позволяет ей стать такой же значимой, как демократы и республиканцы, но он заявил, что надеется, что народ Америки обратит внимание на его движение."
miscnee.164.a: "Третье Великое пробуждение?"

# Noble Trade Agreement
miscnee.166.t: "Эдвард Ноубл предлагает поправку к тарифу"
miscnee.166.d: "Предложенный министром торговли Эдвардом Ноублом, Закон о взаимных тарифах от [GetYear] был выдвинут, предоставляя президенту возможность вести переговоры с иностранными государствами о снижении тарифов в обмен на взаимное снижение тарифов в Соединенных Штатах на 50%.\n\nПосле подписания закона президентом [NEE.GetLeader], закон теперь даст президенту право вести переговоры о двусторонних, взаимных торговых соглашениях с другими странами, внося либерализацию в американскую торговую политику по всему миру. Со времен первой американской Гражданской войны тарифы в Соединенных Штатах находились на рекордно высоком уровне. В ответ на длившуюся десятилетиями Великую депрессию и "Чёрный Понедельник" тарифы в США и нация приняли торговую политику протекционизма. Закон о взаимных тарифах призван устранить эти барьеры, снизить пошлины на иностранную продукцию и стимулировать торговлю между странами.\n\nДо принятия Закона о взаимных тарифах, если Конгресс хотел ввести более низкий тариф - он поступал нелитературно и принимал тарифную ставку иностранного государства как фиксированную. Конгресс выбирал тарифную ставку, которая была либо немного ниже, либо выше, чем медианный предпочтительный тариф, в зависимости от состава Конгресса. Отдельные члены Конгресса находились под огромным давлением лоббистов, требующих повышения тарифов для защиты от неблагоприятного воздействия импорта. Закон о взаимных тарифах теперь связывает снижение тарифов в США со снижением тарифов за рубежом, предоставляя Конгрессу возможность утверждать тарифы простым большинством вместо большинства в две трети голосов. Поскольку президенту предоставлены полномочия по согласованию условий, мы, несомненно, увидим более либеральную торговую политику в ближайшем будущем."
miscnee.166.a: "Торговля приносит процветание!"

# Cross Parkway
miscnee.167.t: "Парк Уилбура Кросса"
miscnee.167.d: "Быстрыми темпами идет строительство четырёхполосной автомагистрали «Уилбур Кросс Парквей», соединяющей Мерритт Парквей с мостом через реку Хаусатоник на границе городов Милфорд и Стэнфорд. Проект, названный в честь бывшего губернатора штата Коннектикут и нынешнего президента компании New England Уилбура Кросса, призван расширить инфраструктуру штата Коннектикут и облегчить дорожное напряжение. Амбициозный проект призван стать самым длинным автомобильным тоннелем во всей Новой Англии.\n\nПервая секция этого паркового пути, который является продолжением Merritt Parkway, была открыта в День труда в прошлом году и напрямую соединилась с Boston Post Road в Милфорде. По мере того как начинается строительство дороги, соединяющей Мускатный штат и штат Залива, инженеры и консультанты надеются, что автомобилисты будут пользоваться этой знаменитой автострадой. С момента открытия первого участка Merritt Parkway количество проезжающих по нему автомобилей постоянно увеличивается. Мы очень надеемся, что все больше пассажиров будут использовать шоссе в полной мере, обеспечивая безопасное скоростное движение."
miscnee.167.a: "В честь губернатора Кросса!"

# Dulles Rails TI
miscnee.168.t: "Государственный секретарь Даллес выступает против Третьего интернационала"
miscnee.168.d: "Только что исполняющий обязанности государственного секретаря [NEE.GetNameDef] Джон Фостер Даллес произнес пламенную речь. Он осудил тоталитарные режимы по ту сторону Атлантики, которые держат в рабстве народы Европы. Их общество в высшей степени материалистично, атеистично и не интересуется концепцией морального закона. Вместо этого они утверждают, что законы являются лишь средством, с помощью которого власть имущие осуществляют свою волю. Неотъемлемые права, данные Богом, являются для них чуждым понятием, где любая защита, которую может иметь человек, может быть отнята по воле правительства.\n\nХотя пролетариату в зарубежных странах и было сделано кое-что хорошее, это стало возможным только благодаря принуждению, терроризму и ликвидации тех, чей разум или совесть заставляли их сопротивляться смене режима. Тоталитарные режимы в Европе не являются в полной мере правительством мира и освобождения, как бы они ни хотели сказать миру через свою пропагандистскую машину. Возможно, это не так, и я надеюсь, что оно не желает международной войны. Такое опустошение в современную эпоху было бы совершенно немыслимо. Даже если это так, народы [NEE.GetNameDef] должны сохранять постоянную бдительность в отношении перспектив проникновения иностранных агентов в страну, чтобы разжечь Семена классовой войны среди свободных граждан Запада."
miscnee.168.a: "Мы не можем позволить им победить!"

# Dulles Complacency
miscnee.169.t: "Борьба против [NEE.GetAdjective]ого самодовольства"
miscnee.169.d: "Америка никогда не должна позволять силам, противостоящим ей, маневрировать и защищать статус-кво, заявил Джон Даллес, выступая на собрании в Скенектади, штат Нью-Йорк. Сила западного либерализма и демократии заключается в способности добиться в основном мирных изменений к лучшему обществу. [NEE.GetNameDefCap] не может позволить себе цепляться за прошлое только потому, что прошлые решения оказались надежными. Инновации и риски стимулировали развитие во всем мире.\n\nЗа последние 150 лет политические институты свободных обществ Запада привели к огромным скачкам в социальном и экономическом развитии, в которые люди, жившие в то время, с трудом могли поверить, что жизнь мы живем сегодня, как. Если [NEE.GetAdjective]ая нация станет самодовольной, она потеряет доверие и веру неудовлетворенных. Тем, кто видит несовершенство модели и стремится открыть для себя новые инновационные способы создания лучшего мира, в котором сбываются их мечты."
miscnee.169.a: "Пусть кузница никогда не погаснет!"

# Department of Non-Military Defense
miscnee.170.t: "Сформирован Департамент невоенной обороны"
miscnee.170.d: "Сегодня было организовано создание нового агентства для [NEE.GetNameDef]. В задачи этого нового федерального департамента будет входить обеспечение защиты нации от иностранных держав, которые хотят дестабилизировать [NEE.GetNameDef] изнутри. В то время как военная мощь [NEE.GetNameDef] продолжает расти, нельзя недооценивать важность психологической войны. Поскольку оружие современной войны становится все более разрушительным, точный скальпель становится все более необходимым. Нет необходимости сжигать дотла весь дом, чтобы справиться с одной пятнистой мышью, когда кошка справится с этой задачей, не поднимая такого шума. Департамент невоенной обороны также уполномочен передавать в [NEE.GetNameDef] точную информацию о ситуации на мировой арене."
miscnee.170.a: "Бдительное наблюдение за задним двором."

# Weeks Highway Act
miscnee.171.t: "Уикс добился финансирования закона о дорогах [GetYear]"
miscnee.171.d: "Министр торговли Синклер Уикс получил от президента [NEE.GetLeader] задание обеспечить финансирование Закона о национальных межгосударственных и оборонных магистралях. Ужасы второй американской Гражданской войны показали плачевное состояние трансконтинентальных перевозок по всей стране. Хотя были сделаны некоторые улучшения, чтобы помочь различным фракциям снабжать свои армии, углубляясь на вражескую территорию, время, необходимое подразделению, чтобы пересечь Соединённые Штаты, всё ещё остаётся практически таким же, как и в 1919 году, когда группа автомобильного транспорта впервые попыталась пересечь страну, используя шоссе Линкольна. После завершения большинства крупных проектов реконструкции Уикс смог добиться одобрения Конгресса на взимание федерального налога на бензин для поддержки расширения системы межштатных автомагистралей. Этот закон предусматривает тринадцатилетнюю программу строительства 41 000 миль современных автомагистралей для гражданского и военного использования, субсидируемых правительством на 90%."
miscnee.171.a: "Надеюсь, это сократит мои поездки на работу!"

# British Loans Stressed
miscnee.172.t: "Британские льготы по кредитам подчеркнуты"
miscnee.172.d: "Министр торговли [NEE.GetNameDef], сегодня выступил в защиту кредита, предоставленного сегодня Великобритании. Такой кредит поможет восстановить мировую торговлю, которая пострадала из-за краха британского, американского и немецкого рынков в предыдущие десятилетия. Поскольку страны перешли к реструктуризации, глобальное сотрудничество пошло на спад. Кроме того, в ходе конфликта Второй мировой войны многочисленные группировки пытались захватить рынок ресурсов исключительно для себя. Этот кредит в размере 3,75 миллиарда долларов помог бы улучшить мировую торговлю, поскольку позволил бы продавать товары в Великобритании за наличные, которые можно было бы использовать для покупки товаров."
miscnee.172.a: "Мы должны стремиться быть хорошим соседом."

# Harriman Promises Aid
miscnee.173.t: "Гарриман обещает помощь Великобритании"
miscnee.173.d: "После окончания Второй мировой войны города Британских островов лежали в полном запустении. Лондон, Манчестер и Ливерпуль были жестоко изрезаны и разрушены, а города и поселки превратились в воронки. Борьба с угрозой синдикализма была победоносной, но цена была болезненной. Американские кинохроники и газеты ежедневно передавали сцены ужасающего положения британцев: семьи, забитые в бомбоубежища, автобусы в воронках, бесконечные пожары.\n\n\nАмериканский посол в Канаде, У. Аверелл Гарриман, объявил сегодня, что он и другие члены американского посольства планируют "как можно больше рассмотреть" вопрос о немедленной помощи Соединенному Королевству. В своей первой конференции в качестве посла в Канаде он признал полную приверженность Соединённых Штатов делу восстановления Соединённого Королевства." Американский народ испытывает величайшую симпатию к британскому народу, который так сильно пострадал. В их сердцах - стремление оказать максимально возможную помощь", - сказал он. "У нас будут заводы по производству машин и оборудования, необходимых Соединенному Королевству. Тем самым мы поможем нашему народу перейти от военного к мирному производству""
miscnee.173.a: "Вместе к процветанию!"
 
# Morganthau Controversial Plan
miscnee.175.t: "Моргентау представляет противоречивый план разоружения"
miscnee.175.d.puppetger: "Завершение Вельткриг против Третьего Интернационала не принесло мир в Европу; вместо этого [NEE.GetNameDef] оказался в состоянии войны с Германской империей в очередной разрушительной войне за глобальную гегемонию. В третьей крупной войне германский Кайзеррейх окончательно потерял своё место под солнцем, и началась американская оккупация Германии.\n\nНачиная оккупацию Германии, секретарь США Генри Моргентау объявил о своем "Плане Моргентау", чтобы способствовать периоду мира и стабилизации в Европе, а также гарантировать, что способность Германии вести войну никогда больше не будет использована. Его программа разоружения направлена на то, чтобы искалечить Германию на несколько поколений, чтобы война никогда больше не пришла в Европу, а также надеется погасить пламя прусского милитаризма. Рур, так называемое сердце немецкой промышленной мощи, должен быть лишен всех существующих производств, чтобы Германия никогда больше не могла вести войну. Моргентау не стеснялся своего желания превратить Германию в сельскохозяйственную и пастушескую нацию, хотя это и вызвало значительные разногласия среди американского руководства.\n\nПоявились споры о гуманитарной направленности плана Моргентау, некоторые считают, что план приведет к голодной смерти миллионов немцев. События последнего Вельткрига показали, что побежденные народы не держат ничего, кроме обиды на оккупантов и победителей, и многие опасаются сердить уставшее население Германии. Германия долгое время была ведущей промышленной державой Европы, и полный демонтаж её финансовых возможностей привел к колебаниям даже среди тех, кто жаждал наказать немецкую нацию. Принятие плана находится в стадии обсуждения, а вместе с ним и судьба Германии."
