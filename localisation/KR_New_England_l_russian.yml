NEE_entente_allies_desc: "Наши связи с Канадой означают, что мы являемся членом Антанты, нравится нам это или нет. Однако британцы обладают большим опытом и технологиями, которые мы можем использовать с большой пользой - хотя чем больше мы на них полагаемся, тем больше мы теряем легитимность как отдельное и самостоятельное правительство."

