NEE_national_bank_desc: "Национальный банк значительно упрощает экономическое регулирование кредитов, займов, денежной экспансии и других вопросов, представляющих интерес для правительства."
NEE_minimum_wage: "Федеральная минимальная заработная плата"
NEE_minimum_wage_desc: "Хотя более высокая минимальная заработная плата приведет к удорожанию некоторых товаров, она защитит рабочих от недоплаты со стороны владельцев бизнеса и позволит им тратить больше своих с трудом заработанных денег."
NEE_Georgist_Taxation: "Джорджиское налогооблажение"
NEE_Georgist_Taxation_desc: "Налог на стоимость земли является единственным налогом в нашей стране и действует путём извлечения полной ренты из неулучшенной стоимости земли, принятой по оценкам специалистов по земле. Это в подавляющем большинстве ложится на богатых и позволяет облагать налогом непродуктивные экономические факторы, такие как спекуляция землей, без налогообложения производственной деятельности, такой как улучшение земли или трудовой доход. Однако то, что это единственный налог, затрудняет определенные формы социальной инженерии."
NEE_free_market: "Оставьте все капитализму"
NEE_free_market_desc: "Рынок действительно освободился! Хотя это поможет максимально увеличить количество потребительских товаров и предоставить населению дополнительные экономические свободы, он менее популярен среди некоторых существующих политических и социальных институтов, включая рабочих и бизнесменов, которые ранее обращались к государству за защитой."
NEE_tougher_immigration: "Предпочтительная иммиграция"
NEE_tougher_immigration_desc: "Хотя мы приняли волну иммигрантов из Канады и Великобритании, в остальном мы более осторожны при выборе иммиграции, чем раньше, стараясь отдавать предпочтение тем, чья культура соответствует англосаксонскому наследию Новой Англии."
NEE_hamiltonian_constitution: "Гамильтонова конституция"
NEE_hamiltonian_constitution_desc: "Новая конституция возлагает высокие полномочия на исполнительную власть - президента, который избирается косвенно через коллегию выборщиков и служит пожизненно. Вторым по силе институтом является также избираемый косвенно Сенат, за которым следует палата представителей, избираемая прямым голосованием."
NEE_ivy_league: "Лига Плюща"
NEE_ivy_league_desc: "Наша Лига Плюща призвана способствовать не только получению знаний, но и высокой культуры, будучи максимально избирательной и фокусируясь на лучшем, что может предложить Антанта. Возможным британским кандидатам наряду с нашей собственной хорошо воспитанной элитой предоставляется преференциальный режим, чтобы они могли получить образование и улучшить наше общество."
NEE_state_militias: "Государственное Ополчение"
NEE_state_militias_desc: "Большинство наших войск набирается в штатах, а не на федеральном уровне. Это затрудняет крупномасштабное планирование, но также означает, что местные жители, как правило, чувствуют себя более связанными с территориями, которые они защищают, и более приближенными к местности."
NEE_private_defense_forces: "Приватизация сил обороны"
NEE_private_defense_forces_desc: "Мы ликвидировали вооруженные силы, финансируемые налогоплательщиками, и сохранили как можно больше бывших военнослужащих в качестве частных оборонных подрядчиков. Хотя при этой системе гораздо труднее позволить себе большое количество солдат, она заставляет Стражей уделять больше внимания качеству, а не количеству, особенно более опытным солдатам, которые обещают быть достойными своей цены. Солдаты, как правило, лучше мотивированы возможностью получить более высокую заработную плату, если они поднимутся по служебной лестнице."
NEE_stateless_capitalism: "Анкап"
NEE_stateless_capitalism_desc: "Тираническое государство наконец-то демонтировано! Территория Новой Англии теперь управляется частными гражданами и компаниями, крупнейшей из которых является Организация Стражей, которая подготовилась к краху и которую иностранные правительства рассматривают как наиболее близкую к представителям власти в этом районе."
NEE_sentinel_wealth: "Высокое влияние Стражей"
NEE_sentinel_wealth_desc: "Стражам удалось увеличить своё богатство и влияние в регионе, предоставив в их распоряжение больше ресурсов."
NEE_sentinel_wealth_2: "Огромное влияние Стражей"
NEE_sentinel_wealth_2_desc: "Стражи значительно расширили свою организацию до такой степени, что почти все в Новой Англии, по крайней мере, покупают товары у членов Стражей, что позволяет предоставить в их распоряжение более крупную армию."
NEE_racial_science: "Научная уверенность"
NEE_racial_science_desc: "Наша идеология зародилась в работах Чарльза Дарвина и выросла у Фрэнсиса Гальтона. Такие люди неизмеримо продвинули человечество благодаря своим научным достижениям, и мы должны принять таких людей, как они, которые хотят внести свой вклад в область науки. Мы докажем миру логическую ценность наших убеждений!"
NEE_conducting_catalogue: "Проведение расовых каталогов"
NEE_conducting_catalogue_desc: "Пока мы создаем классификацию всех людей на нашей территории, мы должны выделить ресурсы, необходимые для других целей. Это временно, но мы пока можем страдать от негативных последствий других сфер жизни, пока она не будет завершена."
NEE_racial_catalogues_idea: "Расовые каталоги"
NEE_racial_catalogues_idea_desc: "Мы завершили работу по классификации различных народов нашей страны и можем пользоваться преимуществами нашего исследования."
NEE_klan_aid: "Помощь Клану"
NEE_klan_aid_desc: "Благодаря нашей поддержке Ку-клукс-клана, их местные отделения также начали оказывать нам полную поддержку, предоставляя нам новые данные и больше людей, чем раньше."
NEE_abcl_idea: "Контроль Рождаемости"
NEE_abcl_idea_desc: "Мы одобрили Американскую лигу по контролю над рождаемостью на национальном уровне и предоставим им правительственные ресурсы, чтобы они могли действовать с максимальной эффективностью. Они помогут снизить уровень рождаемости среди низших слоев общества в рамках подготовки к полной стерилизации, а также помогут мужчинам и женщинам принимать разумные решения о разрушении семей."
NEE_segregation_sterilization_idea: "Сегрегация и Стерилизация"
NEE_segregation_sterilization_idea_desc: "Мы начали процесс разделения в нашем обществе между дегенератами и высшими мужчинами и женщинами, которые делают возможной нашу цивилизацию. Пройдут поколения, прежде чем наша работа будет завершена, но пока наши северные народы могут отдыхать спокойно, зная, что дикари далеко и могут снова сосредоточиться на своей жизни."
NEE_hereditary_intelligence_idea: "Наследственный интеллект"
NEE_hereditary_intelligence_idea_desc: "Теперь, когда мы начали отделять выродившиеся элементы нашей популяции, пришло время подчеркнуть фактор наследственного интеллекта. Такой интеллект, как следует из названия, врожденный и намного перевешивает любые предполагаемые факторы окружающей среды. Вы так же талантливы, как и при рождении, и мы начнем проверять наших граждан, чтобы увидеть, кто обладает этим природным даром, а кто нет!"
NEE_meritocratic_society: "Достоинства аристократии"
NEE_meritocratic_society_desc: "Хотя Стоддард знает, что для очищения общества и создания нового высшего общества заслуг потребуются поколения, мы начали работу по восстановлению легитимности аристократических идей и начали продвигать их через заслуги, хотя, конечно, с расовыми предпосылками..."
NEE_meritocratic_society_two: "Выращивание высшего генофонда"
NEE_meritocratic_society_two_desc: "Мы привили нашему народу ценности аристократии, и теперь пришло время поощрять воспроизводство превосходных генов. Это позволит нам компенсировать потери, которые мы понесем, устранением унизительных элементов общества, а также позволит нам процветать за счёт большего количества талантов и интеллекта в нашем обществе." 
NEE_meritocratic_society_three: "Субсидии семьям"
NEE_meritocratic_society_three_desc: "Чтобы помочь увеличить численность населения, мы введем новые субсидии для семей высшего качества. Этим семьям будет предоставлено бесплатное медицинское обслуживание после достижения установленных нами стандартов, а также будет обеспечено высококачественное образование в наших лучших школах, образование, которое будет стоить им очень мало, если они будут соответствовать нашим расовым и экономическим стандартам. Этим мы будем поощрять их заслуги и поощрять рост населения, и наша страна будет процветать."
NEE_meritocratic_society_four: "Естественно неравное общество"
NEE_meritocratic_society_four_desc: "Развивая программы позитивной и негативной евгеники, мы наконец создали естественно неравноправное общество, в котором дегенераты и посредственные элементы общества подвергаются остракизму, а господствующий человек стоит у руля. Сегодня мы наблюдаем торжество достоинства!"
NEE_stomping_undermen_idea: "Подавить недочеловеков"
NEE_stomping_undermen_idea_desc: "Мы очень постарались подавить любые левые элементы, которые угрожают вызвать насильственную революцию в нашем обществе. Эти синдикалисты не знают ничего, кроме варварства, и наш народ будет стойко противостоять им!"
