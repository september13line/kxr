NEE_Civil_War_desc: "После краха Порядка Новая Англия погрузилась в анархию. И из этой анархии поднимаются самые крайние. Главные соперники - дезорганизованное республиканское сопротивление и социалистические силы на севере. Лавкрафт и его крайне англофильская фракция, похоже, на вершине, и даже имеет незначительное благословение короны. "

NEE_end_war: "Безопасность всей Новой Англии"
NEE_end_war_desc: "Новая Англия надежно защищена от нечисти. Провидение и его доблестные союзники из Общества Провидения и Лояльной коалиции уничтожили анархистов, социалистов и Нечистых. Сегодня день празднования, Новая Англия снова цела. Гражданская война окончена..."

