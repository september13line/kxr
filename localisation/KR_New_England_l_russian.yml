newenglandmilflavor.46.a: "Выбрать сына, Фрэнсиса Першинга."
newenglandmilflavor.46.b: "На этот раз Грант сможет правильно восстановить Америку."
newenglandmilflavor.46.c: "Позиция Гамильтона без глупостей необходима."
newenglandmilflavor.46.e: "Опыт учений и политическая отстраненность Красного Майка - лучшее для Америки."
newenglandmilflavor.46.f: "Маршалл должен стать третьим Вашингтоном."

newenglandmilflavor.47.t: "Последний рубеж"
newenglandmilflavor.47.d: "Сегодня президентским указом президент Гровс учредил Агентство перспективных исследовательских проектов или ARPA. Являясь ответвлением более известного Национального консультативного комитета по аэронавтике, оно имеет более амбициозную сферу деятельности. В то время как НАКА в первую очередь сосредоточился на дальнейшем завоевании неба, ARPA будет уделять больше внимания завоеванию последнего рубежа - космоса. Во главе с Гайфордом Стивером ARPA фактически заявляет о своей цели - контролировать большинство секретных исследовательских проектов Америки. Сюда входят такие вещи, как ядерная программа и разработка других экспериментальных вооружений. Однако стало известно, что один из новейших проектов ARPA также более или менее захватил организацию. Это программа по отправке человека на Луну. Это было встречено усмешками и недоверием со стороны многих обывателей, но некоторые из более идеалистически настроенных и/или научно осведомленных людей относятся к этому менее чем пренебрежительно. Хотя они сомневаются, что заявленный ARPA срок в десять лет для полета на Луну будет точным, дебаты в научных кругах начали переходить от вопроса о том, возможно ли это, к вопросу о том, как долго это будет возможно. Несмотря на скептицизм широкой общественности, этот академический оптимизм начал просачиваться в популярную среду. Телескопы стали популярными потребительскими товарами, радиопередачи с участием астромоделистов быстро набирают популярность, и люди теперь смотрят на Луну с вновь обретенным удивлением и решимостью."
newenglandmilflavor.47.a: "К концу этого или следующего десятилетия, клянусь вам, Америка, мы посадим человека на Луну!"

newenglandmilflavor.48.t: "Конец президентства Гровса?"
newenglandmilflavor.48.d: "Президент Гроувс вновь объединил штаты - задача, которая, как считалось, была непреодолимой, но, несмотря ни на что, она была выполнена. Взяв под своё крыло избитое и израненное дело федералистов, Гроувс выполнил сложную задачу - вернул Америку с края пропасти. Теперь, когда миссия выполнена, есть те, кто обсуждает, действительно ли лучше, чтобы Гроувз продолжал руководить, в конце концов, он был военным лидером, тем, кто провел корабль нашего великого союза через огонь и пламя Гражданской войны, но способен ли он после столь напряженной задачи руководить восстановлением и жизнью Америки с этого момента? В то время как те, кто выражает беспокойство, не совсем неправы в своем беспокойстве о здоровье и стрессе Гроува, среди сторонников Гроува есть и те, кто утверждает, что эти петиции и поднятые голоса - потенциальный заговор, поддерживаемый теми, кто слепо даст синдикализму шанс подняться без постоянного бдения Гроува, но также, и, возможно, ещё более коварно, те, кто принадлежит к роду Макартура, используют это как шанс узурпировать фракцию Гроува в федералистском фронте. Эти слухи, о которых говорят наш кабинет и советники, действительно вызывают беспокойство, если, конечно, они соответствуют действительности и имеют под собой основания, поскольку это означало бы, что дело федералистов раскалывается на части из-за простой фракционности и преданности отдельным лидерам. Последнее, что мы можем себе позволить, это ещё большее братоубийство, особенно после огромных усилий по прекращению столь печального кровопролития во время Гражданской войны. Таким образом, Гроувс должен принять решение. Может ли он доверять делу настолько, чтобы, если он уйдет со сцены, корабль продолжал плыть свободно и без трещин в корпусе? Или опасность захвата власти макартуровцами вполне реальна и представляет большую опасность для союза?"
newenglandmilflavor.48.a: "Отставка Гровса давно назрела."
newenglandmilflavor.48.b: "Заговору макартуровцев нельзя давать передышку."

newenglandmilflavor.49.t: "Президент для американского будущего"
newenglandmilflavor.49.d: "Гроувс наконец-то объявил правительству, что собирается уйти в отставку, а сам уже пакует чемоданы для приятной поездки на свою виллу. Но прежде чем он сможет наконец сесть в седан и освободиться от этого бремени, он должен выбрать одного из кандидатов, которые яростно боролись за его расположение в последние недели. Имя, которое больше всего циркулировало в верных кругах Гроува, - это имя Эдны Чаффи-младшего, генерала, который пребывал в блаженном неведении относительно политики нашего штата, пока усердно работал над приведением наших вооружённых сил к современным стандартам. Неизвестно, как он проявит себя, если ему дадут президентский пост, но он верно служил делу, и поэтому на него можно положиться, чтобы сохранить статус-кво, установленный Гровсом. \nСледующий человек вызывает споры в кругах наших советников, поскольку он был одним из макартуровцев, участвовавших в обороне Вашингтона. Генерал Уэстморленд - довольно молодой офицер, но прославился своими действиями во время боевых действий. Споры связаны с тем, что он не относится к нашему первоначальному офицерскому корпусу, а находится под контролем макартуровцев, и кампании вокруг федерального капитолия, похоже, резко изменили их настрой и пыл. Это не было опровергнуто, поскольку Уэстморленд сам говорил на ухо Гроуву, играя на его яростной ненависти к красной угрозе, Уэстморленд обещает обеспечить бесконечные репрессии против них, занимая жесткую позицию. \n\nДжон Фицджеральд Кеннеди, молодой офицер, верно служивший нам на протяжении всего пути, отбил обвинения в том, что он просто кандидат, поддерживаемый своей родословной. Он, кажется, предпочитает более спасительную позицию для позиции нашей хунты, считая, что если Америка хочет исцелиться должным образом, в то же время следуя идее Гроува, что хунта должна продолжаться, так как демократия не может быть сохранена так скоро, то мы должны протянуть руку помощи нашим гражданам. Как народ может поддержать хунту, если у него нет ни еды, ни крова после такой разрушительной войны? \nНезависимо от всех их идеалов, решение находится в руках Гроува, и оно будет быстро принято, поскольку он ожидает обещанного отпуска."
newenglandmilflavor.49.a: "Чаффи-младший не подведет нас сейчас!"
newenglandmilflavor.49.b: "Уэстморленд не допустит, чтобы Америка снова низко пала."
newenglandmilflavor.49.c: "Джон Кеннеди - праведная рука, которая нужна нам для исцеления нации."


newenglandmilflavor.50.t: "Защита наших лесов"
newenglandmilflavor.50.d: "Будучи путешественником по миру, Президент Бингем проникся глубокой любовью к природе. Он видит красоту в каждом листочке и захватывающие дух виды в каждом пейзаже. Величественность того, что дал нам Бог, регулярно лишает его дара речи. Однако, похоже, что он единственный, кто так считает. По мере роста страны природа уничтожается, не обращая внимания на то, как это влияет на всех нас. Леса вырубаются во имя прогресса, животных преследуют все дальше и дальше, и все больше видов исчезают из-за потери среды обитания. Бингем, наконец, наелся... Оглядываясь в прошлое, он черпал вдохновение в первом великом президенте по охране природы Теодоре Рузвельте и начал разрабатывать законопроект о создании множества новых национальных лесов и парков в попытке спасти то немногое, что ещё осталось от природы. Мало того, он также провел закон, обязывающий все лесозаготовительные компании сажать по дереву за каждое срубленное дерево в рамках усилий по восстановлению уже утраченного. Кроме того, все лесозаготовительные компании теперь должны подавать заявки на получение разрешений перед началом работ. В то время как поступающая бумажная волокита, вероятно, похоронит государственную службу, Бингем доволен, пока это сохраняет мать-природу для его детей."
newenglandmilflavor.50.a: "Это  наша земля!"

newenglandmilflavor.51.t: "Возвращение к демократии"
newenglandmilflavor.51.d: "После многих лет нервозности и трепета президент Бингем наконец-то выполнил своё последнее обещание и объявил, что скоро состоятся новые выборы. Бингем, похоже, готов уйти на пенсию, поскольку паутина с политических машин Америки стряхнута, и шестеренки снова начинают вращаться с началом сезона первичных выборов. Бремя восстановления нации и сохранения её демократических традиций явно истощило этого человека. Хотя многие ожидают, что он уйдет на пенсию, у Бингема, похоже, другие планы. Он сообщил своим советникам, что намерен участвовать в республиканских праймериз. Несмотря на явное желание президента продолжить своё наследие, есть некоторые сомнения в том, что он может или должен баллотироваться. Сейчас уже очевидно: Бингем был тем человеком, который был нужен Америке в то время. Некоторые сейчас предлагают, чтобы у руля встал новый человек. Если Бингем действительно верит в демократию, которую он создал, он не должен испытывать проблем с тем, чтобы позволить кому-то другому управлять ею."
newenglandmilflavor.51.a: "Верните Бингема!"
newenglandmilflavor.51.b: "Как и Цинцинат до меня, я ухожу."


newenglandmilflavor.52.t: "Будущее Новой Англии"
newenglandmilflavor.52.d: "Несмотря на то, что Америка не пришла на помощь Новой Англии в трудную минуту, Новая Англия процветала. Теперь, когда выстрелы смолкли, а тела только что упокоились, на плечи Бингема легло бремя Атласа, поскольку он должен решить, что делать с управлением новоиспеченной Великой Новой Англией. Конституция остаётся законом руки, однако в условиях, когда радикалы выступают со всех сторон, а на севере нет друзей, кроме наших союзников, военное положение сохраняется со времен Второй революции. Обиженные таким строгим режимом, граждане начали выходить на улицы, протестуя против введенного военного положения, отсутствия демократии в стране, а некоторые даже призывают Бингем уйти в отставку в пользу Хартфордской конвенции, которая бездействует с тех пор, как Канада заставила её распустить орган. \n\nВ то время как восстановление демократии является конечной целью Бингема, который не стремится к радикальному изменению Америки, цель сохранения Америки привела его к сохранению военного правления, чтобы лучше обеспечить сохранение Америки. Но поскольку народ сам поддержал таких социалистических и деспотических персонажей, Бингем убежден, что если демократия вернется, она должна быть благосклонна к нему, чтобы он мог гарантировать, что кусок американского пирога уцелеет. Конечно, это если мы уступим его требованиям, так как военные остаются в нашем абсолютном подчинении, что означает, что если мы должны разогнать этих агитаторов выстрелом и штыком, они готовы к такому насилию."
newenglandmilflavor.52.a: "Восстановить демократию, с Бингемом во главе!"
newenglandmilflavor.52.b: "Ба, эти вредители - антиамериканцы! Раздавите их!"
newenglandmilflavor.52.c: "Восстановить Хартфордскую конвенцию, пришло время, голос народа должен быть услышан!"

newenglandmilflavor.53.t: "Ещё один вашингтонский мятеж"
newenglandmilflavor.53.d: "Ближе к концу Революционной войны, или Войны за независимость Америки, группа некогда верных генералу Джорджу Вашингтону солдат начала угрожать мятежом из-за неудовлетворенных требований. Эти ветераны требовали, чтобы в качестве компенсации за их службу и жертвы, принесенные ради рождения нашей свободной нации, им платили не деньгами, а землей. Великий генерал Вашингтон смог уговорить этих потенциальных мятежников в мощной, харизматичной и трогательной речи, названной его Ньюбургской речью, и с тех пор верные американские патриоты и поклонники самого Вашингтона сравнивают её с речью Александра Македонского, положившей конец печально известному мятежу в Описе. Першинг, хотя и является умелым руководителем, великим генералом и героем Новой Англии, не Вашингтон, и поскольку его враги среди консервативных правых всегда критиковали его, казалось бы, "либеральные" пути - в основном из-за поддержки Першингом десегрегации армии - всё ещё активны и громки, как никогда, в армии, он, вероятно, не сможет поколебать массы. Таким образом, генерал Першинг должен сделать выбор: попытаться задобрить мужчин зажигательной речью и заплатить им только обычными средствами, или же принять требования этих ветеранов и дать им каждому небольшой участок земли в благодарность за их службу?"
newenglandmilflavor.53.a: "Произнесите речь, достойную самого Вашингтона!"
newenglandmilflavor.53.b: "Дайте ветеранам землю, которую они действительно заслуживают. 40 акров и мул для всех!"

newenglandmilflavor.54.t: "Речь Першинга провалилась!"
newenglandmilflavor.54.d: "Несмотря на все усилия, попытка генерала Першинга подавить мятеж провалилась. Теперь у нас нет другого выбора, кроме как уступить требованиям ветеранов. Все получат небольшой участок земли, на один больше того, что мы дали бы, если бы согласились с самого начала, и будут по-прежнему получать свои обычные пенсии, чтобы ещё больше успокоить их. Нация выздоравливает, армия довольна, но гордость Першинга определенно пострадала, и в незначительной степени пострадала его популярность."
newenglandmilflavor.54.a: "У нас нет другого выбора, кроме как уступить их требованиям."

newenglandmilflavor.55.t: "Речь Першинга удалась!"
newenglandmilflavor.55.d: "Генерал Першинг, словно воодушевившись духом самого генерала Вашингтона Великого, обратился к своим людям с воодушевляющей речью. Подавив возможность мятежа, Першинг теперь пользуется большей поддержкой и одобрением среди своих людей и масс, чем когда-либо прежде. Да здравствует новый Вашингтон! Да здравствует спаситель Новой Англии!"
newenglandmilflavor.55.a: "Ещё один мятеж спасен благодаря духу Вашингтона!"

newenglandmilflavor.56.t: "Ньюбургское письмо прочитано"
newenglandmilflavor.56.d: "Печально известное Ньюбургское письмо 1782 года было отправлено генералу Джорджу Вашингтону, когда он стоял лагерем в Ньюбурге, штат Нью-Йорк, и было написано полковником Льюисом Николасом для офицеров армии под командованием Вашингтона, в котором предлагалось возвысить Джорджа Вашингтона до роли короля наших новых независимых Соединённых Штатов. Это письмо служит значительной частью фундамента того, что с тех пор называют "вашингтонским мифом", или мифом о том, что Вашингтон сам тайно одобрил это письмо. В действительности, письмо глубоко оскорбило Вашингтона и обеспокоило его тем, что его собственные люди могли желать подобного. \n\nЕстественно, как известно и истории, и нам всем, Вашингтон отклонил такую нелепую просьбу, но это не помешало этому мифу и идее всплыть вновь. В нашей новой независимой Новой Англии и при "новом Вашингтоне", которым является генерал Першинг, некоторые ненормальные "патриоты" предложили Першингу согласиться с вашингтонским мифом и поддержать одного из "истинных наследников" этого никогда не существовавшего трона, а другие даже предложили Першингу самому стать королем. Однако, как и его предшественник до него, генерал Першинг был возмущен подобной идеей и публично заявил, что любой, кого поймают на поддержке такой неамериканской идеи, будет объявлен предателем государства."
newenglandmilflavor.56.a: "Надеюсь, это положит конец этим предательским мифам."

newenglandmilflavor.57.t: "Почитание патриотов"
newenglandmilflavor.57.d: "Рядом с одним из первоначальных лагерей генерала Вашингтона в Ньюбурге, штат Нью-Йорк, находится мемориал и музей Пурпурного сердца во время Американской революционной войны. Этот мемориал стал одной из любимых достопримечательностей Першинга во всей Новой Англии, где сохранились руины старого форта и лагеря Вашингтона, а также музей, посвященный всем американским солдатам, раненым во время нашей первоначальной борьбы за независимость против британцев. \n\nЧтобы отблагодарить этих патриотов, а также почтить наших новых ветеранов, сражавшихся в нашей Второй войне за независимость против британских псов, генерал Першинг решил расширить все место, включая новые мемориалы для тех, кто был ранен или погиб, сражаясь за освобождение Новой Англии от Антанты, а также восстановить старые руины лагеря и форта Вашингтона и создать место для военного кладбища в попытке построить Арлингтон для Новой Англии. После этих реконструкций музей Пурпурного сердца станет одним из самых важных военных мемориалов в стране."
newenglandmilflavor.57.a: "Дерево свободы должно время от времени освежаться кровью патриотов и тиранов."

newenglandmilflavor.58.t: "Чёрный Джек"
newenglandmilflavor.58.d: "Генерал Першинг получил прозвище Чёрный Джек, формально Ниггер Джек, из-за своей тесной, дружеской и противоречивой связи с афроамериканскими солдатами под его командованием, в основном как способ высмеять его решимость к расовому равенству и военному командованию без расовых различий. Несмотря на первоначальное намерение очернить Першинга этой репутацией, старый генерал превратил это уничижительное выражение в любимое и ныне широко уважаемое прозвище, поскольку Першинг никогда не упрекал себя в приверженности расовому равенству и расовому товариществу как в армии, так и в обществе в целом. В отличие от многих своих современников как в нашей армии, так и в армиях других различных американских группировок, Першинг не видит разницы в способностях своих солдат в зависимости от цвета кожи или этнорелигиозного происхождения, ибо он видит только трудоспособных американских героев и гордых сыновей, которые патриотично служат своей нации. Такое отношение стало распространяться и за пределы армии, распространяя идеи расового равенства, гражданских прав и де-сегрегации по всей стране. Однако приведут ли эти идеи к чему-либо, ещё предстоит увидеть."
newenglandmilflavor.58.a: "Всегда ставьте на черных."

newenglandmilflavor.59.t: "Война против расизма"
newenglandmilflavor.59.d: "По мере роста амбиций президента Першинга росли и его идеи. Першинг искренне ненавидит мало вещей в этом мире. Объездив так много, он научился любить многое из того, что может предложить этот мир. Однако одну вещь он ненавидит всегда, каждой больной косточкой своего стареющего тела, - это расизм. Для него расизм - это не просто поверхностное явление, поскольку африканцы и азиаты анатомически выглядят так же, как и все остальные, он также наносит ущерб моральным и социальным устоям нации. Старая Америка наглядно демонстрирует эту опасность своей отвратительной историей линчеваний, расовых бунтов и самой гнусной практики - рабства. К югу от границы многие негры Америки страдают под властью все более расистской и деспотичной "Конституционной Американской Республики". Хотя Першинг достаточно умен, чтобы понять, что объединение Америки - это долгосрочная цель, он уже начал планировать её последствия. В этом планировании его первой задачей, которую он пообещал своим сотрудникам выполнять так яростно, как только сможет, является искоренение расизма. По его словам, если Америка хочет выжить, то она должна сделать это как единый народ. Уже сейчас он начинает реализовывать некоторые из своих идей по уничтожению расизма в национальном масштабе, предлагая поправку к 13-й поправке, исключающую положение, позволяющее использовать рабство в качестве наказания за преступление."
newenglandmilflavor.59.a: "Вместе мы пойдем в это светлое завтра!"
newenglandmilflavor.59.b: "Давайте не будем наживать врагов до встречи с ними."

newenglandmilflavor.60.t: "Альянс за равенство?"
newenglandmilflavor.60.d: "Когда мы объявили о своем намерении уничтожить сегрегацию и расизм во всех его формах по всей территории Соединённых Штатов, мы были встречены молчанием со стороны наших соотечественников к югу от границы. Большинство из них не обращают внимания на наше государство, а те, кто обращает, в большинстве своем считают нас британскими марионетками. Однако в море недоверия и незаинтересованности есть одно удивительное исключение. На глубоком Юге давно угнетаемые негры решили не ждать освобождения, а захватить его для себя. Эти отважные революционеры захватили обширные территории так называемого "Черного пояса" и основали Республику Черного пояса. Удивителен и её лидер - бывший подполковник Чарльз Янг. Янг известен тем, что возглавлял отряд "Солдаты Буффало" и служил с Першингом в Мексике, а теперь он приобрел ещё большую известность, возглавляя своих братьев-негров в восстании против Юга Джима Кроу. Узнав о нашем обещании, Янг сделал нам уникальное предложение. Он предлагает объединить наши две нации в союз братства и равенства, обещая, что вместе мы достигнем мечты о действительно свободной и равноправной Америке. Хотя Першинг восприимчив к этому предложению, его предостерегают от него. Его более нерешительные советники предостерегают нас от бросания шапки в кипящую яму, в которую превратилась Америка. Они подчеркивают, что в настоящее время у нас нет ни промышленности, ни населения, ни возможностей для освобождения всей Америки. Другая сторона столь же непреклонна. Они утверждают, что сейчас, когда крупные державы отвлечены, самое подходящее время для нанесения удара. Молниеносное продвижение может смести горы территорий и дать нам ресурсы, необходимые для следующего рывка. Мало того, они отмечают, что мы не будем делать это в одиночку, ББР - такая же боеспособная сила, как и любая другая. С нашими двумя силами, объединенными вместе, кто сможет остановить нас?"
newenglandmilflavor.60.a: "Братство, созданное в пылу битвы, теперь на бумаге."
newenglandmilflavor.60.b: "Пожелаем им удачи, но не более"

newenglandmilflavor.601.t: "Наша свобода - обеспечена"
newenglandmilflavor.601.d: "Уничтожив все соперничающие американские правительства, союз Новой Англии и Черного пояса позаботился о том, чтобы жители этих Соединенных Штатов никогда не знали рабства. Пока оседает пыль и оценивается ущерб от конфликта, наши правительства неустанно работают над реинтеграцией наших структур и формированием новой, более совершенной нации. И хотя это может занять некоторое время, граждане бывших Соединенных Штатов Америки смогут вернуться к мирной жизни, зная, что их свобода всегда будет под надежной защитой."
newenglandmilflavor.601.a: "Выпьем за свободу!"

newenglandmilflavor.61.t: "Новый Вашингтон"
newenglandmilflavor.61.d: "В то время как Першинг работает над восстановлением Америки и залечивает шрамы войны, его образ претерпел драматические изменения. Если раньше он был просто ещё одним военачальником, если не более любимым, чем большинство других, то теперь он стал чем-то большим. Американцы как в Новой Англии, так и в других частях страны начинают воспринимать Першинга как нового Вашингтона. Хотя его критики отмечают, что он ежедневно посылал тысячи людей на смерть, как и другие группировки, его сторонники утверждают, что это делалось ради высшей цели. В то время как другие лидеры были прозрачными политическими болванами, использующими жизни людей как пешки в шахматах для корыстных властных игр, Першинг использовал их для величайшей цели - объединения Америки. Першинг, обычно довольно скромный, начал склоняться к сравнениям с Вашингтоном. Он вступил в Общество Цинциннати и часто выступает на его мероприятиях. Он разбил лагеря в Вэлли-Фордж и Маунт-Вернон, где проводит большую часть своего времени вдали от залов власти. Он даже принял модифицированную версию знаменитого мундира Вашингтона в качестве своей стандартной военной формы. Поклонение ему зашло так далеко, что культ Вашингтона, некогда отодвинутый на задворки американского общества, вышел на передний план. Теперь, говоря, что Першинг - это реинкарнация Вашингтона, они обожествляют его в своей извращенной гражданской религии. В то время как некоторые советники Першинга хотят, чтобы он закрыл растущий культ, опасаясь того, насколько экстремальным он может стать, другие призывают его развивать его. Они считают, что любая поддержка должна быть принята."
newenglandmilflavor.61.a: "Першинг - первый сын Вашингтона, поддержите ’культ’!"
newenglandmilflavor.61.b: "Эти люди безумны, осудить этих чудаков"

newenglandmilflavor.62.t: "Отец армии"
newenglandmilflavor.62.d: "Генерал Джон Джей Першинг за свою долгую карьеру успел многое. Главным из них был солдатом. Окончив Вест-Пойнт в 1886 году, его военная карьера длилась более пяти десятилетий, и он служил в каждом крупном конфликте, в котором участвовали США, начиная с испано-американской войны. За свою долгую карьеру в армии он неизменно встречал многие сотни амбициозных младших офицеров. Фактически почти каждый сколько-нибудь значимый офицер на всей территории бывшей Америки в то или иное время служил под его командованием. Хотя Першинг никогда не встречался с каждым из них лично, конечно, его стиль руководства и стремления в той или иной степени передался его протеже. Хотя старому генералу неприятно видеть, как они используют эти уроки против своих соотечественников, в частной жизни он признается, что испытывает некоторую гордость за то, что оказал такое глубокое влияние на вооруженные силы Америки. Теперь, стоя во главе государства, он начал проводить некоторые реформы, которые Першинг считал давно назревшими. Обучение было пересмотрено, некогда давно согласованная доктрина попала под новый пристальный взгляд, а подразделения начали постепенно десегрегироваться. Першинг гарантирует, что это только начало долгого пути к совершенству."
newenglandmilflavor.62.a: "Слава вождю!"

newenglandmilflavor.63.t: "Почитание наших предков"
newenglandmilflavor.63.d: "Сегодня, за то, что он вышел за рамки служебных обязанностей, проявил стремление и амбиции, довел до конца одну из самых трудных и хорошо спланированных кампаний в истории Америки и, самое главное, вновь объединил Америку под знаменем свободы и демократии, восстановленный Конгресс Соединённых Штатов присвоил генералу Першингу звание генерала армии, сделав его первым шестизвездочным генералом Америки. Першинг изящно принял это повышение и выступил на совместном заседании с речью. В ней он не только поблагодарил Конгресс за оказанную честь, но и поблагодарил народ за доверие и военных за их доблесть. Затем он призвал Конгресс сделать ещё один шаг вперёд. Он попросил, чтобы генерал Вашингтон, истинный Отец нации, как выразился Першинг, также был повышен до шестизвездочного генерала. Хотя он и признал, что совершил подвиг такой же важности, как и Вашингтон, он упорно отказывался признать, что поступил лучше него. После эмоционального обращения к сердцу, ставшего торговой маркой ораторского искусства Першинга, объединенная сессия быстро приняла вопрос к рассмотрению. После двух минут полусерьезных дебатов Конгресс посмертно присвоил генералу Вашингтону звание генерала армии, отнеся это звание к 19 октября 1781 года." 
newenglandmilflavor.63.a: "Справедливое вознаграждение"

newenglandmilflavor.64.t: "Проспект Основателей"
newenglandmilflavor.64.d: "В то время как Америка охвачена новым патриотизмом, которого не было со времен первой Гражданской войны, внимание обратилось на многочисленные памятники, построенные в честь отцов-основателей, разбросанные по всему Вашингтону. Многие из них были повреждены, как Мемориал Линкольна, или полностью разрушены, как Монумент Вашингтона. Хотя это и трагедия, правительство получило уникальную возможность почтить память основателей так, как это должно быть. Первым таким памятником, получившим обновление, стал монумент Вашингтона. Обелиск был восстановлен полностью, но у его основания была построена ротонда. Это откровенно пещёрное здание было быстро оформлено скорее как святилище, чем памятник: стены были украшены памятными вещами Вашингтона, а в центре у основания обелиска стояла гигантская статуя, изображающая Вашингтона на его благородном коне Блюскине. Попытки правительства получить разрешение на перенос Вашингтона из места его захоронения в Маунт-Верноне к памятнику, носящему его имя, не увенчались успехом. Однако это не остановило строительство Гробницы Основателя, богато украшенной и, как некоторые говорят, Императорской комнаты, заполненной статуями Вашингтона во все периоды его жизни, начиная с детства и заканчивая президентством. В центре, высеченный из безупречного мрамора, находится пустой мраморный гроб, стоящий на полированном мраморном надгробии с простой гравировкой " ВАШИНГТОН 1732 - 1799". Мемориал Линкольна был выполнен в том же духе, став больше похожим на Акрополь в честь великого освободителя Авраама Линкольна. Статуя, восседающая на своем могучем стуле, теперь смотрит на город и улыбается, зная, что свобода снова царит на земле. Семья Линкольна также отказалась сдаться, поэтому его богато украшенная гробница внутри статуи лежит пустой... пока."
newenglandmilflavor.64.a: "История сделана правильно"

newenglandmilflavor.65.t: "Восьмой основатель"
newenglandmilflavor.65.d: "Хотя он ещё не умер, многие призывали к тому, чтобы генералу-президенту Першингу был поставлен памятник в Вашингтоне вместе с другими основателями. После долгих раздумий, колебаний Першинга и напряженного процесса строительства памятник наконец-то был открыт. Памятник в парке Першинга представляет собой большой парк, засаженный деревьями, с несколькими небольшими статуями, изображающими Першинга или солдат, которые как будто идут к центру парка. Если бы посетитель проследил за линией взгляда статуй, он попал бы в большую ротонду из мрамора Калакатта, расположенную на пятиярусной платформе. На стенах нижнего этажа высечены сцены Первой революции. На втором этаже - сцены Гражданской войны. На третьей - сцены Второй революции. На четвертой - сцены воссоединения Америки. На основании пятого и последнего уровня, то есть на основании ротонды, высечены сцены Новой Америки с играющими детьми, улыбающимися мужчинами и женщинами и солнцем, освещающим вновь объединенную нацию. Со всех сторон ротонды постоянно находится недавно созданный почетный караул президентского мемориала. Эти люди, отобранные из самых лучших военных, одеты в строгую форму, которая должна быть всегда безупречной. Они должны пройти десять шагов влево, повернуться на каблуках, пройти двадцать шагов вправо, ещё раз повернуться на каблуках, затем пройти десять шагов назад к центру и стоять в течение десяти минут. По меньшей мере, четыре человека будут стоять у каждого памятника в городе в любое время суток, охраняя самые священные залы Америки. Ротонда не закрыта стенами между колоннами, вместо этого она открыта, чтобы большая бронзовая статуя Першинга в её центре могла вечно стоять на страже нации, за спасение которой он так боролся.  По просьбе Першинга справа от ротонды находится здание, в котором хранится Книга имен. В этом массивном томе записано имя каждого солдата, погибшего во время рекультивации, чтобы его имя никогда не было забыто."
newenglandmilflavor.65.a: "В этих освященных залах благодарные отдают дань уважения."

newenglandmilflavor.66.t: "Измена"
newenglandmilflavor.66.d: "В первые дни Гражданской войны казалось, что генерал Лесли Гроувз станет очередным козлом отпущения для Макартура. На самом деле он даже сыграл решающую роль в обеспечении Северной Вирджинии для режима Макартура. Однако, не подчинившись приказу Макартура расстреливать всех несогласных на месте, он бежал в Новую Англию, чтобы избежать казни. Там, благодаря сложному стечению обстоятельств и удаче, он быстро поднялся по служебной лестнице и теперь является лидером нации. Поначалу потрясенный, Гроувс неплохо освоился в своей новой роли и был отмечен как прилежный бюрократ, регулярно работающий до рассвета, чтобы закончить свою работу. Однако при всех своих успехах на родине Гровс не забыл о режиме, которому когда-то служил. В своих последних выступлениях Гровс занял жесткую позицию по отношению к Макартуру, решительно пресекая любые затянувшиеся подозрения в его истинной лояльности. Сообщалось даже, что Гровс недавно отправил Макартуру письмо. Манифест, возможно, более подходящий термин, поскольку письмо занимает почти шесть страниц и наполнено оскорблениями и обличениями Макартура и его диктатуры. В конце письма Гровс заявляет о своем намерении "нести факел основателей" и "сжечь все следы вашей измены". Неизвестно, получил ли Макартур это письмо, но если получил, то не нужно быть гением, чтобы догадаться, как он к нему отнесся."
newenglandmilflavor.66.a: "Да звенеть свободе!"

newenglandmilflavor.67.t: "Становление самой смерти"
newenglandmilflavor.67.d: "После захвата Нью-Йорка мы можем использовать жемчужину северо-востока в своих интересах. Перепрофилирование знаменитых центров очистки и обработки воды в Нью-Йорке, деловых связей и многого другого принесет большую пользу нации, но один особенно секретный проект привлек внимание [root.getleader] больше всего. Давний житель Города и местный ученый-ядерщик Дж. Роберт Оппенгеймер и его команда заявили нашему новому режиму о своей работе под глубинами Города, где они работали над созданием работающего реактора деления ядер, который имеет двойное применение - для производства энергии и разработки ядерного оружия. После установления контроля над Сити и провозглашения приверженности чистому американизму и свободе Оппенгеймер и его команда предложили свои услуги нашему режиму. С этими яйцеголовыми на нашей стороне мы склоним атом к нашей воле! Кто знает, чего мы теперь сможем добиться!"
newenglandmilflavor.67.a: "Мы стали подобны богам."

newenglandmilflavor.68.t: "Атомный век"
newenglandmilflavor.68.d: "Пока Америка отчаянно пытается забыть о травмах Второй Гражданской войны, они находят утешение в таком старом, как само человечество, действии, как инновации. Вдохновленная рассказами о недавно раскрытом Манхэттенском проекте, американская культура увлеклась ядерной энергией и всеми связанными с ней перспективами. Каждая радиостанция проводит "час науки", где такие харизматичные ведущие, как Рональд Рейган или Лайман Брайсон, рассказывают о последних достижениях в постоянно меняющейся области науки. Такие знаменитые учёные, как Оппенгеймер, стали нарицательными именами, поскольку они гастролируют по стране, объясняя последние научные достижения и рассказывая о том, куда они могут привести нас в будущем. Журналы о современном дизайне демонстрируют новые концепции, в которых представлены элегантные и футуристические дизайны, вдохновленные школами дизайна ар-деко, гуги и стримлайн-модерн. Все это слилось в новый термин "атомный дизайн", который стремительно охватил всю страну. Все это привлекло большое внимание к науке, которая долгое время недофинансировалась, что привело к появлению десятков групп защитников, прибывших в Вашингтон, чтобы способствовать увеличению финансирования науки и образования. Эти средства были выделены, так как почти любой перспективный проект получал зеленый свет. Гроувс, сам инженер и любитель науки, по сообщениям, лично рассматривает предложения, когда может."
newenglandmilflavor.68.a: "Отвергнуть прошлое, принять будущее"

newenglandmilflavor.69.t: "Синдикализм по соседству"
newenglandmilflavor.69.d: "Хотя Америка в значительной степени отошла от страха и паранойи 30-х годов, одно осталось в ней - ненависть к синдикализму. По мере того как нация расширяет границы научного знания, резинка общества затягивается с другой стороны. Новая волна синдикалистской паранойи прокатилась по стране после того, как сенатор Джозеф Маккарти объявил в Конгрессе, что у него есть список из 34 известных синдикалистов, занимающих высокие посты в армии. Хотя он никому не показывал этот список, а число имен в нем постоянно менялось во время последующих выступлений, армия восприняла его заявление всерьез. После тщательной проверки рядов 7 синдикалистских диверсантов были найдены и заключены в тюрьму за террористические намерения. Однако затем армия опубликовала заявление, опровергающее дальнейшие утверждения Маккарти о проникновении синдикалистов в правительство. Однако такой удар, который в любое другое время остановил бы выходки Маккарти, не произвел должного эффекта. Нация впала в "красную истерию". Полицейские участки завалены звонками о подозрительных лицах возле домов, фабрик, дорог и электростанций. Большинство из этих сообщений - мусор, но слухи распространяются дальше, чем факты. Один слух гласил, что синдикалистский террорист застрелил Маккарти в Сан-Диего. Другой - что синдикалистский заговор с бомбой был вовремя предотвращен в Бронксе, и ещё один - что все в правительстве, начиная с Гровса и заканчивая самым низким мэром, являются синдикалистами. "
newenglandmilflavor.69.a: "Лучше мертвый, чем красный"

newenglandmilflavor.70.t: "Коммуна Мосини"
newenglandmilflavor.70.d: "Сегодня, в качестве политического трюка, чтобы показать людям опасность синдикализма, Американский легион нанял банду актеров для захвата небольшого городка Мосини, штат Висконсин. Однако все быстро пошло наперекосяк, когда выяснилось, что "актеры" были настоящими повстанцами-синдикалистами, которые просто солгали, когда их нанимали. Правда была раскрыта, когда их лидер Лео Кшицки обратился к толпе, которую они собрали на городской площади. Они одновременно объявили о создании Коммуны Мосини и объявили правительство Гроувса нелегитимным. Мэр города Ральф Э. Кроненветтер был разбужен мятежниками, когда пытался вздремнуть в здании мэрии, и был вытащен оттуда в пижаме. На новой "Красной площади" города его заставили под дулом пистолета принять Кшицкого в качестве нового мэра города во время провозглашения Коммуны. Несколько часов спустя, когда повстанцы-синдикалисты попытались задержать начальника полиции Карла Гевисса, началась небольшая перестрелка, когда повстанцы попытались казнить начальника полиции за сопротивление их "революции", которая закончилась тем, что начальнику полиции дважды проткнули ногу, хотя он выжил после ранения и был эвакуирован в Грин-Бей. Коммуна продлилась всего 18 часов и закончилась после того, как во время очередной речи на городской площади жители Мосини подняли бунт. Кшицкий был схвачен и почти линчеван, мэр был освобожден из застенков красных во время бунта и во время провозглашения возвращения демократии потерял сознание и умер через несколько часов от обширного кровоизлияния в мозг. Ячейка повстанцев скрылась в ночи, и город был освобожден как раз к моменту прибытия гарнизона армии Грин-Бэй. Вместо стрельбы их встретили связанный и избитый Кшицки и разгневанные горожане, задававшие вопросы о том, почему армия прибыла только через дюжину часов. Армейское расследование продолжается."
newenglandmilflavor.70.a: "Все хорошо, что хорошо кончается?"

newenglandmilflavor.71.t: "Создание картины"
newenglandmilflavor.71.d: "Сегодня указом президента создан Департамент телевидения, кино и фотографии (ДТФП) с солидным бюджетом в 600 млн долларов. Этот департамент имеет более или менее единственное направление - нести цветное фото и телевидение в массы и продвигать инновации в этой области. Это гораздо легче сказать, чем сделать, особенно для телевидения. В то время как телевизионные камеры способны передавать изображение в цвете уже почти столько же времени, сколько существует вещание, коммерческие телевизоры не способны воспринимать цвет. Пока DTFP работает над созданием дешевого цветного телевизора, они уже начали выдавать патенты на цветные фотографии. Первым тестовым рынком, заключенным через компанию Kodak, стал Вашингтон, где президент Гровс получил первую новую цветную камеру Kodak. Его первой фотографией был автопортрет его самого и его семьи. Затем эта фотография была передана в недавно созданный Смитсоновский музей науки и техники. Ожидается, что цветные камеры для широкой публики будут выпущены в течение следующих нескольких месяцев. В то время как общественность с нетерпением ждет возможности впервые запечатлеть свой мир в цвете, страну охватило чувство удивления и восторга перед наукой."
newenglandmilflavor.71.a: "Наука не знает границ!"

newenglandmilflavor.72.t: "Следующая большая штука"
newenglandmilflavor.72.d: "Прошло несколько месяцев с тех пор, как ДТФП выпустил патенты на цветные фильмы для кинотеатров. Вначале они пользовались огромным успехом, так как люди толпами приходили посмотреть первый цветной фильм в США "Приключения Тома Сойера". Пока публика восхищается этой новинкой, DTFP находится на пороге ещё большей инновации - коммерческого цветного телевидения. Новый стандарт для цветного телевидения под названием Compatible Color недавно был более или менее усовершенствован, наряду с большим прогрессом в системе "теневой маски" от RCA. Хотя в качестве альтернативы была предложена система Telecolor шотландского изобретателя Джона Логи Бэрда, однако существует только двухпушечная версия, тогда как для использования Compatible Color потребуется трехпушечная модель. Это не только позволит транслировать цветное телевидение в массы, но и будет совместимо со всеми существующими черно-белыми моделями. Однако для получения наилучшего качества Джон Кью Паблик должен был бы обзавестись нативным CCTV. Для разработки и производства нового потрясающего изобретения DTFP искала компанию, которая могла бы их создать. Из десятков претендентов они отобрали всего три. У каждого из них есть свои преимущества и недостатки, и выбрать можно только одного. Первой и наиболее предпочтительной является Radio Corporation of America. RCA не только была одной из первых американских компаний, которая вернулась к прибыльности до Гражданской войны, она также является одной из пионеров в области телевидения. Они были одними из первых, кто начал коммерческую продажу телевизоров с моделями TRK. Все, что они просят для выполнения требований контракта, - это щедрое денежное вливание. Второй вариант - компания Zenith Electronics. Они уже сделали себе имя, создавая высококачественные радиоприемники, а затем перешли на производство телевизоров такого же высокого качества. Хотя их продукция стоит дорого, их мастерство почти приближается к ремесленному уровню. Они запрашивают намного больше, чем любой другой претендент. Однако они обещают не только разработать коммерческие цветные телевизоры, но и разработать пульты дистанционного управления для телевизоров. Последнее обещание вызвало чуть ли не больше критики, чем их амбициозные планы в отношении телевизора, поскольку сомнительно, что американцы захотят иметь пульт дистанционного управления для телевизора, на котором уже есть циферблаты. Последний выбор - Philco или Philadelphia Battery Company. Они известны своими дешевыми радиоприемниками и телевизорами, которые имеют репутацию дешевых, некачественных и недолговечных. Philco не только обещает разработать модель цветного телевизора, но и сделать его доступным для среднего американца и "стилизованным под 1960-е годы!" за гораздо меньшие деньги, чем кто-либо другой. Хотя обещание сделать цветной телевизор доступным для среднего Джо заманчиво, их тенденцию к использованию дешёвых деталей нельзя так просто отбросить."
newenglandmilflavor.72.a: "RCA - очевидный выбор."
newenglandmilflavor.72.b: "Обещания Zenith создать телевизоры с дистанционным управлением нельзя игнорировать."
newenglandmilflavor.72.c: "Philco - самый дешевый вариант, и они смогут донести этот новый телевизор до широких масс."

newenglandmilflavor.73.t: "RCA CT-100"
newenglandmilflavor.73.d: "Сегодня первый в мире коммерчески доступный цветной телевизор RCA CT-100 поступил в магазины на отдельных рынках по всей стране. Телевизор был изготовлен с использованием катодно-лучевых трубок, позволяющих проецировать цвет на экран телевизора, и публика была в восторге от просмотра своих любимых передач в цвете. Некоторые маркетологи опасались, что "цветовое окаймление" на изображениях в углах 11 ½-дюймового дисплея и сложность устройства сделают его непривлекательным для потребителей, однако правительственные субсидии снизили цену настолько, что устройство быстро завоевало рынок. Первая осторожная партия в 1200 штук была распродана за неделю, и заводы спешно начали производить тысячи других, поскольку заказы поступали со всей страны. Телевизионные шоу начали готовиться к трансляции в цвете, и дни черно-белого телевидения были быстро отправлены на свалку истории. Некоторые пуристы оплакивают потерю "элегантности" старого черно-белого телевидения, но в целом Америка приняла цветное телевидение с энтузиазмом."
newenglandmilflavor.73.a: "Возьмите этот Westinghouse!"

newenglandmilflavor.74.t: "Зенит Хромаколор"
newenglandmilflavor.74.d: "Сегодня телевизоры Zenith Chromacolor начали поступать в магазины по всей стране. Несмотря на то, что стоимость больших моделей составляет около 800 долларов, они расходятся с полок магазинов. Некоторые опасались, что цена отпугнет потенциальных покупателей, но их опасения не оправдались. Главная особенность трубки Chromacolor заключается в том, что ей удается осветить каждую цветную точку на абсолютно черной теневой маске, создавая цветное изображение, которое может соперничать даже с кинотеатрами. Одним из основных преимуществ некоторых моделей, использующих ЭЛТ Chromacolor, является пульт дистанционного управления Space Command. Пульт является беспроводным и использует ультразвуковой звук в качестве спускового механизма, создаваемого в ручном устройстве механическими ударами алюминиевых стержней тщательно рассчитанных размеров, а приемник в телевизоре реагирует на различные частоты, создаваемые этим действием. По сравнению с более старыми проводными моделями, выпущенными за несколько месяцев до этого, президент Гровс сам похвалил Zenith за это изобретение. Одна небольшая проблема заключается в том, что при нажатии создается достаточно слышимый шум, чтобы его можно было услышать, несмотря на это американские потребители стали ласково называть пульты "Кликерами". Президент компании Zenith Юджин Ф. Макдональд заявил, что это ещё не конец их инноваций, похваставшись: "Мы ещё даже не достигли нашего Зенита!".  Несмотря на высокую цену, Chromacolor быстро стал самым продаваемым электронным устройством в истории Америки, а телевизионные шоу быстро планировали переход на цвет. Компания Zenith получает прибыль от этого увлечения цветными телевизорами, хотя конкуренты выпустили свои собственные модели, которые не смогли сравниться с ними. Цитируя их маркетинговый слоган, “Хромаколор есть только у Zenith”."
newenglandmilflavor.74.a: "Zenith - это качество, которое достигается прежде, чем появляется имя."

newenglandmilflavor.75.t: "Проблемы с разработкой Philco Predicta"
newenglandmilflavor.75.d: "Последние отчёты о разработках компании Philco были менее чем звездными. Испытания новой линейки телевизоров Philco Predicta показали, что после шести часов работы катодно-лучевые трубки с экранами из дешевого и тонкого стекла разрушаются. После бурной встречи с DTFP компания Philco провела мозговой штурм и нашла множество решений. Среди них есть как очевидные, например, использование более качественного стекла в фототрубках или увеличение размеров трубки, чтобы сделать её более прочной, так и более окольные решения, например, установка пластикового покрытия на экран телевизора, чтобы в случае взрыва трубки и разбития экрана никто не пострадал. Наряду с очевидной проблемой неисправных ЭЛТ вакуумные трубки в телевизорах быстро перегорали из-за перегрева корпуса, а одна модель в деревянном корпусе буквально вспыхнула во время тестирования. Одним из решений, предложенных Philco, было размещёние в корпусе небольшого вентилятора. Правительство, со своей стороны, не очень заботится о том, что в конечном итоге решит сделать Philco. Что касается DTFP, то Philco просто нужно поскорее выпустить работающий телевизор. DTFP обещали выпустить телевизор несколько месяцев назад и с тех пор дразнили общественность. Однако постоянные задержки грозят сорвать весь запуск и сорвать выпуск действительно революционной технологии. У Philco теперь есть жесткий срок, иначе правительство прекратит финансирование. По мере приближения этого срока рекламная кампания правительства снова заработала на полную мощность. Однако всё ещё остаётся под вопросом, выполнит ли Philco свои обязательства."
newenglandmilflavor.75.a: "Скажите Philco, чтобы они собрались!"

newenglandmilflavor.76.t: "Predicta выходит на рынок."
newenglandmilflavor.76.d: "Сегодня, после долгих испытаний и трудностей и превышения бюджета почти на 10 миллионов долларов, Philco Predicta был выпущен на рынок. Первоначальные опасения по поводу того, что проблемный цикл разработки отразится на потребителях, похоже, оказались необоснованными. Людям сразу же понравился изящный дизайн корпуса, а зеленоватый оттенок экрана, который является результатом защитного пластикового барьера на случай случай случайного взрыва, быстро стал культовым. У Predicta даже есть несколько инноваций, которые можно назвать своими. Наиболее популярным и многообещающим является тот факт, что экран Predicta можно поворачивать почти на 180 градусов, предоставляя среднему американцу свободу угла обзора, которой не обладают другие перспективные модели. Мало того, сам телевизор стоит всего 200 долларов, что делает его почти слишком доступным для средней американской семьи. Недавно переоборудованные фабрики по производству телевизоров заставляют своих рабочих работать сверхурочно в, казалось бы, навсегда проигранной битве против постоянно растущего количества заказов со всей страны. В ответ на это многие телепередачи начинают транслироваться как в цветном, так и в черно-белом варианте, чтобы воспользоваться преимуществами этой новейшей научной разработки."
newenglandmilflavor.76.a: "Сможет ли она предсказать будущее?"

newenglandmilflavor.77.t: "Цветные миры"
newenglandmilflavor.77.d: "Массовый успех экспериментального цветного телевидения был убедительно доказан. Недавние опросы показывают, что более 50% американских домохозяйств теперь владеют телевизорами с поддержкой цветного изображения. Мало того, все телеканалы теперь имеют возможность вести цветное вещание благодаря тому, что правительство субсидирует внедрение цветных съемочных камер. Ещё 30% респондентов, у которых нет телевизора, сообщили, что намерены приобрести цветной телевизор в течение ближайших трех месяцев. Эффект цветного телевидения, похоже, вышел даже за пределы физического экрана. Другие исследования, хотя и более неофициальные, показывают, что люди также чаще видят цветные сны. Если в 30-х годах прошлого века подобные исследования показали, что около 75% американцев "редко, если вообще когда-либо" видели цвет в своих снах, то с распространением цветных телевизоров, похоже, изменились и сны американцев. Недавнее исследование Массачусетского университета показало, что 80% людей, владеющих цветным телевизором, видят сны "почти исключительно" в цвете. "
newenglandmilflavor.77.a: "Изобретение, выходящее за рамки измерений!"

newenglandmilflavor.78.t: "§OC§!§CO§!§GЛ§!§MO§!§RР§!§BБ§!§OA§!§CР§!§GС§! Инцидент [Getyear]."
newenglandmilflavor.78.d: "После создания Департамента телевидения, кино и фотографии и последующего распространения цветного телевидения, вновь необходимая телекоммуникационная инфраструктура работала без особых проблем. Однако в последние недели ситуация изменилась благодаря различным инцидентам, произошедшим на Среднем Западе. До десятка тысяч телезрителей в нескольких штатах сообщили о необычных перебоях в запланированных программах, которые заключались в искажении цветных полос и воспроизведении звука в обратном направлении. Обычно такую проблему можно списать на временные неполадки в местном вещательном оборудовании, но в данном случае аудиовизуальные ошибки были лишь малой частью проблемы.\n\n\nТо, что уже окрестили сенсационными заголовками газет, как "Инцидент с цветными полосами", до сих пор было связано с широким спектром физических и психических расстройств у зрителей. Большинство из них сообщили в Департамент о временной потере памяти и головных болях, но больше всего нашу администрацию беспокоят сообщения о внезапной жажде крови и странном ощущении, что ими управляет какая-то невидимая сила. Различные ультраконсервативные религиозные группы посчитали саму идею приемника цветного изображения делом рук Люцифера после этих событий, что, конечно же, кажется абсурдным большинству нашего населения, которое всё ещё наслаждается визуально богатым зрелищем, которое дает цветное телевидение, несмотря на периодически возникающие проблемы.\n\n\nДепартамент и правительство в целом начали немедленное расследование так называемого "Инцидента" на основании того, что потенциально иностранная и злобная сила может пытаться "взломать" нашу сеть вещания с какой-то неизвестной целью. По словам инспектора Джеймса Вела, руководителя специальной группы, созданной для расследования любых возможных улик, ведущих к виновникам атаки, его команда уже получила документы, указывающие на возможного подозреваемого, известного только под предполагаемым именем "Кеннит". В интервью прессе г-н Вела также напомнил об аналогичном случае, произошедшем некоторое время назад, когда радиопередача о текстильном искусстве была, по-видимому, захвачена для передачи подсознательных сообщений, предназначенных для воздействия на целевую группу слушателей - домохозяек небольшого городка. Тогда власти арестовали одну женщину, обвиненную в убийстве своего мужа после того, как он попытался покинуть дом посреди ночи, но она была признана невменяемой из-за уже имевшихся психических проблем и стресса, вызванного прогрессирующим разрывом отношений с супругом и возможной послеродовой депрессией, манией или истерией. Связаны ли этот инцидент и недавний инцидент с "Колорбарами", ещё предстоит выяснить экспертам в области криминалистики, но расследование этих странных происшествий только началось." 
newenglandmilflavor.78.a: "Призрачные..."

newenglandmilflavor.79.t: "Старые враги, новые друзья"
newenglandmilflavor.79.d: "По мере того, как американский континент приближается к стабильности, правительство начало рассматривать будущее Новой Англии в более долгосрочной перспективе. Во всех их прогнозах неизбежно, что кто бы ни победил на юге, в конце концов, придет за Новой Англией. Если бы они заранее объединили остальную часть Америки, натиск был бы неотразим. Именно поэтому правительство под руководством президента Бингема обратилось к Канаде за гарантиями безопасности. Хотя Бингем - убежденный патриот и верный американец, который был так же счастлив, как и все остальные, освобождению Новой Англии, факты говорят сами за себя. Как он объяснил во время недавней поездки по стране, президент Бингем пришел к выводу, что Новая Англия не сможет выжить в одиночку, и Канада - единственная крупная Держава, достаточно близкая, чтобы помочь нам. Такой поворот в политике Антанты застал врасплох не только многих жителей Новой Англии, но и канадцев. Их первая реакция была резкой и неверящей, они просто не могли понять, почему страна, которая так яростно боролась против них, так скоро повернется и присоединится к ним. Однако, взвесив все варианты, канадцы, если не с радостью, приняли Новую Англию обратно в Антанту. На этот раз не в качестве канадской кошки, марширующей под дудку Оттавы, а как равную во всем."
newenglandmilflavor.79.a: "Мы делаем то, что должны, чтобы спасти наш новый Эдем!"

newenglandmilflavor.80.t: "Демократия в ратуше"
newenglandmilflavor.80.d: "С избранием Бингема президентом жесткая хватка, которую держали Минитмены и военные институты над нашим штатом со времен революции, начала ослабевать. Постепенно назначение минитменов в местные органы власти было заменено выборными должностными лицами, и со временем в Новую Англию вернулось подобие демократии. Хотя это в основном попытка вновь приобщить рядовых жителей Новой Англии к демократии и вернуть часть легитимности, утраченной из-за её отсутствия, Бингем преследует и другую цель. Он пришел в восторг от перспективы использовать эти "демократические полигоны" для формирования нового поколения администраторов. Уже сейчас новые известные личности заявляют о себе на политической арене. Джон Ф. Кеннеди, ветеран Второй революции, был избран сенатором от штата Массачусетс. Пьер Дюпон был недавно избран губернатором Коннектикута и назначил своего брата Ирене сенатором."
newenglandmilflavor.80.a: "Демократия в действии!"

newenglandmilflavor.81.t: "Поиск украденных артефактов нашей истории"
newenglandmilflavor.81.d: "Поскольку наша страна продолжает сиять как маяк стабильности, мы взяли на себя ответственность за защиту национальных сокровищ Америки. Однако команда рейдеров, которую мы отправили в Вашингтон, чтобы вернуть эти артефакты, находящиеся под угрозой исчезновения, обнаружила их пропажу. Расследование показало, что эти драгоценные документы, такие как Декларация независимости, на самом деле были украдены этим ублюдком Гербетом Гувером. Вместо того, чтобы взять на себя ответственность за Гражданскую войну, вызванную его некомпетентностью, Герберт Гувер выбрал путь труса и бежал в Либерию. Вместо того чтобы позволить самому священному документу, который когда-либо создавал человек, сгнить в какой-нибудь африканской лачуге, Бингем решил вернуть его. Однако он уверен, что Гувер не отдаст его просто так. Вместо этого Бингем решил стряхнуть пыль со своей старой шапочки исследователя и отправиться за Декларацией самостоятельно! Это решение вызвало серьезные сомнения у всей его администрации по многим причинам, главная из которых заключается в том, что президент будет отсутствовать в течение многих дней и не сможет отреагировать на национальный кризис. И это даже если он вообще вернется!"
newenglandmilflavor.81.a: "Это слишком рискованно!"
newenglandmilflavor.81.b: "Они принадлежат нам, истинным наследникам Америки!"

newenglandmilflavor.82.t: "Рейдеры потерянной декларации"
newenglandmilflavor.82.d: "Бингем и его команда из четырех человек прибыли в либерийский особняк Гувера далеко за полночь, воспользовавшись безлунной ночью, чтобы пробраться вплотную к стенам комплекса. Гувер использовал своё состояние и время, чтобы построить себе крепость в африканском буше. Стены возвышались высоко над ними, гладкий мрамор невозможно было одолеть. Кроме того, Гувер нанял небольшую армию наёмников, которые охраняли крепость днём и ночью. Металл их винтовок сверкал в свете факелов. Справившись с несколькими охранниками на пути, команда добралась до больших, тяжелых деревянных ворот. К счастью для Бингема, высота ворот была достаточной, чтобы их не смог преодолеть один человек. Спустившись со спины Бингема, один из его соотечественников, известный только под ласковым прозвищем "Коротышка", смог перелезть через ворота и бесшумно открыть их изнутри, пропуская остальных членов отряда из пяти человек на территорию комплекса. После нескольких минут пробирания по огромному переднему двору, прячась в кустах и темных углах, чтобы избежать бродячих патрулей, команда смогла добраться до входной двери. Они были удивлены, обнаружив, что она не заперта. Шорт Раунд с радостью отправился открывать дверь и продолжать задание, но его остановил Бингем. Вместо этого команда подошла к соседнему окну и заглянула в коридор. Там они увидели триппер, установленный перед дверью. По другую сторону проволоки к потолку было привязано массивное бревно, готовое сорваться вниз и вытолкнуть любого неосторожного вошедшего. После ещё нескольких нервных минут пробирания по дому, отряд вошел в дом через незапертую заднюю дверь. Внутри дома было темно и тихо, только из далёкого радиоприемника доносились звуки первой части Симфонии no.1 Брамса. Похоже, звук доносился из кабинета наверху. Поскольку сам дом казался неохраняемым, отряд быстро пробрался наверх, следуя за музыкой, пока, вопреки здравому смыслу Бингема, не ворвался в кабинет Герберта Гувера. Там они не нашли ничего, кроме бывшего 31-го президента, читающего Декларацию с лупой. Обе стороны, явно не ожидавшие встречи друг с другом, провели напряженную минуту, глядя друг на друга. Наконец Гувер сделал движение: сложил Декларацию, положил её в пиджак и достал пистолет. Бингем и его отряд, не имея других вариантов, просто напали на него. Это застало Гувера врасплох, который не зарядил свой пистолет, решив, что один лишь вид его устрашит Бингема. После короткой потасовки Бингем и его люди связали бывшего президента и скрылись в ночи с Декларацией. Им предстояло проделать большой путь, прежде чем они достигнут места встречи."
newenglandmilflavor.82.a: "Это должно быть в музее!"

newenglandmilflavor.83.t: "Рейдеры потерянной декларации" 
newenglandmilflavor.83.d: "Сегодня из Монровии пришли шокирующие новости! Президент Новой Англии привел в страну банду наёмников. Затем они вторглись в комплекс бывшего президента Соединённых Штатов Герберта Гувера, расположенный в нескольких десятках миль от города. После короткой схватки банда головорезов связала Гувера и разграбила его дом. По всей видимости, они искали американское национальное сокровище, которое, как они утверждают, Гувер украл во время своего полета в нашу честную страну. Найдя то, за чем они пришли, они ушли так же быстро, как и пришли, оставив бедного бывшего президента связанным и жестоко избитым в его собственном доме, опасаясь за свою жизнь. Мы потребовали от правительства Новой Англии выплатить бедному мистеру Гуверу компенсацию за эмоциональную и физическую травму, нанесенную Бингемом и его головорезами. Однако у жителей Новой Англии хватило наглости вместо этого потребовать, чтобы мы выдали Гувера, чтобы они могли судить его за кражу Декларации!"
newenglandmilflavor.83.a: "Они принадлежат нам, чёрт возьми!"

newenglandmilflavor.84.t: "Восстановленные Декларация и Конституция"
newenglandmilflavor.84.d: "Сегодня на торжественной церемонии в Бостоне президент Бингем объявил об открытии Музея национальной истории в Бостоне. Это совершенно новое учреждение будет целиком и полностью посвящено сохранению национальных сокровищ Старой Америки и Новой Англии. Среди прочих национальных сокровищ, таких как Плимутская скала и Конституция, центральным экспонатом всего музея является Декларация независимости. Декларация независимости была показана публике из своего нового дома в герметически закрытом футляре, и, очевидно, ей пришлось проделать немалый путь, чтобы добраться до своего последнего пристанища. Её первоначальное местонахождение в Национальном архиве было разрушено в первые дни Гражданской войны, когда различные группировки боролись за контроль над городом. Вскоре выяснилось, что Декларация пропала, и каждая фракция обвинила другую в её краже. Вместо этого президент Бингем узнал, что развратная крыса Гувер украл её, когда бежал в Либерию. Преисполненный патриотического пыла Бингем лично возглавил команду в Либерию, чтобы вернуть документ Гуверу. Что происходило во время этой экспедиции, мы никогда не узнаем, но её результат был очевиден. Когда Декларация будет в безопасности дома, в стабильной и любящей нации, будущие поколения смогут наслаждаться её славой во все времена."
newenglandmilflavor.84.a: "История Америки должна быть сохранена, потому что только мы достойны хранить её."

newenglandmilflavor.85.t: "Красная овца"
newenglandmilflavor.85.d: "При всех успехах Бингема есть одна неудача, которую президент несет с собой по сей день. Его третий старший сын, Альфред Бингем, писатель-синдикалист, чья приверженность "Бостонской коммуне" в начале Гражданской войны, до прихода Канады для защиты Новой Англии, причинила его отцу много головной боли. Альфред не любит своего отца, а Хайрам не любит его в ответ. На самом деле, он был встревожен, когда ему передали письмо, и он обнаружил, что оно пришло от Альфреда. Во время нападения канадцев на Бостон большая часть руководства Коммуны была убита, и Хирам надеялся, что среди них был его третий сын. Однако теперь у него было доказательство его собственной наивности. Альфред написал письмо под именем "Первый председатель синдикалистской республики Новой Англии" с целью насмешить отца. В нем Альфред рассказал о "преступлениях" своего отца против Республики и её народа. Он заявил, что нынешнее правительство нелегитимно, и поклялся свергнуть его, даже если это займет до конца времен. Хирам был в ярости и выбросил письмо, как только прочитал его. Он приказал армии усилить охоту на партизан, особенно в окрестностях Бостона."
newenglandmilflavor.85.a: "Некоторые ошибки никогда не могут быть исправлены"

newenglandmilflavor.86.t: "Нога на ногу"
newenglandmilflavor.86.d: "Помимо Альфреда, о котором Хайрам едва может думать, у президента есть шесть сыновей. Все они в той или иной степени заняты на государственной службе, будь то в военной или политической сфере. Двое из них подают особые надежды. Второй сын президента Хайрам Бингем IV уже начал заявлять о себе и в настоящее время служит специальным консулом Новой Англии в Японии, где он также работает учителем английского языка. Его дипломатические способности очевидны, и его пребывание в Японии было очень плодотворным, помогая заключать новые торговые сделки с Дальним Востоком и расширять дипломатическое присутствие Новой Англии в этом регионе. Его седьмой сын Джонатан Бингем также начал развивать свою собственную политическую карьеру. Недавно он был назначен сенатором от штата Коннектикут и начал налаживать прочные и выгодные политические отношения по всему острову и внутри своей собственной партии. Президент очень гордится (почти) всеми своими сыновьями, но эти двое имеют наибольший потенциал. Хотя президент презирает семейственность, у него никогда не было такого соблазна, как сейчас, отступить от своих идеалов. Звезды обоих сыновей уже взошли, и очевидно, что они будут только расти, даже если президент не поможет им сделать резюме. С другой стороны, предоставив им несколько хороших, удобных и, главное, влиятельных должностей, они не только получат преимущество перед конкурентами, но и смогут доказать свою компетентность не только своим коллегам в правительстве, но и народу. "
newenglandmilflavor.86.a: "Небольшая помощь не повредит"
newenglandmilflavor.86.b: "Они могут подтянуться на своих ногах!"

newenglandmilflavor.87.t: "Заполняя карту"
newenglandmilflavor.87.d: "Хотя Президент любит свою работу и испытывает огромное чувство чести и долга за её выполнение, часть его скучает по своим ранним дням в качестве исследователя. Родившись на Гавайях, он был почти рожден с чувством приключений, хотя те ранние экспедиции были ограничены только Оаху. После окончания колледжа он стал первым человеком, который доказал существование Мачу-Пикчу, древнего города инков, который, по мнению президента, до сих пор является местом расположения огромного храма. Он возвращался в Перу ещё три раза и открыл руины Розаспаты и последнюю столицу инков, Эспириту-Пампа. Это были одни из самых захватывающих приключений в его жизни, а его дневники об экспедициях стали бестселлерами. Как президента это чувство приключений не покинуло. Хотя он не может с чистой совестью отправиться в путешествие по миру и пренебречь своим долгом президента, Бингем начал собирать деньги для финансирования будущих экспедиций. Один из любимых проектов - исследование Дарьенской пропасти в Панаме. Пересеченная местность и враждебная среда 66-мильной пропасти делает её невозможной для колесного транспорта и почти такой же невозможной для всех, кроме самых опытных исследователей. Экспедиция 1924 года стала первым постколониальным пересечением этой пропасти. Однако президент Бингем намерен не только тщательно изучить разрыв, но и приручить его, чтобы подготовить почву для дальнейшего развития."
newenglandmilflavor.87.a: "В великую неизвестность!"

newenglandmilflavor.88.t: "Последний бастион"
newenglandmilflavor.88.d: "Америка вновь объединилась под руководством последнего бастиона истинной американской культуры - Новой Англии. Однако, поглотив территорию, в несколько раз превышающую её размеры, некоторые жители Новой Англии опасаются, что правительство потеряло из виду свою первоначальную базу. Это не может быть далеким от истины. Уроки Гражданской войны и мелиорации были усвоены с большим трудом и не будут забыты так легко. Если это случилось дважды, то легко может случиться снова. Чтобы защитить истинное американское правительство во время национальной катастрофы, такой как новая Гражданская война, была начата операция "Цитадель". Операция предусматривает укрепление Новой Англии, чтобы превратить новый центр американского процветания и культуры в неприступную крепость. Наряду с укреплением всего региона, будут предприняты тайные операции, такие как манипулирование местными СМИ и строгий контроль над тем, что публикуется и не публикуется. Эти тайные операции должны попытаться удержать культуру и народ Новой Англии в постоянном состоянии патриотического американизма, и, надеюсь, подавить любую синдикалистскую инфильтрацию.  Если случится худшее и хаос охватит нацию, национальное правительство больше не будет поймано врасплох. Действуя из безопасной и процветающей Новой Англии, любому будущему американскому правительству будет гораздо легче обеспечить безопасность нации. Поскольку у правительства будет не только безопасная база для работы, но и подлинная культура и слава Америки будут существовать вместе с преемственным правительством. Однако этот план не понравился некоторым американцам. Многие миллионы жителей штатов за пределами Новой Англии чувствуют себя брошенными, а сенаторы из некоторых штатов осуждают программу за смехотворную трату американских налоговых долларов. Президенту и его союзникам в Конгрессе из Новой Англии пока удается отбиваться от них. Таким образом, план продолжается, и сердце Америки больше никогда не окажется под такой страшной угрозой. "
newenglandmilflavor.88.a: "Защита бьющегося сердца новой Америки"

newenglandmilflavor.89.t: "Великая капсула времени" 
newenglandmilflavor.89.d: "В то время как Америка истекает кровью и бьется в конвульсиях на нашем юге, Новая Англия стоит на высоте. Сразу за границей женщины и дети борются за выживание на истерзанных войной улицах городов, которые они когда-то называли своим домом. Магазины Новой Англии никогда не были так полны, как сейчас, когда наш торговый флот бороздит земной шар в поисках только лучших товаров. Каждый житель нашей страны просыпается в безопасности и счастлив, огражденный от ужасов войны. Некоторые даже забыли о Гражданской войне, решив, что для их счастья лучше не вспоминать о травмах и тяжелых временах. Вместо этого, благодаря упорному труду и труду, наши храбрые граждане строят новую нацию, основанную на братстве и понимании. Тем временем наша славная армия стоит на страже границы, как одна из самых хорошо оснащенных и профессиональных в истории Америки. Она стоит на страже границы, наблюдая за хаосом, который разворачивается перед ними, но следит за тем, чтобы он не нарушил нашу утопию. Президент Бингем продолжает заявлять о своем намерении вернуть Соединённые Штаты со дня на день. Однако зачем торопиться?"
newenglandmilflavor.89.a: "Сияющий город на холме, который будет стоять вечно."

newenglandmilflavor.90.t: "Джек на все руки"
newenglandmilflavor.90.d: "Сегодня президент Першинг выслушал петицию от группы военных и политиков, собравшихся вокруг молодого и харизматичного Джона Ф. Кеннеди. Кеннеди близок к восходящей звезде, какой только может похвастаться армия Новой Англии. За время службы он быстро поднялся по служебной лестнице и стал самым молодым генералом в истории Америки, добившись этой чести в возрасте всего 20 лет. Теперь его харизма и очевидный талант соблазнили значительное число генералов и политиков поддержать его, чтобы он поднялся ещё выше. В петиции содержится просьба к Першингу снизить возрастной ценз для президента до 25 лет, чтобы дать возможность Кеннеди баллотироваться в президенты, когда демократия будет восстановлена. Они указывают на его таланты и харизму, а также на то, что Першинг и Кеннеди сблизились благодаря своей службе. Однако Кеннеди встречает сопротивление из самого неожиданного источника - своего отца Джозефа. Джозеф Кеннеди, убежденный консерватор (Кеннеди гораздо прогрессивнее своего отца), быстро выступил против снижения возрастного ценза, чтобы не дать "незрелым мальчикам" привести нацию к хаосу. Джозефа поддерживают многие виги и большинство федералистов."
newenglandmilflavor.90.a: "Я не отдам своё место ребенку!"
newenglandmilflavor.90.b: "Посмотрим, что сможет сделать Джек."

newenglandmilflavor.91.t: "Амбиции молодости"
newenglandmilflavor.91.d: "Сегодня президент Гровс выслушал петицию от группы военных и политиков, собравшихся вокруг молодого и харизматичного Джона Ф. Кеннеди. Кеннеди можно назвать восходящей звездой, какой только может похвастаться армия Новой Англии. За время службы он быстро поднялся по служебной лестнице и стал самым молодым генералом в истории Америки, добившись этой чести в возрасте всего 20 лет. Теперь его харизма и очевидный талант соблазнили значительное число генералов и политиков поддержать его, чтобы он поднялся ещё выше. В петиции содержится просьба к президенту поддержать снижение возрастного ценза для избрания на пост президента до 25 лет, чтобы Кеннеди мог участвовать в президентских выборах. В качестве достаточных оснований они указывают на его талант и харизму. Однако Гровс настроен неохотно. Он не только скептически относится к тому, чтобы позволить такому молодому человеку возглавить нацию, но и дружит с Джозефом Кеннеди. Джозеф, будучи отцом Джона Кеннеди, поэтому, насколько может судить Гровс, он пытался отговорить Гровса от его поддержки. Он усиливает опасения Гровса по поводу молодого человека, ведущего нацию к хаосу."
newenglandmilflavor.91.a: "Ограничение прекрасно в том виде, в котором оно есть"
newenglandmilflavor.91.b: "Молодая кровь оживит офис!"

newenglandmilflavor.92.t: "Разоблачение фальшивок"
newenglandmilflavor.92.d: "До того, как Новая Англия свергла британских собак, существовала ещё одна Федералистская партия. Однако эта Федералистская партия была не более чем фикцией. Она была полна лизоблюдов и коллаборационистов, само существование которых до сих пор порочит имя нашей партии. Однако теперь, когда к власти пришли истинные федералисты, они стремятся стереть это пятно раз и навсегда. Несмотря на то, что многие из бывших федералистов, Возмездия в Америке, послушно ушли из политики, правительство не хочет рисковать. Поэтому в ходе серии рейдов, проведенных за последний день, все Возмездие фигуранты бывшей Федералистской партии Новой Англии были собраны во главе с армией. Всех этих людей ожидает немедленный суд по обвинению в измене и сотрудничестве с врагом. Хотя некоторые из них легко отделались во время рейдов или сразу после них, большинство подозреваемых теперь томятся в цепях в ожидании неизбежного смертного приговора."
newenglandmilflavor.92.a: "Так будет всегда с предателями!"

newenglandmilflavor.93.t: "Вопрос о Конгрессе"
newenglandmilflavor.93.d: "После того, как федералисты решительно отвели Америку от длительной заминки в демократическом процессе, встал новый вопрос - вопрос о Конгрессе. Для многих федералистов Конгресс был лишь препятствием. Конгресс, разделенный между тремя партиями, редко приходит к консенсусу, и его дисфункция во многом виновата в провале Первой республики. Вот почему часть партии, основанная на бывших генералах, настаивает на том, чтобы президент навсегда оставил Конгресс в стороне. Хотя они не избавятся от него полностью, но, сосредоточив больше власти в руках исполнительной власти, они надеются обойти любые будущие препятствия, предлагаемые враждебным Конгрессом. Однако другая фракция партии, состоящая в основном из карьерных политиков, выступает за сохранение статус-кво как есть. Речь идет о сохранении Конгресса как надежного сдерживающего фактора президентской и судебной власти. Конгресс, по их мнению, является таким же важным институтом для управления страной, как и президентская власть, и если его отодвинуть на второй план, то Америка перестанет быть демократией. Мало того, некоторые из них даже осуждают антиконгрессменов как неомакартурианцев."
newenglandmilflavor.93.a: "У правительства три головы"
newenglandmilflavor.93.b: "Имперское президентство родилось!"

newenglandmilflavor.94.t: "Национальный блок"
newenglandmilflavor.94.d: "В интересах искоренения партийности и создания политического консенсуса президент выдвинул амбициозный план. Он хочет объединить все три основные партии под знаменем федералистов. Он подчеркивает, что речь идет не о поглощении двух других партий, а о создании сильной и прочной правящей коалиции. Поскольку три партии уже установили своё господство, соглашения между ними легко станут законом. Мало того, объединившись со своими бывшими врагами по разные стороны прохода и доказав, как хорошо может работать Америка, если все стороны идут на компромисс, каждая партия сможет маргинализировать своих более радикальных членов. Это в значительной степени поможет нам не идти по тому же пути, который привел нас к Гражданской войне."
newenglandmilflavor.94.a: "Разделенный дом не устоит! Создайте Федералистскую коалицию на благо всех американцев!"
newenglandmilflavor.94.b: "Сохраните дух многопартийной демократии и откажитесь от коалиции."

newenglandmilflavor.95.t: "За Землю Свободы!"
newenglandmilflavor.95.d: "Сегодня Демократические республиканцы, либеральная и прогрессивная партия, если таковая когда-либо существовала, объявили о коалиции с самым неожиданным из партнеров. Сегодня президент стоял вместе с лидером Стражей, радикальной группы "анархистов-капиталистов" и либертарианцев, чьи идеалы иногда переходят грань разумного. Хотя наиболее радикальные из их членов, такие как Ирин дю Пон, потеряли большую часть своего раннего влияния в "Стражах", их постоянное стремление к дерегулированию промышленности, свободе торговли и массовой приватизации явно идет вразрез с Д-Р, которые выступают почти за полную противоположность. Однако обе стороны, очевидно, смогли отложить в сторону свои многочисленные разногласия, и их приверженность коалиции стала очевидной, поскольку выдвинутый "Стражами" в Сенат Барри Голдуотер был поддержан "Д-Р"."
newenglandmilflavor.95.a: "Не наступайте на меня!"

newenglandmilflavor.96.t: "Сужение фокуса внимания"
newenglandmilflavor.96.d: "Поскольку многие из наших политических решений, принятых широким фронтом, были приняты, большинство объединяющих нашу партию вещей стали законом. Поэтому наша администрация начала обращаться к более конкретным вопросам и неизбежно стала вынуждена принимать чью-либо сторону в межпартийных дебатах. В целом, партия разделилась на три основные фракции. Джексонианцы, которые, придерживаясь правых взглядов на мораль и ценности, также настаивают на том, чтобы мы лучше помогали рабочим нашей страны, чтобы уберечь их от мерзкой хватки социализма. Они также настроены скорее антиэлитарно, популистски и в целом стремятся к расширению исполнительной власти. Затем идут чистые джефферсонианцы. Эти люди, вероятно, самые стойкие в нашей партии. Они верят в аграрный идеал, желая поддержать рабочих посредством либеральной и популистской политики. Джефферсоновцы яростно выступают против централизации, которую отстаивали джексонианцы, и вместо этого хотят делегировать больше полномочий местным штатам и, следовательно, дать больше власти вечно идеализированным фермерам. Третьими и последними являются умеренные джефферсонианцы. Эти люди представляют собой широкую группу компромиссных и умеренных представителей обеих сторон. Они видят смысл в том, чтобы обратиться к централистским настроениям джексонианцев и в то же время опасаются тирании исполнительной власти. Они видят необходимость в учёных людях в правительстве, но не хотят, чтобы правительство превратилось в гениократию, где люди, не проработавшие ни одного дня в своей жизни, решают судьбы миллионов. Мы также можем просто сохранить нашу нынешнюю широкую позицию, хотя это может иметь побочные эффекты для нашего правления..."
newenglandmilflavor.96.a: "Суровые джексонианцы!"
newenglandmilflavor.96.b: "Идеалисты Джефферсона!"
newenglandmilflavor.96.c: "Умеренные джефферсонианцы!"

newenglandmilflavor.97.t: "Деньги и мораль"
newenglandmilflavor.97.d: "По мере того, как "виги" осваиваются у власти, они быстро начинают выполнять обещания, данные своим сторонникам. Консультативный совет президента полон американской голубой крови - Рузвельты, Кеннеди, Джонсоны и Рокфеллеры. Хотя некоторые наблюдатели из низшего класса опасались, что это приведет к новой эре эксплуатации, ситуация, похоже, развивается в другом направлении. Консультативный совет выдвинул предварительную программу, направленную на экономический рост и развитие, которая, при поддержке президента, начала приносить первые дивиденды по мере того, как экономика поднималась на ещё большую высоту. Тем временем союзники партии в церкви начали наносить удары по порокам нации в попытке приблизить душу народа к спасению. Правительственные программы по цензуре порнографии, ограничению закрытия баров в 10 вечера и запрету азартных игр в большинстве крупных городов уже сотворили чудеса. Чтобы заполнить эти новые пустоты в расписании людей, Церковь начала новую кампанию по обращению в веру. Её возглавило растущее евангелическое движение во главе с Карлом Макинтайром. По мере того как казино, кинотеатры и бары пустеют, скамьи заполняются, и все больше голосов поют хвалу Ему, приближая всех нас на один шаг к спасению."
newenglandmilflavor.97.a: "Аллилуйя!"

newenglandmilflavor.98.t: "Правый блок"
newenglandmilflavor.98.d: "Сегодня одна из фракций нашей партии выступила с предложением. Они хотят, чтобы мы работали с нашими старыми врагами, федералистами. Поскольку демократы-республиканцы набирают силу на местных выборах, они говорят, что, если наши две партии будут работать вместе, мы сможем раз и навсегда сокрушить этих аграрных дураков. Сообщается, что Федералисты восприняли эту идею, но просто ждут, когда мы примем решение. Хотя многие из наших более умеренных членов поддерживают эту идею, наше ядро яростно выступает против. Они считают федералистов диктаторами в одежде демократии и имеют к ним целый список претензий. Некоторые даже подозревают, что вся эта шарада с коалицией - лишь тонко завуалированная попытка дать умеренному крылу партии возможность отделиться и присоединиться к федералистам. Однако умеренные правы в том, что Д-Р набирают силу на местных выборах. Хотя они не представляют особой угрозы для нашего переизбрания, кто скажет, останется ли это правдой в будущем?"
newenglandmilflavor.98.a: "Коалиция на благо страны"
newenglandmilflavor.98.b: "Мы работаем в одиночку"

newenglandmilflavor.99.t: "Альянс вигов"
newenglandmilflavor.99.d: "Сегодня мы получили сообщение из Либерии. Крошечная африканская страна, основанная депортированными чернокожими накануне Первой Гражданской войны, недавно избрала свою собственную "Истинную" партию вигов. Это название само по себе является пощечиной, поскольку предполагает, что наша партия вигов, родившаяся на родине первой партии, является лишь притворством. С другой стороны, любой союзник лучше, чем никакого, а Либерия даст нам возможность влиять на Африку, если нам это понадобится. Кроме того, несмотря на тонкую пощечину, которую может дать название их партии, они всё ещё остаются вигами. Мы - вымирающая порода, и некоторые считают, что мы должны придерживаться их."
newenglandmilflavor.99.a: "Добро пожаловать в дом потерянного ребенка"
newenglandmilflavor.99.b: "Эти "истинные" виги - не что иное, как ложь"

newenglandmilflavor.100.t: "Вторая эпоха добрых чувств"
newenglandmilflavor.100.d: "Ужасы Второй Гражданской войны прочно ушли в прошлое. Страх, ужас и анархия тех времен - это всего лишь угасающие воспоминания. Вместо этого люди празднуют то время, в котором они сейчас находятся. Никогда ещё Америка не была такой единой, такой процветающей и такой свободной, как сейчас. Когда Президент начал своё недавнее турне по Соединенным Штатам, везде его встречали ликующие толпы. Даже те, кто когда-то были ярыми врагами, такие как рабочие заводов Детройта и их боссы, нашли общий язык при нашей администрации. Нация в целом также обрела новую движущую цель - служить сияющим светом свободы и демократии в мире, где их нет. Вновь обретенное процветание Америки вновь привлекло внимание масс бедных и голодных иностранцев. Когда большие корабли с беженцами из Европы и Азии вновь отправляются к нашим берегам, Америка готова принять их с распростертыми объятиями."
newenglandmilflavor.100.a: "Счастливые дни снова настали!"

newenglandmilflavor.101.t: "Кампания Сияющий город"
newenglandmilflavor.101.d: "Хотя большинство американцев, возможно, уже не относят себя к конституционалистам, синдикалистам или юнионистам, многие из них вспоминают те времена с некоторой долей ностальгии. Чтобы противостоять этому растущему чувству ностальгии по сепаратизму, Партия начала масштабную кампанию в СМИ. Названная "Кампания "Сияющий город"", партия приступила к разработке масштабной кампании в СМИ. Конечная цель кампании - устранить последние остатки симпатии к бывшим сепаратистским государствам, которые когда-то разорвали эту великую нацию на части. Телешоу, прославляющие Первую революцию, станут основными программами, культурным иконам поручено создать произведения в своих областях об Америке, возведены новые памятники американским героям. Правительство также заказало "Великий американский песенник" - книгу песен, представленных гражданскими лицами, которые являются краеугольными камнями американской культуры. Эти песни будут записаны и сохранены в Библиотеке Конгресса. Уже сейчас поступают предложения о рекомендациях. Хотя ещё слишком рано говорить о том, насколько эффективной будет эта кампания, уже есть некоторые первые дивиденды. Наиболее значительным является рождение так называемой "гражданской религии". В тех регионах, которыми мы владели дольше всего, таких как Новая Англия и ближайшие к ней штаты, наша повторяющаяся риторика засела в сознании многих американцев. Теперь некоторые люди в этих штатах зашли в своей любви к Америке почти слишком далеко. Теперь они почти поклоняются её институтам и основателям, как небесному указу. Вашингтон для них - не просто основатель Америки, а главный бог пантеона основателей. Хотя это явление затрагивает лишь малую часть населения, оно все же беспокоит некоторых."
newenglandmilflavor.101.a: "Нас объединяет больше, чем разъединяет."

newenglandmilflavor.102.t: "Смерть Першинга"
newenglandmilflavor.102.d: "Ранним утром генерал Джон Першинг, спаситель Америки и наследник Вашингтона, мирно скончался во сне. После его смерти, к которой давно готовились, произошла временная передача власти. В соответствии с его собственным желанием, был создан Переходный исполнительный совет до тех пор, пока не будет выбран следующий президент. В своей последней воле и свидетельстве Першинг призвал Совет подготовить почву для возвращения к демократии, однако он также оговорил, что если Совет посчитает, что нация не готова, он может выбрать преемника из вооружённых сил, который продолжит дело. Не желая допустить нестабильности в стране из-за отсутствия настоящего лидера, Совет решил решить этот вопрос как можно быстрее, чтобы обеспечить стабильность страны. Когда день сменяется ночью, Совет после многочасовых дебатов решает...    "
newenglandmilflavor.102.a: "...идти вперёд с демократией, как было последним желанием Першинга."
newenglandmilflavor.102.b: "...Сохранить военное правление, Америка не готова к демократии."

newenglandmilflavor.103.t: "Красная овца во главе стада"
newenglandmilflavor.103.d: "У нас есть новости из Нового Орлеана, столицы сепаратистского штата Американский Союз. Хьюи Лонг, предатель, похоже, мертв, и не скоро. Вместо него к власти пришел Альфред Митчелл Бингем, поистине ужасное чудовище. Альфред, третий сын президента Бингема, - изгой в семье. Когда Хьюи основал свою партию "Америка прежде всего", Альфред стал лидером движения на Северо-Востоке как левый и подрывной деятель. Когда Хьюи выступил против Вашингтона, раскол между отцом и сыном превратился в каньон, и Альфред бежал, чтобы присоединиться к Хьюи в его крестовом походе. Сейчас оба мужчины возглавляют страну. Оба мужчины - президенты, и у них очень разное видение своей страны. Некоторые предполагают, что президент Хирам Бингем отбросил свои политические оговорки и личную ненависть к сыну, чтобы наладить с ним контакт. Возможно, благодаря старым семейным узам они смогут создать крепкий союз и принести мир в Америку. Президент Хирам, с другой стороны, категорически отверг это предложение. Он не хотел иметь ничего общего со своим сыном, когда тот буянил, и не хочет иметь ничего общего с ним сейчас, когда он совершает предательство. Хотя его холодность по отношению к сыну вызывает беспокойство у некоторых из его новых соратников, для тех, кто действительно знает президента, это лишь начало новой главы в их давней вражде."
newenglandmilflavor.103.a: "Не могу дождаться, когда он потерпит поражение!"

newenglandmilflavor.111.t: "Конец 17-го года"
newenglandmilflavor.111.d: "Америка, как государство, всегда была страной Свободы и Свободолюбия. Свободы жить так, как они считают нужным, свободы от тирании любого рода. Даже когда Америка горела в огне Гражданской войны, эти идеалы продолжали жить. Действительно, каждая фракция этого ужасного конфликта, в конечном счете, боролась за разрушение наших основополагающих идеалов. С приходом Першинга и восстановлением республики, освобожденной от удушающих объятий двух коррумпированных политических партий, истинные идеалы Америки вновь начали процветать. С подъемом Федералистской партии истинные и оригинальные авторы американской политической системы вновь стали доминировать над тем, что они воплотили в жизнь.\n\nВ отсутствие федералистов Америка сильно отклонилась от своего курса. Нет лучшего примера этому, чем 17-я поправка к Конституции. Принятая в 1912 году, эта поправка изменила Конституцию, разрешив прямые выборы сенаторов народом. Согласно первоначальному варианту, сенаторы выбирались законодательными органами штатов, что позволяло штатам сдерживать федеральное правительство и выступать в качестве более контролируемого органа по сравнению с популистской Палатой представителей. После принятия 17-го закона этот фундаментальный аспект американского федерализма был разрушен, и наступила тирания большинства. С партией, которая наконец-то поняла эту жизненно важную истину, Конгресс, в котором доминируют федералисты, принял поправку к Конституции, которая отменяет 17-ю, окончательно восстанавливая истинный федерализм в Америке. После того, как Поправка была передана штатам для ратификации, начались массовые усилия по лоббированию. Советники федералистов заверили партию, что пройдет совсем немного времени, и двадцатая поправка станет законом, положив, наконец, конец тирании большинства, которая так долго царила в Америке."
newenglandmilflavor.111.a: "Американский федерализм возродится!"

newenglandmilflavor.112.t: "Тринадцать первоначальных колоний вновь вступают в Союз"
newenglandmilflavor.112.d: "Исторический момент: Возмездие тринадцать колоний, которые ещё не перешли под знамена Новой Англии, подали официальное прошение о воссоединении с Союзом под руководством генерала Джона Першинга, самопровозглашенного наследника Джорджа Вашингтона. Это объявление было сделано самим Першингом в речи перед толпой солдат и их семей перед Залом Независимости в Филадельфии. Благодаря его давней приверженности идеалам Джорджа Вашингтона и его видению единой Америки, во многих недавно освобожденных штатах росла поддержка воссоединения под знаменем "нового Вашингтона", как это было в 1776 году. В своей речи Першинг подчеркнул важность единства и необходимость сплотиться как нация перед лицом продолжающейся Гражданской войны. Он также отдал дань уважения жертвам, принесенным отцами-основателями, включая Джорджа Вашингтона, а также многим храбрым солдатам, которые отдали свои жизни, чтобы это стало возможным.\n\nВесть о воссоединении тринадцати колоний была встречена всеобщим празднованием по всей Новой Англии, многие увидели в этом символ надежды и единства в период продолжающегося хаоса и неопределенности. Есть надежда, что это знаменательное событие послужит катализатором для большего сотрудничества и взаимодействия вновь приСоединённых Штатов в продолжающейся борьбе за возвращение остальной части Америки. Хотя в некоторых районах, всё ещё находящихся под контролем враждебных боевиков, это может остаться чисто символическим жестом, те, кто находится под нашим непосредственным контролем, уже начали выделять больше ресурсов на военные действия."
newenglandmilflavor.112.a: "К более совершенному союзу!"


newenglandmilflavor.1000.t: "Экипировка генерала Першинга"
newenglandmilflavor.1000.d: "Как сегодня должен одеваться генерал Першинг? (Формальная военная форма и старый колониальный стиль открываются при объединении Америки и поощрении культа личности соответственно)."
newenglandmilflavor.1000.a: "Я надену свою армейскую форму Новой Англии."
newenglandmilflavor.1000.b: "Я чувствую себя сегодня в костюме."
newenglandmilflavor.1000.c: "Я надену свою формальную военную форму."
newenglandmilflavor.1000.e: "Я надену старую форму колониального стиля!"
newenglandmilflavor.1000.f: "Позвольте мне посмотреть другие варианты."

newenglandmilflavor.1100.t: "Экипировка генерала Першинга"
newenglandmilflavor.1100.d: "Как должен быть одет генерал Першинг сегодня?"
newenglandmilflavor.1100.a: "Я надену свой костюм с поясом."
newenglandmilflavor.1100.b: "Я ношу форму армии Союза 1."
newenglandmilflavor.1100.c: "Я ношу форму армии Союза 2."
newenglandmilflavor.1100.e: "Я ношу форму армии Союза 3."
newenglandmilflavor.1100.f: "Верните меня к другим вариантам."

newenglandmilflavor.1001.t: "Экипировка Бингхэма"
newenglandmilflavor.1001.d: "Как мистеру Бингхэму следует одеться сегодня?"
newenglandmilflavor.1001.a: "Я надену свою старую армейскую форму."
newenglandmilflavor.1001.b: "Мне сегодня хочется надеть хороший костюм и галстук."

newenglandmilflavor.1002.t: "Название возрожденного Союза"
newenglandmilflavor.1002.d: "В то время как наше правительство проводит революционные изменения, некоторые начали настаивать на чем-то действительно революционном - изменении названия нашей страны. Мы были Америкой более 150 лет, и это название, Америка, накопило большой багаж. Некоторые из них довольно хороши, например, Manifest Destiny, Westward Expansion и Gilded Age. Однако оно означает и много плохого. Чернокожие в нашей стране отождествляют это название со своими некогда угнетателями, которые ничего не делали, пока легионы их соотечественников были порабощены, угнетены и убиты. Индейцы отождествляют это имя с режимом, который украл всю их землю, заключил их в бедные, нищие резервации и оставил умирать. Некоторые говорят, что для того, чтобы мы действительно двигались вперёд, мы должны избавиться от старого названия и сменить его на новое. Колумбия."
newenglandmilflavor.1002.a: "Славься, Колумбия, счастливая земля!"
newenglandmilflavor.1002.b: "170 лет мы были Америкой, и это никогда не изменится!"

newenglandmilflavor.1003.t: "Флаг возрожденного Союза"
newenglandmilflavor.1003.d: "Когда Персинг начал собирать воедино части нации, некоторые предложили нам новый флаг. Со старым американским флагом, по их мнению, связано слишком много травматических воспоминаний, связанных с довоенным периодом. Большинство предложений по замене флага уходят корнями в колониальную историю, с которой мы связываем наш режим. Одно из самых простых предложений - заменить поле из 50 звезд на концентрический круг из 50 звезд, который получил прозвище "Флаг колеса". Это понравится тем, кто хочет перемен, но не слишком далеко отходит от ортодоксальности. Ещё одно предложение - принять старый флаг Бетси Росс, 13 полос и 13 звезд в круге на синем поле. Есть ещё флаг Хопкинсона, на котором 13 звезд расположены в три колонки по 3 звезды и две колонки по 2 звезды. Третьим предложением является флаг Форстера, который действительно уникален. Это кроваво-красный флаг с шестью маленькими белыми полосками в правом верхнем углу спереди и семью в правом верхнем углу сзади. Ещё одно предложение - флаг Беннингтона, который появился после революционной битвы при Беннингтоне. Флаг имеет необходимые 13 полос. Однако в синем кантоне над цифрами расположена большая цифра 76 с 13 звездами в арке. Наконец, многие предлагают, похоже, в шутку, использовать флаг города Истон, штат Пенсильвания. По сути, флаг Истона - это то же самое, что и первый американский флаг, только перевернутый. В кантоне 13 полос заняли место звезд, которые находятся на месте полос. Интересно, что технически флаг действительно соответствует Закону о флаге 1777 года, поскольку расположение звезд и полос не было указано. "
newenglandmilflavor.1003.a: "Дизайн в виде концентрического круга, но со звездой для каждого штата - это замечательно."
newenglandmilflavor.1003.b: "Флаг Бетси Росс идеален!"
newenglandmilflavor.1003.c: "Флаг Хопкинсона - отличный дизайн."
newenglandmilflavor.1003.e: "Старый флаг Форстера напомнит о героях революции."
newenglandmilflavor.1003.f: "Выбирайте флаг Беннингтона!"
newenglandmilflavor.1003.g: "Сохраните старый флаг "Не ступай по мне", который мы использовали во времена нашей жизни в Новой Англии."
newenglandmilflavor.1003.h: "Используйте флаг Истона!"

newenglandmilflavor.1004.t: "Фредонийское дело"
newenglandmilflavor.1004.d: "После того, как земли бывших Соединённых Штатов Америки наконец-то вновь объединились, в правительстве и среди некоторых интеллектуалов началось небольшое движение. Эти учёные, одержимые колониальной и досовременной историей Америки, предлагают переименовать страну, чтобы почтить память наших отцов-основателей и предков и одновременно очистить американскую идентичность от кровавых неудач недавнего прошлого. Опираясь на идею "Фредонии", начатую отцами-основателями и продолженную в 1800-х годах доктором Сэмюэлем Митчиллом в его "Фредонии". Сэмюэлем Митчиллом в его концепции Фредона, Фредонской масонской ложей Массачусетса, фредонианскими повстанцами в Накогдочесе, штат Техас под руководством генерала Эмпресарио Хейдена Эдвардса, а теперь недавно вновь популяризированная братьями Маркс и их новым комедийным фильмом "Утиный суп", эта группа стремится возродить концепцию Фредона или Фредонии ещё раз путём официального переименования штата, причем наиболее распространенными предложениями являются Соединённые Штаты, территории, Фридония или просто Фредония или сам Фредон. Однако будем ли мы на самом деле обращать внимание на этих зануд, завывающих на ветру, - это совсем другой вопрос, который сейчас горячо обсуждается в правительстве."
newenglandmilflavor.1004.a: "Мы всегда будем американцами, отныне и навсегда."
newenglandmilflavor.1004.b: "Да восстанут Соединённые Штаты Фредонии!"
newenglandmilflavor.1004.c: "Да поднимутся Объединённые территории Фредонии!"
newenglandmilflavor.1004.e: "Свободное государство Фредония восстанет!"

newenglandmilflavor.1005.t: "Флаг возрожденного Союза"
newenglandmilflavor.1005.d: "Поскольку Першинг начал собирать воедино части нации, некоторые предложили нам новый флаг. Со старым американским флагом, по их мнению, связано слишком много травматических воспоминаний, связанных с довоенным периодом. Большинство предложений по замене флага уходят корнями в колониальную историю, с которой мы связываем наш режим. Одно из самых простых предложений - заменить поле из 50 звезд на концентрический круг из 50 звезд, который получил прозвище "Флаг колеса". Это понравится тем, кто хочет перемен, но не слишком далеко отходит от ортодоксальности. Ещё одно предложение - принять старый флаг Бетси Росс, 13 полос и 13 звезд в круге на синем поле. Есть ещё флаг Хопкинсона, на котором 13 звезд расположены в три колонки по 3 звезды и две колонки по 2 звезды. Третьим предложением является флаг Форстера, который действительно уникален. Это кроваво-красный флаг с шестью маленькими белыми полосками в правом верхнем углу спереди и семью в правом верхнем углу сзади. Ещё одно предложение - флаг Беннингтона, который появился после революционной битвы при Беннингтоне. Флаг имеет необходимые 13 полос. Однако в синем кантоне над цифрами расположена большая 76 с 13 звездами в арке. Кроме того, многие в шутку предлагают использовать флаг города Истон, штат Пенсильвания. По сути, флаг Истона - это то же самое, что и первый американский флаг, только перевернутый. В кантоне 13 полос заняли место звезд, которые располагаются на месте полос. Интересно, что технически флаг действительно соответствует Закону о флаге 1777 года, поскольку расположение звезд и полос не было указано. Наконец, некоторые могут предложить флаг, под которым плавал капитан Джон Пол Джонс. Описанный Франклином и интерпретированный голландцами, он содержит неравномерно расположенные синие полосы и 13 восьмиконечных звезд."
newenglandmilflavor.1005.a: "Используйте флаг Беннингтона!"
newenglandmilflavor.1005.b: "Используйте флаг Истона!"
newenglandmilflavor.1005.c: "Примите флаг Сераписа!"

newenglandmilflavor.1006.t: "Наряд генерала Гранта"
newenglandmilflavor.1006.d: "Во что должен сегодня одеться генерал Грант?"
newenglandmilflavor.1006.a: "Надену гражданский костюм."
newenglandmilflavor.1006.b: "Надену зелёную военную форму."
newenglandmilflavor.1006.c: "Надену синюю военную форму."
newenglandmilflavor.1006.e: "Надену бежевую военную форму."

###Lermond Successors Events###
lermond.1.t: "Белошапочные дьяволы наносят удар!"
lermond.1.d: "Нормал Уоллес Лермонд - один из самых любимых и уважаемых людей в Новой Англии, но, несмотря на его широкую популярность и доброе сердце, против этого пожилого титана утопического социализма всё ещё существует оппозиция. В глуши северного штата Мэн собралась одна из таких групп недоброжелателей - мэнское отделение Ку-клукс-клана. Одно из крупнейших братств ККК на северо-востоке, ККК штата Мэн уже давно выступает против открытой, популистской и эгалитарной политики Лермонда, называя его союзником иудео-синдикалистской кабалы, которая пытается контролировать мир. \n\nС ненавистью в сердце и с кровью на душе, это северное ответвление Мейна задумало убить нашего лидера, создав самодельную бомбу за последние несколько месяцев из контрабандных деталей, полученных с черного рынка и контактов ODP. Планируя разместить бомбу в дендрарии Лермонда и привести её в действие, когда Лермонд будет произносить речь в своем личном саду, план, возможно, сработает. Команда, которой поручено доставить бомбу, уже в пути, осталось только выяснить, удалось ли этим деревенским юнцам создать работающую и смертоносную бомбу или нет."
lermond.1.a: "Бомба срывается во время транспортировки и взрывается, не доехав до Лермонда, убивая всех участников."
lermond.1.b: "Каким-то образом бомба благополучно транспортируется, заряжается и взрывается."

lermond.111.t: "Смерть президента Лермонда"
lermond.111.d: "Сегодня скончался Нормал Уоллес Лермонд, лидер нашей нации с момента её рождения. Найденный на скамейке в своем дендрарии, Лермонд мирно умер во сне, окруженный природой, которую он так любил. После его смерти наша страна осталась без руководства, и в его отсутствие Центральный комитет Социалистической партии взял на себя контроль над президентством до тех пор, пока не будет созван партийный съезд. Независимо от лидерства, Новая Англия потеряла своего истинного сына, и мы никогда не будем прежними без него."
lermond.111.a: "Да здравствует твой великолепный ублюдок!"

lermond.2.t: "Межпартийные выборы"
lermond.2.d: "После смерти президента Лермонда, партия решила избрать нового преемника из своих рядов. Основной фракцией, доминирующей на партийной конференции, являются приверженцы Лермонда, прозванные Старыми Дубами. Это группа присягнувших и преданных лермондитов, которые стремятся вести Новую Англию вперёд, практически не отклоняясь от нашего первоначального пути, намеченного нашим павшим отцом. В их рядах преобладают три лагеря: молодые леволиберальные умеренные под руководством студента Лермонда Барри Коммонера, общинники "ульисты" под руководством Харви Булфинча Лавелла, сына старого коллеги Лермонда Джона, который присягнул идеалам своего покойного отца, вдохновленным поведением и биологией пчел, и основные приверженцы Лермонда, известные как Дубовое ядро, которое возглавляет протеже и друг всей жизни Лермонда Генри Огастус Пилсбри. \n\nПротив этой коалиции лермондистов выступают две конкурирующие радикальные фракции: промышленники и молодые джефферсонианцы. Промышленники под руководством Эрвина Браттона "Гарри" Аулта - это группа умеренных синдикалистов, вдохновленных Форстеритом, которые стремятся извлечь выгоду из зарождающейся промышленности Новой Англии, чтобы построить эгалитарный рай для рабочих, но при этом бережно относящихся к окружающей среде, как того хотел Лермонд. Против "предателей" видения Лермонда выступают "Молодые джефферсоновцы" под руководством молодого философа и активиста Пола Гудмана. Они стремятся ускорить осуществление мечты Лермонда, возвращаясь к пограничному и колониальному прошлому Америки, создавая экологическую анархистскую утопию, построенную вокруг кооперативных коммун. \n\nОднако только одна фракция может победить, так кто же встанет во главе Новой Англии после трагической гибели Лермонда?"
lermond.2.a: "Аулт и его промышленники побеждают."
lermond.2.b: "Коммонер ведет лермондистов к умеренному прогрессивизму."
lermond.2.c: "Пилсбри и дубовое ядро лермондитов стоят твердо!"
lermond.2.e: "Ловелл направляет лермондийцев к науке Ульев."
lermond.2.f: "Гудман ускоряет лермондийскую мысль до её анархистского конца."

lermond.3.t: "Промышленники начинают своё отступление"
lermond.3.d: "После победы Эрвина "Гарри" Аулта и фракции промышленников ожидается, что Новая Англия значительно отойдет от основных принципов лермондистов. Новая Англия будет развиваться в направлении "экосиндикализма" - системы, в которой мы будем проводить быструю индустриализацию в городских районах Новой Англии, оставляя при этом нетронутыми и защищенными огромные участки девственной дикой природы. Мы примем меры по борьбе с загрязнением и вредом для окружающей среды, не ставя под угрозу промышленную мощь, которую мы можем достичь здесь, в этом богатом уголке Америки". В соответствии с пожеланиями Лермонда, вместо иллюзий об утопическом рае, мы все равно принесем нашему народу пролетарский рай."
lermond.3.a: "Все вперёд за зеленую индустриализацию!"

lermond.4.t: "Дубовое ядро крепко стоит на ногах"
lermond.4.d: "К всеобщему удивлению, на внутренних выборах победило лермондистское Дубовое ядро, а Пилсбри, Лавелл и Коммонер объединились в коалицию, чтобы противостоять радикалам. Теперь, вместе и единые в своей верности лермондистской мысли, эти титаны экосоциализма поведут Новую Англию к истинной утопии, вдохновленной Беллами. Хотя только один может вести их, и хотя их преданность строгой лермондистской мысли различна, этот широкий фронт силен и могуч, как старый дуб, готовый стоять непоколебимо вечно, чтобы защитить Новую Англию и принести утопический эгалитаризм и аграрное совершенство нашему народу."
lermond.4.a: "Могучие, как дуб, мы стойко противостоим фракционности и ревизионистским тенденциям."

lermond.5.t: "Новое рабочее движение"
lermond.5.d: "Основываясь на своей платформе "Наемный работник", президент Аулт приступил к реализации своего плана Нового рабочего движения, чтобы избавиться от иллюзий белламистского утопизма. Отойдя от основных влияний Лермонда и наивной формы социализма Беллами, мы обретем новое процветание, приняв американские формы синдикализма. Будучи старым союзником Фостера со времен их совместной работы в WWP, мы примем многие принципы фостеровского синдикализма, адаптируя их к нашей децентрализованной природе и желанию отделить городские промышленные центры от наших идиллических природных заповедников. Должен быть создан новый центральный Конгресс профсоюзов, который станет новой палатой в Законодательном собрании и будет представлять права и потребности рабочего класса. Кроме того, профсоюзы - особенно промышленные и ремесленные - должны поощряться и открыто поддерживаться правительством, но мы воздержимся от ограничения прав членов профсоюзов, не входящих в профсоюз, в отличие от наших европейских коллег. Мы построим эко-синдикалистский рай, объединив наши промышленные реалии с нашими экологическими проблемами."
lermond.5.a: "Больше никаких иллюзий о невозможных утопиях или других фантазиях."

lermond.6.t: "Чай с Фостером"
lermond.6.d: "Некогда политические союзники и соратники по первому движению наемных рабочих, Уильям З. Фостер и Гарри Аулт имели бурные отношения. После того как движение наемных рабочих распалось и было поглощено другими, более сильными социалистическими движениями, Фостер и Аулт пошли разными путями, изредка пересекаясь, пока границы не сошли во время Второй Гражданской войны. Во время войны Аулт и Фостер редко переписывались, хотя Фостер обычно укорял нашего лидера за излишнюю умеренность. \n\nВ попытке наладить теплые отношения, президент Аулт пригласил Фостера на чай и поздний завтрак, и к удивлению Аулта, Фостер действительно прибыл. То, что началось как гладкая и мирная, хотя и черствая встреча, вскоре переросло в жаркий спор между Фостером и Аултом о том, чья форма синдикализма более полезна для рабочих масс. Спор разгорелся с новой силой, Фостер назвал Аулта изменником революции и грязным умеренным, а Аулт назвал Фостера лживым тираном и чумой для окружающей среды. Встреча закончилась неожиданно, так как произошел обмен проклятиями и фамильярными оскорблениями в адрес матерей некоторых лиц, а также тем, что Аулт выплеснул свой чай в лицо Фостера. Похоже, что они больше не встретятся."
lermond.6.a: "Типичная левацкая междоусобица."

lermond.7.t: "В память о Лермонде"
lermond.7.d: "В трогательной хвалебной речи, произнесенной [root.getleader], наше государство и партия окончательно попрощались с нашим национальным отцом и революционным героем Норманом Уоллесом Лермондом. В память о его кончине по всей стране были установлены статуи и произведения искусства нашего любимого лидера, а его собственный Нокс Дендрарий и Нокс Академия стали национальными памятниками и достопримечательностями, в то время как сам Дендрарий теперь служит последним и вечно прекрасным местом упокоения Лермонда. Более того, родной город Лермонда - Уоррен, штат Мэн - был переименован в Лермондвиль в его честь. По всему нашему утопическому государству народ будет ликовать и радоваться даже без нашего павшего титана и героя, ибо благодаря его жертве мы будем вечно жить в пролетарском процветании."
lermond.7.a: "Время рождаться и время умирать; время сажать и время вырывать то, что посажено."

lermond.8.t: "Поддержка колоний"
lermond.8.d: "Колонии" Новой Англии и все коммуны и коллективы, разбросанные по всей стране, уже делают более чем достаточно для удовлетворения потребностей государства и нашего народа. Поэтому мы должны двигаться только в направлении поддержки и расширения тех, что у нас есть сейчас, вместо того, чтобы тратить средства на легкомысленные занятия, которые идут вразрез с первоначальным видением Лермонда. Это стабилизирует нашу экономику в эти неспокойные времена и принесет государству большую долгосрочную экономическую выгоду."
lermond.8.a: "Затянем пояса сейчас, чтобы процветать потом."

lermond.9.t: "Молодые джефферсоновцы вступают"
lermond.9.d: "Пол Гудман и его "Молодые джефферсонианцы" встали во главе партии и Новой Англии, обойдя устоявшееся лермондистское "Дубовое ядро" и радикального ревизиониста Аулта. Сторонник экологического анархизма, Гудман стремится ускорить развитие лермондистской мысли до неизбежного, по его мнению, конца. Рассматривая современную загрязняющую индустриализацию как рак, который необходимо вылечить, Гудман стремится заменить этот вредный аппарат анархической системой, построенной на пограничной демократии и кооперативных коммунах, которые распространяют нашу промышленность и ограничивают её только тем, что необходимо для обеспечения комфортного благосостояния наших людей, чтобы не нанести дальнейшего ущерба окружающей среде."
lermond.9.a: "Наша свобода зависит от святости окружающей среды, а её нельзя ограничить, чтобы не потерять."

lermond.10.t: "Соблюдение лермонтовской экономики"
lermond.10.d: "Поддерживая экономические доктрины лермондистов, [root.getleader] решил кодифицировать теорию и идеологию Лермонда в один целостный и последовательный документ. Этот новый документ будет служить основой и фундаментом нашей экономики в будущем, и будет основан на учениях нашего павшего лидера, вдохновленных Гранджем и Беллами. Наши рабочие колонии, коммуны, коллективы и приверженность утопическому экосоциализму никогда не будут колебаться или отклоняться, потому что эти центральные столпы - то, что поддерживает стабильность и процветание нашего государства. Даже если Лермонда больше нет, это не значит, что его наследие и учения на этом заканчиваются!"
lermond.10.a: "Дайте нам ваших бедных, и мы построим утопию."

lermond.11.t: "Подход простолюдинов"
lermond.11.d: "Поднявшись на вершину коалиции, удивляя многих своим молодым возрастом и кажущейся неопытностью, Барри Коммонер стремится направить Новую Англию в сторону прогрессивного и умеренного леволибертарианства, основанного на лермондистской экосоциалистической мысли. Пытаясь привлечь больше людей в наше движение и стремясь уменьшить степень отчуждения нашего социалистического государства от большей части масс, Коммонер и его "Подход Коммонера" должны вовлечь массы обычных людей в нашу партию, сокращая аппарат и бюрократию государства, отменяя более строгие и авторитетные законы, и в целом донося наш утопический популизм до всех с большей сплоченностью и меньшими препятствиями, чем когда-либо прежде."
lermond.11.a: "Полный вперёд с "Подходом простых людей"!"

lermond.12.t: "Пилсбри у руля"
lermond.12.d: "Друг на всю жизнь, коллега и научный соратник Генри Огастус Пилсбри был, пожалуй, самым большим союзником Лермонда в суровом политическом мире Новой Англии. Друзья-малакологи, натуралисты и биологи, они работали друг с другом над многочисленными экспериментами и были сопредседателями Академии Нокса и Малакологического союза. Самый преданный из приверженцев Лермондитов и наименее склонный отступать от ортодоксального лермондистского мышления, Пилсбри вместо этого сосредоточил внимание нации на чем-то большем. Работая с другими экологически настроенными нациями и движениями по всему миру, Пилсбри будет работать над созданием Народной Биосферы - международного альянса "зеленых" государств. Этот новый альянс станет венцом и достижением движения лермондитов, и мы будем усердно работать над сохранением мировых экосистем, чтобы наш павший отец-основатель мог гордиться нами."
lermond.12.a: "Дуб стоит крепко и предан Лермонду превыше всего."

lermond.13.t: "Колония ульев Ловеллса"
lermond.13.d: "Поскольку его отец учился в Академии Нокс вместе с Лермондом, Харви Булфинч Ловелл большую часть своей жизни был связан с лермондистской мыслью. Следуя по стопам отца, погрузившись в изучение поведения и биологии пчел, а также принципов лермондизма и белламизма, Лавелл является самым неортодоксальным из приверженцев лермондизма. Он начал воплощать в жизнь свою идею о сети "ульев", которые станут основой общества Новой Англии. Эти "ульи" - практически просто коллективы и коммуны, каждая из которых посвящена одному продукту, задаче, отрасли или услуге. Более того, каждым из них управляет Король улья или Королева-пчела, которая служит обученным и опытным экспертом, ведущим остальных "трутней" к выбранной ими задаче. Эти ульи будут сотрудничать в распределительной сети, и будут функционировать как новое средство производства промышленности, товаров и услуг. С внедрением этих пчелиных принципов Ловелл превратит Новую Англию в жужжащую сеть процветания, эффективности и утопического эгалитаризма."
lermond.13.a: "Мы будем жить, как пчелы, и станем от этого только лучше."

lermond.14.t: "Финансирование пионеров"
lermond.14.d: "Чтобы лучше подготовить новое поколение к нашему образу жизни, а также для того, чтобы ещё больше увеличить количество участников в наших Молодежных Пионерах и различных коллективистских программах, мы будем продолжать финансировать эти разнообразные программы, созданные Лермондом, и поощрять новых людей вступать в них. Мы не будем заставлять никого из нашего населения жить в рамках нашей новой системы, но мы можем убедить людей перейти на нашу сторону вещей, если покажем им, насколько выгодной и процветающей она может быть. Мы будем побеждать старых и новых, по одному новому коллективу или молодежному походу за раз."
lermond.14.a: "Построение утопии никогда не было быстрым или легким."

lermond.15.t: "Индустриальное общество и его бедственное положение"
lermond.15.d: "Пол Гудман видит надпись на стене и знает, что наш нынешний путь - нынешний путь всего человечества - приведет нас к гибели. Хотя он не может остановить мир, он может спасти наш кусочек Эдема здесь. Восставая против индустриального модерна, Пол Гудман начал борьбу за децентрализацию нашей промышленности, распространяя её по всей стране и поддерживая только необходимый уровень, чтобы предотвратить экологический коллапс. Более того, ископаемое топливо начали постепенно выводить из употребления в пользу использования гидроэнергетического потенциала Ниагарского водопада и реки Гудзон, хотя инженерные разработки, лежащие в основе таких подвигов, должны быть сделаны тщательно, чтобы как можно меньше влиять на окружающую среду. Гудман построит эколого-анархистскую утопию в соответствии с конечной мечтой Лермонда и возведет среди зелени зеленеющий, децентрализованный, коллективизированный рай."
lermond.15.a: "Мы будем вести революцию против индустриальной системы."

lermond.16.t: "Ремесло и пограничная демократия"
lermond.16.d: "В соответствии с политикой "Йоменов" Гудмана, многие оборудование, продукты, товары и продукты питания в нашей стране теперь производятся местными мастерами, фермерами, ремесленниками и другими квалифицированными работниками. Хотя объемы производства замедлились, мы гораздо меньше влияем на окружающую среду, а также смягчаем наших людей и учим их терпению - добродетели, утраченной в современный век. Вместе с этими изменениями укоренилась и пограничная демократия, следуя примеру наших предков, заложивших благородный фундамент этой великой земли. Все имеют право голоса, и местное правительство обеспечивает все как прямой инструмент децентрализованных масс, окончательно освобождая пролетариат и планету от пороков модернизма."
lermond.16.a: "Все свободны и освобождены в этом зеленом раю."

lermond.17.t: "Приглашение в Кооперативное Содружество"
lermond.17.d: "Сегодня мы приняли в столице делегацию от "Братства Кооперативного Содружества", официального союза, созданного утопическим социалистическим правительством Новой Англии. Они стремятся объединить мировых экологических социалистов и утопистов для достижения общей цели - сохранения мира во всем мире. Должны ли мы объединить усилия с нашими "братьями" или прокладывать свою собственную судьбу?"
lermond.17.a: "Мы построим лучшее будущее вместе!"
lermond.17.b: "Мы не нуждаемся в их "братстве"."

lermond.18.t: "Ловелл бросает торжественную первую подачу в пчелиный улей"
lermond.18.d: "Президент Ловелл долгое время был большим поклонником бейсбола, поэтому неудивительно, что когда в 1936 году «Бостон Брейвз» сменили название на «Пчелы», он полностью поддержал команду и посетил множество игр в парке Национальной лиги, ласково прозванном «Пчелиным ульем». Зная об этом, вскоре после инаугурации Ловелла «Пчелы» предложили ему сделать церемониальную первую подачу в «Улье», и он любезно согласился, в итоге сделав это в сегодняшнем матче с соперником «Ред Сокс» из другого города. Несмотря на то, что президентские первые подачи носят исключительно церемониальный характер, они являются проверенной временем американской традицией, восходящей к администрации Тафта, и, таким образом, это действие ещё больше объединило старую Америку с радикально новым видением нового президента, подобно тому, как акцент бейсбола на бескорыстной командной работе идеально сочетается с социальным хивизмом Лавелла."
lermond.18.a: "Играйте в мяч!"

lermond.19.t: "Сохранить лицо за «зелеными технократами»?"
lermond.19.d: "Так называемая политика «гипер-индустриализации» Гарри Олта была сильно раздута его недоброжелателями, которые оклеветали его как бессердечного капитана промышленности, несмотря на его приверженность экологической политике, но ущерб уже нанесен, поскольку некоторые все ещё требуют его отставки, ссылаясь на его прошлую дружбу с Фостером как ещё одно обоснование того, что Олту нельзя доверять из-за предполагаемой лояльности к Чикаго. Чтобы сохранить лицо и в то же время выполнить наши планы, инсайдеры партии предлагают, чтобы Олт ушел с поста лица нашей Клики, а на его место поднялись Зеленые технократы. Зеленые технократы - это группа экологов из различных технократических кругов, возглавляемая защитником природы Бентоном Маккеем, соучредителем некоммерческой организации по охране земель Wilderness Society и ведущим членом Технического альянса, существовавшего до появления Technocracy, Inc., и экологом Лиландом Олдсом, проповедующим Социальное Евангелие, который когда-то работал с отцом американской технократии Торстейном Вебленом, разрабатывая свои теории технологического детерминизма, пока Веблен не скончался и движение не перешло в руки Говарда Скотта и Гарольда Лоэба. Эти «зеленые» технократы по-прежнему привержены нашим промышленным достижениям, но сейчас они гораздо менее агрессивны по отношению к общественному мнению, так что, возможно, эти утопические технократы - более безопасная ставка для партии на будущее?"
lermond.19.a: "Поддержать эко-синдикализм Олта."
lermond.19.b: "Поддержать зеленых утопических технократов МакКея и Олдса."

lermond.20.t: "Другой дедушка лермонтовской мысли мечтает об отставке"
lermond.20.d: "Генри Огастус Пилсбри, по мнению многих, слишком стар, чтобы эффективно руководить нами, и большинство опасается новой хаотичной борьбы за лидерство, как это случилось после смерти Лермонда, хотя он уверяет всех, что находится в добром здравии и здравом уме, продолжая заниматься своими исследованиями и служа лицом лермондийского государства и Народной биосферы в целом. На замену ему предлагается молодой Дэвид Брауэр, ведущий представитель Сьерра-Клуба - группы защитников природы, выживальщиков и натуралистов, которые путешествуют по американскому Западу и живут за счет земли, распространяя идеи консерватизма и активного отдыха. Их выдвигали в качестве основного варианта, который мог бы помочь Пилсбри в старости, поскольку Сьерра-Клуб - самая крупная, наиболее организованная и хорошо финансируемая низовая организация экологов в Америке, не считая старой Службы национальных парков и нашего собственного SPA, и поэтому они могли бы принести с собой массу поддержки и ресурсов, не говоря уже о том, что их Сьерра-Клуб был основан великим Джоном Мюром, отцом американского экологизма и одним из личных героев Лермонда, которого он имел в виду при создании нашего нового государства. Итак, должны ли мы позволить Дэвиду Брауэру и его товарищам, таким как Эрл Шаффер и Уильям Эдвард Колби из Sierra Club, группе набитых рубашек с Западного побережья, вклиниться в наше движение, ориентированное в основном на Восточное побережье, даже если нам придется заставить их выдвинуть компромиссного кандидата, которого смогут оценить обе стороны, например популярного Энсела Адамса, если возникнет необходимость смягчить напряженность, или мы должны стоять за Пилсбри и дубовое ядро партии лермондитов, несмотря на постоянно прогрессирующий возраст Пилсбри?"
lermond.20.a: "Поддержим старого совенка Пилсбри."
lermond.20.b: "Усилить Брауэра и Сьерра-Клуб."
lermond.20.c: "Пойти на поводу у любимого и знаменитого фотографа дикой природы Анселя Адамса."

lermond.21.t: "Человек, которому отказано в пасеке"
lermond.21.d: "Харви Буллфинч Ловелл - уважаемый натуралист и эколог, как и его отец Джон до него, но он далек от убежденного социалиста или политического теоретика. Вся его концепция социальных ульев - типичный экоанархизм с налетом эусоциальной пчелиной науки и лояльности к ортодоксальной лермондийской мысли. Устав от постоянной критики и желая вернуться к своим научным занятиям и пасекам, Ловелл открыто заявил о своем желании уйти в отставку, а двумя основными кандидатами на его место стали реформатор Эд Рикеттс, известный морской биолог и близкий друг социалистического романтика Джона Стейнбека, который вместе со своим соратником, писателем Джозефом Кэмпбеллом и другими философами, такими как диетолог Адель Дэвис, занимается изучением теории мономифов и более широкой философии, Морской биолог, ставший автором и активистом в области охраны окружающей среды, Рейчел Карсон, основательница движения глубинной экологии, вдохновленная такими скандинавскими экологами, как Арне Нэсс, а также своими собственными работами и исследованиями морской экосистемы, что привело её (и Рикеттса) к яростной приверженности сохранению здоровья моря, как и старого любителя устриц Лермонда. Однако ни одна из этих возможных замен не придерживается философии социального улья, которую создал Лавелл, а это значит, что их приход к власти превратит политическую мечту Лавелла в пепел, поскольку при них будут внедряться более проверенные и верные системы зеленого социализма. Так стоит ли позволить Лавеллу уйти на пенсию или ему следует остаться в качестве нашей ведущей пчелы?"
lermond.21.a: "Останемся с кажущимися абсурдными пчелиными теориями Ловелла."
lermond.21.b: "Карсон направит нас к более глубокому пониманию экологии."
lermond.21.c: "Рикеттс превратит эти простые ульи в яркие рифы."

lermond.22.t: "Сдвиг в деле Коммонера?"
lermond.22.d: "Несмотря на способность Барри Коммонера преуспевать в политическом свете, академическое ядро движения лермондитов все больше опасается его сосредоточенности на политической игре, поскольку он постоянно идет на компромисс с жесткими экологическими целями по доброте душевной, чтобы способствовать большему единству среди разнообразного населения Новой Англии. Как бы ни была благородна его цель - стремиться к мирному сотрудничеству и двухпартийному единству любой ценой, некоторые представители дубового ядра партии хотели бы, чтобы он более основательно сосредоточился на радикальном экологизме, как того требует белламитовский лермондизм, и при этом лучше противостоял политическим издевательствам. Эти недоброжелатели вместо него рекомендуют либо бывшего губернатора Пенсильвании, главу старой гвардии Sierra Club, первого руководителя Лесной службы США и монументального политического лидера как Прогрессивной, так и Республиканской партий Гиффорда Пинчота, либо суррогатного активиста дикой природы Аляски, опытного ученого-ботаника и арбориста, и прогрессивный экономист Боб Маршалл, которому помогал его родной брат Джордж, в своё время служивший под крылом таких политических титанов, как Джордж Норрис и Фиорелло Ла Гуардиа, а затем помог основать некоммерческую организацию по сохранению земель Wilderness Society и клуб любителей пешего туризма Adirondack 46ers - две главные американские группы защитников природы и любителей активного отдыха. Пиншот и Маршалл - ветераны вашингтонской политической сцены, которые, возможно, лучше подходят для работы на руководящих постах и политических баталий, но они также не имеют такого глубокого знакомства, как Коммонер, благодаря лермонтовской политической системе, который строил свою карьеру под непосредственным руководством Лермонда. Так что же нам делать?"
lermond.22.a: "Придерживаться политического опыта Коммонера."
lermond.22.b: "Встать на сторону Гиффорда Пинчота и Лесного союза."
lermond.22.c: "Пойти на поводу у почетного жителя Аляски Боба Маршалла."

lermond.23.t: "Джефферсоновский аспект молодых джефферсоновцев"
lermond.23.d: "Пол Гудман, поклонник отцов-основателей и их либертарианских взглядов, а также давно стремящийся реабилитировать наследие и образ Томаса Джефферсона, превратив его в настоящего патриота-революционера и предшественника анархистов, наконец-то в состоянии сделать это, когда его пограничная коммуна создана. С каждым днём занимая все более джефферсоновские, а не анархистские позиции, те истинные анархисты, которые остались в рядах «Молодых джефферсоновцев», все ещё полностью приверженные антигосударственности, а не либертарианским полумерам, начали сплачиваться вокруг новой восходящей звезды в молодежной лиге партии, некоего Мюррея Букчина. Находясь под влиянием Кропоткина и Генри Дэвида Торо, а не капиталистических отцов-основателей, молодой Букчин в равной степени предан либертарианским социалистическим и анархистским идеям, не поддаваясь мифу о том, что отцы-основатели были тайными протомарксистскими борцами за свободу, а находя вдохновение в различных революциях, которые когда-то прокатились по Франции и России. Итак, должна ли партия продолжать поддерживать Гудмана, несмотря на его крен в сторону вопиющего джефферсонианства, даже если это означает сближение с капиталом, или мы должны перенести нашу поддержку на приверженность Букчина истинному эко-анархизму?"
lermond.23.a: "Поддержать Гудмана в его стремлении вернуть наследие Джефферсона."
lermond.23.b: "Поддержать восходящую звезду экоанархизма Букчина."

#Army General Descriptions by Drozdovite#

NEE_LESLIE_GROVES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 17 августа 1896 года, в Олбани, штат Нью-Йорк, Соединённые Штаты Америки.\n§YВоенная карьера: §W Лесли Ричард Гровс-младший родился в семье с богатым военным прошлым, учитывая, что его отец участвовал в Испано-американская войне, Филиппинах и боксерском восстании. В последние годы учебы в старшей школе Гровс начал записываться на курсы Вашингтонского университета, надеясь попасть в Военную академию США. Он исполнил своё желание, когда сам президент Вудро Вильсон позволил ему побороться за эту должность, но его оценки были недостаточно высокими, чтобы его приняли. Вместо этого Гроувс поступил в Массачусетский технологический институт, пока готовился к повторной сдаче вступительного экзамена в Вест-Пойнт. В 1916 году он снова сдал вступительный экзамен и был принят, посетив поля сражений в Европе в 1919 году и получив высшее образование в 1920 году в должности младшего лейтенанта Инженерного корпуса, благодаря своему опыту работы в Массачусетском технологическом институте. Его отправили в 4-й инженерный корпус, дислоцированный в Кэмп-Льюис, а позже его перевели в Форт-Уорден, где он встретит свою будущую жену Грейс Уилсон. В конце 1922 года он был отправлен на Гавайи в 3-й инженерный корпус в казармах Скофилд, где получил благодарность за помощь в прокладке дороги из Кахуку в Пупукеа. Он будет переназначен несколько раз, став командиром роты 1-го инженерного батальона, помогая во время наводнения в Новой Англии в 1927 году, будет отправлен в Никарагуа в 1929 году для проведения изысканий для строительства канала Никарагуа, и ему будет поручены поиски над системой водоснабжения Никарагуа после землетрясения 1931 года. По возвращении в разрушенные Соединённые Штаты он получил своё последнее повышение по службе, дослужившись до звания фельдмаршала в Новой Англии, главным образом из-за абсолютной нехватки квалифицированного персонала в регионе.\n§YВажные примечания: §W Блестящий инженер, он внимательно следил за развитием технологии ядерного деления, поддерживая регулярные контакты с Отто Ханом и Лиз Мейтнер."
NEE_MERRITT_A_EDSON_ARMY_DESC: "§YОбщее описание\n§YРодился: §W 25 апреля 1897 года в Ратленде, штат Вермонт, Соединённые Штаты Америки.\n§YВоенная карьера: §W Мерритт Остин Эдсон поступил в Вермонтский университет в 1915 году, а в июне 1916 года он вступил в первый пехотный полк Национальной гвардии Вермонта, откуда он был отправлен в Игл-Пасс, штат Техас, для работы на мексиканской границе. Он вернется в Вермонт в сентябре, но через некоторое время после возвращения в университет он записался в резерв морской пехоты. Он был назначен вторым лейтенантом морской пехоты в октябре 1917 года и будет повышен до первого лейтенанта в июне 1920 года. Позже он поступил на военно-морскую авиабазу Пенсакола и заработал свои золотые крылья как военно-морской лётчик в 1922 году. Позже был размещён на Гуаме, где проходил подготовку в полутропических условиях, а по возвращении в США в 1925 году он прошел продвинутый курс авиационной тактики в Келли Филд, штат Техас. Позже его отправят в Никарагуа для борьбы с сандикалисткими войсками, и он вернется в Соединённые Штаты к концу 1929 года. С тех пор он стал тренером и капитаном национальных стрелковых и пистолетных команд морской пехоты, сумев выиграть оба турнира. Турниры 1935 и 1936 годов, несмотря на несколько перерывов из-за растущих социальных волнений. Наконец, в феврале 1936 года его повысили до майора и направили в Филадельфию. После распада Союза в результате Гражданской войны Мерритту с трудом удалось добраться до Новой Англии, прежде чем армии закрыли границу с Новой Англией. Его опыт и известность позволили ему досрочно получить звание бригадного генерала.\n§YВажные примечания: §W Аполитичен."
NEE_MARK_CLARK_ARMY_DESC: "§YОбщее описание\n§YРодился: §W 1 мая 1896 года в Сакетс-Харборе, штат Нью-Йорк, Соединённые Штаты Америки.\n§YВоенная карьера: §W Марк Уэйн Кларк родился в семье с богатой военной историей. Его дедом был Джордж Роджерс Кларк, военный генерал времен американской революции, он приходился двоюродным братом генералу армии Джорджу Маршаллу. Он поступил в Военную академию США в Вест-Пойнте, когда ему было всего 17 лет, в 1913 году, но, к сожалению, упустил время в своей карьере из-за хронической болезни. В своё время в Вест-Пойнте он встретил и подружился с Дуайтом Эйзенхауэром, и Кларк закончил учебу в апреле 1917 года вместе с Мэтью Риджуэем и Дж.Лоутоном Коллинзом в качестве второго лейтенанта. Как и его дед, он выбрал службу в пехотном корпусе, где его направили в 11-й пехотный полк. Позже он служил в различных штабных и учебных ролях, получив звание старшего лейтенанта в 1921 году, звание капитана в 1925 году после прохождения профессионального офицерского курса в пехотной школе армии США и достиг звания майора в 1933 году. назначен инструктором по обучению Национальной гвардии армии Индианы. Он служил заместителем командира района Гражданского корпуса охраны природы в Омахе, штат Небраска, во время прохождения курсов в школе командования и генерального штаба армии США, где он ещё раз встретился со старыми одноклассниками, такими как Мэтью Риджуэй, а также встретился с Уолтером Беделлом Смитом и Джеффри Кизом, с которыми у него были теплые отношения. Когда внутренняя ситуация ухудшилась, Кларк был в отпуске в Нью-Йорке, а когда начались боевые действия, он переехал в Новую Англию в поисках безопасности. Из-за нехватки квалифицированного персонала Кларк был поспешно повышен до бригадного генерала, где ему теперь придется наблюдать за созданием новой армии.\n§YВажные примечания: §W- Хотя его лояльность не подвергается сомнению, его дружба с действующими вражескими генералами выражает тревогу в том, что генерал Кларк, вероятно, не сможет выполнить свой долг, когда придет время открыто встретиться с ними на поле боя."
NEE_WILLARD_G_WYMAN_ARMY_DESC: "§YОбщее описание \n§YРодился: §W 21 марта 1898 года в Огасте, штат Мэн, Соединённые Штаты Америки.\n§YВоенная карьера: §W Уиллард Гордон Вайман поступил в Военную академию США в 1917 году и получил звание второго лейтенанта, отделения береговой артиллерии, а затем переведен в отделение кавалерии армии США. Он стал инструктором пехоты и кавалерии в 1921 году и приобрел ценный опыт, работая атташе по Китаю в период с 1928 по 1932 год, а по возвращении достиг звания капитана. Отсутствие квалифицированного персонала вынудило Ваймана досрочно повысить его до бригадного генерала, но он продемонстрировал готовность учиться, несмотря на то, что его поставили в такое трудное положение."
NEE_LEMUEL_SHEPHERD_ARMY_DESC: "§YОбщее описание \n§YРодился: §W 10 февраля 1896 года в Норфолке, Вирджиния, Соединённые Штаты Америки.\n§YВоенная карьера: §W Лемюэль Корник "Лем" Шеперд-младший окончил Военный институт Вирджинии в 1917 году и сразу же вступил в корпус морской пехоты в качестве второго лейтенанта. Он медленно продвигался к капитану в 1922 году, где его направили в роту морской пехоты, которая участвовала в выставке "Столетие Бразилии", а позже он был переведен в отряд морской пехоты военного корабля США "Нью-Йорк" В 1927 году он был отправлен в Тяньцзинь для службы в 3-й бригаде морской пехоты, охранявшей американское посольство в городе. Лемюэль вернется в Америку в 1929 году и закончит курсы полевых офицеров в 1932 году. Его отправят на Гаити для службы в гвардии Гаити в качестве начальника округа и управления, где он получит звание майора. В 1934 году Шеперд был направлен в казармы морской пехоты в Вашингтоне, округ Колумбия, в качестве старшего офицера и регистратора института морской пехоты, а в начале 1936 года он был повышен до подполковника  После повышения он был назначен в Военно-морской колледж в Ньюпорте, штат Род-айленд. После того как страна погрузилась в хаос Гражданской войны и интервенции Канады в Новую Англию, Шеперд представил свои услуги правительству Новой Англии, заработав повышение до бригадного генерала и назначение в корпус морской пехоты Новой Англии, где его опыт будет высоко оценен небольшим офицерским штатом Новой Англии."
NEE_CORNELIUS_EDWARD_RYAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L 12 мая 1896 года, Бостон, Массачусетс, Соединённые Штаты Америки\n§YВоенная карьера:§L После окончания средней школы Корнелиус Э. Райан учился в Университете штата Коннектикут, где активно играл в футбол и баскетбол и дослужился до звания первого сержанта в Корпусе подготовки офицеров запаса. После этого Райан продолжил карьеру в вооружённых силах США - в сентябре 1922 года он поступил на курсы офицеров роты. Проявляя интерес к современным военным технологиям, Райан изучал танки в Центре изучения боевых машин в коммуне Франции. Когда началась Гражданская война, Райан решил остаться в своем родном штате Массачусетс, надеясь помочь правительству Новой Англии в борьбе за легитимность в условиях хаоса. Изучая европейские военные действия, Райан испытывает сильное влияние концепции вертикального охвата и считает, что Новой Англии следует инвестировать в воздушно-десантную подготовку. С разрешения высшего командования Райан начал организовывать и искать добровольцев для вступления в первые воздушно-десантные силы Новой Англии."
NEE_ERNEST_HARMON_ARMY_DESC: "Эрнест Нейсон Хармон, трагически осиротевший в возрасте десяти лет, воспитывался родственниками в Ньюбери, штат Вермонт, и большую часть своей ранней жизни провел в деревне Вест-Ньюбери. В течение года он учился в университете Норвича, а затем в 1913 году поступил в Военную академию США в Вест-Пойнте. Хармон принимал активное участие в таких школьных мероприятиях, как верховая езда, хоккей, футбол и бокс, а во время учебы в Вест-Пойнте он также сблизился с выпускником академии Марком У. Кларком. В 1921 году он был направлен в Вест-Пойнт в качестве инструктора по механическому черчению, а его дополнительными обязанностями были тренерская работа в футбольной команде и первой команде Вест-Пойнта по лакроссу. Он служил в 6-м кавалерийском полку в Джорджии и четыре года был профессором военных наук и комендантом кадетов в Норвиче. В 1933 году он окончил Колледж командования и Генерального штаба армии США, а в 1934 году стал выпускником Военного колледжа армии США. Когда весной 1937 года началась Гражданская война, Хармон решил остаться со своим близким другом Марком У. Кларком и присоединился к Временному правительству Новой Англии. Его опыт руководства и образцовое образование сыграют решающую роль в подготовке относительно неопытных вооружённых сил Новой Англии."
NEE_ALLAN_MCCANN_NAVY_DESC: "§YОписание адмирала\n§YРодился:§L 20 сентября 1896 года в Норт-Адамсе, штат Массачусетс, Соединённые Штаты Америки\n§YВоенная карьера:§L Аллан Роквелл Мак-Кенн окончил Военно-морскую академию США в марте 1917 года. Он был назначен на корабль USS Kansas, на котором служил до сентября 1919 года. После обучения на подводных лодках на борту USS Fulton на базе подводных лодок в Нью-Лондоне, в январе 1920 года он перешел на USS K-6, командовал этой подводной лодкой с мая по сентябрь того же года, а затем командовал подводными лодками USS N-4 и USS L-3 до июня 1922 года. Он перешел на подводную лодку USS R-21 в Коко Соло, где командовал ею до списания в июне 1924 года. В июле 1924 года, вернувшись на базу подводных лодок в Нью-Лондоне, он в течение одного года служил инструктором по дизелестроению на подводной лодке USS Chewink. Затем он был переведен на службу в качестве главного инженера и офицера по ремонту этой базы. В 1925 году ему было поручено дополнительное задание в качестве технического советника военно-морской комиссии Перу в компании Electric Boat Company, а после увольнения в 1926 году он командовал подводной лодкой USS S-30 до 1929 года. Затем в течение двух лет, начиная с июля 1929 г., служил в конструкторском отделе, а затем в отделе технического обслуживания Бюро строительства и ремонта (ныне Бюро кораблей), Департамент ВМС, Вашингтон, округ Колумбия. С августа 1931 г. по июнь 1934 г. командовал подводной лодкой USS Bonita. В начале 1937 года он вступил в должность командира 2-й дивизии подводных лодок подводного флота и служил в этой должности, когда было провозглашено правительство Новой Англии. После присоединения Новой Англии он был произведен в контр-адмиралы."
NEE_EDWARD_ELLSBERG_NAVY_DESC: "§YОписание адмирала\n§YРодился:§L 21 ноября 1891 года в Нью-Хейвене, Коннектикут, Соединённые Штаты Америки\n§YВоенная карьера:§L Эдвард "командор Эллсберг" Эллсберг был одним из немногих евреев, принятых в Военно-морскую академию США, которую он окончил со степенью бакалавра наук в 1914 году, а затем получил степень магистра наук в Массачусетском технологическом институте в 1920 году. Эллсберг был зачислен в военно-морской флот в 1914 году и служил на действительной службе до 1926 года. Он стал экспертом в области подводного спасения и спасательных работ. В 1926 году он поднял военно-морскую подводную лодку S-51. За этот успех он был повышен в звании до командора на основании закона Конгресса и награжден медалью "За выдающиеся заслуги" от военно-морского ведомства, с тех пор он стал известен как "командор Эллсберг" Эллсберг описал подъем S-51 в своей книге 1929 года "На дне" После ухода с действительной службы Эллсберг работал в нефтяной компании "Тайд Уотер" и начал писать книги о своих подвигах и об исторических событиях. В 1927 году Эллсберг добровольно поступил на действительную службу, чтобы спасти выживших, оказавшихся в ловушке на затонувшей подводной лодке S-4. Спасательные работы не увенчались успехом, и Эллсберг вернулся домой в начале января 1928 года, где продолжил работу над Tide Water Oil Company. Сразу же после провозглашения Новой Англии Эллсберг вновь поступил на службу в военно-морской флот и получил звание контр-адмирала."
NEE_THOMAS_HART_NAVY_DESC: "§YОписание адмирала\n§YРодился:§L 12 июня 1877 года в Дэвисоне, штат Мичиган, Соединённые Штаты Америки\n§YВоенная карьера:§L Выпускник Военно-морской академии США в Аннаполисе 1897 года, Томас Чарльз Харт начал свою выдающуюся и богатую историю военно-морской карьеры примерно через год после начала испано-американской войны. Будучи офицером на борту линкора USS Massachusetts во время блокады Сантьяго-де-Куба, Харт был отмечен за храбрость, командуя паровым катером в бухте Кабанас в поисках мест высадки. Несмотря на сильный огонь береговых батарей, Харт успешно справился с заданием и не понес потерь, несмотря на неоднократные попадания. За умелое управление кораблем его взяли на корабль USS Vixen, где он на всю жизнь подружился с лейтенантом Александром Шарпом-младшим и мичманом Артуром Макартуром III (покойным старшим братом Дугласа Макартура).\n\nПосле службы на шлюпе Харт преподавал в Аннаполисе артиллерию и стрельбу. Его связи в институте включали женитьбу на дочери тогдашнего суперинтенданта контр-адмирала Брауна. Он также получил право командовать подводными лодками, став начальником штаба командующего подводными силами Атлантического флота. Хотя Соединённые Штаты, к счастью, остались в стороне от Вельткрига, Харт был полон решимости изучить немецкие подводные лодки во время своей службы. После службы в качестве суперинтенданта Военно-морской академии США в 1931-1934 годах Харт был назначен в Главное управление ВМС США. С началом Гражданской войны Харт вместе с другими членами Атлантического флота присоединился к правительству Новой Англии в надежде сохранить демократию. В условиях Гражданской войны Харт продолжает лоббировать создание современного подводного флота США, который, по его мнению, позволит Новой Англии сорвать поставки помощи из-за рубежа."
NEE_HAROLD_STARK_NAVY_DESC: "§YОписание адмирала\n§YРодился:§L 12 ноября 1880 года в Уилкс-Барре, Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§L Гарольд Рейнсфорд "Бетти" Старк поступил в Военно-морскую академию США в 1899 году и окончил её в 1903 году. Ещё будучи студентом, он получил прозвище "Бетти" С 1907 по 1909 год Старк служил на линкоре USS Minnesota до и во время кругосветного плавания Великого Белого флота. Впоследствии Старк много служил на торпедных катерах и эсминцах, включая командование торпедной флотилией Азиатского флота в 1917 году, когда он служил в штабе командующего Азиатским флотом с ноября 1917 года по январь 1919 года. После Вельткрига Старк был исполнительным офицером линкоров "Северная Дакота" и "Западная Вирджиния", посещал Военно-морской колледж, командовал кораблем боеприпасов USS Nitro и служил на должностях, связанных с боеприпасами. В конце 1920-х и в середине 1930-х годов в звании капитана Старк последовательно занимал должности начальника штаба командующего эсминцами Боевого флота, помощника министра ВМС и командира корабля USS West Virginia. С 1934 по 1936 год, получив звание контр-адмирала, Старк служил начальником Бюро боеприпасов.\n§YВажные примечания:§L- Старк поддерживает идею военного союза с Канадой."

