miscnee.175.a: "Немцам нельзя доверять!"
miscnee.175.b: "Как он мог такое сказать!"

# Wise Men Cabinet
miscnee.176.t: "Создан кабинет мудрых людей"
miscnee.176.d: "В связи с изменением баланса в политическом порядке и вновь обретенным положением Америки в центре мировой арены, президент [NEE.GetLeader] создал уникальный неидеологический и беспартийный кабинет для обсуждения и решения мировых проблем. Два из этих новых членов кабинета, Дин Ачесон и У. Аверелл Гарриман, были знакомы друг с другом ещё со времен учебы в Йельском университете и ранней карьеры на Уолл-стрит. К ним также присоединился Чарльз Э. Болен, более молодой, но окончивший Гарвард дипломат с опытом работы в синдикалистском режиме Франции.\n\n\nПод влиянием бывшего государственного секретаря Гарри Стимсона, группа была сформирована из-за отсутствия у президента опыта во внешней политике. Разногласия между членами группы позволяют ей быть беспартийной, мужчины стремятся к прагматичному американскому интернационализму и не склонны к идеологическому рвению. Мужчины стремятся быть практичными, реалистичными и неидеологичными, надеясь вернуть Америку на мировую арену после разрушительной Гражданской войны. Сообщалось, что президент, обладающий опытом в дипломатии, ценит советы этой группы, особенно в том, что касается сдерживания синдикализма от развращения остальных свободных стран мира. Можно предположить, что последующие президенты воспользуются советами этих мудрецов зарубежной дипломатии, чтобы использовать силу и промышленность Америки на благо свободного мира."
miscnee.176.a: "А теперь давайте займемся настоящей работой!"

# Steinhardt Plane Crash
miscnee.177.t: "Посол Штайнхардт и ещё 4 человека погибли в результате крушения самолета в Канаде"
miscnee.177.d: "Сегодня в Государственный департамент поступила трагическая новость: канадское правительство сообщило нам, что посол Лоуренс А. Стейнхардт, к сожалению, погиб в авиакатастрофе, произошедшей рано утром недалеко от Рамсейвилла, Онтарио. Помимо Стейнхардта, авиакатастрофа унесла жизни нескольких американских военнослужащих и Алана Харрингтона, двадцатилетнего сына министра Соединённых Штатов, который гостил у своих родителей в Канаде. Самолет C-47 использовался послом для деловых перелетов и направлялся в Нью-Йорк, подозрений в нечестной игре пока нет. Очевидцы видели, как вскоре после вылета из аэропорта Рокклифф самолет сильно задымился, затем упал и вспыхнул. Только один американский военнослужащий спасся на парашюте, и пока неясно, были ли парашюты неисправны или люди не решались прыгать. Независимо от этого, инцидент расследуют Королевские ВВС Канады и следственная группа из США, направленная [NEE.Capital.GetCapitalVictoryPointName].\n\n\nРожденный 6 октября 1892 года, Стайнхардт вырос в Нью-Йорке и недолго служил в армии в 60-й полевой артиллерии. Член Республиканской партии, он поднялся в политику благодаря тесной дружбе с президентом Болдуином. Войдя в мир международных отношений, Стейнхардт служил американским послом в Швеции, где в 1936 году Король Густав V наградил его орденом Полярной звезды. Гражданская война в Америке заставила Стейнхардта вернуться на родину, и он решил предложить свою верность Временному правительству в Новой Англии. После великой войны Штайнхардт служил американским послом в [RUS.GetName] до своего последнего и, к сожалению, окончательного назначения послом в [CAN.GetName]."
miscnee.177.a: "Мементо Мори"

# Bourne and Sagamore Bridge
miscnee.178.t: "Соединение Кейп-Кода с континентом"
miscnee.178.d: "С момента завершения строительства Кейп-Кодского канала, построенного на пике напряженности в Атлантике во время первого Вельткрига, сонные рыбацкие общины Кейп-Кода были официально отрезаны от материковой части Массачусетса. Однако после реализации наших последних инфраструктурных проектов общины Кейп-Кода вновь соединяются с остальной частью штата. Спекулянты начинают скупать недвижимость вдоль нетронутой набережной, готовясь к обещанному послевоенному туристическому буму. Для местных жителей возвышающиеся металлические силуэты мостов Борн и Сагамор являются предвестниками новой эры, которая почти наверняка принесет радикальные перемены на эти тихие берега."
miscnee.178.a: "Далее - мост на Нантакет!"

# Death Knell of Maine Klan
miscnee.179.t: "Смертельный звон Клана Мэн"
miscnee.179.d: "С момента своего возникновения в качестве компромисса между разделившимися конгрессами американского антебеллума самый северный штат Мэн уже давно считается страной умеренности и спокойствия. В связи с этим политические тенденции в штате Мэн являются хорошим показателем национального настроения: сентябрьские выборы губернатора штата считаются предсказанием последующих национальных выборов. Однако в последние годы новая волна иммиграции из французской Канады в мельничные городки центральной части штата Мэн нарушила однородность и спокойствие штата. С ростом общины набожных католиков в штате, укоренившееся протестантское большинство все больше обращалось к харизматическому магу, лидеру Ку-клукс-клана Ф. Юджину Фарнсворту, который создал глубокую сеть покровительства и сообщества Клана, что угрожало поглотить правящую Республиканскую партию. \n\nЭта напряженность достигла предела в 1926 году, когда Клика проклановских республиканцев во главе с губернатором Оуэном Брюстером потерпела поражение от старой гвардии партии, которая объединила усилия со своими врагами-демократами, чтобы добиться избрания антиклановского сенатора. После этого поражения на выборах Клан штата Мэн потерпел ряд юридических и денежных неудач, что привело почти к всеобщему краху. В то время как сам Клан практически распался, осталось более коварное наследие. Ряд шерифов и муниципальных администраторов по всему штату были поставлены Кланом более десяти лет назад и продолжают поддерживать ценности Клана на большей части штата.\n\nЧто касается официального членства, то все, что осталось - это Женщины Клана, которые продолжают финансировать коллекцию местных отделений через продажу выпечки и церковные собрания."
miscnee.179.a: "Я буду держаться подальше от Кассероля Клана, спасибо..."

# Фрэнсис Перкинс #CB
miscnee.180.t: "Фрэнсис Перкинс осуждает условия жизни на Юге"
miscnee.180.d: "Жестоко разрушенная ужасами современной войны, большая часть Юга лежит в руинах после Гражданской войны. И без того сельский юг испытывает большую потребность в восстановлении по сравнению с остальной частью страны, так как тысячи людей остались без крова и гроша в кармане после второго поражения Юга в новейшей истории.\n\nМинистр торговли Фрэнсис Перкинс призвала к повышению стандартов труда в новом социальном строе Юга, восстановленном после окончания Гражданской войны. К ней присоединился римско-католический сторонник социальной справедливости Фрэнсис Дж. Хаас (декан Школы социальных наук Католического университета Америки), сторонник системы профессиональных трудовых групп, подобной той, что была создана на американских железных дорогах - менеджмент и рабочие как механизм здорового социального порядка. В ходе дискуссии, состоявшейся в Католическом комитете Юга в Ричмонде, штат Вирджиния, они обсудили вопросы труда, семейной жизни и промышленности на послевоенном Юге.\n\n\nПеркинс, в частности, призвала к перестройке трудовых стандартов, поскольку, по её мнению, довоенные трудовые стандарты были "неадекватными.\n\n" Она заявила, что необходимо, чтобы в каждой стране "независимо от того, насколько сильно нас будут давить повседневные проблемы выживания, мы должны посвятить часть наших ресурсов постоянному изучению и планированию этого послевоенного периода." Кроме того, она отметила, что помимо пересмотра трудовых стандартов, в послевоенный период необходимо значительно расширить "ответственность" общества в области здравоохранения, питания и жилья."
miscnee.180.d.president: "Жестоко разрушенная ужасами современной войны, большая часть Юга лежит в руинах после Гражданской войны. И без того сельский юг испытывает большую потребность в восстановлении по сравнению с остальной частью страны, так как тысячи людей остались без крова и гроша в кармане после второго поражения Юга в новейшей истории.\n\nПрезидент Фрэнсис Перкинс призвала к повышению стандартов труда в новом восстановленном социальном порядке Юга после окончания Гражданской войны. К ней присоединился римско-католический сторонник социальной справедливости Фрэнсис Дж. Хаас (декан Школы социальных наук Католического университета Америки), сторонник системы профессиональных трудовых групп, подобной той, что была создана на американских железных дорогах - менеджмент и рабочие как механизм здорового социального порядка. В ходе дискуссии, состоявшейся в Католическом комитете Юга в Ричмонде, штат Вирджиния, они обсудили вопросы труда, семейной жизни и промышленности на послевоенном Юге.\n\n\nПеркинс, в частности, призвала к перестройке трудовых стандартов, поскольку, по её мнению, довоенные трудовые стандарты были "неадекватными.\n\n" Она заявила, что необходимо, чтобы в каждой стране "независимо от того, насколько сильно нас будут давить повседневные проблемы выживания, мы должны посвятить часть наших ресурсов постоянному изучению и планированию этого послевоенного периода." Кроме того, она отметила, что помимо пересмотра трудовых стандартов, в послевоенный период необходимо значительно расширить "ответственность" общества в области здравоохранения, питания и жилья."
miscnee.180.a: "Юг не может остаться позади!"

# Formation of National Ski Patrol
miscnee.181.t: "Образование Национального лыжного патруля"
miscnee.181.d: "Опыт лыжных трагедий потряс мировоззрение лыжника-любителя и страхового агента Чарльза Минота Доула в 1936 году, что привело его к созданию национальной организации, занимающейся вопросами безопасности и спасения на лыжах. Во время лыжной прогулки в Стоу, штат Вермонт, Доул сломал лодыжку, и его некому было спасти, кроме его друга Фрэнка Эдсона, который случайно проходил мимо. Два месяца спустя Эдсон отправился на собственную лыжную гонку и сломал ребра и руки, а также пострадал от коллапса легких. Тяжелая травма привела к несчастной смерти Эдсона и произвела неизгладимое впечатление на Доула.\n\nПрезидент Национальной лыжной ассоциации Роджер Лэнгли попросил Доула возглавить исследование несчастных случаев на лыжах для Национальной лыжной ассоциации и организовать патрулирование во время национальных соревнований по скоростному спуску и слалому в 1938 году. Успех этого небольшого проекта убедил Лэнгли попросить Доула организовать временный патруль на национальной основе по всей территории США. Создавая свой собственный лыжный патруль, Доул черпал вдохновение в швейцарском патруле Parsenndienst в Давосе, Швейцария. Однако, в отличие от швейцарского патруля, члены американского патруля не брали плату за спасение или помощь. Его "Национальный лыжный патруль" основан на девизе "Служба и безопасность,", а патрульные обязаны пройти обширные курсы, чтобы соответствовать требованиям и стандартам Доула для эффективных и результативных патрульных. Поскольку организация является полностью добровольной, компания Dole создала программу награждения на местном и национальном уровнях. Программа награждения охватывает различные похвальные навыки и достижения, такие как лидерство, оказание первой помощи, катание на лыжах, альпинизм и лавинная подготовка."
miscnee.181.a: "Мы следим друг за другом!"

# Acheson refuses relief cuts
miscnee.182.t: "Министр торговли Ачесон отказывается от сокращения помощи"
miscnee.182.d: "В подтверждение альянса Антанты государственный секретарь Дин Ачесон объявил сегодня, что, несмотря на шум о сокращении помощи, [NEE.GetName] будет продолжать поддерживать французскую и британскую нации в их трудный час. В то время как американская помощь и гуманитарная помощь продолжает поступать в охваченную войной Европу, изоляционисты и критики американской внешней политики настаивают на сокращении усилий по оказанию помощи. Ачесон упомянул, что он слышал, что европейские народы, обратившиеся за помощью, не были трудолюбивыми и зависели от американской поддержки.\n\n\nДля этих критиков американской зарубежной помощи Ачесон утверждал, что европейцы не были ленивыми, указывая на рост довоенного производства во Франции и Великобритании. Далее Ачесон предупредил, что если [NEE.GetNameDef] не поможет или откажется помочь правительствам Западной Европы восстановить порядок, граждане этих стран могут легко снова поддаться соблазнительной приманке синдикализма и социализма. По мнению Ачесона, продолжающиеся поставки помощи европейскому свободному миру отражают твердую приверженность Америки глобальной демократии и свободе - приверженность, которую она намерена сохранить."
miscnee.182.a: "Им нужна наша помощь!"

# Wells calls for the death of isolation
miscnee.183.t: "Уэллс призывает к смерти изоляционизма"
miscnee.183.d: "Прошлая история Соединённых Штатов показала бесперспективность изоляционистской позиции. Несмотря на быструю колониальную войну на рубеже веков с угасающей мощью Испанской империи, Соединённые Штаты начали сдвиг во внешней политике в сторону изоляции. Хотя эта тенденция успешно удерживала наших молодых людей от ненужной гибели на полях Фландрии из-за европейской потасовки, американские глобальные интересы были разрушены. Крах Третьей французской республики должен был стать быстрой демонстрацией тех потрясений, которые должны были произойти в следующие полдесятилетия. Пять лет спустя, когда Британская Империя рухнула, а фондовая биржа упала, Америка пережила самый тяжелый час с начала военных действий в 1861 году. Поскольку немцы вытеснили американцев с большого европейского рынка, а давние союзники Америки пали в результате социалистических восстаний, Соединённые Штаты были вынуждены обратиться внутрь страны в надежде пережить бурю. Эта изоляционистская позиция привела к уменьшению американского присутствия за рубежом, пока, наконец, огонь второй Гражданской войны не поглотил Америку снова.\n\n\nВ своей речи, произнесенной в New York Times, государственный секретарь Самнер Уэллс заявил: \n\n"Изоляция, в её ранней форме, как проблема, я полагаю, мертва.\n\n" Если Америка хочет видеть процветание в мире, она не сможет добиться этого, оставаясь внутри своих границ. Америка должна занять активную позицию, искать союзников и расширять своё присутствие. Путь к обеспечению будущего мира лежит через действия, а не просто слова. Только тогда мир сможет узнать силу демократии, которая большую часть последних двух десятилетий угасала перед лицом авторитаризма и социализма."
miscnee.183.a: "Быть изолированным - значит быть слепым."

# Census question bill
miscnee.184.t: "Перепись населения потребует предыдущей принадлежности к радикалам"
miscnee.184.d: "Министерство юстиции внесло предложение на стол президента [NEE.GetLeader]. Согласно новому предложению, результаты предстоящей переписи населения будут немедленно предоставлены Федеральному бюро расследований, Управлению военно-морской разведки и отделу разведки военного министерства. Эти записи, содержащие подробную информацию о промышленных предприятиях, а также о предыдущей принадлежности к радикальным группам, таким как Партия "Америка прежде всего" или Социалистическая партия Америки, стали бы им известны. Они утверждают, что это позволит им быстро противостоять любым потенциальным зачинщикам беспорядков, которые негативно повлияют на оборону [NEE.GetNameDef]. Известный политик Чарльз Тоби из Нью-Гэмпшира, ярый противник предложенной переписи, зашел так далеко, что назвал это предложение попыткой " превратить перепись 1940 года в самый полный полицейский список в истории мира." С одобрения президента это предложение может пройти, но если он выступит против, то предложение будет отправлено в мусорную корзину."
miscnee.184.a: "Разрешите это предложение."
miscnee.184.b: "Такой законопроект является неамериканским!"

# New Capital for America
miscnee.185.t: "Новая столица Америки?"
miscnee.185.d: "Некогда великая столица была превращена в руины во время Гражданской войны. Во второй раз в своей истории некогда могущественные проспекты и монументы города стали всего лишь оболочками своих прежних сущностей. Интенсивные уличные бои привели к тому, что каждое здание в городе превратилось в крепость - удручающая судьба для того, что когда-то было сердцем американской демократии.\n\nПосле восстановления порядка в стране и всемирного признания воссоединенных Соединённых Штатов Америки встал вопрос о столице страны. Несмотря на то, что Вашингтон полностью разрушен, он является мощным кандидатом. Возвращение президента в Белый дом и проводимые в столице конгрессы узаконили бы Временное правительство Новой Англии как наследников американской демократии. С другой стороны, город Бостон также является мощным аргументом. Место рождения Американской революции и временная столица в самые мрачные дни страны, Бостон, несомненно, доказал свою ценность в качестве столицы нации. И, наконец, есть предложение перенести столицу страны на запад, в центр страны. Сент-Луис уже давно является связующим звеном между Востоком и Западом и подходит для такой огромной страны, как Америка."
miscnee.185.a: "Вашингтон, округ Колумбия."
miscnee.185.b: "Бостон"
miscnee.185.c: "Сент-Луис"

miscnee.1855.t: "Новая или старая столица?"
miscnee.1855.d: "С началом консолидации нашего нового объединенного режима между многими из Новых Сынов возникла хрупкая тема для дебатов. Эти горячие патриоты спорят о том, какой город Америки должен занять почетное место в качестве нашей новой столицы, причем девять бывших официальных резиденций правительства Америки, а также Бостон, который на протяжении столетий был активным центром деятельности патриотов. Какой город должен быть выбран для размещёния нового федерального правительства?"
miscnee.1855.a: "Вашингтон, округ Колумбия!"
miscnee.1855.b: "Нью-Йорк!"
miscnee.1855.c: "Бостон, Массачусетс!"
miscnee.1855.e: "Балтимор, Мэриленд!"
miscnee.1855.f: "Аннаполис, Мэриленд!"
miscnee.1855.g: "Трентон, Нью-Джерси!"
miscnee.1855.h: "Принстон, Нью-Джерси!"
miscnee.1855.i: "Ланкастер, Пенсильвания!"
miscnee.1855.j: "Йорк, Пенсильвания!"
miscnee.1855.k: "Филадельфия, Пенсильвания!"

# Элеонора Рузвельт
miscnee.186.t: "Вал-Килл Индастриз с трудом удерживает"
miscnee.186.d: "За последние несколько месяцев многие нынешние и бывшие работники вдоль реки Гудзон собрались вместе, чтобы внести свой заработок и коллективно спасти компанию. Несмотря на скудость Великой депрессии, которая всё ещё опустошает страну, эти люди во многом обязаны своим успехом квартету женщин, которые помогли основать компанию.\n\nНа основе своей работы в 20-х годах в составе Женской профсоюзной лиги, вдова покойного Франклина Рузвельта, Анна "Элеонора" Рузвельт создала небольшую фабрику, чтобы обеспечить дополнительный доход для местных фермерских семей. Марион Дикерман, Нэнси Кук, Кэролайн О'Дей и другие представители квакерской партии в Нью-Йорке помогли финансировать проект в поместье Рузвельтов. Вал-Килл Industries надеялась извлечь выгоду из популярности колониального возрождения, создавая такие предметы, как мебель, олово и домотканое полотно, используя методы 18 века.\n\n\nПосле ухудшения здоровья Нэнси Кук и затяжных последствий Великой депрессии, которые всё ещё ощущались по всей Новой Англии, Элеонора приняла трудное решение закрыть фабрику. Не желая бороться за оказанную им доброту, рабочие из Вал-Килла отправили письма и петиции правительственным чиновникам Страны герцогинь с просьбой о финансировании предприятия в рамках проектов "Второй квадратной сделки", одобренных после начала Второй американской Гражданской войны."
miscnee.186.a: "Настоящий американский дух."

# OWI Established
miscnee.187.t: "Учреждение OWI"
miscnee.187.d.ent: "Сегодня президент [NEE.GetLeader] объявил о создании Управления военной информации (OWI) с Элмером Дэвисом, популярным радиокомментатором, в качестве руководителя. На агентство возложена ответственность за координацию зарубежных и внутренних сообщений, публикаций и передач.\n\nСозданное по указу президента, OWI надеется координировать радио, фильмы, кинохронику и пресс-релизы таким образом, чтобы они отражали взгляды, которых придерживается президент [NEE.GetLeader]. Для того чтобы киноиндустрия правильно отображала цели американских военных усилий, OWI выдала каждой студии подробное и постоянно расширяемое консультативное руководство о том, как можно использовать кинокартины для информирования и Просвещения страны и её союзников об истинах демократии. В частности, в руководстве подчеркивалось, что фильмы должны взять на себя обязательство представить афроамериканцев как равноправных партнеров американской демократии - продемонстрировать толерантность американской нации. В руководстве OWI подчеркивается, что в фильмах должны быть показаны тоталитарные диктатуры, которые свергли демократии Великобритании и Франции.\n\nНаряду с изображением зла врага, OWI предписывает фильмам изображать союзников Америки как героические нации, чтобы противостоять негативным стереотипам. Американским кинохроникерам, которые изображали французских изгнанников как колониальное государство, было дано указание изменить их содержание, чтобы представить миссию и цель французских изгнанников как справедливую и доблестную. OWI надеется, что американцы увидят своих союзников как единый свободный мир, отчаянно борющийся против ужасов синдикализма. Трогательные изображения страданий в Гражданской войне в Индии и рассказы о жестокости коммунаров из оккупированной Франции вызывают чувства гражданственности и патриотизма у всех американцев."
miscnee.187.d.amer: "Сегодня президент [NEE.GetLeader] объявил о создании Управления военной информации (OWI) с Элмером Дэвисом, популярным радиокомментатором, в качестве руководителя. На агентство возложена ответственность за координацию зарубежных и внутренних сообщений, публикаций и передач.\n\nСозданное по указу президента, OWI надеется координировать радио, фильмы, кинохронику и пресс-релизы таким образом, чтобы они отражали взгляды, которых придерживается президент [NEE.GetLeader]. Для того чтобы киноиндустрия правильно отображала цели американских военных усилий, OWI выдала каждой студии подробное и постоянно расширяемое консультативное руководство о том, как можно использовать кинокартины для информирования и Просвещения страны и её союзников об истинах демократии. В частности, в руководстве подчеркивалось, что фильмы должны взять на себя обязательство представить афроамериканцев как равноправных партнеров американской демократии - продемонстрировать толерантность американской нации. В руководстве OWI подчеркивается, что в фильмах должны быть показаны тоталитарные диктатуры, которые свергли демократии Великобритании и Франции.\n\nНаряду с изображением мировых злодеев, OWI также предписывает кинотеатрам показывать совместные военные действия Временного правительства Новой Англии и Тихоокеанских штатов Америки. Проводятся интервью с солдатами, пилотами, моряками и лидерами, которые боролись за свободу и демократию в самые тёмные часы Америки. OWI надеется, что благодаря более наглядным изображениям национального единства народ этой страны сможет оправиться и восстановиться после долгих лет Гражданской войны."
miscnee.187.a: "За лучший мир!"

# War Bond Drive
miscnee.188.t: "Битва за облигации"
miscnee.188.d: "При поддержке кинозвезд всей страны Генри Моргентау официально дал старт Пятому военному займу. После первоначального объявления Орсона Уэллса и президента [NEE.GetLeader], обращенного ко всей нации, военный заем начался! Американцы по всей стране слушали голоса современных знаменитостей, говорящих о важности участия в облигациях лично, на экране, по радио и даже на проецируемом экране на улице на пляже. Голливудские спикеры позволили усилить национальную координацию местных мероприятий, посвященных военным облигациям, поскольку жители всей страны смотрят и слушают. Вместе американцы оказываются охваченными патриотическим единством - их призывают к оружию те, кем они больше всего восхищаются.\n\nПосле этого объявления Национальная ассоциация дилеров наглядного обучения вручила трофеи дистрибьюторам, которые способствовали распространению фильмов военного займа. Американцы, независимо от расы, цвета кожи и вероисповедания, собрались, чтобы поддержать военный заем, принеся свои доллары на службу дяде Сэму. Облигации выпускались и во время Великой депрессии, но эти военные облигации были представлены на рынке как серия Е. В ходе акции планируется превзойти предыдущие рекорды по покупке военных облигаций - свидетельство глубокого единства американцев от побережья до побережья."
miscnee.188.a: "Дяде Сэму нужна ВАША поддержка!"

# Георг II Death
miscnee.189.t: "Смерть короля"
miscnee.189.d: "Любящие массы нации плачут сегодня, когда распространилась новость о том, что Король Георг III из дома Вашингтон трагически расстался с жизнью. Известный своим личным друзьям и родственникам как доктор Джордж Боллинг Ли, он начал свою профессиональную карьеру как скромный и частный врач-гинеколог, прежде чем был ввергнут в эту жизнь американской неодворянской знати, но с честью служил нашим королем, проявляя большую доброту и понимание ко всем своим любимым подданным и служа идеальным патриотическим маяком единства для нации. Однако все хорошее проходит, и Король Георг умер в возрасте 75 лет, во сне, после продолжительной болезни, которая медленно прогрессировала по мере того, как наш любимый монарх изящно старел. После патриотических похорон в военном стиле, запланированных для нашего короля перед его окончательным захоронением на семейном участке Вашингтонов в Маунт-Верноне, нация готовится к тому, что единственный ребенок Ли, Роберт Э. Ли IV, названный в честь покойного брата нашего короля Роберта Э. Ли III и их знаменитого предка-конфедерата, займет трон как Король Джордж Вашингтон IV. Пусть наш старый патриарх и первый Король этой новой американской монархии никогда не будет забыт, и пусть его сын достойно служит вместо него!"
miscnee.189.a: "Мы оплакиваем нашу потерю, поскольку небеса обретают ещё одного Вашингтона, который будет наблюдать за нами."

# Lermond Wargoals
miscnee.190.t: "О лермондистских целях нового Братство Кооперативного Содружества"
miscnee.190.d: "Идеалы Нормана Уоллеса Лермонда долгое время вели государство по пути экосоциализма, вдохновленного белламистами, и политики гранджа, но, как многие знают, наша утопия, находящаяся в процессе создания, не является первой попыткой Лермонда создать социалистическое общество. Ещё в молодые годы, в 1890-х годах в Вашингтоне, перед возвращением в штат Мэн, Лермонд работал с такими деятелями, как Генри Демарест Ллойд, Ф. Г. Р. Гордон и Эд Пелтон при поддержке таких крупных американских социалистов раннего периода, как Юджин Дебс, Фрэнк Парсонс, Уильям Блисс, Майрон Рид и Элтвид Померой, чтобы создать Колонию равенства округа Скагит. Братство Кооперативного Содружества под контролем Лермонда и Пелтона было создано для наблюдения за утопическим проектом, обучения масс принципам социализма, создания колоний и промышленных предприятий по всему штату, пока все не будет социализировано, а также для объединения всех социалистов в единую братскую ассоциацию. Хотя наше новое государство значительно продвинулось по первым двум пунктам, единство всех социалистов - это вопрос интерпретации. Хотя наше государство является единым в рамках нашей формы левизны, более широкий запЭдный мир, в котором доминирует бывшая Америка, не является таковым, но, возможно, мы сможем это изменить. Хотя мы пытались дипломатически добиваться левого единства в больших масштабах, интернационалистское дело нашего собственного очищенного дизайна потерпело неудачу перед лицом гораздо более популярного Третьего Интернационала и других подобных ему союзов. Возможно, придется пока отказаться от дипломатической миссии и добиваться наших мирных целей силой..."
miscnee.190.a: "Продолжайте идти по нашему пути левого единства через мир и дипломатию."
miscnee.190.b: "Путь к утопии под сосной свободы должен быть удобрен кровью патриотов."
miscnee.190.c: "Мы будем стремиться к мечте о левом единстве, сохраняя при этом наше нынешнее название."

# VVIZARD VVEED
miscnee.191.t: "Позиция лермондистов в отношении рекреационных вещёств"
miscnee.191.d: "По мере того, как мы продолжаем строить нашу утопию-прогресс, вопрос о трезвости и запрете снова возник в Новой Англии, поскольку видные христианские и более традиционалистские белламистские группы, наряду с местной Партией запрета, противостоят многим нашим новым коммунам и их движению к производству наркотиков, таких как конопля, псилоцибиновые грибы и даже опиумный мак на выделенной им земле. Это вновь вызвало национальные дебаты не только о наркотиках, но и об алкоголе, и многие социалисты, придерживающиеся запретительных взглядов, угрожают покинуть Братство Кооперативного Содружества из-за этого вопроса. Известно, что Лермонд сам употребляет коноплю, особенно во время прогулок по своему любимому дендрарию Нокса в Уоррене, штат Мэн, или по другим ботаническим садам и природным паркам, которые быстро начали появляться по всей стране, и лично он выступает за рекреационное употребление наркотиков в разумной умеренности, когда не занимается государственными или другими важными вопросами, даже поддерживает некоторые фермы марихуаны и псилоцибина, запущенные его друзьями и праведными независимыми соратниками, чтобы поставлять натуральные лекарства людям, которые в них нуждаются, и одновременно подпитывать нашу инфантильную социалистическую экономику. Однако Лермонд также проповедует, что алкоголь привел ко многим грехам и язвам, которых можно избежать, и лично считает, что такие законы, как запрет на алкоголь, должны быть оставлены на усмотрение каждой отдельной коммуны и союза в стране, в отличие от общенационального закона, в интересах истинной свободы, единства и личной автономии. Несмотря на его колебания, многие в партии поддерживают такой шаг, так какой же должна быть наша позиция в отношении трезвенничества?"
miscnee.191.a: "Уступить влиянию трезвенников, чтобы создать трезвую утопию, свободную от греха."
miscnee.191.b: "Оставить запретительные законы на усмотрение отдельных коммун внутри страны."
miscnee.191.c: "Принять национальный указ о легализации марихуаны, алкоголя и других рекреационных наркотиков."

# Petoria
miscnee.192.t: "Петория"
miscnee.192.d: "Начало Второй американской гражданской войны и последующий развал общественного порядка придали силу многочисленным сумасбродным «нациям», созданным случайными занудами. Эти так называемые «Микронации» варьируются от пьяных хулиганов, поднявших импровизированный флаг над заброшенным островом, до не очень стабильных ностальгиков, пытающихся воссоздать предыдущие проекты, такие как «Республика Индийского потока», и до скучающих граждан, пытающихся сделать свой задний двор новейшей фракцией в Гражданской войне. Президент \n\n[NEE.GetLeader] был предупрежден об особенно насущной проблеме: попытке создания нации местным злоумышленником из захолустного городка на Род-Айленде, который объявил свой дом и задний двор независимой нацией на основании ошибки в старом городском уставе. По мнению этого жителя Род-Айленда, отсутствие его собственности на территории города, естественно, означает, что его собственность никогда не была частью Соединенных Штатов, а значит, не участвовала в создании Временного правительства Новой Англии. \n\nХотя обычно мы довольствуемся тем, что оставляем этих смутьянов и их крошечные «нации» в покое, пьяная выходка, совершенная основателем этой нации и оправданная неубедительными заявлениями о «дипломатическом иммунитете», а также «аннексия» бассейна его соседа заставили Национальную гвардию Род-Айленда и местную полицию принять срочные меры против этой слабоумной «страны». \n\nСуровые меры, принятые против этого пьяного дурака, хотя и получили одобрение канадцев и нашего высшего командования, вызвали гнев местного населения, которое считает реакцию правительства непропорциональной. Распространение новостей об этом инциденте вызвало ироничную поддержку за рубежом, а Объединенные синдикаты даже предложили в шутку создать правительство в изгнании."
miscnee.192.a: "У нас нет места для подобной агитации."
miscnee.192.b: "Чертовски мило!"

# Old New England
miscnee.193.t: "Старая Новая Англия"
miscnee.193.d: "После того как Новая Англия стала независимым государством, отделенным от ныне раздираемой войной остальной части Америки, вновь возникла потребность в создании очень отчётливой идентичности «жителя Новой Англии». В значительной степени это произошло благодаря пониманию исторического наследия страны, что открыло глаза на довольно неизвестную часть истории: \n\nВозможность существования англосаксонской колонии, «Ниве Энгленд», существовавшей в конце XI века, но не имевшей ничего общего с той Новой Англией, которую мы знаем и любим.\n\nКак утверждается в исторической версии «Саги о Ятвардаре», англосаксонские повстанцы Вильгельма Завоевателя в конце концов приняли решение отправиться жить в Константинополь, а не продолжать сопротивление нормандскому королю. Их путь был отмечен завоеваниями и опасностями, включая предполагаемое разграбление удерживаемой мусульманами Сеуты, прежде чем они прибыли к правителю Алексию I Комнину. В обмен на уничтожение осаждающих «неверных» староангличане получили благодеяние в виде службы в качестве телохранителей, «как это было принято у варягов».\n\nОднако английский лидер, граф Сивард, счел такое предложение неинтересным для своего устремленного к странствиям ума, и вместо этого получил суверенитет над «землей за морем», которая когда-то принадлежала Константинополю. Эта земля, расположенная в 6 днях пути к северу и северо-востоку от Константинополя, как полагают, была плодородной землей на побережье у Черного моря. Оттуда были изгнаны «язычники» и основана новая территория, многие города которой носят знакомые нам названия Лондон или Йорк. Об этой истории также говорится в старинной латинской хронике, которая ещё больше приправляет финал сказки утверждением, что англосаксонские жители занимались пиратством в Черном море.\n\nХотя это, несомненно, не имеет отношения к нашей собственной истории, поскольку Новая Англия живет гораздо более «молодой» жизнью, наши эксперты по культуре, как сообщается, были забавлены, обнаружив подлинное приключение, несмотря на это."
miscnee.193.a: "Увлекательная история, если что."

### Prohibitionist Flavor part 2

miscnee.194.t: "Общество «Анонимных алкоголиков»"
miscnee.194.d: "Алкоголизм долгое время считался не болезнью, а недостатком характера, и общество неизбежно превращало алкоголика в изгоя, не имеющего будущего и не поддающегося лечению. Однако в 1935 году два человека, бизнесмен Билл У. и доктор Боб Смит, оба алкоголики, сделали гигантский шаг вперёд, основав группу взаимопомощи «Анонимные алкоголики»\n\nЭта организация определяет алкоголизм как болезнь: психическую одержимость в сочетании с физической аллергией, и ставит своей главной целью помочь алкоголикам воздерживаться от алкоголя. Основанная отчасти на убеждениях протестантской Оксфордской группы, А.А. предлагает духовный, но нерелигиозный подход к алкоголизму через веру в Высшую силу, которая может избавить нас от зависимости, определяемую как «Бог, как мы Его понимаем», и через следование программе под названием «12 шагов». Хотя это лишь рекомендации для членов организации, каждый волен следовать им или нет, единственным условием членства в A.A. является желание бросить пить. А.А. организует собрания, на которых каждый член имеет возможность рассказать о своей болезни, таким образом, в каждой группе постепенно укореняется дух товарищества, нет иерархии, каждый член равен, независимо от его пола, расы или социального положения. \n\nХотя мы не можем поддержать их напрямую, поскольку Анонимные Алкоголики настаивают на самофинансировании и независимости от всех политических течений, наше запретительное правительство начало советовать всем гражданам, страдающим алкоголизмом в наших больницах, присоединиться к А.А. Трезвость трудно сохранить, но благодаря взаимопомощи и общению среди алкоголиков с каждым днём становится немного легче, как писал Билл У. «Мы будем поражены, прежде чем пройдем половину пути»."
miscnee.194.a: "Один день за один раз."

miscnee.195.t: "Крестовый поход женщин против алкоголизма"
miscnee.195.d: "Женский христианский союз умеренности, основанный в конце XIX века, стал ключевой силой в формировании нравственной ткани Новой Англии. Состоящий в основном из протестантских сельских женщин среднего класса, WCTU посвятил себя искоренению алкоголя, который, по его мнению, является причиной домашнего насилия, бедности и разложения общества. Вооруженные брошюрами, петициями и страстными речами, активистки WCTU неустанно маршируют по городам и весям, собирая поддержку своему делу.\n\nЭта влиятельная организация тесно связана с Партией запрета, часто через брак. Одним из ярких примеров является Мейми Уайт Колвин, президент Нью-Йоркского WCTU и жена лидера Партии запрета Дэвида Ли Колвина. Мейми родилась в Огайо 12 июня 1883 года в семье конгрегационалистов и была вдохновлена активностью своей матери в движении за воздержание. Она начала выступать с речами против алкоголя в юном возрасте, выигрывала конкурсы и получала похвалы, а после получения степени по социологии вступила в WCTU.\n\nВлияние WCTU простирается не только на организацию митингов и выступлений. Его Фонд образования в духе умеренности, также известный как Научная федерация умеренности, сотрудничает со школами, церквями и общественными группами для продвижения образовательных материалов, которые связывают употребление алкоголя с моральным падением, физическим ущербом и социальным разорением. Эта инициатива стала мощным инструментом в продвижении программы умеренности по всей стране."
miscnee.195.a: "Губы, которые касались спиртного, никогда не соприкоснутся с нормальными!!!"

miscnee.196.t: "Работа с машиной Антисалунской лиги"
miscnee.196.d: "Основанная в 1893 году Антисалунная лига превратилась в одно из самых мощных лобби запрета в Америке, переросшее даже нашу партию до национального развода. Основанная в Огайо, она распространилась по всей Америке, в основном на юге и севере. В отличие от нашей Партии запрета и Женского христианского союза умеренности, которые имели широкую социальную платформу, ASL действовала с единственной целью: полное искоренение салунов и введение запрета. Поддерживаемая богатыми спонсорами, протестантскими церквями и сочувствующими политиками, Лига применяет самые современные тактики лоббирования, чтобы склонить местные и федеральные власти к своей воле и заставить штаты принять запрет. Опираясь на общую базу партии запрета, она находит большую часть своей поддержки у методистов, баптистов, учеников и конгрегационалистов, однако имеет более широкую привлекательность, поскольку не признает необходимости увязывать социальные программы с запретом для достижения успеха. \n\nХотя, даже отрезанные от федеральной организации, местные отделения Новой Англии добились успеха после недавнего случая, когда Уильям М. Форгрейв, видный деятель движения за запрет и один из ключевых лидеров Антисалунной лиги, оказался в руинах своей карьеры после того, как был замешан в крупном мошенническом скандале. Форгрейв, долгое время проповедовавший добродетели воздержанности и нравственного образа жизни, был уличен в присвоении тысяч долларов из фондов Лиги, перенаправляя пожертвования, предназначенные для обеспечения соблюдения запрета, в свои собственные карманы. После такого сильного потрясения для Антисалунной лиги её оставшееся руководство обратилось к нам за помощью."
miscnee.196.a: "Присоединяйтесь к ним, даже если это оттолкнет тех, кто придерживается консервативных взглядов."
miscnee.196.b: "Они лучше функционируют как группа давления по одному вопросу, и мы должны иметь их в качестве союзников."

miscnee.197.t: "Роберт Шулерс"
miscnee.197.d: "Недавно к делу запрета в Новой Англии присоединился старый друг, вырванный у нас в результате национального развода. Из своего дома в центре Лос-Анджелеса преподобный Роберт «Боевой Боб» Шулер перевез свою медиаимперию в новый дом в Новой Англии, поддержанный средствами, собранными нашими трудолюбивыми организаторами. Вещающий со своей радиостанции «Храни Бога всегда первым», Шулер с 1926 года выступает с пламенными проповедями, в которых религиозная убежденность сочетается с политическими комментариями. Его темы варьируются от соблюдения сухого закона до нападок на моральную развращенность Голливуда. Он завоевал как преданных последователей, так и сильных врагов, среди которых не последнее место занимает президент Университета Южной Калифорнии, выступающий против преподавания эволюции. Теперь в Бостоне звучит новый голос, борющийся за добродетель против порока в эфире."
miscnee.197.a: "Борец с моральными пороками."

miscnee.198.t: "Бэбсон и его валуны"
miscnee.198.d: "В тихом лесу Догтаун Коммонс, штат Массачусетс, эксцентричное наследие умеренности и борьбы за нравственность высечено в камне - в буквальном смысле. Роджер Бэбсон, экономист, предприниматель и убежденный лидер нашей Партии запрета, заказал высечь десятки морализаторских посланий на массивных валунах, разбросанных по заброшенному поселению. Эти камни, известные как «Валуны Бэбсона», содержат такие надписи, как «Работай», «Будь чист», «Не влезай в долги» и «Воздержание». По мнению Бэбсона, эти послания будут служить вечным напоминанием о добродетелях, необходимых для благополучной и дисциплинированной жизни.\n\nОни существуют как физический пример убеждений Бэбсона и, соответственно, нашей партии, поскольку для строительства этих дорожек и высекания этих камней людям помогали встать на ноги хорошо оплачиваемой работой. Бэбсон верил, что люди и общество могут и должны меняться к лучшему. Он много писал на такие разные темы, как бизнес, образование, здравоохранение, промышленность, политика, религия, социальные условия и путешествия, но его идеи всегда сводились к реформам, к тому, чтобы сделать лучше. Его философия - это благотворительность и упорный труд, когда обеспеченные люди протягивают руку помощи тем, кто находится в бедственном положении, и тем самым улучшают как себя, так и общество."
miscnee.198.a: "Мы должны расширить эти камни новыми тропинками, проложенными теми, кто остался без работы."
miscnee.198.b: "Хорошая туристическая достопримечательность с посланием!"

miscnee.199.t: "Мэнские кланы снова в почёте"
miscnee.199.d: "В условиях нейтралитета Новой Англии в американском хаосе возникло непростое сосуществование, когда силы, разорвавшие нацию на части, пытаются жить бок о бок. Ни одна организация не боролась с таким положением вещей больше, чем Ку-клукс-клан штата Мэн, крупнейшее отделение Клана на Северо-Востоке. Ободренный борьбой конституционалистов и опираясь на поддержку канадского Клана, Клан Мэна сумел противостоять попыткам местных властей подавить его. Он укрепился как сила, разделяющая людей, вбивая клин между протестантским населением Новой Англии и католическими, французскими и черными общинами.\n\nКлан Мэна в его нынешней форме консолидировался в 1920-х годах, но имеет давние связи с запретом, восходящие к Законам Мэна 1851 года и первому Клану. После возрождения Второго Клана под руководством Уильяма Дж. Симмонса отделение в штате Мэн получило широкую известность под руководством Короля Кляча Ф. Юджина Фарнсворта. Яркая и противоречивая фигура, Фарнсворт занимался парикмахерским искусством и сценической магией (или гипнозом, в зависимости от обстоятельств), а также неудачно работал владельцем киностудии. Фарнсворт родился в городе Коламбия-Фоллс на востоке штата Мэн и создал и развил отделение, выступая с речами по штату, выступая против того, что он считал растущей политической властью католиков в Мэне.\n\nПозиционируя себя как защитник протестантских ценностей и запрета, Клан Мэна направил свой гнев на Демократическую партию, заклеймив её как «партию рома, романизма и бунта». Эта антикатолическая и антииммигрантская риторика нашла отклик у многих местных республиканцев, расколов партию с теми, кто стремился маргинализировать ирландское католическое население региона. Влияние Клана резко возросло, что вылилось в поддержку на выборах таких кандидатов, как Оуэн Брюстер и Персиваль Бакстер, которые негласно придерживались их платформы.\n\nОднако за этот успех пришлось заплатить. Поляризующая риторика и воинственная позиция Клана оттолкнула многих жителей Новой Англии, усугубив существующие протестантско-католические противоречия. Католики, ирландцы и французы все больше отдалялись от Партии запрета и республиканцев, тяготея к демократам и другим новым политическим силам. Этот растущий раскол подтачивал хрупкую ткань демократии Новой Англии, угрожая её стабильности в и без того хаотичное время."
miscnee.199.a: "Северо-восточный хвост невидимой империи."

miscnee.200.t: "Демоны в белом льют кровь во имя трезвости"
miscnee.200.d: "Укрепляя наши отношения с Антисалунной лигой, мы сталкиваемся с ещё более неприглядными аспектами её организации и движения за трезвость в целом, которые стремятся достичь нашей общей цели - создать трезвое общество через кровь и сломанные кости. Тень Ку-клукс-клана стала неизбежным пятном на наших усилиях. Хотя Антисалунная лига официально выступает против Клана на национальном уровне, на местном уровне возникли тревожные связи. В некоторых регионах отделения Лиги терпимо относились к организациям Клана и даже сотрудничали с ними, особенно когда их антикатолические и запретительные цели совпадали. Такие союзы подрывают репутацию Лиги, разжигают обвинения в фанатизме и расколе, становясь проблемой по мере сотрудничества нашей партии.\n\nЭто сотрудничество также вызвало политические потрясения для Партии запрета. В таких штатах, как Мэн, члены Клана захватили идею запрета, превратив её в инструмент своей собственной программы ненависти. Изначально они поддерживали республиканцев, а теперь решили использовать нашу победоносную партию для своих новых варварских целей. Методистские священники, составляющие большую часть руководства Партии запрета, часто видят своих попутчиков, стоящих на митингах рядом с Клан Клигл. Такое совпадение ещё больше поляризовало сторонников партии и оттолкнуло потенциальных союзников.\n\nВыдвижение Уильяма Д. Апшоу в качестве кандидата и лидера нашей партии на президентских выборах 1932 года ещё больше усложнило ситуацию. Будучи ярым защитником запрета, Апшоу также был откровенным поклонником Клана, особенно в своем родном штате Джорджия, где он превозносил их как защитников американской добродетели. Его связь с Кланом только углубила раскол в партии, поскольку многие пытаются совместить свою моральную миссию с ненавистнической риторикой и насильственными методами Клана."
miscnee.200.a: "«Чистота, трезвость и Иисус для белых христиан»"

miscnee.201.t: "Международная борьба с пьянством"
miscnee.201.d: "После того как запрет на продажу алкоголя наконец нашел святых защитников, достойных его дела, в лице нашей Партии запрета, аналогичные крестоносцы по всему миру обратили на нас внимание. Борьба в Австралазии, Ирландии, Канаде и России с распростертыми руками умоляла нас о поддержке. Чтобы бороться с отравляющей силой тела, зародышевой плазмы, разума, поведения и общества, которой является алкоголь, эта борьба должна преодолевать границы в том же стиле, что и борьба с контрабандой спиртного. Две организации готовы взять на себя это бремя: Всемирная лига против алкоголизма и Всемирная федерация запрета.\n\nВсемирная федерация запрета была создана в Англии в 1909 году под руководством почетного президента Гая Хейлера с целью сбора и распространения антиалкогольных новостей со всего мира. Когда Лондон пал перед толпами синдикалистов, они бежали в Канаду. Однако эта уже немощная организация с трудом продолжала существовать в изгнании, едва успевая распространять свою газету International Record в Новой Англии с образованием государства.\n\nЭта канадская организация затмевается гораздо более успешной, рожденной в Америке Всемирной лигой против алкоголизма, созданной Антисалунной лигой. Созданная в Вашингтоне Эрнестом Черрингтоном, эта организация была частью движения за национальный запрет и стремилась расширить политику давления лиги по всему миру после предательства запрета её иудой Гербертом Гувером. Издавая карикатуры, энциклопедии («Стандартная энциклопедия алкогольной проблемы»), листовки, периодические издания, песни, рассказы, драмы и ежегодники, она поддерживала местные организации, такие как Национальная лига умеренности в Японии, Новозеландский альянс за отмену торговли спиртным, Ирландская лига умеренности и Комитет умеренности пресвитерианской церкви в Ирландии. \n\nЭти усилия были настолько успешными, что вызвали политические осложнения в Австралазии, где федеральное правительство прекратило проведение референдумов о запрете в Новой Зеландии, которые совпадали с очередными выборами, так как это создавало проблемы с национальным единством из-за растущей общественной поддержки. Несмотря на успехи, экономическая депрессия в Америке вызвала серьезные проблемы с финансированием, что почти вынудило Антисалунную лигу закрыть Всемирную лигу против алкоголизма, пока успех нашей партии на выборах не возродил её.\n\nЭти две благочестивые организации являются светом во тьме социального гниения алкоголизма, и они необходимы в эти суровые времена. Благодаря государственному субсидированию и руководству со стороны нашей партии, эти группы могут оказать давление на весь мир, чтобы добиться глобального запрета."
miscnee.201.a: "Культура пьянства будет искоренена, как змей в Эдеме."

miscnee.202.t: "Межвузовская ассоциация запрета начинает второе расследование по вопросам воздержания в колледжах"
miscnee.202.d: "Чтобы убедиться в том, что колледжи Новой Англии соблюдают правила воздержания, крупнейшая студенческая организация - Межвузовская ассоциация запрета - взяла под микроскоп высшие учебные заведения страны. Основанная в Чикаго, штат Иллинойс, в 1901 году с целью вовлечения студентов колледжей в движение за воздержание, МПА организует дебаты, публикует брошюры и проводит митинги в университетских городках по всей стране.\n\nЭто новое исследование проводится по образцу аналогичного, проведенного в 1923 году, в ходе которого пытались выявить учебные заведения, выступающие за запрет, против него и не определившиеся. В то время как первоначальная попытка была направлена на выявление сторонников умеренности, это расследование, поддерживаемое государством, намерено искоренить последние остатки алкоголизма в университетских городках, охотясь за дьявольским влиянием в этих учебных заведениях.\n\nВходя во Всемирную лигу против алкоголизма, которая сама является подразделением Антисалунной лиги, IPA имеет тесные связи с ключевыми фигурами в партии запрета, включая Дэвида Ли Колвина и Марка Р. Шоу. Эти связи способствовали развитию симбиотических отношений: обе организации извлекают выгоду из взаимного роста, вербовки и распространения запретительной атрибутики - и все это во имя построения мира, свободного от спиртного."
miscnee.202.a: "Культура пития будет искоренена, как змей в Эдеме."

miscnee.203.t: "Суд над бутлегерами"
miscnee.203.d: "Сегодня начинается длинная череда судебных баталий и слушаний, которые должны определить судьбы самых известных американских преступников, выступавших против сухого закона. В то время как другие, более печально известные и жестокие бутлегеры, такие как великий Альфонс Капоне и его головорезы из Чикаго, или другие жестокие грешники, такие как так называемый император набережной Джерси Енох Наки Джонсон или бутлегер, ставший убийцей-уксорицидом Джордж Ремус, не имеют шансов на условно-досрочное освобождение, поскольку они вечно гниют за решеткой или качаются на веревке, У тех, кто действовал более осторожно и без применения насилия, таких как печально известный полицейский, ставший титаном бутлегерства, Рой Олмстед из Сиэтла, Королева бутлегерства Гертруда Литгоу или Уильям Фредерик «Билл» Маккой - капитан судна, торговавшего ромом, и контрабандист Восточного Атлантического побережья, - есть шанс на искупление. Мы можем бросить этих мелких правонарушителей в тюрьму, как и остальных их более жестоких сородичей, вынеся им все обвинения, чтобы показать всем пример, что теперь мы нетерпимы к торговле ромом и прочему греховному разврату, или же мы можем отпустить всех этих мелких правонарушителей с пощечиной, показав новой Америке, что мы можем быть нравственными, мирными и справедливыми, когда мы вершим правосудие со смирением и состраданием, подставляя другую щеку, как это делал Господь. Итак, следует ли отпустить ненасильственных и, возможно, исправимых бутлегеров с предупреждением, чтобы они вновь интегрировались в благочестивое общество, или мы должны покарать этих язычников по всей строгости закона?"
miscnee.203.a: "Пусть ненасильственные преступники отделаются лёгкими приговорами."
miscnee.203.b: "Один раз преступник, всегда грешник. Швырнуть в них книгу!"

miscnee.204.t: "Поддержка «привлекательности» медицинских спиртных напитков"
miscnee.204.d: "После запрета рекреационного алкоголя на всей территории Соединенных Штатов многие винокурни и пивоварни, всё ещё цепляющиеся за жизнь, отчаянно нуждаются в работе. Чтобы дать этой умирающей отрасли хоть какую-то работу, чтобы она перестала быть пиявкой, присосавшейся к федеральному соску, и, как мы надеемся, выкупить немного доброй воли у трезвых масс, наша администрация разрешила производство собственных травяных ликеров в Америке. Вдохновляясь анисовыми духами, дижестивами и другими травяными ликерами, известными в Италии, Германии и других странах Европы, мы начали производить собственную серию тоников для здоровья на основе алкоголя, несмотря на то что реальная медицинская эффективность таких продуктов в основном не подтверждена наукой. \n\nЦентральным элементом этой новой линии тоников для здоровья является Jeppson's Malört, лекарственный ликер, созданный шведским иммигрантом Карлом Джеппсоном, который продавал Malört от двери к двери как лекарство и средство для улучшения пищеварения, а затем заключил сделку с чикагской винокурней, чтобы начать его массовое производство в начале 1930-х годов. Несмотря на то, что Malört якобы приносит много пользы здоровью, он печально известен своим ужасным вкусом. Большинство американцев и всех остальных, кто достаточно смел, глуп или отчаян, чтобы попробовать его, считают, что это худшая бутылка спиртного, которую можно легально купить, поскольку только такие спиртные напитки, как Malört, теперь могут продаваться населению. Хотя у него есть свои поклонники на Среднем Западе, в основном в семьях скандинавских иммигрантов, Malört и другие травяные ликеры, которые мы начали выпускать, в основном ненавидят широкие массы, но, возможно, это поможет нашему делу запрета в конце концов, поскольку мы заставим миллионы американцев отказаться от идеи рекреационного напитка, когда у нас в продаже есть только кислое пойло, продаваемое как средство для облегчения желудка. Однако, несмотря на все наши усилия, похоже, что этот мерзкий коктейль и другие подобные ему могут только склонить все больше и больше людей к потреблению нелегальных, более вкусных спиртных напитков, так что нам придется следить за этим рынком как ястребам, чтобы наша попытка компромисса с алкогольными массами не была воспринята как должное или иным образом не пошла нам во вред, а пока пусть они пьют Malört и веселятся."
miscnee.204.a: "Через губы и мимо дёсен, берегитесь желудка, он идёт!"

miscnee.205.t: "Конец сухого закона"
miscnee.205.d: "Победа Партии запрета на предыдущих выборах в Новой Англии стала для многих шоком. Партия, которую когда-то считали мёртвой, после обретения независимости успешно перенесла основную часть своих операций в этот регион, основав политический оплот, который принес ей президентство. Их победу списали на случайность, и вполне справедливо, поскольку на последних президентских выборах они потерпели поражение. После стольких усилий, направленных на создание «сухой» нации, кажется, что их труд пропал даром; несмотря на их попытки внедрить запрет в саму душу молодой нации жителей Новой Англии, любовь Америки к выпивке победила все законы и конституционные устои. [NEE.GetLeader] поднял тост за окончание сухого закона, провозгласив аплодисменты нации, которая снова может свободно употреблять любые алкогольные напитки. От Олбани до Огасты, от Хартфорда до Монпелье граждане нашей страны напились до беспамятства, чтобы отпраздновать окончание сухого закона. Однако пока пьяные жители Новой Англии празднуют свою свободу пить, Партия запрета вновь выводит из тени планы возвращения «сухой Новой Англии». Удастся ли им это? Никто не знает..."
miscnee.205.a: "За АЛКОГОЛЬ! Причину и решение всех жизненных проблем!"

miscnee.206.t: "Виноградный сок и другие лазейки для запрета"
miscnee.206.d: "Несмотря на все наши усилия, многие по-прежнему находят способы обойти запрет и нашу мечту о сухой, трезвой и благочестивой Америке. Хотя такие очевидные способы, как бутлегерство и питейные заведения, уже хорошо известны и постепенно пресекаются по мере наших возможностей, несмотря на то, что их постоянно появляется все больше, как тараканов, с каждым пойманным грешником, есть и менее очевидные способы, которые используют даже честные, обычные семьи, чтобы обойти наши новые законы, и одна такая лазейка недавно попала под новое пристальное внимание нашей администрации, поскольку она становится слишком широко используемой и злоупотребляемой, чтобы игнорировать её - концентрат виноградного сока. \n\nПродаваемый под такими брендами, как Vino Sano и Vine-Glo, виноградный концентрат и другие подобные продукты стали новой формой едва ли законной контрабанды, поскольку виноградари и бывшие виноделы нашли способ обойти систему, продавая блоки виноградного концентрата прямо в двери или в продуктовые магазины. Казалось бы, эти блоки достаточно безобидны, из них обычно просто делают виноградный сок, и они уже много лет популярны в американских семьях. Однако их также можно легко сбраживать в домашних условиях, превращая в алкогольное вино или медовуху, и в этом кроется лазейка, которой злоупотребляют миллионы американцев по всей стране. Что ещё более обидно, эти бренды, такие как Vino Sano и Vine-Glo, даже оказались достаточно наглыми, чтобы напечатать инструкции о том, как «не надо» делать вино из их продуктов, с указанием мерных объемов, полных шагов и всего остального. Такая очевидная лазейка и другие подобные ей (например, внезапный и подозрительный рост числа обращений в католицизм, когда местные соборы и католические церкви, такие как St. Патрика в Нью-Йорке или Собор Святого Креста в Бостоне сообщают о стремительном росте посещаемости воскресных и даже ежедневных месс, предположительно вызванном соблазном вина для святого причастия) подрывает платформу нашей партии и легитимность нашей администрации, но также дает некоторую отсрочку многим гражданам, борющимся с переходом к сухой стране, поэтому, возможно, нам следует оставить старых собак лежать и позволить этой и другим подобным мелким лазейкам исчезнуть, чтобы не гневить едва вставшую на ноги и все более трезвую и сердитую общественность."
miscnee.206.a: "Пусть это останется в прошлом, у нас есть более серьезные бутлегеры, на которых стоит сосредоточиться."
miscnee.206.b: "Полностью пресечь деятельность этих мошенников!"

miscnee.207.t: "Судьба уилеризма"
miscnee.207.d: "Покойный Уэйн Бидвелл Уилер, титан запретительного движения и бывший лидер Антисалунной лиги до того, как он уступил лидерство своему сопернику Джону М. Паттисону, лидеру движения за умеренность, а затем был помещен в психушку и умер от болезни почек перед началом десятилетия, выступал за форму политического лоббирования или активизма, которая стала известна как «уилеризм». По сути, это была склонность Уилера к использованию скрытых и даже коррупционных тактик, чтобы заручиться поддержкой запрета в правительстве, как на уровне штата, так и на федеральном уровне. Уиллеризм призывал сосредоточиться исключительно на борьбе за запрет, даже если другие пункты платформы нашей партии будут из-за этого временно отставать, используя при этом угрозы, прямое убеждение, взятки, поддержку и финансирование противников, шантаж, цирки и манипуляции в СМИ, фальсификацию статистики и просто откровенную ложь о том, насколько популярным или успешным был запрет среди населения, для избранных чиновников и законодателей, чтобы продвинуть дело. Уиллеризм, хотя его и осуждали за это, был эффективен в том, чтобы заставить многие графства и штаты по всей стране принять в той или иной форме неудачный закон Волстеда или другие законопроекты о запрете, несмотря на то, что нарастающий хаос Депрессии и политические потрясения, предшествовавшие Второй американской гражданской войне, разрушили любые надежды на принятие общенационального закона. \n\nОднако Уилер также был ярым противником нашей собственной Прогибиционистской партии за то, что она казалась слишком неэффективной, предпочитая сосредоточиться на сложившейся двухпартийной системе и заручиться двухпартийной поддержкой. Современное движение за воздержание и его более позитивный и менее коррумпированный подход к завоеванию поддержки через низовые кампании и традиционный активизм могут иметь правильное представление о том, как сделать сухую политику более приемлемой. Итак, должны ли мы официально осудить уилерлизм, сосредоточившись на более честных способах привлечения сторонников, или же нам следует подражать коррупционным успехам Уилера, оставаясь в тени?"
miscnee.207.a: "Отречься от уилеризма навсегда. Запрет - не единственная наша цель."
miscnee.207.b: "Втайне начнём заново постигать уилеризм, пока вся Америка не высохнет!"

miscnee.208.t: "Пятые колонны в Америке"
miscnee.208.d: "Один из ведущих членов нашей партии опубликовал новый памфлет, в котором пытается ответить на экзистенциальный вопрос о том, что стало причиной национального хаоса, разрушившего величайший демократический эксперимент в истории. Автор Клод А. Уотсон - политик, юрист, бизнесмен и методистский священник из Калифорнии, который переехал в Новую Англию, чтобы поддержать организацию нашей партии и спастись от гражданской войны. Работа Клода по продвижению Партии запрета по всей стране во время кампании 1936 года, а также время, проведенное им в Калифорнии до своего перелета, во многом определили смысл памфлета. Будучи пилотом, Клод пролетел более 16 000 миль во время кампании, воочию наблюдая моральную и социальную деградацию, охватившую нацию.\n\nПамфлет начинается со страстной защиты демократии, подчеркивая достоинства свободы и свободы, которых не хватает тиранам и хаосистам. Затем он углубляется во внутреннюю гниль, которая привела к краху Соединенных Штатов, заимствуя термин из гражданской войны в Испании: «пятые колонны». Эти «ножи в темноте» означают вражеских диверсантов в стенах страны, готовых предать своих же защитников. Клод называет алкогольный трафик пятой колонной Америки, пагубной силой, подрывающей нацию изнутри. Он указывает на ключевые регионы, включая Вашингтон и другие штаты, где не действовали запретительные законы, как на первые костяшки домино в цепи событий, приведших к национальному краху. Клод также подчеркивает, что многие антиамериканские группировки выступали против запрета - такие фигуры, как Хьюи Лонг и анархистские ополчения Красного пояса, открыто осуждали умеренность. Он ставит мрачный вопрос: были ли эти ополченцы воодушевлены владельцами салунов, нанося вероломные удары по утрам в воскресенье, когда американские солдаты были недееспособны из-за похмелья? Он также проводит отрезвляющую параллель с падением Франции, которое он связывает с потерей дисциплины и морального духа, вызванной пьянством и аморальным поведением в окопных борделях.\n\nКлод утверждает три очевидные истины: алкоголь тратит ресурсы, которые лучше потратить на военные усилия, ослабляет физическую силу людей и подрывает моральные и духовные силы, которые поддерживают национальную оборону. Затем все это увязывается с недавней политикой Партии запрета на алкоголь в армии, удалением римско-католических капелланов и внедрением Y.M.C.A., Рыцарей Колумба и Армии спасения в военные тренировочные лагеря. Памфлет завершается призывом к Новой Англии извлечь уроки из краха Америки, цитируя Откровение 3:2: «Будьте бдительны и укрепляйте то, что осталось, что готово умереть». Чтобы Новая Англия не повторила судьбу Америки, Клод настаивает на том, что пятая колонна алкоголиков должна быть уничтожена навсегда, чтобы счастье, нравственность и трезвость воцарились в стране навечно."
miscnee.208.a: "Защита запретом!"

miscnee.209.t: "Движение против запрета"
miscnee.209.d: "Вслед за победой Партии запрета и восстановлением законов о воздержании по всей Новой Англии, оппозиционные силы начали организовываться против того, что они считают чрезмерным влиянием правительства. Среди этих противников - две известные организации: Ассоциация против поправки о запрете и «Крестоносцы», возглавляющие растущее антизапретительное движение.\n\nAAPA, поддерживаемая влиятельными бизнесменами, промышленниками и политиками, утверждает, что запрет - это экономическая катастрофа. Они утверждают, что запрет на алкоголь препятствует созданию новых рабочих мест, лишает страну жизненно важных налоговых поступлений и подпитывает коррупцию через постоянно растущий черный рынок. Такие деятели, как Ирене дю Пон, возглавляют движение, используя своё богатство и влияние для финансирования обширных исследований и распространения более 1,25 миллиона брошюр, рассказывающих об экономических последствиях запрета.\n\nМежду тем, «Крестоносцы» придерживаются другого подхода. Основанные как низовое движение, они позиционируют себя как «люди умеренности», выступающие за умеренность, а не за прямой запрет. Признавая социальные проблемы, которые может вызвать алкоголь, они утверждают, что образование и личная ответственность являются более эффективными решениями, чем запреты, навязанные правительством. Их девиз - умеренность без тирании - находит как сторонников, так и яростную критику со стороны Партии запрета, которая называет их «пособниками штопора». Крестоносцы даже координируют свои действия с Женской организацией за национальную реформу запрета, сетью активистов, состоящей в основном из жен крестоносцев, подобно тому, как Женский христианский союз умеренности сотрудничает с Партией запрета.\n\nПо мере того как эти организации набирают обороты, их совместные усилия представляют собой растущую угрозу для морального крестового похода Партии запрета. С помощью жетонов, брошюр и хорошо организованных кампаний они подрывают усилия нашей партии, направленные на формирование нравственности и воздержания, ради собственной жадности. Эти группы воплощают в себе те самые силы хаоса и потворства, которые мы стремимся подавить во имя Бога и гражданского общества."
miscnee.209.a: "Мы хотим пива!"

miscnee.210.t: "Последнее противоречие в дискуссии о запрете и алкоголизме"
miscnee.210.d: "Похоже, что по ту сторону Атлантики, на другом берегу пруда, возник режим, полностью противоположный нашей идеологии и делу, угрожающий самому нашему образу жизни! Окончательная война между пуританским прогибиционизмом и хасекистским алкоголизмом близка к завершению, так должны ли мы отправиться в путь и разрешить этот конфликт раз и навсегда, или же нам следует просто сделать их государство изгоем, разорвав все торговые и дипломатические контакты с ними?"
miscnee.210.a: "Разорвать все контакты с этими язычниками и игнорировать их навсегда!"
miscnee.210.b: "Мы решим это раз и навсегда силой. К войне!"

miscnee.211.t: "Сохранение названия партии?"
miscnee.211.d: "Принятие закона о национальном запрете - нашего центрального направления как партии, нашей причины создания и нашего тезки - стало огромной победой для нашей администрации и означало, что одна из наших главных целей может быть вычеркнута из списка. Однако это дало оружие нашим недоброжелателям и противостоящим политическим соперникам, которые начали проводить кампании, уверяя нацию, что, поскольку эта политическая «пони с одним трюком» выполнила свою миссию, она непременно свернет свою деятельность и растворится в себе с минуты на минуту. Конечно, наша партия уже сформировала устойчивую и разнообразную политическую платформу, чтобы не превратиться в движение, занимающееся только одним вопросом, по мере того как мы неуклонно движемся к созданию прочного политического течения, но с достижением нашей главной цели возникает хороший вопрос - не является ли название «продолжение запрета» излишним? Похоже, что партия штата Нью-Йорк, который также является одним из наших крупнейших оплотов, уже сменила своё название на «Партию сохранения закона» в соответствии с новыми оперативными целями, чтобы сохранить запрет и одновременно распространять другие политические идеи, направленные на решение других социально-экономических проблем и общественных потребностей, которые терзают Америку. \n\nПрезидент Дэвид Колвин лично заинтересован в развитии событий в его родном штате, так как некоторые политики-республиканцы уже перешли в новую партию, присоединившись к рядам губернатора Роберта Пэриса Кэрролла и представителей Эрнеста Р. Кларка и Джона Ф. Вихерта. Президент Колвин также выступает в качестве национального председателя партии, поэтому возможность переименования партии на национальном уровне, к удивлению, вызвала некоторые споры. Противники переименования указывают на то, что Нью-Йорк остаётся штатом, где идут бои, поскольку Нью-Йорк остаётся бастионом против запрета, а проигрыш в 37-м округе Конгресса свидетельствует о том, что борьба за сохранение запрета продолжается, и даже некоторые сторонники запрета занимают чисто регионалистскую позицию против того, что они воспринимают как доминирование нью-йоркцев в национальной партии. Однако, несмотря на эти странные пристрастные аргументы, похоже, что большинство членов партии просто голосуют за то, какое название им больше нравится."
miscnee.211.a: "Мы обратимся к закону и порядку, сменив название на более подходящее"
miscnee.211.b: "Мы поддерживаем наши запретительные корни!"

miscnee.212.t: "Дискуссия о беспартийности прогибиционистов"
miscnee.212.d: "В Партии запрета разгорелись внутренние дебаты: ведущие лица партии спорят о том, будет ли наша партия и платформа более успешной в популяризации нашей сухой политики, если мы будем сотрудничать с другой политической силой, действующей в Новой Англии, даже если это означает, что придется пойти на некоторые компромиссы. У большинства основных кандидатов от запретителей уже есть на примете какой-нибудь партнер по коалиции: Роджер Бэбсон обхаживает либеральных республиканцев и гуманитарно настроенных филантропов и промышленников, а Роберт П. Шулер, наоборот, заручился поддержкой консервативных демократов и христианских правых. Как ни тревожно большинству умеренных, Уильям Д. Апшоу также открыто сотрудничает с ложами Ку-клукс-клана, которые до сих пор действуют по всей Новой Англии, а Клод А. Уотсон открыто пользуется поддержкой местных умеренных социалистических и социал-демократических групп, таких как лермондисты, либеральные прогрессисты и, что особенно важно, квакеры. В результате Дэвид Ли Колвин, главный голос и лицо партии во время нашего прихода к власти, остался в одиночестве, стойко держась бескомпромиссного центра, приверженного нашей собственной марке прогрессивизма, полностью посвященного благочестивому делу трезвенничества. Пока идут дебаты, какова будет окончательная судьба двухпартийного сотрудничества, когда речь идет о нашей любимой партии?"
miscnee.212.a: "Сухой верблюд живёт или умирает в одиночку!"
miscnee.212.b: "Позволить таким коалициям быть созданными."

miscnee.213.t: "Пивные бароны и бутлегеры пускают корни"
miscnee.213.d: "Изрезанная береговая линия и густые леса Новой Англии стали идеальным фоном для бурного роста бутлегерской деятельности. От скрытых винокурен в глубинке Вермонта до контрабандных маршрутов вдоль побережья Мэна - регион кишит предприимчивыми людьми, которые не подчиняются законам сухого закона. Рыболовецкие суда, когда-то использовавшиеся для честной работы, теперь под покровом темноты переправляют бочки с виски из Канады, а дальнобойщики пересекают границы штатов с багажниками, полными самогона.\n\nЭти слуги зла, смешавшись с мафиози и синдикалистами из пятой колонны, начали проникать в Новую Англию. Насилие между враждующими бандами растет, перестрелки превращают тихие городки в арену боевых действий. Во имя общественного блага партия пытается разрушить устои преступников, проводя социальную работу с бедняками, которых преследуют синдикаты, и повышая зарплату местным правоохранительным органам, чтобы подорвать взятки. Агенты по борьбе с запрещенными веществами начали проводить рейды по подозреваемым тайникам, но их усилия наталкиваются на ожесточенное сопротивление."
miscnee.213.a: "Дьявол собирает хорошую компанию из бутлегеров."

miscnee.214.t: "Аркадский рай белого человека"
miscnee.214.d: "Мэдисон Грант - известный юрист, антрополог и зоолог, оказавший большое влияние на идеологию и платформу Стоддарда, прославился в определенных кругах своей нордической риторикой, научным расизмом и евгеническими теориями, а также своими природоохранными мероприятиями и экологической политикой. Он был одним из первых сторонников того, что можно назвать ультраправым радикальным экологизмом и философией лодки жизни, или уничтожения огромного количества этнических неугодных, чтобы сохранить планету для остальных высших рас, или так гласят его теории. Один из величайших авторитетов Стоддарда, а также партнер Гранта, отец американской евгеники Чарльз Бенедикт Дэвенпорт, Мэдисон Грант относится к последним представителям старой гвардии научного расизма, но также добился больших успехов в экологических науках, стремясь сохранить мир природы, даже если это только для того, чтобы белая раса могла наслаждаться им самостоятельно. Несмотря на преклонный возраст, Грант по-прежнему умен, как хлыст, и они с Дэвенпортом выразили заинтересованность в работе непосредственно в администрации Стоддарда. Что же нам делать с этими старыми реликвиями?"
miscnee.214.a: "Отпустить его на пенсию с почестями от государства, он же реликвия." #(some party pop)
miscnee.214.b: "Предоставить ему символическую должность в министерстве внутренних дел." #(Grant becomes minister)
miscnee.214.c: "Пусть Грант будет нашим публичным фасадом, а Стоддард будет править изнутри." #(Grant made HoS while Stoddard becomes HoG, Nordic Arcology of Yggdrasil cosmetic)


###Expansion###

newengland.200.t: "Новая Англия требует земли"
newengland.200.d: "Новая Англия была спорной инвестицией. С населением, сопоставимым с нашим, они могут помешать нашим планам, если мы потеряем их преданность. Они пришли к нам с требованием уступить им Нью-Брансуик и Новую Шотландию. Если мы согласимся, они обещают более тесное сотрудничество с Антантой и заверили нас, что не присоединятся к победителю Гражданской войны в США, а вместо этого останутся в нашей сфере. Если мы откажем им, это может иметь более серьезные последствия..."
newengland.200.a: "Посмотрим, куда это заведет нас"
newengland.200.b: "Да кем они себя возомнили?"

###New Sons of Liberty###

newenglandmilflavor.1.t: "Ирландская республиканская армия Новой Англии присоединяется к борьбе"
newenglandmilflavor.1.d: "В ответ на британский авторитаризм ирландское население штата Массачусетс во главе с мэром Бостона Джеймсом Майклом Керли сформировало силы самообороны, названные в честь Ирландской республиканской армии. Поскольку Новая Англия теперь борется за свободу, NEIRA объявила о своей преданности Новым Сынам Свободы и направила на родину в Ирландию просьбу поддержать новое ополчение."
newenglandmilflavor.1.a: "От винтовок NEIRA краснокожие будут бежать как от огня!"

newenglandmilflavor.2.t: "Призыв о помощи"
newenglandmilflavor.2.d: "Пока Новая Англия борется против ига британского гнета и тех, кто его поддерживает, наши люди гордо стоят за флагом Соснового дерева. Называя себя Ирландской республиканской армией Новой Англии, они отстаивают те же идеалы, что и Ирландская республиканская армия прошлых лет, наряду с тем, что их возглавляют те, кто финансировал нашу борьбу за независимость. Они просят нашей поддержки для продолжения борьбы за ирландское братство во всем мире."
newenglandmilflavor.2.a: "Пришлите нашу поддержку; мы должны нанести удар по британскому империализму, где бы он ни возник!"
newenglandmilflavor.2.b: "Им придется обойтись без нас."

newenglandmilflavor.3.t: "Ирландская поддержка прибывает"
newenglandmilflavor.3.d: "Благодаря богатой истории NEIRA с Ирландией, ирландское государство прислало оборудование, чтобы помочь нам в нашей революционной борьбе против британцев."
newenglandmilflavor.3.a: "Fág an Bealach!"

newenglandmilflavor.4.t: "Вторая Декларация"
newenglandmilflavor.4.d: "Единогласная Декларация Соединённых Штатов Америки: "Когда в ходе человеческих событий одному народу становится необходимым расторгнуть политические узы, связывавшие его с другим, и занять среди держав земли отдельное и равное положение, на которое его обязывают законы природы и Бога природы, приличное уважение к мнениям людей требует, чтобы они объявили причины, побудившие их к отделению. \n\nМы считаем эти истины самоочевидными, что все люди созданы равными, что они наделены своим Создателем определенными неотъемлемыми правами, среди которых жизнь, свобода и стремление к счастью. Что для обеспечения этих прав среди людей учреждаются правительства, получающие свои справедливые полномочия от согласия управляемых; что всякий раз, когда какая-либо форма правительства становится разрушительной для этих целей, народ имеет право изменить или упразднить её и учредить новое правительство, основывая его на таких принципах и организуя его полномочия в такой форме, которая, по его мнению, будет способствовать его безопасности и счастью. Благоразумие, действительно, диктует, что давно установленные правительства не должны меняться по легким и преходящим причинам; и, соответственно, весь опыт показывает, что человечество более склонно страдать, пока зло можно терпеть, чем исправлять себя, отменяя формы, к которым они привыкли. Но когда длинный ряд злоупотреблений и узурпаций, неизменно преследующих одну и ту же цель, свидетельствует о намерении подчинить их абсолютному деспотизму, их право, их долг - сбросить такое правительство и обеспечить новую охрану для их будущей безопасности. Так терпели эти колонии; и такова теперь необходимость, которая заставляет их изменить прежнюю систему правления. История предыдущих Соединённых Штатов была историей повторяющихся обид и узурпаций, все они имели своей прямой целью установление абсолютной тирании над этими Штатами. Чтобы доказать это, пусть факты будут представлены честному миру..."."
newenglandmilflavor.4.a: "Второе провозглашение американской независимости. Мы - единственная, истинная новая Америка."

newenglandmilflavor.5.t: "Засунь себе, макароны"
newenglandmilflavor.5.d: "Поскольку в Новой Англии снова начинают расти антианглийские настроения, как будто снова наступила эпоха Тринадцати колоний, в жаргоне и сленге жителей Новой Англии снова стали распространены некоторые уничижительные термины, направленные в основном против вторгшихся британцев. Такие термины, как "макаронник" и "денди-бой", образованные от вычурных и экстравагантных, хотя и женственных нарядов старой британской знати, а также другие, такие как "англоид", "орк" и другие, стали обычными в повседневной речи, и эти ругательства активно используются против вторгшихся канадцев и их штурмовых псов Антанты. Хотя мы согласны с гневом наших граждан, можем ли мы допустить, чтобы эти оскорбления произносились вслух публично, на людях?"
newenglandmilflavor.5.a: "Свобода слова - это свобода слова. Разрешите эти оскорбления, и долой этих дендибоев, носящих макароны!"
newenglandmilflavor.5.b: "Публично осуждайте использование этих ругательств, но при этом поощряйте их скрытое использование."

newenglandmilflavor.6.t: "Современный Бенедикт Арнольд"
newenglandmilflavor.6.d: "Знаменитый генерал-революционер Америки, ставший предателем и британским осведомителем и шпионом Бенедикт Арнольд печально известен тем, что является величайшим и самым известным, а также широко презираемым предателем Соединённых Штатов Америки. Нанеся удар в спину Континентальной армии и предав Вашингтона и остальные Тринадцать колоний ради шанса на безбедную жизнь в послевоенных колониях под британским контролем в случае победы англосаксов, Арнольд и его союзники проиграли войну, но правосудие избежало этого змея. Он смог бежать в Британию после того, как Америка завоевала независимость, стал прибыльным бизнесменом в Англии и Канаде, а затем умер в Англии в 1801 году. Хотя мы не смогли предать этого предателя суду, мы получили второй шанс отомстить, потому что появился новый Бенедикт Арнольд, \n\nГенерал Прескотт Буш служил во Второй Континентальной армии в качестве офицера в первые месяцы этого нового антианглийского конфликта, но Буш и его семья тайно установили контакты с англоязычными войсками в надежде получить место среди знати Антанты, помогая канадским войскам в их походе к победе. Однако эта змея была поймана благодаря тому, что письма, раскрывающие его предательские преступления, были перехвачены верными офицерами, и теперь Прескотт Буш предстал перед военным судом как предатель, которому грозит смертная казнь и полный позор его родословной. Как мы поступим с этой крысой?"
newenglandmilflavor.6.a: "Казнить этого предателя, ибо никто не предаст Америку! Мы не позволим ещё одному Арнольду уйти!"
newenglandmilflavor.6.b: "Жизнь в тюрьме преподаст ему ценный урок верности. Этот Арнольд не уйдет от правосудия."
newenglandmilflavor.6.c: "Изгоните его и остальных членов семьи Бушей, опозорив их навечно."

newenglandmilflavor.7.t: "Защита дома в эпоху новой революции"
newenglandmilflavor.7.d: "Вторая революционная война в самом разгаре, и наши гордые патриоты устраивают британцам настоящий ад. Однако, несмотря на большую промышленную базу Новой Англии, нам всё ещё трудно вооружить каждого добровольца и патриота, желающего сражаться за суверенитет Новой Англии, а также обеспечить оружием наши семьи, чтобы они могли защитить себя от бродячих британских налётчиков и мусорщиков. Чтобы восполнить этот недостаток, мы достанем музейные экспонаты и возродим традиционные отечественные оружейные технологии, чтобы каждый и все Минитмены, желающие взять в руки винтовку против англосаксонской угрозы, могли это сделать. \n\nМы скажем всем иметь мушкет для защиты дома, ибо так было задумано отцами-основателями. Представьте себе картину: четверо грубиянов врываются в ваш дом. Вы кричите "какого дьявола?!", хватаете свой напудренный парик и винтовку Кентукки, подаренную вам штатом из Бостонского колониального музея. Просто прицельтесь и проделайте в первом мужчине дыру размером с мяч для гольфа, свалив его замертво на месте. Выхватив из кобуры ударно-спусковой или кремневый пистолет, вы стреляете, но из-за гладкоствольного ствола второй выстрел полностью промахиваетесь, вместо этого посылая патрон через наружную стену и прибивая соседскую собаку. Прибегая к последнему средству, вы готовите колониальную пушку, установленную на верху лестницы, заряженную гранатой, и с криком "Tally ho, lads!" выстрелом гранаты разрывает двух англоидов; звук и дополнительные осколки от взрыва поднимают тревогу по всему району. Наконец, вы прикрепляете штык и нападаете на последнего перепуганного рапскаллиона. Он истекает кровью в ожидании прибытия военной полиции из-за раны, которую невозможно зашить треугольным штыком, спасая ваш дом и ваши средства к существованию от угрозы англов. Как и предполагали отцы-основатели."
newenglandmilflavor.7.a: "Талли хо, парни!"

newenglandmilflavor.8.t: "Дебаты об американской гражданской религии"
newenglandmilflavor.8.d: "Американская гражданская религия описывает несектантскую квазирелигиозную веру, которая пронизывает Соединённые Штаты Америки, их культуру и социально-экономическую реальность, основываясь на национальной символике, культуре, истории и мифологии Америки. Корни этой религии уходят в панхристианские религиозные темы, американистский национализм и патриотизм, обожествление отцов-основателей и их идеалов, а также развитие идеи о том, что Америка сама по себе является тем самым обреченным сияющим городом на холме, о котором говорил сам Иисус. Эта гражданская религия стала популярной в некоторых кругах, особенно в националистических и других крайне патриотических и американистских ассоциациях и организациях. Хотя идеи ACR потенциально опасны, они могут способствовать реализации амбиций нашего нынешнего режима и ещё больше укрепить идеи, которые мы пытаемся привить широкой американской общественности. Какова должна быть наша позиция в отношении этих противоречивых идей?"
newenglandmilflavor.8.a: "Провозгласить эту гражданскую религию государственной религией Америки."
newenglandmilflavor.8.b: "Поддержать движение, но отказаться от официальной позиции."
newenglandmilflavor.8.c: "Игнорировать эту смехотворную идею. Придерживаться христианской морали и секуляризма."
newenglandmilflavor.8.e: "Запретите эти опасные идеи. Америка уже имеет свой секуляризм и свои обычные конфессии."

newenglandmilflavor.9.t: "Сообщения о преступной деятельности в ИРА"
newenglandmilflavor.9.d: "С окончанием Второй революции против британцев мы достигли мира в своё время. Теперь, когда насилие утихло и жизнь по всей стране вернулась в нормальное русло, была создана комиссия по ответственности для решения проблем, которые могли быть непреднамеренно вызваны нашими армиями. Однако информация, поступающая в комиссию, вызывает тревогу. Факты показывают, что ИРА Новой Англии занималась необъяснимой преступной деятельностью - от вымогательства у местных предпринимателей до убийства местных британских чиновников и их семей. Они также участвовали в подрыве автомобилей невинных гражданских лиц, а некоторые отчёты также уличают некоторых наших командиров в торговле наркотиками и убийствах, связанных с наркобизнесом. Некоторые из наших героев войны даже занимались убийствами случайных пробритански настроенных гражданских лиц в отместку за преступления против нашего народа. Эти преступления бросают тень на армию, и мы вынуждены принимать меры против этих людей из-за характера их преступлений. Однако действия против них могут разозлить иммигрантов и сделать их жертвами, поскольку они предпримут действия против личных врагов после того, как были изгнаны из своих домов британцами."
newenglandmilflavor.9.a: "Арестуйте этих преступников и отправьте их на виселицу!"
newenglandmilflavor.9.b: "Помилуйте этих людей; героев нельзя отдавать под суд."

newenglandmilflavor.10.t: "Новая американская мечта"
newenglandmilflavor.10.d: "В то время как остальная Америка разрывает себя на кровавые клочья и превращает в пыль столетия процветания и инноваций, Новая Англия приняла другую форму. Закляв своих "развратных и варварских" братьев по ту сторону границы, новая нация начала сосредотачиваться на внутренних улучшениях. Дороги были отремонтированы, мосты восстановлены, фабрики подняты, и все больше товаров стало поставляться в голодный мир. Хотя большая часть последующего процветания собралась на самом верху общества, огромная масса экономического бума принесла процветание всем жителям Новой Англии. В среднем заработная плата среднего рабочего за последние три месяца выросла почти на доллар, его чистый капитал увеличился почти вдвое, а его перспективы более оптимистичны, чем когда-либо, когда проводились опросы. Это блестящее процветание также сделало Новую Англию пристанищем для иммигрантов. Они не только вновь прибывают целыми кораблями на вновь открытый остров Эллис, но и все больше и больше американцев появляются у наших границ, умоляя присоединиться к нашему сияющему городу на холме, последнему маяку позолоченного века."
newenglandmilflavor.10.a: "Каждый может стать следующим Рокфеллером"

newenglandmilflavor.11.t: "Степень десегрегации"
newenglandmilflavor.11.d: "Першинг презирает расизм во всех его проявлениях. Для него это не только практическая, но и моральная ошибка. Он видел, как чернокожие мужчины умирали на поле боя так же хорошо и героически, как и белые. С тех пор как Першинг принял командование страной, он решил без колебаний атаковать эту моральную ошибку. Приступив к мелиорации, генерал Першинг сказал своим советникам, что объявит о том, что во всех районах страны, занятых новоанглийскими войсками, особенно на Юге, будет проведена насильственная десегрегация. Непрофессионала может озадачить, почему эта декларация должна быть общей для всей страны, учитывая исторически сложившееся либеральное отношение Севера к расе. Однако при беглом взгляде на ситуацию становится ясно, что в некоторых крупных городах Севера, таких как Балтимор, Детройт и Сакраменто, сегрегация является лишь неформальной, но все же реальностью. Такая политика, как «редлайнинг», привела к созданию гетто, которые, хотя юридически и не являются исключительно черными, все равно являются исключительно черными. Першинг намерен разрушить эту систему и поднять американский черный класс на паритет с белыми, если понадобится, под дулом пистолета. Однако некоторые из его более осторожных советников высказали свои ожидаемые возражения. Они утверждают, что сегрегация - это американский институт, каким бы мерзким он ни был, и его разрушение только подтолкнет белых к сопротивлению."
newenglandmilflavor.11.a: "Америка должна быть свободна от сегрегации!"
newenglandmilflavor.11.b: "Только десегрегация армии... пока."

newenglandmilflavor.12.t: "Пересмотр Конституции"
newenglandmilflavor.12.d: "В то время как Америка погружается в тиранию на Юге, президент Бингем правит страной, которая является всем, чем должна быть Америка. Равенство, процветание и свобода. Однако слишком долго старая американская Конституция была отложена в сторону ради Хартфордской Конституции, составленной нашими современниками при первоначальном основании нашей нации. Хотя до сих пор это было приемлемо, поскольку наш режим приобретает все более и более американский вкус, многие начали настаивать на том, чтобы оригинальная американская конституция была вновь введена в качестве основы для законодательства в Новой Англии. Бингем в целом поддерживает эту идею, но некоторые подняли уместный вопрос: Новая Англия очень отличается от Америки. Американская конституция создана специально для Америки, которой больше не существует. Вместо этого они предлагают просто взять лучшие части Конституции и лучшие части Хартфордской Конституции и объединить их в новый, лучший документ. Однако американисты в нашей администрации говорят, что это равносильно измене. Новая Англия - это возрожденная Америка, и Америка должна жить по американским правилам, правилам, изложенным в Конституции Соединённых Штатов."
newenglandmilflavor.12.a: "Да здравствует Конституция! Чистая и совершенная!"
newenglandmilflavor.12.b: "Соедините эти документы и создайте нечто лучшее, чем они оба." 

newenglandmilflavor.13.t: "Бингем хочет вновь присоединиться к Антанте"
newenglandmilflavor.13.d: "Когда мы впервые получили сообщение из Новой Англии, мы ещё раз проверили код, а затем проверили его в третий раз. Наши дипломаты просто не могли понять, что они только что получили. Однако после тройного подтверждения картина вырисовывалась. Новая Англия, этот предательский улей отбросов и злодеев, который так упорно боролся за то, чтобы отделиться от нашего благосклонного правления, приполз обратно. Под руководством своего нового "президента" они решили, что остаться в полном одиночестве между одной нацией, которая считает все их существование историческим абортом, и другой, которая не хочет иметь с ними ничего общего, - это просто рецепт катастрофы. Поэтому, вместо того чтобы привязать свою лодку к тонущему мусорному баку, который американцы создали сами, они обращаются к единственному ребенку в квартале - к нам. Они хотят присоединиться к Антанте, опять же, не как член британского доминиона, а как полноправный и равноправный партнер. Хотя с политической точки зрения их вступление может быть как хорошим, так и плохим, в зависимости от того, как мы преподнесем этот шаг прессе, с экономической точки зрения преимущества очевидны. Новая Англия далеко продвинулась после разрушения во время "второй революции". Присоединение их к Антанте даст нам огромный толчок в развитии нашего военного потенциала, когда мы вернёмся на Родину."
newenglandmilflavor.13.a: "Приветствуем их!"
newenglandmilflavor.13.b: "Мы не ведем переговоров с террористами!"

newenglandmilflavor.14.t: "Канада отказывается!"
newenglandmilflavor.14.d: "Сегодня Канада отказалась от нашего самого щедрого предложения. Видимо, ты сучка без костей."
newenglandmilflavor.14.a: "Я не должен был видеть это событие"

newenglandmilflavor.15.t: "Предложение из Новой Англии"
newenglandmilflavor.15.d: "Предложение было невероятным. В письме, написанном лично президентом Бингем, Новая Англия предложила выплатить Канаде 100 миллионов долларов за провинции Новая Шотландия и Нью-Брансуик. Канадцам, проживающим на этих землях, будет дано шесть месяцев, чтобы решить, хотят ли они остаться в Новой Англии или уехать в Канаду. Те, кто переедет, получат помощь от правительства Новой Англии, включая финансовую поддержку. Предложение почти слишком хорошее, чтобы быть правдой. Именно поэтому некоторые члены канадского правительства категорически возражают против него. Дело не только в том, что Канада отдает одни из крупнейших портов на Атлантическом океане, порты, которые были бы жизненно необходимы для операции "Возвращение домой", но и в том, что сделка просто слишком хороша. Они отказываются верить, что Бингем не прячет среди всех этих сладостей какую-то ядовитую пилюлю. Однако решение принимать не им. Формально это даже не Эдвардс, поскольку в Канаде сильный парламент. Однако парламент будет делать то, что говорит Король, и после бурных дебатов Эдвард принимает решение."
newenglandmilflavor.15.a: "Мы принимаем!"
newenglandmilflavor.15.b: "Отказаться категорически, Канада не продается."

newenglandmilflavor.16.t: "Канада согласна!"
newenglandmilflavor.16.d: "Сегодня канадское правительство уведомило нас о том, что оно намерено принять сделку для Приморских провинций. Банк Новой Англии уже начал переводить необходимые деньги. Тем временем армия подготовила свою собственную операцию совместно с канадской армией. Медленно и методично они продвигались в новые провинции. До сих пор их встречали подозрительные взгляды, но, к счастью, только это. Благодаря согласованной пропагандистской кампании многие сочувствующие лежали перед нами, не давая толпам покоя. Теперь, когда флаг поднят над жемчужиной нашего нового приобретения, Новой Шотландией, все американцы могут радоваться нашей последней победе."
newenglandmilflavor.16.a: "Победа Братства и Дружбы!"

newenglandmilflavor.17.t: "Канада отвергает нас!"
newenglandmilflavor.17.d: "Сегодня Канада уведомила нас, что не будет продавать свои морские провинции. Причина была откровенно дипломатической, покрытой медовыми словами, которые так деликатно произносит профессиональный дипломатический корпус. Однако все американцы от Бингема до самого низкого фермера знают, почему они на самом деле отказали нам в нашей судьбе. Они до сих пор смотрят на нас свысока, как на колонизаторов! Даже сейчас, после столетий разделения и наших беспрестанных попыток договориться с ними по-хорошему! Они не считают нас достойными их доброты! У военных уже есть решение этой проблемы. Операция "Шуйлер" предусматривает стремительный удар по Приморским островам. Левый фланг наступления будет закреплен на реке Святого Лаврентия, пока наши доблестные силы будут преодолевать канадские гарнизоны к востоку от реки. Наши генералы предсказывают победу уже через несколько недель. Однако Бингем всё ещё сомневается. Война с Канадой будет кровавой и, естественно, выбьет нас из Антанты и сделает уязвимыми для шакалов к югу от границы."
newenglandmilflavor.17.a: "Разочаровывающий"
newenglandmilflavor.17.b: "Начать операцию Шуйлер"

newenglandmilflavor.18.t: "Новая Англия оккупирует Нью-Йорк"
newenglandmilflavor.18.d: "Сегодня наша страна проснулась от шокирующей новости. Ночью войска Новой Англии пересекли границу в нескольких точках вокруг Нью-Йорка. Наш гарнизон в городе был застигнут врасплох ночью и разоружен без единого выстрела. Когда солнце взошло над Большим яблоком, наш флаг был сорван с Эмпайр-стейт-билдинг, а на его месте был поднят флаг Новой Англии. Наш военный персонал, естественно, пришел в ярость от этого смелого гамбита, требуя "зеленого света" для противодействия этому простому и дерзкому вторжению. Однако президент был более сдержан. Силы Новой Англии не продвинулись дальше окраин Нью-Йорка. Передовые силы растянулись по шоссе Нью-Джерси и, похоже, блокировали весь штат. На самом деле они, похоже, заняли Лонг-Айленд и окопались там. Изгнание их из города приведет к длительному и затяжному городскому конфликту, который утопит город в крови. У нас и так достаточно проблем, чтобы беспокоиться об этом гнойном нарыве на спине."
newenglandmilflavor.18.a: "Мы не можем позволить себе войну прямо сейчас, пусть они оставят его себе."
newenglandmilflavor.18.b: "Мы сожжем Бостон дотла!"

newenglandmilflavor.19.t: "Нью-Йоркский гамбит"
newenglandmilflavor.19.d: "После многих дней затаенных дыханий и молитв враг, похоже, решил не пытаться изгнать наши войска из Нью-Йорка. Наши яростные фортификационные усилия и блокада Нью-Джерси, похоже, напугали их. В то время как в военном министерстве звучат пожелания и поздравления, все люди в комнате знают, что им только что удалось украсть величайшую жемчужину Северо-Востока. Нью-Йорк - центр американской культуры и транспортный узел, не имеющий себе равных. В наших руках он не только будет в безопасности от ужасов войны, но мы сможем развивать его дальше."
newenglandmilflavor.19.a: "Ещё одна хорошо выполненная работа!"

newenglandmilflavor.20.t: "Новая Англия стучится"
newenglandmilflavor.20.d: "После долгого молчания наших северных соседей в Новой Англии многие начали думать, что они отпустили нас так же, как и остальные Соединённые Штаты. Однако сегодня это заблуждение было развеяно. Сегодня мы получили требование от президента Бингема, требующего, чтобы мы согласились на аннексию в штат Новой Англии или столкнулись с войной. Мало кто верит, что мы сможем победить в этой войне. Новая Англия, даже будучи самым маленьким из штатов, отделившихся от старых Соединённых Штатов, превосходит нас по мощи. Мы, конечно, сможем сделать любую атаку на нашу западную Венецию кровавой, но сомнительно, что мы сможем отбить её полностью. Вот почему многие в нашей администрации призывают нас принять или, по крайней мере, попросить об автономии в составе нового государства. Однако джингоисты в нашем городе во главе с полицией Нью-Йорка требуют, чтобы мы не сдавались. Они обещают, что смогут превратить Нью-Йорк в крепость, которая будет стоять против любого нападения в течение тысячи лет."
newenglandmilflavor.20.a: "Мы придем мирно"
newenglandmilflavor.20.b: "Мы придем, но только за широкой автономией."
newenglandmilflavor.20.c: "Нью-Йорк никогда не покорится тирании!"

newenglandmilflavor.21.t: "Большое Яблоко вновь вступает в Союз"
newenglandmilflavor.21.d: "Город-штат Нью-Йорк решил смириться с неизбежным. Вместо того чтобы обречь многие тысячи своих братьев и сыновей на бессмысленный конфликт, они решили принять неизбежное. Они не только сложили оружие и начали тяжелый процесс аннексии, они сделали это, интегрировав себя обратно в штат Нью-Йорк. Это было встречено некоторым недовольством со стороны "жителей верхов", которым было приятно хоть раз оказаться в центре внимания штата. Однако теперь, когда Большое Яблоко снова в городе, многие смирились с тем, что это всего лишь очередное побочное шоу для Города, который никогда не спит."
newenglandmilflavor.21.a: "Трижды за мир!"


newenglandmilflavor.22.t: "Нью-Йорк требует автономии"
newenglandmilflavor.22.d: "Наше требование об аннексии Нью-Йорка было отклонено. Вместо этого мэр [NYC.GetLeader] потребовал значительной степени автономии, невиданной в Америке. Мэр отмечает, что до сих пор Нью-Йорк обходился без остальной части штата. Мало того, большая часть населения города пришла к идее независимого Нью-Йорка. Если не полностью независимого, то, как он уверяет, независимого от Олбани. Однако штат Нью-Йорк категорически отверг этот компромисс. Нью-Йорк - это огромная дойная корова для штата, и хотя правительство живёт в Олбани, оно живёт за счёт бесконечных щедрот, которые дает город. С момента разделения штата он с трудом сводит концы с концами и сильно страдает от постоянных сокращений бюджета. Они хотят вернуть Нью-Йорк не только по историческим причинам, но и просто для того, чтобы вернуться к нормальной жизни с щедрой казной. Пойдя навстречу возражениям Нью-Йорка, Бингем разработал компромисс, согласно которому Нью-Йорк соглашается на аннексию, но ему будет предоставлен статус штата, а не возвращен в состав штата Нью-Йорк."
newenglandmilflavor.22.a: "Одна страна, две системы."
newenglandmilflavor.22.b: "Предложить статус штата в качестве ответной меры."

newenglandmilflavor.23.t: "Государственность за аннексию?"
newenglandmilflavor.23.d: "Мы получили встречное предложение на наше встречное предложение. Бингем объяснил, что он не может позволить нам оставаться автономными. Политические силы внутри страны побуждают его включить наше государство в состав своего. Однако он признает наш прогресс в независимости. Он предложил принять нас в качестве штата Союза Новой Англии, отдельно от Верхнего штата Нью-Йорка. Те, кто хотел, чтобы мы изначально подчинились, призывают нас принять это предложение. Они указывают, что лучшего предложения, вероятно, не будет, и, опять же, мы не сможем выиграть войну против Новой Англии. Однако военные всё ещё насмехаются над этим предложением. Они говорят, что их оборона находится довольно далеко, и если Новая Англия хочет Нью-Йорк, то они могут претендовать на его обломки и оплакивать потерю."
newenglandmilflavor.23.a: "Мы едины!"
newenglandmilflavor.23.b: "Вызов их блефу"

newenglandmilflavor.24.t: "Новый штат для Союза"
newenglandmilflavor.24.d: "Сегодня на торжественной церемонии в офисе мэра президент Бингем приветствовал вступление в Союз нового штата. После бурных переговоров Нью-Йорк согласился отказаться от своего ошибочного эксперимента с государственностью и присоединиться к материнской стране. Однако, несмотря на возражения Олбани, мы согласились принять их как равноправного партнера и самый новый штат в нашем великом Союзе. Это, конечно, требует некоторых незначительных политических перестановок. Верхний штат Нью-Йорка, в котором теперь нет Нью-Йорка, получил название Гудзония, в честь реки, которая проходит через весь штат. Нью-Йорк тем временем стал другим городом-штатом. Вместо названия Нью-Йорк новый штат был назван Готэм - по имени города, которое использовал Вашингтон Ирвинг. Однако Готэм простирается только до самого города, а мэр города является губернатором нового штата Готэм."
newenglandmilflavor.24.a: "Ещё одна звезда на флаге"

newenglandmilflavor.25.t: "Нью-Йорк отказался от статуса штата"
newenglandmilflavor.25.d: "Нью-Йорк отклонил наше встречное предложение. Однако они заявили, что вернутся к предыдущему предложению о значительной автономии с доплатой в десятки миллионов долларов. Это было воспринято военными как пощечина. Все наши попытки проявить великодушие были отвергнуты, и теперь они требуют оплаты? Они требуют, чтобы мы наказали эту дерзость подавляющей силой. Уже разрабатываются планы многостороннего нападения на город с суши и моря. В противовес военным "голуби" в нашей администрации призывают нас принять предложение. Они указывают на то, что эта выплата - всего лишь плата за огромную прибыль, которую приносит порт Нью-Йорка. По прогнозам казначейства, мы вернём свои деньги всего за три года. Наконец, более незначительная фракция предлагает просто оставить ньюйоркцев самих по себе. Они явно не хотят присоединяться к нашему Союзу, а принуждение их к этому сделает нас немногим лучше Макартура."
newenglandmilflavor.25.a: "Они могут жить... пока"
newenglandmilflavor.25.b: "Заплатить эту чертову взятку."
newenglandmilflavor.25.c: "Мы раздавим их!"

newenglandmilflavor.26.t: "Нью-Йорк отказал нам"
newenglandmilflavor.26.d: "Нью-Йорк отказался от нас. Ничто, кроме войны, не вернет их в Союз. Планы предусматривают массированное трехстороннее наступление на город с одновременным ударом наших сухопутных, воздушных и морских сил. Однако, по прогнозам, битва продлится не менее двух месяцев. Это не говоря уже о гибели военных и огромных жертвах среди гражданского населения, которые могут возникнуть в результате такого штурма. И это ещё не говоря о том, что нам придется нанести городу огромные разрушения, которые обойдутся даже дороже, чем взятка на ремонт."
newenglandmilflavor.26.a: "Мы должны отступить"
newenglandmilflavor.26.b: "Сокрушить сепаратистов!"

newenglandmilflavor.27.t: "Раздел Нью-Йорка?"
newenglandmilflavor.27.d: "Сегодня на многочисленных мостах, ведущих с Лонг-Айленда, появились блокпосты. Этими блокпостами управляют полицейские штата Гудзония. Расследование, проведенное федеральными властями, показало, что эти полицейские штата - просто переименованные "Апстейтеры". С тех пор как Нью-Йорк был реинтегрирован в штат Нью-Йорк, многие жители Апстейта и даже жители города быстро стали недовольны таким положением вещей. Апстейтеры были возмущены тем, что Нью-Йорк быстро стал центром штата, игнорируя подавляющую часть штата. Тем временем жители Сити устали от того, что их налоги уходят на содержание остальной части штата. Они уже несколько недель выступают за раскол штата: жители города хотят отделить Лонг-Айленд в новый штат Готэм, а многие горожане уже называют себя гудзонцами, а не ньюйоркцами. Очевидно, что мы можем разрушить это глупое заблуждение и заставить их снова подчиниться, но если мы ничего не сделаем, мы просто признаём то, что все больше и больше кажется неизбежным. "
newenglandmilflavor.27.a: "Отделить город."
newenglandmilflavor.27.b: "Межгосударственная сецессия? Пах!"

newenglandmilflavor.28.t: "Покончить с 'Новоанглийскостью'"
newenglandmilflavor.28.d: "С момента обретения независимости все большее число наших граждан идентифицируют себя скорее как жителей Новой Англии, чем как американцев. Этот яд просочился даже в армию, где формируются все новые и новые полки. Это опасно для президента Гровса и его надежд на возвращение Америки. Если люди не будут чувствовать себя американцами, они не захотят возрождать нацию. Поэтому, прежде чем сражаться за сердце Америки, он должен сначала сразиться за сердце Новой Англии. Чтобы подавить национализм жителей Новой Англии, у Гроувса есть два варианта. Более прямой и, вероятно, более быстрый метод - это сочетание рейдов на националистические организации Новой Англии и разбивание полков новоанглийцев, которые отказываются избавиться от своей ложной идентичности. Однако это опасно, так как некоторые из этих организаций очень... активны. Их подавление может привести к конфликту и возможным смертям. Другой вариант - просто использовать пропаганду, чтобы получить то, что мы можем. Конечно, мы можем потерять часть их новоанглийской идентичности, но не всю. Однако нам не нужно, чтобы все жители Новой Англии были американцами, достаточно, чтобы они сражались за страну, которую мы все любим."
newenglandmilflavor.28.a: "Новая Англия - это Америка! Сокрушите этих регионалистов!"
newenglandmilflavor.28.b: "Мы все американцы"

newenglandmilflavor.29.t: "Новая Англия стоит на своем"
newenglandmilflavor.29.d: "Сегодня на церемонии в Вашингтоне Лесли Гроувс объявил о создании автономного региона Новая Англия. В обмен на неоднократные обещания Макартура отойти от власти в ближайшее время, Новая Англия воссоединится с Америкой, хотя и с существенной автономией. В то время как церемония успокаивает настороженную американскую общественность в отношении их неопределенного будущего, за закрытыми дверями шестеренки продолжают вращаться. Гровс пока что встал на сторону Макартура только из-за его заявленного намерения отказаться от власти. Новая Англия стала убежденным бастионом свободы и демократии и ярым противником всех и всяческих тиранов. Ходят даже слухи, что в Генеральном штабе Новой Англии где-то разрабатывается план его смещёния. Чрезвычайный режим Макартура, несомненно, до сих пор оставлял союз на зыбкой почве. Хотя сегодняшняя церемония умерила опасения многих относительно новой войны, время покажет, что ждет нас в будущем."
newenglandmilflavor.29.a: "На горизонте собираются грозовые тучи"

newenglandmilflavor.30.t: "Макартур в Бостоне"
newenglandmilflavor.30.d: "Сегодня Макартур совершил турне по Бостону. Хотя внешне он показал себя таким же дружелюбным и харизматичным, как и всегда, за закрытыми дверями все было иначе. Как только генерал покинул город, бостонские газеты получили утечку информации от человека, близкого к генералу. Они утверждают, что, хотя днём он был рад осмотреть город, ночью у него нашлись слова покрепче. Утечка утверждает, что Макартур назвал Бостон "выгребной ямой Северо-Востока" и неоднократно заявлял, как ему не терпится вернуться в раздираемый войной Вашингтон. На прощание он пошутил, что если в Бостоне так воняет дерьмом, то кто должен быть его источником, явно имея в виду Гровса. Гровс вместе с Макартуром сделал многое, чтобы опровергнуть эти слухи. Оба сделали повторяющиеся заявления, в которых заверили общественность, что Макартур любит Новую Англию и Бостон в частности. Однако в частном порядке Гровс, как сообщается, в ярости и даже приказал Военному министерству составить "карательную экспедицию", чтобы наказать Мака за оскорбление."
newenglandmilflavor.30.a: "Ну и задница."
newenglandmilflavor.30.b: "Мы больше не будем терпеть этого дурака!"

newenglandmilflavor.31.t: "Макартур в Бостоне"
newenglandmilflavor.31.d: "Сегодня президент совершил поездку по Бостону. Хотя внешне он показал себя таким же дружелюбным и харизматичным, как и всегда, за закрытыми дверями все было иначе. Как только президент покинул город, бостонские газеты получили утечку информации от близкого к нему человека. Они утверждают, что, хотя днём он был счастлив совершить экскурсию по городу, ночью у него не было слов на ветер. Утечка утверждает, что президент назвал Бостон "отстойником Северо-Востока" и неоднократно заявлял, как ему не терпится вернуться в раздираемый войной Вашингтон. На прощание он пошутил, что если в Бостоне так воняет дерьмом, то кто должен быть его источником, явно имея в виду Гровса. Гровс вместе с президентом сделал многое, чтобы опровергнуть слухи. Оба они сделали повторяющиеся заявления, в которых заверили общественность, что президент любит Новую Англию и Бостон в частности. Однако в частном порядке Гровс, как сообщается, в ярости и даже приказал Военному министерству подготовить "карательную экспедицию", чтобы наказать президента за оскорбление."
newenglandmilflavor.31.a: "Ну и задница."
newenglandmilflavor.31.b: "Мы больше не будем терпеть этого дурака!"

newenglandmilflavor.32.t: "Война окончена"
newenglandmilflavor.32.d: "На торжественной церемонии, на которой присутствовали тысячи солдат и гражданских лиц, генерал Дуглас Макартур, чрезвычайный президент США, стоял бок о бок со своим самым верным подчиненным, президентом Новой Англии Лесли Гроувзом, и объявил об окончании Второй Гражданской войны. Последнее организованное сопротивление федеральному наступлению рухнуло, и снова от моря до моря гордо развевались звезды и полосы. Однако после всех празднеств и вечеринок Гровс и Макартур вновь вернулись за стол переговоров. Когда Гровс объявил о своей лояльности Макартуру, оба делали это, имея разные представления о том, что это повлечет за собой. Изначально Гровс был полностью намерен принять штаты Новой Англии в состав Союза и вернуться к своей прежней карьере. Однако времена изменились. В то время как президент Гроувс все больше и больше увлекался президентством. Не только из-за естественного подъема эго, который дает такое повышение любому разумному человеку, но и из-за того эффекта, который его действия оказали на людей. Новая Англия стала более свободной, более процветающей и лучше управляемой, чем любая другая часть страны. Мало того, Макартур был на канате, пока не вмешался Гроувс. Всем, кроме Макартура, ясно, что он, скорее всего, проиграл бы, если бы не Новая Англия. Из-за этих и других факторов, Гроувс стал добиваться лидерства в деле федералистов. Мак отслужил свое, теперь он должен уйти в отставку в пользу лидера, который был действительно избран на эту должность. Мак же, естественно, требовал полного и абсолютного подчинения Новой Англии. Тупик был ясен и очевиден. По мере того как тянулись недели, на столе Гровса появилась новая папка с планом войны, разработанным генеральным штабом на случай, если Макартур станет... воинственным."
newenglandmilflavor.32.a: "Макартур - спаситель Америки, мы вернёмся в Штаты без проблем."
newenglandmilflavor.32.b: "Президент Гровс - единственный человек для Америки, требуйте подчинения Макартура!"
newenglandmilflavor.32.c: "Мы маршируем на Вашингтон!"

newenglandmilflavor.33.t: "Новая Англия требует нашей покорности"
newenglandmilflavor.33.d: "После многих дней бесплодных переговоров генерал Гровс, похоже, устал от этой шарады. Он предъявил нам жесткий ультиматум. У президента Макартура есть семь дней, чтобы сложить с себя полномочия и передать страну генералу Гровсу или столкнуться с войной. Это шокировало многих в администрации, которые считали Гровса верным и преданным макартуровцем. Макартур, однако, не очень удивлен. Он говорит, что всегда считал Гровса предателем, которым он и оказался. Он уже начал втайне собирать силы у границы Новой Англии, чтобы противостоять ожидаемому спросу. Несмотря на желание старого генерала сразиться со своим новым врагом, он всего лишь один человек. В администрации и за её пределами есть много людей, которые просто устали от войны. Они измотаны и не хотят ничего другого, кроме как покончить с этим делом. Эти предательские трусы выдвинули требование, чтобы Макартур действительно ушел в отставку и передал правительство Гровсу. Они угрожают переворотом, если Макартур откажется! Конечно, они могут просто блефовать, ведь Мак - самый популярный генерал за последние сто лет. Но что, если это не так?"
newenglandmilflavor.33.a: "Америка заслуживает мира любой ценой."
newenglandmilflavor.33.b: "Долой предателей! Вверх к звездам!"

newenglandmilflavor.34.t: "Вашингтон подчиняется"
newenglandmilflavor.34.d: "Гроувс держит послание в дрожащих руках, не вскрывая. Сообщение из Вашингтона было получено всего полчаса назад. Он ещё не получил сообщений о боях на границе, так что это, по крайней мере, обнадеживает. Глубоко вздохнув, Гроувс разворачивает бумагу и читает послание. Оно коротко и по существу, что является фирменной чертой стиля Макартура. Когда Гровс доходит до конца послания, он ошеломлен. Макартур, эгоистичный, страдающий манией величия спаситель Америки, согласился отказаться от власти. Гровс позволяет улыбке прокрасться на его лицо, когда он медленно откладывает послание. На краткий миг он позволяет себе вздрогнуть от нервного напряжения и улыбнуться от восторга. Затем, так же внезапно, как и наступил этот момент, все закончилось. Десятилетия военной жизни и обучения дали о себе знать, и Гроувс позволил своим эмоциям утихнуть. Он сел и поднял трубку телефона, собираясь позвонить командиру пограничного гарнизона и сказать ему, чтобы он начинал оккупационные операции. Впереди у него было ещё много работы."
newenglandmilflavor.34.a: "Наконец, мир."

newenglandmilflavor.35.t: "Вашингтон насмехается"
newenglandmilflavor.35.d: "Гроувс держит послание в дрожащих руках, нераспечатанным. Сообщение из Вашингтона было получено всего полчаса назад. Он ещё не получил сообщений о боях на границе, так что это, по крайней мере, обнадеживает. Глубоко вздохнув, Гроувс разворачивает бумагу и читает послание. Оно коротко и по существу, что является фирменной чертой стиля Макартура. Когда Гровс дочитал послание до конца, он убедился в том, что его самые глубокие опасения оправдались. Генерал Макартур отклонил ультиматум. Он объявил Гровса предателем и вновь потребовал, чтобы тот вернул Новую Англию в состав Союза. Однако на этот раз он недвусмысленно дал понять, что Гроувса будут судить за измену. Гроувс положил бумагу на стол и провел рукой по седеющим волосам. Сопротивляться - задача почти невыполнимая. Америка воссоединилась под командованием Макартура, во многом благодаря усилиям самого Гровса. Крошечная Новая Англия против всей этой объединенной промышленной и военной мощи? Война была бы почти апокалиптической. Может быть, ради всеобщего блага ему действительно стоит сдаться. Это избавило бы всех от ненужного кровопролития, даже ценой собственной жизни. Но, с другой стороны, Новая Англия отбивалась от Канады гораздо меньшими силами. Конечно, это было нелегко, но это было сделано. Не только это, но и обречь миллионы американцев на почти вечную диктаторскую тиранию было бы трагедией. Гровс держит последний факел видения Америки основателями. Позволить ему погаснуть без борьбы было бы невыносимо. После долгих раздумий и размышлений Гроувс снимает трубку телефона и звонит начальнику штаба, приказывая ему..."
newenglandmilflavor.35.a: "...начать наступление"
newenglandmilflavor.35.b: "...отступить"

newenglandmilflavor.36.t: "Судьба генералов-предателей"
newenglandmilflavor.36.d: "Они стоят перед судьей в огромном зале суда, их лица не выдают никаких эмоций. Все они до единого были осуждены за измену, поскольку все они до единого - пленные генералы вражеских сепаратистских режимов. Для многих их судьба была предрешена в тот момент, когда они взяли в руки оружие против нас. Они сражались за то, во что верили, но то, во что они верили, было извращенным искажением того, какой должна быть Америка. Одни сражались за диктаторов, другие - за популистов, третьи - за простой очаг и дом. Однако все сражались, и теперь все должны получить свой приговор. Мы можем очистить их всех, это решит проблему довольно просто и послужит сильным сигналом. Или же мы можем помиловать их всех и показать, что мы действительно открываем новую Америку. Однако третий вариант - это просто помиловать некоторых из них, только тех, кто сражался за режим, более похожий на наш, чем другие."
newenglandmilflavor.36.a: "Выгнать всех"
newenglandmilflavor.36.b: "Помиловать всех"
newenglandmilflavor.36.c: "Помиловать всех, кроме проклятых синдикалистов"
newenglandmilflavor.36.e: "Помиловать только тихоокеанцев"
newenglandmilflavor.36.f: "Помиловать федералистов и тихоокеанцев"
newenglandmilflavor.36.g: "Помиловать федералистов, лонгистов и конституционалистов"
newenglandmilflavor.36.h: "Помиловать синдикалистов и лонгистов"

newenglandmilflavor.37.t: "Последнее препятствие" 
newenglandmilflavor.37.d: "После долгих дебатов национальная реконструкция началась всерьез. Своими решениями и политикой [root.getleader] начал создавать нацию, которой, по его мнению, должна быть Америка. Хотя политически страна, возможно, несколько изменилась по сравнению со старым добрым днём 1776 года, постепенно процветание, которым наслаждались все американцы, начало возвращаться. Хотя скептики и прорицатели могут предсказывать, что мы движемся к экономическому опустошению из-за той или иной политики, цифры говорят о другом. Тяжелая работа была проделана, и проделана хорошо. Теперь нам остаётся только довести начатое дело до конца и пожинать славные плоды."
newenglandmilflavor.37.a: "Слава, слава, аллилуйя!"

newenglandmilflavor.38.t: "Спасти Союз"
newenglandmilflavor.38.d: "Сегодня на рассвете солдаты армии США появились у старых штаб-квартир Демократической и Республиканской партий. Партийные оперативники, попытавшиеся вернуться на работу после объявления о возможном возвращении демократии, обнаружили, что двери закованы в цепи, а охрана непроходима. Вскоре все разъяснилось. Чтобы не дать Америке снова разделиться по партийному признаку и уничтожить себя, как в прошлый раз, генерал Першинг запретил все партии, существовавшие до войны. От партии синдикалистов до старых демократов все основные политические силы, существовавшие до войны, были окончательно уничтожены. Это возмутило многих, поскольку многие до сих пор считают себя членами одной из старых партий. Некоторые даже говорили, что это лишь прелюдия к тому, что Першинг полностью откажется от своих обещаний. Однако Першинг выступил с четким и ясным опровержением, заявив, что новые партии могут быть созданы. Однако он также сказал, что не допустит, чтобы ошибки прошлого остались безнаказанными." 
newenglandmilflavor.38.a: "Три "ура" для новой партийной системы?"

newenglandmilflavor.39.t: "Завтра"
newenglandmilflavor.39.d: "С годами Першинг все больше понимает, что он не становится моложе. С каждым новым днём его кости болят все сильнее, а разум туманится. Недавно он начал серьезно обсуждать со своими ближайшими советниками вопрос о том, уходить ему на пенсию или нет. С одной стороны, Першинг очень стар. Хотя для некоторых людей он может быть прогрессивным, он может не измениться в будущем, если того потребует ситуация. И не только это, но и спасение Америки. Миссия Першинга по объединению нации выполнена, и, откровенно говоря, многие считают, что он больше не нужен нации. Они призывают его уйти в отставку и войти в учебники истории действительно как второй Вашингтон. Как человек, который появился в трудный для Америки час, привел нацию в порядок, а затем восстановил демократию и спас традиции Америки. Однако на другом его плече сидит шайка генералов, у которых совершенно другое мнение. Они видят провал старой Америки и хотят, чтобы он никогда не повторился. Они возлагают ответственность за эти неудачи на слабости, присущие демократической системе. Они утверждают, что фракционность и партийность, которые разрушили Америку однажды, разрушат её снова без какой-то объединяющей фигуры, фигуры, подобной Першингу. Они призывают старого генерала остаться на посту генерального президента в обозримом будущем и подготовить достойного преемника, который займет этот пост после его ухода."
newenglandmilflavor.39.a: "Дать высказаться новому поколению"
newenglandmilflavor.39.b: "Спаситель Америки должен вести нас до конца!"

newenglandmilflavor.40.t: "На следующий день после"
newenglandmilflavor.40.d: "После долгих раздумий и ошеломления нации отец Второй республики генеральный президент Джон Джей Першинг объявил, что он уйдет из политики "в ближайшем будущем". Не называя конкретной даты, все осведомленные лица знают, что Першинг ждет лишь решения о том, кто придет после него. Многие либеральные политики, вашингтонские инсайдеры и сам Першинг хотят восстановить демократию. Они считают американскую систему почти священной и считают, что отказ от нее был бы равносилен предательству. Однако им противостоит большинство военнослужащих, которые пролили много крови, пота и слез, сражаясь за воссоединение нации. Объединённый комитет начальников штабов выразил своё нежелание возвращаться к "неудачной системе", как они называют старый способ. Хотя в окружении Першинга они ведут себя осторожно, восхваляя демократические идеалы на одном дыхании с их осуждением, в частной жизни они более прямолинейны. Многие говорили старшим помощникам и друзьям, что возвращать страну политикам, которые её разрушили, значит наКликать беду. Вместо этого они хотят, чтобы Першинг назвал одного из них своим преемником. Это превратило бы США в обычную военную диктатуру и противоречило бы заявленным целям "Мелиорации". Однако идеалы и реальность редко сочетаются. В конце концов, Першинг решает, и после нескольких напряженных дней он приходит к решению."
newenglandmilflavor.40.a: "Дать политикам ещё один шанс"
newenglandmilflavor.40.b: "Пусть люди, которые сражались за эту нацию, теперь возглавят её."

newenglandmilflavor.41.t: "Формирование новых американских политических партий"
newenglandmilflavor.41.d: "Пока президент Першинг готовится к отставке, общественность начинает готовиться к жизни нации после Першинга. Однако после запрета демократов и республиканцев некогда ожидаемые политические расстановки были сведены на нет. Вместо них возникло множество новых партий. Есть три основные из них: федералисты, демократы-республиканцы и виги.  Каждая из них в целом апеллирует к одной из фракций старых партий. Однако существуют десятки более мелких партий, которые заполняют множество различных ниш. Вместо того чтобы придумывать новые названия, каждая из них обращается к партии из прошлого Америки, пытаясь извлечь некоторую легитимность из своего прошлого успеха и дистанцироваться от нынешних неудач демократов и республиканцев."
newenglandmilflavor.41.a: "Родилась трехпартийная система!"

newenglandmilflavor.42.t: "Старая гвардия"
newenglandmilflavor.42.d: "Партия вигов собралась, чтобы решить, кого они назовут своим кандидатом на пост главы новых Соединённых Штатов. Взяв своё название от партии Генри Клея и Джона Куинси Адамса, партия вигов быстро заняла свою политическую нишу. В её рядах сформировался отряд предпринимателей, консерваторов, христианских моралистов и элитистов, которые стремятся повернуть Америку в сторону от гедонизма или непрактичности либерализма и к моралистическим или разумным фискальным, социальным и международным консервативным корням, на которых, по их словам, была основана Америка. Однако, несмотря на объединение против восставших демократов-республиканцев и федералистов, виги не отличаются сплоченностью. Евангелическое христианское крыло партии вызвало ранний хаос, пытаясь протолкнуть планы по запрету порнографии и алкоголя, в то время как более радикальные капиталистические члены, некогда входившие в опальные "Стражи", пытались также продвинуть на выборах своё собственное "анархо-капиталистическое" послание. Однако после долгих споров, разборок и политических махинаций был выдвинут кандидат."
newenglandmilflavor.42.a: "Роджер Бэбсон исправит финансы Америки!"
newenglandmilflavor.42.b: "Питер Герри возвращается в политику... снова!"
newenglandmilflavor.42.c: "Джозеф Кеннеди очарует конкурентов!"
newenglandmilflavor.42.e: "Адам Пауэлл исправит Америку!"
newenglandmilflavor.42.f: "Фред Трамп сделает Америку снова великой!"
newenglandmilflavor.42.g: "Джеймс Керли не может быть хуже!"
newenglandmilflavor.42.h: "Кэтрин Кёртис проложит себе путь в Белый дом!"
newenglandmilflavor.42.i: "Мюриэл Вандербильт добежит до финиша!"
newenglandmilflavor.42.j: "Деловая хватка Дю Понт приведет Америку к процветанию!"

newenglandmilflavor.43.t: "Компромисс - Король"
newenglandmilflavor.43.d: "Сегодня Федералистская партия провела праймериз, чтобы выбрать человека, которого она будет выдвигать на пост президента. Группа людей, собравшаяся в этой комнате, представляет собой разношерстную команду. Смесь генералов, их детей и протеже, консерваторов, левых консерваторов и простых прагматиков - в любой другой политической системе эти люди никогда бы не вступили в одну партию. Однако по мере формирования новой политической сферы Америки федералисты заняли центральное место. Взяв название от партии, основанной Гамильтоном и в основном, если никогда официально, не поддерживаемой Вашингтоном, они создали консенсус в качестве дома для растущего числа центристов. Эти люди имеют взгляды, лежащие по обе стороны политического спектра, и чувствуют себя нежелательными в либеральной Демократической Республиканской партии или консервативной партии вигов. После пяти голосований объявляется явный победитель."
newenglandmilflavor.43.a: "Чарльз Хьюз за справедливость в Америке!"
newenglandmilflavor.43.b: "Улисс Грант III отказывается капитулировать!"
newenglandmilflavor.43.c: "Рокфеллер потрясет мир!"
newenglandmilflavor.43.e: "Голубоглазый Фрэнк Синатра очаровал нацию!"
newenglandmilflavor.43.f: "Льюис Валентайн наведет порядок в стране!"
newenglandmilflavor.43.g: "Джозеф Кеннеди будет бороться за простых людей!"

newenglandmilflavor.44.t: "Прогресс и процветание"
newenglandmilflavor.44.d: "Сегодня Демократическая республиканская партия собралась, чтобы решить, кого они будут выдвигать на пост президента Соединённых Штатов. Эта группа состоит в основном из либералов, аграриев, прогрессистов старой школы и либертарианцев новой школы, а также изрядной части националистов. Приняв название Демократической республиканской партии, основанной Джеймсом Мэдисоном и Томасом Джефферсоном, они опасаются военного влияния федералистов и регрессивных взглядов вигов. Они хотят превратить Америку в более добрую и мягкую нацию, где все будут чувствовать себя желанными гостями. Их единство дало им уникальную силу, поскольку явный фронтмен почти сразу же представился, и потребовалось всего два бюллетеня, чтобы выдвинуть своего кандидата."
newenglandmilflavor.44.a: "До конца с Кеннеди!"
newenglandmilflavor.44.b: "Элеонора Рузвельт - первая леди мира!"
newenglandmilflavor.44.c: "'Говорящий Джон' Кулидж убеждает толпу"
newenglandmilflavor.44.e: "Роб Маккормик борется за мир и изобилие!"
newenglandmilflavor.44.f: "Фиорелло Ла Гуардиа - мэр Америки!"
newenglandmilflavor.44.g: "Орсон Уэллс напишет будущее Америки!"
newenglandmilflavor.44.h: "Альберт Нок положит начало новой эре джефферсоновского либертарианства!"

newenglandmilflavor.45.t: "Выборы после Першинга"
newenglandmilflavor.45.d: "Последние несколько месяцев были одними из самых напряженных в истории нашей страны. На первых выборах после Гражданской войны никто не был уверен в том, как все пройдет. Сможет ли политика вернуться после такого катастрофического потрясения, каким была Гражданская война? Сможет ли Америка вновь провести кампанию с уважением и достоинством, которых заслуживает политика? Ответ был неожиданно положительным. Несмотря на то, что в ходе дебатов не обошлось без пристрастного поливания грязью, Першинг стремился сохранить гражданскую позицию. Не случайно за каждыми дебатами или митингами наблюдал отряд солдат, если ситуация становилась слишком пристрастной на вкус Першинга. Однако осторожность оказалась ненужной, и после нескольких месяцев активной предвыборной кампании были подсчитаны последние голоса. Фактически по приказу Першинга они были подсчитаны дважды, чтобы Америка могла быть уверена в подлинности результатов. После нескольких дней, проведенных в напряжении, был объявлен окончательный победитель..."
newenglandmilflavor.45.d.second: "На первых выборах со времен Гражданской войны никто не был уверен, как все пройдет. Сможет ли политика вернуться после такого катастрофического потрясения, каким была Гражданская война? Сможет ли Америка снова провести кампанию с уважением и достоинством, которых заслуживает политика? Ответ был неожиданно положительным. После того, как первые выборы при Першинге закончились, американская демократия продолжила своё существование. После нескольких дней, проведенных в напряжении, был объявлен окончательный победитель..."
newenglandmilflavor.45.a: "За христианский капитализм и элитарный урбанизм!"
newenglandmilflavor.45.b: "Федералисты за центризм и компромисс!"
newenglandmilflavor.45.c: "Демократы-республиканцы за либертарианский аграризм!"

newenglandmilflavor.46.t: "Новый Вашингтон"
newenglandmilflavor.46.d.marshall: "Генерал армий Першинг решил окончательно сложить с себя полномочия президента, поскольку такая ответственность в столь кризисное время страшно старит человека. Поскольку его возраст ощущается с каждым днём все сильнее, Першинг должен передать бразды правления другому человеку, который сможет удержать нацию, пока демократия ещё не устояла, и поэтому он поручил начальникам штабов найти военного, способного занять этот пост. Вооруженные силы выдвинули трех человек, которые могли бы обеспечить такую стабилизирующую руку управления в огромной тени деяний Першинга. Все трое, по иронии судьбы, являются потомками героических американских личностей, причем сын Першинга и потомки Улисса Гранта и Гамильтона составили конкуренцию. \n\nПервым и наиболее предпочтительным кандидатом является сын самого Першинга, Фрэнсис. Однако, даже наличие такого кандидата уже вызывает обвинения в непотизме и нарушении американских традиций, когда сын лидера становится его непосредственным преемником, поэтому есть сомнения в том, что такой выбор действительно обеспечит желаемое единство и стабильность. Сам Фрэнсис Першинг, столкнувшись с этими обвинениями, высказался за разгон диссидентов, дестабилизирующих Америку в столь необходимое ей мирное время, что гораздо более тревожно, чем жесткий подход к идеалам самого Першинга. \n\nБолее дружелюбным кандидатом является Улисс Грант III, который, кажется, избегает полного контроля в своих руках, позволяя меньший вклад советников и местных лидеров. Конечно, он будет продолжать военное правление, как того хочет Першинг, и поэтому на него можно рассчитывать, как на продолжателя беспартийного президентства, но не идущего дальше пожеланий начальника штаба для президента. \n\nПоследний кандидат - Пирпонт Гамильтон, потомок отца-основателя и министра финансов Александра Гамильтона. По сравнению с другими кандидатами, этот не стесняется признать вслух, что хождение на цыпочках вокруг реальности только ещё больше ранило Америку, и что федералистский подход централизованного контроля - это то, что необходимо для предотвращения третьего раскола Америки. Таким образом, Гамильтон централизует контроль вокруг себя и своих доверенных генералов, чтобы восстановить Америку. \n\nКаким будет преемник Першинга, и можем ли мы доверять ему, чтобы он продолжал стабилизировать ситуацию в таком зашитом состоянии?"
