NEE_eusocialism_two: "Экономический план молодого Джефферсона"
NEE_eusocialism_three: "Экономический план молодого Джефферсона"
NEE_highway_act_idea: "Закон о национальных межгосударственных и оборонных автомагистралях"
NEE_highway_act_idea_desc: "Последний масштабный законопроект, подписанный президентом [NEE.GetLeader], - Закон о национальных межштатных и оборонных автомагистралях - направлен на улучшение и модернизацию нашей государственной инфраструктуры, чтобы она стала величайшей в мире. Амбициозный проект, предусматривающий выделение почти 25 миллиардов долларов на строительство 41 000 миль межштатных автомагистралей, призван соединить американскую нацию как никогда ранее."

### Bri'ish ###
NEE_martial_law_idea: "Военное Положение"
NEE_martial_law_idea_desc: "При поддержке канадцев мы ввели военное положение в Новой Англии, и теперь в результате мы сможем пожинать плоды значительно высокой стабильности внутри наших границ."
NEE_new_sons_resistance: "Сопротивление Сынов Свободы"
NEE_new_sons_resistance_1: "Сопротивление Сынов Свободы"
NEE_new_sons_resistance_2: "Сопротивление Сынов Свободы"
NEE_gov_military: "Высшие военные полномочия"
NEE_gov_military_desc: "С усилением контроля над вооруженными силами Новой Англии генерал-губернатор может беспрепятственно приступить к осуществлению своих планов по оказанию помощи Антанте в грядущей войне, по обеспечению безопасности на южной границе и, возможно, к более далеким событиям..."
NEE_gov_laws: "Высшие законодательные полномочия"
NEE_gov_laws_desc: "Новая Англия теперь будет иметь исполнительную власть, которой не придется страдать от ограничений законодательной власти. Вместо этого она сможет делать то, что нужно стране и нашему народу, и в результате мы будем процветать."
NEE_gov_court: "Высшие судебные полномочия"
NEE_gov_court_desc: "Теперь, когда у нас есть больший контроль над судебной системой, мы можем зайти гораздо дальше в нашей политике и начать игнорировать мнение судей, которые занимаются произволом или изменой."
NEE_imperial_propaganda_idea: "Про-имперская пропаганда"
NEE_imperial_propaganda_idea_desc: "Чтобы укрепить наши позиции в Новой Англии, мы начали использовать различные формы пропаганды, чтобы убедить наш народ в правоте нашего дела. В конце концов, мы знаем, что мы должны делать как в Америке, так и в Европе, чтобы обезопасить наших людей, но они часто против таких идей или, что ещё хуже, апатичны к ним. Такая политическая халатность недопустима, и мы позаботимся о том, чтобы наши люди знали, что их жизни на кону в предстоящих войнах, независимо от того, хотят они сражаться или нет."
NEE_jointexercise_idea: "Координация с Антантой"
NEE_jointexercise_idea_desc: "Мы провели различные учения с нашими союзниками в Канаде и остальной частью Антанты, и нашим военным это значительно помогло. Теперь мы более подготовлены к войне, чем были бы в ином случае, и канадцы научили нас новой тактике, которую можно использовать на поле боя."
NEE_imperial_loyalty_idea: "Имперская Система"
NEE_imperial_loyalty_idea_desc: "Хотя у нас всё ещё есть некоторое подобие старой федеральной системы, в Новой Англии сейчас в значительной степени имперская система, как и любом другом доминионе. Имея генерал-губернатора во главе нашего надела и имея больше денег, чем мы понимаем, что с ними делать, мы можем отплатить канадцам за их помощь, а также вкусить собственные преимущества нашей лояльности."
NEE_prodigal_son_idea: "Имперское чудо"
NEE_prodigal_son_idea_desc: "Утвердив своё место в империи, мы стали жемчужиной Антанты. Граждане доминионов по всему миру смотрят на наш народ как на пример того, как должны вести себя лояльные британские граждане, и даже французы могут сказать о нас хорошие вещи. Мы действительно стали "Новой" Англией." 
NEE_reoriented_trade_idea: "Новые Торговые Приоритеты"
NEE_reoriented_trade_idea_desc: "С нашим новым статусом доминиона мы начали отворачиваться от наших соседей на юге и вместо этого больше торговать с канадцами и остальной частью Антанты. Эта торговля гораздо более плодотворна для нас, и они обеспечили нас всем необходимым в плане импорта. Взамен мы предоставили собственные ценные ресурсы, чтобы сохранить положительное сальдо торгового баланса или, по крайней мере, сохранить статус-кво."
NEE_reoriented_trade_two_idea: "Торговля чаем"
NEE_reoriented_trade_two_idea_desc: "Благодаря нашим новым союзникам торговля чаем в Новой Англии стала чрезвычайно прибыльной. В обмен на этот продукт мы экспортируем нашу продукцию, такую как военно-морские товары и пиломатериалы, и последовавшая за этим торговля принесла пользу всем её участникам."
NEE_reoriented_trade_three_idea: "Имперская Экономика"
NEE_reoriented_trade_three_idea_desc: "Наша экономика больше не может считаться американской по своему характеру. Напротив, мы являемся имперской экономикой, подобной нашим ближним соседям, и наши интересы совпадают с интересами империи. Продукция из Африки, Индии и Австралазии заполняет наши рынки, а наши собственные продукты распространились по всему миру. С таким новым положением дел мы будем процветать во веки веков!"
NEE_infiltration_tactics_idea: "Проникновение на вражеские позиции"
NEE_infiltration_tactics_idea_desc: "Чтобы лучше адаптироваться к численному превосходству наших южных врагов, мы создали новые стратегии, чтобы застать их врасплох и поразить, прежде чем они узнают, что произошло. Мы будем придерживаться доктрины с упором на скорость и точечные операции, чтобы мы могли перерезать линии снабжения врага и избегать открытых сражений."
NEE_naval_growth_idea: "Военно-морской рост"
NEE_naval_growth_idea_desc: "С помощью канадцев мы построим Ново-английский флот. Хотя на данный момент это будут в основном небольшие суда, эти корабли помогут нам сохранить нашу маневренность в океане и тем временем дождаться прибытия более крупных кораблей Антанты. Мы внесем свой вклад в защиту интересов империи!"
NEE_marine_tech_idea: "Королевская морская пехота"
NEE_marine_tech_idea_desc: "Новая академия в Бостоне поможет нашим отделениям спецназа, особенно морской пехоте, обучиться и стать более эффективными, чем когда-либо прежде. Поскольку основное внимание Канады сосредоточено на возвращении Домашних островов, это будет, мягко говоря, полезным вложением в их военные компании. Теперь, когда наши люди подготовлены так же, как и остальная часть Антанты, мы сможем более эффективно участвовать в военных операциях."
NEE_reclamation_idea: "Восстановление"
NEE_war_alone: "Единственная причина для Юга"
NEE_war_alone_desc: "После того как мы решили поддержать единственных истинных американцев, борющихся за выживание расы на Юге, наши союзники отдалились от этого начинания и не будут сотрудничать в нашей интервенции с Севера."

### Army ###
NEE_the_future_of_new_england_army: "Решение Конгресса по армии"
NEE_the_future_of_new_england_army_desc: "Пришло время решить, как мы будем управлять нашими вооруженными силами. Конгресс рассматривает четыре варианта, и каждый из них сопровождается собственной доктриной. Адна «Отец» Чаффи, генерал Джон Дж. Першинг, Уильям „Дикий Билл“ Донован и Улисс С. Грант III участвуют в выборах, и решение пришло: кого назначить?"
NEE_Grant_Plan: "Выбран план реформ Гранта"
NEE_Donovan_Plan: "Выбран план реформ Донована"
NEE_Pershing_Plan: "Выбран план реформ Першинга"
NEE_Chaffee_Plan: "Выбран план реформ Чаффи"

NEE_Chaffees_Iron_Dragoons: "Стальные драгуны Чаффи"
NEE_Chaffees_Iron_Dragoons_desc: "Опираясь на свой опыт службы в 7-й кавалерийской дивизии на Филиппинах и надзор за сокращенной 1-й кавалерийской дивизией вскоре после окончания Вельткрига, Адна Чаффи-младший подходит к военному делу Новой Англии с позиции скорости и инноваций. Внимательно наблюдая за немецкими наступлениями в конце войны, Чаффи убедился в том, что механизированные армии вскоре будут доминировать в современной войне.\n\nЭкономика Новой Англии не может производить массово в масштабах КША, поэтому Чаффи уже провозгласил важность надежности в своих танковых конструкциях, чтобы любые построенные танки оставались в бою ещё дольше. Пробелы, которые не сможет заполнить танковый корпус, будет ликвидировать быстрая пехота, поддерживая упорное движение армии, которое обеспечит победу."

NEE_All_Terrain_Treads: "Гусеницы новой эры"
NEE_All_Terrain_Treads_desc: "Биоразнообразие нашего региона - это чудо для туристов, но ужас для любого военного планировщика. От берегов Атлантики, через поля и сосновые леса, и заканчивая высокими горами, подготовка армии к преодолению ландшафта представляет собой серьезную проблему.\n\nПо причине окружающей среды, которую им придется пересечь, наши бронетанковые подразделения должны быть оснащены лучшими гусеницами, которые могут разработать наши исследовательские команды. Наши стальные копья не смогут застрять, независимо от погоды или местности, которая предстанет перед ними."

NEE_The_Minute_Tank: "Танк доблести"
NEE_The_Minute_Tank_desc: "То, чего наши предки добились с помощью мушкетов и гладкоствольных пушек, мы достигнем с помощью бронированных машин, чуда современной техники. Ядром предлагаемой отцом Адной доктрины является Миниатюрный танк, духовный наследник храбрецов Революции, воплощенный в механизированной раме.\n\nСозданные для скорости, изящества и надежности, наши лёгкие конструкции будут способны быстро реагировать на любую угрозу, закрывая бреши и используя слабые места в минуту предупреждения. Наши противники, полагающиеся на численность и безрассудную тактику, на каждом шагу будут обнаруживать, что их безнадежно перехитрили и перестреляли."

NEE_Conquering_the_Frontier: "Покоряя границы"
NEE_Conquering_the_Frontier_desc: "Многие знакомы с мифом о фронтире, Диком Западе, который построил Америку, но они быстро забывают об истинном происхождении Соединенных Штатов на нетронутой земле. Первая граница, воющая дикая местность Восточного побережья в целом и Новой Англии в частности, закрепила ценности, благодаря которым наши предки смогли завоевать континент.\n\nНаши танковые экипажи будут обучены действовать в соответствии с наследием храбрых мужчин и женщин, пробирающихся сквозь неизвестность. Каждый эскадрон будет обеспечен ресурсами, достаточными для выполнения длительных миссий в условиях отрезанности от линий снабжения или опережения их."

NEE_Lessons_of_the_Boxer_Expedition: "Уроки экспедиции"
NEE_Lessons_of_the_Boxer_Expedition_desc: "Хотя отец Адна Чаффи-младшего сражался в Китайской экспедиции помощи, сын многое почерпнул из рассказов отца и собственного чтения о конфликте. Несмотря на численное преимущество во многих секторах конфликта, боксеры проиграли из-за двух ключевых недостатков: \n\nЧаффе уже стал свидетелем войны на юге, наполненной непокорными командирами и наспех снаряженными армиями, сражающимися практически старыми способами. Армия Новой Англии должна обеспечить надежную коммуникационную инфраструктуру, чтобы войска могли маневрировать, а вооружение оставалось современным. Эти преимущества позволят убедиться в том, что численность в конечном итоге ничего не значит, когда придет время сразиться с гончими войны внизу."

NEE_Armored_Rangers: "Броневые рейнджеры"
NEE_Armored_Rangers_desc: "Лучшие из лучших, американские рейнджеры бесчисленное количество раз противостояли невзгодам и побеждали там, где менее умелые люди могли бы оступиться. Подобная этика должна быть присуща не только тем, кто стоит на земле, но и тем, кто идет в бой на колесных машинах.\n\nНаши механизированные войска будут обучаться лучшими сержантами, проходя тщательную подготовку, пока они не будут готовы ехать вместе с танковыми батальонами как единый разум на шинах и гусеницах."

NEE_The_Modern_Midnight_Ride: "Ночные вершители"
NEE_The_Modern_Midnight_Ride_desc: "Независимо от времени и обстоятельств, наши войска должны быть всегда готовы и наносить быстрые удары. Необходимо разработать новую систему оповещения, которая позволит близлежащим подразделениям реагировать как можно быстрее, если на фронте случится непредвиденное. Резервы также будут легко мобилизованы, если стычка быстро перерастет в сражение.\n\nКак Ревир ехал всю полночь, чтобы предупредить войска, так и наши люди должны получать сообщения о боевых действиях как можно быстрее, чтобы быть полезными. В этом деле первостепенное значение имеет модернизированная система связи и постоянная проверка местоположения подразделений."

NEE_Pershings_Heroic_War: "Героическая война Першинга"
NEE_Pershings_Heroic_War_desc: "Джон «Черный Джек» Першинг - человек, пользующийся в равной степени дурной славой и уважением, благодаря своему строгому преподаванию в Вест-Пойнте и умелому руководству многочисленными американскими военными экспедициями за рубежом. Время, проведенное на Филиппинах и в Мексике, научило Першинга важности правильных линий снабжения для поддержания армии в постоянной готовности к бою, но он также глубоко верит в «дух» американского стрелка.\n\nПо мнению Першинга, армии Вельткрига увязли в окопной войне только из-за того, что европейским армиям не хватало меткости и храбрости. Он уверен, что американский солдат не будет испытывать недостатка в этих качествах, и поэтому наряду с интересами логистики Першинг считает ключом к успеху хорошо проведенные пехотные атаки и массовую мобилизацию молодых, полных духа бойцов."

NEE_The_Expeditionary_Lineage: "Экспедиционные войска"
NEE_The_Expeditionary_Lineage_desc: "Большинство последних военных походов Америки - это экспедиции в далекие края, будь то Мексика или Филиппины, и Першинг не чужд трудностей, с которыми сталкиваются такие операции. Борьба с нерегулярными формированиями и нестабильная линия снабжения - вот лишь некоторые из основных препятствий, стоящих перед нашими стрелками.\n\nИспользуя свой личный опыт, Першинг позаботится о том, чтобы на должности логистов назначались только компетентные люди. Те, кто работал на железных дорогах, должны поступить на службу в Квартермейстерский корпус, а бухгалтерам следует массово поручить управление армейскими запасами. Логистику нельзя игнорировать или рассматривать как «черновую» должность, она - основа новой армии Першинга."

NEE_All_American_Army: "Всеамериканская армия"
NEE_All_American_Army_desc: "Все войны на протяжении тысячелетий требовали значительных людских ресурсов, и кипящие вокруг нас конфликты не являются исключением. Генерал Першинг знает, что только благодаря непрерывным волнам патриотов американский флаг будет установлен на каждой земле.\n\nНачнется новая кампания по набору в армию, ресурсы которой будут направлены на то, чтобы больше людей присоединились к доброй борьбе, не имеющей аналогов среди предыдущих администраций."

NEE_Sharpen_the_Boston_Bayonets: "Заточка бостонских штыков"
NEE_Sharpen_the_Boston_Bayonets_desc: "Хотя некоторые считают штык устаревшим, пережитком эпохи, когда пехоте приходилось сражаться с кавалерией, Першинг знает больше. Его наблюдения за Вельткригом показали, что жестокий ближний бой был жив и в окопах, а дубинки, ножи и всевозможное импровизированное оружие использовалось в хаотичных рукопашных схватках.\n\nЧтобы не быть застигнутым врасплох во время атак, которые Першинг планирует, он позаботился о том, чтобы штыки из хорошей прочной стали были прикреплены к каждой винтовке в его полках. Штыковая атака, которая вынудит противника подчиниться или бесполезно обороняться, все же эффективна, если выполнена правильно."

NEE_Duty_Honor_Country: "Долг, Честь, Отечество"
NEE_Duty_Honor_Country_desc: "Время, проведенное Джоном Дж. Першингом в Военной академии США в Вест-Пойнте в качестве студента и инструктора, сыграло решающую роль в формировании его взглядов на командование и на то, как следует руководить армиями. Без академии многие великие люди, служившие Штатам, а не только Черный Джек, получивший там своё прозвище, не добились бы такого успеха.\n\nЧтобы привить нашим войскам моральную стойкость и строгую дисциплину, роль Вест-Пойнта должна быть расширена, а такие практики, как дружеское соперничество между студентами или специальные телесные наказания, введены в армии Новой Англии."

NEE_Form_the_Transportation_Corps: "Формирование транспортных корпусов"
NEE_Form_the_Transportation_Corps_desc: "Хотя Квартермейстерский корпус и Департамент снаряжения на протяжении веков сделали многое для того, чтобы янки были обеспечены всем необходимым, куда бы они ни отправились, первый не был полностью переоборудован для использования современных технологий, а второй был разрушен Гражданской войной.\n\nЕдинственное решение наших кадровых и материальных проблем - это создание нового учреждения, Транспортного корпуса. Их задача - перевозить снаряжение наших армий в любое место, где оно может потребоваться, используя чудеса современных транспортных средств, таких как грузовики, автомобили, самолеты и даже современные корабли."

NEE_As_Black_Jack_Commands: "Как командует Блэк Джек"
NEE_As_Black_Jack_Commands_desc: "В последнее время Джон Першинг прочно закрепил за собой это звание, но он знает, что может требовать ещё большего. В конечном итоге вся армия должна быть сосредоточена вокруг него, а его статус закреплен как верховного военного авторитета в Новой Англии. Ни одна грандиозная операция не пройдет без его командования, ни одна оборонительная стратегия не получит его согласия.\n\nТеперь Першинг может командовать целым легионом людей, нанося одиночные удары по фронту противника. Любое массовое наступление, предпринятое сейчас, будет поддержано пехотными атаками дальше по линии, парализуя врага и оставляя его открытым для резни."

NEE_Project_Lazarus: "Проект «Лазарь»"
NEE_Project_Lazarus_desc: "Гибель каждого солдата - это не только статистика в книге учета, но и личная трагедия населения. Потери мужчин серьезно влияют как на способность нашей машины продолжать наступление, так и на моральный дух дома.\n\nМы начинаем работу над новым проектом, цель которого - революционизировать сферу военной медицины, а также в целом улучшить ситуацию в полевых госпиталях и среди боевых медиков. Встаньте, павшие солдаты, ваше время ещё не пришло."

NEE_Walk_the_Isaac_Davis_Trail: "По следам Айзека Дэвиса"
NEE_Walk_the_Isaac_Davis_Trail_desc: "Многие люди, прославлявшие прошлое, ходили по Актонской тропе - дороге, ведущей от дома Айзека Дэвиса, первого офицера, павшего во время Войны за независимость Америки, до городов Лексингтон и Конкорд. Эта дорога олицетворяет начало нашего патриотизма, когда простые люди вели своих сограждан на защиту мечты о свободе.\n\nНаши войска тоже должны пройти по тропе Айзека Дэвиса, но скорее в метафизическом смысле готовности. Каждый человек, будь то рядовой или гражданский, должен взять на вооружение книги, рассказывающие об отважных минитменах и их лидерах, таких как Дэвис, который организовал своё местное ополчение по стандартам, которых ещё не достигла большая часть Континентальной армии."
NEE_Walk_the_Isaac_Davis_Trail_tt: "§HEnse Petit Placidam§! измениться на\nСкорость мобилизации: §G+10.00%§!\nВремя подготовки дивизий: §Y-10.00%§!\nФактор военнообязанного населения: §G+5.00%§!"

NEE_Those_Who_Sow_Peace: "Те, кто сеят мир"
NEE_Those_Who_Sow_Peace_desc: "В эти времена ужасов и глобальной неопределенности простым гражданам Америки, в частности Новой Англии, нужен столп, на который они могли бы опереться и безопасно отдохнуть. К счастью, опыт борьбы с преступностью, накопленный Донованом за время его адвокатской карьеры в Нью-Йорке, и руководство Грантом Парковой полицией США в Вашингтоне послужат идеальным фундаментом для нашего нового проекта.\n\nЖители Новой Англии могут спать спокойно, зная, что реформированная и усиленная военная полиция готова к борьбе с любой преступностью, будь то давно существующие местные банды или иностранные лазутчики. Парни в синем будут служить щитом для нашего народа, для тех, кто собирает мирный урожай праведности."

NEE_The_Industrious_Revere: "Труженик Ревир"
NEE_The_Industrious_Revere_desc: "Хотя Пол Ревир наиболее известен благодаря своей «Полуночной поездке», легендарный командир «Минитменов» всегда принимал гораздо меньше участия в боевых действиях и больше занимался вспомогательными инженерными проектами. Это вполне естественно, ведь его основными профессиями были промышленность и серебряное дело, что, впрочем, обеспечило ему огромный вклад в дело Патриотов.\n\nНаши ополченцы также будут специализироваться на более вспомогательных ролях, им придется сражаться только тогда, когда Новая Англия призовет их в самые тёмные часы. В остальное время в их обязанности будет входить поддержание фортов, ремонт техники, управление конвейерами и рытье окопов."
NEE_The_Industrious_Revere_tt: "§HEnse Petit Placidam§! измениться на\n§HУкрепление§! Скорость строительства: §G+10.00%§!\n§HБереговое укрепление§! Скорость строительства: §G+10.00%§!\n§HАвиабаза§! Скорость строительства: §G+10.00%§!\n§HВоенно-морская база§! Скорость строительства: §G+10.00%§!\n§HПВО§! Скорость строительства: §G+10.00%§!\nПроизводительность фабрики: §G+5.00%§!"

NEE_Vanderbilt_Ports_and_Fish_Factories: "Порты и рыбные заводы Вандербильтов"
NEE_Vanderbilt_Ports_and_Fish_Factories_desc: "Новая Англия не испытывает недостатка в состоятельных и богатых семьях, тем более что синдикаты на юге переживают отток капитала. Новая Англия быстро стала местом назначения для всего этого нового богатства, и оно может быть использовано государством при сотрудничестве с нашим бостонским брамином.\n\nВандербильты, уже заинтересованные в яхтинге и других морских предприятиях, могут помочь в строительстве новых верфей, с помощью которых можно создать прибрежные силы. Гамильтон Фиш III, тем временем, может легко использовать свои связи с капиталом для развития оружейной промышленности, чтобы милитаризировать Новую Англию. С такими богатыми баронами Новая Англия, несомненно, сможет сравниться с другими штатами Америки."
NEE_Vanderbilt_Ports_and_Fish_Factories_tt: "§HEnse Petit Placidam§! измениться на\nПроизводительность фабрики: §G+5.00%§!\nПроизводительность верфи: §G+5.00%§!"

NEE_Eroding_De_Lanceys_Legacy: "Ликвидация наследия де Ланси"
NEE_Eroding_De_Lanceys_Legacy_desc: "Бригада де Ланси была печально известным вспомогательным отрядом лоялистов, который грабил и мародерствовал по всей Новой Англии по приказу короны. Их подвиги, включавшие в себя все, от угона скота до грабежа, даже затронули Каролины во время кампаний на Юге.\n\nПонятно, что бригада вызывает осуждение в культуре жителей Новой Англии, но неоспоримо, что она была эффективна. Британцы могли дать де Ланси карт-бланш, поскольку он не был регулярным войском, и это дало подразделению много свободы и, в конечном счете, выгодную автономию. Мы могли бы извлечь уроки из этого примера и преодолеть наследие Де Ланси, сформировав собственные патриотические вспомогательные отряды и направив их в тыл врага. Эти отряды, ориентированные на кавалерию, также отлично подойдут в качестве сборщиков разведданных до прибытия основной армии на фронт."
NEE_Eroding_De_Lanceys_Legacy_tt: "§HEnse Petit Placidam§! измениться на\nРазведка: §G+5.00%§!\nАтака кавалерии: §G+5.00%§!\nЗащита кавалерии: §G+5.00%§!"

NEE_Sullivans_Valor: "Доблесть Салливана"
NEE_Sullivans_Valor_desc: "Генерал-майор Джон Салливан был истинным патриотом и героем, равным которому в борьбе за независимость Америки могли сравниться лишь несколько выдающихся личностей. Его храбрость вошла в легенды, когда он противостоял британцам во время битвы при Лонг-Айленде, присутствуя в самом начале сражения в Лексингтоне и Конкорде в 1776 году. С пистолетом в каждой руке он сражался до конца, пока в конце концов не попал в плен, и это проявление мужества он не раз демонстрировал после освобождения.\n\nКаждый солдат нашей регулярной пехоты должен изучать историю Салливана, потому что, подражая героям вроде него, мы воссоединимся с победоносным духом Революции. Его действия также заложат основу для менее почетных моментов войны, которые лучше проводить армией, а не иррегулярами, как, например, его экспедиция против ирокезов с выжженной землей."
NEE_Sullivans_Valor_tt: "§HEnse Petit Placidam§! измениться на\nУменьшение штрафа за местность: §G-5.00%§!\nРасход припасов: §G-5.00%§!"

NEE_New_Yankee_Tunesmiths: "Новые янки-тюнзмиты"
NEE_New_Yankee_Tunesmiths_desc: "Жизнь солдата нелегка, а отвращение к службе привело к падению боевого духа. Однако правительство придумало лекарство в виде музыки. Янки-тюнсмиты были композиторами-самоучками, которые стали одними из первых американских музыкантов. Многие из их произведений повлияли на протестантскую музыку по всей стране.\n\nГосударство должно искать новых тюнсмитов, чтобы помочь оживить наших бойцов и привить им новое чувство гордости за дело Новой Англии. Именно после этой акции по приобретению талантов будет принято решение о создании новых маршей и военных маршевых оркестров."
NEE_New_Yankee_Tunesmiths_tt: "§HEnse Petit Placidam§! измениться на\nЕженедельная поддержка войны: §G+1.50%§!\nПоддержка войны: §G+5.00%§!"

NEE_An_Appeal_to_Heaven: "Воззвание к небесам"
NEE_An_Appeal_to_Heaven_desc: "Когда тело народа или один-единственный человек лишены прав властью повелителя, они должны иметь право воззвать к Небесам. Именно так поступили наши предки, когда тирания короля Георга поставила под угрозу дальнейшее процветание тринадцати колоний.\n\nБудучи наследниками Революции, мы оставляем за собой право использовать её как средство отделиться или нанести удар по современным автократам, которые плюют на наследие Новой Англии, сердца американской свободы."
NEE_An_Appeal_to_Heaven_tt: "§HEnse Petit Placidam§! измениться на\nСкорость восстановления дивизии: §G+10.00%§!"

NEE_Donovans_Strategic_Services: "Стратегическая услуга Донована"
NEE_Donovans_Strategic_Services_desc: "Уильям «Дикий Билл» Донован, человек, заслуживший свою репутацию в непрекращающихся сражениях с гангстерами и за службу у Першинга во время охоты на Панчо Вилью, сформулировал большую часть своей доктрины, исходя из реальности, в которой оказалась Новая Англия. Она не располагает людскими ресурсами, необходимыми для развертывания крупных армий, и, кроме того, имеет лишь зарождающуюся промышленность, способную поддержать современные силы. Таким образом, Донован решил, что единственный устойчивый курс - это армия, построенная на обучении своих полков, а не на вооружении или численности.\n\nДонован уже взялся восхвалять достоинства шпионажа в войне и историю ухищрений в истории основания Америки с Сынами Свободы. Начиная с Натана Хейла и заканчивая Элизабет Ван Лью, американцы проявляли способности к шпионажу, и Донован будет использовать этот талант, одновременно обучая новобранцев современной тактике рейнджеров."

NEE_A_Golden_Path_Through_the_Coming_Storms: "Золотой путь сквозь грядущие бури"
NEE_A_Golden_Path_Through_the_Coming_Storms_desc: "Множество великих бед грядет на Европу, так же как и на Америку. Наблюдать за глобальными событиями и делать выводы о том, когда произойдет очередное вспышка насилия, - привычка, которой Донован старался поделиться со своими подчиненными.\n\nКаждый американец должен будет взять на себя эту задачу, предвидеть будущие проблемы и подготовиться к ним. И все это в попытке прорваться сквозь бушующие штормы, ведя своих людей по пути via aurea."

NEE_28_Rules_of_Ranging: "28 правил"
NEE_28_Rules_of_Ranging_desc: "Написанные майором Робертом Роджерсом во время Французско-индийской войны и основанные на его опыте, «28 правил стрельбы» стали революционным пособием для всех, кто командовал мобильными войсками. Благодаря сочетанию его собственной инновационной тактики и уроков, взятых у коренных американских воинов, рота рейнджеров Роджерса стала одним из самых ранних и успешных подразделений, использующих партизанскую войну.\n\nПрискорбно, что книга была забыта с колониального периода, ведь представленные в ней тактики вполне можно было бы применить для работы вместе с изобретениями современного поля боя. Благодаря сочетанию упражнений с боевой стрельбой и других предложений, взятых из Роджерса, наши новые рейнджеры станут непобедимой силой."

NEE_Wild_Bills_Universal_Spirit: "Вселенский дух Дикого Билла"
NEE_Wild_Bills_Universal_Spirit_desc: "Несмотря на католическое воспитание, Уильям Донован проявлял интерес к изучению лютеранских традиций и одновременно уважал иудейскую веру. Для нашего командира не имеет значения, какой обряд ты соблюдаешь, если ты готов сделать все возможное, когда страна попросит тебя об этом.\n\nПоэтому армия Новой Англии должна быть воодушевлена концепцией американской свободы религии, а не европейской свободы от религии. Здесь уважают веру каждого солдата, которая позволяет ему выполнять задания и переносить тяготы боя, не оступаясь, как это показал нам Дикий Билл."

NEE_The_Permanent_Espionage_Service: "Постоянная служба шпионажа"
NEE_The_Permanent_Espionage_Service_desc: "Америка не видела организованной военной и внешней разведки со времен рейнджеров Томаса Ноултона во время революционной войны. В конце концов, относительный мир, в котором Америка могла греться, не требовал такого формирования.\n\nВремена изменились, и поэтому нашей армии нужны глаза и клинки в темноте. Хотя некоторые критикуют идею создания, по их мнению, паутины шпионов, которую никогда нельзя будет распустить и которая может быть обращена против граждан, это единственный способ гарантировать, что наши враги не получат преимущества в тайной войне."

NEE_New_Shadows_War: "Теневая война"
NEE_New_Shadows_War_desc: "Пессимизм овладел миром во время Вельткрига, когда казалось, что «джентльменское» поведение полностью уничтожено. По мнению Донована, все это послужило толчком к переоценке взглядов на шпионаж и уловки.\n\nДействия шпионов были прославлены и оскандалены в газетах, но многие по-прежнему сторонятся настоящей опасности и сомнительной этики. Военные и разведывательная служба Новой Англии не могут позволить себе такую мораль и трусость и должны использовать все возможности, которые перед ними открываются. Вооружение любой пятой колонны, которую удастся найти, или смелые удары в темное время суток станут новым способом действий, решительно показывая нашему врагу, что новая война подошла к его порогу."

NEE_Vince_Aut_Morire: "Победа или смерть"
NEE_Vince_Aut_Morire_desc: "Бедфордский флаг - одно из старейших известных знамен Соединенных Штатов, на котором начертан эффективный латинский девиз Vince Aut Morire, «Победить или умереть». Флаг, предположительно, был поднят в битвах при Лексингтоне и Конкорде и быстро стал символизировать упорную оборону ополченцев перед лицом британских регулярных войск.\n\nСилы Донована уже начали завоевывать свою репутацию, в основном благодаря их умению действовать в условиях подавляющей численности или безвыходных ситуаций. Боевой дух можно было бы укрепить, внедрив слова Бедфордского флага в этику каждого подразделения, закрепив в них то, что ожидается от тех, кто сражается за Новую Англию."

NEE_Grants_Virtuous_Legions: "Доблестные легионы Гранта"
NEE_Grants_Virtuous_Legions_desc: "Хотя Грант провел большую часть своего времени в инженерном корпусе, это не главная часть его довольно амбициозного плана реформ. Улисс С. Грант III, внук знаменитого одноименного генерала времен Гражданской войны, оказался в центре внимания многих представителей высшего класса Новой Англии. По мнению Гранта, в Новой Англии существует эмбриональный класс, подобный тому, что был в старом Королевстве Пруссия или в Соединенном Королевстве, который только и ждет, чтобы его разбудили. Это сословие, происходящее от богатых бостонских браминов, обладает образованием, связями в обществе и общей индивидуальностью, чтобы эффективно руководить мужчинами Новой Англии."

NEE_Command_from_the_Caput_Baroniae: "Командование из Caput Baroniae"
NEE_Command_from_the_Caput_Baroniae_desc: "Наши предки, англо-норманнские бароны, вершили суд и объединяли свою власть в родовых замках и поместьях - Caput Baroniae. Каждый такой «глава баронства» был жизненно важен для того, чтобы личные сборы английских лордов были связаны четкой субординацией.\n\nХотя со времен могущественного Симона де Монфора и Роберта Фицуолтера, маршала армии Бога и Святой Церкви, прошли уже века, иерархические структуры всё ещё остаются тем, что возвышает нас над варварскими ордами. Аристократам WASP будет поручено руководить нашими людьми из своих поместий, как это делали бароны в старину из своих замков."

NEE_New_England_Life_Guards: "Стражи порядка"
NEE_New_England_Life_Guards_desc: "Опираясь на наследие гвардии главнокомандующего Вашингтона и знаменитой британской домашней кавалерии, новые формирования, созданные из лучших наших солдат, будут верно служить для защиты самых ценных персон Новой Англии.\n\n«Лейб-гвардейцы» Новой Англии будут не только защищать Конгресс и наших почтенных генералов, но и преуспеют в огромном количестве современных специальных доктрин, всегда готовые выполнить самые сложные задачи."

NEE_The_Brahmin_Gravitas: "Авторитет Брамина"
NEE_The_Brahmin_Gravitas_desc: "Чтобы вести за собой людей, нужно завоевать их уважение. Многие из бостонских браминов - уже состоявшиеся общественные деятели, много выступавшие в газетах и в различных общественных благотворительных организациях. Они хорошо известны своему народу, но слишком многие ведут замкнутый образ жизни, а в других случаях люди просто забыли свои старые символы нравственной жизни.\n\nОбе эти недостатки должны быть исправлены. От генералов будут ожидать, что они будут наводить лоск, организовывать показные мероприятия и демонстрировать вдохновляющий персонализм. Это, несомненно, начнет оказывать влияние на их подчиненных, и со временем эти новые живые иконы Новой Англии осознают свою роль."

NEE_Hedera_Coated_Blades: "Покрытые гедером клинки"
NEE_Hedera_Coated_Blades_desc: "Поскольку наши земли - родина американских учебных залов, а такие университеты, как Гарвард, Браун, Йель, Корнелл и Дартмут, испокон веков оттачивают самые блестящие умы, вполне естественно, что мы должны рассмотреть возможность использования их ресурсов в военных целях.\n\nЛига плюща и её профессора должны продвинуть наше вооруженное развитие и подготовку офицеров на немыслимые высоты. Хотя такие учебные заведения, как Вест-Пойнт, достойны восхищения, их ушедший в прошлое «эквилибризм» должен будет капитулировать перед новой элитой."

NEE_The_Vogue_of_War: "Военная мода"
NEE_The_Vogue_of_War_desc: "Элита общества Новой Англии известна своими многочисленными удовольствиями, от яхтинга, гольфа до охоты, но многие из этих увлечений не очень хорошо вписываются в контекст войны. Если высший класс действительно хочет стать частью генерального штаба, то более полезные увлечения должны стать гораздо более популярными.\n\nПри помощи ловких психологических операций государство может сделать так, чтобы милитаризм, шахматы и даже военные игры стали новой модой для бостонских браминов. Мужчины, не сведущие в военном искусстве, будут изгоняться из общества, пока не разберутся с тактикой, а одаренные в военном деле будут особенно превозноситься в высшем обществе. Вскоре у государства появится безжалостно компетентный класс генералов."

NEE_Citadel_Among_the_Pines: "Цитадель среди сосен"
NEE_Citadel_Among_the_Pines_desc: "Опираясь на инженерный опыт Гранта и его руководство парковыми рейнджерами, он разработал множество амбициозных планов по укреплению обширных территорий Новой Англии. Поместья бостонских браминов будут превращены в замки и командные центры, их пастбищные поля - в обширные сети траншей в приграничных районах.\n\nВсе естественные защитные сооружения страны, от сосновых лесов до возвышенностей, будут вовлечены в эту тотальную фортификацию страны. Если враг когда-нибудь придет и будет сражаться на нашей родной земле, ему жестоко покажут, почему англичане вернулись в Англию, не понеся ничего, кроме огромных потерь."

