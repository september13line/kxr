#Reclaiming America
NEE_reclaiming_america: "Возвращение Америки"
NEE_reclaiming_america_desc: "Колокол Свободы всё ещё звенит в Бостоне, даже когда другие части нашей прекрасной страны разорваны на части. С момента канадской интервенции, в результате которой было создано наше временное правительство, мы надеялись, что демократия победит в Гражданской войне. Если это не так, тогда мы должны взять себя в руки, чтобы нести факел свободы как последний свет демократической Америки."

NEE_claim_usa_territory: "Перенять на себя мантию свободной Америки"
NEE_claim_usa_territory_desc: "Демократическая Америка пала. Теперь нам предстоит взять на себя то, что за что она стояла. За свободу и США!"
NEE_liberate_states: "Освободить  [From.GetNameDef]"
NEE_liberate_states_desc: "Мы, как защитники американской демократии должны бороться за людей [From.GetNameDef]!"

#Defence Stratagem A
NEE_Defence_of_New_England: "План обороны A"
NEE_Defence_of_New_England_desc: "Наши худшие опасения оправдались, поскольку Гражданская война в США разрывает страну от побережья Тихого океана до нефтяных месторождений Техаса и дымящихся фабрик Великих озер. Нам удалось спастись от террора только по милости Британской империи, но даже наше будущее выглядит тревожным, поскольку это лишь вопрос времени, когда идеологически конфликтующие фракции Юга повернутся к северу, готовые вернуть то, что они считают своей законной землей.\n\nМы должны быть готовы к этому и должны создать систему защиты протягивающуюся от реки Гудзон до улиц Бостона. На бумаге мы можем выглядеть слабым противником, но для того, чтобы победить нас, им потребуется каждая капля настоящей американской крови."

NEE_air_defence_of_the_territory: "Разместить систему ПВО"
NEE_air_defence_of_the_territory_desc: "Современная война показала ценность авиации и огромные разрушения, которые она может нанести армиям прошлого. В то время как мы отчаянно пытаемся сохранить воздушное пространство, наши промышленные объекты намного меньше, чем у наших врагов, что побудило Верховное командование вместо этого сосредоточиться на создании сложной системы противовоздушной обороны, способной свести на нет превосходство в воздухе наших противников."

NEE_hudson_line: "Укрепить Линию Гудзона"
NEE_hudson_line_desc: "Река Гудзон, текущая в сторону великого города Нью-Йорка, представляет огромную ценность для любого защитника. Размещёние §YБункеров§! на его берегах может оказаться очень ценным для предотвращения южной угрозы."

NEE_connecticut_line: "Укрепить реку Коннектикут"
NEE_connecticut_line_desc: "Хотя наша основная линия обороны находится на реке Гудзон, нужно всегда готовиться к непредвиденным обстоятельствам, и поэтому мы должны подумать о создании линии равной силы за рекой Коннектикут. Возможно, они одолели нас на Гудзоне, но на этом их победа заканчивается!"

NEE_boston_last_stand: "Наш последний бой"
NEE_boston_last_stand_desc: "Реки прорваны, и вражеские войска наводняют сельскую местность Новой Англии. Бостон всё ещё стоит, но уже принято постановление об общей эвакуации его гражданского населения. «Может показаться, что война оборачивается против нас, но мужчины и женщины Бостона не пойдут тихо в ночь. Мы - последний бастион американской демократии; их последняя надежда, и именно здесь это безумие закончится!»"
NEE_last_stand_tt: "3 дивизии §GНово-английских добровольцев§! появятся в §YБостоне§! для обороны города\n"

#Sway Public Opinion
NEE_Sway_Public_Opinion: "Установление легитимности"
NEE_Sway_Public_Opinion_desc: "Мы - правительство, созданное иностранной державой, и поэтому многие стремятся игнорировать наше право на существование или называть нас предателями за то, что мы не вмешиваемся в Гражданскую войну, бушующую в остальной части страны. Мы должны бороться с мнением, что мы служим интересам Великобритании, а не гражданам Америки, и это предполагает изменение отношения внутри страны. Неспособность сделать это означает окончательный роспуск нашего правительства после окончания Гражданской войны - или, что ещё хуже.\n\nТекущая легитимность:  §G[?NEE.NEE_legitimacy]§!"

NEE_national_propaganda_campaign: "Пропагандисткая Компания"
NEE_national_propaganda_campaign_desc: "Рекламные щиты, реклама на радио, реклама в газетах и ​​многое другое - все будет брошено в жизнь людей в надежде донести наше послание."

NEE_presidential_goodwill_tour: "Провести президентский благотворительный тур"
NEE_presidential_goodwill_tour_desc: "Несмотря на то, что наше министерство пропаганды работает круглосуточно, обыватель по-прежнему не убежден в том, что настоящее правительство находится в Бостоне, и видит в "президенте" не что иное, как канадскую марионетку, с радостью выполняющую все приказы Оттавы. Устроив тур по Новой Англии с президентом и избранным кабинетом, мы надеемся ещё больше убедить людей в том, что их настоящий президент и лидер - это никто иной как [NEE.GetLeader]"

NEE_bribe_foreign_press: ""Мотивация" для иностранной прессы"
NEE_bribe_foreign_press_desc: "Журналисты со всех стран мира сохраняют эту раздражающую привычку сообщать новости о нашей стране, относящиеся к государству "Новая Англия", а газеты, ориентированные на социалистов, даже называют нас канадской провинцией Новая Англия. Это никуда не годится, потому что с нами не стоит шутить, и они скоро признают, что единственная настоящая американская страна - наша. На данный момент, однако, нам придется довольствоваться тем, что нужно вложить немного денег в адрес крупнейших нарушителей спокойствия и вежливо попросить их называть нас Соединенными Штатами Америки."

NEE_foreign_representation: "Увеличение иностранного представительства в R&D"
NEE_foreign_representation_desc: "Война, возможно, бушует сильнее, чем когда-либо прежде, но американские учёные всё ещё работают в лабораториях и на инженерном оборудовании университетов Лиги плюща. Давайте проясним, что [Root.GetNameDef] имеет все необходимое для внедрения инноваций и собственного места среди мировых лидеров."

NEE_labour_relation_act: "Принять Закон о трудовых отношениях"
NEE_labour_relation_act_desc: "Ключевым источником хаоса на юге была неограниченная эксплуатация рабочего класса элитой. Мы должны избежать этого, защищая права работников."

#Freedom Fliers
NEE_Dropping_Propaganda: ""Листовки свободы""
NEE_Dropping_Propaganda_desc: "Самолет не только произвел революцию в области путешествий, перевозки товаров или даже ведения войны, но и в том, как мы можем распространять наши идеи. За счёт использования воздушных шаров, бомбардировщиков и даже обычного истребителя инициативная группа "Лётчиков Свободы" должна была совершить полет в глубокий тыл над вражеской территорией, чтобы вести не физическую, а психологическую войну, надеясь пошатнуть лояльность тех, кто, возможно, ещё не полностью верен стороне, за которую они сражаются."

NEE_Choosing_our_Propaganda: "Выбор нашего послания"
NEE_Choosing_our_Propaganda_desc: "Несмотря на то, что уже существует договоренность о том, что листовки свободы должны отправляться воздухом, в министерстве пропаганды всё ещё бушуют споры, поскольку поиск "идеального" послания не знает конца, и дизайнеры всё ещё трудятся над чертежной доской."

