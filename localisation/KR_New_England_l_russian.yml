NEE_declare_independence_from_CAN: "Вторая Декларация независимости"
NEE_declare_independence_from_CAN_desc: "Мы не хотели, чтобы до этого дошло, но, похоже, что все же дошло. Для того, чтобы Новая Англия была свободной, мы должны объявить нашу независимость от [CAN.GetNameDef] и их союза. Если они намерены пойти на войну с нами из-за этого решения, то мы должны быть готовы встретить их на поле битвы."
NEE_redefine_relationship_CAN: "Пересмотреть наши отношения с Канадой"
NEE_redefine_relationship_CAN_desc: "Поскольку наши отношения с друзьями в Оттаве выгодны как никогда, пришло время пересмотреть наши отношения с Канадой. Король доверил Федералистской партии управление своими делами, уверенный, что хорошие люди смогут управлять Новой Англией без канадского надзора. Кроме того, наши канадские благодетели точно не будут скучать по микроуправлению проблемами Новой Англии."
NEE_reclaiming_america_dominion: "Сохранить Америку для короны"
NEE_liberate_states_dominion: "Вернуть наших соотечественников домой"
NEE_liberate_states_dominion_desc: "Чтобы действительно создать "Новую Англию" как в региональном, так и в более широком плане, мы должны стремиться привлечь к себе остальную Америку. Это будет нелёгкая задача, но если мы сможем её решить, мы будем кладезем неизмеримой пользы для Антанты, в большей степени, чем когда-то на пике Британской империи была Индия. Не пора ли выдвинуться на юг и взять то, что по праву принадлежит нам?"
