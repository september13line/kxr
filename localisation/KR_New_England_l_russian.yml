NEE_Liberty_Ship_Program_desc: "Учитывая неизбежность войны на европейском континенте и стремление Антанты провести крупнейшую военно-морскую операцию в истории человечества, верфи Новой Англии работают сверхурочно, чтобы удовлетворить растущие потребности альянса. Чтобы ещё больше увеличить нашу производительность, правительство разработало централизованную схему строительства, которая будет направлять дальнейшее расширение этих верфей."

