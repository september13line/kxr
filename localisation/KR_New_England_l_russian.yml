NEE_Washington_party: "Дом Вашингтонов"
NEE_Washington_party_long: "Дом Вашингтона. После того как миф о Вашингтоне получил широкое признание, Новая Англия официально провозгласила потомка Джорджа Вашингтона монархом Новой Англии. Хотя их заявления о том, что Вашингтон является монархистом, немногочисленны, этот миф приобрел большую популярность, достаточную для того, чтобы укрепить монархический контроль над Новой Англией."

NEE_Washington_Lee_party: "Дом Вашингтона-Ли"
NEE_Washington_Lee_party_long: "Дом Вашингтона-Ли. Когда миф о Вашингтоне получил широкое признание, Новая Англия официально провозгласила потомка Джорджа Вашингтона монархом Новой Англии. Хотя их заявления о том, что Вашингтон является монархистом, немногочисленны, этот миф приобрел большую популярность, достаточную для того, чтобы укрепить монархический контроль над Новой Англией."

NEE_Kennedy_party: "Дом Кеннеди"
NEE_Kennedy_party_long: "Дом Кеннеди - Америка второй раз впала в Гражданскую войну, а также влияние Канады вызвали всплеск поддержки монархизма в Новой Англии. Это привело к тому, что номинальная дворянская структура Нового английского общества была формализована в монархию Новой Англии, номинально контролируемую бароном Кеннеди из Бостона, и которому помогали многочисленные элитные семьи, такие как Асторы, Вандербилты, Буши и Рокфеллеры."

NEE_Astor_party: "Дом Асторов"
NEE_Astor_party_long: "Дом Астора - Америка второй раз впала в Гражданскую войну, а также влияние Канады вызвали всплеск поддержки монархизма в Новой Англии. Это привело к тому, что номинальная дворянская структура Нового английского общества была формализована в монархию Новой Англии, номинально контролируемую бароном Кеннеди из Бостона, и которому помогали многочисленные элитные семьи, такие как Асторы, Вандербилты, Буши и Рокфеллеры."

NEE_Astor2_party: "Дом Асторов"
NEE_Astor2_party_long: "Дом Асторов - Америка второй раз впала в Гражданскую войну, а также влияние Канады вызвали всплеск поддержки монархизма в Новой Англии. Это привело к тому, что номинальная благородная структура Нового английского общества была формализована в монархию Новой Англии, номинально контролируемую бароном Кеннеди из Бостона, и которому помогали многочисленные элитные семьи, такие как Асторы, Вандербилты, Буши и Рокфеллеры. Теперь, когда эти новые благородные семьи контролируют Америку, они установили элитную выборную монархию, основанную на структуре Священной Римской империи. Эту новую выборную монархию возглавляет Винсент Астор, который долгое время был союзником элиты Новой Англии."

NEE_Kennedy2_party: "Дом Кеннеди"
NEE_Kennedy2_party_long: "Дом Кеннеди - Америка второй раз впала в Гражданскую войну, а также влияние Канады вызвали всплеск поддержки монархизма в Новой Англии. Это привело к тому, что номинальная благородная структура Нового английского общества была формализована в монархию Новой Англии, номинально контролируемую бароном Кеннеди из Бостона, и которому помогали многочисленные элитные семьи, такие как Асторы, Вандербилты, Буши и Рокфеллеры. Теперь, когда эти новые благородные семьи контролируют Америку, они установили элитную выборную монархию, основанную на структуре Священной Римской империи. Эту новую выборную монархию возглавляет Джозеф Патрик Кеннеди-старший, который является одной из самых влиятельных фигур Новой Англии и Америки."

