NEE_Bush_party: "Дом Бушей"
NEE_Bush_party_long: "Дом Бушей - Америка второй раз впала в Гражданскую войну, а также влияние Канады вызвали всплеск поддержки монархизма в Новой Англии. Это привело к тому, что номинальная дворянская структура Нового английского общества была формализована в монархию Новой Англии, номинально контролируемую бароном Кеннеди из Бостона и которому помогали многочисленные элитные семьи, такие как Асторы, Вандербилты, Буши и Рокфеллеры. Теперь, когда эти новые благородные семьи контролируют Америку, они установили элитную выборную монархию, основанную на структуре Священной Римской империи. Эту новую выборную монархию возглавляет Прескотт Буш, который приобрел влияние в элитных кругах Америки благодаря политическим и иным связям, и в конечном итоге сумел подняться на новую высшую должность в Америке."

NEE_radsoc_Lovecraft_party: "Общество Провиденса"
NEE_radsoc_Lovecraft_party_long: "Общество Провиденса - §LНачав свою жизнь как англофильский, ксенофобский фронт для различных правых групп, опасающихся изменения демографии и идентичности Новой Англии по мере того, как беженцы хлынули к нашим границам, Общество Провиденса пережило своё собственное возрождение, соответствующее возвращению Провиденса. Став свидетелем ужасов Великой депрессии и Второй Гражданской войны в Америке, которые стали непревзойденной пародией на его любимый народ, и став свидетелем того, как элитарное правительство, которое он когда-то так любил, терпит неудачу на каждом шагу, чтобы остановить это, Лавкрафт увидел истинное просветление, дарованное космическим божеством, и начал своё последнее путешествие в левую мысль. Хотя многие из его старых сторонников-экстремистов осуждают то, что итианцы похитили его тело, используя собственную "Тень вне времени" Лавкрафта в качестве доказательства этой нелепой возможности, это действительно Лавкрафт, и это действительно его новый и гениальный способ спасти человечество. Теперь, опираясь на выжившие прогрессивные и левые элементы внутри страны, а также на его непоколебимую и постоянно растущую массу фанатичных сторонников и тех, кто из Общества старого Провиденса достаточно лоялен или умерен, чтобы поддержать его, Лавкрафт теперь ведет как современный антимарксистский социалистический пророк из-за звезд, направляя способ для всего человечества пережить жуткие ужасы, которые ждут нас по всему космосу и за его пределами.§!"

NEE_tot_Lovecraft_party: "Общество Провиденса"
NEE_tot_Lovecraft_party_long: "Общество Провиденса - §LНачав свою жизнь как англофильский, ксенофобский фронт для различных правых групп, опасающихся изменения демографии и идентичности Новой Англии по мере того, как беженцы хлынули к нашим границам, Общество Провиденса пережило своё собственное возрождение, соответствующее возвращению Провиденса. Став свидетелем ужасов Великой депрессии и Второй Гражданской войны в Америке, которые стали непревзойденной пародией на его любимый народ, и став свидетелем того, как элитарное правительство, которое он когда-то так любил, терпит неудачу на каждом шагу, чтобы остановить это, Лавкрафт увидел истинное просветление, дарованное космическим божеством, и начал своё последнее путешествие в левую мысль. Хотя многие из его старых сторонников-экстремистов осуждают то, что итианцы похитили его тело, используя собственную "Тень вне времени" Лавкрафта в качестве доказательства этой нелепой возможности, это действительно Лавкрафт, и это действительно его новый и гениальный способ спасти человечество. Теперь, опираясь на выжившие прогрессивные и левые элементы внутри страны, включая многочисленных новых союзников, таких как космисты, технократы и максимисты, наряду с его непоколебимой и постоянно растущей массой фанатичных сторонников и тех, кто из старого Общества Провиденса достаточно лоялен или умерен, чтобы поддержать его, Лавкрафт теперь лидирует как современный антимарксистский социалистический пророк из-за звезд, указывающий всему человечеству путь к выживанию в жутких ужасах, которые ждут нас по всему космосу и за его пределами.§!"

NEE_sons_of_liberty_party: "Новые Сыны Свободы"
NEE_sons_of_liberty_party_long: "Новые Сыны Свободы - §LНовые Сыны Свободы сформировались во многом так же, как и старые, как специальный альянс отдельных организаций сопротивления. Однако по мере укрепления британского правления укреплялся и Альянс; настолько, что идентичности различных групп растаяли в пользу возрождения старого лейбла Сыны свободы. У "Новых Сыновей" нет никаких реальных политических целей или платформы, кроме изгнания британцев, и поэтому британские оккупационные власти быстро окрестили их террористами. Членство в организации строго засекречено, но ходят слухи, что организация смогла проникнуть в высшие эшелоны Нового английского правительства. Это было подкреплено подозрительно рассчитанными по времени атаками, предположительно основанными на информации, которую Сыновья могли получить только от крота. Однако, несмотря на эти предполагаемые высокие позиции, британцы, похоже, больше не намерены уходить, как это было вчера.§!"

