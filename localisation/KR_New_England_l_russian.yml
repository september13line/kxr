newengland.40.t: "Великий ураган в Новой Англии 1938 года"
newengland.40.d: "Ураган "Янки Клипер", который сначала не считался проблемой, он прибыл на Лонг-Айленд 21 сентября и всего через несколько часов стал самым большим ураганом, постигшим Новую Англию после Великого колониального урагана 1635 года.\n\nПеремещавшийся к северу от Лонг-Айленда до Коннектикута, Род-Айленда и выше через Вермонт, шторм унес жизни почти 700 человек. К концу опустошения более 57000 домов были разрушены или повреждены, а дорожные сети по всему региону Новой Англии находятся в катострофическом состоянии, и по прогнозам нам потребуются месяцы или даже годы, чтобы вновь открыть их для движения."
newengland.40.a: "Боже,спаси нас."

newengland.41.t: "Интеграция дорог с Канадой?"
newengland.41.d: "По мере того, как мы продолжаем наращивать нашу экономику и расширять дорожную сеть, но возник вопрос, в каком направлении мы должны двигаться. В то время как в Америке всегда было принято ездить по правой стороне, в Канаде со времен британской революции 1925 года двигались по левой.\n\nНекоторые политические лидеры предложили нам переключиться на левостороннее движение, чтобы лучше интегрировать нашу дорожную сеть в канадскую, в то время как другие, конечно же, хотят продолжать правосторонее движение, чтобы ещё больше подчеркнуть, что Новая Англия не является британским доминионом."
newengland.41.a: "Мы принимаем британскую модель."
newengland.41.b: "Американцы будут ездить по стороне свободы!"


newengland.42.t: "Королевский Визит в Новую Англию"
newengland.42.d: "Король-Император Эдуард VIII и его жена Изабель Орлеанская прибыли сегодня в Бостон, чтобы отметить улучшение отношений между Новой Англией и Канадой. Это первый раз, когда правящий британский монарх посетил Бостон за всю его историю. Как и следовало ожидать, большие ликующие толпы жителей Новой Англии вышли посмотреть на короля и Королеву Британской империи. Визит был больше, чем просто посещёние значимых мест Бостона, поскольку они также приехали, чтобы обсудить политику с различными известными лидерами Новой Англии."
newengland.42.a: "Добро пожаловать в Бостон!"

newengland.44.t: "Мировая серия [GetYear] "
newengland.44.d: "Игра американского прошлого живёт и процветает в Новой Англии, поскольку Boston Red Sox намерены сыграть в Мировой серии [GetYear] против своего соперника из другого города, The Bees, в серии из семи игр. Когда бейсбол был фактически отменен в начале Гражданской войны на юге, Red Sox остались в безопасности в Бостоне и, как таковые, не пострадали. Несмотря на то, что в прошлом году они финишировали шестым из восьми в Американской лиге, "Ред Сокс" обошли соперников в первом сезоне Лиги Новой Англии под руководством суперзвезды Джимми Фокса и тактического гения Джо Кронина. Завершают лигу шесть недавно продвинутых бейсбольных клубов из бывших низших лиг из таких городов, как Буффало, Рочестер и Олбани, а также вышеупомянутые пчелы, уровень игры которых в прошлом сезоне был аналогичен уровню Red Sox, но был не достаточно удачливым, чтобы играть в Филадельфии в начале войны и, как таковые, не смогли вернуть большинство своих лучших игроков в Новую Англию. Некоторые говорят, что Red Sox прокляты, поскольку им ещё предстоит повторить свой успех после продажи суперзвезды Бэйба Рут в 1919 году для финансирования музыкального производства своего владельца, и с тех пор для них наступили тяжелые времена. Хотя некоторые говорят, что несуществующие Американская и Национальная лиги сохраняют за собой права на настоящий титул Мировой серии, кто они такие, чтобы судить? Их больше не существует. Те, кто выигрывает эту серию, станут чемпионами мира."
newengland.44.a: "Надеюсь на успешную серию!"

newengland.45.t: "Boston Red Sox выигрывает Мировую серию [GetYear]"
newengland.45.d: "Неудивительно, что команда Boston Red Sox выиграла Мировую серию [GetYear]. Во главе с блестящими выступлениями Джимми Фокса и питчера Левти Гроув, Red Sox обошли пчел в четырех легких играх, включая решающую четвертую игру в Фенуэй-парке, где они опередили своего соперника на шестнадцать пробежек и подавили обвинения в бессмысленном «проклятии» в ходе матча."
newengland.45.a: "Проклятие снято."

newengland.46.t: "Boston Bees выигрывают Мировую серию [GetYear]"
newengland.46.d: "С явным удивлением Boston Bees каким-то образом удалось победить Red Sox в семи играх после досадной оплошности первого игрока с низов Red Sox Джимми Фокса, позволившего финалу последней игры катиться с ног на голову, передавая Bees их первую победу. Они были известны как Braves в 1914 году. Фокс, давняя звезда Red Sox, был замечен плачущим возле Fenway Park после игры, в то время как Bees праздновали весь вечер и всю ночь. Он был утешен только после того, как товарищ по команде напомнил ему, что могло быть намного хуже. Он мог быть на юге."
newengland.46.a: "Может быть они прокляты...?"

### Подземка ###
newengland.50.t: "Подземка"
newengland.50.d: "Основанная в 1700-х годах, первая подземная железная дорога служила сетью секретных маршрутов с целью тайной перевозки афро-американских рабов из Тринадцати колоний в Канаду, где рабство уже было отменено.\n\nВ ходе Гражданской войны в США, раздиравшей семьи на части американцев и идеологические стремления, приведшие к насильственному изгнанию или иногда даже резне американцев, наше правительство возродило старую «железную дорогу» и с помощью местных жителей по обе стороны границы, восстановило сеть в надежде на безопасную транспортировку беженцв в нашу маленькую страну."
newengland.50.a: "Однако мы можем сделать так много..."

#О.С.А
newengland.51.t: "Миграционный кризис озера Эри"
newengland.51.d: "Война длится всего несколько недель, противостоящие стороны сражаются возле Великих озер. Когда брат стреляет в брата, а линия сражения меняется в обоих направлениях, нельзя забывать о колоссальных потерях среди гражданского населения.\n\nЭти люди, которые часто оказывались в эпицентре битвы, истреблялись бомбардировками или убивались фанатиками с обеих сторон,они массово бегут от боевых действий к нашей стране. Поскольку сухопутный маршрут с каждым днём ​​становится все более опасным, на озере Эри были замечены огромные участки шатких плотов в отчаянной попытке добраться до нашего убежища мира. Состояние этих плотов часто бывает настолько ужасным, что многие даже не пересекают границу, не говоря уже о том, чтобы попасть в наши надежные руки. Организации помощи, такие как Единая Америка и Красный Крест, стекаются к береговой линии озера, чтобы помочь тем, кто выжил в опасном путешествии, часто предпринимаемом под покровом ночи. Теперь они просят, чтобы правительство предоставило им больше средств для спасения тех, кто отважился на дорогу, и для того, чтобы очистить нашу сторону озера для выживших.\n\nПрагматики в армии, однако, увидели возможность в этой Великой миграции для контрабанды оружия и оборудования с О.С.А в нашу обитель. Они предлагают отправить в Детройт и Кливленд секретных агентов, которые затем переправят товары на плотах для беженцев к нашим патрульным катерам."
newengland.51.a: "Разрешить секретным оперативникам создать базу на острове Пели."
newengland.51.b: "Мы не можем подвергать опасности жизни ни в чем не повинных людей своими схемами!"

newengland.52.t: "Успешная операция по контрабанде на озере Эри"
newengland.52.d: "Спрятанные под простынями и под одеждой беженцев, наши тайные оперативники на дальнем берегу озера Эри смогли успешно переправить стрелковое оружие, боеприпасы и медикаменты. Даже более тяжелое снаряжение, такое как артиллерийские снаряды и разобранные минометы, было перевезено усилиями наших, американских людей, которые были не чем иным, как героями. Пока синдикаты ничего не подозревают, но вполне естественно, что однажды наша удача даст осечку..."
newengland.52.a: "По частям мы собираем тело"

newengland.53.t: "Контрабандисты задержаны!"
newengland.53.d: "Наша удача не могла длиться долго, и вчерашний день ещё раз подтвердил это. Хотя на судах контрабандистов ничего необычного не показалось, небольшое отклонение от графика патрулирования Кливлендской гавани застало наших оперативников в самом разгаре преступления. Словами они не смогли объяснить, почему на немаркированном судне были десятки ящиков с боеприпасами и карабинов, и вскоре лодку вернули на берег, а наших агентов заперли за решеткой."
newengland.53.a: "Изменить маршрут,нам нужны эти припасы!"
newengland.53.b: "Это слишком рисковано,лучше поможем беженцам."

newengland.54.t: ""Джек" Доберман"
newengland.54.d: "По мере того как человек возвращается к своему обычному распорядку убийства своих соседей, животный мир также не спасается от насилия. Однако счастливая история возникла в Коннектикуте, где молодой доберман, по иронии судьбы с именем Джек, смог помешать агентам ополчения взорвать бомбу в Хартфорде.\n\nСобака тренировалась c Национальной гвардией Коннектикута, когда её патруль заметил агентов, которые пытались сбежать из плена. С храбростью настоящего американца маленькая собачка немедленно побежала за ними и стащила одного из двух мужчин вниз, что привело к его поимке. Позже выяснилось, что этим человеком был не кто иной, как Пол Рашфорд, которого давно разыскивало полицейское управление Хартфорда из-за его причастности к беспорядкам всего несколькими месяцами ранее и который, похоже, создал целую сеть оперативников в Коннектикуте.\n\nХотя его захват никоим образом не означает конец социалистической угрозы в государстве, "Джек" нанес тяжелый удар по их руководству."
newengland.54.a: "Мы выражаем благодарность этому хорошему мальчику!"

newengland.55.t: "Беженцы из О.С.А"
newengland.55.d: "Ужасы войны бушуют в [CSA.GetNameDef], и большая волна миграции с их территории на нашу территорию, кажется, не знает конца. Как и в прошлом месяце, "Подземка" снова привела тысячи беженцев войны в нашу Безопасную гавань."
newengland.55.a: "Помолимся о том,чтобы насилие наконец закончилось."

#TEX
newengland.56.t: "Беженцы из Содружества"
newengland.56.d: "Хотя это путешествие полно опасностей, и хотя бандиты и/или предатели патрулируют тропы от Великих равнин до Коннектикута, тысячи людей по-прежнему отправляются в это путешествие, надеясь, что они смогут найти мир и защиту в нашей стране."
newengland.56.a: "Добро пожаловать в Новую Англию!"

newengland.57.t: "Пелли захватил контроль в Союзе"
newengland.57.d: "Для жителей Америки неудивительно, что Хьюи Лонг служил лишь инструментом для гораздо более опасного Пелли. Сегодня борьба за власть в руководстве Союзных Штатов, наконец, достигла апогея, поскольку сам Пелли официально принял присягу в качестве президента и уже начал осуществлять свою политику далеко идущего расизма и свои стремления к созданию белой христианской нации.n\nСамо собой разумеется, что реакция на эти события в Черном поясе была далека от радости, поскольку сотни тысяч афро-американских граждан теперь опасаются за своё будущее и смотрят на север, на нас, в надежде найти убежище подальше от друзей Пелли."
newengland.57.a: "У нас нет для них места!"
newengland.57.b: "Установить строгие квоты для беженцев и принимать только избранных."
newengland.57.c: "Нам в Бостоне все равно на цвет кожи!"

newengland.58.t: "Безконтрольная миграция"
newengland.58.d: "То, что начиналось с нескольких сотен, быстро превратилось в десятки тысяч, поскольку анти-Чёрная политика Пелли напугала афроамериканских граждан, движущихся на север, на нашу территорию. Пограничники не могут угнаться за растущим числом беженцев, а правительственные учреждения и организации по оказанию помощи изо всех сил пытаются предоставить убежище и еду тем, кто потерял свой дом. Нам нужно вмешаться и сделать это сейчас, иначе мы рискуем уничтожить нашу страну под тяжестью этих людей, которые чаще всего использовали все свои ресурсы, чтобы добраться до нашей границы.\n\nПриходится сделать трудный выбор между ограничением количества прибывающих беженцев и, таким образом, оставлением их на милость режима Пелли на юге, или разрешением им всем свободно пересекать границу и становясь риском для нашей собственной нации. Организации по оказанию помощи, такие как Единая Америка, уже осудили некоторых политических фигур, которые выступали против неконтролируемой миграции, но даже они теперь понимают, что ресурсы быстро сокращаются, а наводнение продолжает расти."
newengland.58.a: "Закрыть границы!"
newengland.58.b: "Мы единственная надежда этих людей,впустите!"

newengland.59.t: "Назначение поэта-лауреата Новой Англии"
newengland.59.d: "Позиция поэта-лауреата обсуждается в государственной политике уже несколько лет. Один человек, представляющий сотню артистов против течения кино и популярной музыки как вида искусства. Конгресс Новой Англии решил создать этот титул вместе с повторным освящением Бостонского Афинэума в качестве временной Библиотеки Конгресса. Главный кандидат в опросе Конгресса - Роберт Фрост, который демонстрирует явное новоанглийское мастерство модернистской поэзии. Однако общественные опросы показали, что писатель криминального чтива Г.Ф.Лавкрафт так же на подъеме. Лавкрафт написал в газетах, что примет эту награду, но не появится на церемонии публично. Библиотека Конгресса в затруднительном положении."
newengland.59_lovecraft: "Позиция поэта-лауреата обсуждается в государственной политике уже несколько лет. Один человек, представляющий сотню артистов против течения кино и популярной музыки как вида искусства. Конгресс Новой Англии решил создать этот титул вместе с повторным освящением Бостонского Афинэума в качестве временной Библиотеки Конгресса. Очевидный выбор - Г.Ф.Лавкрафт, лидер нашей нации, который шокировал и напугал нас своими работами. Однако Лавкрафт написал в газетах, что его все это не волнует, получит ли он награду или нет. Если не Лавкрафт, то главным кандидатом является Роберт Фрост, который демонстрирует явное новоанглийское мастерство модернистской поэзии. Библиотека Конгресса в затруднительном положении."
newengland.59.a: "Роберт Фрост, мастер модернизма."
newengland.59.b: "Г.Ф.Лавкрафт, мастер ужаса."

newengland.60.t: "Вмешательство в дела Джона Винанта"
newengland.60.d: "Частная жизнь президента Винанта не является собственно предметом газетных сплетен, но после сегодняшнего дня это широкообсуждаемый вопрос. Помощники президента Винанта сегодня вечером обнаружили заряженное ружье в его спальне, и после паники определили, что оно не предназначалось для убийства. Президент Винант признался своим помошникам, что его тайный роман с Сарой Черчилль закончился, и он вспылил из-за возможных политических последствий неблагоразумия с дочерью крупного канадского политика. К счастью, Уинстон Черчилль был очень осторожно уведомлен и простил президента Винанта лично. Винант решил сделать перерыв на несколько дней, чтобы восстановить силы морально..."
newengland.60.a: "Ему просто нужно немного отдохнуть."

newengland.61.t: "Кампания Джерри для Маккензи Кинга"
newengland.61.d: "Задолго до своей политической карьеры Питер Джерри учился в Гарварде. Там его обучал заместитель министра труда Канады Уильям Лайон Кинг. Эти уроки сильно повлияли на Джерри. Теперь Кинг - крупный либеральный политик, союзниками которого в США являются республиканцы и либералы. Как президент, Джерри говорил со своими советниками о том, чтобы пересечь партийную линию, чтобы помочь своему старому наставнику. Это неизменно унизило бы демократов и помогло бы либералам в Америке."
newengland.61.a: "Не сметь менять линию партии!"
newengland.61.b: "Джерри может это сделать."

newengland.62.t: "Пожар в Cocoanut Grove ведет к Тобину"
newengland.62.d: "Сильный пожар вспыхнул в популярном бостонском ночном клубе Cocoanut Grove, в результате чего погибли почти 500 человек. Среди жертв есть несколько высокопоставленных американских иммигрантов, и скандал в поисках ответа прокатился по высшим залам власти. Похоже, что несколько политиков Демократической партии среднего звена брали взятки в начале этого месяца перед проверкой. Эта проверка была признана независимо недостаточной, и прокурор готовит дело о массовом сговоре. Это потрясло общественную поддержку демократов по всей Новой Англии."
newengland.62.a: "Позор опустился на город."

newengland.63.t: "Артефакты Рокфеллер-центра восстановлены, некоторые из них испорчены"
newengland.63.d: "После того, как Нью-Йорк был оставлен воинствующим профсоюзам, Нельсон стремился вернуть все, что мог, из своего ценного Рокфеллер-центра. Похоже, что большая часть произведений искусства, установленных в небоскребе, выставлена ​​на продажу, чем и воспользовался Нельсон. Когда прибыли эти реликвии мирной Америки, нам всем стало стыдно что мы нашли их испорченными. Похоже, что Диего Ривера, чьи фрески не получили признания, взял на себя ответственность заменить изображения Зевса на Маркса. Среди нескольких других мифологических героев все были стратегически заменены соответствующими социалистическими мифологами. Эти бесценные произведения искусства были испорчены."
newengland.63.a: "Однажды,я поймаю тебя Ривера!"

newengland.64.t: "Канадцы прибывают в Вест Поинт"
newengland.64.d: "Класс 1944 года только что прибыл, и их количество намного ниже ожиданного. Поскольку сенаторам по-прежнему необходимо рекомендовать перспективных молодых людей, сокращение со 100 новых кадетов до 14. Было предложено разрешить канадским политикам рекомендовать своих молодых людей в Вест-Пойнт. Мы остро нуждаемся в новых офицерах, но в то же время, эта освященная традицией традиция гарантирует, что это учреждение не используется иностранными Державами, не говоря уже о Короне."
newengland.64.a: "Абсолютно нет!"
newengland.64.b: "Нам нужны эти люди."

### Freedom Fliers ###
newengland.70.t: "Выбор нашей пропаганды"
newengland.70.d: "Наше правительство поддержало инициативу "Листовок свободы", но всё ещё ведется много дискуссий о содержании сбрасываемых посланий, поскольку правильное содержание сможет нанести ущерб их строю, но неправильное сообщение может лишь ещё больше укрепить их решимость.\n\nНанесение прямого удара по гражданскому населению или вооруженным силам также остаётся темой для дискуссий, поскольку некоторые утверждали, что тыл противника будет более восприимчивым к нашему посланию, но прямой удар по их вооруженным силам может привести к более прямым последствиям."
newengland.70.a: "Попытаться нарушить их планы вторжения неверной информацией."
newengland.70.b: "Обмануть их войска, оставляя бреши в их защите."
newengland.70.c: "Распространять неуверенность в их тылу."
newengland.70.e: "Попробуйте деморализовать их войска."

newengland.71.t: "Путешествие рядового Боба "Сорвиголовы" Роджерса"
newengland.71.d: "Рядовой Боб всегда был хорошо известен в корпусе "Листовок свободы", но именно его недавние героические действия над вражеской территорией принесли ему прозвище "Сорвиголова"\n\nОтправленный с 5 другими членами его отряда, он и его соотечественники были удивлены установленной там зенитной установкой после слухов о вторжении в их воздушную зону. Плохая информированность с нашей стороны в конечном итоге привела к катастрофе, поскольку вся группа самолетов была разорвана на куски, и только рядовой Боб и один из его товарищей по экипажу выжили. Высадившись глубоко в тылу врага и не имея возможности вернуться на наши позиции, эти двое мужчин взяли на себя задачу провести серию партизанских действий в регионе, добившись критического успеха в блокировании линий снабжения противника и успешно вынудив их командование развернуть дополнительные войска. в регионе.\n\nИх успех, однако, продлится недолго, поскольку попытка завербовать возможных сочувствующих среди гражданского населения привела к обратным результатам, и операция, организованная с целью окончательного убийства двух мужчин, привела к смерти соратника Боба и потере его правого уха.\n\nТеперь он один, без боеприпасов и всё ещё не имея возможности вернуться на базу, Боб проделал весь путь на север к озеру Эри, всегда оставаясь на шаг впереди вражеских агентов, выслеживающих его.\n\n50 беженцев на шатком судне, Боб наконец добрался до Нью-Йорка на прошлой неделе. Застряв в одиночестве без контакта в тылу врага, отважному человеку потребовалось 50 дней, чтобы вернуться в нашу страну, оставив за собой следы саботажа. Хотя его командование разрешило ему оправиться от приключения, Боб, как сообщается, уже подписался на следующий рейс, заявив, что он будет делать это снова и снова для своей любимой страны."
newengland.71.a: "Американский народ благодарит своего сына за его службу!"

newengland.72.t: "Дальнейшее распространение "Листовок свободы""
newengland.72.d: "Недавние успехи корпуса заставили многих задуматься, следует ли использовать самолеты для высадки с воздуха в тыл врага, чтобы снабдить ячейки сопротивления оружием и другим оборудованием. Некоторые, однако, утверждают, что это слишком сильно отклоняется от первоначальной мирной миссии "Листовок свободы" и что дополнительное оборудование и людские ресурсы, необходимые для операций, вполне могут быть лучше потрачены в другом месте."
newengland.72.a: "Выделить им ресурсы!"
newengland.72.b: "Это слишком рисковано."

newengland.73.t: "Диверсия на аэродроме Бедфордской армии"
newengland.73.d: "Под покровом ночи и при поддержке изнутри иностранным боевикам удалось нанести огромный ущерб истребителям, дислоцированным в Бедфорде. Десятки самолетов были потеряны или повреждены, а ангары пострадали от различных небольших взрывов. Нам пока не удалось их остановить, и нет даже ответа, от какой фракции эти диверсанты."
newengland.73.a: "Мы ослепли? Развернуть гарнизон!"

newengland.80.t: "Восстание янки"
newengland.80.d: "Хотя наша цель при оккупации Новой Англии состояла в том, чтобы уберечь местных жителей от разрушительных последствий Гражданской войны в США, похоже, что многие из них поняли это иначе. Несколько лидеров в Бостоне публично обвинили Канаду в исключительном желании вернуть этот регион под британское правление, выдоить все, что мы можем, из региона, чтобы мы могли вернуться на Родные острова, и что им было бы лучше перестать связывать свою судьбу со своими американскими братьями и сестрами. Напряженность в этом районе достигла точки, когда нам, возможно, придется пересмотреть наш план самоуправления Новой Англии... или столкнуться с длительным периодом восстаний."
newengland.80.a: "Это ни к чему не приведет."
newengland.80.b: "Ба, ладно будет вам временное правительство."
newengland.80.c: "Ба, очень хорошо - создайте временное правительство... но приготовьтесь назначить генерал-губернатора."

newengland.81.t: "Восстания в Новой Англии"
newengland.81.d: "В городах Новой Англии проходят крупные протесты и беспорядки, протестующие против оккупации региона канадскими войсками. В ряде городов эти протесты переросли в насилие, и, похоже, ситуация ухудшается. Не похоже, что эти протесты закончатся в ближайшее время."
newengland.81.a: "Чёртовы Янки!"

newengland.82.t: "Сопротивление Янки нарастает"
newengland.82.d: "Сопротивление населения Новой Англии нашим оккупационным силам продолжается. В очередной раз террористические группы, действующие в Новой Англии, организовали ряд нападений, направленных на то, чтобы нанести ущерб нашей инфраструктуре, нашей промышленной базе и моральному духу наших солдат."
newengland.82.a: "Чёртовы Янки!"

newengland.83.t: "Нападение повстанцев!"
newengland.83.d: "Повстанцы-янки в Новой Англии начали полномасштабное наступление на наши оккупационные силы!"
newengland.83.a: "Чёрт бы их побрал!"

newengland.84.t: "Большое наступление Янки!"
newengland.84.d: "Мы под обстрелом! По всей Новой Англии крупные скоординированные восстания произошли в каждом городе от Бостона до Бангора и Буффало. Наши солдаты и лидеры подвергаются нападениям по всей Новой Англии. Ряд политиков в Канаде требуют, чтобы мы начали пересматривать то, как мы управляем Новой Англией."
newengland.84.a: "Кровавые янки!"

newengland.85.t: "Восстание янки закончилось"
newengland.85.d: "На это ушло много месяцев, но похоже, что так называемое восстание янки в Новой Англии закончилось. Лидеры сопротивления либо были схвачены, либо бежали, а Возмездие местные органы власти, похоже, поддерживают канадское правительство - подстрекаемые изображениями опустошения по всей остальной Америке, появляющимися на их газетных страницах. Похоже с проблемами в этом регионе покончено."
newengland.85.a: "Наконец!"

newengland.90.t: "Возвращение в Америку"
newengland.90.d.forced: "Официальные представители прибыли сегодня из [From.GetNameDef], чтобы начать переговоры о мирном воссоединении между нашим и их правительством. Однако в Бостоне было мало времени для обсуждения этого вопроса, поскольку почти мгновенно по стране прокатилась общественная кампания с требованием немедленного роспуска правительства. Общественность считает, что Новая Англия - ненастоящая страна, и у её правительства нет достаточной легитимности, чтобы отклонить [From.GetAdjective]ий запрос."
newengland.90.d.choice: "Официальные представители прибыли сегодня из [From.GetNameDef], чтобы начать переговоры о мирном воссоединении между нашим и их правительством, теперь, когда Гражданская война закончилась и победитель определился. Многие считают, что главная цель временного правительства Новой Англии - избежать хаоса Гражданской войны - выполнена, и мы должны снова стать частью Америки. Однако есть и другие, кто считает, что Новая Англия обрела собственное чувство легитимности. У нас есть место в британской сфере, и мы действительно хотим стать частью [From.GetNameDef]? Действительно ли они та Америка, которую мы помним?"
newengland.90.a: "У нас нет выбора,кроме как согласиться..."
newengland.90.b: "Мы вернёмся в Америку."
newengland.90.c: "Нет,это не в наших интересах."

newengland.91.t: "Запрос из [From.GetNameDefCap]"
newengland.91.d: "Посол из [From.GetNameDef] встретился с официальными лицами и представил им план: они хотят мирно воссоединиться с [Requester.GetNameDef], вступая в силу немедленно. Теперь, когда Гражданская война окончена, они верят, что цель временного правительства Новой Англии, а именно предотвращение хаоса и разрушения на территории Новой Англии достигнута. Они говорят, что Америка должна снова стать единым целым. В правительстве наблюдается неоднозначная реакция, хотя большинство согласны с тем, что [Requester.GetNameDef] не будет сидеть сложа руки, если мы откажемся."
newengland.91.a: "Тогда мы желаем им всего наилучшего."
newengland.91.b: "Мы согласны, если [requester.GetNameDef] вступит в Антанту."
newengland.91.c: "Нет,мы это не позволим."

newengland.92.t: "[From.GetNameDefCap] выражает согласие"
newengland.92.d: "[FROM.GetAdjective]ое правительство согласилось с тем, что цель временного правительства выполнена. Они не имеют никаких претензий на регион Новой Англии, а так же не желают конфликтов с [Requester.GetNameDef] и не намерены предъявлять им какие-либо требования о возвращении Новой Англии. [From.GetAdjective]ие силы начали немедленно покидать этот район."
newengland.92.a: "Отличные новости!"

newengland.93.t: "Воссоединение с Новой Англией"
newengland.93.d: "Официальные представители из Новой Англии оперативно сообщили: они с радостью немедленно объединятся с [Root.GetNameDef]. Цель их временного правительства - избежать хаоса Гражданской войны - теперь решена, и они надеются, что Америка снова станет единой."
newengland.93.a: "Превосходно!"

newengland.94.t: "Канадский альянс"
newengland.94.d: "Хотя правительство Новой Англии не является канадской марионеткой, было бы неверно предполагать, что оно не было частью Британской империи - такой, какая она есть - и представляет большую озабоченность для более широкой сферы интересов Канады. Канадское правительство готово позволить Новой Англии воссоединиться с [Requester.GetNameDef], поскольку причина интервенции Канады в регионе закончилась , Гражданская война, однако они просят [Requester.GetNameDef] присоединиться к альянсу Антанты. Это компенсировало бы потерю Новой Англии, а также стало бы способом отплатить [CAN.GetNameDef] за спасение жизней американцев."
newengland.94.a: "Посмотрим, куда это зайдет..."
newengland.94.b: "Мы согласны на это условие."
newengland.94.c: "Нет,они не имеют право предъявлять нам это."

newengland.95.t: "[requester.GetNameDefCap] выражает согласие"
newengland.95.d: "Официальные представители из [requester.GetNameDef]пришли к соглашению - они присоединятся к Антанте в обмен на мирное воссоединение с Новой Англией, как способ отплатить [Root.GetNameDef] за спасение стольких американских жизней во время Гражданской войны."
newengland.95.a: "Отлично!"

newengland.96.t: "Отказ [requester.GetNameDefCap]"
newengland.96.d: "Официальные представители из [Requester.GetNameDef] вернулись в Канаду с категорическим отказом - они не будут торговаться за возвращение Новой Англии, тем более что [CAN.GetNameDef] изначально не имела права вмешиваться в Гражданскую войну. Чиновники говорят, что Канада взяла под свой контроль Новую Англию, чтобы обезопасить себя от радикальных сил, не более того. Когда эта угроза исчезнет, ​​Америка снова должна быть единой."
newengland.96.a: "Я хочу, чтобы мама и папа перестали ссориться..."
newengland.96.b: "Ну что ж, отпустим их."
newengland.96.c: "Тогда мы отказываемся."

newengland.97.t: "Отказ [From.GetNameDefCap]"
newengland.97.d.forced: "Канадское правительство вернулось в Новую Англию с категорическим отказом - мы не можем вернуться в Америку. Кажется, их обещания самоуправления и их заверения о том, что вмешательство было сделано для нашей безопасности, были просто фикцией. Поскольку Новой Англии не хватает легитимности, чтобы действовать как что-либо, кроме канадской марионетки, она растворилась в спазме борьбы и ярости против канадцев."
newengland.97.d.choice: "Канадское правительство вернулось в Новую Англию с категорическим отказом - мы не можем вернуться в Америку. Кажется, их обещания самоуправления и их заверения в том, что вмешательство было сделано для нашей безопасности, были просто фикцией. Поскольку Новой Англии не хватает легитимности, чтобы действовать как что-либо, кроме канадской марионетки, она растворилась в спазме борьбы и ярости против канадцев."
newengland.97.a: "Так тому и быть!"
newengland.97.b: "Мы воссоединимся с [requester.GetNameDef] в любом случае!"
newengland.97.c: "Мы остаемся с [From.GetNameDef]"

newengland.98.t: "Растворение Новой Англии"
newengland.98.d: "С нашим отказом позволить Новой Англии воссоединиться с [Requester.GetNameDef], их правительство полностью распалось из-за внутреннего конфликта и ощущения, что он не имеет подлинной легитимности. Этот регион снова находится под нашим контролем и, вполне возможно, может привести нас к войне с [Requester.GetNameDef]."
newengland.98.a: "Так тому и быть!"

newengland.99.t: "Отказ [war_country.GetNameDefCap]"
newengland.99.d.exists: "По причинам, не совсем понятным, правительство Новой Англии решило, что его интересы соблюдаются, оставаясь частью британской сферы. Многие в нашем правительстве возмущены и задаются вопросом, чувствуют ли граждане Новой Англии то же самое, что и её правительство... или, может быть, лучше сказать, британцы?"
newengland.99.d.notexists: "Хотя кажется, что жители Новой Англии были более чем готовы мирно присоединиться к нам, канадская интервенция разоблачила их временное правительство тем, чем оно было: марионеткой, подчиняющейся воле британской короны. Из-за их отказа позволить Новой Англии выбирать свою судьбу правительство Новой Англии рухнуло и снова было поглощено [CAN.GetNameDef]."
newengland.99.a: "Тогда остаётся только война!"
newengland.99.b: "Мы разберемся с ними позже."

newengland.100.t: "Предательство Новой Англии"
newengland.100.d: "Несмотря на то, что наше правительство отказало Новой Англии в праве на воссоединение с [Requester.GetNameDef], похоже, что в конце концов они все равно решили это сделать. Наши силы в регионе были выведены из-за вторжения американских войск, и, похоже, мы ничего не можем сделать - если только мы не решим пойти на эскалацию конфликта и превратить это в войну."
newengland.100.a: "Значит будет война!"
newengland.100.b: "Отпустить их."

#HoTB#

newengland.101.t: "Восстание синдикалистов растет!"
newengland.101.d: "Хотя при поддержке Канады нам удалось восстановить некий порядок в регионе, забастовщики-синдикалисты, тем не менее, чрезвычайно активны в Массачусетсе и они получают поддержку от Объединённых Синдикатов Америки, при этом Леонард Эбботт, очевидно, организовывает восстания против нас из Нью-Йорка и ходят слухи, что он планирует призвать наших рабочих немедленно подняться и присоединиться к О.С.А. Хуже того, Норман Уоллес Лермонд, уроженец штата Мэн и известный натуралист, призвал к умеренной социалистической революции в Новой Англии, хотя, похоже, он не собирается присоединяться к О.С.А. Поскольку МКВ и Социалистические партии всё ещё создают проблемы, ясно, что мы ещё не вышли из кризиса, и губернатор [NEE.GetLeader] заявил, что любой, кто попытается свергнуть правительство и установить "синдикалистскую тиранию", ответит по всей строгости закона."
newengland.101.a: "Мы будем готовы"

newengland.102.t: "Радикальная коалиция сформированна!"
newengland.102.d: "Так называемая Радикальная Коалиция укрепила свой политический союз в ответ на канадское и синдикалистское влияние в Новой Англии. Это произошло после того, как члены двух ведущих фракций движения, «Возмездие» и «Стражи Республики», провели встречу и договорились объединить свои формально довольно слабые ополчения. Слабая группировка в Новой Англии, возглавляемая правыми интеллектуалами и организациями. Коалиция едина в том, что рассматривает государство как высшую угрозу для человека, а синдикалистов как ещё одну группу фанатиков, пытающихся использовать его для своей собственной программы отмены законов о частной собственности. С ростом популистских движений в последние годы, все больше граждан среднего и высшего класса прислушивались к этой фракции политики Новой Англии как к контрреволюционной силе и как к решению проблемы нестабильности политики. Альберт Джей Нок - лидер крыла Возмездия, а более радикальное крыло коалиции "Стражи Республики", начинало как правая лоббистская группа, борющаяся практически со всеми формами государственного вмешательства в экономику, прежде чем пройти через серию внутренних радикализаций. Это включало влияние Возмездия и Правых Новой Англии, прежде чем обратиться к смеси социал-дарвинистских наук и переосмыслению эгоизма, чтобы использовать их аргументы не только против перераспределения богатства, но и против любых нападок на богатых. Это то,по поводу чего оригинальные эгоисты, аргументы которых они заимствовали, испытывали смешанные или даже отрицательные чувства.\n\nС оформлением альянса их сторонники в Конгрессе официально изменили свою партийную принадлежность на Радикальную коалицию, при этом Стражи обеспечивают финансирование, а Возмездие - добровольцев для ополчения. Вместе они заявляют, что свободы человека не закончатся, пока они находятся на посту."
newengland.102.a: "Экстремисты!"

newengland.103.t: "Великая забастовка!"
newengland.103.d: "Используя платформу полулегальной СПА, Эбботт приказал рабочим Новой Англии сегодня поддержать массовую забастовку и одновременно усилить ополчение, назвав это "двусторонней стратегией"! Красные гвардейцы уже наполняют Южный Бостон, и некоторые из наших верфей начинают страдать от массовых забастовок. Нам нужно действовать немедленно! Мы должны либо послать наших собственных людей, чтобы попытаться разогнать ополченцев, что, несомненно, прольет кровь, но, вероятно, закончится победой, либо запросить канадскую помощь, что вероятно, сделает нас более зависимыми от Канады, что наверняка разозлит многих жителей Новой Англии, но может закончиться в более благоприятном ключе. Однако некоторые из наших советников считают, что предоставление Канаде возможности оккупировать нашу землю откроет ворота для других экстремистских движений, и полагают, что мы должны справиться с этим сами."
newengland.103.a: "Мы справимся с ними!"
newengland.103.b: "Запросить помощь Канады!"
newengland.103.c: "Здесь же нет ничего серьезного!"

newengland.1030.t: "Левый переворот!"
newengland.1030.d: "При неожиданном повороте событий левые забастовщики сокрушили правительственные силы в Новой Англии и захватили власть! Однако, хотя причина революции казалась достаточно простой как объединяющая сила для повстанцев, вопрос управления вызывает гораздо больше разногласий. Среди левых Новой Англии есть два основных лагеря. Один лагерь возглавляет Леонард Эбботт и желает присоединиться к О.С.А, поддерживая основные синдикалистские ценности и полагая, что их объединение с Объединенными синдикатами необходимо для их победы в войне. Другой лагерь, возглавляемый социалистом-популистом Норманом Уоллесом Лермондом, исповедует идеалы Белламизма наряду с упором на природу. Лермонд не разделяет энтузиазма Эбботта по поводу анархистов в "Красном поясе", вместо этого полагая, что Новой Англии следует искать свою судьбу и, возможно, в конечном итоге воссоединить Соединённые Штаты под своим собственным командованием. Эти две группы, объединённые до сих пор, недавно вплотную подошли к обмену ударами, и, похоже, только одна группа в итоге сможет победить..."
newengland.1030.a: "Сторонники жесткой линии Эбботта встают у руля и объединяются с О.С.А!"
newengland.1030.b: "Умеренные сторонники Лермонда берут власть!"

newengland.1031.t: "Новая Англия вступает в О.С.А!"
newengland.1031.d: "Сегодня Леонард Эбботт объявил об объединении Новой Англии с Красным поясом. Это произошло после синдикалистского поглощения Эбботта и быстрого осознания того факта, что у двух регионов будет больше шансов отбиться от врагов, если они будут сотрудничать. Таким образом, Эбботт согласился присоединиться к О.С.А, и мы продолжим эту войну единым фронтом!"
newengland.1031.a: "Все для Революции!"

#Federalist Party Path#

newengland.104.t: "Канада подавляет восстание!"
newengland.104.d: "Канадские войска штурмовали Южный Бостон и быстро положили конец восстанию, в результате чего погибло более 50 человек, а город усмирен. Вскоре после этого забастовщики на верфях решили сдаться и разойтись по домам после того, как командование сделало предупреждение о том, что у них есть час на то, чтобы прекратить забастовку. Сейчас, когда Канада вводит военное положение в Бостоне и в наших портовых городах, мы фактически ещё больше стали зависимы от их власти, и они уже просят помощи у членов «Лоялистской» Партии федералистов в поддержании контроля."
newengland.104.a: "Возможно, феерическая победа"

newengland.105.t: "Контроль Новой Англии"
newengland.105.d: "Новая Англия перешла под наш прямой контроль! После того, как они потребовали от канадских военных вмешаться в синдикалистскую забастовку, командующие, отвечающие за защиту Новой Англии, не теряли времени даром и подавили забастовщиков. Теперь им остаётся контролировать Бостон и несколько портовых городов, что дает нам контроль над их индустриальной экономикой. Партия федералистов Новой Англии содержит наших самых жестких сторонников, и, поскольку они оказывают нашим офицерам поддержку, они просят нас передать их ответственным за обеспечение более стабильной Новой Англии и следить за тем, чтобы наши потери не были напрасными. Однако в парламенте есть те, кто утверждает, что более прямой контроль был бы более благоприятным для нашего дела и позволил бы нам полностью подчинить себе новых англичан. Назначая генерал-губернатора, лидер Новой Англии будет подчиняться непосредственно нам, и мы могли бы посылать директивы для управления Новой Англией по своему усмотрению. Должны ли мы доверять этим федералистам, брать на себя более непосредственную роль или оставить их в покое?"
newengland.105.a: "Назначьте их"
newengland.105.b: "Более жесткий подход"
newengland.105.c: "Нет, мы не должны слишком сильно вмешиваться"

newengland.106.t: "Кризис правительства!"
newengland.106.d: "Канада потребовала, чтобы наше правительство ушло в отставку и позволило Партии федералистов взять на себя власть, предложив нам политическую безопасность и финансирование в обмен на принятие предложения. Ясно, однако, что это не просьба, и поскольку у нас практически нет средств противостоять им, поскольку мы даровали им большую часть нашей военной и экономической мощи. Поскольку семьи Вандербильтов и Астор уже борются за власть в аппарате федералистов, чтобы подготовиться к назначению Канадой, радикалы уже пришли в ярость от идеи захвата страны английскими роялистами и заявили о своем намерении объявить революцию, но у них недостаточно ресурсов на её организацию. Возможно, было бы лучше поддержать планы радикалов и предоставить им оставшуюся военную и политическую помощь, чтобы заставить Канаду уйти, эффективно манипулируя обеими сторонами, хотя многие сочли бы это опасной уловкой, когда Канада предлагает нам безопасность."
newengland.106.a: "Позволить федералистам взять на себя ответственность"
newengland.106.b: "Просить помощи у радикалов!"

newengland.107.t: "Выборы должного президента"
newengland.107.d: "Партия федералистов Новой Англии в сотрудничестве с политической элитой Канады и Новой Англии берёт под свой контроль Новую Англию, поскольку они занимают все более влиятельные должности в кабинете министров, члены Конгресса от СПА и радикалов удаляются, чтобы их заменили лоялисты, и они одареваются рабочей силой и экономическими контрактами от Короны. Однако ситуация по-прежнему нестабильна, и им ещё предстоит объединиться вокруг кандидата в президенты, где участвуют семьи Асторов и Вандербильтов с хорошими связями и сторонниками федерализма, по-видимому, они тратят все центы политического капитала, борясь за первое место. Более тесные связи Асторов с политической элитой Канады дают им больше благосклонности канадской элиты и более прямые политические связи, в то время как Вандербильтов предпочитает большая часть Новой Англии из-за их богатства, базирующегося за пределами региона и более тяжёлой филантропии с их новыми денежными растратами, о том, чтобы говорить о городе (к лучшему или худшему)./n/Среди кандидатов более традиционный аристократ и английский офицер Джон Джейкоб Эстор, рождение которого в Америке технически дает ему право баллотироваться на пост президента, но, тем не менее, делает его менее популярным среди местных жителей, филантроп Винсент Астор, который более популярен в Новой Англии (по стандартам Асторов), но менее связан с нами и слишком лично реформистски настроен на вкусы многих канадских консерваторов, выдающегося яхтсмена и карточного игрока Гарольда Стирлинга Вандербильта, который кажется приемлемым для населения Новой Англии, несмотря на меньшее отношение к канадской Королевской семье и, наконец, автогонщику Уильяму Киссаму Вандербильту, который довольно популярен в этом районе, но лишь в некоторой степени заинтересован в управлении, если бы его семья не позволила использовать его в качестве кандидата."
newengland.107.a: "Джон Джейкоб Эстор"
newengland.107.b: "Винсент Астор"
newengland.107.c: "Гарольд Стирлинг Вандербильт"
newengland.107.e: "Уильям Киссам Вандербильт"

newengland.1070.t: "[NEE.GetLeader] приведен к присяге"
newengland.1070.d: "На следующий день после того, как Федералистско-плюралистическая палата в срочном порядке избрала [NEE.GetLeader] президентом, за чем наблюдали центристские партии, он был приведен к присяге в качестве президента Новой Англии на церемонии, в которой участвовали премьер-министр Канады, члены Королевской семьи, Федералист-губернатор Нью-Гэмпшира Стайлз Бриджес, Джеймс Майкл Керли и различные члены богатых семей Новой Англии. Все это дело не обошлось без разногласий, поскольку такие фигуры, как Гамильтон Фиш III и Джордж Эйкен, осудили церемонию как фикцию, использованную Канадой для навязывания своих собственных интересов Новой Англии."
newengland.1070.a: "Что ж, это должно быть сделано"

newengland.108.t: "Расследование моряков?"
newengland.108.d: "По мере того, как мы подавляем присутствие синдикалистских предателей в Новой Англии, появляются сообщения о рабочих-синдикалистах среди профсоюзов портов. В настоящее время радикалы СПА уже настолько подавлены, что эти профсоюзные рабочие, вероятно, не представляют угрозы, но Канада подталкивает нас либо расследовать, либо объявить вне закона профсоюзы в доках, связанных с синдикалистскими забастовками, и представители правоохранительных органов заставляют нас прислушиваться к ним. Возможно, лучше перестраховаться, чем потом сожалеть."
newengland.108.a: "Забыть об этом"
newengland.108.b: "Расследовать профосюзы"
newengland.108.c: "Закрыть сомнительные профсоюзы"

newengland.109.t: "Старая гвардия СПА"
newengland.109.d: "Пока идет охота на Возмездия боевиков красной гвардии и синдикалистских радикалов, остаётся вопрос, что делать со "старой гвардией" СПА в Новой Англии. Более реформистская часть СПА, которая, хотя и явно склоняется к О.С.А в сторону противодействия революции в Новой Англии, и неоднозначно относится к настоящим методам О.С.А. Их относительно умеренная позиция позволила им получить политические места в местных органах власти, штатах и ​​даже на некоторых национальных представительских должностях. Их запрещёние может быть более трудным для оправдания, но поскольку они прикрывают красную гвардию и будут сотрудничать с О.С.А и их союзниками по щельчку пальца, это обеспечит нам большую безопасность, и это явно то, что Канада поддерживает."
newengland.109.a: "Просто следите за ними"
newengland.109.b: "Арестовать их"

newengland.110.t: "Новая столица?"
newengland.110.d: "Новости были жаркими, поскольку Король [CAN.GetLeader] устроил встречу с народом, чтобы продвигать "особые отношения" между Канадой и Новой Англией в рамках совместных усилий федералистов и Канады по развитию отношений. Недавно наши советники узнали от Великого Севера, что среди канадских советников короля ходит слух о том, что мы можем перенести столицу в Конкорд, чтобы иметь более близкое расположение к Канаде и в знак доброй воли. Хотя неизвестно, кто из федералистов распространил этот слух, мы делаем это сейчас,прямо во время визита короля,что без сомнения способствовало бы позитивным отношениям, а так же дополнительной политической поддержки со стороны Канады."
newengland.110.a: "Конкорд станет новой столицей"
newengland.110.b: "Наша нынешняя столица и так хороша"

newengland.111.t: "Судовые контракты"
newengland.111.d: "Используя наши контакты в британской аристократии, мы смогли получить предложение от компании Канада Стимшип Лайнс из Монреаля, на которую правительство оказывает давление, предлагая нам суда по сниженной цене. Однако некоторые и в нашем правительстве, и в Канаде предпочли бы пойти ещё дальше и купить вышедшие из строя местные доки и продать их КСЛ в обмен на скидки на будущие корабли. Однако это вызвало бы гнев среди местных жителей и обойдется гораздо дороже, чем просто заказать конвои."
newengland.111.a: "Просто заказать корабли"
newengland.111.b: "Помочь КЛС"

newengland.112.t: "Гамильтоновы дебаты"
newengland.112.d: "Гамильтонова конституция вызвала возмущение сразу после того, как её представила партия. Несколько Возмездия политиков, связанных с Радикальной коалицией, осуждают это как предательство Конституции, что поддерживают различные республиканцы, прогрессисты и демократы, такие как Эл Смит. Однако,Федералистская партия контролировала съезд, конгрессмены Федералистской партии Сэмюэл Дикштейн и Уильям И. Сирович выступили с речами, осуждая инакомыслящих за противодействие реформе, которая не только соответствует наследию Новой Англии, но и обеспечит безопасность. Тем не менее, наиболее противоречивые части новой Конституции, в том числе положение, согласно которому и президент, и сенаторы будут избираться пожизненно избирателями, наверняка поднимут большую ненависть, пока она не пройдет, равно как и ослабление федеральной власти штатов. Однако при поддержке Канады и вооружённых сил на нашей стороне они мало что могут сделать."
newengland.112.a: "Дураки"

newengland.113.t: "Атака радикалов!"
newengland.113.d: "Радикальные боевики атаковали войска, охранявшие канадского дипломата Герберта Мередита Марлера, напав в него, когда он находился в своей гостинице из-за витрин через дорогу. Марлера спасло вмешательство солдат, но трое солдат и двое радикалов погибли. Радикальные газеты либо заявили, что мы несем ответственность за нападение назвав это "неоднократные нападения на свободу Америки", либо полностью одобрили этот акт, в то время как Возмездие радикалы в Конгрессе, не арестованные во время захвата власти федералистами, предупреждают нас, чтобы мы отступили. По крайней мере, они наконец дали нам повод положить им конец и протолкнуть новую Конституцию после того, как мы их свергнем."
newengland.113.a: "Покончить с ними"

newengland.114.t: "Предложение Стражей"
newengland.114.d: "Когда Возмездие отступали, их лидер Альберт Джей Нок бежал в Южную Америку, в то время как Роберт Р.Маккормик и его ближайшее окружение, как сообщается, отправились на корабле в Данию. Интересно, что пока ополченцы Остатков продолжают сражаться с нами, Стражи Республики пришли к нам с предложением, заявив, что они примут Партию федералистов, если семье Дюпон и другим высокопоставленным лицам Стражей будет разрешено продолжать свой бизнес в регионе. Конечно, бескомпромиссные эгоисты и "радикальные анархисты" в партии вряд ли пойдут на это, но с богатой верхушкой Стражей на нашей стороне, мы получим их ресурсы и богатства в наше распоряжение. Тем не менее, некоторые в Канаде и у нас, такие как кнут партии федералистов Сэмюэл Дикштейн, предпочли бы закончить дело, полагая, что мы могли бы заменить Стражей федералистскими или канадскими предприятиями и покончить с потенциальными предателями, хотя поначалу борьба за захват власти Дюпон была бы дорогостоящей."
newengland.114.a: "Заключить сделку"
newengland.114.b: "Прикончить их"

newengland.115.t: "Повторная легализация абсента?"
newengland.115.d: "Популярный, но очень крепкий спиртной напиток абсент, также называемый "Зеленая фея", был популярным напитком в Англии до революции и остаётся таковым в Канаде среди тех, кто может позволить себе доступ к местному производству или импорту из Португалии. Наше недавнее сотрудничество с алкогольным бизнесом вызвало запросы от элиты Антанты с просьбой о том, чтобы одобренная правительством корпорация выкупила и распространяла алкоголь, что, по их мнению, принесет пользу обеим сторонам. Хотя Соединённые Штаты запретили его при администрации Вильсона, полагая, что он вызывает галлюцинации у его потребителей, мы могли бы легко отменить это и одобрить торговую сделку, которую они хотят заключить."
newengland.115.a: "И так понятно"
newengland.115.b: "Мы не должны этого делать"

newengland.116.t: "Гамильтонова конституция ратифицирована"
newengland.116.d: "Гамильтонова конституция была официально ратифицирована, и президент [NEE.GetLeader] получил в пользование расширенные полномочия, государственные полномочия ослаблены, и теперь президент служит пожизненно. Радикалы, похоже, наконец были побеждены, и вместе с ними исчезла наша основная оппозиция. Члены Партии федералистов, такие как Стайлз Бриджес, выступили с предложением отстранить тех конгрессменов и губернаторов, которые открыто не встали на сторону федералистов во время атак радикалов, как и самих радикалов, и заменить их федералистами до тех пор, пока они не будут переизбраны, хотя наши советники предпочли бы, чтобы мы просто удалили их и сразу же провели новые внеочередные выборы на места."
newengland.116.a: "Назначать сенаторов"
newengland.116.b: "Просто уберите их"

newengland.1160.t: "Избрание нового Эстора"
newengland.1160.d: "Учитывая длительное присутствие президента, некоторые рассматривают вопрос о том, не лучше ли ему уйти в отставку, поскольку пожизненный срок службы первого президента может быть для многих американцев непосильным, а некоторые газетные критики становятся все более смелыми и критичными. Джон Джейкоб Эстор, который уже прославился тем, что в ранее пережил Титаник, использовал свои связи в попытке "баллотироваться" в президенты, утверждая, что это было бы более желанно, учитывая, что нынешний президент уже прослужил дольше, чем привыкли американцы, и что это ослабит давление со стороны защитников "демократии" В конечном итоге все обрушится на нас, но если мы откажемся, нам придется провести ещё один раунд репрессий против критиков, включая закрытие враждебных газет."
newengland.1160.a: "Я не уйду"
newengland.1160.b: "Возведем Джона Джейкоба Эстора"

#Radical Path#
newengland.117.t: "Радикалы наступают!"
newengland.117.d: "Радикалы возмущены попытками Партии федералистов захватить власть после того, как их лидеры были предупреждены. При поддержке нашей официально безработной государственной полиции они захватили дороги между Бостоном и Канадой, чтобы предотвратить пополнение наших сил, а сторонники федералистов Стайлз Бриджес были схвачены в плен в его собственном доме силами Стражей, прежде чем ему смогли помочь. Не имея возможности поддерживать Новую Англию без полноценной войны, федералистские и канадские силы согласились разойтись по домам."
newengland.117.a: "Отлично!"

newengland.118.t: "Радикалы захватывают Конгресс!"
newengland.118.d: "Распространив свои силы по всей Новой Англии и продолжая объединять граждан для поддержания суверенитета, радикалы потребовали контроля над Конгрессом, устраняя политиков, которые были сочтены слишком дружелюбными к федералистам, канадцам или социалистам, и заменяя их своими собственными. Конгресс продолжил поддерживать это на государственном уровне. Таким образом, радикалы контролируют наш Конгресс к энтузиазму популярных писателей, таких как Х.Л.Менкен, и ужасают канадских союзников. Похоже, их американская революционная форма стала менее глупой, чем мы когда-то считали."
newengland.118.a: "С пылу с жару..."

newengland.119.t: "Конституционный съезд радикалов!"
newengland.119.d: "Радикалы перешли к созыву конституционного собрания с делегатами, назначаемыми каждым штатом Новой Англии, по образцу первоначальной конституции. Конечно, поскольку радикалы теперь контролируют большинство законодательных собраний штатов после изгнания "канадских и социалистических пособников", это фактически означает, что у них будет подавляющее большинство делегатов с участием некоторых одобренных демократов и республиканцев и небольшого процента прогрессистов."
newengland.119.a: "Мы сейчас в их руках"

newengland.120.t: "Раскол Радикалов!"
newengland.120.d: "С самого начала Конституционной коалиции существовали трения между радикалами, а именно Оставшимися и Стражами Республики. Возмездие выступают за конституционную республику с минималистским государством, но разделены по вопросу о том, должна ли демократия быть её составной частью или это слишком опасно для демократии. Стражи гораздо более радикальны, выступая за отказ от государства в пользу "естественного капитализма", их возглавляет семья Дюпон, которую обвиняют в том, что она буквально покупает делегатов на средства Стражей. Между ними находятся более традиционные анархо-эгоисты, которые разделены между силами Стражей, которые они считают развращающими их послание, но, тем не менее, более серьезно настроены на роспуск государства и поддержку Возмездия. Вполне вероятно, что они определят доминирующую фракцию. Однако, если решение не может быть принято, появляется индивидуалист в лице Лотропа Стоддарда и его Нордической лиги. По многим вопросам Стоддард не согласен ни с Оставшимися, ни со Стражами, особенно с анархистскими идеалами первых. Однако его уже состоявшаяся слава сделала бы его легким компромиссом, и у него есть поклонники в обеих фракциях. Кто победит?"
newengland.120.a: "Лидерство за Стражами"
newengland.120.b: "Лидерство за Оставшимися"
newengland.120.c: "Нордическая лига наш выбор"

newengland.121.t: "Выбор лидера Возмездия"
newengland.121.d: "Под руководством Остатков делегаты должны договориться о лидере государства, который теперь зовется Президентом Соединённых Штатов в Конгрессе, собравшемся в соответствии со старым сводом законов Статей Конфедерации. Выбор между более антидемократическим Альбертом Джеем Ноком и более умеренным Робертом Маккормиком. Поскольку это в значительной степени символическое заседние, у него не так уж много плохих вариантов."
newengland.121.a: "Альберт Джей Нок"

##Fun Stuff###

newengland.201.t: "Вторая Хартфордская конвенция"
newengland.201.d: "Поскольку Новая Англия находится под защитой Канады, первоочередной задачей остаётся создание законного правительства в это время кризиса, а также подтверждение и признание конституции Соединённых Штатов в качестве основного источника закона и власти в стране. Лидеры штатов и государственные деятели направляются в Коннектикут, надеясь войти в историю своим участием в сохранении Америки. Другие, однако, рассматривают конвенцию как нечто большее, чем возможность утвердить конституцию, а как место для внесения важных изменений в документ, чтобы предотвратить новую Гражданскую войну. Эти политические диссиденты стекались в поддерживаемый иммигрантами и возглавляемый квакерами альянс под руководством Кларенса Пикетта или все более воинственной и откровенно лояльной коалиции Лавкрафта. Освобождение Канадой дало нам свободу и изоляцию от второй Гражданской войны в США. Тем не менее, с приближением начала второй Хартфордской конвенции будущее Новой Англии кажется ещё более неопределенным."
newengland.201.a: "Новая Англия засыпает..."

newengland.202.t: "Лавкрафт и общество Провиденса"
newengland.202.d: "Во время Вельткрига неисчислимые тысячи людей устремились к относительной безопасности, стабильности и возможностям Америки. По мере того как война томилась, иммигранты наводнили Новую Англию, быстро и неожиданно изменив облик северо-востока. Вместе с этими разнообразными новыми интересами возникли новые проблемы, в частности, нативистское негодование. Эти проблемы только усугублялись экономическим спадом, начавшимся после того, как Кайзеррейх начал изолировать Соединённые Штаты Америки. Это недовольство было поддержано одной из самых известных личностей Новой Англии - знаменитым писателем Говардом Филлипсом Лавкрафтом. Стремительный рост славы Лавкрафта в последние годы основан на его рассказах о странных и дьявольских выдумках, которые фанаты и критики рассматривают как выражение ксенофобии, экономической незащищенности и реакционных мыслей жителей Новой Англии.\n\nПервоначально любимец Бостона и англосаксонского большинства Новой Англии, работы Лавкрафта со скоростью лесного пожара распространились по стране, превратив его в мгновенную сенсацию. "Тень над Иннсмутом", одна из самых известных новелл Лавкрафта, косвенно касается угроз государственного заговора и вторжения, а также смешанных браков и их чудовищных последствий. Некоторые из его самых ярых последователей клянутся, что пророческие, астрологические предзнаменования можно понять путём всестороннего изучения его работ. Для многих Лавкрафт может быть просто ещё одним безумным писателем с менее чем умеренными взглядами, для других он пророк, который может привести Новую Англию к безопасности. Но каким бы ни был Лавкрафт, он по-прежнему застенчивый писатель-затворник, вряд ли предпримет какие-либо решительные действия. Единственные в Новой Англии, которые хотят видеть его у власти, - это крайние англофилы. Они рассматривают Лавкрафта как инструмент для обеспечения полной лояльности Канаде. На данный момент Лавкрафт и его небольшой круг писателей придерживаются Провиденса и продолжают жить своей жизнью, только в сопровождении небольших групп фанатов и сторонников."
newengland.202.a: "Новая Англия зашевелилась..."

newengland.203.t: "Партия Запрета"
newengland.203.d: "Когда Америка погрузилась в войну, многие обратились к алкоголю, чтобы избежать своих проблем. О войне, разрушениях и обо всем в мире можно забыть, просто сделав глоток смеси различных ферментированных растений.Таков принцип, однако на самом деле люди злоупотребляют нектаром дьявола и используют его для совершения ужасных поступков в пьяной ярости. Кроме того, производительность всех людей снижается, поскольку рабочий принимает мыльную пену вместо того, чтобы выполнять свою работу. Итак, когда пьянство опустошает Новую Англию и остальные Соединённые Штаты, неожиданная сила восстала из мертвых. Из-за провала "Запрета" в масштабах всей страны большинство здравомыслящих людей полагало, что Партия Запрета умерла, однако, она сделала потрясающее возвращение, поскольку Новая Англия опустошена пьянством. Партия теперь в основном базируется в Новой Англии и возглавляется Дэвидом Ли Колвином. Колвин считает, что все жители Новой Англии должны быть нравственными, сострадательными и заботливыми по отношению к каждому человеку. Основная платформа партии - объявить незаконным продажу и производство алкоголя, а также запретить порнографию, привить нации христианские ценности и помочь американским беженцам, спасающимся от Гражданской войны. Внезапное возрождение партии удивило многих в Новой Англии, но сможет ли партия действительно воскреснуть из могилы?"
newengland.203.a: "Бича алкоголизма больше не будет!"

newengland.303.t: "Альянс Квакеров"
newengland.303.d: "Квакерский альянс Кларенса Пикетта, первоначально игнорировавшийся и высмеиваемый авторитетными политиками, сумел добиться значительного влияния в Новой Англии. Пикетт вывел Религиозное общество друзей (также известное как "квакеры") на передний план новой английской политики, предлагая безоговорочную поддержку как иммигрантам, так и беженцам, одновременно работая над превращением церкви из религиозного учреждения в откровенную политическую партию, приверженную международному нейтралитету. , пацифизм и христианское благотворительность. Ссылаясь на прогрессивный прецедент, созданный администрацией Рузвельта, и учение Иисуса Христа, Пикетт начал разработку ряда важных поправок к конституции Новой Англии. Платформа квакеров, названная "Воззванием к небу", направлена на то, чтобы превратить Новую Англию в государство всеобщего благосостояния, которое может открыть свои объятия для обездоленных на разрушенном американском континенте."
newengland.303.a: "Кому-нибудь овсянки?"

newengland.208.t: "Вторая Хартфордская конвенция начинается"
newengland.208.d: "Здесь собрались люди, которые избавят Новую Англию от синдикализма и радикализма... По крайней мере, мы на это надеемся. Даже сейчас разногласия между радикально эгалитарными сторонниками сухого закона, консервативными демократами и настроенными на бизнес республиканцами становятся все шире. Смогут ли они отложить в сторону свои разногласия и сформировать стабильное правительство?"
newengland.208.a: "Пусть начинаются дебаты!"

newengland.210.t: "Конституция - наша система правительства"
newengland.210.d: "Конституция Соединённых Штатов Америки, возможно, является лучшим из когда-либо написанных документов... и все же наша Республика пережила две гражданские войны. Авторы Конституции являются предками некоторых ранее присутствующих, и это правда, что Римская республика пережила изрядную долю гражданских войн, но Альянс квакеров и Запрета утверждает, что фундаментальная несправедливость нашей Конституции привела нас к катастрофе. По их мнению, Коллегия выборщиков позволяет предвзятым и территориальным лидерам сохранять власть и создавать раскол в республике. Демократико-республиканская коалиция решительно выступила против дестабилизирующего влияния широкой демократии."
newengland.210.a: "Соблюдайте Конституцию!"
newengland.210.b: "Равное представительство!"

newengland.211.t: "Конституция - структура"
newengland.211.d.electoral: "Исполнительная власть принадлежит Президенту Соединённых Штатов Америки. Он должен занимать свою должность в течение четырехлетнего срока и будет избранным следующим образом:\nКаждый штат назначают таким образом, каким его может распорядить Законодательное собрание, количество выборщиков, равное общему количеству сенаторов и представителей которых штат может иметь в Конгрессе: но ни сенатор, ни представитель, ни лицо, занимающее доверительную или коммерческую должность в Соединенных Штатах, не может быть назначено избирателем."
newengland.211.d.democracy: "Исполнительная власть принадлежит Президенту Соединённых Штатов Америки. Он будет занимать свою должность в течение четырехлетнего срока и будет избранным следующим образом: \nКаждый штат устанавливает избирательные участки, открытые для всех граждан, являющихся гражданами; граждане голосуют за президента и вице-президента. Лицо, получившее наибольшее количество голосов за Президента, является Президентом, если это число составляет большинство поданных голосов."
newengland.211.a: "Мы же люди..."

newengland.212.t: "Иммиграция и возможности"
newengland.212.d: "Хотя многие иммигранты приехали в Америку во время Вельткрига, этот поток мигрантов в последние годы замедлился в результате депрессии, вызванной экономической изоляцией Соединённых Штатов Германией. Это, в свою очередь, привело к усилению конкуренции за меньшее количество рабочих мест между американцами и иммигрантами. А Чёрный Понедельник только усугубил ситуацию! Республиканцы видят в иммиграции угрозу стабильности Новой Англии; внедрение чуждых философий, таких как синдикализм и католицизм. Демократы, хотя обычно консервативная партия, извлекли выгоду из ирландского сообщества как базы избирателей на Северо-Востоке. К ужасу всех собравшихся сторонники запрета и квакеры предложили распахнуть двери Новой Англии как страны христианской благотворительности и возможностей. И не только для европейцев, но и для людей, спасающихся от войны во всем мире!"
newengland.212.a: "Республиканцы защитят Новую Англию!"
newengland.212.b: "Демократический компромисс!"
newengland.212.c: "Левые все же правы!"

newengland.213.t: "Баланс Сил"
newengland.213.d: "Многие винят во Второй Гражданской войне исполнительную власть. Некоторые утверждают, что к насилию привела исполнительная власть с почти неограниченными полномочиями. Другие утверждают, что достаточно могущественный президент мог уничтожить радикальные партии до того, как они поставили нашу страну на грань краха. Республиканцы выступают за ограничение полномочий президента и расширение полномочий Конгресса. Демократы хотят усилить президента, чтобы справиться с политическими дессидентами. Альянс квакеров и Запрета хочет уменьшить власть президента и позволить людям жить так, как они считают нужным."
newengland.213.a: "Исполнительная власть - виновник беспорядков!"
newengland.213.b: "Президент сможет уничтожить синдикализм и популизм!"
newengland.213.c: "Нравственность важнее исполнительной власти."

newengland.214.t: "Армия Новой Англии"
newengland.214.d: "Американская армия в ХХ веке ослабла. Большинство армий, которые в настоящее время сражаются во Второй Гражданской войне в США, состоят из ополченцев и неорганизованных добровольцев. Хотя профессиональные солдаты всегда представляют лучшую защиту, некоторые утверждают, что Новой Англии нужны люди более, чем профессионалы. Республиканцы выступают за элитную ограниченную армию при поддержке Канады, в то время как демократы требуют повсеместного призыва для защиты от синдикализма. Сторонники запрета Колвина, в соответствии со своими пацифистскими убеждениями, предложили радикальную идею: полное разоружение и открытую руку всем. Никто не захочет атаковать Новую Англию, если знает, что новые англичане не представляют опасности."
newengland.214.a: "Ограниченный призыв и оборона!"
newengland.214.b: "Расширенный призыв! Уничтожить Синдикалистов!"
newengland.214.c: "Мир человечеству навсегда! Навсегда!"

newengland.215.t: "Судебная система"
newengland.215.d: "Несмотря на утверждения об обратном, Верховный суд долгое время был политизированным органом, и именно по этой причине американские политики так часто боролись за судей и угрожали национализировать суд, как Билл Хейвуд. Дебаты, разрушающие коалицию демократов и республиканцев, заключаются в том, следует ли разрешить новому президенту назначать всех новых судей или каждый штат должен обеспечивать своё правосудие. Республиканцы предпочитают набирать судей от каждого штата. Демократы предпочитают старую систему, вероятно, потому, что они считают, что их господство в Массачусетсе позволит им провести выборы. Альянс квакеров и Запрета предложили радикально новый план роспуска Верховного суда и вместо этого полагаться на полностью федерализованную систему высших судов в каждом штате."
newengland.215.a: "Судьи от каждого штата!"
newengland.215.b: "Это исполнительная власть!"
newengland.215.c: "Кто кроме бога имеет право судить?"

newengland.216.t: "Централизация или децентрализация"
newengland.216.d: "Встал очередной вопрос на повестке Конвенции. Доверим ли мы нашим лидерам эту новообретенную власть, дабы защитить нас, или мы ограничим их, чтобы гарантировать, что такие люди, как Лонг, Мюррей или Хейвуд, не смогут снова погрузить нас в анархию? Это особенно актуально в Новой Англии, потому что многие делегации возглавляются губернаторами штатов... которые до сих пор не обладали независимой властью. Если один из них победит на выборах, уступят ли остальные власть первому среди равных? Республиканцы выступают за сохранение федерализма, поскольку Новая Англия - временное творение до возрождения Америки. Демократы утверждают, что правительству Новой Англии нужно больше власти, если оно собирается восстановить Америку. Сторонники запрета и квакеры... ставят под сомнение саму необходимость власти,утверждая,что доверие граждан важнее."
newengland.216.a: "Ограничить власть!"
newengland.216.b: "Усилить власть!"
newengland.216.c: "Кому вообще нужна власть?"

newengland.217.t: "Выбор столицы"
newengland.217.d: "Хотя многие надеются, что Америка скоро возродится и мы все сможем отпраздновать это событие в Вашингтоне, округ Колумбия, нашему новому правительству на данный момент требуется столица. Многие губернаторы лоббируют столицы своих штатов, думая, что это даст им преимущество на предстоящих выборах."
newengland.217.a: "Бостон!"
newengland.217.b: "Провиденс!"
newengland.217.c: "Буффало!"
newengland.217.e: "Хартфорд!"

newengland.218.t: "Конвенция заканчивается"
newengland.218.d: "Когда Вторая Хартфордская конвенция наконец подошла к концу, мы можем только надеяться, что приняли правильные решения, которыми будет руководствоваться наша молодая страна. Несмотря на все споры и дискуссии, люди вздыхают с облегчением. остаётся только догадываться, верят ли они в нашу новую Конституцию или просто потому, что счастливы больше не находиться в одном помещёнии."
newengland.218.a: "Будем смотреть в будущее."

newengland.219.t: "Временное правительство"
newengland.219.d: "Мы не можем жить в анархии. Нам нужно правительство, чтобы управлять Новой Англией и организовать наши предстоящие выборы. Перед отъездом делегаты голосуют за избрание временного правительства. На выборах присутствовали: Республиканская партия, Демократическая партия, Партия квакеров и Партия запрета. Кто же победил?"
newengland.219.a: "Республиканцы"
newengland.219.b: "Демократы"
newengland.219.c: "Кларенс Пикетт обеспечивает контроль!"
newengland.219.d_opt: "Ли Колвин обеспечивает контроль!"
newengland.219.e: "Демократо-республиканская коалиция!"

newengland.220.t: "День благодарения за прекращение огня"
newengland.220.d: "Вчера поздно вечером, когда президент Пикет работал в своем офисе, его осенило. Американцы находятся в состоянии войны, потому что не верят, что у них есть что-то общее, радикализируются до такой степени, что даже не пытаются понять друг друга. В погоне за возможным вечным миром между братьями мы должны подчеркивать общие американские традиции, которые связывают нас вместе, и что может быть лучше традиции, на которой можно сосредоточиться, чем День Благодарения? Пытаясь укрепить национальное единство в этом раздробленном Союзе, президент Пикетт приказал своему секретарю разослать приглашения всем лидерам основных воюющих фракций Второй Гражданской войны в Америке на добрый, старомодный День Благодарения в стиле Новой Англии. В конце концов, разве мы не можем обсудить наши проблемы за индейкой и элем вместо того, чтобы убивать друг друга?\n\nОднако, после нескольких недель ожидания, кажется, что большинство его приглашений не были услышаны и почти все остались без ответа."
newengland.220.a: "..все кроме одного."

newengland.221.t: "Угадайте, кто придёт на ужин"
newengland.221.d: "Благодаря какой-то удаче или, возможно, по собственной божественной воле, президенту Пикетту повезло, что один истинно верующий ответил на его призыв к переговорам и трапезе. С нетерпением ожидая прибытия своего особого гостя, Пикетт и его жена покорно накрыли стол и приготовили пир. Когда подошел к обеду, в дверь постучали, сигнализируя, что их самый долгожданный гость наконец прибыл. Когда Пикетт открыл дверь, он был в восторге, обнаружив на пороге никого иного, кроме Уильяма Дадли Пелли из Серебряного Легиона!\n\nХотя два благочестивых титана американской политической сцены до этого почти не общались или вообще не виделись, они были знакомы с творчеством друг друга, как политически, так и узконаправленным. То, что начиналось как тихий и неловкий ужин, вскоре превратилось в яркую сцену, поскольку два мыслителя обменивались идеями и представлениями на все темы, от обычных до эзотерических. Спустя много часов, спустя много времени после того, как жена Пикетта легла спать, устав от, казалось бы, бесконечного восхищения двух мужчин друг другом, Пелли начал раскрывать некоторые из своих гораздо более диковинных теорий и талантов, в том числе его легендарную способность левитировать, чему Пикетт был свидетелем его собственными усталыми и усталыми глазами!\n\nОни не спали с утра до утра, разговоры и умственные способности Пикетта и Пелли никогда не прекращались, но, поскольку более насущные и важные дела заставляли их вернуться к работе, их встреча должна была закончиться. Однако дружба, которую они создали этой ночью, продлится вечность, поскольку Пикетт и Пелли - своенравные души одного источника, связанные вместе общей верой и общим интеллектом."
newengland.221.a: "Хоть кто-то пришёл."
#Британцы
newengland.222.t: "Новый генерал-губернатор"
newengland.222.d: "Чтобы поддерживать контроль в Новой Англии был назначен канадский генерал-губернатор. Многие в Новой Англии надеялись, что Новая Англия станет полноценной республикой после предоставления независимости, но эти надежды были разбиты. На данный момент мы по-прежнему придерживаемся демократии и частично независимы от Канады. Однако это тревожный знак для будущего. Возможно, Канада могла бы навязать нам свой прямой контроль. Пост генерал-губернатора был передан принцу Альберту, второму в очереди на престол и брату нынешнего короля [CAN.GetLeader]. Он будет вести Новую Англию, но не будет иметь власти, как в Австралии или Индии. Однако более элитные члены общества хотят покончить с этим и вместо этого сделать Альберта королем Новой Англии." 
newengland.222.d_henry: "Чтобы поддерживать контроль в Новой Англии был назначен канадский генерал-губернатор. Многие в Новой Англии надеялись, что Новая Англия станет полноценной республикой после предоставления независимости, хотя эти надежды, похоже, не оправдались. На данный момент мы по-прежнему придерживаемся демократии и незначительно независимы от Канады. Однако это тревожный знак для будущего. Возможно, Канада могла бы навязать нам свою полную волю. Пост генерал-губернатора был передан принцу Генриху, второму в очереди на престол и брату нынешнего короля [CAN.GetLeader]. Он будет вести Новую Англию, но не будет иметь власти, как в Австралии или Индии. Однако более элитные члены Общества хотят покончить с этим и вместо этого сделать Генри королем Новой Англии."
newengland.222.a: "Мы верны короне"

newengland.207.t: "Генерал-губернатор наделяет полномочиями лоялистов Объединённой империи"
newengland.207.d: "К всеобщему удивлению, генерал-губернатор объявил, что лоялисты Объединенной империи, кабала сторонников британского, канадского и новоанглийского режима, сформируют новое правительство. Это стало меньшим шоком, чем можно было бы предположить поначалу. Генерал-губернатор был замечен в братских отношениях с Объединёнными лоялистскими кругами в течение некоторого времени, а британцам нужна сильная и, что более важно, верная рука, чтобы удержать контроль над Новой Англией. Большая часть остальной политической сферы Новой Англии связана со старой американской политической системой, и поэтому им никогда нельзя доверять так, как лоялистам. Хотя они официально не пришли к власти, лоялисты уже обнародовали новую программу, чтобы начать превращать Новую Англию в самого преданного сына Альбиона. Она включает в себя серьезное переписывание учебников по истории, разрушение многочисленных памятников патриотам и переименование всего, что хотя бы смутно напоминает о патриотах времён революции. Это было встречено недовольством со стороны более склонных к Америке слоёв населения, но в целом их приход к власти, похоже, знаменует новую эру мира и процветания под присмотром короля.."
newengland.207.a: "Наш Король, чтобы искупить и поддержать все свои законы!"

newengland.223.t: "Бостонская резня"
newengland.223.d: "По мере роста напряженности в Новой Англии наиболее радикальные англофилы были привлечены на сторону Лоялисткой коалиции, возглавляемой Г.Ф.Лавкрафтом. Лавкрафт и его небольшая группа писателей отправились в город Провиденс, чтобы составить акт, однако что-то из этого вряд ли получится из-за замкнутости Лавкрафта. Ирландцы в Новой Англии также начали браться за оружие, так как они полагают, что радикальные англофилы скоро начнут их вытеснять. Эта напряженность, которая кипела как пороховая бочка, наконец, вспыхнула сегодня. Сегодня в Бостоне вспыхнули протесты по поводу коронации самодержавного короля. Большинство жителей Новой Англии объявили канадских ставлеников и Виндзора нелегитимными. Люди поднялись на бунт, и насилие стало повсеместным. Самый крупный из этих протестов прошел в Бостоне, столице страны. В то время как ирландцы и англичане поднимают оружие друг против друга, Канада отчаянно пытается восстановить стабильность в Новой Англии, но безуспешно. И, в конце концов, Канаде, возможно, придется принять чью-то сторону в том, что быстро перерастает в Гражданскую войну. Если такая война должна произойти в Новой Англии, Канада поддержит самых радикальных англофилов, тех, кто обеспечит безопасность правления Канады над Новой Англией."
newengland.223.a: "Огонь! Из всех орудий!"
newengland.223.b: "Гражданские штурмуют парламент!"


neebritishflavor.2.t: "Новые сыны Свободы"
neebritishflavor.2.d: "После недавней бойни в Бостоне вся Новая Англия, затаив дыхание, ждала, когда упадёт следующий ботинок. Наконец, он, кажется, упал. Сегодня, когда сержант Албан Джордж-Тоутон, возглавлявший подразделение, совершившее массовое убийство, шел по улице в Олбани, его средь бела дня расстрелял из пулемёта человек в маске, который быстро запрыгнул в поджидавшую его машину и умчался прочь. После исчерпывающего и интенсивного раунда марафонских допросов ни один из 34 свидетелей, по-видимому, не видел ничего, кроме того, что автомобиль, по-видимому, был жёлтого оттенка. Не успели британцы начать строить догадки о том, кто совершил убийство, как получили письмо, отправленное чиновнику из Рочестера. Оно было получено от "Новых сынов Свободы", американистской повстанческой организации, которая взяла на себя ответственность за убийство Тоутона и, по их собственным словам, желает только одного - чтобы британцы снова были изгнаны из Америки. Как бы в подтверждение их слов, здание военной администрации Рочестера было взорвано двумя днями позже с помощью самодельного взрывного устройства, в результате чего погиб 21 человек. По мере того как жители Новой Англии начинают затаиваться, паранойя также поднимает свою уродливую голову. В письме также намекалось, что Сыны уже проникли в Администрацию на самые высокие уровни. Никто не находится под подозрением, и все находятся под подозрением. Пока МИ-6 гоняется за своими хвостами, тщательно прочёсывая Новую Англию в поисках кротов, Сыны становятся всё больше с каждым днём. Кажется, началось восстание."
neebritishflavor.2.a: "Предатели короны!"

newengland.1060.t: "Официальный генерал-губернатор"
newengland.1060.d: "По мере того, как администрация Новой Англии, наконец, обрела опору, ограничения временного генерал-губернатора начали становиться очевидными. Наконец-то было решено, что должен быть назначен новый постоянный генерал-губернатор. К счастью, у нас есть множество вариантов на выбор. Первые в списке - Урбан Бротон, барон Фэрхейвен, и его брат Генри. Они уникальны тем, что их пэрство не только выдается впервые, но они происходят из простолюдинов, а Урбан работал инженером по канализации в США, где он жил некоторое время. Его брат Генри даже родился там, в Фэрхейвене, штат Массачусетс, от которого пэрство получило своё название. Назначив любого из них, мы могли бы придать администрации более широкую популярность. Однако мы могли бы выбрать кандидата от "старых денег" Винсента Астора, чей предок сколотил состояние на торговле мехами. Он был бы более традиционным кандидатом с кровью голубее неба. Однако его явные аристократические наклонности, несмотря на его филантропию, могут сделать его непопулярным. Третий вариант - Джозеф П. Кеннеди-старший, который совсем недавно заработал свои деньги на фондовом рынке. Хотя он и раньше был кем угодно, но только не бедняком, он сохранил некую простоватость, которая помогла ему сохранить любовь простолюдинов. Это было бы комплиментом его связям с аристократией, которые поддерживают его лояльность к нам. Наконец, мы могли бы просто убрать приставку "временный" из титула нынешнего генерал-губернатора. Он делает достаточно хорошую работу, зачем менять то, что работает?"
newengland.1060.a: "Урбан Хаттлстон Бротон, барон Фэрхейвен" 
newengland.1060.b: "Генри Роджерс Бротон"
newengland.1060.c: "Винсент Астор"
newengland.1060.e: "Джозеф Патрик Кеннеди Старший."
newengland.1060.f: "Официально "пере"-назначить нынешнего генерал-губернатора"

neebritishflavor.1.t: "Флаг нового доминиона"
neebritishflavor.1.d: "В связи с предстоящей сменой администрации было предложено сменить и флаг. Выбор более ограничен, чем можно было бы надеяться, но не менее разнообразен. Первый вариант прост: оставить флаг как есть. Он выглядит достаточно красиво, и нет необходимости его менять. Другие, однако, предложили нам вернуться к старому Колониальному красному знамени. Это не только покажет, что мы вернулись к традиционной и правильной структуре управления, но и сам флаг уходит корнями в историю. Последняя заявка уникальна - новый флаг, основанный на флаге Южной Африки. Его привлекательность заключается не только во флаге, но и в растущих связях между нашим доминионом и Южной Африкой. Южная Африка отличается автономией, что делает её довольно уникальной среди доминионов, и Новая Англия завидует ей. Копируя её флаг, они, похоже, считают, что могут начать путь к новой Южной Африке."
neebritishflavor.1.a: "Оставить Временное синее знамя"
neebritishflavor.1.b: "Выбрать Колониальное красное знамя Новой Англии"
neebritishflavor.1.c: "Флаг, вдохновленный Южной Африкой, весьма привлекателен!"


newengland.1061.t: "Новые исполнительные полномочия"
newengland.1061.d: "С назначением генерал-губернатора, похоже, самой большой проблемой на его пути станут местные губернаторы. Эти люди привыкли обладать значительной властью в своих соответствующих штатах, и некоторые из них, очевидно, ожидали, что будут править регионом в целом. Джеймс Майкл Керли, привыкший руководить Бостоном и, соответственно, самым влиятельным штатом в Новой Англии, был самым ярым критиком этой новой системы, и такие люди, как он, будут только мешать нам. Таким образом, мы должны предоставить новые полномочия генерал-губернатору, но что бы мы ни делали, мы должны действовать осторожно. Должны ли мы предоставить генерал-губернатору новые полномочия над военными, увеличить его законодательные полномочия или позволить ему отменять любые решения судов?"
newengland.1061.a: "Предоставить ему больший контроль над вооружёнными силами"
newengland.1061.b: "Помогите ему в Конгрессе"
newengland.1061.c: "Даруйте ему власть над назойливыми судами"

newengland.1062.t: "Присяга на верность"
newengland.1062.d: "Сегодня сотни политиков по всей Новой Англии приносят присягу на верность нашему новому правительству, а также королю в Канаде. Благодаря этим клятвам мы можем узнать, кто готов доказать свою преданность, а кто всё ещё питает симпатии к предателям. Когда солнце встаёт над Новой Англией, эти слова звучат: "Клянусь быть верным и хранить верность Его Величеству Королю [CAN.GetLeader], Королю Новой Англии, его наследникам и преемникам, а также добросовестно соблюдать законы Доминиона Новая Англия и выполнять свои обязанности имперского гражданина." Приняв эту клятву, мы посвятили наших самых выдающихся политиков в дела правительства Доминиона, и теперь их приверженность имперскому делу записана для всеобщего обозрения."
newengland.1062.a: "Боже, храни короля!"

newengland.1063.t: "Повседневная жизнь в Новой Англии"
newengland.1063.d: "Теперь, когда наши политические кризисы в значительной степени утихли, жизнь в Новой Англии вернулась в нормальное русло. На уроках истории наши дети узнают о Британской империи и Вельткриге, а новейшие инновации в канадской науке сделали уроки естествознания как никогда полезными для подрастающего поколения. Наши работники наслаждаются своим утром больше, чем когда-либо, благодаря более чем достаточному количеству кленового сиропа и чая. Люди короля поддерживают порядок на заводах и подавляют любые левацкие восстания в зародыше, давая нашим рабочим чувство безопасности, которого им давно не хватало. Инфраструктурные программы и нестрогие границы привели к многочисленным воссоединениям между жителями Новой Англии со старыми британскими родственными связями и их родственниками в Канаде. Наши рынки наполняются товарами со всех уголков Антанты, а наша казна только растёт благодаря торговле с имперскими союзниками. Начало нового дня в Новой Англии!"
newengland.1063.a: "Вскоре мы станем жемчужиной империи!" 

neebritishflavor.3.t: "Будущее лояльного доминиона"
neebritishflavor.3.d: "По мере того, как Новая Англия набирает силу и влияние в Антанте, многие голоса в обществе и правительстве требуют, чтобы мы сделали следующий шаг. Они требуют, чтобы мы короновали Короля и подняли себя до уровня Королевства, равного Канаде во всём. Это, однако, было воспринято с некоторым подозрением более склонными к интригам администраторами. Они отмечают, что это вполне может быть заговором американистов! С коронацией короля весь надзор, которого требуют Доминионы, был бы отменён, и хватка Британии ослабла бы лишь до самого легкого прикосновения. В любой момент американисты могли просто восстать и свергнуть монархию, и тогда Новая Англия стала бы независимой, а Канада зря потратила бы всё это время и деньги. Их опасения могут быть необоснованными, но это точно не будет выходить за рамки характера коварных американцев."
neebritishflavor.3.a: "Мы навсегда останемся доминионом."
neebritishflavor.3.b: "Грандиозная идея, начинайте приготовления!"

neebritishflavor.4.t: "Новый Король"
neebritishflavor.4.d: "В связи с тем, что подготовка к коронации идёт полным ходом, становится очевидным, что никто до конца не уверен, кто должен принять корону. Конечно, самый очевидный выбор - Виндзор, но какой? Есть Альберт, младший брат Эдуарда и второй в очереди на трон. Его заикание и болезни делают предложение дать ему нагрузку в Королевстве, даже небольшом, опасным. Несмотря на это, у Альберта уже есть дети, которые могут взять на себя ответственность, если случится худшее. Второй кандидат - Генри Виндзор, компетентный солдат и дипломат, чей выбор был бы воспринят примерно так же нейтрально, как и всегда. Он неизвестная величина в Новой Англии, поэтому он может превратить себя в кого угодно по своему усмотрению. Ещё один выбор - Аластер Виндзор, также один из самых неортодоксальных. Титул Аластера, герцога Коннаутского, происходящего из ветви семьи, восходящей к Эдуарду VII, ничего не значит, но может быть использован для чего-то хорошего. Научив его говорить с ирландским акцентом, он мог бы завоевать любовь значительной ирландско-американской фракции Новой Англии, которая обеспечила бы его правление. В качестве альтернативы мы могли бы выбрать сына родной страны, чтобы ещё больше умиротворить американцев. У барона Фэрхейвена достаточно связей как с Канадой, так и с США, чтобы служить эффективным мостом между нами. Между тем, Кеннеди нам многим обязан, и если мы дадим ему корону, он навсегда останется под нашим контролем."
neebritishflavor.4.a: "Короновать Альберта Виндзора"
neebritishflavor.4.b: "Короновать Генри Виндзора"
neebritishflavor.4.c: "Короновать Аластера Виндзора"
neebritishflavor.4.f: "Короновать барона Фэрхейвена"
neebritishflavor.4.g: "Короновать Джозефа Кеннеди"

newengland.1064.t: "Коронация в Бостоне"
newengland.1064.d: "Король [CAN.GetLeader] прибыл сегодня в Бостон вместе с эскортом из сотен важных канадских и британских чиновников, чтобы проследить за его коронацией в качестве короля Новой Англии. Очевидно, что в регионе уже довольно давно не было короля, и коронация [CAN.GetLeader] будет разительным контрастом с Бостонским чаепитием более полутора веков назад. Поскольку это беспрецедентное событие в Новой Англии, а местные власти не знают, как проводить коронацию, Коронационный комитет взялся помочь спланировать это великолепное мероприятие. Со своей стороны, Король [CAN.GetLeader] сначала не хотел пышной церемонии, но его советники смогли убедить его принять в ней участие из-за моральной победы, которую это даст его народу, и символической справедливости всего этого. \n\nКогда Король был помазан, коронован и возведен на трон, Империя отпраздновала возвращение Новой Англии в её законный дом. Были отчеканены новые монеты и марки, чтобы ещё больше продемонстрировать связи короля с Новой Англией, и генерал-губернатор был лишь одним из нескольких лидеров доминиона, присутствовавших, чтобы подтвердить свою верность королю. Это также было одним из первых мероприятий подобного рода, которое было освещёно в средствах массовой информации. Когда началась обратная процессия, тысячи людей возвращались в Оттаву и другие места, всем наблюдателям стало ясно, что это новый день в Новой Англии.."
newengland.1064.a: "Да здравствует наш благородный Король!"

newengland.1065.t: "Виконт Кеннеди?"
newengland.1065.d: "Джозеф П. Кеннеди, очень влиятельный политик из Новой Англии, является одним из первых, кого мы рассматривали для нового Королевского титула. Учитывая контраст между его властью и его неуверенностью в своем ирландском происхождении, он был бы главным кандидатом, которого можно было бы привязать к Канаде и Королевскому делу. Всю свою жизнь Кеннеди подвергался дискриминации из-за своего ирландского происхождения, большая часть высшего общества не принимала его и даже презирала его семью. Теперь у него появился шанс обогнать этих светских львов и найти свой путь в высшее имперское общество. В результате его бизнес, несомненно, будет процветать, а его престиж будет только расти. Однако, учитывая его деловые интересы в Голливуде, возможно, он больше заинтересован в американском бизнесе, чем в бизнесе Антанты, а это значит, что мы должны доверять этому человеку, если хотим присвоить ему титул виконта. Должны ли мы это сделать?"
newengland.1065.a: "Да, сделайте его виконтом Кеннеди!"
newengland.1065.b: "Давайте посмотрим на других кандидатов..."

newengland.1066.t: "Барон Рокфеллер?"
newengland.1066.d: "Нельсон Рокфеллер - один из самых богатых людей в Новой Англии, и поэтому его положение заслуживает Королевского титула. Хотя он плохо учился в школе и ещё довольно молод, правительство в Оттаве считает, что он будет хорошо служить короне в качестве барона благодаря влиянию его семьи и его собственной высокой дисциплине, что делает его безопасным выбором для такого титула. Однако с этим назначением следует быть осторожным: назначение людей только из-за их богатства может создать прецедент и привести к тому, что элиты, которые нам не нравятся, также будут требовать титулов. Поскольку он желает лично выйти на политическую сцену как можно скорее, мы можем дать ему этот титул как своего рода одобрение и обосновать его таким образом. Что мы должны сделать?"
newengland.1066.a: "Да, давайте ускорим его карьеру!"
newengland.1066.b: "Он недостоин этого звания..."

newengland.1067.t: "Эрл Нахант?"
newengland.1067.d: "Генри Кэбот Лодж-младший весьма влиятелен в Новой Англии, особенно в Массачусетсе, являясь одним из немногих республиканцев, обладающих властью в этом регионе. Теперь, когда Новая Англия стала доминионом, он достоин титула. Его рождение в Наханте, штат Массачусетс, небольшом городке, скрывает тот факт, что он является главой семьи с долгой историей должностей в правительстве. Поэтому мы считаем, что он достоин титула "граф Нахант", который привлечет его на нашу сторону в политическом плане, а также продемонстрирует нашему народу, что длинные семейные линии будут вознаграждены, если они будут верны. Предоставление титула человеку с репутацией и уровнем известности, такому как Генри Кэбот Лодж младший, может быть именно тем посланием, которое мы хотим передать, но, как и в случае с Рокфеллером, мы должны быть осторожны, чтобы не послать богатым неправильное сообщение. Должны ли мы присвоить Лоджу титул графа?
newengland.1067.a: "Да, он заслуживает этого!"
newengland.1067.b: "Это разозлит Кеннеди..."

neebritishflavor.5.t: "Стирание Бостонского чаепития из истории"
neebritishflavor.5.d: "Пока Америка существовала как свободное государство, Бостонское чаепитие служило предметом гордости американцев, особенно жителей Новой Англии. Однако теперь, когда мы примирились с британцами, это событие вызывает отвращение, и некоторые выступают за его полное исключение из учебников истории. По словам одного американца британского происхождения, это было так. "позорное проявление неповиновения своему законному королю" Вместо этого, возможно, нам следует подчеркнуть действия, предпринятые против американских лоялистов во время войны, например, уничтожение имущества, которое патриоты причинили невинным лояльным мужчинам и женщинам, а не разрушения, которые они причинили короне и её предприятиям. Скорее всего, мы никогда не избавимся от представлений о Революционной войне у наших людей, но, возможно, мы сможем сделать дело лоялистов более благосклонным, чем сейчас. Давайте продолжим!"
neebritishflavor.5.a: "За новое поколение лоялистов!"

neebritishflavor.7.t: "Наш позор отмщен"
neebritishflavor.7.d: "В 1783 году мир перевернулся с ног на голову. Американские колонии, опираясь на плечи Франции и Испании, вынудили нас признать их независимость в унизительной сделке. Это была ошибка, на исправление которой мы потратили более полутора столетий, но американцам удалось вырваться из горнила, хотя и с трудом. Мы были вынуждены смотреть, сгорая от холодной ярости, как американцы росли, чтобы сравняться с нами и даже в чем-то превзойти нас. Само их существование было экзистенциальной угрозой не только для нашей империи, но и для самой идеи империи в целом. Теперь, однако, ошибка исправлена. Сейчас мы достигли в Америке большего, чем наши выдающиеся предки могли даже мечтать. Американцы проделали всю тяжелую работу по продвижению на Запад и приручению земли. Теперь мы должны дать ей цивилизацию и надлежащее управление - больше, чем могла бы сделать любая шумная кучка колонистов."
neebritishflavor.7.a: "Боже, храни Королевство Америка!"
neebritishflavor.7.b: "Боже, храни Доминион Америки!"
neebritishflavor.7.c: "Боже, спаси 48 колоний!"
neebritishflavor.7.f: "Боже, спаси 48 колоний, свободных от папства!"

neebritishflavor.8.t: "Белый дом разрушен"
neebritishflavor.8.d: "Сегодня, в 12 часов дня, Королевская гвардия с факелами в руках подошла к внушительному белому зданию. Его внутренности были выпотрошены от всего, что имело историческое или практическое значение, и остался только знаменитый мрамор снаружи, полая оболочка его былой славы, как и нация, которую он когда-то представлял. Без помпы и парада гвардейцы швырнули горящие факелы в открытые окна и отступили назад, когда на них попали галлоны бензина, покрывшие внутреннюю часть здания. Через несколько минут Белый дом превратился в пылающий ад, пламя вырывалось из многочисленных окон и дверей и поднималось высоко в небо. Пока солдаты торжественно и с мрачной решимостью наблюдали за выполнением своей работы, жители Вашингтона, теперь уже Джорджтауна, кричали почти в унисон. Это была скорбь нации, воплощенная в жизнь. Толпы, собравшиеся посмотреть на сожжение Белого дома, исчислялись тысячами, и многие боялись, что они взбунтуются, одолеют своих новых британских хозяев и начнут новую революцию прямо там и тогда. Однако, похоже, их опасения были беспочвенны. Толпа наблюдала за происходящим попеременно то в ошеломленном молчании, то в сильной скорби, но никто не двигался с места. Наконец, после того как здание горело полтора часа, пошел дождь и погасил пламя. Однако это было слишком поздно для Белого дома, который вскоре после этого рухнул, превратившись в беспорядочное месиво из бревен, осколков камня и пепла."
neebritishflavor.8.a: "Уничтожьте наследие этих предателей Его Величества!"

neebritishflavor.12.t: "Принц Альберт возвращается в Канаду"
neebritishflavor.12.d: "После того, как срок пребывания Эдуарда на посту короля подошел к концу, принц Альберт, ставший королем Королевства Новой Англии, покинул свой пост, чтобы принять титул короля Канады и Великобритании. Вместо него королем Новой Англии стал его брат принц Генрих, который обеспечил нашему Королевству стабильность и британское правление на долгие годы."
neebritishflavor.12.a: "Да здравствует Король Генрих!"

neebritishflavor.10.t: "Телохранители короля перегружены работой"
neebritishflavor.10.d: "Постоянная необходимость защищать короля от бесконечного шквала антианглийской ненависти здесь, в нашем новом доминионе, - это тяжелая задача, и все же она должна быть выполнена, чтобы сохранить монархию. Королевская гвардия всегда готова и всегда бдительна, но даже эти заслуженные ветераны теряют силы под непрекращающимся каскадом ненависти и ярости, направленной на иностранного монарха. Возможно, мы могли бы дать большинству сотрудников небольшой перерыв в знак благодарности и милосердия к простым рабочим? Конечно, это оставит службу безопасности короля Альберта в опасной нехватке, но большую часть дня он будет находиться в новом здании Парламента, окруженный преданными и министрами, которые, несомненно, не позволят причинить вред нашему законному королю. Что скажете вы?"
neebritishflavor.10.a: "Вы с ума сошли?! Король должен быть всегда под надежной охраной!"
neebritishflavor.10.b: "Дайте им выходной. Уверены, ничего не случится."

neebritishflavor.6.t: "Убийство короля Альберта"
neebritishflavor.6.d: "Сегодня, когда Король Альберт выходил из здания Парламента после зажигательной речи в честь какого-то достижения, толпа расступилась. На пути короля появился человек в потрепанной одежде, и прежде чем кто-либо успел пошевелиться, три пули были выпущены в упор в грудь короля. Паника заставила толпу разбежаться, охрана короля быстро расправилась с убийцей, но дело было уже сделано. Король Альберт был срочно доставлен в ближайшую больницу, где через 45 минут его объявили мертвым. Поскольку в Королевстве всегда должен быть монарх, дети короля вскоре после убийства были перевезены в безопасное место. Теперь старшая дочь короля Альберта Елизавета стала Королевой Елизаветой II. Традиционно Королевы в Англии курировали масштабные изменения, как к лучшему, так и к худшему. Королева Елизавета I наблюдала за расцветом культуры и расширением британской власти за границей. Королева Виктория привела Великобританию в золотой век, когда её могущество было неоспоримым и не имело себе равных во всем мире. Ради всеобщего блага давайте надеяться, что Королева Елизавета принесет и хорошие вести."
neebritishflavor.6.a: "Король умер, да здравствует Королева!"

neebritishflavor.11.t: "Сила имени"
neebritishflavor.11.d: "Когда Елизавета, дочь покойного Альберта, становится Королевой этого нового американского Королевства, встает вопрос о том, какое имя должен взять наш новый монарх. Лиззи, как её ласково называют её сторонники и обожающие подданные, естественно, сохранит царственное имя Елизавета. Однако возникли дебаты о том, какой итерацией Королевы Елизаветы она должна быть. Оригинальная Елизавета, английская Королева Елизавета I, правила во времена первых британских колоний в Америке, и поэтому многие считают, что Лиззи должна почтить память этого оригинального матриарха, взяв имя Елизавета II. С другой стороны, некоторые утверждают, что поскольку это новый трон и новое Королевство, отличное от английской короны, Лиззи должна просто Царствовать как первая Елизавета Америки. Какое имя должна взять Лиззи, пытаясь преодолеть разногласия, которые едва не разорвали это новое Королевство на части?"
neebritishflavor.11.a: "Почитайте оригинальную Елизавету. Так возвысится Елизавета II."
neebritishflavor.11.b: "Новый трон, новый граф. Так возвышается Елизавета I."

#lovecraft

newengland.224.t: "Последняя надежда Новой Англии"
newengland.224.d: "Грубая несправедливость, совершенная против храброго защитника и друга - Антанты; нация, разделенная по религиозному признаку; кризис со всех сторон, грозящий разорвать в клочья сердце и душу цивилизации; и все это в то время, как угрюмая и ужасная тьма поглощает наши земли со всех сторон. Кто, как не Говард Филлипс Лавкрафт, знаменитый писатель, англофил и любимый сын Антанты, может прийти на помощь Новой Англии, погруженной в пучину тьмы?\n\nПо мере того, как Новая Англия погружается в хаос, самые верные светские люди, жаждущие видеть Новую Англию под Юнион Джеком, горячо привержены Лавкрафту и его небольшому клубу авторов, расположенному в Род-Айленде. Эти самые верные сыны сами оказываются в рядах стойких лоялистов Провиденса, которые под его командованием совершают паломничество в нечестивый и зараженный фенианцами город Бостон, надеясь показать себя последними и единственными спасителями Новой Англии.\n\nНе видя лучшего выхода, канадцы полностью поддерживают Лавкрафта, рассматривая его фанатизм как полезный оплот против американистов и социалистов, заразивших Новую Англию. \n\nХотя Лавкрафт - затворник и, по мнению некоторых, близок к смерти, вид его любимого дома, стоящего на краю забвения, кажется, вывел мастера ужаса из состояния самодовольства, и Лавкрафт, а также другие верные члены "Круга Провидения" присоединяются к своим последователям в праведном марше к эпицентру неповиновения, где живёт саше нечестивого движения, Джеймс Майкл Керли.\n\nЕсли ещё несколько месяцев назад восхождение параноика, страдающего агорафобией и затворничеством, к высшей должности Новой Англии могло показаться бредом сумасшедшего, то теперь всем в этом смелом новом мире стало ясно, что безумие и реальность медленно, но верно становятся одним целым, и, стоя в пасти безумия, мы можем только размышлять над вопросом..."
newengland.224.a: "Только Лавкрафт может спасти нас."

newengland.2270.t: "Борьба с демонами"
newengland.2270.d: "В то время как тяготы правления бесконечно тяготили Провиденса, его нездоровье и раковые заболевания только возвращались, чтобы вспыхнуть вновь. Скрытый от посторонних глаз, Лавкрафт, находясь дома с женой и дочерью, медленно поддается болезни толстой кишки, которая медленно ставит на колени этого титана литературы, Новой Англии и космоса. Всегда искалеченный тревогой, агорафобией и прочими страхами, психическими заболеваниями и стигмами, Лавкрафт отказывался от большинства вариантов лечения, вместо этого выкарабкиваясь с помощью настоек и тоников, приготовленных только им самим или его самыми надежными спутниками и оккультистами, что, естественно, давало мало результатов, но, по крайней мере, успокаивало его собственный разум. С помощью этих снадобий он запирается на несколько дней и даже недель, пишет в безумном приступе творческого вдохновения, охваченный мрачными мыслями и страхами, создавая лучшие произведения в своей карьере ценой своего здоровья и рассудка, несмотря на мольбы своего лучшего друга Кларка Эштона Смита, его жены Сони и приемной дочери Флоренс. \n\nОднако его семья и преданные ему люди, осведомленные об этой скрытой и болезненной реальности, умоляли Провидение пересмотреть его огромный страх, ненависть и недоверие к профессиональной медицине и врачам в целом, чтобы не только спасти себя, но и продолжить его крестовый поход за спасение всего человечества под славным и просвещённым блеском лавкрафтианского мышления и космизма. Должен ли Лавкрафт наконец уступить нуждам тех, кому он нужен, и пройти курс лечения, или же ему следует довериться псевдонауке и надеяться на эльдрические вещи, отчаявшись и ещё больше погрузившись в безумие и безнадежность перед вещами непостижимыми, непознаваемыми и неизменными?"
newengland.2270.a: "Столкнувшись с опасениями за свою семью, Лавкрафт начинает лечиться."
newengland.2270.b: "Придерживаясь прежних взглядов, Лавкрафт отказывается от помощи."

newengland.227.t: "Смерть Провидения"
newengland.227.d: "Не мертво то, что может лежать вечно, и с чуждыми эонами даже смерть может умереть. Звезды плачут и космос плачет, потому что сегодня умер наш любимый Говард Филлипс Лавкрафт. Основатель и спаситель нашей нации ушел из жизни, и теперь Великое Провидение уходит в загробную жизнь, его душа освободилась и отвязалась от этой смертной оболочки, теперь освобожденной, чтобы путешествовать по эфимерной равнине, как он считает нужным. После десятилетней борьбы с раком кишечника и, несмотря на многие фазы ремиссии, чума, разъедавшая его внутренности и самую душу, наконец унесла его жизнь. Наш любимый Король в Желтом провел свои последние дни, переписываясь со старыми друзьями и редактируя свой последний роман — эпопею, которая разрушит сам мир! Несмотря на то, что он остался незаконченным, ходили слухи, что он смог вызвать остановку сердца у здорового человека — совершенный пример космического ужаса, способного отогнать любую способность к здравомыслию. Тело Лавкрафта было найдено в саду казенного дома, лежащим лицом в луже воды и с запиской в ​​руке. Записка просто гласила: «Для меня это Элизия» — загадочное последнее послание для всех, кроме ближайших доверенных лиц и друзей. Между старыми друзьями ГФЛ возникла борьба, превратившая их в злобных и амбициозных врагов, каждый из которых борется за своё право вести нашу нацию, стремясь общаться со Старшими Богами и поступать правильно в соответствии с видением своего старого хозяина. Среди самых выдающихся и самых популярных бесчисленных возможных преемников Лавкрафта — Фрэнк Белкнап Лонг, Август Дерлет и Генри С. Уайтхед. Каждый предлагает свою собственную интерпретацию идеологии и мифов Лавкрафта, и у каждого своё видение нашего эфимерного космического рая, который ГФЛ начал строить здесь для наших людей. Однако править ими всеми может только один, и один должен подняться над всеми остальными, чтобы стоять там, где стоял Он, и вести нацию по стопам Лавкрафта."
newengland.227.a: "Радикальный «лавкрафтовский» наследник Август Дерлет вступает в должность."
newengland.227.b: "Настоящий преемник ГФЛ, Фрэнк Белкнап Лонг, справился с этой задачей."
newengland.227.c: "Мастер ужасов, подданый Бога и ГФЛ Генри С. Уайтхед встает у руля."

newengland.228.t: "Похороны Провидения"
newengland.228.d: "Никакие похороны не будут достаточно большими или экстравагантными, чтобы почтить память нашего учителя Говарда Филлипса Лавкрафта, как он того заслуживает, но мы должны сделать все возможное.\n\nЦеремония состоялась в нашей столице. Дерлет, Уайтхед и Лонг присутствовали, а так же все самые ярые последователи Провидения, каждый из них произнес длинную речь, восхваляющую Лавкрафта как писателя и политика, но также и как личность. Многие последователи Лавкрафта, неся флаги в подобии национального флага, молча отдавали дань уважения Провидению, его богато и эзотерически украшенной гробнице, стоящей перед ними. Также можно было увидеть черную кошку Лавкрафта, забирающуюся на могилу и кладущую лапу в центр, как будто отдавая дань уважения своему любимому умершему хозяину. Также присутствовали члены различных культов Лавкрафта, которые произносили квазирелигиозные речи, цитируя произведения Лавкрафта, как цитируют стихи из Библии.\n\nПосле церемонии Лавкрафт был похоронен в своем родном городе Провиденс, Лонг-Айленд, в достойной его гробнице, украшенной художественным изображением Ктулхука, как представлял себе покойный писатель. На могиле надпись: «Мир действительно комичен. Однако, главная шутка – это человечество»."
newengland.228.a: "Мы будем следовать его учению"

newengland.229.t: "Вопрос о расовых законах"
newengland.229.d: "С тех пор, как наш учитель Лавкрафт пришел к власти и сформировал наше государство в соответствии со своим видением, расовые законы стали неотъемлемой частью жизни нашего народа. Коммьюнити БАСП живут отдельно от других, включая афроамериканцев и ирландцев, которые согласно учениям Лавкрафта недостойны хорошей жизни. Как законные преемники Лавкрафта, мы никогда не посмеем подвергнуть сомнению видение Провидения, настолько совершенное и являющееся частью мысли Лавкрафта. В его кабинете после его смерти мы нашли очень своеобразный лист бумаги, в котором Лавкрафт выразил своё изменение мнения относительно расовых законов, он даже намеревался отменить их, но смерть унесла его первым. Когда лист бумаги был распространен сегодня на собрании министров, они выразили разные мнения, некоторые думали, что эти последние пожелания были вызваны только физической и душевной болезнью Лавкрафта, для других эти слова представляют собой последние пожелания Лавкрафта и как продолжение его мысли, наш долг следовать всем его словам.\n\nТеперь мы должны решить, что делать..."
newengland.229.a: "Расовые законы — неотъемлемая часть учения Лавкрафта!"
newengland.229.b: "Выполним последнюю волю нашего хозяина"

lovecraftflavor.1.t: "Новый план Дерлета"
lovecraftflavor.1.d: "Со становлением Августа Дерлета в качестве нового Короля в Желтом, он взял на себя ответственность быть голосом покойного Лавкрафта, стремясь распространить слово Провидения по всему миру и, надеемся, зарабатывать при этом неплохую прибыль для государства! Для выполнения этой задачи Дерлет собрал специальную команду лингвистов и вместе с этой группой литературных мастеров начал переводить всю литературную классику Лавкрафта на максимально возможное количество иностранных языков. От немецкого и французского до мандарина и хинди, а так же суахили и даже эсперанто, все возможные языки, на которые они смогут перевести эти произведения, будут сделаны, чтобы весь мир мог стать свидетелем пророческого литературного гения покойного Говарда Филипса Лавкрафта! \n\nОднако, несмотря на этот фасад доброй воли и распространение искусства, близкие к Дерлету знают, что он в основном занимается этим предприятием ради прибыли. Поскольку Лавкрафт уже является одним из самых популярных авторов в англоязычном мире, его мировая известность принесет государству легкую прибыль, а поскольку Дерлет присоединил к этой инициативе некоторые из своих литературных произведений, он может неплохо заработать и сам. В любом случае, средства пойдут на улучшение государства, а известность только послужит укреплению нашего международного признания, легитимности и положения. И как мы могли протестовать против распространения слова Провидения?"
lovecraftflavor.1.a: "По крайней мере, слово Лавкрафта может продолжать распространяться..."

lovecraftflavor.2.t: "Новый Король в желтом возвращается на Гаити"
lovecraftflavor.2.d: "В начале 1930-х годов Август Дерлет отправился на оживленный и богатый культурой остров Эспаньола, чтобы погрузиться в гаитянские традиции. Находясь там, он путешествовал по сельской местности Гаити и каждому дюйму их деревень и городов в поисках увлекательных граней их родной мифологии и духовных идей, чтобы включить их в свои собственные произведения. Узнав от Лоа веры вуду и рассказах о колдунах и унганах, истории, которые действительно пробудили интерес Дерлета, были местными рассказами о нежити, и именно это заставило его вернуться сюда сейчас. \n\nВ гаитянской традиции есть существа, известные как зомби. Бокор — или гаитянские тёмные жрецы, выступающие против унганов — предположительно создают эту зомби-нежити, взяв «ti bon ange», или половину идеи Вуду о двойной душе, контролирующей свободную волю, и поместив её в бутылку, позволяющую Бокор управлять жертвой после смерти, так как "ti bon ange" может затем манипулировать "gros bon ange" — второй половиной двойной души, управляющей телом. Созданные существа - это безмозглые оболочки, полностью порабощенные волей своего хозяина, лишенные разума и не чувствующие ни боли, ни типичных эмоций. Их создают, а затем кормят ядом, созданным из местной дикой природы, из-за которого они кажутся мертвыми, чтобы их близкие похоронили их и ушли. Затем Бокор эксгумирует этих пойманных в ловушку рабов для использования в качестве личных слуг, в то время как семья считает их мертвыми, что создает впечатление, что другие Вуду считают зомби действительно живыми мертвецами. \n\nИдея этой практики и более широкая вера в вуду глубоко заинтересовали Дерлета, который теперь снова вернулся в Порт-о-Пренс Гаити в поисках искры вдохновения. Независимо от того, что он найдет, Дерлет обязательно получит удовольствие среди пальм и тропического бриза этого культурного райского острова."
lovecraftflavor.2.a: "Зомби, лоа и унганы, о боже"

lovecraftflavor.3.t: "Миф о Ктулху уточнен и дополнен"
lovecraftflavor.3.d: "В попытке как увеличить финансирование, поступающее в нашу администрацию, так и обогатить духовную и культурную ткань нашего штата, Август Дерлет начал противоречивое расширение Мифов Лавкрафта. Шаг, который многие высмеивают как вопиющий захват денег, который плюет на наследие Лавкрафта, Дерлет стремится добавить новые истории, концепции и даже богов к мифам, сильно нарушая космический статус-кво, установленный Провидением. Несмотря на это сопротивление, Дерлет продвинулся вперёд с этим расширением. И почему бы новому Королю в Желтом не позволить расширить работу своего предшественника после того, как он уже внес такой значительный вклад из тени, ведь именно Дерлет первым помог Лавкрафту придумать термины «Старшие боги» и «Мифы Лавкрафта»! Нет, Дерлет не станет слушать этих ворчливых дураков и инакомыслящих, ибо только он знает правду, дело не в деньгах или славе, дело в Провидении!"
lovecraftflavor.3.a: "Сейчас не время цепляться за прошлое, сейчас время для будущего!"

lovecraftflavor.4.t: "Законное место для лавкрафтовской литературы"
lovecraftflavor.4.d: "Чтобы повысить международную легитимность литературы Лавкрафта и в попытке сделать научную фантастику и космический ужас признанными и уважаемыми жанрами, Фрэнк Белкнап Лонг и небольшая группа преданных писателей и союзников из нашей администрации отправились в Германию, чтобы выступить на Международной литературной конференция в Берлине. Вместе с ним приехали и другие известные лавкрафтовцы, такие как Генри С. Уайтхед, Август Дерлет, Кларк Эштон Смит, Роберт И. Ховард, Роберт Блох, Сибери Куинн, Мэри Элизабет Коунсельман и другие, — все они были готовы отстаивать свои литературные стили. Готовая к небольшому отпору, группа была встречена откровенными насмешками со стороны элит Европы. Несмотря на плавные речи и воодушевляющие аргументы в защиту наших представительных авторов, над ними практически высмеялся весь зал. Вместо того, чтобы принять это поражение близко к сердцу, группы выстояли и вместе решили создать свою собственную международную литературную организацию, чтобы самим распространять слово Лавкрафта и свои собственные уникальные произведения. Эта глобалистская группа, получившая название «Международная ассоциация писателей Лавкрафта», стремится продвигать книги ужасов и научной фантастики по всей планете. Основанная в Провиденсе, присоединенная к издательской компании Лавкрафта Arkham House, которую он основал вместе с Дерлетом, и возглавляемая Лонгом, эта новая ассоциация заслужит уважение, которого по праву заслуживает литература Лавкрафта!"
lovecraftflavor.4.a: "Литература Лавкрафта должна быть признана по достоинству!"

lovecraftflavor.5.t: "Школа Лавкрафта"
lovecraftflavor.5.d: "Лавкрафтовская идеология должна стать неотъемлемой частью нашего государства, нашего общества и жизни нашего населения. Таким образом, это должно быть закреплено с молодости. С этой целью Мастер Лонг настаивал на реформе массового образования, которая реорганизовала бы школы нашей страны в соответствии с системой Ловкрафта. Все школы в штате будут национализированы, переданы под контроль центрального правительства и получат одобренную государством учебную программу для преподавания. В дополнение к обычным предметам, искусство и литература будут преподаваться каждому ребенку в качестве столпов образовательной системы. Также будет преподаваться неевклидова геометрия, а также астрономия, археология, антропология и теология — все через призму Лавкрафта. Оккультизм и «наука Лавкрафта» также станут новыми предметами, раскрывая нашим детям гений Провидения с юного возраста, и весь блок литературных произведений Лавкрафта будет обязателен к прочтению, а также произведения его величайших влияний, таких как Эдгар Аллен По, Жюль Верн, Герберт Уэллс и другие. Кроме того, «лавкрафтовский» язык — язык, который можно увидеть в произведениях Лавкрафта, таких как «Зов Ктулху», — должен преподаваться всем студентам в качестве второго языка, чтобы лучше объединить наш народ и отделить нас от внешнего мира и нашего американского прошлого. В рамках этой Лавкрафтовской образовательной системы мы обеспечим постоянный приток лояльных и состоявшихся новых членов нашего общества для грядущих поколений."
lovecraftflavor.5.a: "Лавкрафтизм больше чем литературный жанр!"

lovecraftflavor.6.t: "Футуристическое видение Лавкрафта"
lovecraftflavor.6.d: "В попытке расширить рамки литературы Лавкрафта Фрэнк Белкнап Лонг начал продвигать научную фантастику как отдельный и респектабельный жанр. Ссылаясь на такие произведения, как «Франкенштейн» Мэри Шелли, «Сомниум» Иоганна Кеплера, «Война миров» Герберта Уэллса и многие другие классические произведения в качестве ранних примеров «научной фантастики», Мастер Лонг утверждает, что это не новое движение — вместо этого он уже закоренел и вышел из своего младенчества, и поэтому к нему следует относиться с уважением. Продвигая футуристические идеалы и мечтая увидеть некоторые из этих фантастических технологий и достижений, о которых часто пишут, что они действительно увидели свет, Лонг начал адаптировать мотивы и эстетику этих работ к государству, одновременно продвигая свои собственные произведения в этом жанре. Кроме того, Мастер Лонг даже начал заставлять научные группы по всей стране пытаться воспроизвести некоторые из этих придуманных гаджетов, чтобы улучшить технологическое мастерство штатов и наше положение на мировой арене. Хотя некоторые называют его сумасшедшим, Мастер Лонг и его ближайшие союзники знают правду - он провидец!"
lovecraftflavor.6.a: "Вперёд в будущее!"

lovecraftflavor.7.t: "Церковь, которую хотел Лавкрафт"
lovecraftflavor.7.d: "Тёмный Апостол почитал Провидение как святую фигуру с тех пор, как он помог спасти жизнь Уайтхеду. Однако после смерти Лавкрафта эта преданность превратилась в догму, поскольку Уайтхед начал рассматривать нашего покойного национального отца как настоящую богоподобную фигуру. Взяв за основу свои глубокие христианские убеждения и соединив их с этими идеями, Тёмный Апостол создал новую синкретическую Церковь, которую теперь должен засвидетельствовать мир. Возвышая покойного Говарда Филипса Лавкрафта как физическое воплощение Бога или как самого Бога, в то же время вознося различных старейших существ более широкого Лавкрафтовского Мифа на более низкие позиции в новом пантеоне, Уайтхед создал странное слияние протестантского христианства и лавкрафтовского оккультизма, объединяя эстетику, практики и церемонии как в странном слиянии священного ужаса, так и благословенного оккультизма. Почитая Некрономикон как равный Библии и почитая отдельные литературные произведения Уайтхеда и Лавкрафта как священные тексты, эта новая Церковь Провидения возникла из старых культов, которые когда-то пробирались сквозь тени нашего государства. Явленный на свет и теперь узаконенный, Тёмный апостол создал новую веру, которая принесет спасение через страх — страх перед Богом и страх перед непостижимым, немыслемым, бесконечным пространством космоса и тем, что может таиться внутри — или снаружи — этой тьмы, душераздирающая реальность."
lovecraftflavor.7.a: "Я не уверен, что Отцы Церкви одобрят..."

lovecraftflavor.8.t: "Новый взгляд на слово Божье"
lovecraftflavor.8.d: "Способствуя росту и развитию своей новой веры, Тёмный апостол начал переосмысливать саму Библию. путём переписываний, упущений и изменений, чтобы соответствовать потребностям нашей новой ловкрафтовской идиллии, Уайтхед прошел строку за строкой через этот священный, тысячелетний старый текст и изменил его, чтобы он соответствовал духу Провидения. Включив элементы из мифов Лавкрафта, чтобы совместить две интерпретации веры, Уайтхед назвал этот новый божественный текст «Библей Говарда Филлипса Лавкрафта о Боге и Провидении». Истинное прошлое, настоящее и будущее человеческой расы и космоса вокруг нас, проливая свет на то, насколько крошечными и незначительными мы на самом деле являемся как перед лицом неизвестного, так и перед лицом Бога и Старших Богов. С голосами в голове, говорящими ему, что Лавкрафт — это и сам Бог, и просто Его величайший пророк, даже сам Уайтхед разрывается над последним словом веры, оставляя открытым вопрос в вере, который остаётся интерпретировать массами. После внесения этих исправлений и усовершенствования этого нового религиозного синтеза Тёмный апостол готов нести слово Господа и Провидения миру!"
lovecraftflavor.8.a: "Правда была перед нами все время!"

lovecraftflavor.9.t: "Истинная наука Лавкрафта"
lovecraftflavor.9.d: "В темной и сырой темнице где-то в самом сердце Провиденса, штат Род-Айленд, Тёмный Апостол усердно работал. Пытаясь следовать незаконченным произведениям Лавкрафта, которые наполовину основывались на сне, который когда-то приснился Провиденсу о «Франкенштейне» Мэри Шелли, Уайтхед твердо намерен реанимировать мертвую ткань. Этот, казалось бы, безумный путь мысли является лишь последним набегом Уайтхеда на то, что он начал называть «наукой Лавкрафта» — школой мысли, которую многие считают лженаукой, пытающейся воплотить в реальность многие фантастические и ужасающие вещи, записанные Лавкрафтовским мифом. От создания живых рыболюдей до своих попыток заключить душу в бутылку, Уайтхед пробовал все это в попытке способствовать развитию государства, но, к сожалению, терпел неудачу на каждом шагу. Несмотря на то, что им удалось создать некоторых генетических мутантов и уродов природы с помощью манипуляций с эмбрионами и операций, эти несчастные существа умерли вскоре после создания, прежде чем их можно было даже назвать, и в этих усилиях не было произведено ничего полезного или морального, но тем не менее Уайтхед упорствует. В этой последней попытке он сшил вместе только что умершие трупы жертв казни, снова и снова тряся их электричеством в тщетной попытке дать толчок жизни. Хотя эта попытка, скорее всего, потерпит неудачу, как обычно, Тёмный Апостол будет продолжать попытки, потому что это то, что делает хороший ученый!"
lovecraftflavor.9.a: "Они называют это оккультизмом, я называю это наукой!"

lovecraftflavor.10.t: "«Коронация» Дерлета, нового короля в желтом"
lovecraftflavor.10.d: "С уходом Провидения Август Дерлет сменил Лавкрафта на посту главы государства нашей гордой и странной нации. Принятие прозвища Лавкрафта в качестве нового Короля в Желтом — шаг, который шокировал многих, поскольку этот титул никогда не предназначался для того, чтобы быть каким-либо знаком истинной Королевской власти или происхождения, а был скорее личным эпитетом для самого Лавкрафта, который, по мнению многих, должен носить только он. - У Дерлета большие планы на [root.getname]. Стремясь расширить известность и даже прибыльность имени Лавкрафта, привнося умеренное чувство христианской морали в эту дикую нацию, Дерлет видит себя истинным наследником Лавкрафта и будет пытаться поддерживать свой образ и свой миф, расширяя его сам, чтобы принести процветание и известность нашему государству. Несмотря на то, что он честолюбив и, возможно, даже высокомерен, факт, продемонстрированный в прославленной и щедрой церемонии «коронации», которую он устроил, чтобы возвысить себя до прежнего положения Лавкрафта, Дерлет, тем не менее, является преданным Лавкрафтистом и сделает все возможное, чтобы соответствовать ему как тезка, как второй Король в желтом!"
lovecraftflavor.10.a: "Пусть этот новый Король в желтом приведет нас к новому провидению!"

lovecraftflavor.11.t: "Становление Лонга, нового Мастера"
lovecraftflavor.11.d: "После ухода Провидения Фрэнк Белкнап Лонг сменил своего дорогого друга и современника Лавкрафта на посту нового главы государства. Отказавшись от любого высокого титула или прозвища, которые когда-либо использовал великий, покойный Лавкрафт, Лонг принял простой титул «Мастер» и был приведен к присяге на тематической лавкрафтовской, но в значительной степени профессиональной церемонии, смоделированной по старой церемонии инаугурации несостоявшихся старых Соединенны Штатов. С тех пор как он поднялся, чтобы занять место Провидения в качестве нашего национального проводника, Мастер Лонг стремится организовать, укрепить и узаконить идеологию Лавкрафта как истинную, достоверную и, возможно, даже универсальную мыслеформу. Как один из старейших друзей Лавкрафта, массы и старый режим вокруг Лавкрафта имеют большую веру в Лонга и преданную ему преданность, соперничающую с их преданностью самому Лавкрафту. Развивая свою собственную ветвь Лавкрафтовской мифологии, сосредоточенную на научной фантастике, а не на оккультизме или сверхъестественном, он также будет распространять базовые идеи Лавкрафта, создавая новое синкретическое культурное движение, которое заманит в ловушку и развлечет массы, поскольку он формализует истинный «лавкрафтизм» для всех в мире, чтобы засвидетельствовать и подражать, смягчая общий образ и жестокие методы, которые вызывали насмешки в прошлом. Идеология Лавкрафта будет очищена и усовершенствована, когда Мастер Лонг возглавит государство!"
lovecraftflavor.11.a: "Пусть Господь поведет наш народ и узаконит наше государство!"

lovecraftflavor.12.t: "Помазание Уайтхеда, Темного Апостола"
lovecraftflavor.12.d: "С уходом Провидения Генри С. Уайтхед возвысился, чтобы заменить Лавкрафта в качестве духовного и политического главы нации. Преданный христианин и бывший архидиакон Виргинских островов, Уайтхед прожил жизнь в служении Господу, но нашел нового бога или, по крайней мере, новое проявление Бога в Лавкрафте. Помазав себя как «Тёмный Апостол» [tag.getname] на пышной церемонии в старой церкви Святых Петра и Павла в Род-Айленде, которая теперь переименована в Церковь Провидения и Бога, этот Вестник лавкрафтизма, Этот Пророк Лавкрафтовского Бога стремится построить новую веру для нашего народа, чтобы найти в ней спасение. Создавая синкретическую веру, сочетающую христианство, оккультные практики, мистицизм и идеологию Лавкрафта, Тёмный Апостол Уайтхед стремится использовать эту новую веру для объединения и морализаторства этого дикого государства, продвигая божественное слово Провидения. Известный любитель оккультизма и сверхъестественного, Уайтхед полон решимости создать новую лавкрафтовско-христианскую науку, которая положит начало нашей национальной метаморфозе на более высокий план существования — результат, которого мало кто ожидает, но все потворствуют ему, опасаясь, что его заклеймят как предателя или еретика. При Темном Апостоле страна Бога станет страной Лавкрафта, поскольку наша нация учится почитать покойного Короля в Желтом как вечное и старшее божество, которым он на самом деле является!"
lovecraftflavor.12.a: "Пусть Тёмный Апостол приведет нас к спасению!"

lovecraftflavor.13.t: "Новый гримуар Лавкрафта для государства"
lovecraftflavor.13.d: "Стремясь закрепить легитимность идеи «лавкрафтизма» как идеологии, Мастер написал новый политический документ, формализующий и излагающий принципы и идеи официальной «лавкрафтовской» школы мысли. Манифест озаглавлен «Исследование идеологии Лавкрафта, сформулированное Говардом Филипсом Лавкрафтом и организованное Фрэнком Белкнапом Лонгом», и призван подробно объяснить, что такое наше государство и наша идеология. Часто называемый просто «Новым Некрономиконом» или «Национальным гримуаром», этот объемный документ излагает цели, предпочитаемую политику, социальные позиции, расовые взгляды, религиозные идеи и общую идеологию лавкрафтизма в исчерпывающих деталях. \n\nКороче говоря, Лавкрафтовская мысль резюмируется как популистское, технократическое, националистическое, англофильское, оккультистское движение, которое смутно «правое», но одновременно отталкивается от левой мысли и милленаристского характера, призывая к национальному возрождению и полной реорганизации общества. Он сосредоточен вокруг Культа Провидения - оккультистского культа личности, построенного вокруг покойного Говарда Филипса Лавкрафта, который возвышает его как фигуру божественной жизни - и носит спартанский характер, призывая к распространению и выделению культуры Новой Англии во время проповеди. Господство белых англосаксонских протестантов. С экономической точки зрения она функционирует как смешанная экономика, основанная как на корпоративистских, так и на капиталистических концепциях, при этом стыдя свободный, дикий рынок и открытый социализм, хотя она глубоко популистская и характеризуется плановой экономикой. Проявляя любовь к псевдоамериканской и чисто английской аристократии и поддерживая вооруженные силы как одно из ключевых оружий государства, она элитарна и воинственна, в то же время будучи в значительной степени изоляционистской и придерживаясь многих политик, которые можно было бы считать про-рабочим классом. В системе Лавкрафта искусство, особенно литература, возвышается как вершина общества, и большое внимание и финансирование уделяется художественным занятиям. Наконец, на духовном фронте оно поддерживает и стремится распространять как протестантское христианство, так и лавкрафтовские оккультные мифы в синкретической смеси, призванной нести спасение и нравственность в массы через страх перед Богом и неизвестным, возвышая Старших Богов и Лавкрафта до высоты христианского пантеона как равных и совершенно непознаваемых существ. \n\nОднако идеология сильно изменилась со времени первого прихода Лавкрафта к власти, и теперь многое было изменено и подправлено его законным преемником Мастером Лонгом, чтобы соответствовать его собственным амбициям, идеям и надеждам на государство. В целом документ показывает, что лавкрафтизм — это идеология противоречий, оставляющая у многих больше вопросов, чем ответов. Как бы то ни было, эта идеальная идеология прекрасно воплощает в себе то, что делает страну Лавкрафта уникальной и что делает Мастера Лонга таким провидцем. Под знаменем лавкрафтовской мысли и под руководством Мастера мы будем побеждать вечно!"
lovecraftflavor.13.a: "Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn!"

lovecraftflavor.14.t: "На тему любимого кота Лавкрафта"
lovecraftflavor.14.d: "Когда Говард Филипс Лавкрафт был ещё мальчиком, в его семье было много кошек. Однако у Лавкрафта был явный фаворит — Ниггерман. Маленький игривый негодяй, Ниггерман был самым старшим из представителей семейства кошачьих в семье Лавкрафтов и был взят семьей в 1899 году. Однако в один трагический день в 1904 году, когда юному Лавкрафту было всего 14 лет, негр пропал без вести, и его больше никто не видел. \n\nВсю свою жизнь Лавкрафт лебезил перед потерей своего любимого друга, часто вспоминая звуки, которые он издавал, причем Лавкрафт цитировал как будто он говорил: «Он говорил на подлинном языке с различными интонациями - особый тон для каждого различного значения. Был даже особый ''пррр'п'' за запах жареных каштанов, от которых он без ума. Он имел обыкновение играть со мной в мяч — пинал в меня большой резиновый шар с другой стороны комнаты всеми четырьмя ногами, лежа на полу. А летними вечерами в сумерках он доказывал своё родство с эльфийскими тварями теней, мчась по лужайке с безымянными поручениями, то и дело ныряя в черноту кустов, изредка прыгая на меня из засады и снова отскакивая в невидимость, прежде чем я смог поймать его. \n\nВ течение многих лет эта дыра в его сердце не давала ему покоя, пока в тот день он не начал формулировать свой приход к власти. В конце концов, возглавив свою собственную судьбу, а также судьбу нации и, наконец, преодолев свои калечащие страхи и тревоги, Говард Филипс Лавкрафт отправился в лучший зоомагазин Новой Англии и усыновил маленького черного котенка, чтобы заменить компаньона, которого он потерял долгие годы назад. Назвав его «Ниггерманом-младшим», маленький Чёрный кот оставался рядом с Лавкрафтом на протяжении всего его прихода к власти и вплоть до его превращения в Провидение. В своем горе, в последние дни своей жизни, Лавкрафт яростно держался рядом со свои другом Ниггерманом-младшим, а маленький Чёрный кот верно поддерживал его до самого конца. \n\nС уходом Провидения у Ниггермана-младшего не осталось хозяина и дома, хотя приличная часть завещания Лавкрафта была оставлена ​​на его имя. Теперь, когда [tag.getleader] поднялся на то место, где когда-то стоял Лавкрафт, этот преемник Короля в Желтом также должен взять на себя и эту дополнительную обязанность государства. [tag.getleader] будет содержать и заботиться о Ниггермане-младшем, и когда наступит судьбоносный день, когда Ниггерман-младший скончается, как и его старый компаньон, наш славный лидер усыновит нового «Ниггермана Третьего». Таким образом, дух Провидения и первого кота будет жить вечно, формируя новую традицию для государства, которая будет существовать до тех пор, пока существует наша нация, и гарантируя, что последние пожелания Лавкрафта будут выполнены без отказа."
lovecraftflavor.14.a: "Наследие этих двух товарищей будет увековечено."

lovecraftflavor.15.t: "В поисках потусторонней музы"
lovecraftflavor.15.d: "Пытаясь расширить свой кругозор, найти новую музу, чтобы обогатить свои литературные подвиги, и углубить своё мировоззрение, чтобы лучше справляться с трудностями государственного управления, [tag.getleader] начал участвовать в серии экспедиций и путешествиях в далекие страны по всему миру. Создав Мискатонское экспедиционное бюро, [tag.getleader] уже предпринял продуваемое ветрами путешествие, в ходе которого он пересек антарктические равнины в поисках вдохновения и по слухам узнал о возможной деятельности Старшего Бога в так называемых «Горах Безумия». В будущих путешествиях он планировал отправиться в самое сердце старой империи ацтеков по слухам о какой-то затерянной пирамиде, в самое темное ядро ​​тропических лесов Амазонки в поисках бесконтактного племени каннибалов, которое, по слухам, общалось со Старшими богами, на острова Полинезии в поисках затерянного города Р'льеха и непостижимого Ктулху, и ещё много экстравагантных поездок, каждая из которых ещё более экстравагантная и немыслимая, чем предыдущая. С каждым путешествием наш любимый лидер становится все более просветленным и все ближе к божественному всемогуществу Провидения, поэтому с каждым путешествием желаем ему удачи!"
lovecraftflavor.15.a: "Пусть он найдет вдохновение в этих далеких землях!"

lovecraftflavor.16.t: "Безмолвный принц Лавкрафта"
lovecraftflavor.16.d: "Лавкрафтовское государство работает как странная, но хорошо смазанная машина, работая, пока мы идем к нашей космической и непостижимой судьбе. [tag.getleader] делает все возможное, чтобы вести за собой массы, и это видно, потому что мы процветаем, как никогда раньше, поскольку лавкрафтизм все глубже укоренился по всей стране. Однако весь этот успех — не только дело рук нашего любимого лидера, потому что другая сила дирижирует и организует наше будущее из тени — иллюзорный Кларк Эштон Смит. Многолетний друг нашего любимого Провидения и одна из самых любимых фигур нашего режима, Кларк Эштон Смит был прозван многими «Принцем в желтом» из-за его глубокой связи с нашим покойным национальным отцом. Смит был самостоятельным автором, внесшим значительный вклад в мифологию Лавкрафта и одним из крупнейших авторов ныне восхваляемых «Странных сказок» наряду с Лавкрафтом и их техасским другом и современником Робертом Э. Ховардом. Смит сблизился с Лавкрафтом, когда они вместе писали для журнала, и вместе работали, писали и разговаривали вместе больше, чем возможно, с кем-либо ещё. На протяжении всего восхождения Лавкрафта и создания нашей фантастической нации Смит оказался верным и способным союзником ныне покойного Лавкрафта, и с тех пор он приходит на помощь нашему государству. \n\nОднако, несмотря на то, что, возможно, он был лучшим другом Лавкрафта в жизни, Смит не выдвинул своего имени, чтобы стать преемником Лавкрафта, несмотря на собственное личное желание Лавкрафта, заявив, что Смит будет его «наследником» - факт, который Смит держал в секрете. Главной причиной нерешительности Смита в отношении правления является его парализующая агорафобия, или боязнь общественных мест и толп, из-за которой он в значительной степени ограничен своим коттеджем с женой и детьми, тихо помогая государству в уединении собственного дома, за исключением случайных моментов, поездок по делам или из других потребностей. Вместо этого Смит — Безмолвный Принц [tag.getname], помогающий [tag.getleader] выйти из тени и отправиться в крестовый поход, чтобы построить настоящий Лавкрафтовский рай. Без его помощи мы, несомненно, потерпели бы неудачу, потому что он сохраняет и преемника Лавкрафта, и администрацию вокруг него честными и верными первоначальному видению Провидения!"
lovecraftflavor.16.a: "Когда Смит на нашей стороне, нас ничто не остановит!"

lovecraftflavor.17.t: "Тёмный Апостол возвращается к своей старой пастве"
lovecraftflavor.17.d: "Выполняя миссию по распространению нашей новой синкретической веры, Жуткий Апостол Генри С.Уайтхед отправился в свой старый собор на Виргинских островах США. Будучи архидиаконом этой территории, прежде чем присоединиться к кругу Лавкрафта, Уайтхед влюбился в архипелаг, включив их местную культуру, традиции и мифы в свои произведения и влюбившись в местные оккультные традиции. Никогда не забывая о том месте, которое эти острова занимали в его сердце, Уайтхед считал их идеальным местом для основания нашей первой лавкрафтовской церкви за пределами наших национальных границ. Прибыв на остров Санта-Крус, Уайтхед и миссионеры, которых он привез с собой, приступили к работе по созданию Лавкрафтовско-христианской церкви на острове для распространения слова о Боге и Провидении. Когда эта новая часовня будет построена, миссионеры останутся на острове в качестве постоянных смотрителей и наблюдателей этого нового отделения нашей церкви, а Уайтхед вернется к нам, чтобы возобновить свои обязанности Темного Апостола. По мере роста этой зарубежной общины мы делаем первые шаги к тому, чтобы сделать нашу веру всемирно признанной и уважаемой."
lovecraftflavor.17.a: "Наш первый набег на международный прозелитизм."

lovecraftflavor.18.t: "Монстр Уайтхэда"
lovecraftflavor.18.d: "После сотен неудач, предшествовавших этому моменту, никто не мог ожидать, что один из экспериментов Уайтхеда сработает, и все же этот день наконец настал. После нескольких недель попыток воскресить этот мертвый остов гниющей ткани произошло чудо — будь то благословение или проклятие — и неуклюжий кусок разношерстной человеческой плоти начал регистрировать пульс. Когда чудовище впервые открыло свои молочные глаза, оно начало вопить от боли и кричать в агонии, разрывая ограничители, которые привязывали его к операционному столу, с рябью серых мышц и гниющих сухожилий, прежде чем броситься в ярость вокруг святилища Жуткого Апостола. Призвав охранников Дельта-Грин прийти и спасти его и подавить зверя, Уайтхед сначала подумал об этом возможном чуде, ибо он действительно оживил этого зверя, и хотя у него явно не было ни дел, ни желания быть живым, силы и воля, которую он продемонстрировал, была не чем иным, как великолепием. Когда охранники вошли в комнату и началились на зверя, Уайтхеду пришлось сделать выбор..."
lovecraftflavor.18.a: "Дорогой Бог и Провидение, избавь это существо от страданий!"
lovecraftflavor.18.b: "Ждать! Возможно, этот бедный зверь может быть полезен..."

lovecraftflavor.19.t: "Каждая Империя нуждается в "Резервации""
lovecraftflavor.19.d: "Из всех самых низших форм существ на этой Земле ирландцы стоят ниже всех. Это шумная, развратная, ленивая группа алкашей и бездельников, которые ничего не привнесли в мировую культуру. Завоевав Британские острова, мы получили контроль над родиной миков и теперь можем делать с этой зеленой, но зараженной землей все, что захотим. По приказу [tag.getleader] и в соответствии с идеологией Провидения мы приступили к демонтажу жалкого ирландского государства и государственного аппарата и начнем реорганизацию острова в своего рода резервацию. По образцу системы янки, использовавшейся для контроля и задержания американских индейцев во времена «Манифеста судьбы», почти весь остров Ирландия станет официальной свалкой для нежелательных лиц. Северная часть острова, сосредоточенная вокруг Ультера, останется английской цитаделью, а огромная стена из бетона и стали отделит этот регион от остальной части гнусного острова. Будет проведена кампания по очищению, в ходе которой будут изгнаны все ирландцы и другие неблагополучные и преступники со всей растущей империи, чтобы жить на этой проклятой маленькой скале. Отсюда, с их непосредственной близостью к сердцу англоязычной расы, мы сможем внимательно следить за этими негодяями, пока мы строим нашу новую империю. Ирландцы и их бандисткие товарищи будут вынуждены жить в нищете, в то время как остальная часть нашего чистого англоязычного государства поднимется к небесам и космосу, и, возглавив спины этих Миков, мы достигнем божественности."
lovecraftflavor.19.a: "Понятие «Ирландия» перестанет существовать!"

lovecraftflavor.20.t: "Рождение единой Лавкрафтовской англосферы"
lovecraftflavor.20.d: "Наши армии маршируют по англоязычным городам по всему миру. Наше Лавкрафтовское знамя развевается высоко над большими городами, такими как Лондон, Сидней, Оттава, Вашингтон, Кейптаун и другими. Широкая англосфера объединилась под руководством [tag.getleader] и словом Провидения. Города и общество перестраиваются по всей империи по образу и подобию Провидения, а наша оккультная культура и вера распространяются на все берега, над которыми развевается наше знамя, и в глубине души мы уже знаем, что английская раса наконец-то избавилась от варварства и дикости. Наша цивилизация существовала веками и будет существовать ещё тысячелетия! Воздадим хвалу Провидению, ибо его слова были нашим пастырем. Поприветствуем [tag.getleader], ибо он был нашим проводником. Давайте восхвалим Старших Богов и отдадим дань уважения Великим Древним, ибо с их безразличием мы смогли достичь славы. Возрадуемся, ибо с [tag.getleader] у руля мы шагнем навстречу судьбе!"
lovecraftflavor.20.a: "Оставьте столицу в Провиденсе, потому что это сердце нашего движения."
lovecraftflavor.20.b: "Перенесите столицу в Лондон, английскую столицу, и переименуйте его в город мечты."

lovecraftflavor.21.t: "Великий союз под Провиденсом"
lovecraftflavor.21.d: "Приняв решение оставаться верными нашим англоязычным братьям в Антанте, мы добились большого процветания для нашей нации и нашего народа, создавая более сплоченную и сплоченную связь между нашей расой. Идеология Лавкрафта объединила наш народ — даже начала распространяться на другие группы внутри самой Антанты — и с приобретением земель Великой Новой Англии у наших союзников мы объединили под своим знаменем больше наших родственников. Хотя большая часть англоязычного мира остаётся в осаде, они не должны беспокоиться, ибо Провидение и мощь Антанты спасут их из тисков варварства и синдикализма!"
lovecraftflavor.21.a: "Можем ли мы идти рука об руку с нашими английскими братьями в будущее!"

lovecraftflavor.210.t: "Новая благородная линия Лавкрафта?"
lovecraftflavor.210.d: "Поскольку мы работаем вместе с нашими англоязычными братьями по Антанте над воссоединением англосферы под нашим общим знаменем как здесь, в Новой Англии, так и за рубежом, на земном шаре и руинах израненной Британской империи, аристократические чувства и благородные предубеждения самого Лавкрафта становятся только более заметными, ещё больше развивая лавкрафтианскую мысль по пути культурного иерархизма, англоисключительности, смутно-технократического и сильно аристократического антидемократического республиканизма с некоторыми монархическими и теократическими подтекстами, связанными с его собственным культом личности, распространяемым его ярыми фанатиками. Этот идеологический путь только приблизил нас к нашим друзьям из Антанты, в то время как мы становимся все более отчужденными от остальных бывших Соединённых Штатов и американизма в целом, остракируя нас от остальных янки, но предоставляя нам новые возможности среди наших новых союзников. \n\n\nНекоторые лорды и дворяне из англо-аристократии Антанты выдвинули идею дать Лавкрафту собственный титул и поместье, возведя его в ранг первого представителя нового благородного дома в возрождающейся Британской империи. Лавкрафт сам обладает благородной кровью благодаря своим родственным связям не только со старым благородным родом Лавкрафта, но и с семьей Филипсов, семьей Олгудов и семьей Плейс - всеми менее знатными старинными домами, которые были тщательно изучены самим Лавкрафтом в его навязчивом стремлении определить собственные корни, историю и кровь. Новый дом даже не нуждался в новом геральдическом дизайне, он использовал бы самодельный герб Лавкрафта, созданный им самим в молодости и впервые публично нарисованный в письме, которое Лавкрафт отправил своему другу и коллеге Фрэнку Белкнапу Лонгу, сочетая старую геральдику Лавкрафта - золотые лисьи головы (иногда изображаемые как головы кабана) и золотой шеврон на светло-голубом поле - с геральдикой семьи Филлипс - Чёрным львом на темно-синем поле, красно-желтая геральдика рода Плейс, украшенная красным львом, и сложная геральдика рода Оллгуд с красным крестом на белом поле с синими звездами в каждом углу и увенчанным золотым знаменем, украшенным красными цветами. \n\nЕсли бы мы приняли это предложение, Лавкрафт официально стал бы дворянином Британской империи, получив место в палате лордов в парламенте в изгнании, а его собственное поместье в Провиденсе стало бы центром его нового княжества или великого герцогства, а также распространил бы этот аристократический статус на свою жену Соню Грин и приемную дочь Флоренс Кэрол, а также на всех будущих родственников, создав свою собственную аристократическую династию, преданную короне и Антанте. Это закрепит наш статус британского союзника и подчиненного, заставит нас полностью отойти от американистских идей, но предоставит нам равное место за столом в нашем союзе, а Новой Англии - гораздо большее место в Содружестве. Что же нам делать?"
lovecraftflavor.210.a: "Воздадим должное лорду Лавкрафту и его герцогству в Новой Англии!" 
lovecraftflavor.210.b: "Возвысьте лорда Лавкрафта и его Княжество Новой Англии!" 
lovecraftflavor.210.c: "Вместо этого придерживайтесь нашей псевдо-аристократической американистской идентичности."

lovecraftflavor.22.t: "Зов Ктулху?"
lovecraftflavor.22.d: "Наше завоевание Англо-Океании идет гладко, и теперь у нас есть передовая позиция и ресурсы, необходимые для выполнения экспедиции к мысу Немо — судьбоносному и по слухам легендарного затерянного города Р'льех. Отправив океанскую экспедиционную команду в изолированную недоступную точку глубоко в южной части Тихого океана, группа опустилась на подводных лодках и записывающим оборудованием в поисках предполагаемого места упокоения Великого Древнего Ктулху. В кураже сильного предвкушения и волнения группа нырнула в темную бездну и медленно начала спуск. Однако после нескольких часов медленного погружения в тёмный океан удивление и оптимизм бесстрашных исследователей испарились, поскольку все, что они могли видеть, была бесконечная тьма. Поднявшись на поверхность только для того, чтобы снова нырнуть на следующий день, этот процесс повторялся в течение нескольких недель по всей территории мыса Немо, но не было обнаружено ни единого признака местонахождения или даже существования Р'льеха. \n\nПосле того, как их надежда превратилась в разочарование, их голову начали заполнять предательские мысли о том, что Провидение ошибается или, что ещё хуже, лжет своим обожающим его массам. Тем не менее, они быстро пришли в себя, поскольку идеи и обусловленность Лавкрафта проникли в их мысли, и группа пришла к выводу, что они просто не могут копнуть достаточно глубоко, или, может быть, они искали не в том месте. Возможно, даже город может быть невидимым, не позволяя нашим смертным глазам увидеть его неевклидово великолепие. Как бы то ни было, экспедиция не нашла ни Ктулху, ни Р'льеха, и отправилась домой с пустыми руками и с разбитым сердцем, а также горой вопросов, которые нужно задать [tag.getleader] по возвращении."
lovecraftflavor.22.a: "Провидение не может ошибаться! Мы просто искали не в том месте."

lovecraftflavor.23.t: "Королева в Желтом и императрица Провиденса"
lovecraftflavor.23.d: "Королева в желтом. Жуткая Императрица Провидения. Женщина, смягчившая ожесточенное и параноидальное сердце Лавкрафта — Соня Хафт Грин Лавкрафт — одно из самых любимых лиц в стране. Родившаяся Соня Шафиркин Хафт на Украине в 1883 году, её еврейская семья покинула Российскую империю после смерти отца Сони, а её мать уехала в Америку, оставив Соню и её брата в Англии в целях безопасности. Став подростком, Соня последовала за своей матерью в Америку, где она выросла и в конце концов вышла замуж за иммигранта из России, который был на 10 лет старше её, у которых в итоге родился ребенок, который скончался в возрасте 3 лет. Несмотря на эту трагедию, её первый муж не рассторг брак и в 1903 году на свет появился ещё один ребенок, девочка и любимая падчерица Лавкрафта Флоренс Кэрол ,но Моррис покончил с собой в 1916 году после долгой истории психического заболевания. Соня стала преданной матерью-одиночкой, независимо поддерживая себя и дочь на собственную зарплату, работая моделью и занимаясь журналистикой и литературой. \n\nВ 1921 году в Бостоне она впервые встретила Провидение, путешествуя в качестве журналиста-любителя. Мгновенно она пристрастилась к гению и духу Лавкрафта, и они стали близкими друзьями и любовниками. Всего через три года после знакомства, в 1924 году, они поженились, и с тех пор она и её дочь были рядом с Лавкрафтом, когда он поднялся, чтобы стать лицом бульварного движения, одним из крупнейших авторов в Америке и, в конечном итоге, национальным отцом нашего нового государства, когда и Соня, и Флоренс Кэрол становились двумя опытными авторами сами по себе. \n\nТеперь, со смертью Лавкрафта и приходом к власти его преемника [tag.getleader], «Королева в желтом», как её когда-то называли, стала скорбящей вдовой, а их дочь Флоренс Кэрол — принцессой Провиденса — снова потеряв отца. Однако то, что Провидение "ушел", не означает, что мы просто забудем этих великих деятелей нашего государства. Соня станет матриархом нашего государства, интерпретируя загробную волю Лавкрафта как арбитр его последних желаний, в то время как её дочь, которую Лавкрафт вырастил с любовью, будет навеки обеспечена государством. Оба их собственных произведения будут продолжать Лавкрафтовские Мифы в образе Провидения, и с их одобрением и поддержкой режима [tag.getleader] легитимность нашего нового национального руководства будет укреплена."
lovecraftflavor.23.a: "Они будут защищены и уважаемы нашим государством."

lovecraftflavor.24.t: "Тёмные слухи извращают Провиденс"
lovecraftflavor.24.d: "Тёмные слухи преследуют Новую Англию. Дождливыми ночами в туманных болотах, в тускло освещённых переулках и канализациях, на скалистых берегах и пляжах и даже на задворках сознания наших собственных граждан они видят Его. Провидение преследует своё Царство из-за могилы, или так они говорят. Сообщая о видениях и проблесках Его славы, смятенные массы цепляются за глупую и обманутую надежду, что наш пророк и спаситель мертв. Они распространяют слухи, что он пришел испытать наш народ, и что мы потерпели неудачу. Не выполнили его последние пожелания и не принесли космическую славу всем, кто её действительно заслуживает. Понятно, что это бред сумасшедших и ненормальных, но, возможно, нам стоит присмотреться к этому?"
lovecraftflavor.24.a: "Это категорическая неправда. Мы похоронили его! Лавкрафт мертв."
lovecraftflavor.24.b: "Проверьте это. Просто на всякий случай."

lovecraftflavor.25.t: "Отвратительная реальность"
lovecraftflavor.25.d: "Пробираться через грязь было нелегко, особенно во время ночного шторма. Скрытная группа землекопов пробиралась сквозь грязь, и единственным источником света для них служил тусклый полумесяц, пробивающийся между туманом и вспышками молний. Работая в тишине и почти в полной темноте, эти рабочие пришли сделать одно дело. Погружая лопаты в грязь, они откопали в глубине мавзолея богато украшенный черно-золотой гроб с эльдрическим рисунком, но никто не был готов к тому, что оказалось внутри. Ожидая увидеть тело Провидения или, возможно, даже ничего, рабочие обнаружили нечто гораздо более необычное - двойника, ясного как день. Какова бы ни была причина, похоже, слухи могут оказаться правдой, ведь тело Лавкрафта пропало, и он снова может ходить по миру. \n\nПосле этих раскопок, как буквальных, так и метафорических, наше государство обнаружило ужасающую реальность: тело Лавкрафта пропало, хотя большинство в правительстве игнорирует мысль о том, что он может быть жив. Вполне вероятно, что какой-то урод украл труп или что коронеры просто перепутали его тело, но независимо от этого, эта информация должна быть скрыта любой ценой, поскольку общественность не может знать, что произошло, пока истина не будет выяснена внутри страны. Однако, если мы продолжим поиски тела, мы можем обнаружить больше, чем ожидали. Как нам поступить?"
lovecraftflavor.25.a: "Похоронить эту предполагаемую правду любой ценой!"
lovecraftflavor.25.b: "Продолжать копать глубже, но скрывать все действия от общественности."

lovecraftflavor.26.t: "Провидение возвращается"
lovecraftflavor.26.d: "Казалось бы, истина превосходила все ожидания. Пока правительство заседало в столице под руководством [root.getleader] и ожесточенно обсуждало нарастающий кризис, главные двери распахнулись, посылая волну тишины и благоговения по заполненному залу. Ступив в зал и выйдя в центр комнаты, сам Провидец - Говард Филипс Лавкрафт - объявил всем правду. Он был жив, и он был зол. Разгневан нашей неспособностью исполнить его последние желания, разгневан тем, что мы провалили его испытание, и разгневан тем, что его предполагаемый преемник пытается сбить нацию с пути. \n\nПоддержанный народом как законный лидер этой гордой нации, Лавкрафт объявил, что он снова возьмет под полный контроль государство и его функции, ибо его глаза видели Красную Славу, и он готов показать её всему миру. Вдохновленный своим недавним сдвигом влево и рожденный заново, Лавкрафт принесет Космический Социализм всем в нашу строящуюся утопию."
lovecraftflavor.26.a: "Лавкрафт жив! Лавкрафт жив! Лавкрафт будет жить!"

lovecraftflavor.27.t: "Провидение найдено"
lovecraftflavor.27.d: "Несмотря на весь этот хаос, распространяющийся и клубящийся слухами, правда, похоже, гораздо более обыденна. Лавкрафт не вернулся из мертвых, чтобы судить нас, и не какая-то злая сила похитила его тело. Просто произошло недопонимание между коронерами, и его тело было просто неправильно помещёно. Вся эта неразбериха была улажена, и Провидение упокоилось там, где ему и положено; его настоящее тело тихо и тайно поменяли местами с похороненным телом двойника вдали от любопытных глаз общественности. Теперь, когда вся эта неразбериха позади, давайте исполним мечту Лавкрафта по-нашему."
lovecraftflavor.27.a: "Какое облегчение."

lovecraftflavor.28.t: "Обливион зовет, отчаиваться ли нам?"
lovecraftflavor.28.d: "Несмотря на все, что он сделал, Обливион всё ещё зовет его. Лавкрафт стареет, ослабленный болезнью, которая когда-то почти забрала его смертную душу. Поддерживая жизнь с помощью тайных средств и методов, известных только ему самому и его близким, таким как его любимая жена Соня Грин, он сопротивляется призыву к вечному сну, который шепчут ему в уши Древние. После того как государство было перестроено и реформировано в соответствии с его последними желаниями, он должен решить окончательную судьбу нации. Должен ли Лавкрафт наконец отпустить себя, прекратив свои спасительные процедуры, чтобы окончательно и правдиво умереть, уйдя в космическое Царство, чтобы стать единым со звездной пылью и потусторонним миром, оставив государство и народ в руках своей верной жены, или же ему следует ещё больше постараться, чтобы самому донести эту мечту до всего человечества?"
lovecraftflavor.28.a: "Провидение вечно! Давайте покажем миру эту окончательную истину!"
lovecraftflavor.28.b: "Королева в желтом Соня Грин, жена Лавкрафта, поведет нас."

lovecraftflavor.29.t: "Эстетическая реформация"
lovecraftflavor.29.d: "В рамках реформирования нашего общества Провидение постановило, что наша культура, художественные чувства и общие эстетические вкусы и занятия должны развиваться по мере того, как развиваемся мы и наше общество. В связи с этим начинается новая волна культурных экспериментов, которые украсят каждый аспект общества. Искусство, музыка, кухня, танцы, верования и другие традиции каждой культуры, входящей в наш плавильный котел человечества, будут подчеркиваться и распространяться. Немецкие идеи станут более немецкими, китайские идеи - более китайскими, американские идеи - более американскими и так далее, и все это в рамках нашей общей коллективной идентичности. То, что делает каждый народ уникальным и сильным, сделает нас сильными, а то, что делает их эстетически приятными, объединится и сделает наше новое общество эстетически совершенным. \n\nЧтобы помочь этому шагу и обеспечить его соответствие нашим космическим целям и лавкрафтианской идентичности, новые формы искусства, такие как лавкрафтианский ар-деко, научно-фантастические произведения и фильмы, и многое другое будут поддерживаться фондом, в то время как труды и гениальность самого Лавкрафта будут выставлены в каждом доме в штате, наряду с другими продвигаемыми авторами, такими как Белкнап Лонг, Стейнбек и другими. Будет создана новая космическая программа и другие научные программы, чтобы лучше связать нас с космосом и дальним миром, в то время как новые открытия на Земле приведут нас на путь раскрытия секретов разума. Мы построим эстетически совершенное общество под Провидением, без сбоев и колебаний."
lovecraftflavor.29.a: "Наша новая совершенная культура будет поддерживаться бесконечной волной гениальности!"

lovecraftflavor.30.t: "Афросатурнианские влияния от маэстро"
lovecraftflavor.30.d: "Пока наши армии маршируют по американскому Югу и Черному поясу, наше внимание привлек местный афро-космический философ и музыкант Сан Ра. Его идеи и идеология могли бы стать большим подспорьем для нашего режима, если бы мы взяли на вооружение некоторые из его убеждений. Должны ли мы предоставить этому гению место в нашем правительстве или просто позволим ему жить в мире в этой новой строительной утопии?"
lovecraftflavor.30.a: "Пусть он живёт в мире в нашем государстве."
lovecraftflavor.30.b: "Дать ему место в нашем правительстве и поощряйте его Афрокосмизм."

lovecraftflavor.31.t: "Рузвельтовское максималистское влияние мэра города"
lovecraftflavor.31.d: "Пока наши армии маршируют по пяти районам Нью-Йорка и Лонг-Айленду, наше внимание привлек местный авторитарный реформатор и прогрессивный левый Франклин Делано Рузвельт-младший, а также прогрессивная идеология его союзника Джона Стейнбека. Его идеи и идеология могли бы стать большим подспорьем для нашего режима, если бы мы включили некоторые из его убеждений. Должны ли мы дать этому гению место в нашем правительстве или просто позволим ему спокойно жить в этой новой строительной утопии?"
lovecraftflavor.31.a: "Пусть он живёт спокойно в нашем государстве."
lovecraftflavor.31.b: "Дать ему место в нашем правительстве и поощряйте его максимализм."

lovecraftflavor.32.t: "Технократическое влияние мастера"
lovecraftflavor.32.d: "Пока наши армии маршируют по Ржавому поясу и Среднему Западу, наше внимание привлек местный отец американской технократии Говард Скотт. Его идеи и идеология могли бы стать большим подспорьем для нашего режима, если бы мы приняли некоторые из его убеждений. Должны ли мы дать этому гению место в нашем правительстве, или просто позволим ему спокойно жить в этой новой строительной утопии?"
lovecraftflavor.32.a: "Пусть он живёт спокойно в нашем государстве."
lovecraftflavor.32.b: "Дать ему место в нашем правительстве и продвигайте его Технократию."

lovecraftflavor.33.t: "Новые влияния, новые идеи"
lovecraftflavor.33.d: "Поскольку идеи Сан Ра, Рузвельта-младшего и Говарда Скотта оказывают влияние на наш штат и все больше и больше влияют на Лавкрафта, возможно, пришло время сделать это влияние более официальным. Мы можем открыто поддержать идеи этих трех титанов, полностью приняв их как часть более широкого лавкрафтианства, а можем просто придерживаться наших уже установленных основных принципов. Сдвиг сейчас может ослабить нас и ещё больше оттолкнуть многих, но он может ещё быстрее ускорить наше продвижение к утопии. Что же решит Провидение?"
lovecraftflavor.33.a: "Сохранять наши основные принципы."
lovecraftflavor.33.b: "Начать учитывать взгляды наших новых союзников."

lovecraftflavor.34.t: "Охотники за привидениями" #same as 35, but 35 is for NYC
lovecraftflavor.34.d: "С помощью собственного подразделения спецназа Провиденса Дельта Грин в Большом Яблоке было создано новое бюро для борьбы с гнусными эльдрическими и космическими силами, которые не могут причинить вред городу. Названное Агентством парапсихологической и космологической защиты и прозванное Охотниками за привидениями из-за их действий или Людьми в черном из-за того, как одеты некоторые из их полевых агентов, это новое агентство намерено обезопасить Большое яблоко от потусторонних сил. Создав первый отряд под руководством профессоров Питера Венкмана, Рэя Станца и Эгона Спенглера, а также с помощью полевых агентов Уинстона Зеддемора и Томми Ли Смита, это PCPA намерено доказать свою полезность государству и Провиденсу. Если они окажутся полезными, подобные команды распространятся в каждом крупном городе и очаге странностей в стране, так что будем надеяться, что они не окажутся пустой тратой средств."
lovecraftflavor.34.a: "Кому вы позвоните?"

lovecraftflavor.36.t: "Сдвиг Лавкрафта"
lovecraftflavor.36.d: "Видя, как американский консерватизм и международный аристократический элитизм стали причиной многочисленных экономических крахов и войн, таких как Великая депрессия, Чёрный Понедельник и Великая война, к началу 1930-х годов Лавкрафт начал смещаться в сторону социализма и более широких левых сил. Когда-то он поддерживал культурную иерархию, расистские взгляды, основанные на паранойе и эстетическом превосходстве, и англофильский этноцентризм, но поездки в различные регионы, такие как индейский и социалистический Квебек и плавильный котел Гарлема по просьбе его жены смягчили его взгляды на расу и идентичность, заставив его увидеть светлые и благородные идеи, которые могут дать все культуры. \n\nНыне преданный левый и прогрессивный, Лавкрафт использует своё неоспоримое слово и волю, чтобы принести эгалитарное процветание каждой космической душе в нашем государстве, независимо от их происхождения, культуры, самобытности или расы, без ядовитых идей религии, превосходства и ассимиляции. То, что делает каждую группу уникальной, должно возвышаться, почитаться и втягиваться в более широкую универсальную идентичность, которую мы строим, чтобы все человечество могло достичь божественного просветления Провидения, не теряя того, что делает его уникальным, и не становясь жертвой несправедливости и неравенства."
lovecraftflavor.36.a: "Удовольствие для меня - это удивление; неизведанное, неожиданное, то, что скрыто, и то неизменное, что скрывается за поверхностной изменчивостью."

lovecraftflavor.37.t: "Друзья по всей Америке"
lovecraftflavor.37.d: "По мере того, как мы устанавливаем контроль над всей Америкой, Провидение начало привлекать дружественные движения и единомышленников, чтобы укрепить наши силы и нашу расцветающую идеологию и рай. Помилование и союзничество с подобными оккультистскими группами, такими как культ Телема, Американское общество Рериха, Эзотерический орден Дагона, Круг Провидения, Дельта Грин, Культ Кровавого Языка, Братства Черного Лотоса и Желтого Знака, Хтонический Культ, Церковь Звездной Мудрости, Братства Черного Фараона и Зверя, Дети Собора, Культ Ктулху, американские секты спиритуалистов и теософов, а также эстетические деятели науки и культуры, дружественные социализму или лавкрафтианской идеологии, такие как Фрэнк Малина, Джон Фрум, Джек Парсонс, Эдвард Лонгстрит Бодин, Гарольд Лоэб, Эптон Синклер, Джон Стейнбек и его сын-оккультист Дж. Роберт Оппенгеймер, Саймон Рамо, Роберт Хатчингс Годдард, Сан Ра, Уолтер МакАфи, Мэри Шерман Морган, Джеймс Харт Уайлд, Хеди Ламарр с Джорджем Антейлом, Кларк Эштон Смит, Альфред Галпин, Л. Рон Хаббард, его собственная жена Соня Грин, Роберт Эрвин Говард, Морис В. Мо и многие другие, Лавкрафт создаст научно и художественно продвинутую оккультистскую культуру, чтобы охватить и поддержать эту новую Америку. Мы будем использовать их гений и опыт для проведения новых эзотерических экспериментов во всех областях естественного и сверхъестественного, в науках, псевдонауках и искусствах всех мастей, чтобы привести к нашей утопии."
lovecraftflavor.37.a: "Провидение будет знать все."

lovecraftflavor.38.t: "Проклятые обвинения и месть похитителей тел?"
lovecraftflavor.38.d: "Хотя Лавкрафт вступил на этот новый путь просветления, это не значит, что все те, кто когда-то поддерживал его, всё ещё поддерживают. Со своим переходом Лавкрафт потерял большую часть своей старой реакционной и правой поддержки, хотя большинство из тех, кто покинул Общество Провидения, в основном решили вести жизнь в тихой скромности, не желая навлекать на себя гнев Провидения или его всё ещё очень активной Дельта Грин. \n\nОднако есть и такие, кто всё ещё цепляется за глупую надежду и старые ксенофобские идеи Лавкрафта, не научившись мудро молчать об этом. Эти ярые предатели Провидения утверждают, что Лавкрафт, который ведет нас сейчас, вовсе не Лавкрафт. Эти бредовые сомневающиеся утверждают также, что он даже не совсем человек, а марионетка, лишенная тела, управляемая разумом и духом йитхианцев из Великой Расы Йит - космической расы телепатических пришельцев, которые могут проецировать своё сознание на другие существа и тела. Однако йитхи - это раса, полностью созданная самим Лавкрафтом, пришедшая из его собственного темного разума и впервые появившаяся в его произведении "Тень вне времени" Несмотря на эту вопиющую истину, радикалы и воинствующие экстремисты, придерживающиеся старых англофильских взглядов, считают Лавкрафта самозванцем, первым итианцем, восставшим, чтобы окончательно отнять Землю у человечества после того, как они сбросили свои старые формы и пересекли космос, чтобы спрятаться на нашей планете, ожидая идеального момента, чтобы украсть у нас этот рай. \n\nПосле того, как эти радикальные "анти-итианцы" разбегутся, мы должны решить, что с ними делать. Мы можем либо пощадить их и позволить им распространять свою безумную ложь, зная, что они ничего не могут сделать, чтобы остановить Провидение, либо мы можем арестовать их и подготовить к перевоспитанию по лавкрафтианским принципам, в итоге превратив их в верных подданных, так или иначе. Наконец, мы можем просто казнить этих предателей, показав нации, что случается с теми, кто перечит Провидению. Что же нам делать?"
lovecraftflavor.38.a: "Пощадим их, ибо они не знают, что знают. Провидение прощает всех."
lovecraftflavor.38.b: "Возможно, некоторое время взаперти пойдет им на пользу. Перевоспитайте их."
lovecraftflavor.38.c: "Как они смеют отрицать истину Провидения! Ввергните их души в забвение!"

lovecraftflavor.39.t: "Полуночная зона"
lovecraftflavor.39.d: "Вы путешествуете по другому измерению, измерению не только зрения и звука, но и разума. Путешествие в чудесную страну, границы которой ограничиваются лишь воображением. Это указатель впереди - ваша следующая остановка, Полуночная зона! Ведущими программы стали Лавкрафт и ещё несколько его близких друзей и коллег-авторов из клуба KaLeM, таких как Роберт Блох, Август Дерлет, Роберт Э. Говард, Генри Каттнер, Кларк Эштон Смит, К. М. Эдди-младший и Дональд Вандрей, а также молодая восходящая звезда шоу-бизнеса Род Стерлинг из Сиракуз, штат Нью-Йорк, "Полуночная зона" стала самым популярным шоу в стране, рассказывая интересные истории из-за страшной двери этого сумеречного царства. Эпизоды с рассказами и историями из Лавкрафтианского мифоса, коллег Лавкрафта по Провиденскому кругу, и даже многие собранные со слов публики или из финансируемых Лавкрафтом экспедиций, "Полуночная зона" покорила любопытство масс. \n\nНекоторые популярные эпизоды включают в себя эпизоды с апокалиптическими культами смерти в Австралии и Кении, которые пытаются раскопать потерянные цивилизации или темных богов, таких как Ньярлатхотеп, или эпизод с таинственным зверем, видимым только одному человеку, который пытается саботировать самолет. Есть эпизод о секте вуду в Гарлеме, использующей гигантского червя-людоеда для вызова хтонического божества, и эпизод о маленьком мальчике, который держит в заложниках город благодаря своей способности делать буквально все с помощью разума. Есть серия об элитарных эгитопологах, работающих с британскими аристократами, которые приносят своих каннибализированных секс-рабынь в жертву божеству под названием Чёрный фараон, посылая рабов в африканский культ, работающий над раскопками мумий из проклятой пирамиды, а в другой серии изображена взорванная пустошь, медленно мутирующая и уничтожающая местный город, поскольку непостижимый цвет, сочащийся из разбившегося метеорита, заражает город. С другими более известными эпизодами, демонстрирующими его рассказы, такими как "Зов Ктулху" или "Тень над Инсмутом", "Полуночная зона" стала главной формой вымышленного развлечения в Америке. Независимо от сомнительного материала и от того, что Лавкрафт считал все эти фантастические события правдой, это новое шоу, несомненно, увлечет зрителей на долгие годы, особенно когда оно начнет свой переход от радио к новым возможностям телевидения."
lovecraftflavor.39.a: "Это область, которую мы называем "Полуночной зоной""

lovecraftflavor.40.t: "Цвет из космоса"
lovecraftflavor.40.d: "По мере того, как Провидение ускоряет весь прогресс в государстве к их естественному максимуму, наше государство и общество начали модернизироваться и внедрять инновации, как никогда раньше, устремляясь в космическое будущее под руководством этого великого и гениального пророка. Хотя не все интересы и навязчивые идеи Лавкрафта оправдались, и хотя многие из начатых им программ привели к псевдонауке и напрасной трате ресурсов, а не к реальным достижениям, многие из них привели к полезным достижениям. От эстетических областей до тяжелых наук, все общество прогрессирует под руководством Провидения, пока мы строим этот рай в процессе развития. \n\nОднако самым гордым проектом, которым Лавкрафт гордился до сих пор, была программа ракетостроения под руководством Роберта Хатчингса Годдарда, Джека Парсонса, Саймона Рамо и Джеймса Харта Уайлда, а также поддержка нового отдела ядерной энергии под руководством Генри Блоссера, Эрнеста Лоуренса и Дж. Роберта Оппенгеймера. Вместе эти гении придумали способ запуска стабильной ракеты на орбиту, чтобы она могла вывести в космос орбитальный зонд, или спутник, для сбора космических данных. \n\nНе теряя времени, Лавкрафт приказал построить и запустить первую ракету, названную "Белый корабль" в честь его одноименного рассказа ужасов, как можно скорее, и государство приложило все усилия для выполнения этой задачи. Запуск "Белого корабля" прошел без заминок - первый успешный запуск ракеты на орбиту за всю историю человечества, - но того, что произошло потом, никто не мог ожидать. В течение трех часов после первого спуска зонда все контакты с беспилотным аппаратом были потеряны. Однако накопленные им данные и показания приборов продолжали поступать на базу Годдарда в Массачусетсе, и то, что пришло обратно, ужаснуло всех. Машины, печатающие показания для аналитика, вместо обычных букв и цифр начали выдавать странные цифры и символы почти потустороннего цвета и расположения, как будто машины пытались обработать что-то совершенно постороннее или вычислить что-то непостижимое для логики и законов этого мира. Когда аналитик, которому было поручено обслуживать реле, уставился на странные распечатки и завораживающие дисплеи, его глаза остекленели в кататоническом состоянии, переливаясь невиданными и невообразимыми цветами, и он начал биться в конвульсиях и бормотать на языках, причем единственными словами, которые можно было расслышать и понять, были фрагменты вроде "хорошо" и "проклятый Хит" В течение нескольких минут он дергался и плевался, произнося звуки, которые, казалось, невозможно произнести нашими собственными ртами и глотками, а данные продолжали поступать и распечатываться из последних сигналов потерянного зонда. Когда поступили последние данные и были выведены последние цифры, некоторые машины сломались от напряжения, а аналитик упал со стула, наконец, прекратив свои конвульсии, испустив последний тихий крик, пока все признаки жизни и борьбы не прекратились. \n\nНеобъяснимое и непознаваемое, Лавкрафт приказал засекретить и спрятать весь проект, а все собранные данные уничтожить или запечатать, оставив единственные ключи у Провидения. Словно старая паранойя и страх снова начали преследовать его, страх перед космическим миром охватил Лавкрафта и его помощников, доказывая, что не все вещи должны быть известны, и не все вещи могут быть известны."
lovecraftflavor.40.a: "Мы живем на тихом острове невежества посреди черных морей бесконечности, и нам не суждено отправиться в далекое путешествие."

lovecraftflavor.41.t: "Королева в желтом и принцесса Провидения"
lovecraftflavor.41.d: "Желтая Королева. Элдричская императрица Провиденса. Женщина, которая смягчила горькое и параноидальное сердце Лавкрафта и помогла направить его на новый путь, который он прошел перед смертью, - Соня Хафт Грин Лавкрафт - одно из самых любимых лиц в народе. Родилась Соня Шафиркин Гафт в Украине в 1883 году, её еврейская семья покинула Российскую империю после смерти отца Сони, мать уехала в Америку, а Соня и её брат остались в Англии в целях безопасности. Став подростком, Соня последовала за матерью в Америку, где она выросла и в конце концов вышла замуж за русского иммигранта на 10 лет старше её, став отцом его ребенка, пока малыш не скончался в возрасте 3 лет. Несмотря на эту трагедию, её первый муж Сэмюэл Моррис родит ей ещё одного ребенка в виде дочери в 1903 году - любимую приемную дочь Лавкрафта Флоренс Кэрол, - а затем покончит с собой в 1916 году после продолжительного психического расстройства. Соня стала преданной матерью-одиночкой, самостоятельно обеспечивая себя и дочь на свою зарплату, работая при этом мельничихой и увлекаясь журналистикой и литературой. \n\nВ 1921 году в Бостоне, путешествуя в качестве журналиста-любителя, она впервые встретила Провиденс. Она сразу же почувствовала тягу к гению и духу Лавкрафта, и они быстро стали друзьями и любовниками. Всего через три года после знакомства, в 1924 году, они поженились, и с тех пор она и её дочь были рядом с Лавкрафтом, пока он становился лицом движения pulp, одним из крупнейших авторов Америки, и, в конечном счете, национальным отцом нашего нового государства, а Соня и Флоренс Кэрол в это время росли как два выдающихся автора и теоретики космического левачества. \n\nСейчас, после смерти Лавкрафта, "Королева в желтом", как её называли раньше, стала скорбящей вдовой, а их дочь Флоренс Кэрол - принцесса Провиденса - снова потеряла отца. Однако, если Провидение ушло, это не значит, что мы потеряны или лишены проводника. Соня станет матриархом нашего государства, интерпретируя волю Лавкрафта из-за могилы как арбитр его последних желаний, а её дочь, которую Лавкрафт с любовью растил как свою собственную, будет вечно опекаться государством и готовиться стать наследницей своего отца. Оба они будут писать свои произведения, чтобы продолжить Лавкрафтианский Мифос в образе Провидения, а их гений продолжит направлять путь Лавкрафтизма вглубь Покинутого, когда мы вместе будем работать над спасением человечества от тьмы, подстерегающей нас за гранью наших чувств."
lovecraftflavor.41.a: "Она завершит то, что начал Он."

lovecraftflavor.42.t: "Ответ на призыв Обливиона!"
lovecraftflavor.42.d: "Когда государство взяло курс, а лавкрафтианство стало нашей национальной идеологией, мы готовы встать у пропасти отчаяния, готовые дать отпор неизвестному, чтобы объединить человечество во имя всеобщего блага. тёмные силы, Древние, Старшие боги и другие невыразимые ужасы вгрызаются в ткань реальности и в реальность между реальностями, угрожая самому существованию всего, что нам дорого. Под руководством Провидения, под руководством [root.getleader] мы подготовимся к космическому водовороту и злоключениям, приходящим из-за завесы познаваемой реальности, и защитим наш избранный народ от этих непознанных и непостижимых ужасов. Теперь осталось только решить, как далеко нам следует зайти в этой подготовке, пока мы ждем, когда апокалипсис покажет своё уродливое лицо."
lovecraftflavor.42.a: "Придерживаться наших американистских идеалов и следовать расширенной "доктрине Лавкрафта""
lovecraftflavor.42.b: "Вся Земля должна быть защищена от неизвестности, которая преследует нас."

lovecraftflavor.43.t: "Собственные слова Лавкрафта"
lovecraftflavor.43.d: "Капитализм умирает как по внутренним, так и по внешним причинам, и его собственные лидеры и бенефициары все меньше и меньше способны обманывать самих себя. Я не экономист, но из недавно прочитанного мне удалось составить приблизительное представление о дилемме - необходимости ограничивать потребительские товары и накапливать ненужное изобилие производственного оборудования, чтобы сохранить иррациональный излишек, называемый прибылью, - которая заставила ортодоксальных экономистов, таких как Хайек и Роббинс, признать, что только голодные зарплаты и искусственный дефицит могут стабилизировать систему прибыли в будущем и предотвратить растущие циклические депрессии совершенно разрушительного масштаба. \n'Laissez-faire капитализм мёртв - не заблуждайтесь на этот счет. Единственный путь к выживанию для плутократии - это военный и эмоциональный реакционный режим, при котором миллионы людей будут выведены с промышленной арены и помещёны на пособие или в концентрационные лагеря с громкими патриотическими названиями. Это или социализм - выбирайте сами. И все это говорит древняя мумия, которая была на другой стороне до 1931 года! Что ж, я могу лучше понять инертную слепоту и вызывающее невежество реакционеров, поскольку сам был одним из них. Я знаю, каким самодовольным невеждой я был..." \n'Промышленность должна быть социализирована постепенно, и только тогда, когда народные массы будут готовы поддержать различные поглощающие движения. Правительство должно диктовать часы и заработную плату, и следить за тем, чтобы занятость распространялась повсеместно. Если частная промышленность может удовлетворить такие жестко навязанные требования, хорошо и отлично. Если нет - а она, скорее всего, не сможет, - в ход пойдет поглощение. Я не вижу, что социализм повредит любому, кто готов работать и кто ожидает справедливой отдачи от работы, которую он выполняет - включая гарантии надлежащего обеспечения в старости и во время необходимой безработицы или инвалидности. Немногие способны рассуждать и видят, что капитализм автоматически обречен естественным ходом экономики, если его не поддерживать реакционными штыками" \n\nНа самом деле, есть много людей с самым высоким характером и самым безупречным прошлым, которые искренне считают, что всеобщая коммунистическая программа является единственным окончательным решением нынешнего краха капитализма - убеждение, которое они черпают из абстрактного и безличного изучения национальных ресурсов и их распределения; и которое, конечно, не обязательно включает в себя одобрение внезапных социальных изменений и абсурдных формальных *идеологий*, отстаиваемых ортодоксальными марксистами и недовольным европейским сбродом. Такие люди не хотят, чтобы все традиции и устоявшийся образ жизни были разорваны без разбора, но они чувствуют, что человечество не сможет продолжать свою цивилизацию, если застойное неравенство ресурсов и возможностей не будет в конечном итоге уменьшено с помощью какого-то дальновидного плана распределения и какого-то адекватного способа обеспечения выполнения этого плана. Для них некий вид коммунизма (в каждом случае соответствующий истории и традициям соответствующей расы) представляется единственным способом обеспечить выполнение сохраняющего цивилизацию экономического плана - поэтому они верят, что он должен прийти в конце концов. Число этих честных и аналитических коммунистов или полукоммунистов, кажется, значительно увеличивается. \n\n"Страны Третьего Интернационала представляют собой очень обнадеживающий знак - там плутократы постепенно отступают под совместным давлением усиленного правительственного контроля и конкурирующей системы потребительских кооперативов. Широкая Африка и Азия также находятся на этом пути. Соединенным Штатам мешает беззаконная пионерская традиция, которая до гротескной степени превозносит индивидуальную выгоду, но даже здесь североевропейский темперамент смягчил дикость реакции. Главное открытие, касающееся общего дрейфа, обосновано - некоторые люди, кажется, никогда не смогут понять, что ни одно великое открытие не появляется без сопутствующих облаков ошибок и полуправды. И когда буржуазный капитализм счел выгодным дотянуться до всё ещё погруженных в воду элементов и удовлетворить их искалеченные, подавленные и гротескно несформированные вкусы... этот огромный рынок лишь усугубил тенденцию отхода от настоящего совершенства к показухе и шарлатанству. У обходительных боссов деловой "цивилизации" нет желания улучшать массы - скорее наоборот" \n'Я читал старый *Коммунистический манифест* много лет назад, и хотя тогда он мне совершенно не нравился, был впечатлен некоторыми отдельными моментами. Сегодня я симпатизирую ему по большему числу пунктов, но даже в этом случае не стал бы одобрять его на 100%. Нет никаких сомнений в огромном интеллекте и дальновидности Маркса и Энгельса, а также в основной важности крупных экономических принципов, которые они открыли и сформулировали. Единственная ошибка - думать, что каждое развитое ими направление и каждый вывод, который они сделали, непогрешимо точны и достойны рабского буквального следования при любом возможном стечении обстоятельств."
lovecraftflavor.43.a: "Война между честным человеческим самовыражением и мотивом прибыли вечна и нерушима."

lovecraftflavor.44.t: "Настоящая Красная Соня"
lovecraftflavor.44.d: "Роберт Э. Говард, близкий друг Лавкрафта и один из авторов pulp fiction, в основном известен своим любимым творением Конана-варвара - мускулистого героя-варвара из Гиборийской эпохи. Однако у него есть ещё одно творение, которое тем более уместно в нашем новом штате, - это женщина-воин в цепях и бикини Красная Соня из Рогатино, иногда пишется как Соня. Впервые появившаяся в рассказе "Тень стервятника", Красная Соня - стреляющая из пистолета женщина-воин польско-украинского происхождения, имеющая зуб на великого османского султана Сулеймана Великого, которая позже проявляет себя в битве при Мохаче и осаде Вены, а затем переживает множество собственных приключений в последующих частях. Архетипическая сильная, мудрая и независимая героиня, Рыжая Соня стала одной из самых популярных героинь пульпа в государстве. Однако, похоже, что в её вдохновении больше фактов, чем вымысла. \n\nРоберт Говард открыто признался, что Красная Соня из Рогатино из его произведений вдохновлена самой Соней Грин Лавкрафт, женой и вдовой Провиденса и новым глашатаем лавкрафтианской мечты. Происхождение героини даже переКликается с происхождением самой Сони, ведь Грин родилась в царской России, а затем приехала в Америку, сходство поразительное, и публика это заметила. Красная Соня быстро стала прозвищем нашего любимого матриарха, которое дали ей обожающие массы, ибо люди видят в ней ту же героическую и прекрасную героиню, о которой они обожают читать, возводя её в ранг героя-социалиста, в котором они всегда нуждались. Под руководством настоящей Красной Сони наша космическая и эстетическая реформация будет продолжаться беспрепятственно и без ограничений, охраняемая нашим собственным героем, сошедшим со страниц художественной литературы в наши сердца."
lovecraftflavor.44.a: "Давайте все поклонимся истинной Красной Соне!"

lovecraftflavor.45.t: "Ирландские псы играют свою роль"
lovecraftflavor.45.d: "Хотя Лавкрафт и остальные члены Провиденского круга громко и часто выражали своё презрение к миллионам ирландцев и шотландцев-ирландцев, населяющих Новую Англию, мы всё ещё не решили по-настоящему ирландский вопрос. Пока мы барахтаемся, не зная, искоренить ли ирландцев, подчинить их себе или просто игнорировать, пока мы уничтожаем все их права и свободы, как Лавкрафт выстраивает свою культурную иерархию, эти вредители становятся только сильнее и организованнее. \n\nСплотившись вокруг Джеймса Майкла Керли, бывшего мэра Бостона и губернатора Массачусетса, известного своими связями с ирландской мафией и другими коррупционными структурами, эти ирландцы создали свою собственную версию оригинальной ИРА на своей родине, чтобы противостоять гению Провидения. Из-за наших кажущихся антиамериканских идей, антиирландских позиций и отношения к культурному превосходству, эта Ирландская республиканская армия Новой Англии стремится разрушить Англоидную марионетку, которой является Лавкрафтианское государство, и прекратить преследование тех, кого Провидение считает звериными и низменными, и теперь, из-за наших недавних ошибок и опасений, у них есть возможность сделать это. Пока ИРА Новой Англии марширует на столицу, мы должны стоять на своем и хранить верность англофильскому видению Лавкрафта, чтобы эти шавки не свергли все, чего мы так упорно добивались."
lovecraftflavor.45.a: "Сокрушите этих микробов раз и навсегда!"
lovecraftflavor.45.b: "Керли и его республиканская армия спасут штат от безумца!"

lovecraftflavor.46.t: "Наша позиция к англосаксам"
lovecraftflavor.46.d: "С победой ИРА Новой Англии под руководством Джеймса Майкла Керли мы наконец-то спасли Новую Англию от угрозы Лавкрафтизма. Однако наша драгоценная Новая Англия далеко не в безопасности, поскольку англосаксонские владыки ложного гения Провидения всё ещё таятся. Хотя Антанта под руководством Канаков даровала нам независимость, эта свобода живёт недолго, поскольку мы всё ещё обязаны иностранному капиталу, чуждому нашему собственному народу. В то время как мы работаем над "де-Лавкрафтизацией" нашего зеленеющего рая здесь, на американском северо-востоке, мы должны решить, оставаться ли нам с Антантой и Оттавой. Если мы останемся в Антанте, мы будем бороться за права ирландцев во всем альянсе и добиваться того, чтобы вероломные англосаксы оставили нас, ирландцев, и наш родной остров в покое, или мы можем просто ударить им в спину и уйти ради блага всех жителей Новой Англии."
lovecraftflavor.46.a: "Долой англофилию! Долой Антанту! Новая Англия прокладывает свой собственный путь."
lovecraftflavor.46.b: "Скрипя зубами, мы останемся с Антантой, чтобы обеспечить нашу безопасность."

lovecraftflavor.48.t: "Будущее Новой Англии при Керли"
lovecraftflavor.48.d: "Пока Керли и его ИРА де-любили нашу зеленеющую Новую Англию, государственный аппарат продолжает укрепляться в его руках, ставя под угрозу наши демократические традиции. Демократы Керли, давно обвиняемые в коррупции и подтасовке голосов, могли бы легко перейти к марионеточной демократии Новой Англии, фактически создав авторитарную и христианско-консервативную республику, где демократия - лишь декорация для успокоения масс. Однако, если это произойдет, это будет противоречить истинному американизму и обещаниям, которые Керли дал, когда начал борьбу против англосаксов и их марионеток, а также запятнает его наследие как спасителя Новой Англии. Должны ли мы снова приступить к организации справедливой и свободной демократии для Новой Англии, или Керли и его коррумпированные демократы должны раз и навсегда задушить демократию Новой Англии ради блага масс?"
lovecraftflavor.48.a: "Фальсифицировать все выборы в будущем и закрепить господство демократов."
lovecraftflavor.48.b: "Да звенеть свободе! Немедленно организуйте честные и свободные выборы!"

lovecraftflavor.47.t: "Другая ИРА"
lovecraftflavor.47.d: "В Америке много ирландцев, и, как большинство американцев, они не могут не подражать своей родной нации. Из всех проирландских групп в Америке одна в последнее время привлекает наше внимание больше других. Называемая Ирландской республиканской армией Новой Англии, эта американская версия ИРА была основана известным ирландско-американским политиком, бывшим мэром Бостона и нынешним губернатором Массачусетса Джеймсом Майклом Керли. Хотя его обвиняют в связях с местной ирландской мафией и масштабной коррупции, Керли всё ещё ведет хорошую борьбу, пытаясь сохранить ирландские свободы и безопасность против англофильского режима, который становится все более антиирландским. Должны ли мы заявить о своей поддержке такой организации, даже в свете их агрессивных антианглийских действий, и послать им припасы, оружие и добровольцев, или нам следует игнорировать этих американских LARPеров, чтобы сосредоточиться на настоящем ирландском народе и наших бедах?"
lovecraftflavor.47.a: "Мы боремся за свободу Ирландии во всем мире. Немедленно отправьте им припасы!"
lovecraftflavor.47.b: "Мы просто не можем себе этого позволить. Вместо этого передайте им наши пожелания."

lovecraftflavor.49.t: "Проблемы Новой Англии"
lovecraftflavor.49.d: "Поскольку наш штат продолжает сближаться с канадцами и британскими изгнанниками, а наша политика становится все более англофильской, местное ирландское и шотландско-ирландское население Новой Англии, насчитывающее миллионы человек, начало уставать. Хотя большинство из них послушны и продолжают жить по нашим правилам, какими бы строгими они ни были, секта ирландцев, настроенных против англичан, начала организовывать и проводить террористические акты против государства. \n\nНазываемая ИРА-НЭ, или Ирландская республиканская армия Новой Англии, или просто ИРА для краткости, эта организация начала жестоко сопротивляться нашему режиму, находя вдохновение в Братстве Фениана и их антибританских набегах в прошлом. Основанная Джеймсом Майклом Керли, бывшим мэром Бостона и губернатором Массачусетса, эта ИРА в основном состоит из продажных подхалимов и лоялистов Керли, членов ирландско-американских организаций, таких как Друзья ирландской свободы, Клан-на-Гэл, Объединенная ирландская лига и Древний орден гибернианцев, а также фанатичных добровольцев, антианглийскими экстремистами и даже членами ирландско-американской мафии и других подобных преступных организаций и деятелей, таких как "Большой" Билл Дуайер, Оуни "Убийца" Мэдден, Джек "Ноги" Даймонд, Чарльз "Ванни" Хиггинс, Винсент "Бешеный пес" Колл, банда Винтер Хилл, банда Густина, банда Гофера, "Вести" и другие. Как таковая, эта ИРА не стесняется делать все возможное, чтобы нарушить работу нашей администрации. Хотя мы пока не можем отследить их деятельность из-за их секретности и благодаря широкой сети народной поддержки, мы начали внимательно следить за этими террористами и действовать против них, чтобы они не стали более широкой проблемой."
lovecraftflavor.49.a: "Следите за этими микрофонами."

lovecraftflavor.50.t: "Зов Родины"
lovecraftflavor.50.d: "Поскольку Джеймс Майкл Керли продолжает моделировать Новую Ирландию на основе консервативной культуры и идей "Fianna Fáil" де Валера и "Fine Gael" Коллинза, а консервативная демократия крепко держится в самой Ирландии, многие в нашей администрации выдвигают идею создания нового союза с нашими ирландскими братьями по ту сторону Атлантики. Должны ли мы послать делегацию в Дублин и предложить свою помощь в реализации их национальных амбиций?"
lovecraftflavor.50.a: "Немедленно отправьте делегацию!"
lovecraftflavor.50.b: "Дружеских отношений будет достаточно. Мы не хотим быть втянутыми в европейскую войну."

lovecraftflavor.51.t: "Новая Ирландия"
lovecraftflavor.51.d: "Сегодня в наши офисы прибыла делегация из новой независимой страны Новая Ирландия, формально Новая Англия на северо-востоке Америки, предлагающая подарки и выгодные торговые сделки с одним из богатейших регионов Земли в обмен на военный союз. Возглавляемая сыном ирландских иммигрантов и консервативным политиком Джеймсом Майклом Керли, Новая Ирландия начала склоняться к идеям ирландского консерватизма и католицизма. Поскольку Новая Ирландия является таким густонаселенным ульем, наполненным миллионами американцев ирландского происхождения, которые, похоже, открыты для наших собственных идей, возможно, мы должны позволить этим янки занять место за нашим столом, когда мы пытаемся создать наш собственный альянс. Каким должен быть наш ответ?"
lovecraftflavor.51.a: "Примем этих давно потерянных ирландских братьев с распростертыми объятиями! Erin go bragh!"
lovecraftflavor.51.b: "Они всего лишь кучка притворщиков и фальшивых ирландцев. Пошлите их прочь!"

lovecraftflavor.52.t: "Ирландия приветствует нас!"
lovecraftflavor.52.d: "Под бурные аплодисменты и ликование мы были приняты в новый военный союз Ирландии. Вместе мы будем противостоять нечестивости, национальному унижению и злу социализма, стремясь омыть весь мир нашими честными и традиционными католическими идеалами. Давайте же вместе пройдем в это новое будущее и вернём себе утраченное наследие нашего некогда уважаемого народа!"
lovecraftflavor.52.a: "Erin go bragh!"

lovecraftflavor.53.t: "Ирландия отклонила наш запрос"
lovecraftflavor.53.d: "К нашему ужасу, Ирландия отклонила нашу просьбу о военном союзе, сославшись на то, что наше государство находится слишком далеко и слишком слабо, чтобы рисковать своим суверенитетом. Этот ответ привел президента Керли в ярость, он разинул рот и призвал к войне с этими "фальшивыми ирландцами, которые сбились с пути" Если возобладает хладнокровие, мы можем просто сказать так называемым "настоящим ирландцам", чтобы они по-доброму отвалили, но поскольку Керли готовит войну, мало кто может с уверенностью сказать, что произойдет в ближайшие дни."
lovecraftflavor.53.a: "Нам не нужны эти напыщенные европейцы. Мы построим лучшую Ирландию здесь, в Америке."
lovecraftflavor.53.b: "Мы покажем им, кто такие настоящие ирландцы. К оружию!"

lovecraftflavor.54.t: "Дублин пал"
lovecraftflavor.54.d: "Удручающие новости достигли сегодня Бостона и всей Новой Ирландии, поскольку по всему миру было объявлено о падении Дублина под ударами социалистических радикалов. Над старой столицей кельтского мира теперь развевается багровое знамя, и весь Изумрудный остров теперь охвачен багровым сиянием. Однако ещё более интересным является тот факт, что вскоре после появления этой новости в международном аэропорту Бостона приземлился самолет, высадивший небольшую группу преданных ирландских националистов и членов ИРА, надеющихся противостоять красным на родине. Во главе с Майклом Коллинзом и Эймоном де Валера - борцами за свободу и отцами ирландской независимости - эта группа теперь ищет убежища в единственной оставшейся Ирландии, разрабатывая план возвращения на родину. Однако, видя возможность, подобную которой не было ни у кого другого, президент Керли выразил готовность оказать полное содействие усилиям ИРА в изгнании. Предложив экономическую помощь или даже полную поддержку в любой предстоящей войне, Керли заявил о солидарности с этими беглыми сынами Эйре, но теперь мы должны, наконец, определиться с реальным планом. Должны ли мы просто разорвать все экономические и дипломатические связи с этой новой Ирландией, или мы должны полностью раскрыть объятия изгнанникам ИРА, пытаясь вернуть Дублин?"
lovecraftflavor.54.a: "Ввести санкции против этих красных и разорвать все торговые связи с родиной!"
lovecraftflavor.54.b: "Мы покажем этим лживым сынам Дублина, что значит быть ирландцем. К оружию!"

lovecraftflavor.55.t: "Ирландцы возвращаются домой"
lovecraftflavor.55.d: "Не обращая внимания на все трудности и глядя смерти и судьбе прямо в лицо, мы сделали невозможное, вернув старую родину Ирландии и объединив её под своим знаменем. Теперь, когда родина, от Корка до Ольстера, в наших руках, мы должны решить будущее всего ирландского владычества. \n\nПеред нами два варианта. Мы могли бы легко создать новую марионеточную администрацию, базирующуюся в Дублине и возглавляемую вернувшимся де Валерой, но за закрытыми дверями наш президент жаждет только большего. Называя наших союзников по ИРА неудачниками и фальшивыми ирландцами, Керли стремится сам полностью управлять Эйре в качестве Приома Эйре как Новой Ирландии, так и материка наших предков. Его помощники пытаются держать его в узде, пытаясь объяснить безумие Бостона, пытающегося управлять всей Ирландией и американским северо-востоком, но Керли едва ли можно переубедить. Нам остаётся только ждать и смотреть, что решит президент."
lovecraftflavor.55.a: "Создать марионеточное государство, базирующееся в Дублине, во главе которого будет стоять Fianna Fáil де Валера."
lovecraftflavor.55.b: "У нас нет другого выбора, кроме как показать этим глупцам, как на самом деле надо быть ирландцами. Эйре - наш!"

lovecraftflavor.56.t: "Горячая линия Новая Англия"
lovecraftflavor.56.d: "Нападения на ирландские группы, выступающие против WASP, резко возросли за последние несколько дней, с тех пор как знаменитый автор Провиденс взял бразды правления в свои руки. Насилие началось с нападения на убежище ирландской банды Киллин, в результате которого 23 человека погибли и ещё десятки находятся в критическом состоянии.\n\nЭто нападение последовало за сообщением обеспокоенного гражданина, который поздно вечером ответил на звонок одинокого телефона-автомата в Куинси. Мужчина сообщил, что таинственный абонент, похоже, знает его и хочет сообщить ему, что "Микки из мастерской по ремонту велосипедов в Соммервилле ждал его, чтобы забрать заказ." \n\nВвиду недавней нестабильности и странности звонка, мужчина быстро доложил командиру ополчения, которому начальство приказало игнорировать все сообщения подобного рода. \n\nНеясно, связано ли это с недавним появлением в крупных городах Новой Англии листовок, подписанных организацией "7 благословений". Следователи остались в замешательстве, а если загадочная Дельта Грин и знает что-нибудь об этих странных событиях, они не дают никаких комментариев."
lovecraftflavor.56.a: "Многие люди, не имея ориентиров, ходят кругами."

lovecraftflavor.57.t: "Редактор Лавкрафта"
lovecraftflavor.57.d: "Роберт Хейворд Барлоу, которого чаще называют просто Р.Х. Барлоу, - редактор Лавкрафта, один из его ближайших друзей и доверенных лиц, а также один из самых важных помощников и союзников Лавкрафта, служащий наряду с Кларком Эштоном Смитом и Соней Грин в качестве "официального" второго лица лавкрафтианского государства, помогая Провидению вести страну к космическому процветанию и одновременно сдерживая амбиции потенциальных преемников и политических противников Лавкрафта. Годами редактируя литературные произведения и политические речи Лавкрафта, Барлоу оказывает сдерживающее влияние, не позволяя Провидению скрывать самые необычные заявления и потусторонние, кажущиеся безумными, идеи, помогая использовать Лавкрафта в качестве рупора для создания более совершенного и функционального космического государства. \n\nВ дополнение к этим обязанностям, Барлоу также является высшим послом в государстве, и лично служит нашим связующим звеном с подобными движениями и группами по всему миру. В частности, Барлоу имеет тесные связи с мексиканским движением АРМ и движением Мексикайотль - двумя политически противоборствующими группами, занимающимися мезоамериканской культурой и самобытностью. Всемирно известный знаток языка науатль, Барлоу, как известно, глубоко увлечен ацтекской мифологией и даже работает над тем, чтобы постепенно вписать некоторые из этих идей и культурных мифов в более широкий лавкрафтианский космический миф и лавкрафтизм в целом, причем многие мезоамериканские вдохновения уже появились в последних работах Лавкрафта. Будучи членом Круга Провидения, он также помогает многим другим авторам, связанным с Лавкрафтом, таким как Кларк Эштон Смит, Фрэнк Белкнап Лонг, Август Дерлет, Генри С. Уайтхед, Роберт Э. Говард и многие другие, в их совместных усилиях по расширению лавкрафтианского мифоса и лавкрафтианской идеологии, сохраняя при этом верность Провидению и его прихотям. С Барлоу и такими друзьями, как он, рядом с Лавкрафтом, Провидение действительно приведет нас к космическому просветлению и потустороннему культурному раю."
lovecraftflavor.57.a: "Но даже Провидение нужно время от времени держать на поводке."

lovecraftflavor.58.t: "Ричард Берд требует аудиенции у Провидения"
lovecraftflavor.58.d: "Исследование Антарктики оказалось увлекательным и благородным занятием, которое Америка, а также другие страны, такие как могущественная Германская Империя, отметили с момента открытия континента в конце XIX века. В этих экспедициях по исследованию Антарктики учёные и исследователи нашли множество интересных открытий в холодных и продуваемых ветрами ледяных щитах антарктической тундры; однако пока немецкая миссия "Нойшвабенланд" продолжалась, исследование замерзшего континента американскими командами было резко прекращено с началом Второй американской Гражданской войны. Война оставила многих старших американских исследователей Антарктики на дне планеты без снабжения и связи с внешним миром. Одним из таких брошенных искателей приключений был Ричард Ивлин Берд, который совершал частые путешествия на континент, экспедиции, которые оказались источником вдохновения для Лавкрафта, который часто увлекался антарктическими экспедициями.\nЛавкрафт был в восторге, когда получил известие о том, что Ричард Берд и его люди были спасены группой исследователей, действующих по приказу Провидения, и ещё больше он обрадовался, когда Берд срочно потребовал встречи с Лавкрафтом, как только ему стало известно о его лидерстве. \n\nВстреча между ними была захватывающей, Берд заявил, что во время долгого пребывания в Антарктиде он нашел мифические "Горы безумия", пролетая на аэроплане над Землей Кайзера Вильгельма II. Кроме того, Берд утверждает, что видел странные летающие корабли, был свидетелем необычных встреч с общественными деятелями, которых считали мертвыми, и утверждает, что нашел врата в Агарту, мифическую страну, якобы находящуюся в центре Земли. Хотя Лавкрафт сомневается в обоснованности утверждений Берда, он, тем не менее, предоставил ему должность в армии Провидения, окрестив его последним адмиралом Новой Англии и одобрив дальнейшее финансирование исследований Антарктики.\n\nЭта новейшая запланированная экспедиция, если она получит одобрение Провидения, будет направлена на поиск предполагаемых врат в Агарту и горных хребтов, упомянутых в "У гор безумия", которые, как утверждает Берд, он нашел во время своего пребывания на континенте. Однако неизвестно, насколько правдивы все эти необычные утверждения адмирала, ведь долгие и одинокие зимы, как известно, доводят людей до безумия..."
lovecraftflavor.58.a: "Выполнив миссию Берда в полном объеме, мы докажем его утверждения без тени сомнения!"
lovecraftflavor.58.b: "Более "фанатичные" утверждения, несомненно, говорили о полярном безумии."

lovecraftflavor.59.t: "Судьба экспедиции Вольнера-Гарри раскрыта"
lovecraftflavor.59.d: "С возобновлением исследований Антарктики под руководством Провидения, несчастная судьба нескольких лагерей и экспедиций, внезапно оказавшихся в замерзшей тундре из-за пожаров Второй американской Гражданской войны, наконец-то стала известна. Обычно такие экспедиции погибали от голода, замерзания до смерти или других несчастных случаев, однако одну из них, совместную норвежско-американскую экспедицию, постигла гораздо более интересная и необычная судьба.\n\nИсследователи Берда обнаружили лагерь только в конце этого странного события, найдя только двух почти замерзших выживших в обугленном и разрушенном лагере. Прежде чем эти двое исследователей погибли от холода, они рассказали леденящую душу историю о том, что лагерь был "заражен" странным и ужасающим организмом, который попал в него с разбившегося космического корабля; космического корабля, который их норвежские коллеги нашли вмерзшим в огромные антарктические льды. По словам выживших, этот организм, по-видимому, сначала заразил членов норвежского экипажа, а затем, проникнув в лагерь под видом ездовой собаки, заразил американский экипаж. Более того, они утверждали, что организм до мельчайших деталей имитировал их коллег, даже копировал их характеры и другие аспекты, такие как проблемы со здоровьем.\n\nПосле этого открытия норвежский и американский экипажи были вынуждены убивать своих товарищей из-за паранойи, и в итоге обе стороны сожгли свои лагеря дотла в последней отчаянной попытке убить "Нечто". \n\nХотя большинство членов последней экспедиции отвергли это происшествие как просто случай массовой истерии, вызванной контагиозным вирусом, другие члены экспедиции настаивали на том, чтобы Берд более тщательно изучил этот инцидент, особенно учитывая то, что экспедиции не удалось обнаружить ничего существенного."
lovecraftflavor.59.a: "Любопытно и ещё любопытнее..."

lovecraftflavor.60.t: "Левый наставник Лавкрафта"
lovecraftflavor.60.d: "Хотя в своем медленном сдвиге влево Лавкрафт вдохновлялся работами Генри Дэвида Торо, Эдварда Беллами, Гарольда Лоэба, Фиорелло Ла Гуардиа, Теодора Рузвельта, покойного Франклина Рузвельта-старшего, сицилийских фашистов в Италии, космистов в России и многих других, ни один человек не повлиял на Лавкрафта в этой политической эволюции больше, чем его близкий друг Джеймс Фердинанд Мортон-младший. Писатель, защитник прав животных, антирасист, анархист-индивидуалист, георгианец, суфражист, феминист, активист свободомыслия и свободной любви, эсперантист, защитник окружающей среды и спиритуалист в своем собственном праве, Мортон родился в 1870 году в Массачусетсе и одно время работал священником - работа, которую ему навязала семья, ведущая свою родословную от первых американских пилигримов, - прежде чем погрузиться в свою собственную духовную эволюцию и работу в Народной партии, в которой доминировали белламиты, на протяжении 1890-х годов. Работая с такими людьми, как У.Э.Б. Дю Буа, Эмма Голдман, Вольтерин де Клейр, Генри Джордж и другими, Мортон создал свою собственную репутацию в американском социалистическом пространстве, прежде чем начать свою собственную литературную карьеру и в конечном итоге подружиться с Провидением, работая вместе как друзья и профессиональные коллеги как в частной жизни, так и в их литературном и переводческом союзе Crafton Service Bureau. Именно такие люди, как Мортон, поддерживают Лавкрафта на правильном пути и в рамках здравого смысла, когда он строит свою утопию для всех, поскольку увлечение Мортона верой Бахаи вдохновило Лавкрафта на более глубокое изучение невидимого, метафизического и нематериального."
lovecraftflavor.60.a: "Левый разум, стоящий за безумием."

lovecraftflavor.61.t: "Вера Бахаи и её место в лавкрафтианстве"
lovecraftflavor.61.d: "Во многом благодаря близкому другу и наставнику Провиденса Джеймсу Фердинанду Мортону-младшему вера Бахаи вошла в моду в царстве Лавкрафта, Вера Бахаи - это синкретическая панарабская религия нового времени, основанная и сформулированная в 19 веке тремя ключевыми фигурами - Бабом, Бахауллой и его сыном Абдул-Баха - с центром в Иране, которая утверждает единство Бога, единство религии и единство человечества, а также концепцию, что религия прогрессирует в человечестве, развиваясь на протяжении веков, когда Бог открывает массам новых пророков, таких как Иисус и Мухаммед. Подчеркивая единство всех людей всех вероисповеданий и культур, отвергая расизм, сексизм и национализм, а также создание единого мирового порядка, обеспечивающего процветание всех наций, рас, вероисповеданий и классов, Вера Бахаи стала широко популярной в стране. Следует ли нам интегрировать эту родственную религию в более широкий лавкрафтианский мифос, объединив идеи и раскрасив Веру Бахаи в цвета из космоса, или же позволить Мортону и его последователям иметь свою веру, сохраняя её отдельно от функций лавкрафтианского государства?"
lovecraftflavor.61.a: "Мы включим части Веры Бахаи в нашу космическую духовность."
lovecraftflavor.61.b: "Нам не нужно больше никаких богов."

lovecraftflavor.62.t: "Что происходит в ночи"
lovecraftflavor.62.d: "В знак уважения к чернокожим гражданам нашей страны, опираясь на свои собственные корни на Виргинских островах, Уайтхед начал использовать большое количество афро-карибской, афро-американской и африканской культуры - особенно с Невольничьего побережья - в растущем лавкрафтианском мифопоэзе, а также в рамках официальной лавкрафтианской веры. Одним из таких интегрируемых аспектов этих разнообразных фольклоров, заслуживающих внимания, является фольклор джумби, или, как их называют на Виргинских островах, моко джумби. Моко Джумби или Моко Джумби - это эволюция западноафриканских представлений о духе-целителе, что примерно и переводится как их название. Идея этих явлений была адаптирована рабами на каждом острове, что привело к появлению различных интерпретаций мифа о Джумби на Ямайке, Багамах, Виргинских островах, Монтсеррате и других островах, которые мы видим сегодня. Изображаемые на карнавалах, фестивалях, религиозных собраниях, барбекю и т.д. в виде ярких костюмов и аляповатых завуалированных людей на ходулях, джумбе изначально были более мрачной и сдержанной верой, в которой было гораздо меньше красок и праздников, связанных с их символикой. Однако жители афро-карибских островов адаптировали эти первоначальные верования - например, первые костюмы мако джумбе были сделаны из неукрашенных картофельных мешков, которые стали символом антиколониального сопротивления, подавляемого империалистами, - адаптировали и дополнили их, превратив со временем в красочный праздник жизни и свободы, каким мы видим их сегодня. Является ли это признаком того, что лавкрафтианское государство начинает добиваться некоего подобия гражданских прав, пока неясно, но, поскольку эти Моко Джамби и другие подобные им аспекты афро-карибской культуры принимаются как равноправная часть лавкрафтианской мыслеформы, нет никаких сомнений в том, что американские негры благодаря Уайтхеду находятся в лучшем и более равном положении, чем когда-либо в истории нашего региона."
lovecraftflavor.62.a: "Мы - те, кто отступает."

newengland.230.t: "Восстание началось"
newengland.230.d: "Британцы снова пришли угнетать наш народ, однажды мы пытались преподать им урок, но безуспешно. Пришло время преподать им этот же урок в последний раз. Американец никогда не попадет под иго тирана, особенно под иго британских ублюдков. Так что давайте, друзья Новой Англии, восстаньте против тирании, восстаньте против угнетения! Пора вспомнить 1776 год и раз и навсегда выгнать британцев из Новой Англии!"
newengland.230.a: "Заставьте Вашингтона гордиться"

newengland.231.t: "Новые сыны свободы"
newengland.231.d: "Призыв к сопротивлению с каждым днём ​​звучит все громче, и люди снова поднимают оружие против британских угнетателей. Гражданские ополчения снова были сформированы для изгнания британцев из Новой Англии; Сыны Свободы возродились. Эти Новые Сыны Свободы теперь находятся на передовой, так же как и дезертировавшие военнослужащие. Наши шансы могут показаться большими, но нет ничего невозможного."
newengland.231.a: "К оружию!"

newengland.232.t: "Вашингтонский миф"
newengland.232.d: "Несмотря на то, что организация "Минитмены" представляет собой единый фронт, быстро растущая организация "Минитменов" не является таковой. В организации существует множество фракций, которые выступают за разные варианты послевоенной Новой Англии. Кто-то хочет, чтобы Новая Англия осталась свободной от Канады и США, кто-то хочет, чтобы Новая Англия стала плацдармом для дальнейшего воссоединения Соединённых Штатов, кто-то настаивает на определенном лидере, а у кого-то есть другие... уникальные идеи. По мере того как учёные углубляются в революционное прошлое в поисках легитимности зарождающейся нации, в архивах Бостона было найдено тревожное письмо. Названное "Письмом Ньюберга", оно было отправлено группой солдат во главе с полковником Льюисом Николой Вашингтону. В письме Никола призывал Вашингтона свергнуть правительство, которое задерживало выплаты армии, централизовать страну и провозгласить себя королем Соединённых Штатов. Ответ Вашингтона также был обнаружен, и он ожидаемо и недвусмысленно отклонил это предложение. В то время как большая часть страны отметила это как ещё одно доказательство вечной ненависти Америки к тиранам, другие придерживались иного мнения. Считая себя "Минитменами Мифоса", они утверждают, что нашли секретную переписку между Вашингтоном и Николой. По их словам, эти частные письма говорят о том, что Вашингтон был готов стать королем, но просто чувствовал, что время для этого не пришло. Эта позиция подверглась яростным нападкам со всех сторон дебатов. Армия указывает на тот факт, что Никола быстро извинился за это предложение и попросил прощения. То, что ему, очевидно, никогда не пришлось бы делать, если бы Вашингтон одобрил это предложение. Академики указывают на тот факт, что Люди Мифоса отказываются предоставить письма для оценки. Мало того, они называют много моментов во время пребывания Вашингтона на посту президента, когда он, вероятно, мог бы легко принять корону. Это, а также антироялистские настроения, разжигаемые основной массой Минитменов, привели к тому, что Люди Мифоса стали очень незначительной частью более крупной организации. Несмотря на это, сам факт существования фракции беспокоит некоторых."
newengland.232.a: "Довольно сомнительная и опасная идея"

newengland.233.t: "Восстание готово"
newengland.233.d: "После многих месяцев планирования восстание против британских угнетателей наконец завершено. Теперь мы поднялись миллионы и сбрасывают британские оковы. Голоса подниают миллионы, а Новые сыны свободы объединяются с военными перебежчиками, чтобы изгнать канадцев из Новой Англии. Пришло время, когда мы снова сможем вздохнуть свободными."
newengland.233.a: "Пора вспомнить 1776!"

newengland.234.t: "Новый главнокомандующий"
newengland.234.d: "По мере того как Революция набирает силу и становится более организованной, возникла необходимость в главнокомандующем. У "Минитменов" был свой командир, но его роль была в основном административной, а каждая ячейка была предоставлена самой себе. Однако если мы хотим выиграть эту войну, нам нужен командир, который сможет навести порядок в зарождающемся хаосе армии Новой Англии. Три человека заняли центральное место в "гонке" за назначение. Первый - генерал Джон Джозеф Першинг. Генерал "Черный Джек" Першинг - один из лучших солдат, живущих сегодня в Америке. Его военная карьера насчитывает несколько десятилетий, и под его командованием учились ремеслу многие генералы Гражданской войны, включая предателя Макартура. Его обширные знания в области военного дела и уже очевидное умение руководить войсками (его местное отделение Минитменов - одно из самых успешных во всей организации) делают его очевидным выбором. Однако некоторые возражают против Першинга, ссылаясь на то, что ему уже под 80 лет. Они настаивают на Лесли Гровсе, который сделал себе имя, работая над "секретными проектами" для старого правительства США и в Никарагуа в 20-е годы. Гровс славится своими организаторскими талантами и любовью к передовым технологиям. Другие предлагают третий вариант - Хайрам Бингем III. Хотя он не такой опытный военный, как Гровс или Першинг, он ветеран политики и опытный исследователь. Именно он с помощью местных фермеров "открыл" в 1911 году древнюю стоянку инков Мачу-Пикчу. В 1922 году он занимал пост вице-губернатора штата Коннектикут, а два года спустя был избран 69-м губернатором Коннектикута. Он пробыл на этом посту всего один день - самый короткий срок в истории штата, после чего был назначен в Сенат, чтобы заполнить вакансию. В Сенате он работал, в частности, в президентском совете по авиации, за что получил прозвище "Летающий сенатор". Однако в 1933 году он был побежден своим оппонентом-демократом, что стало одним из немногих поражений демократов в том году. Теперь он выдвинул свою кандидатуру на пост лидера Минитменов, потому что, по его словам, "мир длится дольше, чем война"."
newengland.234.a: "Генерал Першинг - очевидный выбор."
newengland.234.b: "Маршал Гровс будет поддерживать порядок в эти хаотичные времена."
newengland.234.c: "Опыт Бингема III делает его идеальным вариантом."


newengland.235.t: "Да здравствуют истинные наследники"
newengland.235.d: "Когда Вашингтонцы взяли под свой контроль правительство, пора поставить настоящих наследников Америки у власти. Семья Вашингтона должна теперь взять на себя ответственность за Америку и обеспечить её величие. Однако мы не можем контролировать всю Америку или даже гору Вернон, но с вашингтонцами, взявшими на себя ответственность за мятежное государство Новой Англии. По мере того, как новое правительство консолидируется, они выбирают короля из двух возможных вариантов. Потомок гордого генерала Роберта Ли, доктор Джордж Боллинг Ли - очевидный выбор. Однако, если он откажется, корону предложат Роберту Ли В."
newengland.235.a: "Да здравствует Джордж Боллинг Ли!"

newengland.236.t: "Мир с Канадой"
newengland.236.d: "Новое английское восстание, откровенно говоря, не стоит нашего времени. У нас есть более важные дела, например, возвращение Родных островов. Итак, нам нужно установить мир с Новой Англией, они слишком мешают нам идти дальше."
newengland.236.a: "Нам нужен мир."

newengland.237.t: "Возвращение в Антанту"
newengland.237.d: "Довольно неожиданный запрос поступил из нашей бывшей колонии Новой Англии. Видимо, они хотят наладить отношения и снова присоединиться к Антанте. Должны ли мы впустить их обратно?"
newengland.237.a: "Мы пережили старые обиды."
newengland.237.b: "Не так быстро..."

newengland.238.t: "Новая Англия в любом случае объявляет независимость"
newengland.238.d: "Видя, что Новой Англии было отказано в независимости, мы в любом случае решили просто объявить независимость. Это вызвало ярость у правительства Канады, которое направило подразделение войск для «восстановления порядка». Коренному населению Новой Англии не понравилось это, хотя канадское правительство не одобрило провозглашение независимости Новой Англии. Правящее правительство было быстро заменено, поскольку Канада решала, что делать с Новой Англией. "
newengland.238.a: "Большая ошибка."

newengland.239.t: "Восстановить Демократию?"
newengland.239.d: "Теперь, когда Новая Англия снова стабильна, демократия может вернуться на наши земли. Маршал Лесли Гроувс заявил, что демократия в конечном итоге вернется, даже если эти обещания не будут выполнены. Однако Гроувс уверяет нас, что демократия в конечном итоге вернется в Новую Англию. И он провел реформы по демократизации Новой Англии, хотя они не смогли сделать Новую Англию полноценной демократией. Однако движения, требующие демократии, растут в геометрической прогрессии, а требования свободных выборов становятся все громче."
newengland.239.d_bingham: "Теперь, когда Хирам Бингем возглавил Новую Англию, Военная хунта подошла к концу. Демократия восстановлена, и в конце месяца намечено провести свободные выборы. Все жители Новой Англии теперь могут быть свободными, поскольку они знают, что они свободны. Было отменено военное положение, и настоящая демократия пришла на нашу землю."
newengland.239.a: "Восстановить Демократию и выбрать Республиканцев."
newengland.239.b: "Восстановить Демократию и выбрать Демократов."
newengland.239.c: "Восстановить Демократию и выбрать Либералов."
newengland.239.e: "Продолжать Реформы."
newengland.239.f: "Армия останется у власти."

newengland.240.t: "Хирам Бингем берёт контроль над Хунтой"
newengland.240.d: "В последние месяцы маршал Лесли Гроувс отступил от политики и сосредоточился на защите Новой Англии. По мере того как Гроувс все больше и больше сосредотачивается на защите Новой Англии, страна все больше теряет лидера. Эта проблема была наконец решена, когда Хирам Бингем, ученый, исследователь и представитель Коннектикута был официально назначен главой государства. Это знаменует окончательный конец военного государства и приход нового демократического государства."
newengland.240.a: "Новый Рассвет над Новой Англией."

newengland.241.t: "Икс-бригада"
newengland.241.d: "В нашем мире существуют силы за пределами нашего понимания или рассуждений. Хотя некоторые могут их отклонить, мы принимаем их и пытаемся узнать больше. Бывший агент ФБР по имени Малдер, который сейчас служит в Дельта-Грин, обратился к Лавкрафту, чтобы обсудить вопрос о контактах потусторонних существ с Новой Англией. Вместе с ним находятся так называемые «Секретные материалы», которые, очевидно, доказывают, что старое федеральное правительство скрывало существование внеземной жизни. Эти откровения, если их показать публике, могут потрясти мир до глубины души; так что держать в секрете существование любой внеземной жизни является делом первостепенной важности. После разговора с Лавкрафтом Малдер предложил создать «Икс-бригаду», чтобы иметь дело с существованием инопланетных форм жизни. Его формирование означало бы серьезный отток государственных денег, потраченных на то, что может даже быть ненастоящим. Однако вера Лавкрафта в загробное может склонить его к финансированию нового амбициозного проекта."
newengland.241.a: "Этот человек просто ненормальный!"
newengland.241.b: "Дать добро на создание Икс-бригады"!"

newengland.242.t: "Проект Синяя книга приносит результаты "
newengland.242.d: "Чем больше усилий Лавкрафт направляет на поиски внеземной жизни, тем больше результатов. После того, как жители Веромнта заметили нечто аномальное, Икс-бригада и так называемые «Люди в черном» были отправлены на расследование. По прибытии они обнаружили, что неподалеку на равнине разбилась внеземная тарелка. «Люди в черном» быстро разогнали толпу, в то время как Икс-бригада охраняла периметр. Но вскоре люди поняли, что прикрытие оказалось не так просто, как ожидалось, и блюдце оказалось в 2-3 раза больше, чем предполагалось изначально. На первых порах массивное судно было выкопано из земли, в то время как почти вся бригада лояльных подразделений Национальной гвардии, поклявшихся хранить в секрете, и элитная охрана Провиденса погрузили корабль на парк тяжелых грузовиков и отвезли его в уединенное место под глубокой ночью. После того, как они разместили корабль в огромном ангаре, Лавкрафт и его ближайшие приближенные отправились в Вермонт, чтобы посетить корабль пришельцев. Сейчас у всех на уме вопрос, что делать с этим объектом."
newengland.242.a: "Взломать его, посмотреть, какие секреты лежат внутри!"
newengland.242.b: "Оставить это, мы слишком много видели!"

newengland.243.t: "Чудеса неизведанного... "
newengland.243.d: "Когда бригада учёных пыталась взломать могучий космический корабль, они снова и снова терпели неудачу. Молотки, долота, электроинструменты и даже резаки на 100000 градусов. Ничто не могло оставить ничего, кроме вмятины. По мере того как они отчаялись, они начали стрелять по кораблю из артиллерийских снарядов в надежде разбить его. Их могучие технологии, возможно, какое-то время удерживали нас от них, но в конце концов нам удалось выстоять. Когда нам удалось проникнуть внутрь, мы обнаружили тела капитанов пришельцев, а также сокровищницу технологий, никогда ранее не виданных человечеством. С этим новым могучим оружием на нашей стороне мы можем добиться всего под солнцем..."
newengland.243.a: "Мы боги... "

newengland.244.t: "Если вы играете с огнем... "
newengland.244.d: "Когда бригада учёных пыталась взломать могучий космический корабль, они снова и снова терпели неудачу. Молотки, долота, электроинструменты и даже резаки на 100000 градусов. Ничто не могло оставить ничего, кроме вмятины. По мере того как они отчаялись, они начали стрелять по кораблю из артиллерийских снарядов в надежде разбить его. Их могучие технологии, возможно, какое-то время удерживали нас от них, но в конце концов нам удалось выстоять. К сожалению, как только корабль открылся, ядовитый газ вылился наружу и заполнил ангар, убив всех внутри. И в течение часа космический корабль взорвался и вызвал взрыв, который не только выровнял ангар, но и разрушил близлежащий город. Скрыть эту катастрофу может быть непросто, поскольку люди уже задают вопросы."
newengland.244.a: "Вы можете обжечься..."

newengland.245.t: "Исследование паранормальных явлений"
newengland.245.d: "Лавкрафт всегда твердо верил в спиритизм. И своей железной хваткой в ​​правительстве он санкционировал создание специального отделения в Дельта-Грин, специально посвященного паранормальному и духовному. С этой новой формацией мы погрузимся в бескрайние глубины неизведанного. Огромное неизвестное загробной жизни, наконец, будет исследовано, и тайны жизни и смерти наконец будут раскрыты. Хотя некоторые в правительстве Лавкрафта могут быть недовольны этой «пустой тратой налоговых денег», их мнение не имеет значения для Лавкрафта. Его слово - закон, и никто не осмеливается сказать иначе."
newengland.245.a: "Какие секреты таит загробная жизнь?"

newengland.246.t: "Возвышение космизма"
newengland.246.d: "Соберите группу людей, сознательно выбранных из-за сильных религиозных чувств, и вы получите практическую гарантию темных болезненных состояний, выражающихся в преступлениях, извращениях и безумии. В то время как мы разрушили старые пережитки религии и оккультизма в Новой Англии, мы создали тёмный культурный вакуум, который породил новую религию.\n\nТам, где когда-то стояли старые масонские залы и церковные круги, ныне последователи Провидения создали свои собственные группы, которые стремятся изучать и систематизировать космизм; Принципиальная философия Лавкрафта. Вместо наивных банальностей старого порядка, космицизм утверждает, что во вселенной нет распознаваемого божественного присутствия, такого как бог, и что люди особенно незначительны в более широкой схеме межгалактического существования. Не существует высшей цели или великих представлений о том, что мы условно могли бы назвать добром или злом. Есть только бесконечная тщетность существования, хрупкая и тонкая вспышка на сковороде темной и безразличной вселенной, едва заметная космическими богами, которые обитают за пределами нашего восприятия и формируют нашу реальность с помощью гипергеометрии. Для исследователя космизма эти существа - не просто фантастика, а статистическая неизбежность, учитывая бесконечные и ужасающие масштабы Вселенной."
newengland.246.a: "Любопытнее, любопытнее..."

newengland.247.t: "Возвышение космизма, часть. II"
newengland.247.d: "Некоторые группы начали формировать культы, чтобы почтить эти высшие силы и выполнять свою волю на Земле в надежде предоставить человечеству более высокий статус в глазах этих Внешних Богов. Другие, однако, научились неистовствовать против этой жалкой реальности. Если нет любящего бога, защищающего человечество от инопланетных ужасов вне пространства и времени, то есть по крайней мере один человек, который противостоит силам хаоса на Земле и придает значение человечеству. Провидение, божество, будет выступать в качестве символа против сил, угрожающих цивилизации и человечеству. Поскольку с каждым днём ​​все больше и больше практикующих присоединяются к каждой стороне, неясно, какая группа станет доминировать в космическом расколе."
newengland.247.a: "Провидение Защитит всех нас!"
newengland.247.b: "Провидение открыло нам глаза на истинных богов..."

newengland.248.t: "Повышение принцессы Елизаветы"
newengland.248.d: "Принцесса Елизавета Виндзорская приехала в Новую Англию, только как формальность. Однако, как только в нашу страну пришла война, Елизавета решила помочь своей стране. И после того, как ей сначала отказали в её желании, она записалась во вспомогательные моторизованные силы. Она быстро заняла новую должность, оставив большую часть своего благородного статуса дома. Благодаря своим навыкам вождения и ремонту автомобилей она получила должность в бригаде и быстро поднялась по служебной лестнице, поскольку её командирские офицеры погибли на войне. Её быстрому продвижению в системе военного командования, возможно, способствовал её благородный статус, но её собственный упорный труд и навыки помогли ей добиться этого. Теперь она поднялась до должности генерала, что неслыханно для женщины в современной Новой Англии. Её специализация - моторизованные силы, и, когда она будет на руководящей должности, её внимание будет сосредоточено на грузовиках и других моторных силах."
newengland.248.a: "Прекрасное дополнение к нашим Вооруженным силам!"

newengland.249.t: "Интеграция Дворян"
newengland.249.d: "Присутствие благородных семей в Новой Англии обеспечило стабильность и единство. Асторы, Кеннеди и Вандербильты имели значительное влияние в Новой Англии ещё до того, как дворяне консолидировали власть. Однако новые английские аристократические семьи в настоящее время не являются настоящими аристократами по крови. Но есть решение проблемы благородства. Браки между различными изгнанниками Виндзорами и Благородными Асторами, Кеннеди и Вандербильтами. Благодаря этим бракам новоанглийская элита становится поистине благородной и кровно достойной высшего положения в обществе. Кроме того, различные герцоги, графы и другая британская знать, потерявшие свои земли в результате британской революции, получили новый дворянский статус в Новой Англии. Теперь Новая Англия - поистине дворянская нация, элитное государство высшего общества."
newengland.249.a: "Ура!"

newengland.250.t: "Алкогольные бунты"
newengland.250.d: "Люди в этой стране всё ещё по глупости цепляются за свой драгоценный алкоголь. И они, похоже, сделают все, чтобы попробовать свой ликер. И сегодня люди вышли на улицы, чтобы протестовать против сухого закона. По всей стране рабочие и другие граждане устроили массовые забастовки, фактически остановив экономику. Вскоре по всей стране было развернуто достаточно полиции, чтобы организовать забастовку и разогнать протестующих. Однако протестующие по всей стране отказались разойтись, пока законы не будут отменены. Со временем полиция силой разогнала протесты по стране, что привело к уличным столкновениям между полицией и протестующими. С беспорядками, охватившими Новую Англию, стало ясно, что эти запрещающие законы так же непопулярны среди простых людей, как и раньше."
newengland.250.a: "Дураки"

newengland.251.t: "Дьявольская мелодия Speakeasies"
newengland.251.d: "Возрождение партии запрета в Новой Англии повлекло за собой борьбу с моральным упадком, в том числе с ограничением культурных движений, связанных с социальным разложением «мистера Пьяницы». В то время как агенты по борьбе с запретами разрушали бастионы алкоголиков, свинг и джаз столкнулись с собственными растущими репрессиями. Оживленные танцевальные залы и прокуренные клубы, процветавшие в таких городах, как Бостон и Провиденс, стали объектами строгих законов о лицензировании, комендантского часа и морального контроля. \n\nПопытки обуздать это культурное движение исходили не только от Партии запрета, но и от союзных организаций, таких как YMCA и местные церковные группы. Публичные выступления свинга были встречены протестами с требованием вернуть их в темноту, а на радиостанции оказывалось давление с целью сократить эфирное время для такой «аморальной» музыки. В брошюрах, распространяемых Партией запрета, жанр изображался как пережиток декадентской культуры, которая привела Америку к краху, ассоциируясь с распущенными нравами, употреблением алкоголя и беспорядком. Несмотря на репрессии, свинг и джаз продолжали звучать в Новой Англии, являясь символами тихого неповиновения моральному авторитаризму Партии запрета."
newengland.251.a: "Невыразимый джаз должен уйти!"

newengland.252.t: "Отравление колодца"
newengland.252.d: "Некоторые люди готовы на все, чтобы получить удовольствие. Даже если это означает обращение к алкоголю, который никак не подходит для употребления человеком. Промышленные спирты, используемые в красках, топливе, чистящих средствах, растворителях и медицинских препаратах, были переработаны, чтобы превратиться в продукт, пригодный для питья. Однако мы можем удержать людей от такой практики, сделав эти спирты непригодными для употребления. В ответ на это наше нынешнее правительство обязало всех производителей промышленных спиртов денатурировать свой продукт. В процессе денатурации спирта в него добавляются смертельно опасные ингредиенты. Токсичные ингредиенты, такие как керосин, бруцин, бензин, бензол, кадмий, йод, цинк, соли ртути, никотин, эфир, формальдегид, хлороформ, камфора, карболовая кислота, хинин, ацетон и другие ядовитые ингредиенты добавляются в продукт, чтобы сделать его непригодным к употреблению. Правительство надеется, что отравление промышленным спиртом станет окончательным сдерживающим фактором против алкоголизма, а если мы получим отпор со стороны населения, то сможем просто замести следы и свалить вину на спиртное, испорченное металлами и другими примесями. "
newengland.252.a: "Кто заботится о благополучии пьяниц?"
newengland.252.b: "Только безумец захочет причинить кому-то вред, даже если он нарушил закон."

newengland.253.t: "Утрата исторических артефактов"
newengland.253.d: "Ночное небо Хартфорда окрасилось в оранжевый цвет, когда сильный пожар охватил главный офис исторического общества. В главном офисе хранились бесценные артефакты, в основном письма Джорджа Вашингтона к Томасу Джефферсону, которые якобы доказывали, что Вашингтон хотел короновать себя королем. По мнению вашингтонцев, эти письма доказывали их правоту, но теперь они потеряны для времени. После тщательного расследования начальник местной пожарной охраны обнаружил необычные следы ожогов, которые указывают на поджог. Изначально пальцы были направлены на известного поджигателя Роберта Дейла Седжи, но после того, как выяснилось, что все артефакты, кроме предполагаемых писем, были вывезены из офиса за несколько часов до пожара, пальцы стали направлены на центральное правительство."
newengland.253.a: "В результате пожара погибли все"

newengland.254.t: "Эзотерический Орден Дагона"
newengland.254.d: "Созданный по образцу одноименного мистического общества, основанного капитаном Обедом Маршем в пророческом фолианте Провидения "Тень над Иннсмаутом", эзотерический орден Дагона стремится лучше понимать эзотерические космические принципы через призму оккультных обществ, присутствующих в работах Лавкрафта. Хотя Провидение и положил начало наступающей эпохе, Он не является конечной точкой этого мира. Используя магию хаоса, чтобы пробудить силу творений Лавкрафта, мы можем задействовать коллективный дух времени раздираемой войной Новой Англии, чтобы принести его воображаемых внешних Богов в этот мир.\n\nСознательно или неосознанно, письменные произведения и политические действия Провидения уже разожгли страхи и тревоги жителей Новой Англии. Вильгельм Райх, загадочный лидер группы, считает, что этот ужас может быть преобразован в мощную духовную сущность, известную как оргонная энергия, способная изменить реальность. В то время как другим магам, таким как Алистер Кроули, обычно не удавалось вызвать эру Водолея с помощью унизительного сексуального ритуала, Райх полагает, что он может добиться успеха, используя тот же ужас,что и в работах Провидения, чтобы перенести коллективную социальную мыслеформу "Внешних богов" Лавкрафта в нашу реальность.\n\nТолько время покажет, сможет ли Райхский Орден Дагона преуспеть в достижении своих целей или появится ещё один безумный культ Судного Дня."
newengland.254.a: "Ph’nglui mglw’nafh Cthulhu R’lyeh wgah’nagl fhtagn!"

newengland.255.t: "Восхождение Маджестик-12"
newengland.255.d: "Инцидент в Вермонте окончательно доказал, что опасения Лавкрафта по поводу инопланетной угрозы извне были вполне обоснованными. Это открытие полностью потрясло внутреннюю структуру разведывательного управления, и между Бригадой Икс и их начальством в Дельта-Грин образовался серьезный разрыв. Дельта Грин остаётся фанатиком амбиций Лавкрафта по защите цивилизации любой ценой, вплоть до уничтожения всех без исключения пережитков паранормальных явлений или инопланетян. Тем не менее, кто может отрицать захватывающие последствия, научные открытия и военное применение, если мы будем продолжать изучать и сотрудничать с этими пришельцами со звезд? С этой целью группа из двенадцати высокопоставленных чиновников из всех уголков правительства собралась, чтобы создать Маджестик-12, Клику, которая посвятит себя исследованию и обнаружению инопланетных космических кораблей. Большинство членов "Бригады Икс", со своей стороны, тайно порвали с Дельта Грин и стали значимыми членами Маджестик-12."
newengland.255.a: "Это обязательно приведет к конфликту с Дельта Грин...."

newengland.256.t: "Секретная война"
newengland.256.d: "Жуткие силы, которые Провидение старалось сдерживать, глубоко вросли в основу нашего движения. Фанатики из Дельта Грин, которые безнаказанно уничтожают все, что они считают неестественным. Заблуждающиеся технократы в Маджестик-12 надеются тайно контролировать эти силы, чтобы установить Новый Мировой Порядок. Сектанты из эзотерического ордена Дагона позволили этим силам грубо нестись по Новой Англии и использовать свои оккультные исследования, чтобы принести ещё больше ужаса в наш мир.\n\nПровидение, становящееся все более отчужденным и оторванным от статуса его собственных официальных лиц, не замечает этой надвигающейся угрозы, поскольку большая часть его правительства присягнула на верность одной из трех фракций, сражающихся за душу Новой Англии. Если когда-то каждая организация работала за кулисами, чтобы подрывать другую, теперь напряженность переросла в открытые акты насилия друг против друга, когда агенты со всех сторон тихо устраняют своих соперников и пытаются изгнать их из различных учреждений по всей стране. Однако рано или поздно явный победитель станет истинной силой Провидения."
newengland.256.a: "Дельта Грин устраняет все угрозы"
newengland.256.b: "Маджестик-12 маневрирует и достигает высот"
newengland.256.c: "Орден Дагона становится победителем"

newengland.257.t: "Тень над Иннсмутом"
newengland.257.d: "Когда Провидение первоначально начал процесс переписывания своей новеллы "Тень над Иннсмутом" в более содержательный фолиант, это было просто для того, чтобы удовлетворить потребность его последователей в расширении его тем и мотивов, чтобы лучше погрузить читателя в построение мира и философию Лавкрафта, его прорывный успех. Однако с его ростом к известности и политическому господству Тень над Иннсмаутом претерпела красивую и ужасающую трансформацию, не похожую на трансформацию Глубоководных титульного Иннсмута. Состоящая из двух частей первая половина книги написана с точки зрения рассказчика и по существу состоит из различных тщательно отобранных стихов, писем и речей, ранее написанных Провидением. Некоторые отрывки адресованы непосредственно читателю о природе наследия Новой Англии и личной философии рассказчика, который явно заменяет самого Провидения. Обычно считается, что этот первый раздел существует исключительно для того, чтобы вооружить читателя необходимыми знаниями и укрепить его умственную силу перед второй половиной.\n\nЗатем история быстро превращается в эпическую историю и глубоко погружает в самую суть мифов Лавкрафта. Это автобиография, сфабрикованная история, описание божественности, истины и лжи в равной степени, практическое руководство для апофеоза, светское стихотворение, священное писание, извинение за действия Лавкрафта, нечестивый жест для тех, кто может подвергнуть сомнению его или легитимность Новой Англии и объяснить, как кроткий и терпеливый человек мог подняться до такого величия. Это одновременно устрашающий взгляд на разум Провидения, руководство о том, как стать подобным Ему, и чрезвычайно тревожная и захватывающая история, на то, чтобы полностью её осмыслить, потребуется целая жизнь.\n\nВ то время как более слабые умы были доведены до безумия из-за выдающийся опусов Провидения, способные закончить его работу, не теряя себя, кардинально изменились."
newengland.257.a: "Этот текст потрясет мир до глубины души"

newengland.2570.t: "Читаете ли вы Г.Ф. Лавкрафта?"
newengland.2570.d: "После того как Провиденс полностью вернулся к своей писательской деятельности, нация была охвачена лихорадочной одержимостью рассказами Лавкрафта; этот наплыв в книжные магазины иностранные наблюдатели окрестили "Лавкрафтоманией" (фигурально, но в некоторых редких случаях буквально), поскольку массы жителей Новой Англии начали спешно читать самые плодовитые произведения Лавкрафта, а также умопомрачительные новинки. Беспорядки в крупных городах, таких как Бостон, стали обычным явлением, поскольку люди с нетерпением ожидают выхода следующей эпохи Лавкрафта, а издатели и книжные магазины сталкиваются с растущим давлением как со стороны общественности, так и со стороны специального подразделения Дельта Грин, ответственного за распространение произведений Провиденса, чтобы не отстать от спроса. Очереди на предварительные заказы исчисляются десятилетиями, а очереди в книжные магазины за произведениями Лавкрафта, как известно, растягиваются на километры; и все это при том, что рекорды продаж произведений Лавкрафта побили рекорды продаж любых других произведений в истории издательского дела. \n\nС ростом популярности произведений Лавкрафта, некоторые "суперфанаты" Лавкрафта начали искать вымышленные места, упомянутые в книгах Лавкрафта, такие как Данвич, Аркхэм и Мискатоникский университет; Некоторые фанатики утверждают, что нашли эти мифические места в реальной жизни благодаря подсказкам и секретным картам, спрятанным в тексте и обложках книг Лавкрафта\n\nКроме того, в некоторых сообщениях утверждается, что большие группы менее "стабильных" фанатов были доведены до безумия произведениями Лавкрафта, впадая в странные приступы ультранасилия, массовые убийства и/или утверждая, что они являются персонажами произведений Лавкрафта, которые попали в ловушку бесконечной истории, созданной самим Провидением. Хотя эти сумасшедшие в основном были схвачены Дельта Грин и брошены в местные психиатрические лечебницы (в эти рейды попали и некоторые противники Провиденса), распространенность убийств с топорами, задающих людям вопрос "Читаете ли вы Г.П. Лавкрафта", может вскоре стать проблемой."
newengland.2570.a: "Тем, кто не может справиться с произведениями Лавкрафта, лучше держаться подальше."

newengland.258.t: "Просто следовать приказам?"
newengland.258.d: "В то время как мудрость Лавкрафта не вызывает сомнений среди его офицеров, его склонность к повторному использованию бумаги породила множество проблем. Приказы из Провиденса отправляются генералам на исчерканных юридических документах или на полях ранее отправленных приказов. Это вызвало смущающий эффект того, что войска неспособны интерпретировать, казалось бы, бессмысленные или противоречивые приказы Лавкрафта из-за того, что они запутались или терялись в море каракулей и правок вокруг старых сообщений. "
newengland.258.a: "Я... ладно... Эмм… Атаковать?... сриеда?"
newengland.258.b: "Но тут же все понятно, стоп нет, подождите ка..."
newengland.258.c: "Хммм... отправить четыре... ярда... яиц? В Квинси? "
newengland.258.e: "Наши военные могут "интерпретировать" приказы как получится."

newengland.259.t: "Паранормальные боевые отряды"
newengland.259.d: "По мере того как Новую Англию все больше охватывает паранормальный враг, необходимо принимать все более решительные меры для обеспечения безопасности нашей нации. Одним из таких действий было создание так называемых «Паранормальных боевых отрядов» руководством Дельта-Грин. Эти паранормальные боевые отряды - большие бригады учёных и экзорцистов, которые способны бороться с призраками, полтергейстами и другими духами. Эти боевые отряды, получившие прозвище «Охотники за привидениями», могут справляться с широкомасштабными паранормальными явлениями и справляться с ними быстро, сохраняя при этом общественное спокойствие и блаженное отрицание. Пока что они не видели особых действий; однако, высшее руководство в Дельта Грин надеется, что они действительно используются чаще, поскольку явной целью организации является борьба с неизвестными сверхъестественными силами, строящими заговоры против нас."
newengland.259.a: "Когда происходит что-то странное..."

newengland.260.t: "Лавкрафт и Маккензи Кинг"
newengland.260.d: "Для Новой Англии всегда важно иметь прочные отношения с нашими канадскими союзниками, и поэтому встречи с канадскими правительственными чиновниками являются нормой. Недавняя встреча была с Лавкрафтом и премьер-министром Канады Уильямом Лайоном Маккензи Кингом, чтобы обсудить границу и восстановление Домашних островов. На этой встрече двое мужчин официально говорили о политике, дипломатии и торговле между Новой Англией и Канадой; однако наедине разговор принял другой тон. Маккензи Кинг - хорошо известный сторонник духовного и неизведанного, и ей особенно нравятся спиритизм и творчество Лавкрафта. А наедине разговор перешел с политического на паранормальное и духовное. Лавкрафт и Кинг много говорили о духах, привидениях и других паранормальных явлениях. Ходили даже слухи, что Кинг и Лавкрафт провели сеанс, чтобы пообщаться с духом покойного короля Георга V и попросить у него совета по возвращению родных островов. Таким образом, даже если эти двое могут не согласиться с Политикой, их вера в неизвестное может укрепить связь двух наций в эти трудные времена."
newengland.260.a: "Какой странный парень"

newengland.261.t: "Эзотерический Орден Дагона"
newengland.261.d: "Созданный по образцу одноименного мистического общества, основанного капитаном Обедом Маршем в пророческом фолианте Провидения «Тень над Инсмутом», Эзотерический Орден Дагона стремится лучше понять эзотерические космические принципы через призму оккультных обществ, присутствующих в работах Лавкрафта. Хотя Провиденс и положил начало наступающей эпохе, Он не является конечной точкой этого мира. Используя магию хаоса, чтобы пробудить силу творений Лавкрафта, мы можем задействовать коллективный дух времени раздираемой войной Новой Англии, чтобы принести его воображаемых Внешних богов в этот мир.\n\nСознательно или неосознанно, письменные работы и политические действия Провидения уже разжигали страхи и тревоги людей Новой Англии. Вильгельм Райх, загадочный лидер группы, считает, что этот ужас может быть преобразован в мощную духовную сущность, известную как оргонная энергия, способная изменить реальность. В то время как другим магам, таким как Алистер Кроули, обычно не удавалось вызвать Эру Водолея с помощью униженного сексуального ритуала, Райх полагает, что он может добиться успеха, используя террор, использованный в работе Провидения, чтобы перенести коллективную социальную мыслеформу «Внешних богов» Лавкрафта в нашу жизнь. реальность.\n\nТолько время покажет, сможет ли Рейхский Орден Дагона преуспеть в своих целях, или же они окажутся просто ещё одним ненормальным культом Судного Дня."
newengland.261.a: "Ph’nglui mglw’nafh Cthulhu R’lyeh wgah’nagl fhtagn!"

newengland.262.t: "День обнаженных кинжалов"
newengland.262.d: "Долгое время Лавкрафту приходилось делиться своей властью, и его поддерживали самые крайние англофилы Новой Англии. Однако времена, когда Лавкрафт был марионеткой Элиты, прошли.\n\nЛояльная коалиция, организация, к которой когда-то принадлежал Лавкрафт, обладала большей частью власти в Новой Англии и правила вместе с Лавкрафтом с тех пор, как к власти пришло Общество Провидения. Как и Лавкрафт, их популярность обусловлена ​​ненавистью к посторонним, в основном к ирландским католикам. Но вместо того, чтобы Лояльную Коалицию поддерживали гордые чистые WASPS, их поддерживали Асторы и Вандербильты. Элиты, которые ни перед чем не остановятся ради быстрых денег, включая наступление на лояльных граждан этой нации.\n\nОни полностью ожидали, что Лавкрафт никогда не примет меры против них, что он останется робким и останется на месте. Может быть, они знали, как он их ненавидел; но Лавкрафт их не интересовал. Он никогда не бросит вызов их власти.\n\nТак они думали, но думали неправильно.\nn Несмотря на агорафобию, паранойю и страх Лавкрафта; практическое руководство большим государством изменило его. Он не был марионеткой, и пришло время окончательно избавиться от элит. Крупные бизнесмены, которые так долго разрушали Новую Англию, больше не будут этого делать.\n\nЧистка началась в 11:, когда лояльные подразделения Гвардии Провидения вышли на улицы Бостона, вытаскивая так называемых «врагов чистоты» из их домов и офисов, а некоторые - в районы Дельта-Грин-Блэк. Там их ждет все; и ничто из этого не может быть хорошим.\n\nДаже несмотря на то, что некоторые пытались сопротивляться, власть Лавкрафта над нацией стала слишком сильной. Население, военные и бюрократия были верны ему и только ему одному, на что элиты не рассчитывали.\n\nК концу ночи имена были аккуратно вычеркнуты из списков один за другим, Лавкрафта. Враги были убиты, арестованы или каким-то образом обречены на ещё худшую участь."
newengland.262.a: "За провидение! За Новую Англию!"

newengland.263.t: "Монархизм растет в Новой Англии"
newengland.263.d: "Второй раз менее чем за столетие наш великий союз превратился в жестокую Гражданскую войну. Пока брат борется с братом в битве за душу Соединённых Штатов, изолированные граждане Новой Англии начали разочаровываться в идеалах и обещаниях республиканизма и демократии. После этой суматохи многие ранее маргинальные политические движения начали получать большую поддержку, например, монархисты. Вдохновленные нашими новыми канадскими властителями и часто повторяемым мифом о монархическом Вашингтоне, монархисты стремятся создать поистине американскую монархию со своей собственной особой Королевской линией. Хотя они черпают вдохновение у великого генерала Вашингтона и британских изгнанников на Истинном Севере, они стремятся твердо установить суверенитет Новой Англии с созданием новой династии для правления Янкиленд, полностью отделенной от Кэнаков, поскольку они чувствуют себя кланяющимися англичанам. монарх был бы предательством идеалов революционной эпохи. Добьются ли эти гагары успеха - это совсем другой способ. Тем не менее, мы будем следить за ними ..."
newengland.263.a: "Любопытно"

newengland.264.t: "Умиротворение элиты"
newengland.264.d: "Хотя всё ещё существует лишь слух, эхом разносящийся в залах самых элитных заведений Новой Англии, очарование монархизма начало распространяться на высшие эшелоны нашего общества. По мере того, как влияние британского монархизма и Вашингтонского заговора усиливается, местные элиты нашего прекрасного региона постепенно начинают верить в песню сирен, которая является американским монархизмом. Великие и богатые семьи Новой Англии, такие как Кеннеди, Асторы или Вандербильты, все начали чувствовать притяжение этой фантастической идеологии.  Испытывая надежду стать новой аристократией этого нового потенциального Королевства Новой Англии, эти богатые семьи монополистических баронов, политических титанов и уважаемых бизнесменов начали придумывать и поддерживать идею Королевства на американской земле, идея, которую когда-то считали противоположной американской мечте и нашим основополагающим принципам. Несмотря на очевидные противоречия основополагающим идеалам страны, эти титаны индустрии начали требовать присвоения Королевских титулов себе и своим семьям, поскольку они стремятся официально стать настоящим дворянством над своими собратьями из Новой Англии. Хуже того, они заявили, что, если титулы не будут предоставлены, они начнут поддерживать «альтернативные каналы», чтобы получить легитимность и влияние. Мы могли бы просто предоставить им титулы, так как в настоящее время они имеют большое значения в нашей республике, или рискнуть, не присваивать им титулы, что может ввергнуть их в объятия различных сепаратистских группировок в нашей стране. Тем не менее, мы должны действовать осторожно, поскольку наше будущее висит на волоске."
newengland.264.a: "Дайте им титулы, чтобы они заткнулись"
newengland.264.b: "Без шансов"

newengland.265.t: "Монархисты берут восстание под контроль"
newengland.265.d: "После нашего недавнего отказа в их нелепой просьбе элитные семьи Новой Англии начали вмешиваться в мириады монархических движений в нашей прекрасной стране. Вдохновленные старым мифом о том, что сам Джордж Вашингтон втайне желал стать королем, а также британскими изгнанниками в Канаде, богатые и влиятельные люди нашей страны полностью отказались от идеалов республиканизма. С их восхождением на передний план политики нашей страны очарование монархизма можно почувствовать от Буффало до Августы, поскольку великие семьи, такие как Кеннеди или Вандербильты, начали использовать своё непомерное богатство для финансирования сепаратистских группировок монархистов по всей Новой Англии. Стремясь использовать этих повстанцев как инструмент для получения власти, они проникали в ячейку за ячейкой этих монархических групп, чтобы с каждым днём ​​контролировать все больше повстанцев. Если наша администрация не примет меры в ближайшее время, Новая Англия может пасть под монархическое правление впервые за все время существования Тринадцати колоний. Мы можем либо смириться с нашей судьбой и присоединиться к ней, либо выступить в защиту идеалов отцов-основателей и раз и навсегда осудить эту монархическую заразу."
newengland.265.a: "Америка - не место для монархии!"
newengland.265.b: "Дайте им контроль, клин клином..."

newengland.266.t: "Королевство Новой Англии"
newengland.266.d: "После того как мы решили официально поддержать этих фанатиков-монархистов, встал неизбежный вопрос о том, кто должен возглавить Королевство. Поскольку различные группы по всей Новой Англии поддерживают различные семейные линии, было предложено множество имен для потенциального первого короля Новой Англии. Из наиболее популярных родословных, которые могут стать правителями этих земель, династии Вашингтонов, Кеннеди и Асторов стали главными претендентами на власть. Пока идут дебаты, окончательный выбор перешел на стол нашей администрации. Должны ли мы короновать Вашингтонов, неясных потомков нашего основателя и героя революции Джорджа Вашингтона, или же мы поддержим более современную линию Кеннеди или Асторов, чьи родословные более поздние и менее размытые, и которые усердно служили нашему региону на протяжении десятилетий. Независимо от нашего решения, семья, которую мы выберем, станет лицом всей Новой Англии, поэтому мы должны выбирать тщательно."
newengland.266.a: "Как Вашингтон пожелал стать королем, так и трон достанется одному из его рода!"
newengland.266.b: "Нам нужна новая династия, которая поведет нас в светлое будущее!"

newengland.267.t: "Формализация Королевства"
newengland.267.d: "В бурных дебатах по поводу выбора новой Королевской династии для Королевства Новой Англии наша администрация предпочла придерживаться более современной и проверяемой семейной линии. Это поставило нас перед выбором между Асторами и Кеннеди, двумя наиболее уважаемыми семьями Новой Англии. Теперь предстоит окончательная дискуссия, поскольку мы должны сделать выбор, какая из этих двух широко известных семей займет трон Новой Англии, а проигравший станет крупнейшим из меньших домов знати Новой Англии. Итак, кто будет претендовать на трон нашего нового Королевства: предки альпийских потомков Асторов или проверенные государственные служащие Кеннеди?"
newengland.267.a: "Да здравствует герцог Кеннеди!"
newengland.267.b: "Да здравствуют Барон Кеннеди и герцог Астор!"

newengland.268.t: "Дом Кеннеди"
newengland.268.d: "Сегодня было объявлено общественности, что Джозеф П. Кеннеди будет назначен бароном за его службу Новой Англии и короне. Точные причины этого неясны, и ни Оттава, ни Бостон не прокомментировали этот вопрос. Похоже, что назначение является попыткой создать новую английскую аристократию, родственную классу британской знати. Ходят даже слухи, что Кеннеди, среди прочих, угрожал короне восстанием, если они не получат должного вознаграждения за свою лояльность. Тем не менее, очевидно, что это всего лишь ещё один шаг для Кеннеди по мере того, как они поднимаются по политической лестнице, и теперь они могут претендовать на официальный статус дворян. Со своей стороны, Кеннеди, как говорит, в восторге, рассматривая свой новый титул "барон Кеннеди" как победу над бостонскими браминами, которые дискриминировали его всю его жизнь. Бизнесмен обязательно воспользуется своей новообретенной властью, чтобы обеспечить светлое будущее своим детям, в отношении которых у него грандиозные планы, хотя он будет отрицать это публично. В головах соперников остаётся один вопрос: каков его следующий ход?"
newengland.268.a: "У меня нет политических амбиций ни для себя, ни для моих детей"

newengland.269.t: "Дом Асторов"
newengland.269.d: "Когда Винсент Астор унаследовал состояние своего отца, он в одночасье стал одним из самых богатых людей Америки, но ему не хватало официального титула, подтверждающего его статус. Несмотря на это, обладая ещё более влиятельным положением в Новой Англии, он проводил большую часть своего времени, наслаждаясь семейным поместьем Ferncliff Estate площадью 2800 акров. Похоже, ему пришлось сделать немного больше, чем встретиться с королем, чтобы обеспечить себе положение в растущей новоанглийской знати. Отныне Астор будет называться «Герцог Астор», а дом Астора будет играть ещё более заметную роль в политике Новой Англии, чем раньше. Быстрое накопление богатства, власти и престижа Астор было встречено иначе, чем можно было бы ожидать от семьи Астор, чья репутация отличается безжалостной деловой хваткой. Вместо этого Винсент Астор полон решимости очистить имя своей семьи с помощью благотворительности и других средств. По иронии судьбы, он намеревается осуществить это изменение с помощью тех же средств, которые его семья использовала для получения власти с самого начала. Однако создание Дома Астора может предоставить ему новые возможности для формирования имиджа своей семьи и роста собственного престижа как одного из самых влиятельных дворян Новой Англии."
newengland.269.a: "Грандиозное старомодное название..."

newengland.270.t: "Предложение от перебежчика Джо"
newengland.270.d: "Джозеф П. Кеннеди, ныне барон Кеннеди, стал одним из самых влиятельных людей Новой Англии. Однако его амбиции далеко не удовлетворены, поэтому сегодня он отправил предложение руки и сердца Королевской семье. Он предлагает, чтобы Роберт Фрэнсис Кеннеди, его третий сын, женился на Елизавете II из Канады. Этот союз свяжет две семьи и два региона ближе друг к другу, а также обеспечит влияние семьи Кеннеди на десятилетия вперёд. Однако многие задаются вопросом, действительно ли Кеннеди, семья, которая, по слухам, занимается коррупцией за закрытыми дверями, действительно достойна этого. Этот брак придаст легитимности семье Кеннеди, легитимность, которую мы должны быть уверены, что хотим дать им, но если мы решим это сделать, и Новая Англия, и Канада станут более стабильными от этого действия."
newengland.270.a: "Что может пойти не так?"
newengland.270.b: "Барон не голубой крови, увольте."

newengland.271.t: "Судьба сената"
newengland.271.d: "Устаревший сенат Новой Англии изначально создавался по образцу американского. Обе модели оказались в лучшем случае дико неэффективными при представлении интересов людей или даже знати. Вместо этого тупик и хаос заставили сенаторов отказаться от своих обязанностей перед страной, и многие удалились по домам, и никто не мог привлечь их к ответственности. Если мы хотим иметь респектабельное правительство, это система, которая явно нуждается в реформе. Для этого некоторые предлагали создать парламентскую систему для всего правительства или, возможно, просто упразднить Сенат и создать новую «Палату лордов», как старый одноименный институт в Великобритании. Другие утверждают, что мы должны сохранить Сенат и направить членство в избранный класс дворян, одновременно отпугивая посторонних. Следует ли нам распустить Сенат?"
newengland.271.a: "Оставить его!"
newengland.271.b: "Распустить его!"

neebritishflavor.9.t: "Оформление нового Королевства"
neebritishflavor.9.d: "Создавая Вашингтонскую монархию, мы должны принять решение о едином плане организации и консолидации этого нового Королевства. Должны ли мы сохранить Федералистскую систему, которая долгое время поддерживала Америку, создав Федералистскую монархию над адаптированной государственной системой, или же мы должны просто провозгласить новое унитарное Королевство, подобное павшим монархиям Западной Европы, с одним королем, правящим одной единой и сплоченной вотчиной?"
neebritishflavor.9.a: "Провозгласить Федеральное Королевство Америки!"
neebritishflavor.9.b: "Просто объявить себя Королевством Америка!"

newengland.272.t: "Королевские Браки"
newengland.272.d: "С недавним включением семьи Кеннеди в британскую Королевскую линию, другие американские и европейские элиты в равной степени требуют найти себе пары для своих детей. В то время как дворянский класс в Германии в основном считает брак с американской элитой неприятным, другие не так ограничены. Винсент Астор, глава богатой и влиятельной семьи Астор, имеет потенциал в качестве жениха, и, похоже, он и Ингрид из Швеции недавно обменялись несколькими частными письмами, хотя содержание этих писем неизвестно публике. В семье Вандербильтов Глория Морган Вандербильт, вдова покойного Реджинальда Вандербильта, всё ещё молода и может легко выйти замуж повторно, хотя неясно, с кем. Альфред Гвинн Вандербильт, сын старшего Альфреда Вандербильта, погибшего на Титанике, кажется, больше интересуется скачками, чем женщинами, но у него есть ряд вариантов в Европе, которые могли бы использовать приток богатства в свои когда-то богатые семьи. Семья Кеннеди, стремясь повторить успех, которого они достигли с их сыном Робертом, стремилась обеспечить сильные связи и для других своих сыновей, хотя репутация сыновей как бабников не помогла в этом отношении. В целом очарование американского богатства заставило многих, кто иначе отвернул бы свой нос от идеи жениться на таких семьях, пересмотреть свои взгляды. Только время покажет, сколько ещё браков будет проведено, но это, безусловно, начало интеграции американской элиты в европейскую."
newengland.272.a: "Может быть, это решит проблему инбридинга..."

newengland.273.t: "Туризм в Новой Англии"
newengland.273.d: "Новая Англия никогда не была особенно привлекательной для туристов, но теперь этот статус изменился. Это уже не тихий регион с многовековой историей, а рай для богатой элиты Антанты. Такие люди приезжают в Новую Англию, чтобы покататься на лыжах, увидеть Ниагрский водопад или, возможно, просто жить в единственной безопасной части Америки, которая больше не безопасна. Некоторые действительно переехали в Новую Англию, предпочитая её мягкий климат обжигающей пустыне Сахара или бесплодным окраинам Канады. Конечно, есть и те, кто надеется показать своим детям несостоятельность американской демократии и сравнительную роскошь системы, симпатизирующей аристократии."
newengland.273.a: "На этом мы разбогатеем!"

newengland.274.t: "Американская монархия"
newengland.274.d.washington: "На протяжении всего существования Америки в её школах учили лжи. Это было фундаментальное недоразумение Джорджа Вашингтона, случайное оно или нет. Ложь о том, что Джордж Вашингтон не желал монархии и даже не хотел быть президентом,действительно ужасна. Теперь мы знаем, что Джордж Вашингтон действительно хотел стать новым американским королем, и ему помешали его собратья-аристократы, которые завидовали его успеху. Тем не менее, сейчас в Америке все в порядке: династия Вашингтона заняла своё законное место у руля Новой Англии, и мы будем вести страну в новую эпоху свободы и справедливости для всех, независимо от того, насколько сильно остальной мир может насмехаться над нами."
newengland.274.d.nonwashington: "Отчаяние, которое миллионы американцев испытывали в предыдущие годы, начало исчезать, и в немалой степени благодаря мудрому руководству таких семей, как Кеннеди и Асторы, которые составляют новое американское дворянство. Хотя некоторые жаловались, что эти семьи ничего не сделали для того, чтобы заслужить свой новообретенный статус, большинство из них гордятся тем, что у них есть двойники британской аристократии, которых они могут назвать своими. Даже Король публично выразил своё одобрение знати, и их руководство сыграло решающую роль на пути к восстановлению американской экономики. Кроме того, при поддержке этих местных элит Антанта подавила любое сопротивление в зародыше, и теперь синдикалисты не представляют особой опасности. Наши дети играют на улицах, наши пожилые люди вместе рассказывают старые воспоминания, а наши патриотически настроенные граждане изо всех сил работают на благо американской аристократии и империи в целом. Независимо от того, что посторонние говорят о системе, никто не может отрицать, что это одна из самых веселых групп населения в мире"
newengland.274.a: "Британцы нас хорошо научили..."

newengland.275.t: "Америка снова наша"
newengland.275.d: "Те, кто утверждал, что новая английская аристократия была шуткой или притворством, будут сожалеть, когда увидят новую Америку, Америку, управляемую в стиле старой Британской империи, но это всё ещё в основном американское. Сейчас Асторы и Кеннеди - это всего лишь две из сотен семей, получивших дворянский статус в результате их власти в стране до Гражданской войны. Старые сорок восемь штатов были преобразованы в сорок восемь герцогств, управляемых соответствующими герцогами. Эти герцоги обладают гораздо большей властью, чем когда-либо пользовались губернаторы, что, мы надеемся, даст им достаточно места для подавления восстаний по своему усмотрению. Тем временем графства стали баронствами, которыми управляют местные бароны, которые будут обеспечивать поддержание порядка даже в небольших масштабах. Конечно, у этого Королевства Америки всё ещё есть свои проблемы; дворянские семьи иногда ссорятся между собой, и теперь возникает вопрос о нашем месте в Антанте, когда мы воссоединили страну. Однако это не имеет значения, потому что новая Америка возродилась на пепелище старой. На этот раз законные правители страны не должны передавать власть бродячим нищим и грязным деревенщинам, которые бродят по нашим улицам."
newengland.275.d.washington: "Те, кто утверждал, что новая английская аристократия была шуткой или притворством, будут сожалеть, когда увидят новую Америку, Америку, управляемую в стиле старой Британской империи, но это всё ещё в основном американское. Вашингтон - теперь лишь одна из сотен семей, получивших дворянский статус в результате их власти в стране до Гражданской войны. Старые сорок восемь штатов были преобразованы в сорок восемь герцогств, управляемых соответствующими герцогами. Эти герцоги обладают гораздо большей властью, чем когда-либо пользовались губернаторы, что, мы надеемся, даст им достаточно места для подавления восстаний по своему усмотрению. Тем временем графства стали баронствами, которыми управляют местные бароны, которые будут обеспечивать поддержание порядка даже в небольших масштабах. Конечно, у этого Королевства Америки всё ещё есть свои проблемы; дворянские семьи иногда ссорятся между собой, и теперь возникает вопрос о нашем месте в Антанте, когда мы воссоединили страну. Однако это не имеет значения, потому что новая Америка возродилась на пепелище старой. На этот раз законные правители страны не должны передавать власть бродячим нищим и грязным деревенщинам, которые бродят по нашим улицам."
newengland.275.a: "Слава Америке, стране королей!"

newengland.276.t: "Династия Бушей?"
newengland.276.d: "Прескотт Шелдон Буш - человек, который годами поднимался по социальной лестнице Новой Англии. Он альпинист, человек с большой деловой хваткой и политическим потенциалом. Когда разразилась Гражданская война, Буш лишь ненадолго окунулся в политику, уделяя много внимания бизнесу. Однако теперь, когда мир вокруг него изменился, изменился и Прескотт Буш. Теперь Буш входит в число тех, кого рассматривают для восхождения в более широкий британский дворянский класс. Допустим ли мы эту юную, но амбициозную фигуру в дворянские ряды?"
newengland.276.a: "Да, его компетенции хоть отбавляй!"
newengland.276.b: "Нет, он ещё не заслуживает такой чести..."

newengland.277.t: "Предложение от Фреда Трампа"
newengland.277.d: "Один из самых известных бизнесменов в сфере недвижимости в районе Новой Англии - Фред Трамп. Трамп, основавший свой бизнес в Нью-Йорке, нашел себе место в элитном классе региона. Проницательный бизнесмен, он смог воспользоваться программами выздоровления Герберта Гувера, программами, не предназначенными для него, но, тем не менее, полезными. Когда разразилась Гражданская война, Трамп смог бежать из города и перебраться на север, в Новую Англию, благодаря этому быстрому побегу в немалой степени благодаря деньгам, которые он заработал в сфере недвижимости. Этот человек - главный кандидат на дворянство, протягивающий руку нашему дворянству. Однако его история вызывает споры у некоторых из наших более либерально настроенных политиков. Его арест во время митинга Ку-клукс-клана поставил под сомнение, будет ли он лоялен Новой Англии или, возможно, вместо этого будет иметь интересы в Конституционной американской республике. Тем не менее решение должно быть принято."
newengland.277.a: "Да, нам нужен такой человек как он..."
newengland.277.b: "Нет,это слишком рисковано!"

newengland.278.t: "Предложение Форда"
newengland.278.d: "Генри Форд, титан американской индустрии, недавно попал под наш контроль, и теперь пора решать его судьбу. Форд разбогател на автомобильной промышленности, создав модель T и внедрив различные инновационные методы сборки. Однако более актуальным, чем эти недавние изобретения, является его связь с делом «Альфалфа Билла» Мюррея в Конституционной американской республике. Его связи с южанами имеют смысл, учитывая его политические взгляды, но, похоже, они также очень ценят этого человека за его богатство и деловые навыки. Это не факт, который мы должны игнорировать; Фактически, мы должны внимательно следить за тем, насколько ценно его богатство для военных действий Юга. Возможно, они (или сам Форд) будут готовы заплатить огромные суммы денег, чтобы его благополучно освободили. Однако это лишило бы нас всех рычагов влияния на фракцию, если бы они выиграли войну. Так что, оставить его и играть в долгую игру или искать временную финансовую выгоду?"
newengland.278.a: "Отпустить его...за цену"
newengland.278.b: "Он слишком ценен для нас!"

newengland.279.t: "Побег Фреда Трампа"
newengland.279.d: "Фред Трамп бежал из Нью-Йорка, что никого не удивило, но сильно разозлило синдикалистов. Зная, что до ареста, возможно, всего несколько дней, Трамп собрал свои вещи, забрал свою новую жену Мэри и свою мать Элизабет Крайст Трамп и покинул город. Поскольку это произошло под покровом ночи и, предположительно, под маскировкой, синдикалисты, похоже, не знают, куда он пошел. Однако все подозревают, что он сбежал на север, в Новую Англию, где, как предполагается, его примут с распростертыми объятиями. Однако, несмотря на эти предположения, необходимо принять решение. Мы не должны злить синдикалистов больше, чем стоит, и, поскольку мы намеревались оставаться нейтральными, решение, так или иначе, может повредить нашим отношениям с различными фракциями на юге. С учётом сказанного мы решили..."
newengland.279.a: "Он нам не нужен."
newengland.279.b: "Мы ему очень рады!"

newengland.280.t: "Гнев праведников"
newengland.280.d: "Религиозное общество друзей - это, по большому счету, пацифистское движение, в чем мало кто сомневается. Однако, похоже, Мир, как всегда злой, продолжает отказывать нам в возможности жить в мире. Тем не менее, если мы должны оказаться втянутыми в огонь международной политики и войны, будь то защита или спасение наших беспомощных христианских братьев, мы окажемся в очень неудачном положении. Хотя президент Пикетт приказал нашим войскам проявить как можно больше милосердия, мы знаем, что война не позволит нам сохранить наши ценности незапятнанными и неприкосновенными. Несмотря на это, мы продолжим нести факел мира даже в то время, когда мы сражаемся на поле битвы, независимо от того, погашен ли этот факел кровью тех, кто не видит свет."
newengland.280.a: "Блаженны миротворцы, ибо они будут называться детьми Божими."

newengland.2801.t: "Конец войны"
newengland.2801.d: "Винтовки смолкли по всей стране, так как разрушительный и кровавый конфликт, в который была втянута наша страна, наконец-то подошел к концу. Наши мечи возвращаются в плужные ножны, колокола умолкают, и наша нация медленно приходит в себя. Президент [NEE.GetLeader] выступил с обращением, поблагодарив храбрецов, защищавших Новую Англию после конфликта, и пообещав мир и изобилие в будущем. Несмотря на наш пацифистский характер, наши солдаты одержали сокрушительную победу над теми, кто ещё не увидел свет, свергнув этих поджигателей войны с их тронов и растоптав их оружие под нашими ногами. Бог благословил наших храбрых и милосердных солдат, которые демонстрируют миру наши мирные пути; силой! С Божьей помощью в будущем мы не будем обременены ужасами войны на нашей земле."
newengland.2801.a: "Мир вернулся на наши земли."

newengland.281.t: "Квакерское кормление" 
newengland.281.d: "Quäkerspeisungs, или "Квакерское кормление", - это продовольственные акции, полностью финансируемые квакерскими общинами, в основном в США и Новой Англии, которые оказывают гуманитарную помощь разрозненному населению по всему миру. Получившие международное признание за героическую жертву во время "Вельткрига", когда они контрабандой доставляли продовольствие и медикаменты беженцам, военнопленным и пострадавшему от войны гражданскому населению, эти продовольственные акции стали ценным дипломатическим инструментом. Поскольку наши квакерские корни сильны, а многие из этих движений уже проводятся государством и нашими странами, было бы разумно извлечь выгоду из этих организаций. С этой целью президент Пикетт решил полностью спонсировать эти программы Quäkerspeisung, одновременно создав кампанию, спонсируемую государством, которая послужит мощной дипломатической приманкой. С установленным авторитетом, который наши храбрые гуманитарии уже завоевали, мы сможем повлиять на таких изгнанников, как Кайзеррейх и Антанта, чтобы способствовать улучшению отношений с остальным миром." 
newengland.281.a: "Пикетт Драйвс поможет нам завоевать их сердца и их поддержку."

newengland.282.t: "Новый Колосс"
newengland.282.d: "Америка была и всегда была страной иммигрантов и беглецов; наши самые основы впервые пустили корни в девственную почву, которую первые поселенцы возделывали в свои первые посевные сезоны здесь, в этом Новом Свете. С тех пор, как на эти берега высадился первый корабль с белым фуражом, мы были людьми разных культур и происхождения. В условиях, когда мир становится все темнее, а ужасный призрак войны снова поднимает свою уродливую голову за границей, нашему новому квакерскому государству была предоставлена ​​возможность подтвердить эти старые традиции. Многие в нашей администрации призывают президента Пикетта как бы распахнуть ворота, позволяя скопившимся массам беженцев и просителей убежища, которым больше некуда идти, хлынуть в нашу страну. В нашем кредо, в нашем образе жизни - никогда не позволять другой душе погибнуть или навлечь на себя вред, если мы сами можем сделать что-то, чтобы уменьшить эти страдания, и поэтому грех будет первостепенным, если мы не откроем двери для этих людей. . Новая Англия станет маяком для всеобщего обозрения; новый колосс поднимается на северо-востоке Америки, готовый укрыть и защитить всех тех, кто уклонился от света Бога."
newengland.282.a: "Дайте мне свою усталую, бедную, сбитую в кучу массу, жаждущую вздохнуть свободно..."

newengland.283.t: "Саммит религиозного общества друзей"
newengland.283.d: "Встреча сегодня в священном доме Джона Боуна во Флашинге, Квинс, является долгожданным саммитом квакеров по международному религиозному сотрудничеству. Этот саммит, организованный уважаемым квакерским писателем Руфусом Джонсом и президентом Кларенсом Пикеттом, среди других известных Друзей, является последним детищем квакерского режима в его попытках укрепить свой международный авторитет. Обращаясь к главам веры по всему миру, Пикетт и Руфус надеялись приветствовать собратьев-благочестивых душ со всего мира, укрепляя связи и представляя нашу администрацию другим режимам-единомышленникам по всему миру. Хотя многие приглашения остались без ответа, явка по-прежнему была благоприятной, с появлением религиозных титанов, таких как Отец Дивайн и Уильям Дадли Пелли. Однако наиболее поразительным был почетный гость самого Руфуса Джонса, уважаемый Мохандас Карамчанд Ганди. Эти два богослова, которые долгое время были друзьями по переписке и иногда принимали компании друг друга, связаны тесными узами и крепкой дружбой. Хотя поездка была долгой и трудной, Махатма считал своим долгом выполнить приглашение своего старого друга, и его прибытие сделало эту встречу незабываемой. Когда все делегаты и фанатики собрались, чтобы встретиться и пообщаться, Пикетт и Руфус смотрели сияющими глазами, упиваясь своим успехом, когда они наблюдали, как их квакерское государство на их глазах обретает легитимность и новых союзников."
newengland.283.a: "Свет Бога пребывает во всем человечестве, независимо от того, какую форму он может принимать."

newengland.2830.t: "История квакерской фракционности"
newengland.2830.d: "Несмотря на то, что наша доктрина основана на мирном сотрудничестве между всеми братьями, мы, квакеры, знаем толк в междоусобицах. В прошлом расколы затрагивали наш орден, например, когда консервативные Друзья Джона Уилбура или либеральные нью-йоркцы Элиаса Хикса разорвали наше Общество Друзей на две части, или когда Джозеф Джон Гурни и его жена-аболиционистка Элиза Пол Киркбрайд увезли своё собственное прогрессивное ответвление, основанное на эгалитарном евангелизме, в английскую сельскую местность. Однако каждое из этих ответвлений делало это потому, что считало, что честно и искренне истолковывает волю Господа, и поэтому их ошибки можно простить. На самом деле мы можем извлечь уроки из их ошибок, возможно, приняв к сердцу некоторые из их новых идей и убеждений, ведь не все раскольники грешны, пока они продолжают проповедовать евангельскую истину, и многие из их убеждений совпадают с другими местными партиями здесь, возможно, обеспечивая нам новых политических союзников»."
newengland.2830.a: "Примите консервативную мысль уилбуритов."
newengland.2830.b: "Принять либеральные идеи Хикса."
newengland.2830.c: "Принять прогрессивный евангелизм Гурни."
newengland.2830.e: "Мы, квакеры, придерживаемся курса «Только Бог»."

newengland.284.t: "Немыслимая возможность"
newengland.284.d: "После долгих и изнурительных лет борьбы мы, наконец, прочно заняли Соединённые Штаты в пределах нашей досягаемости, к большому удивлению и трепету не только наших противников, но и всего мира - победитель был не только, возможно, самой слабой из всех сторон времени Второй Гражданской войны, но теперь Америка находилась под властью монархии. Само представление о том, что Король станет новым лидером Америки, просто издевательство для значительной части нашего населения, даже после консолидации власти. Однако после бесчисленного количества умерших и десятков разрушенных городов никто по-настоящему не желает противостоять нам.\n\nКонечно, мы не слепы к этому; многие члены правительства когда-то сами были пылкыми республиканцами, в том числе и Король, и чувство старых Соединённых Штатов до сих пор таится в их умах. Поэтому, хотя мы не можем уничтожить истеблишмент, над созданием которого мы так усердно трудились, мы, возможно, могли бы пойти на компромисс. Многие бароны и представители новой американской знати начали выступать за введение новой системы управления - выборной монархии. Идея приобрела популярность среди простых людей, которые видят в ней компромисс между демократическими ценностями старой эпохи и сильной и успешной властью новой эпохи. Теперь [NEE.GetLeader] должен стать свидетелем этого решения, которое когда-то казалось немыслимым для Америки."
newengland.284.a: "Америка выберёт своего короля!"
newengland.284.b: "Это же абсурд."

newengland.285.t: "Новое Первое заседание коллегии выборщиков"
newengland.285.d: "После объявления [NEE.GetLeader] о том, что страна станет выборной монархией, быстро начались компании по подготовке к этим новым выборам. Одним из основных аспектов этих усилий является "восстановление" Коллегии Выборщиков со значительными различиями. Этот новый орган правительства намного меньше по размеру и состоит только из самых влиятельных баронов, дворян и бизнесменов по всей стране, некоторые из которых были отобраны нашим нынешним монархом - большинство из которых представляют самих себя, а не простых людей. Несмотря на это, люди по всей стране ожидали решения Коллегии выборщиков.\n\nПосле ожесточенных дебатов выделятся четыре основных кандидата на трон Америки. К ним относятся популярный Патрик Кеннеди-старший, глубоко укоренившаяся семья Астор с Джоном Джейкобом Астором, Гамильтон Фиш III и Уильям Генри Вандербильт III из известной семьи Вандербильтов. Кто станет новым королем Америки?"
newengland.285.a: "Да здраствует Король Кеннеди!"
newengland.285.b: "Асторы поведут Америку в Новый Век!"
newengland.285.c: "Нет лучше варианта чем Хамильтон Фиш III!"
newengland.285.e: "Америка принадлежит Вандербильтам!"
newengland.285.f: "Франциск Иосиф II из Лихенштейн-Аляски!"

newengland.286.t: "Вторая сессия коллегии выборщиков"
newengland.286.d: "Пришло время снова провести Коллегию выборщиков. С решительным заявлением короля она официально началась, и большая часть американского населения снова затаила дыхание, чтобы ожидать того, кто победит. Конечно, теперь за трон борются новые лица, и теперь Коллегия выборщиков должна выбрать следующего Короля Америки. Некоторые из наиболее известных кандидатов включают многообещающего Фреда Трампа и Прескотта Буша, который довольно популярен среди простых людей. Конечно, наш нынешний Король также намерен продолжить своё правление, но только Коллегия выборщиков может определить, кто сейчас возглавит Америку."
newengland.286.a: "[NEE.GetLeader] сделал чертовски хорошую работу!"
newengland.286.b: "Трамп снова сделает Америку великой!"
newengland.286.c: "Буш опытный руководитель, необходимый Америке!"

newengland.287.t: "Очередное заседание коллегии выборщиков"
newengland.287.d: "Пришло время снова собрать коллегию выборщиков. Как всегда, с решительного воззвания короля, она была официально открыта, и большая часть американского населения спорила и стояла вместе, чтобы посмотреть, кто из кондидатов победит. Со времени Второй Гражданской войны в США прошло много лет, и появилось новое поколение, не знающее, с какими ужасами пришлось столкнуться своим предшественникам. Вскоре Америка сможет вспомнить только времена королей. Конечно, теперь за трон борются новые лица, и теперь Коллегия выборщиков должна выбрать следующего Короля Америки. Как и ожидалось, наш нынешний Король также намерен продолжить своё правление, но только Коллегия выборщиков может решить, кто теперь возглавит Америку."
newengland.287.a: "Перемены? Кому нужны перемены?"

###Liberal Victory###
newengland.122.t: "Синдикалисты повержены"
newengland.122.d: "Мы сокрушили синдикалистов, и наши армии взяли Бостон после короткой битвы с синдикалистами. С нашей победой свобода в безопасности, а канадское влияние было устранено с территории Новой Англии, и хотя может потребоваться некоторое время, чтобы восстановить наши потери, с революционными левыми было покончено в Новой Англии. После этой победы можно подумать и о предстоящих выборах."
newengland.122.a: "Отлично"

###Sentinels###
newengland.130.t: "Расчетный бизнес"
newengland.130.d: "С распространением и победой Стражей семьи Дюпон и Питкэрн и их союзников, которые являются основными движущими силами организации на самом высоком уровне, обратили внимание на бизнес семей Новой Англии, которые присоединились к "федерализму" в попытках доминирования в экономической сфере. Ситуация изменилась, и внутри организации разгорелись дебаты: Питкэрн хочет потребовать от них "плату" за свою нелояльность свободе, а фракция Дюпон предпочитает сразу использовать наши ополчения, чтобы вытеснить их из региона и захватить их территорию и предприятия, чтобы у них не было второго шанса ударить нам в спину."
newengland.130.a: "Выгнать их"
newengland.130.b: "Потребовать плату!"

newengland.131.t: "Забастовка рабочих!"
newengland.131.d: "Рабочие на одном из заводов промышленной химии Дюпон начали забастовку после череды смертей, в которых они обвиняют "небезопасные условия труда" Это совершенно неприемлемо, поскольку они свободно продавали свою рабочую силу по контракту и теперь пытаются вымогать бизнес, который они могли бы оставить после окончания контракта или, следуя эгоистической мысли, если бы были достаточно сильны, чтобы сопротивляться этому. Этот социализм нужно немедленно искоренить."
newengland.131.a: "Убить их всех"
newengland.131.b: "Отправить ополчение"

newengland.132.t: "Судьба еврейского бизнеса"
newengland.132.d: "Не секрет, что многие в Стражах, особенно Дюпон и Александр Линкольн, придерживаются сильно антисемитских взглядов, связывая евреев с социалистической подрывной деятельностью, расовой неполноценностью и враждебностью к англосаксам. Однако не все Стражи стремятся поддержать эти взгляды, некоторые из них являются просто бизнесменами-практиками, которые предпочли бы заключить сделку с еврейскими предприятиями и одно из наиболее интеллектуальных крыльев Стражей, эгоисты, не в восторге от таких планов. Таким образом, захват этих предприятий был бы радушен для самых воинственных Стражей, но он получил бы небольшой отпор."
newengland.132.a: "Заставить их уйти"
newengland.132.b: "Заключим с ними сделку"

newengland.133.t: "Независимость Бостона"
newengland.133.d: "В то время как наша комбинация роспуска государства с расширением Стражей и их вооружённых сил привела к концу многих бывших политических образований с доминированием либо городов, бизнеса, отдельных лиц или нас, Бостон остаётся проблемой при политической машине Джеймса Майкла Керли. Обещая защиту населения от нестабильности, машина продолжает существовать со своими собственными полицейскими силами, обещая продолжение демократии на их собственном уровне. Мы могли бы допустить это, но иметь под их контролем один из крупнейших торговых центров, даже если они не стоят на нашем пути и не позволяют нам вести там бизнес, было бы вообще не приятно."
newengland.133.a: "Разобрать машину. Силой."
newengland.133.b: "Разрешить им, за лояльность"

newengland.134.t: "Битва с Вермонтом"
newengland.134.d: "Штат Вермонт под руководством Джорджа Эйкена отказался свернуть своё правительство и позволить Стражам взять на себя ответственность. Однако без федерального финансирования им не хватает ресурсов, поэтому мы могли бы просто сейчас вторгнуться на их территорию, хотя это будет стоить нам нескольких человек."
newengland.134.a: "Взять их"
newengland.134.b: "Мы стерпим это"

newengland.135.t: "Выживание сильнейшего"
newengland.135.d: "Среди высших членов Стражей самые горячие убеждения принадлежат к социальному дарвинизму, полагающему, что философия выживания наиболее приспособленных создает более сильных людей. Тем не менее, некоторые из предприятий, которыми мы занимаемся, пытались противостоять собственному оружию,то есть нам, захватить земли домовладельцев и заставить их платить нам арендную плату было бы трудно, даже если бы у нас была самая подавляющая сила на этот момент. Таким образом, многие хотели бы, чтобы мы замедлили наш экспансионизм, чтобы сосредоточиться на консолидации наших людей, пока мы имеем дело с этими людьми посредством контракта, а не силы."
newengland.135.a: "Использовать контракты"
newengland.135.b: "Нет, возьмем силой"

newengland.136.t: "Дети пытаются сбежать!"
newengland.136.d: "Группа детей попыталась сбежать из одного из наших детских домов в Нью-Гэмпшире! После подписания контрактов на еду и питание, они стали беспокоиться о своих рабочих неделях, они выбрались поздней ночью украв несколько боеприпасов,но были пойманы на следующий день. Даже несмотря на то, что мы доминируем в этом районе, многие сочувствуют этим детям, поэтому призывают их не наказывать."
newengland.136.a: "Продлить контракты"
newengland.136.b: "Единовременное пособие"

###Radicals###
newengland.140.t: "Судьба демократии"
newengland.140.d: "Внутри Остатков до сих пор существуют большие разногласия по поводу природы демократии и её отношения к свободе. Жесткое крыло партии Нока и Менкена рассматривало демократию как угрозу свободе населения, просто проголосовало бы за то, чтобы торгаши отняли свободу на основании ложных обещаний или перераспределения. Другая фракция Остатков, которую возглавляет Маккормик склоняется к простому расширению Билля о правах, чтобы сделать перераспределение доходов и популистскую экономику практически невозможными, и просто сделать Остаток политической партией, которая защищает идеалы радикалов на демократических выборах."
newengland.140.a: "Ноковская политика"
newengland.140.b: "Дмекоартическая политика"

newengland.150.t: "Реконструкция Таммани-Холл"
newengland.150.d: "До Гражданской войны Таммани-Холл был сердцем Демократической партии Нью-Йорка. Рассматриваемый синдикалистами как символ эксплуатации и коррупции буржуазии, он был подожжен, когда О.С.А захватили город в первые дни войны, и был бы полностью разрушен, если бы местные лидеры не перенаправили необходимые ресурсы на более неотложные дела. Теперь, когда в наших руках Нью-Йорк, мы должны начать восстанавливать символы либерализма в этом районе. Местные строительные магнаты разработали планы ремонта здания и просто ждут одобрения правительства."
newengland.150.a: "Начать реконструкцию немедленно"

###Democracy###

newengland.160.t: "Расследование Керли"
newengland.160.d: "Помимо нашего расследования политических машин в нашем регионе, похоже, что лидер Демократической партии Джеймс Майкл Керли наконец-то находится под следствием по обвинению в коррупции, в частности, в распространении и получении взяток. Это вызвало возмущение, поскольку демократические газеты и сам Керли заявляют, что это республиканская уловка, направленная на подрыв своих врагов."
newengland.160.a: "Пусть жалуются"

newengland.161.t: "Филип Букола арестован"
newengland.161.d: "Босс мафии Новой Англии Филип Буккола был арестован за контрабанду, уклонение от уплаты налогов, убийство и множество других преступлений. Хотя осуждение главы бостонского криминального клана маловероятно, оно, по крайней мере, свидетельствует об уменьшении их власти, он должен был быть арестован с самого начала, а также связан с арестом гангстеров мафии."
newengland.161.a: "Хорошо"

###Stoddard###
newengland.162.t: "Новые иммиграционные законы"
newengland.162.d: "Когда профессор С.М.Терман провел в Нью-Йорке исследование интеллекта детей разного расового происхождения, его результаты были поразительными. Он обнаружил, что у иммигрантов или потомков из Северной Европы IQ был в среднем на 20 пунктов выше, чем у жителей Южной Европы! Это поразительная разница, и Терман также пришел к выводу, что высокий интеллект в пять раз чаще встречается среди людей с более высоким социальным статусом. Итак, установив, что есть разница, теперь мы должны взглянуть на уровни иммиграции. У южных и восточных европейцев более высокий уровень рождаемости, чем у жителей Северной и Западной Европы, и, что ещё хуже, они приезжают к нашим берегам в гораздо большем количестве. Если мы хотим сохранить наш текущий коэффициент интеллекта, его уровень или даже улучшить их, мы не можем и дальше допускать такую ​​иммиграцию. Таким образом, мы решили полностью запретить иммиграцию из таких стран, а также из нескольких азиатских стран, из которых обычно приезжают иммигранты. Однако сейчас мы стоим перед более сложным решением. Должны ли мы применять эти стандарты к нечистому населению во враждующих регионах Америки к югу от нас?"
newengland.162.a: "Да, примените его повсеместно"
newengland.162.b: "Нет, они чисты и нам нужна рабочая сила"

newengland.163.t: "Классификация рас"
newengland.163.d: "Все в администрации Стоддарда согласны с тем, что работа по категоризации рас важна, но, тем не менее, немногие могут прийти к единому мнению о том, какими должны быть категории. Лотроп Стоддард лично черпает своё влияние из работ Уильяма Рипли и защищает существование пяти основных расовых групп: белых, желтых, коричневых, черных и красных. В группе белых есть несколько подкатегорий, включая северных, альпийских и средиземноморских белых. Мэдисон Грант в основном согласен с этими утверждениями, хотя он придает большее значение средиземноморской расе, чем Стоддард. Другой теоретик, Карлтон С.Кун, верит в существование разных категорий с европеоидной расой в Европе, Северной Африке, на Ближнем Востоке, в Центральной Азии и Западной Индии. Он также верит в разделение африканцев к югу от Сахары на конгоидную и капоидную расы, в то время как восточная Азия и Америка относятся к монголоидной расе, а Австралазия и Центральная Индия - к австралоидной расе. Идеи Стоддарда и Куна сейчас являются главными теориями в академическом сообществе, но что мы должны выбрать? Что бы мы ни выбрали, это поможет нам начать реализацию видения Стоддарда в Новой Англии. Однако нам, возможно, придется приостановить работу некоторых частей нашего общества на время проведения опроса."
newengland.163.a: "Теория Стоддарда"
newengland.163.b: "Теория Куна"

newengland.164.t: "Классификация завершена!"
newengland.164.d: "Примерно через два месяца мы наконец закончили изучение различных народов Новой Англии и их расового происхождения. Теперь мы можем эффективно разделять их в зависимости от их статуса и начать стерилизовать тех, кто принадлежит к выродкам или низшим группам."
newengland.164.a: "Вперёд к прогрессивному будущему!"

newengland.165.t: "Наши друзья на юге"
newengland.165.d: "Пора нам решить, как мы будем помогать нашим друзьям в клане. Сам Лотроп Стоддард является членом Клана, и он понял, что сочувствует их делу во Второй американской Гражданской войне. Есть несколько различных способов оказания помощи Конституционной американской республике. Мы могли бы отправить несколько тысяч добровольцев и приличное количество оборудования для их поддержки, если это, по нашему мнению, принесет им наибольшую пользу. С другой стороны, мы могли бы в основном отправить им оборудование с несколькими сотнями добровольцев для сопровождения груза, и это помогло бы в их военных действиях, если бы мы полагали, что у них мало припасов. Мы также могли бы выбрать золотую середину между этими двумя вариантами. Что нам делать?"
newengland.165.a: "Золотая середина."
newengland.165.b: "Отправить больше солдат!"
newengland.165.c: "Отправить им больше снаряжения!"

newengland.166.t: "Сегрегация дегенератов"
newengland.166.d: "Солнце взошло над Новой Англией в этот важный день. Сегодня Лотроп Стоддард приказал военным и частным силам безопасности начать облавы на инвалидов, сумасшедших и дегенератов в нашем обществе и изолировать их от остального населения. Только Стоддард и его ближайшие советники знают подробности этого разделения, но они не будут убиты или покалечены каким-либо серьезным образом, и им будет позволено продолжить свою жизнь в своих новых поселениях. Это будет похоже на сегрегацию на Юге, хотя будет включать и тех, кто имеет меньшую ценность, даже если они белые. Это изменение к лучшему, мы должны гарантировать отсутствие заражения в генофонде, если хотим довести видение Стоддарда до конца. Чтобы быть абсолютно уверенным, что эти элементы не ускользнут и продолжат воспроизводиться вместе с остальной частью населения, ходят слухи, что самые низшие группы будут стерилизованы, так что в конечном итоге останутся только наши лучшие мужчины и женщины. Более высокие степени нездоровья не будут стерилизованы, но тем не менее сохранены отдельно, и с помощью образования мы обеспечим просвещение нашего населения и полностью поддержим эту цель."
newengland.166.a: "Будем же воспитать расовую совесть в нашем обществе!"

newengland.167.t: "Вступить в Американскую сферу?"
newengland.167.d: "После окончания Гражданской войны и победы Конституционной американской республики перед нами стоит выбор. Лотроп Стоддард - член Ку-клукс-клана, и он испытывает дружеские чувства по отношению к делу национализма, которому он полностью верен. Тысячи наших людей вышли на улицы, требуя, чтобы мы провозгласили ту или иную верность нашему южному соседу. Со своей стороны, американцы пообещали Стоддарду значительную автономию, чтобы он продолжал контролировать Новую Англию, при условии, что мы в конечном итоге будем верны их делу. Вероятно, это в равной степени связано с их доверием к Стоддарду и их нынешней неспособностью обеспечивать наше население так же, как и свое. Принятие этого предложения наверняка разозлит Канаду, но их мнения никто не спрашивал. Они не смогут противостоять объединенной мощи мятежной Новой Англии и мстительной и готовой к войне Америки, да и не хотели бы, имея более серьезные конфликты, о которых нужно беспокоиться, это что касается синдикалистов в Европе. И все же они обязательно потребуют от американцев каких-то экономических уступок. Должны ли мы пойти на это?"
newengland.167.a: "Будем с нетерпением ждать ответа Америки!"
newengland.167.b: "Секундочку..."

newengland.168.t: "Помощь истинным американцам?"
newengland.168.d: "Гражданская война бушевала годами, и конца ей не было видно, Конституционная американская республика могла бы воспользоваться нашей помощью. Раньше мы оказывали им материальную помощь и небольшое количество добровольцев, в первую очередь помогая НДБЛ и Ку-клукс-клану, но лучший способ для нас помочь их делу - это вмешаться. Эта интервенция не будет санкционирована Канадой, и они сказали нам, что не присоединятся к нам напрямую, хотя мы знаем, что они сами не против вторгнуться в Америку. Должны ли мы пойти на войну и помочь нашим южным братьям или не вмешиваться в этот процесс?"
newengland.168.a: "Они нуждаются в нас!"
newengland.168.b: "Это не наша борьба..."

newengland.169.t: "Последний бастион американской цивилизации"
newengland.169.d: "Когда националисты потерпели поражение в Гражданской войне, бушующей на юге, мы остались единственным правительством, готовым сделать то, что должно быть сделано для обеспечения продолжения нашего вида. Не только это, но и мы - единственное оставшееся правительство, готовое обеспечить своё процветание в будущем, будущем, в котором правит днём чисто высшее человечество. Печально, что мы не смогли больше помочь Конституционной американской республике в их трудное время, но нас утешает тот факт, что наша работа здесь, в Новой Англии, продвигается хорошо, и наша независимость гарантируется Канадой и остальной частью стран Антанты. Теперь мы возьмем на себя обязательство бороться вместе с Антантой против низших людей в Европе!"
newengland.169.a: "Ради Новой Англии!" 

newengland.170.t: "Канада предлагает Новую Англию за определенную цену"
newengland.170.d: "С окончанием Гражданской войны и победой нашей фракции страхи в Канаде перед южным соседом-синдикалистом развеялись. Первоначальный предлог их вторжения состоял в том, чтобы защитить Новую Англию от левых ублюдков как внутри, так и за пределами своих границ, но теперь обе угрозы исчезли, и они справедливо считают, что мы хотим вернуть нашу землю. Однако канадцы, которые всегда были хитрыми переговорщиками, потребовали экономической компенсации за 6 месяцев зищиты Новой Англии во время Гражданской войны. Некоторые из наших консультантов заявляют, что это возмутительное предложение, но если мы хотим вернуть Новую Англию, мы можем просто дать им то, что они хотят, и покончить с этим. Что нам делать?"
newengland.170.a: "Ладно, ладно, они получат деньги..."
newengland.170.b: "Мы вернём её другим способом..."

newengland.171.t: "Решение Новой Англии"
newengland.171.d: "Конституционная американская республика одержала победу в Гражданской войне на юге от нас, и теперь они просят вернуть им Новую Англию. Хотя потерять Новую Англию из сферы нашего влияния может быть болезненно, у нас есть более важные вещи, о которых нужно беспокоиться. Кроме того, мы могли добиться от них уступок, которые пригодились бы в нашей войне в Европе. Что нам делать?"
newengland.171.a: "Отправить им предложение."
newengland.171.b: "Новая Англия наша!"

newengland.172.t: "Соглашение достигнуто!"
newengland.172.d: "После долгих переговоров американцы решили принять предложение Канады, и теперь мы будем частью их сферы, а не части Канады. Это новый день для Новой Англии, и мир будет трепетать перед нашими объединенными силами!"
newengland.172.a: "УРА!"

newengland.173.t: "Соглашения не будет!"
newengland.173.d: "Несмотря на наши самые большие надежды, кажется, что Канада и Америка не смогли найти приемлемого решения, чтобы вернуть Новую Англию под американский контроль. Это ужасно, но мы, тем не менее, будем настаивать!"
newengland.173.a: "Какой грустный день..."

newengland.174.t: "Конкурс «Лучший ребенок»"
newengland.174.d: "Так называемые конкурсы «Лучший ребенок» - это обычные соревнования, которые проводились в последние десятилетия, обычно на государственных акциях по всей территории США, на которых оценивали состояние здоровья детей в возрасте от 6 до 48 месяцев. Медсестры и врачи оценивали младенцев, участвующих в конкурсе, по психическому и физическому здоровью и внешнему виду. Лучшие дети, говоря евгеническим языком, обладают биологическим потенциалом, чтобы стать будущей элитой страны. О таких детях нужно заботиться с особой заботой, отдавать в лучшие школы и, если они действительно хороши, даже в университеты. Тем не менее, есть критики, которые утверждают, что эта инициатива, хотя и полезна для продвижения здоровых и превосходных линий, не будет успешной, потому что рождение не означает абсолютно все. Такие критики в основном принадлежат к философской школе экологов в области биологии, полагая, что человеческий интеллект и сама природа являются производными от факторов окружающей среды, а не врожденных характеристик. Сможем ли мы доказать, что они неправы?"
newengland.174.a: "Социальная поддержка детей-победителей должна быть гарантирована."
newengland.174.b: "Это полезная инициатива"

newengland.175.t: "Проект Негро"
newengland.175.d: "Активистка по контролю над рождаемостью Маргарет Сэнджер выдвинула инициативу по обеспечению чернокожим женщинам и семьям из южных штатов доступа к контролю над рождаемостью и другим формам контрацепции. Свободный доступ к противозачаточным средствам и абортам снизил бы уровень рождаемости в афроамериканском сообществе и послужил бы предшественником более радикальных программ в будущем. Однако это вызывает опасения, что половое воспитание, добровольный контроль фертильности и аборты для чернокожего населения приведут к тому, что в чернокожих общинах будет меньше, но более здоровых и активных детей. Другие утверждают, что такая программа также подтолкнет людей с превосходными генами к использованию противозачаточных средств, что невозможно при нашем нынешнем генетическом строении. Некоторые организации, такие как Совет евгеники Северной Каролины, ранее выступал за сочетание программ полового воспитания с обязательной серилизацией чернокожих женщин, не окончивших школу. Какой вариант программы выберем?"
newengland.175.a: "Пока что сегрегации достаточно"
newengland.175.b: "Половое воспитание и доступ к контрацептивам стоят недорого и окупятся в будущем."
newengland.175.c: "Необходимы как программа контрацепции, так и программа стерилизации."

newengland.176.t: "Еврейский вопрос"
newengland.176.d: "Еврейский вопрос оказался не столько вопросом, сколько жарким спором. Науке Новой Англии было известно, что евреи не были отдельной расой, а скорее смесью раззличных рас с разными атрибутами. По этой причине возникла проблема с их расовой принадлежностью. Некоторые политики и активисты, такие как Гарри Х.Лафлин, выступали против любой миграции евреев. Лотроп Стоддард считает, что евреи-ашкенази находятся под влиянием азиатских и тюркских рас, что сделало их совершенно неполноценными. В то же время он считает западноевропейских евреев-сефардов ценными для общества. Даже если бы они не хранили чистую еврейскую кровь, любые иностранные влияния исходили от европейских народов. Многие сефарды уже сделали положительный вклад в историю США (например, Иуда Бенджамин и Моррис Джейкоб Рафалл). Самым сложным (и, вероятно, самым эффективным) из предложений будет избирательный подход к каждому еврею отдельно и оценка его IQ, телосложения и формы черепа. Этот принцип позволит найти наиболее ценные элементы и, возможно, взять их в новую Америку."
newengland.176.a: "Тотальная сегрегация еврейских общин"
newengland.176.b: "Терпимость и принятие сефардов"
newengland.176.c: "Поощрять дальнейшее научное изучение евреев"

newengland.177.t: "Супермен,человек завтрашнего дня"
newengland.177.d: "Сегодня вышел в свет новый комикс от «Action Comics», в котором появился новый супергерой по имени "Супермен" Главный герой - не человек, а скорее инопланетянин, родившийся на планете, где он и его сородичи были одарены многочисленными суперспособностями. Эти способности включали способность быть быстрее, чем пуля, сильнее и мощнее локомотива, и даже способность преодолевать небоскребы одним прыжком. Всеми этими способностями он обязан столетиям евгенических программ, проводимых на его родине - загадочной планете Криптон. Хотя комиксы - это в первую очередь развлечение для детей, некоторые люди хотят использовать их в образовательных компаниях, ориентированных на детей и подростков. Однако есть критики, которые утверждают, что комикс был создан еврейскими авторами Джерри Сигелом и Джо Шустером. Они утверждают, что Супермен не продвигает положительные ценности, а вместо этого развращает самые молодые умы в нашем обществе. Одним из особо ярых критиков этого комикса, а также комиксной индустрии в целом является немецкий иммигрант Фредрик Вертам, который утверждает, что комиксы являются причиной правонарушений. Со своей стороны высказался и владелец издательства, печатающего комикс. Владелец, скандально известный бывший военный Малкольм Уиллер-Николсон, подчеркивает, что комикс имеет образовательную ценность и является проявлением "истинно американского искусства""
newengland.177.a: "Это всего лишь сказки для детей"
newengland.177.b: "Давайте использовать комиксы в образовательной кампании"
newengland.177.c: "Комиксы искажают детское сознание и должны подвергаться цензуре"

newengland.178.t: "Стерилизация преступников"
newengland.178.d: "В 1876 году итальянский ученый Чезаре Ломброзо опубликовал свою важнейшую книгу «L'uomo delinquente» или «Преступник» (это американское издание вышло в Нью-Йорке в 1911 году). Общая теория Ломброзо предполагает, что преступники отличаются от других по множеству физических аномалий. Он постулировал, что преступники представляют собой возврат к примитивному или нечеловечному типу человека, характеризующемуся физическими чертами, напоминающими обезьян, низших приматов и первобытных людей. По его словам, такие черты в какой-то степени сохранились и у современных «дикарей». Поведение этих биологических «примитивов» неизбежно будет противоречить законам и ожиданиям современного цивилизованного общества. Почти все учёные, включая известных антропологов, таких как Чарльз А.Эллвуд, согласны с тем, что стерилизация наследственных преступников может принести пользу обществу в целом. Для некоторых такого решения было бы недостаточно, и они выходят за рамки простых преступников. Они сомневаются в целесообразности стерилизации людей с криминальным прошлым, а также тех, чьи физические характеристики позволяют предположить, что они предрасположены к совершению преступления. Однако это радикальное решение имеет критику среди учёных, в том числе покойного Чарльза Бакмана Горинга. Они утверждают, что различия в физическом строении преступников и обычных людей незначительны и находятся в пределах статистической погрешности. Кроме того, многие юристы заявляют, что превентивная стерилизация несовместима с конституциями штатов, но они не возражают против стерилизации уже осужденных. Что нам делать?"
newengland.178.a: "Мы стерилизуем только осужденных"
newengland.178.b: "Превентивная стерилизация всех потенциальных преступников"

newengland.179.t: "Религиозные лидеры критикуют программу евгеники"
newengland.179.d: "Религиозные лидеры годами критиковали запуск программ по стерилизации недостойного в расовом отношении населения. Теперь, когда мы приступили к реализации таких программ в полном объеме, многие из них высказались с настороженностью. Они считают, что наши действия разрушают семьи и отвергают законы Бога. Католики особенно радикально относятся к нашей программе евгеники. После того, как Папа осудил евгенику, а также расширение прав и возможностей женщин в энциКлике 1931 года "Casti connubii", большинство священнослужителей призвали бойкотировать наши учения, а теперь и наши программы. Некоторые протестантские церкви также приравнивают стерилизацию к аборту. По этой причине они против."
newengland.179.a: "Что за вздор!"

newengland.180.t: "Кампания началась!"
newengland.180.d: "[COR.GetNameDef] выражает согласие провести выборы с Федерацией Нордических штатов, при этом партия [COR.GetLeader] будет противостоять Лиге Северных штатов Лотропа Стоддарда. На карту поставлен контроль над самой страной, и сегодня каждый кандидат проводит кампанию по всей стране, чтобы заручиться поддержкой своих избирательных усилий. Выборы должны состояться очень скоро, и, несмотря на все недавние раздоры, ожидается, что в них примут участие миллионы."
newengland.180.a: "Так тому и быть"

newengland.181.t: "Голосование началось"
newengland.181.d: "Голосование в национальных избирательных участках началось с того, что все участвующие стороны в полной мере использовали свои агитационные навыки и схемы, поскольку они либо пытаются заявить о себе как выполняющих желания отцов-основателей и следуя Конституции, либо утверждая, что наметили новый американский курс, который обеспечит то, чтобы новая Гражданская война и предшествовавшая ей несправедливость никогда не повторились."
newengland.181.a: "Мы победим"

newengland.182.t: "Результаты подсчитаны!"
newengland.182.d: "Результаты референдума, который определит руководителей федерального правительства, наконец, представлены, и соответствующие правительства полагаются на принятие результатов. Победитель:"
newengland.182.a: "[COR.GetLeader]"
newengland.182.b: "[NEE.GetLeader]"

newengland.183.t: "Предложение Нордической федерации!"
newengland.183.d: "Стоддард и его Нордическая Федерация решили, что, поскольку мы были союзниками в ходе войны, эти две нации более или менее объединены, и поэтому им следует отказаться от своих оговорок друг относительно друга и провести выборы, чтобы решить, кто возглавит Америку через референдум. Победитель этого референдума станет лидером нации, и точно так же, если только несколько судей Верховного суда останутся живыми и заслуживающими доверия, это фактически передаст Верховный суд победителю и позволит принять решение о назначениях на оккупированных территориях, через неформальное пропорциональное представительство в зависимости от результатов референдума. Некоторые в [COR.GetNameDef] считают, что это уловка, призванная дать Стоддарду контроль над Америкой, когда другие так усердно трудились, чтобы обеспечить победу, и требуют, чтобы они преклонили колени перед волей народа."
newengland.183.a: "Принять"
newengland.183.b: "Покончить с ними"

newengland.184.t: "Фонд улучшения человечества"
newengland.184.d: "«Фонд улучшения человечества» - американская евгеническая организация, основанная в Пасадене, штат Калифорния, в 1928 году Э.С.Госни. В первую очередь он служил для сбора и распространения информации о законе об обязательной стерилизации в Соединенных Штатах для целей евгеники. Некоторые члены организации, в том числе сотрудники многочисленных научных учреждений, пошли дальше, чем просто публиковать и агитировать за принудительную стерилизацию. Например, Льюис Терман был пионером в проведении тестов IQ для определения права людей на участие в программах стерилизации. Джастин Миллер был судьей, который часто выносил решения о стерилизации преступников, и активистом по ограничению иммиграции из азиатских стран. Миллер также временно был исполнительным директором Комиссии штата Калифорния по иммиграции и жилищному строительству. Несмотря на искренний энтузиазм её членов, деятельность организации ранее была ограничена. Окажем ли мы им государственную поддержку? Или мы ограничимся только признанием их деятельности?"
newengland.184.a: "Поздравляем активистов с их усилиями."
newengland.184.b: "Давайте превратим организацию в координационный офис евгеники Западного побережья."

newengland.185.t: "Евгеника в южных штатах"
newengland.185.d: "Реализация программ евгеники встретила беспрецедентное сопротивление в южных штатах. Это неудивительно, потому что большая часть местных белых бедняков имеет низкий уровень IQ. Фактически, согласно данным, собранным Джоном Р.Коммонсом, по крайней мере 6 процентов белого населения должны быть стерилизованы. Из-за сопротивления белого населения попытке запустить программы стерилизации до сих пор были нацелены на цветных людей, в основном чернокожих женщин, которые были стерилизованы без их ведома во время гинекологических посещёний или родов, а также мулатов. Концепция евгеники получила некоторую поддержку и со стороны южной элиты. Среди других сторонников евгеники - промышленник Генри Форд, юрист Малкольм Дональд, военнослужащие, такие как Джордж Ван Хорн Мозли и Виклифф Престон Дрейпер, и даже молодые члены клана, такие как Джеймс А.Колескотт и сам Хирам Уэсли Эванс. По-прежнему существует риск того, что быстрое включение белого населения в программы стерилизации усилит социальное сопротивление. Как мы будем действовать?"
newengland.185.a: "Оставим программы евгеники в руках местных властей"
newengland.185.b: "Воспользуемся ими для реализации Единой национальной программы"

newengland.186.t: "Мормонская евгеника" 
newengland.186.d: "Первоначально мормонские проповедники и миссионеры были против любых попыток ограничения рождаемости, и активистки-женщины были особенно категоричны в этой области. Джулина Лэмбсон Смит, жена президента Церкви СПД Джозефа Ф.Смита и мать мормонского апостола Джозефа Филдинга Смита, наставляла учителей предупреждать мормонских женщин о вреде контроля над рождаемостью. Следует также отметить, что при жизни Джозефа Смита мормоны считались в расовом отношении более низкими по сравнению с белыми из-за их предполагаемого дружелюбия к людям африканского происхождения (что в джексоновскую эру не было чем-то, чем занимались респектабельные белые). Однако инициативы расовой сегрегации появились быстро. Законодательное собрание штата Юта приняло закон о запрете смешанных браков в 1888 году, запрещающий браки "между негром и белым человеком" Со временем последующие постулаты евгеники все больше принимались мормонским сообществом. Однако в 1929 году был принят закон о стерилизации инвалидов, умственно отсталых лиц и лиц, совершивших преступления на сексуальной почве. Поддержка евгеники апостолом Джоном А.Видтсоу нашла отражение в его трудах, где он писал: «Настоящая агитация за евгенику на самом деле нужна для получения дополнительной информации... именно в этом направлении сейчас в Юте ведется работа по евгенике, и очень вероятно, что ничего более важного не может быть сделано для науки в ближайшие годы». Некоторые проповедники мормонов в 19 веке, включая Б. Х. Робертса, Джозефа Ф. Смита и даже Джорджа К. Кэннона, пошли ещё дальше и попытались использовать евгенические аргументы для оправдания практики многоженства. По их мнению, достойный мужчина с множеством достойных жен мог произвести на свет многочисленное и ценное потомство. Позволим ли мы мормонам следовать своей собственной программе евгеники?"
newengland.186.a: "Пусть мормоны проводят свою собственную программу евгеники, включая полигамию" 
newengland.186.b: "Пусть мормоны проводят независимую программу евгеники, исключая полигамию" 
newengland.186.c: "У нас нет времени на религиозную чушь, мы вводим единую систему"

newengland.187.t: "Угольная и железная полиция"
newengland.187.d: "Новая Англия имеет давнюю традицию создания частных полицейских сил. В прошлом они должны были обеспечивать защиту от бандитов, преследовать конокрадов или помогать полиции штата. Самым известным, а также самым многочисленным подобным формированием была Полиция железа и угля из Пенсильвании. Она была учреждена Генеральной ассамблеей Пенсильвании в 1865 году, но нанимала и оплачивала различные угольные компании в этом районе. Задача этой полиции заключалась в охране собственности горнодобывающих и производственных предприятий, защите бизнесменов и предотвращении насильственных забастовок. Услугами этой частной компании пользуются в основном крупные промышленные магнаты, такие как члены семей Рокфеллеров, Карнеги и Дюпон. Методы, используемые Угольной и Железной полицией, считались особенно жестокими, поэтому некоторые политики старой системы, в том числе Гиффорд Пинчот и Майкл Мусманно, потребовали её роспуска. Однако сегодня старые политики не играют никакой роли, и мы должны решать будущее этой полиции."
newengland.187.a: "Мы не можем говорить что то по поводу деятельности частных сил"
newengland.187.b: "Давайте использовать влияния и связи, чтобы уменьшить инакомыслие в наших городах."
newengland.187.c: "Давайте в полной мере использовать эти типы добровольных формирований."

newengland.188.t: "Порядок в новом обществе"
newengland.188.d: "Наше недавно созданное либертарианское общество легализовало проституцию, азартные игры, большинство наркотиков, огнестрельное оружие и почти все другие товары, которые можно было ввезти контрабандой. Эти вещи стало законно перевозить и владеть. Все эти действия когда-то были незаконными, но сегодня, поскольку они являются результатом добровольного соглашения между взрослыми, они полностью законны. Многие бывшие преступные организации теперь могут, по крайней мере теоретически, действовать открыто и стать законными предпринимателями. Среди групп, которые решили действовать открыто, некоторые известные группы включают так называемую «Gustin Gang» из Южного Бостона и организацию, возглавляемую Стефано «Гробовщик» Магаддино из Буффало. Частные охранные агентства, основанные самими гражданами, будут следить за этими предприятиями, как и все другие, и в то же время будут предотвращать другие всё ещё возможные преступления, такие как нападения, убийства и похищения."
newengland.188.a: "В либертарианском обществе нет организованной преступности"
newengland.188.b: "Мы будем использовать эти силы для ограничения преступной деятельности"
newengland.188.c: "Мы выиграем от того, что когда-то было незаконным"

newengland.189.t: "Еврейская собственность"
newengland.189.d: "Изъятие собственности у тех, кто не соглашался с политикой Стражей, произошел одновременно с несколькими антиеврейскими инцидентами. Известно, что Альберт Джей Нок лично невысокого мнения о евреях, поэтому неудивительно, что такой поворот событий произошел. Аргумент Нока заключался в том, что евреи были восточным народом, приемлемым для интеллигентных жителей Запада, но навсегда чуждым простым людям Запада. Таким образом он интерпретировал восприятие евреев в глазах масс: значительная часть евреев зарабатывала деньги, ничего не производя, только спекулируя и играя на бирже. По его мнению, такая еврейская деятельность ничем не отличалась от обычных мелких обманов и мошенничеств преступников. Однако он не хотел применять к еврейскому народу ни коллективную ответственность, ни недобровольное угнетение. Однако некоторые элиты, такие как Генри Луи Менкен, были гораздо более критичны по отношению к этой группе и считали, что им следует покинуть Новую Англию."
newengland.189.a: "Захватить их имущество силой!"
newengland.189.b: "Если они смогут защитить своё богатство, они могут оставить его..."

newengland.190.t: "Столкновения между частными силами безопасности"
newengland.190.d: "Как и Бенджамин Такер до них, Стражи верят, что человек имеет право либо взять, либо потерять ту землю, которую нельзя защитить. Такое «кратерократическое» отношение привело к ряду локальных конфликтов между различными ополченцами, частными полицейскими силами и организациями криминального происхождения. Среди этих конфликтов было много взаимных обвинений в рэкете или насильственном изгнании. Столкновения между ополченцами, связанными с Нордической лигой, и организациями иммигрантов итальянского происхождения (такими как печально известная «Чёрная рука») являются особенно жестокими. Ирен дю Пон считает, что следует поддержать последователей Лотропа Стоддарда в ограничении влияния мафиозных организаций. Другие, такие как Гаспаре Мессина, а также такие предприниматели, как Энох Л.Джонсон, считают, что сотрудничество с сицилийскими предпринимателями было бы очень прибыльным."
newengland.190.a: "Ух ты!"
newengland.190.b: "Поддержать Стоддарда"
newengland.190.c: "Поддержать Сицилийцев"

newengland.191.t: "Кризис Беженцев" 
newengland.191.d: "Гражданская война изгнала десятки людей из своих домов на нашу землю. Для многих из них Новая Англия считается безопасной гаванью. Однако толпы желающих попасть в наш приют представляют другую важность. По этой причине Лотроп Стоддард призывает к сокращению миграции. Другие, движимые желанием увеличить производство, призывают к приему всех мигрантов при условии, что они согласятся заключить "добровольные" трудовые контракты. Группы, специализирующиеся на поиске людей, желающих заключать такие контракты, быстро развивались по всей Новой Англии. Это привело к многочисленным обвинениям в торговле людьми, запугивании и даже в секс-торговле." 
newengland.191.a: "Это социальный дарвинизм на практике" 
newengland.191.b: "Нам не нужно столько иммигрантов" 
newengland.191.c: "Поддержим деятельность этих пресс-банд"

newengland.1092.t: "Новая Англия ищет союзников"
newengland.1092.d: "Норман Лермонд, будучи натуралистом, который в целом хочет, чтобы мы держались особняком, также понимает необходимость союзников в мире, полном опасностей. Чтобы найти таких союзников, нам, возможно, придется искать повсюду, но, тем не менее, мы должны хотя бы попытаться заключить союз со странами, обладающими схожими ценностями и интересами. Конечно, первая нация, к которой мы обратимся, это..."
newengland.1092.a: "[INT.GetNameDef]!"
newengland.1092.b: "[CSA.GetNameDef]!"
newengland.1092.c: "С другой стороны..."

newengland.1093.t: "Новая Англия ищет союзников!"
newengland.1093.d: "Когда Канада оккупировала Новую Англию, казалось, что они займут регион на долгие годы или, по крайней мере, до окончания Второй американской Гражданской войны. Однако, когда к власти пришел Норман Лермонд, канадцы, похоже, заключили сделку с пожилым социалистом. Мы не знаем деталей этой договоренности, но что бы они ни решили, похоже, что сейчас от нее отказались. Будь то из-за недавних событий или из-за их собственных интересов, просьба Лермонда о союзе с нами открывает некоторые интересные возможности в отношении грядущего конфликта. Позволив им присоединиться к нам, мы могли бы получить преимущество в войне с Антантой, но, с другой стороны, наши ресурсы и люди могли бы увязнуть в попытках удержать этот регион. Что нам делать?"
newengland.1093.a: "Принять их!"
newengland.1093.b: "Вежливо отказаться..."
newengland.1093.c: "Запросить интеграцию с автономией"

newengland.1094.t: "[FROM.GetName] Приняли наше предложение!"
newengland.1094.d: "дипломаты из [FROM.GetNameDef] любезно приняли наше предложение об альянсе. Теперь, благодаря нашему стратегическому расположению, мы можем внести большой вклад в будущие военные усилия любого из наших новых союзников. Это новый день для Новой Англии?"
newengland.1094.a: "Многообещающе!"

newengland.1095.t: "[FROM.GetName] Отклонили наше предложение!"
newengland.1095.d: "По их невежеству, дипломаты из [FROM.GetNameDef] отклонили наше предложение. Похоже, они считают, что мы доставляем больше проблем, чем мы того стоим. Тем не менее, для процветания нации нам не нужна иностранная поддержка, и мы, тем не менее, продолжим!"
newengland.1095.a: "Мы справимся и без них!"

newengland.1096.t: "[FROM.GetNameDef] Предлагает иную сделку!"
newengland.1096.d: "Хотя наш первоначальный запрос на союз с [FROM.GetNameDef], похоже, был отклонен, они сделали нам встречное предложение. Они утверждают, что, поскольку мы по праву являемся территорией [FROM.GetNameDef] и принадлежали Соединенным Штатам всего несколько лет назад, пора снова присоединиться к Союзу. Однако они обещают нам значительную автономию, если мы примем их предложение. Если откажемся, непонятно, что будет дальше..."
newengland.1096.a: "Справедливая сделка!"
newengland.1096.b: "Подготовить интеграцию с О.С.А! (Играть за О.С.А)"
newengland.1096.c: "Отвергнуть их предложение!"

newengland.1097.t: "Новая Англия принимает наше предложение!"
newengland.1097.d: "Хотя сначала Лермонд казался жестким переговорщиком, похоже, он согласился с нашей точкой зрения и согласился на наше предложение об интеграции с автономией. С воссоединением нашей территории мы можем смотреть на мир как на страна, более могущественная, чем когда-либо, и, возможно, мы станем защитниками социализма и синдикализма за рубежом..."
newengland.1097.d.bellamy: "Когда мы обратились к Лермонду с нашим предложением, мы сделали это как соратники-белламисты, соратники-националисты и товарищи-популисты. Конечно, он понял, как и мы, что мы верим во многие из тех же идеалов, и любые существенные различия можно списать на региональные особенности. Эти различия, начиная от взглядов на природу и заканчивая взглядами на колонии, можно сгладить позже, но на данный момент кажется, что Новая Англия согласилась на реинтеграцию!"
newengland.1097.a: "Ура!"

newengland.1098.t: "Новая Англия Отклонила наше предложение!"
newengland.1098.d: "Сегодня мы получили известие о том, что Новая Англия отклонила наше встречное предложение на наших переговорах по альянсу и, возможно, прямой интеграции. Этот отказ означает, что их будет труднее взять, чем мы думали, и, возможно, нам следует взять дело в свои руки, чтобы получить то, что мы хотим. Что нам делать?"
newengland.1098.a: "Поддерживать хорошие отношения"
newengland.1098.b: "Отпустить их..."
newengland.1098.c: "Вторжение!" 

newengland.1099.t: "Примирение с Антантой"
newengland.1099.d: "Хотя мы ранее разорвали наши связи с Норманом Лермондом и его жителями Новой Англии, похоже, он пришел к идее союза с Антантой и обратился с просьбой о новом соглашении. Он утверждает, что это соглашение должно быть на условиях Новой Англии. Насколько мы можем судить, это означало бы, что у нас практически не будет прямого контроля над делами страны. Другими словами, они были бы независимыми союзниками, как и другие участники Антанты. Хотя это не повредит нам и, скорее всего, принесет облегчение нашим финансовым консультантам, есть и другие соображения. Присутствие социалистической страны в Антанте, независимо от того, насколько они дистанцировались от синдикалистов, могло заставить нас выглядеть лицемерами. С другой стороны, наличие функционирующей социалистической нации, которая не является безумной, может дать нам прекрасный пример противостояния Интернационалу, а жители Новой Англии, по сути, послужили бы полезными инструментами. Вдобавок ко всему, мы могли использовать всю помощь, которую мы могли получить в нашей войне, для восстановления Британской и Французской империй. Что нам делать?"
newengland.1099.a: "Добро пожаловать!"
newengland.1099.b: "Это слишком Рисковано!"

newengland.2001.t: "[FROM.GetName] Принимает наше предложение!"
newengland.2001.d: "Дипломаты из [FROM.GetNameDef] любезно приняли наше предложение об альянсе. Теперь, благодаря нашему стратегическому положению, мы можем внести большой вклад в будущие военные усилия любого из наших новых союзников. Это новый день для Новой Англии?"
newengland.2001.a: "Выглядит многообещающе!"

newengland.2002.t: "[FROM.GetAdjective]ие падонки отказываются!"
newengland.2002.d: "По их невежеству, дипломаты из [FROM.GetNameDef] решили отклонить наше предложение. Похоже, они считают, что мы доставляем больше проблем, чем мы того стоим. Несмотря на это, нам не нужна иностранная поддержка для процветания как нации, и мы, тем не менее, продолжим существовать!"
newengland.2002.a: "Мы сможем выжить и одни!"

newengland.2003.t: "Коммуна надежд на реке"
newengland.2003.d: "Группа беженцев тащилась вдоль берега Гудзона. Они сбежали из Нью-Йорка день назад, покинув свой район Гарлема, когда распространилась информация о том, что под охраной Новой Англии есть коммуны и общины, которые устраивают свои дома или в некоторых случаях даже собираются все вместе, чтобы позволить потокам беженцев осесть. Поначалу это было сомнительное заявление, но вскоре по Гудзону пошли новые листовки, содержащие обещания от самого Нормана Лермонда, что он впустит их в свою утопию в процессе становления, и что он был человеком, который раньше создавал колонии и коммуны равенства. И так много потенциальных беженцев может быть принято. Бой был далеким, но всё ещё слышен, пока группа продолжала свой путь; Холод был суровым, но грохот артиллерии позади них был той самой мотивацией которая им была нужна, чтобы не остановиться. Следующее, что они увидели это знаки и отзывчивые фермеров,которые ввели их в недавно построенную деревню из дерева и кирпича на лужайке у реки Гудзон, где государственные и благотворительные работники предлагали им свежеприготовленные обеды. Возможно, высказывания о Новой Англии были правдой ..."
newengland.2003.a: "Все хорошо,что хорошо кончается!"

newengland.2004.t: "Кабельное радио для народа"
newengland.2004.d: "В прошлую пятницу вечером почти все радиоволны в Новой Англии были настроены на новую станцию ​​WGTR (Официальное обозначение: W1XSL / W1XPW / W65H / WDRC-FM / WFMQ / WHCN), вещающую с вышки за пределами Вустера, штат Массачусетс. Одна из первых станций, использующих частотную модуляцию, или FM вещание в стране, WGTR согласилась опробовать радикально новую идею благодаря прямому финансированию и поддержке со стороны самого президента Лермонда. Вдохновленный любовью Эдварда Беллами к концепции национальной радиопрограммы, президент Лермонд воплотил мечту Беллами в жизнь, дебютировав на Национальном кабельном радио. Эта революционная 24-часовая трансляция, действующая как форма непрерывного развлечения и информирования масс Новой Англии, включает сменяющихся исполнителей и ведущих, обсуждающих темы от местных и международных новостей до комедийных сценок и информативной социалистической пропаганды. Непрерывно наполняя радиоволны финансируемыми государством, свободными от творчества программами для развлечения масс, президент Лермонд с помощью WGTR создал современное чудо массовых развлечений. Благодаря таким хитовым программам, как "Янки-метеоролог с Джоном Макдональдом" и "Полуночная зона", которую ведет знаменитый писатель из Новой Англии Г.Ф.Лавкрафт, которые еженедельно наполняют радиоволны, жители Новой Англии никогда не знали такого досуга и впечатления, а радио никогда не было более популярным."
newengland.2004.a: "Если хлеб является первой жизненной необходимостью, то отдых - второй."

newengland.2005.t: "Благотворительное радио"
newengland.2005.d: "'Это Джонни Колла, и сейчас я перед вами в прямом эфире из радиовещательного центра Парка Утопии. В сводках погоды кажется, что мать-природа благоволит нам своим знаменитым солнечным небом всю неделю. Что касается политической стороны вещей, Норман Лермонд путешествует по стране, как рассматривая коммуны, созданные под его руководством, так и посещая местные фермерские рынки, и он, вероятно, установит хорошие отношения между двумя рабочими лошадками этой прекрасной страны. Теперь, когда новости закончились, давайте закончим объявлением, исходящим из университетов и школ естествознания Новой Англии, поскольку они теперь принимают множество многообещающих студентов из разных коммун, которые демонстрируют как интеллектуальные, так и профессиональные знания'. Когда трансляция закончилась, толпы, собравшиеся вокруг общинного радио, начали расходиться: одни заканчивать работу, другие начали собирать продукты и материалы для поездки в следующую коммуну в составе групп, которые раздают продовольствие нуждающимся, но у всех была одна мысль в их голове..."
newengland.2005.a: "..без Лермонда не было бы новых возможностей!" 

newengland.2006.t: "Натуралист из штата Мэн"
newengland.2006.d: "Президент Уоллес Лермонд - не только преданный социалист и человек из народа, он также человек, тонко настроенный на зов дикой природы. Испытывая любовь к живым существам и миру природы с юных лет, он с давних пор посвящал большую часть своего свободного времени и профессиональной карьеры этой бессмертной любви к жизни во всех её формах. Однако главными из его естественных пристрастий являются большие, прочные сосны, которые составляют большую часть старых лесов его родного штата Мэн, и моллюски, от самых простых хитонов до более привлекательных голожаберников или головоногих моллюсков. Особо любящие морские формы моллюсков, морские улитки давно полюбились нашему стареющему президенту с его коллекцией ракушек, исчисляемой тысячами, а у него даже есть вид, названный в его честь. Однако эта любовь и богатство знаний не погрязли в бесполезности за закрытыми дверями или в спокойных умах, поскольку Лермонд подробно опубликовал свои открытия и работы, а также внес части своей коллекции для дополнения экспозиций и описей музеев Новой Англии. Вдобавок ко всему, он также ведет одно из самых популярных литературных изданий в стране со своими ежемесячными выпусками "Натуралист Мэна": журнала, в котором публикуются как научные статьи, так и фотографии, а также дискуссии по широкому кругу биологических и экологических тем, исходящих из журнала Лермонда владеющий так же Академией искусств и наук Нокса, что способствует ещё большему уважению к природе среди всего нашего населения, поскольку все больше наших соотечественников из Новой Англии подписываются на журнал. При Лермонде дикая природа Новой Англии находятся в безопасности и находятся в надежных руках, как под его опекой, так и под опекой и для будущих поколений человека-моллюска."
newengland.2006.a: "Человек океана, возьми нас за руку. Веди нас по земле, что ты понимаешь."

newengland.2007.t: "Академия Нокса и дендрарий"
newengland.2007.d: "Академия наук и искусств Нокса, основанная ещё в 1913 году и существенно растущая по мере роста популярности и могущества Лермонда, является детищем нашего президента, его личный любимый проект имел свод правил, когда он не был привязан к строгим правилам управления государством и властью. Расположенная в сонном городке Уоррен, штат Мэн, школа получила больший доступ к фондам и будущим студентам с ростом популярности, Академия Нокса превратилась в одно из самых востребованных учебных заведений в Новой Англии и их факультеты биологии и естественных наук теперь даже конкурируют с конкурирующими вузами Лиги плюща, такими как Корнелл или Гарвард. Благодаря тому, что Лермонд был деканом, директором и время от времени преподователем / лектором, Академия Нокса продолжала прививать любовь к природе в сердцах тысяч людей по всей Новой Англии. Центральным элементом этого легендарного учреждения является не лекционный зал или большая библиотека, а знаменитый Дендрарий Нокса: личный сад и роща самого президента Лермонда. Первоначально роща располагалась всего на 60 акрах земли, а сейчас она расширилась, чтобы охватить более 100 акров нетронутых дебрей штата Мэн. Разделенный на десятки тематических секций, с локализованными пинетумами, кверцетами, салицетами, популетами, витицетами и фруктовыми садами, вьющимися по его постоянно увеличивающемуся пространству, с массивной рощей из любимых видов сосен Лермонда в своей основе, он действительно превратился в природное зрелище для всех наших соотечественников. Вместе дендрарий и академия служат самым гордым наследием Лермонда; фонд, питающий любовь к природе в рамках общей культуры Новой Англии для будущих поколений."
newengland.2007.a: "Кусочек настоящего Эдема для всей Новой Англии."

newengland.2008.t: "Малакологический союз Новой Англии"
newengland.2008.d: "В связи с постоянно растущим количеством профсоюзов, охватившим Новую Англию с усилением власти президента Лермонда после Великой забастовки, больший упор был сделан на объединение в профсоюзы многих отраслей, о чем раньше никто и не подумал бы. Чтобы продвинуть идею "объединения для всех", президент Лермон решил официально оформить профсоюз по своей профессии. Создавая Малакологический союз Новой Англии, Лермонд стремится объединить всех натуралистов, изучающих моллюсков, морских биологов, исследователей и профессоров, чтобы защитить неотъемлемые права этих интеллектуальных работников. Хотя в их рядах всего несколько сотен человек, этот шаг подтолкнул многие другие небольшие, нишевые области к объединению в профсоюзы, что привело к росту профсоюзов по всей Новой Англии. Хотя у президента Лермонда была политическая мотивация для этого поступка, он давно планировал создать аналогичную организацию, включая всех американцев, надежда, разбитая суровой реальностью 2-й Гражданской войны в США. Эверстилл, Лермонд и члены профсоюзов моллюсков идут дальше, теперь защищенные правами государства, и при этом служат ярким примером того, как организовываться и объединяться для остальной нации."
newengland.2008.a: "Любопытных существ изучает любопытный человек."

newengland.2009.t: "Деликатесы Новой Англии"
newengland.2009.d: "Губернатор Нью-Йорка Герберт Х. Леман сделал ставку на популяризацию северо-восточной кухни как средство дифференциации идентичности жителей Новой Англии от большей американской нации и канадцев на Севере в разгар Второй Гражданской войны в США. От настоящих новоанглийских деликатесов, таких как похлебка из моллюсков, рулетики из лобстера, запеченная фасоль по-бостонски и пирожные, до классических нью-йоркских блюд, таких как пастрами и солонина, рогалики, пицца в нью-йоркском стиле, чизкейк и даже знаменитое уличное мясо Большого Яблока. Еда янки из всех диапазонов палитры была популяризирована и распространена по всей стране.\n\nОднако самым популярным из этих местных деликатесов является любопытное блюдо, приготовленное в ресторане под названием "Pump Station" в Олбани, штат Нью-Йорк. Это блюдо, известное как «ветчина на пару», требует приготовленных на гриле стейков, выложенных слоями сыра чеддер и других стандартных начинок для бургеров по вкусу и покрытых секретным соусом Pump, а затем, наконец, подаваемых на блюде на подушке из картофеля фри. Несмотря на название, это блюдо не имеет ничего общего с приготовлением на пару ветчины, а предположительно происходит от местного сленга Олбани, хотя никто больше в северной части штата Нью-Йорк не называет это блюдо таким именем — даже в Ютике. \n\nНесмотря на эту странную причуду с названием, его популярность среди политической элиты Новой Англии и работников образования возросла во время Второго Хартфордского съезда после того, как жаркое, приготовленное для национальных лидеров и местной интеллигенции, было уничтожено в огне печи, вызвав пламя, которое некоторые бы сказали, было похоже на северное сияние. Несмотря на эту катастрофу, эти гамбургеры стали хитом в нашем союзе, и с "ветчиной на пару" и другими подобными блюдами культура Новой Англии будет процветать, как никогда раньше!"
newengland.2009.a: "Странно это говорить, но у них отличные стейки."

newengland.2010.t: "Новая Англия провозглашает независимость"
newengland.2010.d: "В чём-то напоминающем гордые усилия колонистов во время Американской революции, Новая Англия провозгласила новую Декларацию независимости. Защищённое Канадой и обязанное Антанте, новое независимое государство Новой Англии теперь стремится проложить свой собственный путь в качестве последнего бастиона бескомпромиссного американизма, по крайней мере, так они утверждают. Неизвестно, что планирует делать это маленькое, но решительное отколовшееся государство, поскольку теперь они оказались в долгу перед Entete, но мир должен с нетерпением наблюдать, как северная половина первоначальных 13 колоний снова попытает счастья, прокладывая свой собственный путь вперёд в своих собственных интересах."
newengland.2010.a: "Как будто это снова 1776 год."
newengland.2010.b: "Благородное и праведное дело. Не наступай на меня! (Играть за Новую Англию)"

newengland.2011.t: "Наш собственный Линдберг"
newengland.2011.d: "Пожалуй, одной из самых удивительных знаменитостей, появившихся с начала американского упадка, является Дуглас Корриган. Этот человек, обладающий многими положительными качествами, присущими любимому американцами Чарльзу Линдбергу, в первую очередь их общей страстью к самолетам и их работе, Корриган стал известен на всю страну по той же причине, что и человек, завоевавший медаль за перелет через Атлантику. Несмотря на то, что «Одинокий орел» совершил трансатлантический перелет чуть более десяти лет назад, Корриган недавно повторил этот подвиг на своем собственном самолете, которому уже девять лет и который оснащен ненадежным двигателем, собранным из частей двух других самолетов, за чуть более двадцати восьми часов. Хотя это достижение далеко не первое в своем роде, Корриган стал своего рода героем для народа. Учитывая, что специально созданный для этого путешествия самолет Линдберга стоил почти в двадцать раз дороже, чем Корриган потратил на свой самолет, нет сомнений, что это путешествие было гораздо более опасным.\n\nКорриган с его самолетом и протекающим топливным баком, который начал заполнять кабину топливом, что было решено, когда он проделал отверстие в полу самолета с помощью отвертки, в сочетании с его скудными запасами провизии, полюбился многим в стране.\n\nБольшая часть его славы связана с тем, что он, как считается, олицетворяет американский дух: решимость, стойкость и уверенность в своих силах, несмотря на встреченное сопротивление. Это сопротивление выразилось в виде телеграммы из шестисот слов, стоившей почти 60 долларов, отправленной авиационными властями, в которой были перечислены все правила, которые он нарушил во время своего «незапланированного» полета — причем, как сообщается, Корриган осознал свою ошибку только после 26 часов полета, находясь далеко от своего пункта назначения в Калифорнии. Хотя чиновники сомневаются в обоснованности его ошибки из-за его неоднократно отклоненных заявок на трансатлантический полет, многие не могут отрицать, что есть что-то замечательное в человеке, который достигает своих целей, несмотря на все препятствия. Своему новому статусу национального героя Корриган уже использовал для поддержки своих личных политических взглядов, большинство из которых связано с его поддержкой Партии запрета, а также своих знаний в области механики для испытаний новых самолетов, в первую очередь бомбардировщиков."
newengland.2011.a: "Похоже, «Неверный путь» Корриган поступил правильно."

newengland.4018.t: "Судьба нордической цивилизации после восхода недочеловека"
newengland.4018.d: "Пока президент Теодор Лотроп Стоддард продолжает вести Новую Англию в эту расово чистую нордическую эпоху, в рядах Нордической Лиги начал возникать вопрос о том, что делать с более широкой Нордической цивилизацией. Хотя многие из наших англосаксонских и нордических союзников хотят остаться здесь и построить расовый рай для белой нордической расы здесь, в Америке, другие, более радикальные члены, стоящие за Стоддардом, боятся подъема синдикалистского и еврейского недочеловека по всему миру, и хотят объединить нордический народ в целом, чтобы спасти западную цивилизацию и наше чистое и совершенное общество, распространяя его среди наших собратьев-уберменшей в Северной и Северо-Западной Европе. Должны ли мы, наконец, стремиться к достижению нордического единства, чтобы создать Белую утопию и действительно спасти расу, или мы должны отвернуться от тех меньших нордических народов, которые пали перед Недочеловеком, пока мы строим нашу совершенную утопию в одиночку?"
newengland.4018.a: "Мы останемся в Америке, где находится истинный бастион западной цивилизации."
newengland.4018.b: "Мы движемся к объединению нордической расы по всему Западному миру!"

newengland.4019.t: "Будущее для нашего свободного общества под управлением капитала"
newengland.4019.d: "В то время как государство движется к свободному капиталистическому обществу без какой-либо формы государственной тирании, президент Альберт Джей Нок должен принять решение о нашем пути к процветающему будущему. Писатель, философ и политический теоретик, Нок на протяжении большей части своей карьеры был на переднем крае капиталистической и либертарианской теории, а теперь он наметил несколько различных путей для нашего нового и свободного общества, поддерживаемого принципом ненападения, свободой, свободой и неотъемлемыми правами каждого. От традиционного либертарианства до минархического государства ночного сторожа или от геолибертарианства, основанного на георгианском движении единого налога, до полноценного анархо-капитализма - на этом перекрестке есть несколько путей, и сейчас мы должны выбрать один из них, чтобы сосредоточиться на построении свободного и процветающего рая."
newengland.4019.a: "Либертарианство вело нас до сих пор. Мы останемся на этом пути."
newengland.4019.b: "Мы создадим настоящее государство ночного сторожа."
newengland.4019.c: "Единственный способ, которым человечество может быть по-настоящему свободным, - это анархо-капитализм."
newengland.4019.e: "Мы примем идею Нока о геолибертарианстве."

newengland.4020.t: "Будущее для нашего свободного общества под управлением капитала"
newengland.4020.d: "В то время как государство движется к свободному капиталистическому обществу без какой-либо формы государственной тирании, президент Альберт Джей Нок должен принять решение о нашем пути к процветающему будущему. Писатель, философ и политический теоретик, Нок на протяжении большей части своей карьеры был на переднем крае капиталистической и либертарианской теории, а теперь он наметил несколько различных путей для нашего нового и свободного общества, поддерживаемого принципом ненападения, свободой, свободой и неотъемлемыми правами каждого. От традиционного либертарианства до минархического государства ночного сторожа или от геолибертарианства, основанного на георгианском движении единого налога, до полноценного анархо-капитализма - на этом перекрестке есть несколько путей, и сейчас мы должны выбрать один из них, чтобы сосредоточиться на построении свободного и процветающего рая."
newengland.4020.a: "Либертарианство вело нас до сих пор. Мы останемся на этом пути."
newengland.4020.b: "Мы создадим настоящее государство ночного сторожа."
newengland.4020.c: "Единственный способ, которым человечество может быть по-настоящему свободным, - это анархо-капитализм."
newengland.4020.e: "Мы примем идею Нока о геолибертарианстве."

newengland.4021.t: "Будущее для нашего свободного общества под управлением капитала"
newengland.4021.d: "В то время как государство движется к свободному и капиталистическому обществу под бдительным оком нашего благосклонного лидера, главный исполнительный директор и президент Ирене дю Пон должен принять решение о нашем пути к процветающему будущему. Один из самых богатых и успешных бизнесменов Америки и настоящий титан промышленности, дю Пон талантлив и безжалостен, поскольку он стремится разрушить государство, чтобы построить общество своей мечты, в котором доминирует стремление к капиталу. Однако вопрос о том, что мы должны делать после того, как государство будет разрушено, является предметом дебатов, в которых теперь оказался дю Пон. Он разрывается между идеей корпоратократии, которая заменит государство псевдогосударством, в котором будут доминировать корпорации, особенно собственная компания дю Пона DuPont, и его новой и развивающейся идеей создания анархо-капиталистического общества, организованного вокруг корпораций и бизнеса. Независимо от своего выбора, дю Пон, как ожидается, просочит в наше новое общество свои частные идеи о евгенике и расовом превосходстве, но это не изменит и не помешает нашей цели - добиваться процветания любой ценой."
newengland.4021.a: "Корпорации должны стать новым государством."
newengland.4021.b: "Разрушьте государство и создайте новую породу капиталистического корпоративного анархизма."

newengland.4030.t: "Дебаты о военной реформе в Новой Англии"
newengland.4030.d: "Военная доктрина Новой Англии до сих пор оставалась сплавом политики национальной гвардии, разнообразных командиров со всего мира и даже вмешательства политиков, которые беспокоятся, сможет ли экономика страны выдержать постоянную армию. Этой неуправляемости нужно положить конец как можно скорее, поэтому правительство подготовило к обзору список потенциальных реформаторов, которые служат в новоанглийской армии.\n\nПервый вариант - Адна Чаффи-младший, сын прославленного генерала, участвовавшего в китайской экспедиции помощи, и его амбиции по созданию современного механизированного корпуса для Новой Англии. Второй, и, пожалуй, самый влиятельный, - Джон Першинг, опытный командир и преподаватель из Вест-Пойнта, который обещает подтянуть наших парней. Першинг гарантированно будет опираться на крупные силы, которые будут использовать пехотные атаки для прорыва вражеских линий. Третий - Уильям «Дикий Билл» Донован, молодой человек, получивший известность благодаря своей работе в прокуратуре. Он уже много говорил о роли шпионажа в современных конфликтах и хочет, чтобы Новая Англия имела хорошо подготовленные силы специалистов для её защиты. IV вариант, самый неортодоксальный, - Улисс С. Грант III, который использовал свои связи с бостонскими браминами, чтобы представить план, использующий высшее сословие для формирования исключительно компетентного генерального штаба. Грант считает, что использование этих знаковых общественных лидеров вдохновит жителей Новой Англии больше, чем что-либо другое.\n\nНи один из генералов не будет особенно расстроен, если его план не будет выбран, и останется на службе Новой Англии, несмотря на будущее. В конечном итоге решение остаётся за исполнительной властью."
newengland.4030.a: "Бронетанковые операции Чаффи-младшего звучат многообещающе."
newengland.4030.b: "Першинг уже руководил армиями, он знает, что делает!"
newengland.4030.c: "Донован может извлечь максимум пользы из нашей ситуации."
newengland.4030.e: "У Гранта есть связи, назначим его."

