### FOCUS TREE ###
NEE_Legitimate_America: "Самый тёмный час Америки"
NEE_Legitimate_America_desc: "В то время как остальная часть Соединённых Штатов охвачена войной, Новой Англии удалось стать безопасной гаванью в урагане хаоса. Мы должны заверить тех, кто находится на нашей территории, что временное правительство - их единственная надежда на свободу и безопасность."

NEE_Land_of_the_Free: "Земля Свободы"
NEE_Land_of_the_Free_desc: ""Прекрасная земля свободы,о тебе я пою!\nЗемля, где жили мои отцы!\nЗемля гордости пилигримов!\nСо всех гор!\nПусть свобода сияет!""

NEE_Reassure_Financial_Institutions: "Успокоить финансовые учреждения"
NEE_Reassure_Financial_Institutions_desc: "Многие международные компании (по понятным причинам) боятся потерять свои инвестиции в Америке. Мы должны заверить их, что, по крайней мере, Новая Англия - безопасное место для ведения бизнеса и получения прибыли."

NEE_International_Recognition: "Поиск международного признания"
NEE_International_Recognition_desc: "Некоторые могут рассматривать наше правительство как нелегитимное, элиту, более озабоченную прибылью, чем благополучием нашего народа, и существующую только потому, что нас поддерживают канадцы. Мы должны представить себя миру как истинное правительство Америки. Другой вопрос, что произойдет после окончания Гражданской войны..."

NEE_Townhall_Democracy: "Местная демократия"
NEE_Townhall_Democracy_desc: "Демократия лучше всего работает на местном уровне. Мы должны гарантировать, что даже в это время хаоса люди по-прежнему могут участвовать в демократии и чувствовать, что их голос слышен временным правительством."

NEE_Public_Opinion_Support: "Колеблющееся общественное мнение"
NEE_Public_Opinion_Support_desc: "С помощью фильмов, песен, искусства и всех традиционных средств пропаганды мы укрепим уверенность в способности временного правительства как управлять, так и делать то, что отвечает интересам наших американских граждан."

NEE_Home_of_the_Brave: "Родина отважных"
NEE_Home_of_the_Brave_desc: "Наша армия похожа на армию древних Афин - маленькое, но сильное государство, защищаемое армией гордых граждан. Это гордость Антанты, которая приведет нас к окончательной победе."

NEE_Declare_Independence: "Требование самоуправления"
NEE_Declare_Independence_desc: "Временное правительство Новой Англии было создано Канадой, это правда, но сейчас мы достаточно окрепли, и пришло время встать на ноги. Разве что канадская причина вмешательства не в том, что они говорили, и у них более гнусные цели...?"

NEE_Battleline_of_Freedom: "Линия битвы свободы"
NEE_Battleline_of_Freedom_desc: "Нас окружает история. От полей сражений Лексингтона и Конкорда, где прозвучали первые выстрелы революции, до священных залов Бостона. Мы должны ценить и прославлять наше прошлое как колыбель американской демократии. Граница проведена в штате Нью-Йорк, и мы сделаем все возможное, чтобы идеологические крайности Юга находились за пределами нашей территории."

NEE_Safeguard_Democracy: "Защита демократии"
NEE_Safeguard_Democracy_desc: ""Тот, кто променяет свободу на безопасность, не заслуживает ни свободы, ни безопасности" - Бенджамин Франклин"

NEE_new_england_future: "Будущее Новой Англии"
NEE_new_england_future_desc: "Теперь мы отделены от наших старых соотечественников. Таким образом, мы должны найти свой собственный путь в этом мире. Канада и Национальная Франция настаивают на том, чтобы мы помогли им вернуть свои территории в Европе. С другой стороны, мы могли бы обратиться к внутренним проблемам и попытаться спасти все, что в наших силах, создав процветающую Новую Англию."

NEE_friend_north: "Друзья на севере"
NEE_friend_north_desc: "У нас самое сильное английское наследие из всех регионов Америки, и теперь изгнанникам в Канаде нужна наша помощь. Они наши соседи и наши братья. Давайте заключим с ними союз и поможем им вернуть земли, на которые они претендуют по праву."

NEE_armed_free_neutrality: "Вооруженный нейтралитет"
NEE_armed_free_neutrality_desc: "Зачем нам проливать кровь, сражаясь с другими американцами или сражаясь за Канаду? Мы Новая Англия,у нас собственный регион. Есть фраза, которую многие из наших людей в последнее время часто упоминают: "Не дави на меня""

NEE_joint_exercises: "Присоединиться к морским учениям"
NEE_joint_exercises_desc: "Мы должны более тесно сотрудничать с нашим северным соседом. Чтобы помочь нашим военным встать на ноги, канадцы предложили провести совместные учения с нашими солдатами, чтобы мы привыкли работать сообща и набрались опыта, прежде чем вступать в бой."

NEE_harbour_exiles: "Приют для беженцев"
NEE_harbour_exiles_desc: "По всей Америке есть люди, которые хотят сбежать от хаоса на юге и западе. Мы будем приветствовать их с распростертыми объятиями. В Канаде также есть британские эмигранты, желающие поселиться в нашем регионе, и мы их тоже примем. Мы будем страной иммигрантов, и эта новая кровь сделает нашу независимость неоспоримой."

NEE_boston_line: "Бостонская линия"
NEE_boston_line_desc: "Меньше всего мы хотим, чтобы война перекинулась в Новую Англию. Мы планируем построить линию укреплений на нашей южной границе, создав укрепления, окопы и все остальное, что поможет нам удержать линию. Те, кто хочет бежать в нашу страну, будут допущены, но вражеские солдаты будут застрелены ещё до того, как у них появится шанс войти в нашу страну."

NEE_british_pact: "Британский Пакт"
NEE_british_pact_desc: "Британские эмигранты в Канаде сыграли ключевую роль в сохранении нашей независимости. Теперь они просят нас о помощи в их возвращении на Родные острова, и обещают, что скоро они это осуществлят. Мы заверим их, что поддержим их в этих усилиях и будем братьями по оружию."

NEE_joint_coastal_defenses: "Совместная береговая оборона"
NEE_joint_coastal_defenses_desc: "Наша южная граница - не единственный регион, откуда исходит угроза. Наша береговая линия широко открыта для любого морского вторжения или бомбардировок. Давайте вместе с Антантой проведем совместные военно-морские учения и создадим систему укреплений на нашем побережье. Канада также приложит усилия для укрепления своих близлежащих побережий, чтобы к нам не могли вторгнуться через эти районы. Новая Англия станет крепостью."

NEE_back_french: "Обращение к французам"
NEE_back_french_desc: "Пока мы близки с нашими соседями в Канаде, не стоит забывать и о других членах Антанты. Франция отдала все в Вельткриге только для того, чтобы потерять контроль над своим домом. Мы будем поддерживать более тесные отношения с Национальной Францией и заверить их в том, что мы также поможем им вернуть свои земли."

NEE_join_isac: "Вступить в ИНАС"
NEE_join_isac_desc: "Имперский научный и академический совет - ведущая исследовательская организация Антанты, если не всего мира. Мы только выиграем от присоединения к этому совету и получим доступ к новейшим технологиям, которые может предложить Антанта. Взамен мы поделимся некоторыми из наших собственных технологий, и Антанте будет лучше от этого."

NEE_boston_to_ottawa: "От Бостона к Оттаве"
NEE_boston_to_ottawa_desc: "Наша инфраструктура в значительной степени устарела для реализации наших потребностей. Давайте построим новые магистрали, которые соединятся с канадскими, чтобы две страны могли быть более тесно связаны. Мы будем уделять особое внимание строительству маршрутов из Бостона в Оттаву, поскольку это крупнейшие узлы двух наших стран."

NEE_wealth_cooperation: "Ценное сотрудничество"
NEE_wealth_cooperation_desc: "Мы значительно расширили военное сотрудничество с Антантой. Но мы также должны приблизиться к ним в экономическом плане. Давайте подпишем договоры с Антантой о торговле, побудив часть их богатств перетекать в Новую Англию."

NEE_american_infrastructure: "Американская инфраструктура"
NEE_american_infrastructure_desc: "Очевидно, у нас всё ещё есть инфраструктура, оставшаяся от Соединённых Штатов. Мы не должны пренебрегать этими областями, и на самом деле мы должны убедиться, что они восстановлены и обновлены. Таким образом, мы можем торговать с теми, кто победит в Гражданской войне в США, и получать выгоду от уже построенных дорог."

NEE_new_english_fleet: "Флот Новой Англии"
NEE_new_english_fleet_desc: "На протяжении трехсот лет Новая Англия специализировалась на пиломатериалах и судостроении. Продолжим эту традицию новым флотом. Мы позаботимся о том, чтобы на нас никогда не посягнули с моря, и что мы даже сможем сражаться с другими странами, если возникнет такая необходимость. С новым флотом наша страна будет намного безопаснее."

NEE_cannon_city: "Город пушек"
NEE_cannon_city_desc: "Наши границы не должны быть нашими единственными укрепленными районами. Мы также должны укрепить наши города, особенно Бостон. Мы начнем проект, более известный как "Город Пушек", чтобы Бостон никогда не пал перед хаотическими силами Юга."

NEE_local_militia: "Местное ополчение"
NEE_local_militia_desc: "Традиция ополчений в Новой Англии лежит корнями ещё в Войне за независимость, когда ополченцы из Вермонта и других областей сделали себе имя во время войны. Мы продолжим эту традицию в наши дни и сформируем новые ополчения, которые будут охранять нашу южную границу от экстремистов и автократов."

NEE_new_english_gunboat_diplomacy: "Ново-английская дипломатия канонерок"
NEE_new_english_gunboat_diplomacy_desc: "Британцы вели дипломатию канонерских лодок по всему миру, используя свой флот в качестве инструмента в переговорах. Мы будем стремиться к тому же. Давайте создадим мощный флот, способный помогать нашей дипломатии в любой точке мира."

NEE_protectionist_trade: "Протекционизм"
NEE_protectionist_trade_desc: "Мы установим высокие тарифы на иностранные товары, чтобы защитить своих рабочих. Наша промышленность процветает, но ей может угрожать иностранная конкуренция. Давайте сделаем так, чтобы мы стали промышленным и экономическим гигантом сейчас и в обозримом будущем."

NEE_armed_beacon: "Вооруженный маяк"
NEE_armed_beacon_desc: "Мы хотим изобразить нашу страну двумя способами. Во-первых, мы - нация иммигрантов и либерализма, маяк свободы. Мы так же вооружены, и свою свободу никому не отдадим. В совокупности эти идеи создали уникальную национальную историю: мы - вооруженный маяк свободы северной Америки."

NEE_retake_long_island: "Захват Лонг Айленда"
NEE_retake_long_island_desc: "Нью-Йорк должен быть частью Новой Англии. Хотя мы контролируем северную часть штата Нью-Йорк, Лонг-Айленд ускользнул от нашего контроля. Город Нью-Йорк - один из самых густонаселенных и процветающих городов на Земле, и, когда он будет находиться под нашим контролем, наша независимость будет обеспечена на долгое время. Эта земля по праву наша. Мы сделаем все возможное, чтобы её обезопасить."

NEE_irish_relations: "Ирландские связи"
NEE_irish_relations_desc: "Многие из наших людей исходят своими корнями из Ирландии. Это такая же часть нашей идентичности, как и Британия. Мы должны поддерживать более тесные отношения с Ирландией и, возможно, перенять их идеи для нашей собственной страны. Как ирландцы боролись за свою независимость и воевали за нее её, так будем и мы, если придется. Ирландия, мы с тобой!"

NEE_greater_new_england: "Великая Новая Англия"
NEE_greater_new_england_desc: "Хотя на данный момент мы обеспечили нашу независимость, есть американцы и даже канадцы, которые должны быть нам братьями, но страдают от других режимов. Давайте объединим этих людей как гордых граждан Новой Англии и защитим их от тирании и хаоса на юге, как только мы можем."

#Federalists
NEE_federalists_in_command: "Федералистская партия у руля"
NEE_federalists_in_command_desc: "Партии лоялистов-федералистов было доверено руководство Новой Англией! Твердо привязанные к британской элите и, как следствие, к Антанте, они будут следить за тем, чтобы порядок, традиции и безопасность уважались, в то же время надеясь поставить синдикалистов на колени."
NEE_new_english_nationalism: "Ново-английский национализм"
NEE_new_english_nationalism_desc: "Новая Англия - это не просто филиал Соединённых Штатов, но уникальные культура и люди сами по себе,обладающие богатой историей, восходящей к тем поселенцам, которые прибыли в Пилмут-Рок. Мы должны поощрять наших людей не просто думать о себе как о "американцах", но как о янки Новой Англии и дальних предках Британии, желающих культивировать нашу собственную идентичность вопреки тем, кто нападет на нее."
NEE_special_relationship: "Особые отношения"
NEE_special_relationship_desc: "Могут ли быть отношения лучше, чем отношения между Новой Англией и Британской короной? Мы практически их потомки и по сей день обладаем глубоко разделяемой англосаксонской культурой и протестантской религией, и именно они защищают нас даже сейчас от синдикализма и неоконфедератов. Мы должны укрепить эту связь путём создания уникальных дипломатических миссий и посольств для нашей взаимной защиты."
NEE_syndicalist_crackdown: "Уничтожение синдикалистов"
NEE_syndicalist_crackdown_desc: "Самая большая угроза нашей свободе - это те, кто заковал бы нас в цепи, заявляя, что ломает их, - синдикалисты! Они подменяют любое уважение к общему праву, традициям, наследию или предпринимательству фанатичным и утопическим видением будущего. Мы должны извлечь уроки из ошибок, допущенных Великобританией и Соединенными Штатами, и как можно скорее ударить по сторонникам синдикалистов."
NEE_preferred_immigration: "Защита нашего наследия"
NEE_preferred_immigration_desc: "Иммигранты всегда считали Новую Англию привлекательным регионом для поселения, и кто может их винить? Однако мы обязаны сосредоточить внимание на тех, кто, скорее всего, будет уважать наше англосаксонское и протестантское наследие, и, очевидно, нашим британским друзьям следует отдавать предпочтение всем остальным, особенно католикам, которые поддерживают Демократическую партию. Квоты для тех, кто не принадлежит к новоанглийскому наследию, будут ужесточены."
NEE_preserve_the_estates: "Сохранить поместья"
NEE_preserve_the_estates_desc: "Богатым людям Новой Англии удалось построить одни из самых прекрасных поместий и особняков в Новом Свете и тем самым поднять наш престиж, сохранить наши земли и обеспечить работой местных жителей. Нам необходимо сохранить эти владения, начав со снижения налога на наследство и реструктуризации наследства, чтобы передать его наиболее способным старшим детям, вместо того, чтобы, к сожалению, разделять его между наследниками после смерти."
NEE_hamiltionian_victory: "Конституция Гамильтона"
NEE_hamiltionian_victory_desc: "Старая конституция была явно несовершенной, поскольку не смогла предотвратить распад Соединённых Штатов. Однако в первоначальной конституции, Александр предложил гораздо более практическую идею - могущественного президента, который будет избираться косвенно и служить пожизненно. Таким образом мы сможем сохранить как демократию, так и безопасность."
NEE_elite_contracts: "Элитные контракты"
NEE_elite_contracts_desc: "Элиты Новой Англии и Канады несут ответственность за то, чтобы дать нам безопасную и процветающую республику, и мы позаботимся о том, чтобы это продолжалось в отношении контрактов с бизнесменами и состоявшимися семьями, имеющими средства для правильного построения нашей нации и обеспечения их постоянной поддержки."
NEE_controlled_vice: "Контролируемый порок"
NEE_controlled_vice_desc: "Хотя некоторый уровень порока неизбежен, было бы лучше, если бы он был умеренным и, что более важно, в наших руках. Азартные игры, алкоголь, курение и проституция подпадают под действие уникальных правил, лицензий и государственных корпораций, принося доход и разрушая потенциальную прибыль бандитов или нелояльных элементов, стремящихся получить от них прибыль, в то время как мы вознаграждаем наших союзников."
NEE_american_aristocracy: "Американская аристократия"
NEE_american_aristocracy_desc: "С нашим доминированием в политической и экономической сферах пришло время укрепить истинную американскую аристократию. Хотя нам не нужны короли, нашим сторонникам будут присуждаться звания пэров как в Канаде, и будут предприняты активные усилия, чтобы они вступали в брак с канадской элитой, гарантируя их господство и выживание."
NEE_canadian_investments: "Канадские инвестиции"
NEE_canadian_investments_desc: "На данный момент экономики Канады и Новой Англии были тесно связаны друг с другом, но канадцы мало что сделали для восстановления экономики в меньшей степени, не говоря уже о том, чтобы сделать её процветающей после такой продолжительной борьбы. Сегодня ситуация изменилась, и канадцы объявили сегодня о новых экономических инвестициях в Новую Англию, чтобы сделать её более полезным партнером в Антанте."
NEE_ready_to_strike: "Готовые к забастовкам"
NEE_ready_to_strike_desc: "Несмотря на все наши усилия, мы по-прежнему отстаем от всей Антанты в производстве военного оружия. Необходимо сделать последнее усилие, чтобы полностью задействовать нашу мощь против синдикалистской угрозы в Европе, и для этого мы пробудим мощь промышленности Новой Англии. Хотя сейчас тяжелые времена, мы знаем, насколько важной будет предстоящая битва, и поэтому мы должны быть готовы."
NEE_elite_universities: "Престиж Лиги плюща"
NEE_elite_universities_desc: "Образовательные учреждения Новой Англии - одни из лучших в мире. Их престиж не имеет себе равных, а достижения - неудовлетворенными. Теперь, когда мы вошли в интеллектуальную британскую сферу, сферу, которая уважает высшее образование, мы, наконец, можем получить признание за наши институты такого обучения. Наши школы Лиги плюща станут жемчужиной образования в империи, и, возможно, однажды Гарвард превзойдет Оксфорд в качестве ведущего университета мира..."

#Leftists
NEE_socialist_victory: "Грейндж, Социализм и Популизм"
NEE_socialist_victory_desc: "Утопические идеалы укоренились в американском обществе более века, и первые эксперименты с утопизмом и коммунизмом расцвели ещё на заре существования нашей нации. Возвращаясь к достойным похвалы попыткам создания функциональных утопий, таких как колония в Новой Филадельфии или собственная колония равенства нашего лидера, президент Норман Лермонд пришел к власти в Новой Англии и должен попытаться воплотить эти уникальные идеалы в современную эпоху. Комбинируя формы социалистических, популистских и идеалов Грейнджа, Лермонд стремится перестроить Новую Англию в истинную социалистическую утопию для всех наших граждан, уделяя большое внимание защите окружающей среды, общинности и профсоюзам, а также в значительной степени опираясь на идеи титанов-популистов. таких как Эдвард Беллами и Уильям Дженнингс Брайан. При Лермонде Новая Англия столкнется с истинным равенством любой ценой."
NEE_cooperative_management: "Кооперативное управление"
NEE_cooperative_management_desc: "Чтобы разрушить старую капиталистическую систему, которая слишком долго тратила потенциал Новой Англии и её народа, наши люди должны сами стать капиталистами. Это не означает, что они должны быть наполнены страхом и жадностью, которые окружают всех капиталистических свиней по всему миру, когда они глупо и эгоистично преследуют капитал, но вместо этого они должны получить прямую выгоду от политики, проводимой нашей страной как господство капитализма,как мы делали раньше. Коммунализм, кооперативное управление и коллективная собственность станут основой нашей новой экономики. В этой системе всем жителям Новой Англии будет позволено наслаждаться плодами нашего экономического и промышленного развития. Корпоративные толстые кошки больше не будут откачивать прибыль от их труда, потому что народ Новой Англии, наконец, станет свободным и равным. Единственные рабы, которые останутся на наших границах, будут машинами, которых мы привяжем к нашей воле!"
NEE_public_ownership: "Государственная собственность"
NEE_public_ownership_desc: "Чтобы способствовать подъему пролетариата Новой Англии, должна быть введена в действие полная общественная собственность на все государственные рынки и производственные цепочки. Рабочие Новой Англии больше не должны усердно трудиться за свои ценные усилия только для того, чтобы плоды их труда были сорваны жЭдными менеджерами или другими стервятниками старого капиталистического строя. Поскольку средства производства находятся в руках нашего народа, экономика Новой Англии больше не будет приносить пользу только немногим наверху, поскольку началась эпоха господства пролетариата Новой Англии."
NEE_legacy_of_populism: "Наследие популизма"
NEE_legacy_of_populism_desc: "Новая Англия долгое время была страной популизма, хотя это наследие было запятнано прошлыми администрациями и их злоупотреблением популистской риторикой для влияния и обольщения умов масс. Такое хищническое поведение по отношению к укоренившемуся доверию нашего народа к своему правительству не должно оставаться в силе при президенте Лермонде. Популизм больше не будет просто ядом, извергнутым из клыков лжецов и коварных змей, но вместо этого он станет Евангелием, истинным и чистым, протягивающим руку всем нуждающимся, независимо от вероисповедания, расы или происхождения. Мы все - жители Новой Англии, и теперь у нас будет правительство, которое следует этой абсолютной истине."
NEE_bellamyist_ideals: "Белламистские идеалы"
NEE_bellamyist_ideals_desc: "Главным источником вдохновения президента Лермонда были произведения знаменитого Эдварда Беллами. Находя точки соприкосновения в своей общей вере в чистоту и эффективность коммунализма и совместной жизни, Лермонд давно взирает на покойного отца американского утопизма. Следуя по его стопам, Лермонд обратился к учению Беллами в своем стремлении создать идеальное, справедливое общество, интегрировав идеи Беллами в отношении наемного рабства, собственности, разделения труда и многих других тем, практически рассматривая "Равенство" Беллами как евангелие. Перенося давние идеи Беллами в современную эпоху, Лермонд стремится создать первое действительно равное и справедливое национальное государство - настоящую утопию на Земле."
NEE_farmers_in_need: "Нужды фермеров"
NEE_farmers_in_need_desc: "Наши фермеры являются одними из самых важных и самых забытых рабочих во всей Новой Англии. Выращивая или загоняя большую часть пищи, которая заполняет наши желудки, это пародия на то, как плохо с ними обращались предыдущие администрации, оставив их гнить в пыли своих залежных полей. Это попирание тех самых душ, которые питают наш народ, должно прекратиться! Президент Лермонд объявил о множестве масштабных программ субсидий и помощи, направленных на то, чтобы поднять нашу сельскохозяйственную базу и вырваться из нищеты и угнетения и стать более подходящими для этих героев Новой Англии. Президент Лермонд протянет руку помощи каждому фермеру в нашем великом профсоюзе, обеспечив, чтобы у всех было оборудование, материалы, капитал и рабочая сила, необходимые для того, чтобы адекватно прокормить наш народ, не будучи вынужденными жить в нищете."
NEE_annual_income: "Ежегодный доход"
NEE_annual_income_desc: "По мере того, как мы продолжаем разрабатывать все более радикальные реформы и законы, стремясь перестроить общество Новой Англии с нуля, в наших рядах был выдвинут радикально новый план, и президент Лермонд уделял все больше внимания каждому предложению: всеобщий базовый доход. Опираясь на идеи Бертрана Рассела, Клиффорда Хьюза и Эдварда Беллами, президент Норман Лермонд и его коллеги-утописты объединили свои идеи и критические замечания в последовательный план по выделению ежемесячной стипендии всем взрослым гражданам Новой Англии. Этот минимальный доход потенциально мог бы гарантировать, что все наши граждане смогут хотя бы позволить себе предметы первой необходимости каждый месяц, позволяя им использовать свою прибыль, полученную на работе, для менее важных вещей. Это даст всем жителям Новой Англии вкус "хорошей жизни", которой только капиталистические лорды прошлого могли насладиться, теперь все жители Новой Англии смогут вкусить сладкое блаженство процветания и богатства."
NEE_local_unions: "Продвижение местных профсоюзов"
NEE_local_unions_desc: "Отстаивая идеи коммунизма, продвигаемые его кумиром Беллами и проверенные в его собственных экспериментах, таких как "Колония равенства" или "Индустриальное братство" и их успешные ответвления, президент Лермонд начал претворять в жизнь свои планы по расширению Новой Англии в целом. Создавая "местные союзы" или коммуны по всей стране, эти сообщества лягут в основу нашей новой социальной организации. Если объединить местных жителей в эти кооперативы, все будут иметь равные права собственности и права на все в пределах коммуны, при этом сотрудничество будет абсолютно необходимым и выгодным для всех в группе. С личным местным союзом Лермонда, "Парком Утопии" служащим образцом, которому будет следовать остальная нация, он показал, что даже сам президент может жить таким образом, плечом к плечу со своими товарищами из Новой Англии, ещё больше продавая идею скептикам нашей страны."
NEE_national_arboretums: "Национальные дендрарии"
NEE_national_arboretums_desc: "Президент Лермон давно любит природу, изучает моллюсков и ухаживает за старыми рощами и лесами в своё время вдали от Капитолия. Эта любовь настолько укоренилась, что его знаменитый парк Утопия был основан и сформирован вокруг его личного сада, Дендрария Нокса. Придавая первостепенное значение неприкосновенности нашей окружающей среды, Лермонд стремится распространить это понимание биосферы среди всех жителей Новой Англии в пределах наших границ. Благодаря созданию системы национальных парков, государственных дендрариев, сосновых зарослей, ботанических садов и природных заповедников будет созданна в наших прекрасных дебрях, сохраняя эти земли для будущих поколений, чтобы они могли пользоваться ими и защищать их."
NEE_industry_specialization: "Индустриальная специализация"
NEE_industry_specialization_desc: "Когда коррумпированная капиталистическая система старых времен была снесена и уничтожена пролетариатом Новой Англии, теперь мы можем сосредоточить наше внимание и усилия на радикальной реструктуризации нашей промышленности и экономики. Эта новая система, разработанная президентом Лермондом и его лояльным кабинетом, будет использовать все сильные стороны наших граждан с максимальной отдачей, помещая их в те направления работы, в которых они могут преуспеть и специализироваться, максимизируя эффективность и, теоретически, удовлетворяя работника как все должны работать на той работе, которая лучше всего соответствует их интересам и навыкам. Кроме того, наш режим будет и дальше инвестировать в отрасли, прославившиеся в наших краях: пиломатериалы, судостроение, рыболовство и сельское хозяйство, это лишь некоторые из отраслей промышленности Новой Англии, в которые мы должны инвестировать, чтобы обеспечить наше процветание. Мы больше не будем тратить ресурсы зря!"
NEE_socialist_pioneers: "Пионеры социализма"
NEE_socialist_pioneers_desc: "Десятилетия назад Норман Лермонд предпринял экспедицию в Вашингтон, чтобы колонизировать штат во имя утопического социализма. Хотя эта попытка потерпела неудачу, теперь у нас есть возможность стать новыми американскими пионерами и основать колонию нового типа. Хотя это рискованное мероприятие, оно того стоит!"
NEE_utopian_colonies: "Утопические колонии"
NEE_utopian_colonies_desc: "Теперь, когда мы собрали достаточно пионеров, чтобы начать создавать колонии, мы начали делать это всерьез, создавая поселения по всей Новой Англии. Эти поселения станут памятником Беллами и нашим социалистическим идеалам, и с ними мы будем процветать!"
NEE_unite_with_csa: "Поиск левых союзников"
NEE_unite_with_csa_desc: "Мы успешно закрепились как левое государство, но если мы хотим оставаться такими, нам потребуются союзники. Есть потенциальные цели для такого альянса по всему миру, но вопрос в том, кто будет наиболее открыт для предложения? Нам есть что предложить, особенно наше географическое положение и наша уникальная способность беспокоить любых проблемных жителей Северной Америки. Кто с нами будет вести переговоры?"
NEE_go_our_own_way: "Идти нашим собственным путём"
NEE_go_our_own_way_desc: "Мы правим Новой Англией в интересах нашего народа. Нам не нужны ни хозяева, ни союзники, потому что мы можем управлять своим государством так, как считаем нужным, и только мы можем заботиться об окружающей среде. Наши деревья, наши реки и наши берега, все они уязвимы для вторжения. Но если мы укрепим наше государство, мы можем быть уверены, что Новая Англия останется раем на долгие годы."
NEE_reconcile_canada: "Примерение с Канадой"
NEE_reconcile_canada_desc: "Не так давно мы были под пятой Канады, но теперь, когда мы свободны, становится все более очевидным, что, возможно, мы совершили ошибку. С помощью канадцев мы могли бы гарантировать нашу независимость, а также достичь целей многих наших социалистов по искоренению синдикализма в мире. В конце концов, Чёрное пятно анархизма слишком долго оставляло шрамы на социализме в целом, и Лермон считает, что, возможно, настало время расплаты. Сможем ли мы обратиться к Антанте и попытаться сохранить с ними отношения?"
NEE_the_death_of_lermund: "Смерть Лермонда"
NEE_the_death_of_lermund_desc: "Норман Уоллес Лермонд умер, и теперь мы брошены на произвол судьбы. Мы должны объявить нового преемника Лермонда, чтобы завершить его срок, но теперь остаётся только один вопрос - кого выбрать. Три основные фракции, борющиеся за это место, различны. Большинство составляют ортодоксальные "лермондисты" во главе с Генри А. Пилсбри, а также такие фигуры, как молодой перспективный Барри Коммонер и блудный сын давнего союзника Лермонда Харви Булфинч Лавелл. Против них выступают промышленные синдикалисты во главе с Эрвином "Гарри" Аултом, которые хотят отменить суровый аграрный уклон Лермонда, и Пол Гудман, возглавляющий группу молодых "зеленых" анархистов, которые стремятся ещё больше ускорить видение Лермонда. Кто победит - никто не знает, но тот, кто поднимется на вершину, будет диктовать нашу новую судьбу."
NEE_the_age_of_reason: "Триумф промышленников"
NEE_the_age_of_reason_desc: "Гарри Аулт, шокировавший как основную часть сторонников Лермонда, так и союзников покойного лидера, каким-то образом убедил жителей Новой Англии и, что более важно, партийных чиновников, что лучший путь вперёд после смерти Лермонда - это следовать его учениям и утопическим идеалам, уменьшив акцент на аграрном хозяйстве и заменив его жестким промышленным фокусом. Ссылаясь на мощную зарождающуюся промышленность, которую Новая Англия держит в своих границах, Аулт призвал народ разбудить спящие машины наших бездействующих фабрик, ибо путь к процветанию должен лежать через Чёрный смог прогресса!"
NEE_lermunds_heir: "Дуб стоит крепко!"
NEE_lermunds_heir_desc: "Центральное ядро нашей партии, прозванное теперь "лермондистами" в знак уважения к нашему покойному лидеру и прозванное "железным дубом" за их непоколебимую и непреклонную преданность центральным столпам послания Лермонда, одержало победу во внутренней борьбе за власть. Теперь Новая Англия принадлежит им, чтобы направлять и формировать образ Лермонда, конечно же, со своими собственными уникальными изюминками. Однако прежде чем эти преданные лоялисты смогут приступить к работе, необходимо выбрать лидера среди них самих, поскольку их коалиция по спасению мечты Лермонда от радикалов теперь не имеет смысла, поскольку Аулт и Гудман потерпели поражение. Но прежде чем мы опустимся до очередной борьбы за власть, давайте сначала подтвердим наследие нашего покойного лидера и закрепим его взгляды навечно."
NEE_syndicalism_with_lermunds_characteristics: "Гипериндустриализация колоний"
NEE_syndicalism_with_lermunds_characteristics_desc: "В соответствии с видением Аулта для Новой Англии, застойная аграрная политика Лермонда должна быть частично отменена, чтобы освободить место для целого ряда новых усилий по индустриализации, направленных на превращение Новой Англии в новый промышленный центр американского континента. От новых заводов и верфей до новой тяжёлой инфраструктуры и масштабных усилий по урбанизации, Новая Англия останется в русле принципов гуманистического и популистского демократического экосоциализма, но с тяжёлой, почти противоречивой позицией по быстрой и массовой индустриализации, которая поставит Ржавый пояс в стыд."
NEE_the_new_labor_movement: "Ррабочее движение"
NEE_the_new_labor_movement_desc: "Стремясь отличить себя от других, неудавшихся социалистических движений, от которых страдает нынешняя волна американских левых, Аулт начал возрождать старые идеи, почерпнутые им в штате Вашингтон и Чикаго. Воссоздавая Партию наемных рабочих, WWP когда-то была сплавом доктрин SLP и И.Р.М, направленных на подъем рабочего класса Америки, ограничивая своё членство только наемными рабочими, чтобы исключить скрытых буржуа. Возродившись вновь, WWP будет защищать истинную опору этой нации, формируя новую форму рабочего движения здесь, в Новой Англии - форму, соответствующую нашим реалиям и готовую принять вызовы, стоящие перед нами, когда мы стремимся реформировать государство."
NEE_in_memory_of_ferrer: "Вдохновение из Чикаго"
NEE_in_memory_of_ferrer_desc: "Чикаго - это бастион и маяк левых идей в Америке, и хотя они совершали ошибки, они всё ещё являются золотым, или малиновым, стандартом, когда речь идет о моделировании американистского социализма. Поэтому мы будем ориентироваться на политику Объединенного синдиката и СПА, учиться на их ошибках и добиваться успеха там, где они не смогли. Мы будем совершенствовать американизированный социализм, опираясь на плечи этих гигантов."
NEE_the_nation_of_immigrant_socialist: "Связи с Фостером"
NEE_the_nation_of_immigrant_socialist_desc: "Уильям З. Фостер - один из самых ярких умов, когда речь заходит о промышленном юнионизме и синдикализме в Америке. Установив ранее профессиональные отношения во время их недолгой совместной работы в бывшей WWP, было бы глупо не сблизиться с этим титаном левого движения в Америке. Мы будем подражать некоторым из лучших идей Фостера, работая с его собственным TUUL, чтобы принести пролетарский рай в Новую Англию."
NEE_rally_the_unions: "В память о Лермонде"
NEE_rally_the_unions_desc: "Мы никогда не должны забывать Нормана Уоллеса Лермонда, ибо он является основателем и отцом нашего современного движения. Куда бы ни привел нас наш будущий путь, и как бы далеко мы ни отошли от его первоначальных целей, это не будет иметь значения, потому что Лермонд всегда будет почитаться как основатель, заложивший фундамент, на котором будет построена наша будущая утопия. Да здравствует Лермонд!"
NEE_supporting_the_colonies: "Поддержка колоний"
NEE_supporting_the_colonies_desc: "Хотя нам предстоит выполнить множество задач, прежде чем мы сможем по-настоящему достичь утопии, есть одна, которая должна быть решена в первую очередь. Мы должны позаботиться о каждой душе в наших границах с помощью сильного государства всеобщего благосостояния, социалистического популизма и экономического эгалитаризма, ибо это наш самый основной и самый важный долг. Своими руками мы взрастим народ этих коллективизированных колоний и построим рай, не похожий ни на какой другой."
NEE_the_flight_of_the_bumblebee: "Молодые джефферсонианцы"
NEE_the_flight_of_the_bumblebee_desc: "Превзойдя ядро лермондистов и промышленников Аулта, молодые джефферсоновцы во главе с радикальным эко-анархистом и философом Полом Гудманом поднялись, чтобы принять факел видения Лермонда. Под руководством молодого фанатика Гудмана Новая Англия будет и дальше погружаться в экосоциализм и аграризм, продолжая распускать государственный аппарат, приближаясь к чистому коммунализму и анархизму, действительно созвучному с природой и окружающим нас фронтиром."
NEE_ecological_socialism: "Поддержание экосоциализма"
NEE_ecological_socialism_desc: "Как бы мы ни отклонялись от первоначального видения Лермонда, если это вообще возможно, мы всегда должны поддерживать наши основы экосоциалистического государства. Вдохновленные движением Грейнджера, утопической мыслью белламитов, консерватизмом и другими аграрными, экологически сознательными движениями, наша администрация и все будущие администрации никогда не должны отступать от нашего установленного ядра. Пролетариат имеет такое же значение, как и планета, и мы всегда должны заботиться об обоих в равной степени."
NEE_the_naturalist_state: "Ученик Лермонда"
NEE_the_naturalist_state_desc: "Возвышаясь над своими союзниками в дубовом ядре Лермондитов, Барри Коммонер встал во главе Новой Англии. Молодой ученик Лермонда и блестящий клеточный биолог и эколог в своем собственном праве, Коммонер и его Гражданское крыло готовы вести Новую Англию по образу и подобию Лермонда, смягчая при этом некоторые из наиболее радикальных политик, чтобы быть в большем контакте с простыми людьми. Будем надеяться, что у этого молодого мозговика есть все необходимое, чтобы заполнить обувь титанов, которые были до него."
NEE_honoring_the_maine_naturalist: "Подход простого человека! "
NEE_honoring_the_maine_naturalist_desc: "Новый лозунг Commoner, обыгрывающий его собственную фамилию, стал центральным пунктом его нового послания. Стремясь включить все народы в наше экосоциалистическое общество, не отпугивая некоторых излишним радикализмом, Коммонер переработает мысль Лермонда в новую форму экологического прогрессивизма и леволибертарианства. Это даст всем людям в нашем государстве свободу жить так, как им нравится, наряду с системами безопасности и возможностями, необходимыми для полноценной жизни, при условии, что вы не будете использовать свои свободы для угнетения или непристойного убеждения других."
NEE_the_lermond_prot: "Протеже Лермонда"
NEE_the_lermond_prot_desc: "Генри А. Пилсбри, бывший одним из ближайших союзников и друзей Лермонда, пришел на смену своему старому наставнику и уважаемому коллеге. Преданный биолог, малаколог и карцинолог, Пилсбри работал с Лермондом в его Американском малакологическом союзе, Ноксской академии искусств и наук и парке "Утопия". С такой тесно связанной личной и профессиональной историей, охватывающей десятилетия, Пилбри ожидается, что он будет наиболее предан основным принципам Лермонда. Таким образом, под его правлением идеи Лермонда будут продолжать распространяться так же, как и раньше, с небольшими отклонениями."
NEE_expanding_the_knox_academy: "Народная биосфера"
NEE_expanding_the_knox_academy_desc: "Когда основная политика государства уже определена и нуждается лишь в поддержании, Пилсбри перешел к внешней политике. Объявив о создании того, что он называет "Народной биосферой", Пилсбри стремится объединить группу различных наций, которые следуют тем же аграрным и экологическим обязательствам, что и мы, чтобы создать новый альянс для защиты наших интересов и биосферы планеты в целом. Вместе и пролетариат, и планета в целом получат рай."
NEE_the_lermond_friend: "Коллега Лермонда"
NEE_the_lermond_friend_desc: "Встав во главе нации, сын известного натуралиста и специалиста по пчелам Джона Харви Ловелла, наш собственный Харви Булфинч Ловелл, теперь будет вести ядро лермондистов в несколько новом направлении. Отец Ловелла был давним коллегой и современником Лермонда, они работали вместе на протяжении десятилетий до смерти обоих и разделяли любовь к ботанике, которая легла в основу их экосоциалистических взглядов. Теперь, долгое время учимый и вдохновляемый собственным отцом, Харви встал на его место и разделяет большинство его взглядов, и хотя Харви может отклониться от первоначальных систем Лермонда, цель останется прежней - создание радикальной экосоциалистической утопии здесь, в Новой Англии."
NEE_lovells_hive: "Улей Лавелла"
NEE_lovells_hive_desc: "Взяв за основу многочисленные исследования, проведенные его отцом и им самим, о том, как живут, работают и функционируют пчелы, Ловелл предлагает радикально новое место для Новой Англии. Наше общество должно быть реорганизовано вокруг "ульев" - каждая автономная и самодостаточная коммуна, нацеленная на производство одного конкретного товара или набора товаров. Такие ульи будут существовать по всей Новой Англии для каждой отрасли, а эксперты в каждой области будут служить проводниками для масс. Работая вместе в унисон, наши ульи будут сотрудничать как один национальный "мега-улей", способный удовлетворить потребности каждого трутня в нашем рое без необходимости блокировать неэффективность других, менее мощных систем."
NEE_doctrine_of_eusocialism: "Индустриальное общество"
NEE_doctrine_of_eusocialism_desc: "Индустриальное общество и его судьба стали катастрофой для человечества. Они значительно увеличили продолжительность жизни тех из нас, кто живёт в "продвинутых" странах, но они дестабилизировали общество, сделали жизнь неполноценной, подвергли человека унижениям, привели к широко распространенным психологическим и физическим страданиям и нанесли серьезный ущерб миру природы. Дальнейшее развитие по этому пути только ухудшит ситуацию. Оно, безусловно, подвергнет человека ещё большим унижениям и нанесет ещё больший ущерб миру природы, оно, вероятно, приведет к большим социальным потрясениям и психологическим страданиям, и оно может привести к увеличению физических страданий даже в "развитых" странах. Индустриальное общество как таковое должно быть замечено и усовершенствовано, чтобы эти бесчеловечные действия могли быть, наконец, отменены. Мы должны двигаться вперёд и одновременно в какой-то мере вернуться к более устойчивой системе."
NEE_more_funding_for_the_pioneers: "Больше финансирования для пионеров"
NEE_more_funding_for_the_pioneers_desc: "По всей Новой Англии новые современные пионеры и пограничники прокладывают новые тропы, основывая новые коммуны и коллективы по всей стране. Мы должны финансировать этих отважных людей и стимулировать их вступление в свои ряды, чтобы ускорить наше движение к более свободной и анархической системе."
NEE_the_new_synthesis: "Новое Просвещение"
NEE_the_new_synthesis_desc: "Провозглашая новое, второе Просвещение, гораздо более великое, чем первое, Гудман начал внедрять свои уникальные взгляды на философию, мораль, свободу, истинную свободу, рациональность и многое другое в общественный мейнстрим. С помощью этой пропаганды он стремится вызвать новую ментальную и культурную революцию, которая захлестнет Новую Англию, принесет новое восприятие реальности и социализма нашему народу. Став глашатаем этой "новой левой", Гудман произведет революцию в самом процессе мышления нашего народа, когда мы будем стремиться понять неизвестное и непознанное."
NEE_totalist_humanism: "Ремесленное мастерство"
NEE_totalist_humanism_desc: "Ремесленные союзы и кооперативы должны быть созданы по всей стране, ибо мы должны уважать высокое мастерство, которое могут создать наши квалифицированные рабочие и их ученики. Эти ремесленные союзы должны распространиться по всем отраслям промышленности Новой Англии, образуя небольшие кооперативы, каждый из которых нацелен на определенный навык, услугу, продукт или набор товаров. Вместе эти современные йомены создадут взаимосвязанную и самодостаточную сеть, которая будет поддерживать эту новую зеленую утопию вечно."
NEE_hellstroms_hive: "Пограничная демократия"
NEE_hellstroms_hive_desc: "Коммунистическая демократия по образцу чистой, американистской системы, практиковавшейся на границе и ранними колонистами, является единственной наиболее справедливой и честной формой демократии. Мы должны медленно заменить нашу представительную систему и отойти от республиканизма, погружаясь в истинную, чистую и свободную анархическую демократию. Только тогда голоса всех будут действительно услышаны и послушны."

#Modern Republicanism
NEE_progressive_republicans: "Либеральный прогрессивизм"
NEE_progressive_republicans_desc: "Национальная партия победила на выборах на платформе дружественного к труду прогрессизма и объединения Америки, которая обещает сильную Америку в будущем."
NEE_break_monopolies: "Борьба с монополиями"
NEE_break_monopolies_desc: "Местные монополии в этом районе, особенно в нефтяной и коммунальной сфере, оказывают слишком большое влияние на потребителей и политику. Это просто неправильно, когда в экономике доминирует горстка людей, потому они будут разбиты на более мелкие конгломераты, которые будут конкурировать друг с другом."
NEE_regional_utilites: "Региональные коммунальные предприятия"
NEE_regional_utilites_desc: "Коммунальные услуги - это право, на которое должна иметь рассчитывать вся наша республика. После того, как власть монополий в сфере коммунальных услуг будет подорвана, каждому региону будет предоставлен контроль над соответствующими коммунальными предприятиями в форме национализации, строгого регулирования или переговоров, в зависимости от их индивидуальных предпочтений, с целью создания доступных коммунальных услуг для всех."
NEE_st_lawrence_seaway: "Морской путь Святого Лаврентия"
NEE_st_lawrence_seaway_desc: "Морской путь Святого Лаврентия, давний любимый проект Вермонта, значительно упростил бы торговлю и морские перевозки, позволив судам перемещаться между Великими озерами и Атлантикой, используя серию каналов на канадской границе, проходящих через границу Новой Англии."
NEE_tax_hike: "Повышение налогов"
NEE_tax_hike_desc: "Амбициозные программы требуют амбициозного финансирования, а высокие прогрессивные налоги на доходы, имущество, продажи и наследство дадут правительству достаточно средств для осуществление проектов, которые помогут всем гражданам, сохраняя при этом сбалансированный бюджет."
NEE_national_labor_committee: "Новый комитет труда"
NEE_national_labor_committee_desc: "Наша республика сумела пережить первую серию радикальных ударов, но кто знает, выдержит ли она снова? Конечно, простое предоставление рабочему большей переговорной силы не только морально, но и практически предотвратит это, это Новый комитет по труду с профсоюзами и переговорщик с собственниками, с правительством в качестве посредника."
NEE_committee_on_agriculture: "Комитет по делам сельского хозяйства"
NEE_committee_on_agriculture_desc: "Фермеры борются даже здесь, в Новой Англии, где они жили веками. Комитету по сельскому хозяйству будет поручено работать с фермерами над приобретением более совершенных инструментов капитала и с тем, чтобы государство покупало у них излишки для обеспечения роста фермерских хозяйств."
NEE_crop_insurance: "Страхование урожая"
NEE_crop_insurance_desc: "Страхование урожая гарантирует, что даже если болезнь, погодный катаклизм или даже война уничтожат урожай фермера, он получит компенсацию за это. Прямо сейчас такое страхование довольно дорогое, потому что в нем инвестируют только фермерам, но государственные субсидии, нормативные акты и переговоры снизят цену и позволят фермерам легче заменять неурожаи или инвестировать в другие области."
NEE_food_allotment: "Выделение еды"
NEE_food_allotment_desc: "Поскольку излишки закупаются оптом у фермеров, мы должны создать Управление распределения продовольствия, чтобы бесплатно перераспределять такие товары среди бедных и среди представителей среднего класса, желающих заплатить небольшую сумму."
NEE_full_employment_act: "Закон о полной занятости"
NEE_full_employment_act_desc: "Наше правительство наконец готово обеспечить высшую форму экономической безопасности с помощью Закона о полной занятости, главной цели Национальной партии. Государственный департамент труда поможет безработным найти частную работу, а когда её будет недостаточно, нанять их напрямую для работы над государственными проектами и ремонтом, гарантируя, что все, кому нужна работа, смогут её найти."
NEE_western_intervention: "На запад"
NEE_western_intervention_desc: "Мы не можем позволить экстремистам и тиранам контролировать Соединённые Штаты только из-за нашего тяжелого старта и некоторых трусов, которые хотели бы, чтобы мы оставались там, где мы есть. Мы должны пойти на запад и вернуть восточное побережье."
NEE_rural_electricity: "Сельскя электроэнергия"
NEE_rural_electricity_desc: "По данным Комитета по сельскому хозяйству, в Вермонте, Нью-Гэмпшире и в разбросанных сельских общинах сельские районы всё ещё нуждаются в надежном электроснабжении. Администрация сельских властей ответит на план счетов и попросит обеспечить их получение такой поддержки."
NEE_farm_coops: "Фермерские кооперативы"
NEE_farm_coops_desc: "Фермерские кооперативы предоставляют мелким и средним фермерам возможность оказывать друг другу взаимопомощь и позволяют оказывать большее влияние в экономике, тем самым защищая аграрный процесс от крупномасштабных инициатив и гарантируя, что фермеры смогут сами обеспечивать себя. ФК должно одновременно поощрять и помогать фермерам создавать кооперативы."
NEE_mab: "Законопроект о военных ассигнованиях"
NEE_mab_desc: "Если мы собираемся нанести удар по предательским ополченцам и правительствам, оккупирующим большую часть Соединённых Штатов, нам понадобится ополчение соответствующего размера. Акцизный налог на спиртные напитки профинансирует его расширение."
NEE_demand_support: "Ультиматум Антанте"
NEE_demand_support_desc: "Хотя Антанта действительно прикрывала Новую Англию, её планы косвенного доминирования в этом регионе и в США отрицать нельзя. Мы должны поставить им ультиматум, чтобы поддержать наше правительство в его стремлении вернуть США или потерять потенциального союзника."
NEE_lincolnian_republic: "Линкольнская Республика"
NEE_lincolnian_republic_desc: "Наконец-то мы должны поддержать государство, в котором все равны! Остатки клана должны быть уничтожены, а препятствия на пути расовой интеграции должны быть устранены с помощью закона, запрещающего увольнять людей на основании их расы. Точно так же политика в области образования будет официально одобрять расовую и религиозную терпимость. В то время как сторонники жесткой линии будут в бешенстве, это укрепит наши претензии на то, чтобы быть истинными наследниками Америки перед меньшинствами."
NEE_fea: "Федеральное управление образования"
NEE_fea_desc: "Обеспечить надлежащее образование всем нашим гражданам - дело не только практическое, но и моральное. Федеральное управление образования будет иметь стандартизированную политику в отношении образования и предпримет массовые усилия по созданию и расширению государственного школьного образования."

#Modern Republicanism
NEE_modern_republicanism: "Современный республиканизм"
NEE_modern_republicanism_desc: "У Америки были прекрасные идеалы, но её правительство не смогло им соответствовать, отсюда пошел и крах. Республиканская партия Новой Англии вернет истинные американские ценности правительству и будет бороться с коррупцией и радикализмом, которые опустошают большую часть Соединённых Штатов."
NEE_interstate_highway: "Интерштатные автомагистрали"
NEE_interstate_highway_desc: "Современная торговля требует современной инфраструктуры, и автомагистрали обеспечат именно это. Более быстрое и легкое путешествие между штатами окупится на практике."
NEE_education_spending: "Финансирование образования"
NEE_education_spending_desc: "Большая часть того, почему Соединённые Штаты потерпели неудачу, заключалась в отсутствии образования, поскольку граждане принимали демагогов и их сумасшедшие идеи. Финансирование образования будет не только бороться с бедностью, но и поможет стабилизировать Новую Англию и, если Бог даст, Соединённые Штаты на долгие годы."
NEE_entente_support: "Поддержка Антанты"
NEE_entente_support_desc: "Нам нужна поддержка Антанты, если мы хотим спастись от сил Запада и Юга. Мы должны дипломатично запросить дополнительную помощь в обмен на более тесный союз с единственными друзьями, которые у нас есть на данный момент."
NEE_cultural_liberalism: "Культурный либерализм"
NEE_cultural_liberalism_desc: "Многие из фанатиков в штатах стремятся не только к политическому, но и к культурному контролю. Применение либеральных принципов к культуре означает отказ от крайних социальных нравов, смягчение местных сухих законов и упрощение приобретения противозачаточных средств для более свободных и зажиточных людей, которых не так легко подчинить авторитарным идеалам."
NEE_fight_the_mob: "Борьба с мафией"
NEE_fight_the_mob_desc: "У мафии всё ещё есть печально сильное присутствие в Нью-Йорке, многие из которых были изгнаны из Нью-Йорка. Эта коррупция загрязняет всю нашу политическую систему, и, хотя в краткосрочной перспективе это будет нелегко, необходимо немедленно бороться с ней с помощью ужесточения санкций и расследований."
NEE_support_small_business: "Поддержка малого бизнеса"
NEE_support_small_business_desc: "Мелкий бизнесмен - это костяк Америки, и его следует уважать как такового. Возврат льгот для малого бизнеса и его продвижение с помощью кампаний помогут им остаться на плаву."
NEE_housing_expansion: "Расширение жилых зон"
NEE_housing_expansion_desc: "Нашим людям нужно жилье, а экономике нужны работники, которые могут позволить себе жить и работать в самых оживленных районах. Жилье с низкой арендной платой будет построено для американцев, которое будет востребованно и сможет конкурировать с другими жилищными проектами, что поможет удерживать арендную плату на низком уровне."
NEE_save_the_constitution: "Сохранение конституции"
NEE_save_the_constitution_desc: "Мы не будем использовать Новую Англию в качестве сепаратистского проекта или экстремистского эксперимента, поскольку Новая Англия является продолжением Америки. Американская конституция будет возрождена и применена к нашей "новой", старой стране."
NEE_unifying_america: "Приветствовать красный белый и синий!"
NEE_unifying_america_desc: "Да, жители Новой Англии гордятся своей самобытностью, но они должны в первую очередь думать о себе как о американцах и не забывать о тиранах, которые украли её у нас. Американская идентичность будет культивироваться и поддерживаться через образование, приветствие американских фалгов наряду с новоанглийскими и пропаганду."
NEE_take_on_machines: "Расследование машин"
NEE_take_on_machines_desc: "Иногда политикам не нужно платить мафиози, чтобы быть коррумпированными, но они делают это по собственному желанию. Политические машины - это замкнутые формы политической коррупции, когда Джеймс Керли и демократы правят Бостоном как диктаторы, несмотря на их отрицание, и заявляют, что это не только хорошо, но и что мы просто атакуем оппозицию. Они ошибаются, потому что мы нацелены только на коррупцию."
NEE_centrist_opinions_for_americans: "Центристкие мнения для американцев"
NEE_centrist_opinions_for_americans_desc: "К сожалению, многие американцы не обращали внимания на недовольство американцев, когда они были ещё разумными и могли быть удовлетворены путём политических переговоров. Центристы будут опрашивать мнения американцев по широкому кругу вопросов, а затем предупреждать истеблишмент о том, какие есть у них, чтобы мы могли быть лучше в пределах их диапазона, если их требования разумны."

#Machine Democrats
NEE_democratic_machine: "Демократическая машина"
NEE_democratic_machine_desc: "Демократическую партию её противники прозвали Демократической машиной, но мы приветствуем это, потому что машина обозначает нас как демократию, так и покровительство народу. Пусть никто не останется голодным в практичной и консервативной Новой Англии."
NEE_irish_ties: "Ирландские связи"
NEE_irish_ties_desc: "Не секрет, что в Новой Англии сохранилось сильная ирландская община созданная во времена притока иммигрантов, многие из которых достоверно голосуют за демократов. Мы должны развивать наши связи с Ирландией, страной, которая может рассматривать нас как равных и связанных с их гражданами, а не рассчитывать исключительно на Канаду."
NEE_court_catholics: "Общины католиков"
NEE_court_catholics_desc: "Католики составляют значительную часть голосующих в Новой Англии и имеют сильное присутствие в нашей партии. Ксенофобские вопли заставляют многих из них чувствовать себя угнетенными, поэтому мы будем выступать в католических церквях, обращаясь к их общинам, сближая церковь с демократической машиной и продвигая новые репрессии против местных членов клана, потенциально связанных с восстанием в К.А.Р."
NEE_expand_civil_service: "Расширение гражданских служб"
NEE_expand_civil_service_desc: "Хотя наше правительство довольно эффективно по сравнению со старым правительством США, расширение государственных служб, тем не менее, позволит повысить эффективность, получить рабочие места в правительстве и упростить выдачу лицензий, проектов и постановлений."
NEE_public_kickbacks: "Публичные откаты"
NEE_public_kickbacks_desc: "С расширением государственной службы мы должны попытаться помочь тем, кто наиболее лоялен нынешнему правительству. Большая часть этих средств поможет строить общины, заключать контракты с союзниками и обеспечивать необходимое благосостояние, одновременно продвигая переговоры с Демократической партией, вместо того, чтобы отказываться от нее или препятствовать ей."
NEE_invest_in_the_wards: "Инвестиции в палаты"
NEE_invest_in_the_wards_desc: "Палаты часто являются наиболее городскими районами нашей страны и постоянно нуждаются в новом жилье и инфраструктуре, и часто содержат наиболее важных избирателей, которые хотят привлечь к себе внимание. Реинвестирование в палаты позволит обновить инфраструктуру и отремонтировать их наряду с улучшением жилищных условий"
NEE_union_ties: "Связи с профсоюзами"
NEE_union_ties_desc: "Наши связи с несиндикалистскими профсоюзами были важны для нашей победы, но, к сожалению, не все такие группы нас поддерживали. Предоставление работы по контракту лояльным профсоюзам при одновременном улучшении наших отношений с этими и другими профсоюзами, которые могут быть включены в систему патронажа машины, обеспечит рабочим зарплату, а нас - голосами."
NEE_tacit_agreement: "Молчаливое соглашение"
NEE_tacit_agreement_desc: "Очевидно, что мафию не следует прославлять за её действия, но она всегда будет существовать в той или иной форме, и прямая борьба с ними причинит больше вреда, чем пользы. Нам следует заключить молчаливое соглашение о том, чтобы свести кровопролитие к минимуму и держаться подальше от гражданских лиц (особенно в преддверии дня выборов) в обмен на терпимость к преступлениям "без потерпевших", что обеспечило бы простому человеку большую безопасность."
NEE_powers_of_the_governor: "Полномочия губернатора"
NEE_powers_of_the_governor_desc: "Проблема в старой американской конституции в том, что она наделяла слишком большой властью спорящему Конгрессу и недостаточно для исполнительной власти, которая фактически распределяет ресурсы. Губернаторы каждого штата будут наделены полномочиями за счёт Конгресса, наряду с мэрами и, конечно же, президентом, чтобы дать им больший контроль над государственным кошельком."
NEE_third_national_bank: "Третий национальный банк"
NEE_third_national_bank_desc: "В Америке было два национальных банка, и в случае второго он был демонтирован из-за того, что был слишком пробанкирским. Это было справедливо, но времена изменились, и национальный банк пошел далеко в борьбе с экономической нестабильностью и финансовой системой. Таким образом, Национальный банк Новой Англии будет создан вновь."
NEE_immigrant_aid: "Помощь иммигрантам"
NEE_immigrant_aid_desc: "Довольно печально, но не со всеми иммигрантами обращаются хорошо, когда они приезжают в нашу прекрасную страну. Однако иммигранты могут быть хорошими избирателями, и с ними следует обращаться как с таковыми, поэтому, хотя процент иммигрантов не может быть слишком высоким, чтобы успокоить других наших избирателей, те бедняки, которые действительно приезжают, должны получить скромную социальную помощь и облегчить им поиск работы с помощью консультаций машины."
NEE_raise_minimum_wage: "Федеральная минимальная заработная плата"
NEE_raise_minimum_wage_desc: "Федеральная минимальная заработная плата убьет двух зайцев одним выстрелом, поскольку для низкооплачиваемых рабочих труднее будет снизить профсоюзную заработную плату, а также обеспечит им более высокую заработную плату. Таким образом, это поможет нам заручиться поддержкой среди рабочего класса, подрывая синдикализм."
NEE_expand_the_machines: "Расширение патронажа машины"
NEE_expand_the_machines_desc: "Поскольку Демократическая партия доминирует на федеральном уровне, настало время расширить механизм патронажа за пределы традиционных оплотов демократов рабочего класса путём распространения политики машин на новые городские регионы и даже на большее количество сельских регионов, которые могут использовать эту машину для получения необходимых льгот и субсидий, а также создание большего количества активов среднего класса в партии."

#Radicals
NEE_radical_victory: "Победа радикалов"
NEE_radical_victory_desc: "Синдикалисты и лоялисты были отброшены в тень, и мы должны благодарить Радикальную Коалицию стоющую из Свободных людей (так же известные как Остатки) и Стражами Республики! Они захватили власть, но идеологические разногласия между ними должны быть устранены, если мы хотим продолжить."
NEE_the_remnant: "Возмездие"
NEE_the_remnant_desc: "Возмездие , прозвище, данное последователям интерпретации Джефферсоновских ценностей Альберта Джея Нока, заняли первое место в Конституционном Конгрессе. Они продвигают минималистское государство, которое существует только для обеспечения свободы, прав тяжелого государства и дерегулирования экономики."
NEE_the_single_tax: "Единый налог"
NEE_the_single_tax_desc: "Подоходный налог, акцизный налог, налог на наследство - это предел того, что правительства возьмут у трудолюбивых граждан? Есть только один справедливый налог - налог на стоимость земли, потому что землю никто не создает. Давайте откажемся от других налогов и введем в действие Видение Генри Джорджа!"
NEE_nightwatchman_state: "Государство ночных стражей"
NEE_nightwatchman_state_desc: "Поистине отвратительно то, в какой степени правительства пытаются контролировать своих граждан для общего блага, поощряя при этом ещё худшие пороки. Пора положить конец длинному списку произвольных, морализаторских законов против алкоголя, танцев, проституции, наркотиков и других мелких постановлений во имя свободы и сосредоточиться на борьбе с воровством, мошенничеством и агрессией."
NEE_protect_liberty_from_democracy: "Защита свободы от демократии"
NEE_protect_liberty_from_democracy_desc: "Мы не можем допустить, чтобы население заставляло голосовать за свои свободы, как это сделали многие другие государства! Билль о правах должен быть расширен, чтобы охватить экономические свободы, связанные с владением собственностью, торговлей и большей индивидуальной автономией от правительства, чтобы предотвратить этот процесс, хотя некоторые призывают нас пойти ещё дальше."
NEE_decentralized_currency: "Децентрализованная валюта"
NEE_decentralized_currency_desc: "Централизация валюты под федеральным правительством после прекращения действия Статей Конфедерации привела к её логическому завершению: тиран Вильсон создал Федеральную резервную систему. С нас хватит! Теперь Штаты имеют право создавать свою собственную валюту и торговать между собой, в то время как федеральный доллар будет использоваться только для поддержки базовых потребностей, связанных с вооруженными силами и правоохранительными органами, и будет подвязан на более строгий золотой стандарт, чтобы держать его под контролем."
NEE_state_militias: "Государственное ополчение"
NEE_state_militias_desc: "Федеральное правительство должно поддерживать как можно меньшую армию, чтобы защищать наши берега. Однако большая армия под федеральным правительством может быть тиранической, и поэтому вместо этого мы должны собрать большую часть наших сил за счёт ополченцев штата. Они будут держать правительство в узде, поощрять гражданскую добродетель, а преимущества местности, которую они защищают, сделает их более сильными защитниками."
NEE_private_initative: "Погоня за счастьем"
NEE_private_initative_desc: "Государственное вмешательство в экономику принесло гораздо больше вреда, чем пользы. Частная инициатива возобновится там, где исчезнут государственные ценовые искажения, тем самым предоставив возможность для работы и богатства большему количеству частных лиц. Аналогичным образом должна быть сокращена последняя оставшаяся бюрократическая волокита, особенно в отношении тарифов, произвольных государственных стандартов и регулирования "общественных" коммунальных услуг."
NEE_end_public_schooling: "Нокианское образование"
NEE_end_public_schooling_desc: "Система государственных школ потерпела крах, тратя время детей на бессмысленные задачи и прививая им федералистскую пропаганду. Любое школьное образование должно быть на высоте каждого сообщества, которое может сосредоточиться на людях с их потребностями или на тех, кто имеет наибольший потенциал, в то время как высшее образование должно соответствовать как можно более высоким стандартам. Мы больше не будем финансировать государственное образование."
NEE_jeffersonian_confederacy: "Джефферсоновская Конфедерация"
NEE_jeffersonian_confederacy_desc: "Пора закрепить настоящую Конституцию, основанную на джефферсонизме. Президент будет официальным лицом нации во время войны, Конгресс будет заниматься военной обороной и внешней политикой, а подавляющее большинство полномочий останется за штатами, при этом окончательные федеральные экономические законы будут отменены, а законодательные собрания штатов станут более политически уполномочеными."
NEE_declaration_of_independence: "Декларация независимости"
NEE_declaration_of_independence_desc: "Нам не пришлось отбиваться от социалистов, чтобы не жить под красными рубашками! Мы отбивались от лоялистов и можем поступить так же с английской монархией, как и после 1776 года, если они достаточно глупы, чтобы не усвоить урок в первый раз и не принять Вторую Декларацию независимости."
NEE_the_sentinels_of_the_republic: "Стражи республики"
NEE_the_sentinels_of_the_republic_desc: "В шокирующем повороте событий Стражи Республики под командованием Ирене дю Пон теперь стоят во главе нашей нации! Поскольку на большинство из них повлияли варианты эгоизма Бенджамина Такера, они обещают уничтожение того, что они считают последним препятствием на пути к свободе, - самого государства."
NEE_expand_the_organization: "Расширение организации"
NEE_expand_the_organization_desc: "Стражи - последние защитники настоящей свободы в нашей республике от угроз как внутренних, так и внешних! Однако многие неосведомленные граждане до сих пор об этом до боли не подозревают. Мы должны как можно шире распространять информацию с помощью радио, брошюр и даже личных встреч, чтобы граждане могли присоединиться к Стражам и пользоваться преимуществами этого, особенно тем продуктивным бизнесменам, которые должны встать на нашу сторону против государственников."
NEE_private_defense_forces: "Приватизировать силы обороны"
NEE_private_defense_forces_desc: "Государственная военная система терпит неудачу, будучи заметной нелояльностью к принятию любого правительства, которое приходит к власти, угрозой свободе и поглощением абсурдных объемов ресурсов. Вместо этого их место должны занять частные оборонные подрядчики. Хотя это приведет к сокращению армии, по-прежнему останутся наиболее квалифицированные для ведения боевых действий, и после соответствующего снижения налогов Организация Стражей будет держать на посту столько военных, сколько сможет себе позволить, предпочитая качество количеству. Те, кто желает защиты, могут либо заплатить нам, либо пойти к другим."
NEE_beyond_privatization: "Вне приватизации"
NEE_beyond_privatization_desc: "Мы не собираемся просто отменять тарифы и коммунальные услуги, как предлагают свободники. Нет, мы пойдем ещё дальше. Да, дороги и существующие общественные блага будут приватизированы, но вместе с ними будут отменены практически все законы, касающиеся экономического регулирования. Пришло время Невидимой Руке взять верх."
NEE_dissolving_the_state: "Распад государства"
NEE_dissolving_the_state_desc: "Время пришло. Судебная система, остатки государственной защиты, государственная полиция, налоги и последние постановления будут отменены как на федеральном уровне, так и на уровне штатов. В конце концов, самая большая монополия в стране будет демонтирована, и вместо этого человек наконец сможет осуществлять свою волю в условиях истинной свободы."
NEE_might_makes_right: "Право сильного"
NEE_might_makes_right_desc: "Стражи должны защищать новый статус-кво любой ценой! Конечно, человек имеет право либо потерять, либо забрать ту землю, которую нельзя защитить, так что давайте защищать её хорошо. Стражи захватят земли, граничащие с нами, которые отказываются платить соответствующие пошлины за защиту, и используют их для дальнейшего финансирования частной обороны от иностранных врагов."
NEE_crush_statists: "Раздавить государственников"
NEE_crush_statists_desc: "Враги свободы не покинули нас просто потому, что исчезло государство. Нет, наши враги среди демократов,а так же "либеральные" бизнесмены, социалистические профсоюзы и английские лоялисты всё ещё среди нас. Кампания самой крупной военной силы на территории, Стражей, по нанесению ударов по их организациям и захвату их активов станет благом для свободы."
NEE_right_of_contract: "Право контракта"
NEE_right_of_contract_desc: "Хотя право на принудительное изъятие всегда востребованно, оно может быть довольно дорогостоящим по сравнению с подписанием контракта. Право заключения контракта - это неформальное право, которое позволяет нам и народу Новой Англии разрешать свои разногласия посредством подписанного соглашения. Хотя мы, очевидно, не можем закрепить это в законе, мы можем показать пример, как можно более широко распространяя и соблюдая наши деловые отношения."
NEE_a_fee_for_our_aid: "Плата за нашу помощь"
NEE_a_fee_for_our_aid_desc: "Канадцы настаивают на том, чтобы мы выступали в качестве оплота против синдикализма. Хотя синдикалисты считаются большим злом, мы не должны просто выполнять их волю бесплатно. Если они и другие противники синдикализма хотят нашей помощи, они должны заплатить за эту привилегию."
NEE_hostile_takeover: "Поглощение враждебных"
NEE_hostile_takeover_desc: "Некоторые богатые семьи, особенно Асторы, отказываются присоединиться к Стражам или уважать нас. Они считают, что Канада или их семейные стражники дают им право игнорировать нас. Если они предоставят свои ресурсы для защиты новой свободы, мы возьмем их активы на себя и используем их с большей пользой. Пусть победит лучший."
NEE_expanded_labor_pool: "Новые трудовые ресурсы"
NEE_expanded_labor_pool_desc: "Слишком многие граждане ведут себя так, как будто всё ещё действуют старые стандарты в отношении трудовых договоров. Но с трудом, свободным от государственных стандартов, все желающие работать смогут, включая, самое главное, самых молодых, которые имеют право на наши трудовые контракты, как только они станут достаточно взрослыми, чтобы понять их и подписать. Мы подадим прекрасный пример, предоставив работу этим малышам."
NEE_lothrop_stoddard: "Нордическая Лига"
NEE_lothrop_stoddard_desc: "В результате шокирующего поворота событий Лотроп Стоддард и его нордическая партия евгеников пришли к власти в Новой Англии. Поддерживая идеи расовой сегрегации и, в конечном итоге, очищения, они будут работать, чтобы обеспечить выживание цивилизации!"
NEE_block_foreign_hordes: "Препятствовать иностранным ордам"
NEE_block_foreign_hordes_desc: "Опасность для нас очевидна: другие расы размножаются с тревожной скоростью, намного быстрее, чем нордические. Мы мало что можем сделать с таким положением дел, учитывая нашу ничтожную силу, но мы контролируем свою территорию. Мы должны запретить эти низшие элементы и отвергнуть их. Но стоит ли включать наших соотечественников?" 
NEE_racial_catalogues: "Расовые классификации"
NEE_racial_catalogues_desc: "Пришло время для переписи другого типа. Мы постараемся создать новые расовые классификации, основанные на предыдущих работах Стоддарда, которые отныне будут разделять наше общество. Это позволит облегчить очищение нашей нации в будущем. Мы также должны определить место каждой из этих групп, как только мы решим, как их классифицировать."
NEE_embrace_science: "Развитие науки"
NEE_embrace_science_desc: "Слишком долго обществом правили страсти, предрассудки и безрассудство. Мы должны устранить эти нелогичные идеи и работать над улучшением общества посредством развития науки. В частности, мы должны продвигаться в области медицины, психологии и, прежде всего, биологии. Благодаря этим усилиям мы можем улучшить наши методы евгеники, чтобы улучшить нашу цивилизацию."
NEE_help_the_kkk: "Помощь Клану"
NEE_help_the_kkk_desc: "Конституционная американская республика была главным фронтом Ку-клукс-клана в Гражданской войне в США. Однако Стоддард считает, что клан может использовать некоторую помощь с его собственной территории, не говоря уже об потенциальных преимуществах для Новой Англии, и мы должны решить, как мы хотим им помочь. Они абсолютно точно будут рады вернуть нам должок..."
NEE_american_birth_control_league: "Американская лига контроля рождаемости"
NEE_american_birth_control_league_desc: "А.Л.К.Р. это учреждение, которое дает женщинам возможность понять будуть ли них дети, и такая организация как раз то, что нужно Лотропу Стоддарду. Мы должны сделать так, чтобы дети рождались только у достойных матерей, и чтобы один ребенок, воспитанный в благополучной семье, всегда был предпочтительнее троих детей, выросших в бедности. Давайте примем эту организацию на национальном уровне." 
NEE_neo_aristocracy: "Нео-аристократия"
NEE_neo_aristocracy_desc: "Новые достижения в области науки показали, что демократия ложь. Теперь этому институту угрожают даже больше, чем после Вельткрига, а между тем автократия была признана логичной формой правления. Однако это не означает произвольное неравенство - скорее, у нас будет естественное правление класса высокопоставленных мужчин и женщин, и те, у кого есть талант к повышению по карьере, которые будут иметь возможность это сделать."
NEE_southern_purity: "Южная чистота"
NEE_southern_purity_desc: "Юг - один из немногих Возмездия регионов, где старые американские активы продолжают расти. В Новой Англии, Среднем Западе и других местах иммигранты из Южной и Восточной Европы разбавили население. Мы должны подражать Югу и продвигать чистое англосаксонское население с некоторой иммиграцией из Северной и Западной Европы, чтобы помочь увеличить нашу численность."
NEE_sterilize_the_masses: "Стерилизация дегенеративных масс"
NEE_sterilize_the_masses_desc: "Процесс очищения должен быть постепенным, но первым шагом будет стерилизация наихудших дегенератов населения - неприспособленных, низших слоев населения и инвалидов. Эти элементы будут разделены, смешанные браки любого рода будут запрещены, и мы будем использовать достижения в технологии контроля за рождаемостью, когда это необходимо, и все это ради очищения." 
NEE_positive_eugenics: "Позитивная евгеника"
NEE_positive_eugenics_desc: "Евгеника - это не только ограничение населения. Фактически, "позитивная" евгеника повлечет за собой умножение высших классов. Мы должны поощрять воспроизводство среди этих групп с тем же энтузиазмом, с которым мы относимся к стерилизации низших классов, поскольку одно не может работать без другого, и своими усилиями мы создадим новую прогрессивную цивилизацию!"
NEE_stomp_the_undermen: "Растоптать унтерменшей"
NEE_stomp_the_undermen_desc: "Феномен, известный как "синдикализм", не нов в любом смысле этого слова. Фактически, это всего лишь продолжение исторического восстания Недочеловека. Недочеловек - это тот, кто отрицает достижения науки, тот, кто возмущается естественным превосходством и действует, чтобы ниспровергнуть естественный порядок. Эти люди захватили власть во Франции и Великобритании, но мы не позволим им победить здесь! Мы должны сделать все, что в наших силах, чтобы сокрушить эти элементы, потому что они враги самой цивилизации!"
NEE_war_against_chaos: "Война против Хаоса"
NEE_war_against_chaos_desc: "Сегодня нам предстоит титаническая борьба. Это борьба между цивилизованным миром и теми, кто хочет, чтобы мы вернулись в более примитивные времена. Эти низшие люди, неспособные смириться с утратой морального или научного превосходства, все чаще прибегают к силе, чтобы добиться своего, и это недопустимо. Мы должны принять разумные меры против этих выродков, распространяя правду об угрозе, которую они представляют."
NEE_hereditary_intellect: "Наследуемый интеллект"
NEE_hereditary_intellect_desc: "Было доказано, что многие формы безумия передаются по наследству, так же как и интеллект. Если мы позволим окружающей среде преобладать над унаследованными возможностями, мы будем способствовать упадку нашей цивилизации! Нет, мы должны продвигать идею интеллекта через наследственность, идею, впервые подаренную нам греками, а теперь подтвержденную наукой. В конце концов, из посредственности нельзя добиться величия..."
NEE_selective_subsidies: "Выборочные субсидии"
NEE_selective_subsidies_desc: "Уровень рождаемости в наших северных штатах в последнее время остаётся неизменным. Хотя в идеальном обществе это может и не быть такой проблемой,однако это проблема, когда низшие классы воспроизводятся так быстро. Предоставляя субсидии группам, которых мы хотим воспроизвести, и награждая их за это, мы можем способствовать делу позитивной евгеники."
NEE_progressive_civilization: "Прогрессивная цивилизация"
NEE_progressive_civilization_desc: "Мы сделали первые шаги к действительно прогрессивной цивилизации! Возможно, пройдут десятилетия или даже столетия, прежде чем наше истинное видение будет достигнуто, но мы начали важную работу по отделению низшего от высшего, поощрению умножения высших людей и победе над мятежным недочеловеком, который поражает цивилизацию с момента её зарождения. вперёд к светлому будущему нашей страны!"
NEE_natural_inequality: "Естественное неравенство"
NEE_natural_inequality_desc: "Недостатки демократии и аристократии заключались в продвижении ими "естественного равенства" и "искусственного неравенства" соответственно. Вместо этого мы будем продвигать общество, в котором заслуги определяют ваше место, заслуги, которые даются человеку ещё до его рождения, определяемые наследственностью. Высший человек восстанет независимо от своего места при рождении, и посредственные и выродившиеся классы также будут иметь своё место до тех пор, пока они не будут устранены."

#Military
NEE_WASP: "Расширить WASP"
NEE_WASP_desc: "Родина американского феминизма находится в Сенеке, в северной части штата Нью-Йорк. Нам нужно сделать так, чтобы женщины-патриоты могли вносить свой вклад в военные действия так же, как и их коллеги-мужчины. Инициатива WASP, направленная на привлекание женщин в военно-воздушные силы, уже выглядит многообещающие, и её полная реализация станет ценным активом для наших слабо снаряженных сил."

NEE_US_Navy: "Флот Новой Англии"
NEE_US_Navy_desc: "Только несколько кораблей и ещё меньшее количество моряков перешли под контроль временного правительства. Нам необходимо подвести итоги нашей морской ситуации."

NEE_Liberty_Ships: "Разработка кораблей типа Либерти"
NEE_Liberty_Ships_desc: "Учитывая неизбежность войны в Европе и стремление Антанты провести крупнейшую военно-морскую операцию в истории человечества, верфи Новой Англии работают сверхурочно, чтобы удовлетворить растущие потребности альянса. Для дальнейшего увеличения объемов производства правительство разработало централизованную схему строительства, направленную на дальнейшее расширение этих верфей."

NEE_destroyer_effort: "Приоритет на эсминцах"
NEE_destroyer_effort_desc: "Эсминцы смогут защитить наши конвои как от подводных лодок, так и от воздушных атак. Они также дешевы и быстры в производстве. Надо сразу вкладывать деньги в строительство эсминцев."

NEE_submarine_effort: "Субмарины типа "Салмон""
NEE_submarine_effort_desc: "Постепенное улучшение по сравнению с предыдущим классом Porpoise, он станет первом проектом американской подводной лодкой, которая достигнет 21 узла с надежной двигательной установкой, что позволит им работать с линейными кораблями стандартного типа надводного флота. Их дальность действия более 11000 морских миль,что также делает их лучшей подводной лодкой для операций от Атлантики до Тихого океана."

NEE_light_cruiser_effort: "Приоритет на крейсерах"
NEE_light_cruiser_effort_desc: "Крейсеры - хорошее вложение для такой военно-морской державы средней дальности, как мы, и они также станут ценным активом для всего флота Антанты."

NEE_Colombia_Gem_of_the_Ocean: "Колумбия,жемчужина океана"
NEE_Colombia_Gem_of_the_Ocean_desc: "Наш флот, хотя и не самый крупный, по-прежнему является предметом гордости Новой Англии. Наши воды безопасны, и наша торговля с остальным миром процветает."

NEE_US_Airforce: "Воздушные силы Новой Англии"
NEE_US_Airforce_desc: "Хотя у нас мало опыта использования самолетов в военных операциях, Вельткриг показал их решающую роль на поле боя, а годы непрерывных исследований и разработок в этой области привели к созданию наших собственных военно-воздушных сил. Несмотря на то, что наши производители не прошли испытания в бою, они гарантировали нам, что в Америке есть и всегда будут лучшие самолеты в мире."

NEE_Air_Defence_Command: "Создать командование противовоздушной обороны"
NEE_Air_Defence_Command_desc: "Нашим самолетам нужны авиабазы, где можно проводить учения. Хотя пересеченная местность Новой Англии затрудняет поиск подходящих участков, некоторые из них были обнаружены вокруг Вест-Пойнта. Нужно приступить к строительству."

NEE_Paladin_Fighter: "Кёртисс P-40 Томагавк"
NEE_Paladin_Fighter_desc: "Разработанный как одномоторный, одноместный, цельнометаллический истребитель и штурмовик на базе P-36 Гавк, P-40 является не только более производительным самолетом, но и быстрым в производстве и способным сражаться на любой местности."

NEE_B25_Bomber: "Бомбардировщик B-24"
NEE_B25_Bomber_desc: "Старая поговорка о том, что "бомбардировщик всегда бьет в цель", может не соответствовать действительности. Но мы должны убедиться, что наши бомбардировщики соответствуют современным стандартам, и какая же конструкция будет лучше соответствовать этим стандартам, чем B-24?"

NEE_P51_Mustang: "Кёртисс XP-62"
NEE_P51_Mustang_desc: "Как преемник P-40, XP-62 от Кёртисс был разработан как будущее американских истребителей с максимальной скоростью 448 миль в час и пушечным вооружением 8x20 мм."

NEE_Flying_For_Freedom: "Листовки Свободы"
NEE_Flying_For_Freedom_desc: "Используя воздушные шары, бомбардировщики и даже обычный истребитель, инициативной группе Freedom Fliers была поставлена ​​задача пролететь глубоко над территорией врага, чтобы вести не физическую, а психологическую войну, надеясь вызвать сопротивление в остальной части Америки."

NEE_ISAC_Equipement: "Довериться исследованиям ИНАС"
NEE_ISAC_Equipement_desc: "Канадская инициативная группа ИНАС зарекомендовала себя как проверенный авторитет в области исследований вооружений, и её производственные мощности и технологические ноу-хау по-прежнему оставляют нас далеко позади. Возможно, будет разумнее извлечь выгоду из их опыта, нежели чем упорно в одиночку пытаться решать проблемы, которые, несет современная война."

NEE_Self_Reliance: "Самостоятельность"
NEE_Self_Reliance_desc: "Мы - американская страна, а не какая-то канадская марионетка, и позволяя себе слишком расслабляться в разработке вооружений, пользуясь канадскими разработками, станет проблемой, если мы однажды будем вынуждены вступить в бой с остальной частью Америки и окажемся технологически позади наших северных союзников."

NEE_Infrastructure_Act: "Принять Закон об инфраструктуре"
NEE_Infrastructure_Act_desc: "Суровые зимы и отсутствие государственного финансирования уничтожили нашу инфраструктуру. Поезда опаздывают, на дорогах много препятствий, а люди злятся. Комплексные инвестиции в инфраструктуру успокоят население и обеспечат безработным хорошо оплачиваемую работу."

NEE_bureau_of_industry: "Центральное Бюро планирования"
NEE_bureau_of_industry_desc: "Программы общественных работ - хороший способ гарантировать, что безработица не породит радикализм. Поэтому необходимо создать новое центральное Бюро планирования, чтобы обеспечить центральный орган власти, который будет направлять наших людей с улиц на фабрики и строительные объекты, и все для нашего лучшего будущего!"

NEE_Synthetic_Oil: "Борьба с дефицитом топлива"
NEE_Synthetic_Oil_desc: "Ужасная топливная ситуация Антанты заставляет нас постоянно искать надежное решение проблемы. Исследователи со всей Британской империи, а теперь и из лиги плюща усердно работают над тем, чтобы Новая Англия не пала из-за дефицита топлива."

NEE_Maine_Steel: "Сталелитейные заводы Мэна"
NEE_Maine_Steel_desc: "Мэн полон месторождений полезных ископаемых. Мы должны обеспечить их доступность за счёт разработки новых технологий добычи ресурсов."

NEE_Minutetank: "Миниттанк"
NEE_Minutetank_desc: "Танки и другая бронетехника зарекомендовали себя как будущее войны, и кажется справедливым, что мы также должны посвятить себя их развитию, если мы хотим оставаться конкурентоспособными. В честь минитменов американской революции проект получил кодовое название "Миниттанк""

NEE_Settlement_Movement: "Движение поселенцев"
NEE_Settlement_Movement_desc: "Движение за поселенцев 1920-х годов пыталось объединить богатых и бедных общества как в физической, так и в социальной близости. Его главной целью было создание "домов поселенцев" в бедных городских районах, в которых будут жить добровольцы из среднего класса "поселенческие рабочие", надеясь поделиться знаниями и культурой со своими соседями с низкими доходами и приуменьшить их бедность. Мы должны вернуть эту программу!"

NEE_Electrification_Effort: "Усилия по электрофикации"
NEE_Electrification_Effort_desc: "Во многих наших сельских общинах нет электричества, особенно в Вермонте и Нью-Гэмпшире. Нам нужно сделать так, чтобы все граждане имели к нему доступ."

NEE_Ivy_League_Expansion: "Расширение Лиги Плюща"
NEE_Ivy_League_Expansion_desc: "Два из трех "больших плющей" - Гарвард и Йель - находятся под нашим контролем. Мы должны поддерживать учёных из этих университетов и других университетов высокого уровня в разработке компьютеров и других промышленных технологий."

NEE_American_Capitalism: "Американская смекалка"
NEE_American_Capitalism_desc: "Пока предатели в остальной части страны стремятся уничтожить то, что сделало Америку предметом зависти всего мира, мы, живущие в колыбели Революции, знаем, что только обеспечив свободу изобретательности от оков, можно сохранить наш прогресс."

NEE_Smith_and_Wessons: "Гранты для "Смит-Вессон""
NEE_Smith_and_Wessons_desc: "Компания "Смит-Вессон", основанная в 1852 году, является ярким примером гениальности жителей Новой Англии в оружейном бизнесе. Дальнейшее финансирование и расширение их производственных мощностей должно гарантировать, что наши войска будут иметь достаточно оружия, чтобы утвердить свои претензии на Соединённые Штаты."

NEE_Lowel_Munition_Factory: "Завод боеприпасов Лоуэлла"
NEE_Lowel_Munition_Factory_desc: "Чтобы помочь нашему производителю оружия Реммингтон и обеспечить стабильные поставки боеприпасов для наших войск на фронте, были составлены планы по финансированию строительства нового завода по производству боеприпасов в городе Лоуэлл, штат Массачусетс, который сильно пострадал от Великой войны. Депрессия оставила без работы 40% населения."

NEE_Reestablish_Minutemen: "Возрождение Минитменов"
NEE_Reestablish_Minutemen_desc: "Губернатор Лонг утверждает, что унаследовал наследие Минитменов, но мы - настоящие преемники тех, кто смотрел на британцев на полях Лексингтона и Конкорда, и поэтому мы снова будем противостоять его войскам, когда они придут за нами."

NEE_long_range_patrol: "Дозор дальнего действия"
NEE_long_range_patrol_desc: "В сотрудничестве с армиями Антанты стало очевидно, что мы должны сосредоточить внимание на небольшой, но мощной ударной силе, способной нанести массированный удар прямо посреди вражеской территории, а не медленно продвигаться на открытом фронте."

NEE_marines: "Американский корпус морской пехоты"
NEE_marines_desc: "Semper Fidelis означает "всегда верный" Корпус морской пехоты всегда будет оплотом американской свободы и демократии и будет способствовать распространению этих идеалов по всему миру. Нам нужно увеличить корпус морской пехоты и обеспечить, чтобы они могли распространять нашу мощь по всему миру."

NEE_Urban_Combat_Training: "Разработка тактики городского боя"
NEE_Urban_Combat_Training_desc: "В переулках Нью-Йорка и проспектах Вашингтона будет вестись Гражданская война, и наши войска должны быть готовы преуспеть на этих фронтах, поскольку это не обычная война, и никакая обычная тактика не будет эффективной, если мы хотим достичь успеха."

NEE_Behind_Eneny_Lines: "В тылу врага"
NEE_Behind_Eneny_Lines_desc: "Как и Джон Браун, мы отправим патриотов на юг, чтобы они несли весть о грядущем освобождении. Они будут вдохновлять на восстания и настраивать людей против тиранов, которые ими правят. Когда придет время, они помогут свергнуть ложное правительство!"

NEE_Underground_Railroad: "Основать Подземку"
NEE_Underground_Railroad_desc: "Мало кто доволен правительством на юге. Так же, как наши предки в эпоху рабства, мы поможем тем, кого преследуют южные предатели, прийти на север к свободе."

NEE_Enfield_Imports: "Программа импорта Энфилд"
NEE_Enfield_Imports_desc: "Наши заводы работают так быстро, как могут, но сам масштаб конфликта вынуждает нас обращаться к старым запасам Антанты, запас старого оружия который намного больше, чем наши собственные, и которое, несомненно, поможет нам... за свою то цену."

NEE_defensive_in_nature: "Естественная оборона"
NEE_defensive_in_nature_desc: "Экстремистские группировки на нашем Юге превосходят нас численностью и вооружением как не посмотреть, и поэтому было бы очень неразумно наносить удар первыми. Мы должны укрепить нашу оборону и позволить им прийти к нам!"

NEE_Entrenchement_Tactics: "Тактика траншей и передислокации"
NEE_Entrenchement_Tactics_desc: "Америка - географически разнообразная страна, некоторые районы которой трудно снабжать и защищать. Нам нужно убедиться, что наши подразделения имеют надлежащие логистические возможности и что они способны обеспечить быструю оборону в любой точке нашей великой страны."

NEE_Forest_Rangers: "Парни с Зеленых гор"
NEE_Forest_Rangers_desc: "На холмах Вермонта и Нью-Гэмпшира всегда были сильные военные традиции, восходящие к Парням с Зеленых гор времен Войны за независимость. Под предводительством Итана Аллена, харизматичного лидера, который якобы мог бросить зубами мешок с солью через плечо, они вселяли страх в британские ряды. Мы должны стремиться подражать им в нашей войне против тирании."

NEE_Defence_Stratagem_A: "Разработка оборонной стратегии А"
NEE_Defence_Stratagem_A_desc: "Оборонная стратегия А или Америка - главная директива нашего военного командования, поскольку военные планируют превратить Новую Англию в неприступную крепость, способную противостоять всему, что наши враги могут бросить на нее. Дух свободы сохранится, и его последователи тоже!"

NEE_A11_Mathilda: "Сотрудничество с A11 "Матильда""
NEE_A11_Mathilda_desc: "Инженеры и учёные Британской империи уже давно экспериментируют с новыми методами ведения механизированной войны, и в рамках совместной программы разработки танков, вся Империя объединила усилия для создания так называемого танка A11 «Матильда». Нам не хватает знаний о разработке танков, но они предоставили нам возможность присоединиться к ним в разработке и создании этой новой машины."

NEE_Arsenal_of_Democracy: "Арсенал демократии"
NEE_Arsenal_of_Democracy_desc: "От дымящихся фабрик Буффало до гаваней Род-Айленда и Коннектикута наш военно-промышленный комплекс является стоящим игроком на мировой арене, и именно это оружие освободит Европу от железного ига синдикалистской угрозы."

naval_bomber_research: "Время исследования §YМорских Бомбардировщиков§!"
fighter_research: "Время исследования §YИстребителей§! "
tactical_bomber_research: "Время исследования §YТактических Бомбардировщиков§!"
ss_tech_research: "Время исследования §YПодлодок§!"

###Lovecraft###


NEE_iamprovidence: "Триумф Общества Провиденса"
NEE_iamprovidence_desc: "Я - Провидение, и Провидение - это я сам - вместе, нерасторжимо, как одно целое, мы выстоим сквозь века; Неподвижный памятник, установленный снаружи в тени покрытой льдом вершины Дерфи! Я должен быть в Новой Англии - в любой форме."
NEE_destroy_the_cult_of_the_past: "Уничтожить культ прошлого"
NEE_destroy_the_cult_of_the_past_desc: "Новый порядок утвердился, но осталось несколько стойких "патриотов", ностальгирующих по дням республики. Что же до этих республиканцев? Как можно всерьез относиться к испуганной, жадной, ностальгирующей кучке торгашей и бездельников, которые закрывают глаза на историю и науку, скрывая свои эмоции от принятого человеческого сочувствия,которые цепляются за грязные и провинциальные идеалы, превозносящие чистое стяжательство и потворствуя искусственным трудностям нематериально проницательных, самодовольно и сентиментально пребывая в искаженном космосе сновидений устаревших фраз, принципов и отношений, основанных на ушедшем мире сельского хозяйства и ремесел, и упиваясь, сознательно или бессознательно, лживыми идеями, такими как представление о том, что настоящая свобода является синонимом единственной детали неограниченной экономической лицензии или что рациональное планирование распределения ресурсов противоречило бы некоему туманному и мистическому "американскому наследию".. полностью противоречащему фактам и без малейшего основания на человеческом опыте? В интеллектуальном плане республиканская идея заслуживает лишь терпимости и уважения как к мертвым."
NEE_see_it_all_burn: "Сжечь всё это"
NEE_see_it_all_burn_desc: "Если бы религия была истинной, её последователи не пытались бы заставить свою молодёжь искусственно подчиняться, а просто бы настаивали на своем непоколебимом поиске истины, независимо от искусственного происхождения или практических последствий. Многие ошибочно приравнивают наше движение возрождения английского духа Америки к религиозным фундаменталистам или оккультным мистикам, укоренившимся в самых темных уголках нашей страны. Вера в конечном итоге предаст наше движение, и мы должны усердно работать, чтобы полностью разрушить любое подобие религиозного авторитета в наших рядах и помешать этим заблудшим простакам получить слишком много власти в наших рядах."
NEE_establishdeltagreen: "Восстановление "Дельта Грин""
NEE_establishdeltagreen_desc: "Обман - это право. Правда - это привилегия. Невинность - это роскошь. Созданное в 1928 году в результате рейда правительства США на выродившийся прибрежный город в Массачусетсе, тайное агентство, известное как "Дельта Грин", с честью, но без славы, противостоит силам тьмы. Агенты "Дельта Грин" внедряются в систему, манипулируя федеральной бюрократией, отодвигая тьму на другой день, но зачастую ценой тотальных личных затрат. Что нужно сделать? Для начала нужно сжечь книги, разбить артефакты вдребезги и заставить людей замолчать.Но прежде всего, нельзя позволять будущему становиться настоящим."
NEE_the_new_gods: "Новые боги"
NEE_the_new_gods_desc: "В поисках истины идет обнадеживающий фанатик, но чем печальнее этот факт, тем больше он знает. Нынешний религиозный и мистический порядок в Америке показывает не жизненные уроки и руководство, а жалкие банальности, которые в конечном итоге оставляют душу неудовлетворенной. Иудео-христианский Бог, каким мы его знаем, не дает нам ответов. Провидение, помазанное единым истинным Богом, увидело зияющую темную вселенную. Где Чёрные планеты скитаются без цели. Где они скитаются в своем ужасе незамеченными, без блеска знания или имен. Изучая его мифы и антропоморфизируя его персонажей в форме оккультного исследования, мы, возможно, сможем очистить небольшой кусочек его бесконечной темной мудрости."
NEE_absorb_the_cults: "Поглощение культов"
NEE_absorb_the_cults_desc: "В Новой Англии многие видят в произведениях Лавкрафта не слова писателя, а слово Самого Господа. И они считают его работы более высокими, чем Коран, Талмуд или Библия. И этот конкретный слой общества сформировал культ вокруг Провидения и его работ, поскольку они верят, что боги говорят через Лавкрафта и общаются через его бесконечную мудрость. Хотя Провидение знает, что он создает художественные произведения и что эти культы состоят из безумных фанатиков, он не может отрицать их преданность ему. Обеспечение их лояльности имеет первостепенное значение, и как только они будут интегрированы в нашу нацию, они смогут адекватно вписаться в новый Порядок Лавкрафта."
NEE_hospitalize_opposition: "'Вылечить' оппозицию"
NEE_hospitalize_opposition_desc: "Безумие, похоже, постоянно присутствует в повседневной жизни жителей Новой Англии. От разнообразных культов, провозглашающих слова Лавкрафта божественными и при этом теряющих себя в непостижимой тьме, до безумных кретинов, которые все ещё проповедуют евангелие обломков теперь уже непознаваемой системы, потерянной в неподвижном времени. Момент для обращения с опасно нездоровыми людьми давно настал. Под присмотром Дельта Грин бесчисленные диссиденты, доведенные до безумия восстанием Провиденса, будут отправлены в бесчисленные заштатные учреждения, где их разум сможет восстановиться в своё время. Этот «План Дэнверса», в центре которого находится заброшенная государственная лунатическая больница в Дэнверсе (штат Массачусетс), позволит нездоровым людям нашей страны выздоравливать со своей скоростью, будь то фанатики культа, религиозные деятели, оппозиционные политики или настоящие закоренелые безумцы."
NEE_eldricht_economy: "Эльдритская экономика"
NEE_eldricht_economy_desc: "Бредни безумца, отчаянно нуждающегося в монетах и пропитании, теперь стали евангелием безумного нового порядка. Каждое слово, написанное всемогущим Провидением, желанно для бесконечного легиона последователей, которые относятся к его мифу с таким же благоговением, с каким когда-то относились к Библии и Конституции США. Эти фанатики, скрывающиеся в темноте, стоят на том, что миры, созданные разумом Провидения, - не просто сказки, а непреложная истина. С их глубокими карманами и безграничным стремлением к глубокому смыслу, фанатики начали создавать, покупать и продавать свои собственные Эльдрические знаки, сфабрикованные версии памятных знаков из рассказов Лавкрафта, которые должны приносить удачу. Конечно, Дельта Грин осудила эти фальшивые диковинки, приписав удачу, которую они якобы приносят, простому совпадению. Эти фанатики с мелочью в кармане породили целые индустрии, сосредоточенные вокруг произведений Лавкрафта и сопутствующей им атрибутики. Несмотря на то, что сам Лавкрафт с сомнением относился к капитализму, некоторые считают, что поощрение лавкрафтианского потребительства - это мудрый способ распространения наших идей и поддержания нашей казны."
NEE_oppose_consumerism: "Изгнать всех крыс"
NEE_oppose_consumerism_desc: "Индустриальная цивилизация навсегда изменила условия жизни в стране, и экономика Гувера, основанная на принципах laissez-faire, оказалась мертва, как Тир и Карфаген. Неоспоримый крах капитализма показал нам подводные камни жадности и послужил суровым предостережением против тех, кто хочет за копейки всучить слово Провидения каждому пройдохе с газетным киоском. Мы будем противостоять этим слепым призывам к наживе, вместо этого установив государственную монополию на произведения Лавкрафта и их производные. Хотя некоторые осуждают этот курс действий как не что иное, как синдикализм, наша новая политическая «экономика страха» должна подтолкнуть промышленное направление Новой Англии к подлинной готовности отказаться от поклонения методам, абстрактным формулам и крылатым словам."
NEE_a_new_order_rises: "Новый мировой порядок"
NEE_a_new_order_rises_desc: "Самая ужасная коалиция родилась из тех, кто считает, что Провидение и его ученики могут быть использованы как настоящий сосуд для их прихотей, недоверчиво относясь к нашим идеалам расовой и национальной чистоты. Страх перед неизвестностью после краха Америки побудил этих людей следовать прихотям человека, которого когда-то списали на безумного писателя из журналов, имевшего безумный, но неоспоримо влиятельный легион последователей. Эпоха негласного подчинения, несмотря на то, что в своё время она хорошо работала как для Лавкрафта, так и для его аколитов, становится совершенно ненужной, поскольку всем становится все более очевидно, что силы Провидения стали неподвластны никому. Промышленники, англофилы, все жалкие фигуры ныне почившего мира, которые напрасно думали, что смогут управлять нашим движением, как марионетками. Новая Англия уже не нуждается в них, пришло время Провидению оборвать последнюю нить и пресечь видение Провидения о безопасности и характере нашей нации. "
NEE_destroy_the_irish: "Разобраться с ИРА"
NEE_destroy_the_irish_desc: "Керли и его союзники погрузили Новую Англию в анархию. Мы не можем позволить этим ирландским монстрам терроризировать нашу истинно английскую нацию. Однажды они убили Британскую империю, им нельзя позволить сделать это снова! Пора избавиться от Керли и снова сделать Новую Англию чистым государством. Да здравствует Лавкрафт, да здравствуют БАСП"
NEE_secure_new_england: "Оберегая наше Царство"
NEE_secure_new_england_desc: "Увы, бедняга Керли исчез без следа. Они наступали на Керли и его соотечественников ночью; к рассвету его не стало, не было ни следа, ни слова произнесено. Провидение просто заняло места, оставленные теми, кто исчез, даже не обратив внимания на несчастную судьбу Керли. Пока наш самый густонаселенный штат в безопасности, остальная часть страны не избежала подобной участи; остальные территории, на которые претендует, но не занимает Провидение, витают в воздухе, и мы должны разобраться с ними, пока они не утянули нас за собой в небытие. Христиане-фанатики, социалисты, отщепенцы ИРА; все они должны быть уничтожены, чтобы все цивилизованное общество не поддалось их ошибочным прихотям."
NEE_secure_vermont: "Кампания в Вермонте"
NEE_secure_vermont_desc: "Вермонт является домом для Эйкена и других отвратительных социалистических движений сопротивления. После ухода Керли Вермонт стал эпицентром сопротивления правлению Лавкрафта. Но с канадцами на границе и верными легионами войск Лавкрафта мы можем начать мощное наступление на Вермонт, которое разделит силы повстанцев надвое."
NEE_secure_new_hampshire: "Защитить Нью-Гемпшир"
NEE_secure_new_hampshire_desc: "Теперь, когда пал Вермонт, пришло время ехать на восток. Следующим логичным местом для наступления станет штат Нью-Гэмпшир. Губернатор штата Стайлс Бриджес менее чем приветствует правление Лавкрафта и активно сопротивляется правлению Общества Провидения и лояльной коалиции. Мы должны использовать наши верные войска, чтобы уничтожить их, хотя Канада менее всего поддерживает эту кампанию."
NEE_secure_maine: "Зачистить Мэн"
NEE_secure_maine_desc: "Теперь, когда силы повстанцев разделились, фишки сброшены. Последний очаг сопротивления на Востоке находится в штате Мэн. Губернатор Льюис О.Бэрроуз объявил, что штат Мэн отделен от остальной части Новой Англии, и привлек на свою сторону национальную гвардию штата вместе с несколькими перебежчиками и ополченцами синдикалистов. Их нужно убрать, и работа не будет слишком сложной, учитывая тот факт, что они отрезаны от остальной страны, и Канада заявила о своей полной поддержке."
NEE_secure_new_york: "Зачистить Нью-Йорк"
NEE_secure_new_york_desc: "Последний оплот повстанцев - это остатки штата Нью-Йорк. Верхняя часть штата была практически заброшена после того, как мэр Фиорелло Ла Гуардия объявил, что Нью-Йорк больше не является частью штата Нью-Йорк. С тех пор в штате царило беззаконие, пока не пришла Канада и не восстановила порядок. Теперь они - последний очаг сопротивления, вместе с губернатором Гербертом Леманом и измученными остатками повстанческих сил. Они близки к краху, и как только мы начнем мощное наступление на Олбани, последние ополченцы наверняка разбегутся."
NEE_into_the_world: "Возвращение на мировую арену"
NEE_into_the_world_desc: "После окончания Гражданской войны Лавкрафт и его союзники выразили желание расширяться. Лавкрафт хочет изоляции, в то время как другие более англофильные члены его кабинета хотят быстрого расширения...."
NEE_show_them_the_light: "Покажем им свет"
NEE_show_them_the_light_desc: "Новая Англия Провидения - последний оплот достоинства и цивилизации в Новом Свете. Мы не можем просто съежиться перед лицом разногласий, мы должны протянуть руку и освободить наших американских братьев от дикости!"
NEE_embrace_the_darkness: "Принятие тьмы"
NEE_embrace_the_darkness_desc: "Америка мертва, и мы должны это принять. Наш единственный вариант - милитаризовать границу, отступить в наши дома и надеяться, что американцы покончат с собой, прежде чем они придут за нами."
NEE_seal_it_all_off: "Запечатать всё это"
NEE_seal_it_all_off_desc: "Стравливые орды из внешнего мира хотят заразить наше чистое англо-саксонское государство. Мы должны закрыть все порты и границы, чтобы нечистые не проникли в Новую Англию."
NEE_black_spot_of_the_americas: "Чёрное пятно Америки"
NEE_black_spot_of_the_americas_desc: "В Северной и Южной Америке формируется «Чёрное пятно», куда немногие входят и немногие выходят. Народ Новой Англии превратил свою страну в неприступную крепость, ощетинившуюся ксенофобией и мириадами переплетающихся крепостей, довольствуясь пока своей добровольной изоляцией."
NEE_prepare_for_the_confrontation: "Подготовка к конфронтации"
NEE_prepare_for_the_confrontation_desc: "Иноземцы и американцы с пеной у рта хотят захватить Новую Англию. Мы не можем этого допустить. Мы не можем позволить нечистым руинам разрушить Новую Англию, как они это делали за 100 лет до этого. Мы должны защищать нашу землю ценой своей жизни..."
NEE_lovecrafts_america: "Америка Лавкрафта"
NEE_lovecrafts_america_desc: "Америка, некогда чистая земля, была развращена монголоидными ордами, вечно идущими против желаний Провидения. У нас этого не будет, в то время как Новая Англия увидела изобилие чистоты, Америка за её пределами пала по прихоти людей без видения. Время как никогда хорошее, Провидение ударит сейчас и освободит Америку от нечистот."
NEE_claim_greater_new_england: "Великая Новая Англия"
NEE_claim_greater_new_england_desc: "Новая Англия - это нация, превосходящая те границы, которыми мы были ограничены старые страны. Новая Англия охватывает большие участки земли, которые по праву подпадают под действие законов Провидения."
NEE_warrior_society: "Общество воинов"
NEE_warrior_society_desc: "Чтобы защитить движение от мира, находящегося за пределами нашей сериальной грации, наша первостепенная обязанность - стоять на страже, не теряя бдительности, бок о бок с нашими канадскими союзниками. Каждый гражданин призывного возраста должен взять на себя обязательство подготовиться к последней борьбе против тьмы и варварства синдикализма и внешней угрозы. Похоронены теперь ненависть подданных Короля, и распри, которые когда-то раскалывали Империю, исчезли. Славой сакса будут звенеть небеса, как стервятники тьмы будут сбиты с толку и изгнаны; И широкое Британское море, От врагов её свободных, Поклонится данью радостно, Колумбия тебе: Для друзей правых, в поле стоящих бок о бок, формируя ткань свободы, которую не сможет отнять никто!"
NEE_a_new_order_rises: "Порядок Лавкрафта"
NEE_a_new_order_rises_desc: "Для всех, кто сомневался в Провидении, настал день расплаты. Несмотря на абсолютное безумие простой идеи Лавкрафта, управляющего нацией, Провидению удалось осуществить то, что многие раньше даже и подумать не могли. Новая Англия преобразилась по его образу, Его произведения читают все в стране, его слова звучат во всех уголках страны, а его идеи укоренились в сути Новой Англии. Однако на данный момент Лавкрафт не более чем марионетка для англофилов, управляющих нашей страной. Лоялисткая коалиция родилась из страха и ненависти к неизвестному и действительно нашла отклик у Лавкрафта и большинства БАСП Новой Англии. Однако пора с ними покончить. Пришло время, чтобы Орден Лавкрафта был в безопасности, без сомнения. И теперь, когда Провидению наконец-то комфортно быть лидером, он может действовать так, как его "Кукловоды" никогда не считали возможным."
NEE_into_the_shaddows: "Во тьму"
NEE_into_the_shaddows_desc: " Чтобы лучше защищать своё место в мире, мы должны не только бороться с тьмой, но и использовать тени, которые шагают из мира в мир, чтобы сеять смерть и безумие. Потому что рядом с нашими повседневными путями есть Чёрные зоны тени, и время от времени какая-то злая душа пробивает проход. Когда это происходит, знающий человек должен нанести удар, прежде чем рассчитывать на последствия."
NEE_cult_of_providence: "Культ Проведения"
NEE_cult_of_providence_desc: "Для нашего гордого народа слово нашего лидера - закон, а для всего гордого тевтонского народа Новой Англии Лавкрафт является лидером, более великим, чем кто-либо из тех, кого когда-либо видели на пике человеческих взглядов. Все чистые жители Новой Англии приветствуют его взор, приветствуют Провидение, бессмертного суверена Новой Англии и всей Америки за её пределами, мы будем помнить его сейчас и в грядущей вечности."
NEE_political_machine: "Новая политическая машина"
NEE_political_machine_desc: "Политика есть и никогда не была игрой, в которую играли люди с доброй душой, и не была игрой, в которую играли люди со здоровым умом и духом. Хотя прискорбные реалии времени заставляют Провидение взять на себя роль "политика", он все же может превратить старые политические машины из орудия тьмы в орудие света, которое будет работать для блага всех чистых жителей Новой Англии!"
NEE_eldritch_signs: "Жуткие знаки"
NEE_eldritch_signs_desc: "Жуткие знаки - это сувениры в рассказах Лавкрафта, призванные принести удачу. Но кто сказал, что их удача также не может быть перенесена в реальный мир?"
NEE_writers_circle: "Круг писателей"
NEE_writers_circle_desc: "Бэрроу, Лонг, Дерлет и первый член Общества Провидения так много сделали, чтобы сделать Новую Англию великой. Мы вознаградим этих великих людей и распространим их учения по всей стране."
NEE_new_english_heritage: "Ново-английское наследие"    
NEE_new_english_heritage_desc: "Истинное значение "Ново-английского наследия" - это не ошибочный проект, которым были революционные настроения. Скорее, это дух нации с огнем елизаветинцев, тонкий вкус грузин и утонченность и чистые идеалы викторианцев. Мы не просто "Новая" Англия, а более совершенная Англия!"
NEE_obsession_with_purity: "Одержимость чистотой"
NEE_obsession_with_purity_desc: " Тень над Новой Англией простирается от самых ветхих уголков наших городов. Там, в нижних кварталах, вы найдете неверно созданных людей, чудовищных и нелепых набросков питекантропоидов и мёбалов; смутно сформированный из какой-то вонючей вязкой слизи разложения земли, скользящий и сочащийся по грязным улицам и по канавам, в окнах и дверных проемах и из них, не вызывая никаких сомнений, кроме заражающих червей или глубоководных ненамабилитов. Мы должны изгнать их из наших городов, чтобы они не пришли в упадок и разложение."
NEE_spartan_nation: "Спартанская нация"
NEE_spartan_nation_desc: "Ни смерть, ни гибель, ни страдания не могут вызвать непреодолимое отчаяние, проистекающее из утраты идентичности. Слияние с ничто - мирное забвение; но осознавать существование и все же знать, что человек больше не является определенным существом, отличным от других существ - что у него больше нет «я» - это безымянная вершина агонии и страха. Мы прошли долгое кровавое испытание, чтобы вызвать возрождение нашей страны, и мы должны быть готовы заплатить любую цену или встретить любую смерть, чтобы защитить нашу новообретенную идентичность."
NEE_WASP_supremacy: "Истинное превосходство"
NEE_WASP_supremacy_desc: "Англосаксы - истинные наследники нашей нации, они должны быть поставлены на передний план Новой Англии. Мы надеемся, что это гарантирует, что только чистые англосаксы смогут прибывать во власти в Новой Англии, и что ирландцы и другие нечистые расы не смогут заполучить хоть какую-нибудь власть в Новой Англии. Мы чисты, мы целы, мы представители величайшей расы, которую когда-либо видели. Никакие унтерменши не могут сравниться с тем, что мы сделали, мы построили Новую Англию, чтобы она стала чистым, тевтонским и арийским государством."
NEE_king_in_yellow: "Король в жёлтом"
NEE_king_in_yellow_desc: "Демократия - это во всех смыслах разлагающийся провал. Их коррумпированная система республиканизма загнала Новую Англию в руины и помешала нашему народу достичь истинного величия. Таким образом, мы должны покончить с этой испорченной республикой и вместо этого обратиться за советом к собственным работам Лавкрафта. Лавкрафт - Король Новой Англии во всем, кроме имени, и с учётом отчаянного положения нашей нации пора гражданам Новой Англии обратиться к собственным мифам Лавкрафта в качестве руководства. Недавние открытия в Египте и все более дерзкие ритуалы эзотерических братств Новой Англии придали смелости Лавкрафту. Пора нам сбросить эти оковы неудавшегося республиканизма. Да здравствует Провидение, да здравствует Король в желтом!"
NEE_nation_of_madness: "Нация безумия"
NEE_nation_of_madness_desc: "Когда мы пересекали хребет, верхнее небо было определенно дымчатым и достаточно взволнованным; и хотя я не видел зенита, я могу хорошо представить, что его водовороты ледяной пыли могли принимать странные формы. В то время его вопли ограничивались повторением единственного безумного слова из слишком очевидного источника: «Текели-ли! Текели-ли!"
NEE_nationalize_electric_boat: "Национализировать Electric Boat"
NEE_nationalize_electric_boat_desc: "Одна из ключевых частей национал-синдикалистской экономической политики Лавкрафта - это национализация крупных компаний. Одной из таких крупных компаний, которая должна быть национализирована, является судоходная компания Electric Boat, чтобы они могли производить мощные суда для нашей страны. Это ещё одна часть обширных усилий Лавкрафта, направленных на изучение морей и создание мощного военно-морского флота для Новой Англии. Это обнадеживающее начало для некоторых из наиболее амбициозных проектов, реализуемых страной."
NEE_the_shadow_over_innusmouth: "Тень над Иннсмутом"
NEE_the_shadow_over_innusmouth_desc: "Проекты "Чудо-оружия" начинаются с попытки построить могучие ракеты, которые позволят человеку покорить космос и его просторы. Этот проект получил название «Тень над Иннсмутом» - отсылка к одному из самых известных романов Лавкрафта. Как только этот проект будет завершён, все прочие страны будут бояться нас и опасаться наших мощных ракетных технологий."
NEE_the_dunwich_horror: "Данвичский ужас"
NEE_the_dunwich_horror_desc: "Любой дурак может увидеть, что путь будущего - использование атома, и что первая нация, которая получит атомное оружие, будет обладать невероятной силой. Итак, по приказу Лавкрафта должен начаться проект, получивший название «Данвичский ужас», в котором лучшие учёные Новой Англии будут неустанно трудиться над тем, чтобы использовать мощь атомных технологий. И как только этот проект будет завершён, мы выстоим веками; Неподвижный памятник, установленный снаружи в тени покрытой льдом вершины Дерфи!"
NEE_rule_the_seas: "Ужас из глубин"
NEE_rule_the_seas_desc: "На суше, в море, обитают ужасы, которые многим невообразимы. Чтобы бороться с этими тварями, наша гордость должна быть выражена в нашем флоте, а также перед нашими англоязычными братьями. Наш гордый флот - признак доблести, силы и, конечно же, признак несокрушимости Новой Англии. Флот гарант того, что мы сможем отражать атаки любого врага с моря, будь то орды синдикалистов или животрепещущие силы глубин. "

NEE_derleth_power: "Царство Дерлета"
NEE_derleth_power_desc: "Август Дерлет, близкий друг Лавкрафта и, его преемник, теперь находится у власти после трагичной смерти Провидения. Христианин, он намеревается реформировать Миф, оставаясь верным космическому ужасу, и использовать своё положение доверенного лица Лавкрафта, чтобы обеспечить свою легитимность и продолжить дело своего наставника."
NEE_long_power: "Государство Лонга"
NEE_long_power_desc: "Фрэнк Белкнап Лонг, поэт, драматург, писатель, но, прежде всего, страстный последователь Лавкрафта, сменил Провидение на посту главы страны после его трагической смерти. Стремясь следовать учению и философии жизни и мысли Лавкрафта, он утверждает, что является политическим «лавкрафтистом» - термин, который он намеревается определить, чтобы гарантировать, что будущие поколения будут следовать букве этих принципов. Он также намерен продвигать произведения Лавкрафта как самостоятельный литературный жанр, подчеркивая свою любовь к научной фантастике."
NEE_whitehead_power: "Видение Уайтхеда"
NEE_whitehead_power_desc: "Генри Сент-Клер Уайтхед, наименее вероятный наследник Лавкрафта, но все же стал Лавкрафтовским преемником после его печальной смерти. Известно, что Уайтхед хорошо разбирается в эзотерике, а также во всех оккультных и паранормальных явлениях. Как бывший пастор, Уайтхед также является набожным христианином, хотя его видение христианства сильно отличается от классических, и даже ходят слухи, что он намерен создать лавкрафтовский культ в национальном масштабе..."
NEE_lovecraft_heir: "Наследник Лавкрафта"
NEE_lovecraft_heir_desc: "Дерлет гораздо больше, чем преемник Лавкрафта, он истинный наследник «Короля в желтом», будучи очень близок к Провидению, что придает ему большую легитимность как в глазах других писателей Лавкрафта, так и в глазах населения Лавкрафта. Лавкрафтовское Королевство, которым он правит как истинный суверен."
NEE_cristian_moral: "Христианская идентичность"
NEE_cristian_moral_desc: "Работа и мысли Лавкрафта явно безупречны, за одним исключением. Лавкрафт преследовал христиан и их нравы, в то время как его лучший друг Дерлет сам был христианином, что было одним из их самых больших разногласий. Если мы сделаем христианство официальной религией, мы перестанем преследовать христиан и будем следовать христианским принципам как в наших литературных произведениях, так и в нашей жизни."
NEE_cosmic_horror: "Космический ужас"
NEE_cosmic_horror_desc: "Там, где Лонг и Уайтхед поддерживают литературные жанры, отличные от видения Лавкрафта, Дерлет, как законный преемник, верен космическому ужасу, который обеспечил успех Лавкрафта и составляет основу его творчества. Поэтому Дерлет объявил, что писатели, которые вносят свой вклад в Мифы, создавая космический ужас, должны поощряться и вознаграждаться за свои усилия!"
NEE_developp_myth: "Расширение Мифа"
NEE_developp_myth_desc: "Мифы Ктулху, несомненно, являются одним из шедевров современной литературы, однако Дерлет считает, что их можно улучшить, Дерлет убежден, что Мифы Ктулху представляют собой борьбу добра со злом, некоторые критикуют эту мысль как нелавкрафтовскую и слишком пропитанную Христианским видением, но кто лучше, чем законный преемник Лавкрафта, продолжит его дело?"
NEE_sell_lovecraft_books: "Пусть его работы станут известны на весь мир!"
NEE_sell_lovecraft_books_desc: "Несмотря на высокое качество работ Лавкрафта, они, к сожалению, не очень распространены за пределами Америки. Дерлет хочет, чтобы весь мир узнал о Мифе! Поэтому мы наймем столько переводчиков, сколько потребуется, и свяжемся со многими издателями, чтобы распространять произведения Лавкрафта как можно дальше за пределы Америки. Конечно, мы извлечем из этого какую-то прибыль..."
NEE_lovecraft_sucessor: "Наследник Лавкрафта"
NEE_lovecraft_sucessor_desc: "Приход к власти Дерлета стал бы периодом интеллектуального и общественного застоя, а приход безумца Уайтхеда привел бы к упадку нравов. Фрэнк Б. Лонг — идеальный кандидат в качестве преемника Лавкрафта. Умный и трудолюбивый, Лонг намеревается поставить философию Лавкрафта на должное место, создав интеллектуальное общество, как того и хотел Лавкрафт."
NEE_sci_fi: "Развитие научной фантастики"
NEE_sci_fi_desc: "Лонг - большой любитель лавкрафтовской научной фантастики, написавший множество работ в этом жанре. Для него научная фантастика неотделима от произведений Лавкрафта и является их самой благородной формой. Научная фантастика, помимо литературного жанра, также является способом представить будущее, поэтому Лонг решил вложить много денег в исследования и разработки, чтобы разработать новые технологии, которые, возможно, однажды осуществят мечты Лонга."
NEE_lovecraftism: "Определение лавкрафтизма"
NEE_lovecraftism_desc: "Лавкрафтизм — сложный термин, который для Лонга означает многое, но многие интеллектуалы и представители нашего народа до сих пор не знают, что он означает. Поэтому мы решили инвестировать в образовательные кампании по всей стране, а Лонг решил организовать поездку на один из съездов, где встречаются все великие писатели, чтобы познакомить их с произведениями Лавкрафта."
NEE_true_ideology: "Истинная идеология"
NEE_true_ideology_desc: "Помимо того, что это философское и литературное движение, мысль Лавкрафта также представляет собой политическую идеологию, которую Лонг называет «лавкрафтизмом». Однако, несмотря на то, что его определение имеет смысл для Лонга, некоторые люди не понимают, что такое Лавкрафтизм на самом деле, поэтому Лонг написал и собирается опубликовать «Манифест лавкрафтизма», где идеология Лавкрафта подробно объясняется."
NEE_school_of_thought: "Истинная школа мысли"
NEE_school_of_thought_desc: "Точно так же, как респектабельные школы мысли в Древней Греции, мы возвысим мысль Лавкрафта как способ мышления и обеспечим нашим гражданам образование в духе Лавкрафта. Таким образом, мы создадим интеллектуальное общество, в котором разум превосходит тело и где наши действия совершаются в соответствии с принципами Провидения, чтобы максимизировать эффективность и качество образованности нашего государства."
NEE_lovecraft_disciple: "Ученик Лавкрафта"
NEE_lovecraft_disciple_desc: "Уайтхед — гораздо больше, чем новый глава государства, он также убежденный сторонник Лавкрафта и, прежде всего, верен идее своего наставника. Дерлет думал только о своей выгоде, в то время как Лонг видел мысль Лавкрафта только с литературной точки зрения, Уайтхед действительно единственный законный преемник, достойный Короля в Желтом!"
NEE_reconcile_christian: "Примирение с верными христианами"
NEE_reconcile_christian_desc: "Христиане долгое время порицались Лавкрафтом, поэтому некоторые думают, что построение нового христианства противоречит мышлению Лавкрафта, можно подумать, что они правы, но на самом деле они совершенно неправы. Лавкрафт угнетал христианское население, потому что они не понимали, что он был послан небесами! Теперь, когда гений Уайтхеда расшифровал это послание, мы можем смело приветствовать всех верующих, признающих пророка Лавкрафта."
NEE_study_supernatural: "Изучение сверхъестественного"
NEE_study_supernatural_desc: "Традиционная наука, безусловно, была полезна в прошлом, но теперь, когда Уайтхед находится у власти, необходимо разработать новую форму науки, чисто лавкрафтовскую, чтобы заменить классическую. Нам повезло, что Уайтхед очень одарен и культурен во всем эзотерическом, будет создано Министерство научных исследований для разработки всего сверхъестественного."
NEE_lovecraftian_church: "Церковь Лавкрафтизма"
NEE_lovecraftian_church_desc: "Традиционная церковь, будь то католическая, протестантская или иная, какое-то время могла быть носителем истины, но пока Лавкрафт проповедовал среди людей, фарисеи считали его глупцом и еретиком. Однако Уайтхед увидел истину, он увидел послание Бога, скрытое в зловещих словах Лавкрафта, мы не можем полагаться на ложные церкви, Уитхед провозгласил создание новой истинной церкви, вдохновленной словами нашего пророка."
NEE_prophet_of_God: "Пророк Господа"
NEE_prophet_of_God_desc: "Говард Филлипс Лавкрафт гораздо больше, чем писатель, гораздо больше, чем политик, гораздо больше, чем мыслитель. Он истинный пророк, посланный Господом просвещать людей своими словами. Мысли Лавкрафта не только философские, они обращены к сыновьям Божьим и представляют собой целый мир занятий, которым нужно следовать в повседневной жизни. Мы сделаем Лавкрафта одной из центральных фигур нашей церкви наряду с Иисусом Христом и Богом."
NEE_racial_laws_question: "Вопрос о расовых законах"
NEE_racial_laws_question_desc: "Расовые законы являются частью повседневной жизни нашего народа, особенно ирландцев и афроамериканцев. Не было никаких указаний на то, что эта политика изменится даже после смерти Лавкрафта, но странная записка от покойного Лавкрафта вполне может это изменить..."
NEE_honor_providence: "Честь Провиденса"
NEE_honor_providence_desc: "Лавкрафт, несомненно, один из самых важных и великих людей Америки 20-го века, и когда было объявлено о его смерти, великая печаль охватила нацию, как среди наших людей, так и среди учеников Лавкрафта. Мы продолжим следовать его учению и в будущем, и одним из первых шагов в чествовании Провидения будет организация грандиозных похорон, на которых каждый сможет отдать ему дань уважения."

NEE_test_fails: "Испытание провалилось, но Лавкрафт жив!"
NEE_test_fails_desc: "Лавкрафт испытал нашу нацию, и мы потерпели неудачу! Однако мы никогда больше не подведём Провидение, ибо сам Он пришёл, чтобы спасти нас ещё раз. Вдохновлённый своим пребыванием за границей, текущей мировой напряженностью и политическими течениями в Америке, прошлыми друзьями, а также собственной моралью и космической одержимостью, Провиденс принесёт то, что действительно необходимо нашей стране и нашему народу. Его глаза увидели красную славу! Хвала Провидению, ибо Лавкрафт жил, Лавкрафт жив, и Лавкрафт будет жить!"
NEE_no_marx: "Ни Маркса, ни синдикализма, ни Революции"
NEE_no_marx_desc: "Несмотря на то, что Лавкрафт сделал шаг влево, увлекая за собой эту смутную и растущую идею левого лавкрафтизма, он совершенно ясно дал понять, в чём заключается его позиция. Осуждая марксизм, пороча синдикализм и плюя на любую идею насильственной революции, новое поколение социализма родилось для спасения государства. На эту новую волну социалистической мысли легкое влияние оказали работы Эдварда Беллами и Генри Дэвида Торо, а также труды и теории старых друзей Провиденса, корреспондентов Фиорелло Ла Гуардиа и покойного Рузвельта, и всё это тесно переплетено с собственным видением космической культурной мысли Лавкрафта. Провидение преисполнено решимости привнести этот уникальный вид синкретического социализма в эти земли, чтобы по-настоящему спасти массы."
NEE_fasci: "Гениальность Фашизма"
NEE_fasci_desc: "Будучи близорукими христианами и наивными демократами, сицилийские фашисты доказали, что имеют правильное представление о многих аспектах социализма, разделяя термин "социал-фашисты" с Лавкрафтом в качестве самоидентификации. Взяв некоторые из их лучших и дальновидных идей, таких как приверженность экологическому сознанию, аграрный коммунализм, феминизм, возвышение бедных, создание гражданских добровольческих ополчений, искоренение классовой эксплуатации и т.д., все они должны быть взяты на вооружение и адаптированы к нашим американским реалиям. Мы проигнорируем и оставим в стороне их догматическую преданность Христу, едкий национализм, демократические принципы и другие неподходящие аспекты их идеологии, и вс` это по воле Провидения!"
NEE_asthec_rev: "Эстетическая социалистическая реформация"
NEE_asthec_rev_desc: "Опираясь на свои прежние идеи о создании культурных иерархий, ранжированных по степени эстетичности каждой уникальной культуры, а также на наш новый культурный космический синтез и левацкие идеи, Лавкрафт стремился реформировать все общество, а возможно, и все общества, в соответствии с левацкими принципами для всеобщего блага и в паре с эстетически совершенной культурой, сформированной как эгалитарный синтез всех составляющих членов народа. С совершенным социалистическим обществом, созданным без капли пролитой крови, с совершенной и единой культурой, которая в равной степени охватывает всех в нашем Королевстве, мы все будем процветать под Провидением. Вперёд, к реформации!"
NEE_techonocracy_lovecraft: "Заменить аристократию на технократию"
NEE_techonocracy_lovecraft_desc: "Когда-то Лавкрафт верил, что аристократии и элиты Соединённых Штатов, а ещё лучше - аристократии и элиты, созданной его режимом, будет достаточно, чтобы сохранить американизм и процветание для всех в пределах наших границ. Однако теперь он знает, что был неправ, но, как и любой гений, он приспособился. Вдохновленный американскими представителями идеологической волны технократии, такими как Говард Скотт, Уильям Генри Смит и Гарольд Лоэб, а также более древними лицами, такими как французский философ Анри де Сен-Симон, Лавкрафт создаст "социалистическую олигархию интеллектуалов, умных и образованных" Этот новый орган должен помогать ему в общих вопросах управления, плановой экономики и других аспектов деятельности государственного аппарата."
NEE_progres_paradise: "Рай для рабочих"
NEE_progres_paradise_desc: "Великая депрессия, а также "Чёрный Понедельник", Гражданская война в Америке, неудачи бывшего режима жителей Новой Англии и собственные внутренние демоны Лавкрафта - все это сыграло свою роль в почти уничтожении этой славной нации. Утопический рай при Провидении и Его уникальном типе социализма возможен, но мы должны учиться на своих ошибках, чтобы осуществить эту мечту. Для начала давайте дадим толчок экономическому возрождению нашего незавершённого рая."
NEE_left_populism: "Максимально ускорить левый реформизм"
NEE_left_populism_desc: "Не может быть никаких тормозов, когда мы движемся к совершенному обществу. Полного равенства и рая по-настоящему достичь трудно, и мы не можем идти на компромисс в наших реформаторских действиях. Другие до нас использовали насилие, чтобы добиться этого, или революцию, но это не тот путь, который указало нам Провидение. Мы не допустим ошибок, и Лавкрафт укажет путь."
NEE_pure_deal: ""Чистый курс" без ограничений"
NEE_pure_deal_desc: "Адаптировав "Новый курс", очистив его для пика прогресса и не отягощая препятствиями демократического республиканизма, Провиденс принесёт социально-экономическое спасение и эгалитарное процветание всем жителям. Такие идеи, как национализированное распределение ресурсов и активов, сокращение рабочего времени, повышение заработной платы, более безопасные условия труда, пенсии, страхование по безработице, несиндикалистские профсоюзы, коммуниализм Беллами и Торо, прогрессивизм Ла Гуардии и многое другое, придут к каждому мужчине и каждой женщине в нашем раю, пока мы работаем над достижением утопического идеала.."
NEE_lovecraft_uptopia: "Утопия Лавкрафта для обывателя"
NEE_lovecraft_uptopia_desc: "Пусть ещё несовершенные, но Семена рабочей утопии были посажены Лавкрафтом, и теперь они начали прорастать и расти под светом Провидения. Рабочий человек. Обыватель. Простой человек. Все равны, и все скоро смогут насладиться прекрасными плодами трудов Лавкрафта, укрывшись в тени цветущих семян, которые Он посеял."
NEE_turn_away_from_anglo: "Отказаться от англофилии"
NEE_turn_away_from_anglo_desc: "Побывав в отдаленных и многокультурных центрах социалистической активности, таких как Квебек, Гаити, Гарлем и других, Лавкрафт начал отказываться от своей европоцентристской, англофильской и культурно обусловленной расовой паранойи, особенно после того, как увидел, как его любимые англосы потеряли всю свою империю в пользу системы, очевидно более готовой сделать всё необходимое для спасения человечества от неизвестности. Превращаясь заново, подобно мутирующему человеку-рыбе или Глубоководному, обретающему новое понимание, Провидение приказало прекратить всё расовое насилие, которое всё ещё возможно в стране, особенно в отношении местных чернокожих и ирландцев, одновременно полностью отменив все старые расовые законопроекты, принятые нацией. Теперь, по его воле, требованию и авторитету, остальная нация последует его примеру."
NEE_culure_over_race: "Культура превыше расы"
NEE_culure_over_race_desc: "Концепции расы и расовой иерархии устарели и основаны на развенчанной псевдонаучной чепухе. Лавкрафт знает истинную науку, и он покажет её миру. Все культуры происходят от одной и той же материнской культуры, рождённой из космических и потусторонних предсказаний, открытых человечеству на заре нашего существования. Таким образом, все культуры должны ещё раз синтезироваться обратно к этой материнской культуре, создавая единую сплоченную и инклюзивную культуру для всех без расовых препятствий. Для обеспечения этого все граждане нашей страны, независимо от их происхождения, должны быть полностью и абсолютно равны перед законом, а их индивидуальные культуры должны поддерживаться, продвигаться и возвышаться в рамках единого целого. Раса перестанет быть разделителем, а культура, даже если она различна, будет связывать всё человечество в единое целое."
NEE_prov_comsicism: "Провиденциальный космизм"
NEE_prov_comsicism_desc: "Вдохновленный русскими писателями-космистами и пролеткультистами, хотя он никогда бы не признался в этом сейчас, вместе со своими американскими современниками, Лавкрафт долгое время придерживался космических верований и идей, хотя с детства отошёл от религии. Хотя это, как известно, способствовало развитию его писательской карьеры, это также способствовало развитию его собственных убеждений и идеологии. Наша новая универсальная культура будет включать идеи космизма, лавкрафтианские влияния, атеистические и светские рамки, поддерживаемые патриотизмом, и мечту о достижении космоса или получении его могущества любыми средствами, которые только может предсказать Провидение."
NEE_universal_lovecraft: "Универсальная лавкрафтианская идентичность"
NEE_universal_lovecraft_desc: "Собрав воедино свои новые культурные идеи, Провидение провозгласило, что всё человечество должно объединиться под его универсальной синкретической идентичностью, чтобы улучшить всё человечество, принести эгалитарное процветание всем, и подготовить народ к тёмному пути впереди, пока мы готовимся встретиться с непостижимыми ужасами потустороннего мира. Далёкая от культурной ассимиляции - практики, которую он возненавидел, - эта идея направлена на то, чтобы подчеркнуть и поддержать все культурные группы и идентичности, объединив лучшие аспекты каждой из них в единое целое. Мы все должны собраться вместе, как жители Новой Англии, как американцы, как всё человечество, чтобы встретить рассвет, который восходит для рая Провидения."
NEE_face_obvilion: "Смириться с забвением и принять решение"
NEE_face_obvilion_desc: "Смириться с забвением или впасть в отчаяние? Став старше и больнее, а также став свидетелем ужасов, которые человечество навлекло на себя во время Великой войны, Лавкрафт заигрывал с идеями философского пессимизма, антиидеализма и другими темами, написанными Менкеном, Сартром, Ницше и многими другими. Хотя это и вдохновляло, но в то же время мысленно затягивало Провиденса в темную дыру, он часто подумывал о том, чтобы положить конец своей бесконечной борьбе и бремени. Однако, возможно, в конце туннеля есть свет. Только сам Лавкрафт может достичь своей монументальной цели, и выбор остаётся за ним."

