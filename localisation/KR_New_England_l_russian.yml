NEE_civil_war_desc: "После краха Порядка Новая Англия погрузилась в анархию. И из этой анархии поднимаются самые крайние. Главные соперники - повстанческие силы Джима Керли и новоанглийское отделение Ирландской республиканской армии, а также социалистические силы на севере. Лавкрафт и его крайне англофильская фракция, похоже, находятся на вершине, и даже имеют незначительное благословение короны. "
NEE_civil_war_2_desc: "После краха Порядка Новая Англия погрузилась в анархию. И из этой анархии поднимаются самые экстремальные. Главные соперники - дезорганизованное республиканское сопротивление и социалистические силы на севере. Лавкрафт и его крайне англофильская фракция, похоже, на вершине, и даже имеет маргинальное благословение короны. "
