### Setting up New England ###

newengland.1.t: "Оккупация Новой Англии"
newengland.1.d: "Вспышка Гражданской войны в Америке оставила регион Новой Англии лишь слегка защищенным и уязвимым для оккупации. Если мы ударим быстро и захватим регион, мы сможем закрыть слабое место на нашем восточном фланге и укрепить наши позиции против любого вторжения враждебной южной державы. Мы ожидаем, что наши кузены из Новой Англии будут приветствовать наше вмешательство."
newengland.1.a: "Захват Новой Англии!"
newengland.1.b: "Это слишком рисковано..."

newengland.2.t: "Канада вторгается в Новую Англию!"
newengland.2.d: "Регион Новой Англии охвачен насилием синдикалистских ополченцев до такой степени, что губернаторы региона, обеспокоенные перспективой захвата [CSA.GetNameDef] и не желающие ждать, пока федеральное правительство восстановит порядок, потребовали, чтобы [CAN.GetNameDef] вмешался своими силами, чтобы восстановить порядок. Канадское правительство направило нам уведомление о своих намерениях и подчеркнуло, что они хотят только защитить жизни невинных людей и что они обсудят этот вопрос с американским правительством после восстановления мира. Хотя некоторые в [Root.GetAdjective]ом кабинете считают, что канадцы нарушили наш суверенитет, мы мало что можем с этим поделать."
newengland.2.d.nocsa: "Регион Новой Англии был охвачен насилием синдикалистских ополченцев до такой степени, что губернаторы региона, не желая ждать, пока федеральное правительство восстановит порядок, потребовали, чтобы [CAN.GetNameDef] вмешался своими силами, чтобы восстановить порядок. Канадское правительство направило нам уведомление о своих намерениях и подчеркнуло, что они хотят только защитить жизни невинных людей и что они обсудят этот вопрос с американским правительством после восстановления мира. В то время как некоторые в [Root.GetAdjective]ом кабинете считают, что канадцы нарушили наш суверенитет, особенно потому, что СПА не поднялись, как многие опасались,но мы мало что можем с этим поделать."
newengland.2.a: "Пора Воевать"
newengland.2.b: "Мы разберемся с ними позже!"

newengland.3.t: "Террор в Новой Англии"
newengland.3.d: "Новую Англию осаждало насилие синдикалистских ополченцев, и губернаторы региона напуганы тем, что федеральное правительство не сможет предотвратить быстрый захват всего региона. Судя по всему, они зашли так далеко, что официально потребовали вмешательства [CAN.GetNameDef], но канадское правительство отказалось... по крайней мере, пока. В результате группы ополченцев в Бостоне стремительно мобилизуются, чтобы попытаться организовать надлежащую оборону региона."
newengland.3.a: "Мы поможем чем сможем"

newengland.5.t: "Вопрос о будущем Новой Англии"
newengland.5.d: "Теперь, когда мы овладели Новой Англией, несколько канадских министров встретились с лидерами этих штатов, чтобы обсудить, как лучше всего поддерживать порядок. Потратив большую часть второй половины 1936 года на подготовку основы для создания временного правительства, лидеры Новой Англии считают, что предоставление власти временному правительству не требует особых усилий. Напомнив нашим министрам, что наделение их временного правительства полномочиями было одним из положений протокола Дерби-Лайн, они подтвердили необходимость дальнейшей защиты со стороны Антанты, практически гарантировав, что Новая Англия останется протекторатом Антанты. Некоторые члены правительства, однако, считают, что будет лучше, если мы продвинем это временное правительство, но кооптируем его. Эта фракция предлагает создать новый доминион под присмотром генерал-губернатора. Это, по их мнению, даст жителям Новой Англии автономию, которой они так жаждут, и в то же время позволит нам внимательно следить за регионом. Однако другие члены правительства настаивают на том, чтобы мы просто сохранили свою оккупацию и сами управляли этой территорией. Американцы, по их мнению, вызывают подозрения в лояльности - благодарны они или нет, их цели могут не совпадать с нашими собственными. Имея уже готовый фундамент для нового государства, мы можем просто использовать этот механизм, чтобы лучше держать Новую Англию под своим контролем. В любом случае, руководство и граждане Новой Англии сгорают от нетерпения узнать свою судьбу, а мы не из тех, кто заставляет людей ждать."
newengland.5.a: "Установить временное правительство"
newengland.5.b: "Установить временное правительство\n«играть за Новую Англию»"
newengland.5.c: "Продолжить военную оккупацию"
newengland.5.e: "Назначить генерал-губернатора\n«играть за Новую Англию»"
newengland.5.f: "Назначить генерал-губернатора"

newengland.6.t: "Временное правительство Новой Англии"
newengland.6.d: "Благодаря нашиму союзнику в лице Канады мы создали временное правительство в Бостоне, готовясь освободить остальную часть нашей страны. К сожалению, не многие люди в штатах Новой Англии и за их пределами верят, что мы настоящая и законная Америка, и мы должны исправить эту проблему."
newengland.6.a: "Не наступите на меня!"

newengland.7.t: "Америка воссоединена"
newengland.7.d: "Наконец-то Америка воссоединилась. Мы снова простираемся от моря к сияющему океану. Предатели страны были уничтожены, и звезды и полосы теперь гордо летают от побережья к берегу, зная, что свобода обеспечена для всех."
newengland.7.a: "Это было так долго..."

## Focus Tree Events ###

newengland.10.t: "Акт о трудовых отношениях"
newengland.10.d: "Ранее был внесен законопроект, призванный помочь улучшить условия труда рабочих в Америке. Этот законопроект сталкивается с некоторым сопротивлением со стороны более консервативных членов Конгресса, которые считают, что мы пытаемся внедрить синдикализм. Итак, вопрос в том, примет ли конгресс законопроект или нет."
newengland.10.a: "Принять Акт."
newengland.10.b: "Отклонить этот Акт."

newengland.11.t: "Акт о трудовых отношениях"
newengland.11.d: "Ранее был внесен законопроект о помощи в улучшении условий в экономике и на рабочих местах. Так называемый Закон о трудовых отношениях явно призван помочь не сколько бизнесу,сколько рабочим. И поэтому он сталкивается с сопротивлением со стороны более либеральных членов Конгресса, которые считают, что он заходит недостаточно далеко. Итак, вопрос в том, примет ли конгресс законопроект или нет."
newengland.11.a: "Принять Акт."
newengland.11.b: "Отклонить этот Акт."

newengland.12.t: "Новая Англия требует самоуправления"
newengland.12.d: "Временное правительство Новой Англии, теперь, когда оно создало свои вооруженные силы и структуру, потребовало предоставления ему самоуправления. Некоторые члены канадского правительства озадачены тоном требования, поскольку именно канадское правительство позволило жителям Новой Англии избежать хаоса, свирепствующего в остальной Америке, хотя другие (возможно, справедливо) отмечают, что, если только амбиции Канады не оправданы. Чтобы управлять американцами как колониальными подданными, нет причин не дать Новой Англии то, что она хочет."
newengland.12.a: "Пусть правят самостоятельно."
newengland.12.b: "Нет, они слишком ценные."

newengland.13.t: "Канада соглашается"
newengland.13.d: "Правительство Канады утвердительно ответило на наше требование. Они готовы отказаться от всякого контроля над нашим государственным аппаратом и выразили желание работать с нами в качестве равноправных партнеров в союзе Антанты."
newengland.13.a: "Мы очень благодарны."

newengland.14.t: "Канада отказалась"
newengland.14.d: "Возможно, решив, что мы являемся слишком ценным активом в их стремлении вернуть себе Родные острова, или, возможно, тайно желая получить территорию Новой Англии как свою собственную, канадское правительство отказалось предоставить Новой Англии самоуправление. Мы, по крайней мере в обозримом будущем, их субъект... то, что нанесло серьезный удар по легитимности нашего правительства."
newengland.14.a: "Это безобразие!"
newengland.14.b: "Это необходимое зло..."

newengland.15.t: "[From.GetNameDefCap] Объявляет независимость"
newengland.15.d: "С тех пор, как мы отказались от их самоуправления, правительство Новой Англии наконец объявило о своей независимости, полностью отказавшись от нашего союза."
newengland.15.d.leftist: "Раздосадованное с тех пор, как мы отказали в их самоуправлении, правительство Новой Англии наконец объявило о своей независимости, полностью отказавшись от нашего союза. Однако это не обошлось без пользы с нашей стороны. Мы заверили жителей Новой Англии, что вторгнемся, если они станут слишком радикальными, и что мы не будем защищать их, если они решат присоединиться к нашим врагам. Мы должны внимательно следить за этими американцами..."
newengland.15.a: "Так тому и быть."
newengland.15.b: "Нет, так не пойдет!"

newengland.124.t: "Внешняя политика Новой Англии?"
newengland.124.d: "Наша молодая страна должна теперь утвердить для себя внешнюю политику. Представились две основные философские школы. Одна говорит, чтоьы мы опирались на наших союзниках на севере и помогли Антанте. Другая продвигает более нейтральный подход к внешней политике, который позволит нам управлять своей судьбой."
newengland.124.a: "Мы будем с Антантой"
newengland.124.b: "У нас свой путь"

newengland.125.t: "Совместная инициатива по созданию морского форта"
newengland.125.d: "После того как правительство Новой Англии решило продолжить своё плодотворное существование в составе Антанты, наши страны приступили к реализации грандиозного проекта, направленного на защиту восточного побережья. Группы граждан-добровольцев из Канады и Новой Англии приступили к строительству ряда береговых батарей и военно-морских укреплений от мыса Код в Массачусетсе до мыса Бретон в Новой Шотландии. Пока проект находится в стадии реализации и является лишь первой частью грандиозной оборонной схемы, но это уже хороший шаг к тому, чтобы в обозримом будущем ни одна враждебная Держава не угрожала нашим ближайшим водам."
newengland.125.a: "Выпьем за наших бостонских друзей."

### Elections and Primaries ###

newengland.20.t: "Временное правительство"
newengland.20.d: "После хаоса канадской интервенции губернаторы штатов Новой Англии собрались вместе, чтобы выбрать временного президента. Выбором были прогрессивный знаменосец Джордж Эйкен, успешный бизнесмен Аверелл Гарриман, мягкий и бесспорный бывший губернатор штата Мэн Персиваль Бакстер и консервативный губернатор Массачусетса Джеймс Керли, а также Прескотт Буш. После многочасовых размышлений им стал..."
