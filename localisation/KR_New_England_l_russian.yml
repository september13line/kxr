NEE_ask_canadians: "Договориться с канадцами"
NEE_ask_canadians_desc: "Многие в Нордической Лиге призывают к союзу с Конституционной Американской Республикой после того, как мы помогли им в Гражданской войне. Однако такое соглашение могло быть достигнуто только с разрешения канадцев. Неясно, как они отреагируют на такую ​​просьбу, но маловероятно, что они захотят столкнуться с объединенным гневом двух стран к югу от них. Стоит ли отправлять предложение?"
