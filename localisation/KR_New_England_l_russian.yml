NEE_secure_vermont: "Кампания в Вермонте"
NEE_secure_vermont_desc: "Вермонт - дом для Эйкена, а также для других отвратительных участников Социалистического сопротивления. С уходом Керли Вермонт стал эпицентром сопротивления владычеству Лавкрафта. Но с канадцами на границе и верными легионами лавкрафтианских войск мы можем начать в Вермонте мощное наступление, которое расколет силы повстанцев на две части. "
NEE_secure_new_hampshire: "Защитить Нью-Гэмпшир"
NEE_secure_new_hampshire_desc: "Теперь, когда Вермонт пал, настало время двигаться на восток. Следующим логичным местом для наступления станет штат Нью-Гэмпшир. Губернатор штата Стайлз Бриджес не слишком приветствует правление Лавкрафта и активно сопротивляется власти Общества Провидения и Лояльной коалиции. Мы должны использовать наши лояльные войска, чтобы уничтожить его, даже несмотря на то, что Канада менее благосклонна к этой кампании. "
NEE_secure_maine: "Защитить Мэн"
NEE_secure_maine_desc: "Теперь, когда силы повстанцев разделены, фишки начинают рассыпаться. Последний очаг сопротивления на Востоке находится в штате Мэн. Губернатор Льюис О. Барроуз объявил Мэн отдельным от остальной части Новой Англии и привлек на свою сторону национальную гвардию штата вместе с несколькими перебежчиками и ополченцами-синдикалистами. Их нужно уничтожить, и это будет несложно, учитывая, что они отрезаны от остальной части страны, а Канада обещала им полную поддержку. "
NEE_secure_new_york: "Защитить Верхний штат Нью-Йорк"
NEE_secure_new_york_desc: "Последний приют повстанцев - это остатки штата Нью-Йорк. Верхняя часть штата была практически заброшена, как только мэр Фиорелло Ла Гуардиа объявил, что Нью-Йорк больше не является частью штата Нью-Йорк. С тех пор в штате царило беззаконие, пока Канада не пришла и не восстановила порядок. Сейчас здесь находится последний очаг сопротивления с губернатором Гербертом Леманом и разрозненными остатками Повстанческих сил. Они близки к краху, и, как только мы начнем наше мощное наступление на Олбани, последние приверженцы непременно рухнут."

