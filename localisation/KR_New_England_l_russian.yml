### Leader Bios ###
POLITICS_JOHN_WINANT_DESC: "Жизнь Джона Винанта, наполненная трудностями до его вступления в должность, часто менялась. От отчисления из Принстона из-за неспособности платить до службы в ВВС США. Его военный чин достаточно отличился, чтобы быть избранным губернатором Нью-Гэмпшира, но в то же время он потерял своё оставшееся состояние во время Великой депрессии. Став послом в Канаде, Винант разрывался между своим долгом и романом с дочерью члена парламента Черчилля Сарой. Эти отношения были разорваны, и в конечном итоге его контакты в Канаде сделали его избрание в либералы более надежным. Однако хаос 36-го года продолжает давить на сознание Винанта."
POLITICS_HERBERT_LEHMAN_DESC: "С момента инаугурации Герберт Леман стал первым главой еврейского государства в американской истории. Родившийся в известной семье Леманов, служивший в генеральном штабе армии США, Леман начал свою карьеру с поддержки президентской кампании Эла Смита. Леман проработал до конца срока Рузвельта после его смерти в 1921 году и последующие сроки в качестве губернатора. Леман выступал против консервативного крыла демократов и противостоял Истленду, выступая в Конгрессе. Кризис 36 года вынудил Лемана покинуть Нью-Йорк и перебраться во временную столицу Бостон, где его проницательные сделки позволили ему обеспечить безопасный проезд беженцев в Новую Англию из О.С.А."
POLITICS_PERCIVAL_BAXTER_DESC: "Стоявший на страже республиканского движения в штате Мэн, Персиваль Бакстер на протяжении десятилетий противостоял радикализму в своем штате. В период пребывания Бакстера на посту сенатора произошло масштабное расширение национальных парков в штате Мэн, и он успешно сохранил эти земли свободными во время Депрессии. В 1936 году Бакстер изгнал нескольких республиканцев из партии после того, как выяснилось, что они состояли в Клане. С приходом к власти Макартура Бакстер был вытеснен в политику Новой Англии, где он представлял собой возвращение к нормальной нерадикальной республиканской политике."
POLITICS_JOSEPH_KENNEDY_DESC: "Родился в ирландской католической семье в Бостоне, что сделало Кеннеди недосягаемыми для политической элиты. Джозеф Кеннеди был направлен в Гарвард, чтобы добиться как можно более высокого положения с самого рождения. Семейные неурядицы, такие как лоботомия старшей дочери, были отодвинуты на второй план в пользу построения династии и развития бизнеса. Кеннеди владел крупнейшей в Америке компанией по импорту виски и реинвестировал прибыль в предприятия, которые, к сожалению, потерпели крах во время Великой депрессии. Кризис 36 года и реорганизация Новой Англии позволили Кеннеди привлечь на свою сторону избирателей-демократов и стать первым главой государства-католиком в истории Америки."
POLITICS_CHRISTIAN_HERTER_DESC: "Хертер родилась в Париже и переехала в Бостон в юном возрасте, разбогатев благодаря браку с семьей Пратт. Посланный в посольство Германии, Хертер часто рекомендовал Америке вмешаться в Вельткрейг, но безрезультатно. По возвращении он стал губернатором Массачусетса и установил важные дипломатические отношения с Канадой, которые вступили в силу в 37 году. Гертер продолжает выступать за вступление Америки в Антанту, освобождение демократической Франции и окончательное восстановление справедливости в деле ликвидации Германской империи."
POLITICS_JOSEPH_MARTIN_DESC: "Среди республиканского истеблишмента на северо-востоке наибольшим влиянием пользовался Джо Мартин-младший. Начав с должности редактора газеты "Бостон Ивнинг Кроникл", Мартин был избран в Сенат штата. Мартин боролся с джерримендерингом, проводимым демократами, и в итоге в 1936 году вошел в состав Республиканского национального комитета. Как раз вовремя, когда нация потерпела крах. Мартин объединил консервативных республиканцев, которые выступали против расширения федеральных полномочий Хейвудом и Лонгом и, в конечном счете, против демократов-узурпаторов Макартура. Это позволило ему одержать верх над демократами Новой Англии и выиграть внеочередные выборы."
POLITICS_NORMAN_WALLACE_LERMOND_DESC: "Человек, в равной степени озабоченный природой и политикой, Норман Уоллес Лермонд долгое время занимался и тем, и другим. С 1880 года он участвовал в фермерских организациях, Популистской партии и даже основал Социалистическую партию штата Мэн в 1890-х годах. Хотя его последующие попытки основать утопическую социалистическую колонию в штате Вашингтон не увенчались успехом, Лермонд вернулся в Новую Англию и создал социалистическое движение в регионе, хотя оно никогда не было напрямую связано с синдикализмом. Вместо этого Лермонд находится под влиянием идеалов белламизма и надеется привнести эти идеалы в Новую Англию. С таким разнообразием влияний Лермонд, несомненно, станет уникальным лидером, но если он хочет сохранить Новую Англию, ему придется тщательно выбирать своих союзников..."
POLITICS_LEONARD_ABBOTT_DESC: "Имея смешанные связи с Британией и Америкой, Леонард Эббот прожил противоречивую жизнь. Однако когда он переехал в США, чтобы стать редактором газеты, он столкнулся с дискриминацией как анархист. Видя успешную революцию в Британии и веря в возможность подобного восстания в Штатах, Эббот присоединился к другим выдающимся синдикалистским мыслителям в Красном поясе и других местах. Однако из-за своих связей в Новой Англии Эббот решил остаться в этом регионе, чтобы попытаться провести восстание и привлечь Новую Англию в ряды Объединенного синдиката. Теперь, когда ему удалось достичь этой цели, присоединение Новой Англии к своему более крупному западному соседу - лишь вопрос времени. Пусть все предатели и реакционеры трепещут перед объединенными силами этих двух регионов..."
POLITICS_DENNIS_ROBERTS_DESC: "Будучи тихим, но неотъемлемым членом демократического истеблишмента, он сотрудничал с канадской либеральной партией, благодаря чему поднялся в ходе спонсируемой Канадой избирательной кампании. В этой кампании подчеркивалась его преданность Род-Айленду, служба в военно-морском флоте и голосование за гражданские права."
POLITICS_PETER_GERRY_DESC: "Протеже члена парламента Лайона Маккензи Кинга, правнук вице-президента Элбриджа Джерри и наследник огромного состояния, Джерри уже был на ногах в политике. Став в 1920-х годах сенатором от Род-Айленда, Герри поднялся по политической и социальной лестнице, став демократическим хлыстом. Женитьба и поддержка семьи Вандербильт помогли Джерри финансировать спасение предприятий Род-Айленда. Член парламента Кинг убедил Джерри присоединиться к либералам в 1940 году, чтобы продвинуть их общий интерес к социальному либерализму, что в конечном итоге принесло плоды в его президентской кампании."
POLITICS_SHERMAN_ADAMS_DESC: "Его карьера охватывает Вермонт, Род-Айленд, Нью-Гэмпшир и, в конечном итоге, исполнительное кресло. Будучи республиканским спикером Палаты представителей в 1940 году, Шерман продвигал законы о пенсиях по старости и работал над сбалансированным бюджетом "Справедливого курса" Это в конечном итоге оказалось популярным среди американцев после десятилетий нерешительной экономической политики и было активно использовано в президентской кампании Шермана."
POLITICS_ROBERT_BRADFORD_DESC: "Будучи республиканцем в сильно демократическом Массачусетсе, сочетание фискального консерватизма и социального либерализма Брэдфорда помогло ему стать губернатором в 1938 году. Там Брэдфорд успешно предотвращал забастовки и использовал государственные средства на строительство домов для решения жилищного вопроса. Во время беспорядков 36-го года Брэдфорд возглавил программу "Тихий гость", предложив американцам пожертвовать стоимость обеда на государственную помощь беженцам из Макартура. Эта благотворительная позиция сохранилась и в период его работы в исполнительной власти."
POLITICS_MAURICE_TOBIN_DESC: "Карьера Тобина едва не закончилась, когда ему было предъявлено обвинение в халатности, ставшей причиной пожара в Коконат-Гроув в 1938 году. Тобина обвинили в том, что он отказался разрешить закрыть клуб, чтобы установить меры безопасности. Тобин извлек уроки из этой трагической ошибки и стал редким демократическим сторонником профсоюзов. Голосование за профсоюзы помогло возвысить Тобина в Демократической партии, где он защищал права организации, а во время национальной кампании занял примирительную позицию."
POLITICS_PAUL_DEVER_DESC: "Как юрист, Девер сделал карьеру в Бостоне, защищая деловые практики корпораций. Все изменилось, когда Девер поступил на службу в армию США и служил вместе с подразделениями смешанных рас. Узнав, что большинство этих солдат состояли в либеральной партии, Девер пошел в политику под знаменами либералов. Началась нелёгкая борьба с демократами в Массачусетсе, в ходе которой Девер обещал ветеранам льготы и расширение социального обеспечения."
POLITICS_GEORGE_AIKEN_DESC: "Айкен, непоколебимый республиканец и сторонник контролируемого штатом законодательства "Справедливого курса" Айкен в Конгрессе штата принимал законы, защищающие должников во время Великой депрессии от потерь при взыскании долгов. Будучи губернатором, Айкен ввел систему оплаты за содержание дорог, которая работала лучше, чем магистрали, построенные в рамках "Справедливого курса" в Нью-Гэмпшире. В результате Айкен был выбран для участия в партийной номинации против консервативных республиканцев."
POLITICS_THOMAS_HART_DESC: "Будучи адмиралом в межвоенный период, Харт приобрел репутацию личного храбреца и умения лавировать среди политиков штата. Лавировать ему помогал брак его дочери с политической семьей Вильсонов. В конечном итоге Харт решил участвовать в национальных выборах как демократ, обращаясь к обедневшим избирателям своего родного Коннектикута."
POLITICS_CHARLES_POLETTI_DESC: "В отличие от некоторых своих более привилегированных коллег-республиканцев в Гарварде, демократ Чарльз Полетти не родился в одной из ведущих семей WASP на северо-востоке. Сын итальянских иммигрантов, Полетти учился в колледже на стипендию, подрабатывая, чтобы оплатить учебники. Быстро продвигаясь по карьерной лестнице Демократической партии, Полетти своим деревенским обаянием очаровал избирателей рабочего класса по всей стране. Теперь, став президентом, Полетти проводит амбициозную программу реформ: расовая интеграция, расширение социального обеспечения и агрессивная антисиндикалистская международная позиция. Однако, получат ли его внутренние реформы поддержку его более консервативных коллег, ещё предстоит выяснить."
POLITICS_NELSON_ROCKEFELLER_DESC: "Хотя некоторые эксперты утверждают, что только фамилия "Рокфеллер" помогла Нельсону стать президентом, восхождение Рокфеллера на высший пост в стране не было само собой разумеющимся. Получивший образование в Лиге плюща и изначально работавший в основном в мире бизнеса, радикализм среди других кандидатов-республиканцев побудил Нельсона выдвинуть свою кандидатуру на пост президента в качестве сдерживающего фактора для его более экстремистских коллег. Используя свою семейную сеть для захвата контроля над номинацией, прогрессивные подходы Рокфеллера к здравоохранению, социальному обеспечению и экономике могут стать ключом к объединению разделенной страны."
POLITICS_HENRY_LODGE_JR_DESC: "Генри Кэбот Лодж-младший родился в известной политической династии, имеющей корни в Нью-Джерси и Массачусетсе, поэтому неудивительно, что он решил заняться национальной политикой. Опираясь на сильную семейную сеть, он быстро создал мощную базу власти среди влиятельных семей WASP на северо-востоке, что позволило ему стать кандидатом в республиканцы, а теперь и президентом. Более умеренный и дипломатичный, чем другие кандидаты-республиканцы, он ещё не определился, в каком направлении он поведет Америку в международном плане..."
POLITICS_OWEN_BREWSTER_DESC: "Родом из тихих лесов штата Мэн, Оуэн Брюстер стал национальным лидером антисиндикалистского движения. В начале 1930-х годов он поддерживал Хьюи Лонга и АФП, но после того, как Лонг отказался от Клана, близкого союзника Брюстера, он вернулся в Республиканскую партию. Брюстер печально известен в штате Мэн, да и по всей стране, своим открытым обхождением с Кланом, который оказал влияние на его ранние победы на губернаторских выборах и в Сенате. Теперь он президент разделенной Америки, и предстоит выяснить, сможет ли он примирить своё раскольническое прошлое с новым взглядом на будущее..."
POLITICS_STYLES_BRIDGES_DESC: "Бывший учитель, Стайлз Бриджес стал самым молодым губернатором в Америке, победив на губернаторских выборах в Нью-Гэмпшире в 1932 году. Затем Бриджес вошел в Сенат, получив репутацию безжалостного антисиндикалиста, не гнушавшегося использовать шантаж, предательство и обман для достижения своих целей. В одном из самых печально известных инцидентов начала 1930-х годов он начал масштабную клеветническую кампанию, пытаясь заклеймить ведущего сенатора СПА как "буйного и отъявленного гомосексуалиста" и "предателя моральных ценностей нашей нации" Эта сенсационная атака принесла ему вражду со стороны Хейвуда и СПА, но очаровала тех, кто выступал против синдикализма. Теперь, став президентом, Бриджес может обратить своё внимание на то, чтобы остановить синдикализм по всему миру."
POLITICS_HIRAM_JOHNSON_DESC: "Родившийся в середине века в Сакременто, штат Калифорния, Хайрам Джонсон происходил из политической семьи. Отец Хайрама, Гроув Джонсон, был опальным представителем штата, а его мать принимала активное участие в организации "Дочери американской революции" Это наследие способствовало ранней политической карьере Хайрама, и в 1902 году он стал компетентным окружным прокурором Сан-Франциско. Губернаторская гонка Хайрама в 1910 году финансировалась либеральной республиканской группой "Лига Линкольна-Рузвельта" Кампания Джонсона проходила в оппозиции к корпорации Southern Pacific Railroad, которая пыталась лоббировать внутри республиканцев против Хайрама. Будучи губернатором, Хайрем поддерживал законопроекты против иммиграции и подготовил почву для последующей карьеры в Конгрессе. Республиканская система в Калифорнии была потрясена в 1932 году, когда Хайрам поддержал Герберта Гувера. Личное отвращение Хайрама к восточному истеблишменту означало, что он держался в стороне от политического хаоса 1936 года."
POLITICS_GEORGE_NORRIS_DESC: "Джордж У. Норрис был 11-м сыном бедных фермеров из Огайо, но вырос и совершил много великих дел, а в итоге занял высший пост в Америке. Окончив университет, Норрис занялся юридической практикой в Небраске. В Небраске Норрис стал активным членом местной Республиканской партии и в итоге баллотировался в Палату представителей США. Будучи представителем, Норрис поддерживал Рузвельта и выступал за многие прогрессивные идеи. Став в конце концов сенатором, Норрис не слишком доверял партии и регулярно нападал на те дела, которым благоприятствовала его собственная партия, если они шли вразрез с его идеалами. Когда Америка рушилась вокруг него, Норрис понял, что Гувер не может исправить ситуацию в Америке, и если Америка должна быть спасена, он должен сделать это без республиканцев. Поэтому Норрис порвал с республиканцами и присоединился к прогрессистам, и, несмотря на все трудности, выиграл президентский пост. Теперь на Норрисе лежит огромная ответственность за то, чтобы удержать Америку и направить её к светлому будущему. "
POLITICS_IRENEE_DU_PONT: "Ирене дю Пон, происходивший из влиятельной семьи дю Пон, был готов стать влиятельной фигурой в регионе Новой Англии, однако тип влияния, которое он будет оказывать, так и не стал ясен, пока Америка не развалилась на части. С 1919 по 1925 год он был президентом химической компании Du Pont, он покинул свой пост после того, как восемь рабочих были отравлены, на что он ответил: "Возникли лишь небольшие трудности" В конце концов, Дю Пон присоединился к "Стражам Республики", группе, которая начинала как лоббистская организация, выступающая против вмешательства правительства и социализма, но затем превратилась в воинствующую группу под влиянием идей Альфреда Слоуна о безудержном капитализме. Когда федералисты получили контроль над Новой Англией, "Стражи" и "Остатки" выступили против правительства, в конце концов штурмом взяли конгресс и сформировали новое правительство во главе с Дю Поном. Теперь Дюпон и его ультраправые союзники правят Новой Англией поверхностно и с помощью своих ополченцев, в то время как остальная часть страны дышит свободно, без правительства, которое дышит им в затылок."
POLITICS_LOTHROP_STODDARD_DESC: "Лотроп Стоддард начал свою жизнь в Массачусетсе и с раннего возраста проявлял незаурядный интеллект. Когда он стал достаточно взрослым, Стоддард поступил в Гарвардский университет, получил диплом с отличием и получил степень доктора философии по истории. После получения этой степени он вступил в несколько исторических и политических организаций и начал работать как автор, отстаивая евгенические и расистские взгляды для объяснения того, что он считает нынешним упадком цивилизации. Несмотря на своё образование в области истории и политологии, Стоддард является большим поклонником биологии. Он считает её ключом к объяснению взаимоотношений между различными человеческими расами, а также причинным фактором нынешних бед Соединённых Штатов. Поэтому его труды характеризуются как политическими, так и научными взглядами, в основном на темы расы и генетического превосходства. Популярность Стоддарда как автора в значительной степени способствовала его усилиям по выходу на политическую арену, и хотя его считают человеком, занимающим политическую периферию, его работы знакомы почти в каждом доме в Новой Англии. Теперь, когда он стоит во главе страны, у Стоддарда есть власть, которой он никогда не ожидал обладать, и он планирует использовать её для спасения самой человеческой цивилизации."
POLITICS_JAMES_CURLEY_DESC: "Катастрофа, смягченная моментами фарса или Северным Хьюи Лонгом, в зависимости от того, кого вы спросите. Джеймс Майкл Керли, губернатор штата Массачусетс, коррумпирован как день. Керли четыре срока был мэром Бостона (один из них в тюрьме) и постоянно находился под следствием Бостонской финансовой комиссии. Это не помешало ему быть избранным губернатором в 1935 году. Возможно, потому, что, набивая свои карманы, он одновременно строил школы, библиотеки, парки, дороги и расширял Бостонскую городскую больницу. Ирландец, демократ и популярный губернатор, Керли пользуется значительным влиянием в Новой Англии."
POLITICS_LOVECRAFT_DESC: "Г.П. Лавкрафт, родившийся в Провиденсе, Род-Айленд, в 1890 году, является, пожалуй, одной из самых загадочных и противоречивых фигур 20-го века. Его отец умер, когда ему было 8 лет, мать умерла от испанского гриппа в конце 1918 года, а Лавкрафт всю жизнь страдал от множества проблем со здоровьем, что привело Лавкрафта к поиску истины и глубокого смысла, которые он воплотил в своих произведениях. Сказки о тьме и ужасе внутри находили большой отклик в Америке, переживающей рыночный крах 1925 года. Научная фантастика Лавкрафта привлекла серьезную аудиторию к его размышлениям о политике и философии. Он быстро приобрел почти культовый статус в своем родном штате Род-Айленд и привлек множество последователей, проповедуя мрачные и потусторонние идеи о сверхъестественных силах и эльдрических существах, непостижимых для человеческого разума. Будучи президентом Литературного общества Новой Англии, Лавкрафт стандартизировал использование английского языка в печати, удаляя то, что он называл "американизмами" Когда в 1924 году он отправился в Англию, чтобы изучить английский язык и попытаться максимально очистить его, он стал свидетелем восстания 1925 года и проникся острой ненавистью к синдикализму. Он вернулся в Америку в 1930 году, основал собственную газету и безуспешно баллотировался на пост губернатора Род-Айленда. Он оставался выдающимся идейным лидером и оказывал сильное влияние на умы жителей Новой Англии, хотя его противники обвиняли Лавкрафта в том, что он опасный человек с авторитарными и оккультистскими наклонностями."
POLITICS_BAXTER_DESC: "Бакстер родился в богатой семье в Портленде, штат Мэн, где его отец Джеймс Финни Бакстер шесть раз был мэром и сколотил состояние на консервной промышленности. В 1901 году он получил юридическую степень в Гарвардском университете. Он был доброжелателем канадского правительства и популярным губернатором штата Мэн, когда Король Эдуард VIII решил поставить его во главе недавно созданного протектората Новая Англия. Он должен защищать её жителей и обеспечивать их лояльность короне."
POLITICS_CLARENCE_PICKETT_DESC: "В эпоху всемирных распрей человек может положиться на свою веру, чтобы обрести мир. Никто не является примером этого, как Кларенс Пикетт. Урожденный квакер и благотворитель, известный своей поддержкой низших слоев населения, Пикетт был приглашен в Белый дом во время президентства Гувера, чтобы посоветоваться о том, как справиться с бедами угледобывающих общин Америки. Однако на этом его влиятельные шаги не закончились; Пикетт стал известен как сторонник христианского пацифизма, поскольку он консультировал своих единоверцев относительно их цели в жизни во время Первого Вельткрига. Хотя его стремление к прекращению всех войн мирным путём может быть воспринято как фанатичный фанатизм, несомненно, Пикетт - тот святой, который нужен квакерам, чтобы вести их в эти тёмные времена."
POLITICS_CHARLES_CURTIS_DESC: "Вице-президент администрации Гувера, Кёртис - голос компромисса и реформ в американском правительстве. Первый президент, имеющий коренное американское происхождение, он служит эффективным митингом за расовую справедливость, привносит приветливое лицо и новую приверженность американским ценностям свободы и свободы для всех людей, хотя многие сомневаются, сможет ли он уладить грядущий конфликт."
POLITICS_JAMES_CURLEY_DESC: "Катастрофа, смягченная моментами фарса, или северный Хьюи Лонг, в зависимости от того, кого вы спросите. Джеймс Майкл Керли, губернатор Массачусетса, коррумпирован как день. Керли четыре срока был мэром Бостона (один из них в тюрьме) и постоянно находился под следствием Бостонской финансовой комиссии. Это не помешало ему быть избранным губернатором в 1935 году. Возможно, потому, что, набивая свои карманы, он одновременно строил школы, библиотеки, парки, дороги и расширял Бостонскую городскую больницу. Ирландец, демократ и популярный губернатор, Керли пользуется значительным влиянием в Новой Англии."
POLITICS_PRINCE_ALBERT_DESC: "Принц Генрих Виндзорский был назначен генерал-губернатором Новой Англии. Хотя Генрих считался чрезвычайно нервным ребенком, он вырос в активного и скромного человека. Хотя жители Новой Англии высоко ценят достоинства Генриха, многие в правительстве страны ожидали, что пост генерал-губернатора будет временным, и что управление будет восстановлено по усмотрению американского народа. Однако, несмотря на разочарование некоторых, Генри очень понравился. В то время как страна ещё не оправилась от начала войны в Америке, Генрих усердно трудится, чтобы обеспечить надлежащее управление Новой Англией."
POLITICS_PRINCE_HENRY_DESC: "Принц Альберт Виндзорский был назначен генерал-губернатором Новой Англии. Хотя Альберт считался чрезвычайно нервным ребенком, он вырос в активного и скромного человека. Хотя жители Новой Англии высоко ценят достоинства Альберта, многие в правительстве страны ожидали, что пост генерал-губернатора будет временным, и что управление будет восстановлено по усмотрению американского народа. Однако, несмотря на разочарование некоторых, Альберт пользуется заслуженной популярностью. В то время как страна ещё не оправилась от начала войны в Америке, Альберт усердно трудится, чтобы обеспечить надлежащее управление Новой Англией."
POLITICS_KING_ALBERT_DESC: "Родившись в декабре 1895 года, юный принц Альберт не ожидал, что станет королем. Выросший в Великобритании, он всегда находился в тени своего брата, принца Эдуарда. Альберт I всегда был известен как робкий и замкнутый человек, вплоть до начала Вельткрига, когда в 1909 году он поступил в академию, а в 1913 году стал моряком. Несмотря на постоянную морскую болезнь, он участвовал в Ютландском сражении на борту HMS Collingwood, а затем служил командиром эскадры до ранения в ноябре 1918 года, оставшись в Великобритании до конца войны.\n\nПосле войны Альберт продолжал жить в Великобритании до революции, бежав в Канаду. Принц был относительно малозначимым вплоть до оккупации Канадой Новой Англии, когда он был назначен новым генерал-губернатором страны, а после создания Королевства Новая Англия - королем. Хотя Король страдает от постоянных болезней, его считают маяком надежды, поскольку Король Альберт обеспечивает справедливое управление Новой Англией, даже если некоторые представители оккупационной власти поддерживают гораздо более жесткие методы борьбы с угрозой со стороны янки. К лучшему или к худшему, Альберт I поможет Новой Англии возглавить движение на Отечественные острова и, даст бог, на остальную часть самого драгоценного доминиона короля, который был трагически и несправедливо потерян: Америка."
POLITICS_WILBUR_CROSS_DESC: "Кросс родился в Мэнсфилде, штат Коннектикут, в 1862 году и прославился на американской литературной сцене благодаря своей талантливой работе по анализу английской литературы. Выходец из академической среды, Кросс боролся за пост губернатора штата Коннектикут, который он успешно выиграл. С началом Гражданской войны Кросс оказался в затруднительном положении после оккупации Новой Англии канадцами. Один из многих американцев, обратившихся к канадскому правительству с просьбой о вмешательстве, Кросс, открыто принявший приход Антанты в Америку, заставил некоторых заподозрить, что он не более чем марионетка бывшей Британской империи. Хотя на бумаге он является лидером временного правительства, возглавляемого Оттавой, он также является временным временным лидером Новой Англии, пока не будет выбран подходящий президент."
POLITICS_CHARLES_HURLEY_DESC: "Родился в Кембридже, штат Массачусетс, 24 ноября 1893 года - ранняя жизнь Чарльза Фрэнсиса Херли была отмечена трагедией, поскольку он потерял обоих родителей в раннем возрасте. Его воспитанием занималась экономка, бывший окружной прокурор США, после чего он поступил в Бостонский колледж и стал продавцом спортивных товаров. Затем Херли начал карьеру в местной политике, после чего три срока подряд занимал пост казначея штата Массачусетс, будучи демократом. Успех его политической карьеры убедил его в более серьезных политических устремлениях, и он успешно баллотировался на пост губернатора на выборах 1936 года. Когда страна погрузилась в хаос, ирландско-американский губернатор пытался разрешить противоречия между протестантами-янки и ирландско-американскими католиками. После разрушительного урагана 1938 года в Новой Англии Херли руководил работами по оказанию помощи и восстановлению Бостона.\n\nНо теперь новоизбранный 33-й президент Соединённых Штатов оказался в гораздо более выгодном положении - защитника американской демократии перед лицом радикалов и реакционеров. Вместе с Хёрли работает его коллега-демократ Питер Джерри, богатый сенатор от штата Род-Айленд. В молодости Герри был наставником и воспитателем не кто иной, как канадский политик Уильям Лайон Маккензи Кинг."
POLITICS_WILLIAM_HARRIMAN_DESC: "Аверелл Гарриман родился в Нью-Йорке 15 ноября 1891 года. Гарриман, был воспитан в атмосфере богатства, поскольку его отцом был железнодорожный барон Э.Х. Гарриман. Во время учебы в Гротонской школе и Йельском университете Гарриман завел знакомства, которые привели к созданию крупной фирмы "Браун Бразерс Гарриман и Ко.". В 1930-х годах собственность Гарримана разрослась и включала в себя железную дорогу Union Pacific, торговую судостроительную корпорацию и корпорацию Polaroid. Огромное богатство сделало Гарримана врагом в глазах синдикалистов в годы, предшествовавшие Гражданской войне. Во время наступившего хаоса Гарриман бежал на север во Временное правительство Новой Англии, где он вошел в состав Комитета канадско-американских отношений и помогал координировать совместные военные действия между Новой Англией и Канадой. На этой должности Гарриман приобрел опыт, необходимый для того, чтобы стать американским послом в Канаде, что способствовало установлению тесных отношений между двумя странами.\n\nПолучив номинацию от Демократической партии и победив на выборах 1948 года, Гарриман стал 35-м президентом Соединённых Штатов Америки. Новому президенту предстоит много работы, так как в стране начинают проявляться признаки восстановления, и годы реконструкции наконец-то подходят к концу. Вместе с Гарриманом будет работать бывший губернатор штата Нью-Йорк Герберт Х. Леман. Сторонник "Второй квадратной сделки" в эпоху временного правительства, Леман публично заявил о своей поддержке гарантированных прав и заработной платы рабочего класса."
POLITICS_CHESTER_BOWLES_DESC: "Честер Блисс Боулз родился в Спрингфилде, штат Массачусетс, 5 апреля 1901 года - он происходил из семьи республиканцев, которые ненавидели и боялись большого правительства. Однако политические взгляды Боулза сформировались под влиянием его тети Рут Стэндиш Болдуин, социалистки и друга Нормана Томаса. Окончив Йельский университет, Боулз стал руководителем рекламного отдела, хотя и был вынужден бежать из Нью-Йорка в связи с началом Гражданской войны. Изначально выступая против участия Канады в американской политике, Боулз присоединился к Комитету "Америка прежде всего", хотя после вступления в борьбу временного правительства он заявил о своей поддержке Новой Англии. После Гражданской войны Боулз возглавил Управление экономической стабилизации, используя свои знания в области экономики для восстановления разрушенной войной экономики страны. В 1948 году он стал губернатором штата Коннектикут, победив Джеймса К. Шеннона, и подписал закон о прекращении сегрегации подразделений национальной гвардии и законы об улучшении психического здоровья и жилья.\n\nНыне 36-й президент США, после победы на выборах 1952 года, Боулз планирует возглавить новую Америку, готовую помочь развитию слабых стран мира. Понимая, что восстановленная промышленность и вооруженные силы Америки могут быть лучше использованы на благо всего мира, Боулз будет добиваться более активного участия Америки в поддержании мира. Пол Девер, губернатор штата Массачусетс и бывший лейтенант-коммандер во время Гражданской войны, будет служить вместе с Боулзом. Самый молодой в истории генеральный прокурор Массачусетса, за время своего губернаторства Девер провел реформу психического здоровья и предпринял усилия по противодействию внутреннему синдикализму."
POLITICS_BARROWS_DESC: "Льюис Орин Барроуз родился в Ньюпорте, штат Мэн, 7 июня 1893 года. Он учился в местных школах в окрестностях Ньюпорта, а затем поступил в Университет штата Мэн, где получил диплом фармацевта. Его политическая карьера начала развиваться после того, как он занимал местные должности в Ньюпорте, такие как казначей и, в конечном итоге, член комитета штата от Республиканской партии. В 1936 году, когда страна погрузилась в хаос, штат Мэн остался невредимым от насилия, и Барроуз позаботился о том, чтобы Мэн оставался свободным от радикализма под его руководством в качестве государственного секретаря штата Мэн.\n\nПосле начала второй Гражданской войны между штатами бывших Соединённых Штатов Америки, Барроуз вместе с известными политиками и губернаторами Новой Англии был среди тех, кто обратился за защитой к Канаде. Представляя то, что осталось от Республиканской партии, Барроуз был выдвинут на пост временного президента в надежде обеспечить окончательное восстановление американской демократии. Вместе с президентом Барроузом будет работать вице-президент Генри Стайлз Бриджес, бывший губернатор Нью-Гэмпшира. Учитель и бизнесмен, Стайлз Бриджес был самым молодым губернатором штата в то время и теперь стремится присоединиться к администрации Барроуза."
POLITICS_RAYMOND_BALDWIN_DESC: "Рэймонд Эрл Болдуин родился в городе Рай, штат Нью-Йорк, 31 августа 1893 г. Родным штатом для него стал Коннектикут после того, как он переехал туда в юном возрасте и провел годы учебы в Йельском университете. Болдуин участвовал в работе Стратфордского городского суда в качестве прокурора, а в 1931 году стал судьей городского суда. Когда страна развалилась на части, губернатор Коннектикута, Болдуин, был среди тех, кто обратился к канадскому правительству с просьбой вмешаться в ситуацию из-за Гражданской войны. Чтобы обеспечить безопасность жителей Новой Англии, Болдуин руководил сложной системой гражданской обороны и государственных служб на внутреннем фронте, что способствовало росту его популярности в Республиканской партии. Ему, безусловно, придется потрудиться, пока нация оправляется от ужасов великой войны - только время покажет, приведет ли рука Болдуина к процветанию и миру в будущем.\n\n\nНаряду с Болдуином, на пост президента назначен житель Нью-Йорка Ирвинг Айвз, чья семья восходит к первым поселенцам, обосновавшимся в Новой Англии. Многократно переизбираясь в Ассамблею штата Нью-Йорк, Айвз публично выразил своё желание покончить с дискриминацией на рабочем месте по признаку расы, вероисповедания и цвета кожи. Вместе оба мужчины поклялись воссоединить и перестроить Америку раз и навсегда под руководством Республиканской партии."
POLITICS_FRANK_BELKNAP_LONG_DESC: "Молодой ветеран фантастической сцены и доминирующее лицо в литературном движении pulp наряду со своим старым другом Лавкрафтом, Фрэнк Белкнап Лонг стал новым глашатаем лавкрафтианства. Лонг родился в 1901 году в Гарлеме и увлекся фантастической литературой ещё в начальной школе. Черпая вдохновение не только у Лавкрафта, но и у Жюля Верна, Бирса, Уэллса и По, Лонг начал писать ещё до окончания средней школы. Дружба Лонга с Лавкрафтом длится дольше, чем большинство отношений Лавкрафта, ведь после того, как Лонг выпустил свой рассказ «Глаз над камином» в 1921 году, его произведения привлекли внимание Лавкрафта, завязав многолетнюю дружбу, в ходе которой они обменялись сотнями писем, а также часто ездили друг к другу в гости между своими центрами в Провиденсе и Манхэттене. Примерно в это время Лонг также получал высшее образование в Нью-Йоркском университете, а затем в Колумбийском университете, пока тяжелый приступ аппендицита не убил его, заставив по-новому взглянуть на жизнь. Он бросил учебу и начал свою карьеру писателя-фрилансера в жанре научной фантастики и pulp fiction, которая сослужила ему хорошую службу в течение следующих нескольких десятилетий. Благодаря поддержке Лавкрафта Лонг стал одним из самых выдающихся авторов фантастики в Новой Англии и одновременно сблизился с нашим национальным отцом и его новым политическим движением - близость, которая обеспечила ему положение преемника Лавкрафта. \n\nОтказавшись от эпитетов и прозвищ нашего любимого отца нации - будь то «Провидец», «Желтый король» или любой другой титул, - поскольку столь наглый акт самодурства лишь оплевал бы память любимого Говарда Филипса Лавкрафта, Лонг вместо этого принял простой титул «Мастер». Это свидетельствует о его авторитете и почтении к покойному основателю, а также о легитимном фасаде нашей странной нации, чтобы весь мир мог наблюдать и, надеюсь, признать его. Мастер Лонг стал логичным и наиболее ортодоксальным преемником первоначального замысла Лавкрафта."
POLITICS_AUGUST_DERLETH_DESC: "Когда-то маленький мальчик из Висконсина, Август Уильям Дерлет стал одним из самых влиятельных людей в Америке. Родившись в 1909 году, Дерлет вырос в Саук-Сити и написал свои первые художественные произведения в возрасте 13 лет, вдохновившись нашим любимым Лавкрафтом, а также По, Уитменом, Дюма, Торо и многими другими. Поначалу его работы были непопулярны и отвергались, но после «40 рассказов и трех лет практики» Дерлет нашел свою нишу, написав для журнала Weird Tales. Поступив в университет для получения литературного образования, Дерлет окончил его в 1930 году, и на фоне растущей напряженности во фракциях в родном штате Дерлет и его друг всей жизни Марк Шорер отправились в Новую Англию, чтобы учиться в школах Лиги плюща и продолжать свою литературную карьеру. Во время учебы в Брауне они арендовали старую деревенскую хижину в сельской местности Род-Айленда, и именно там он впервые познакомился с Провиденсом. Став закадычными друзьями, Дерлет был привлечен к помощи Лавкрафту в его литературном путешествии и идеологических метаморфозах, вместе с ним основав издательство Arkham House, чтобы распространять послание Лавкрафта по всему миру - мечта, оборвавшаяся с уходом Лавкрафта из жизни. \n\nТеперь, сменив Провиденса - нашего Говарда Филипса Лавкрафта - на посту нового Желтого Короля, Август Дерлет становится самой доминирующей и могущественной фигурой в стране. Приняв титул, который никогда не должен был быть формальным или царственным, этот второй «Король в желтом» позиционирует себя как «истинный наследник» так называемой элдрической «династии» Лавкрафта, стремясь подчеркнуть более космические нотки лавкрафтианства, одновременно наживаясь на образе Г.Л.П. и используя его в качестве основы для своей новой «моральной» и расширенной интерпретации идеологии Лавкрафта."
POLITICS_WHITEHEAD_DESC: "Епископальный священник, бывший архидиакон Виргинских островов США, писатель фантастических ужасов и меча и колдовства, а теперь ещё и «апостол Элдрича», Генри Сент-Клэр Уайтхед прожил разнообразную жизнь и теперь является настоящим учеником и преемником Лавкрафта. Уайтхед родился в 1882 году в Нью-Джерси, прожил относительно нормальное детство в христианской семье, затем учился в Гарварде, где начал свою писательскую карьеру в качестве редактора демократической газеты, и окончил его в 1904 году. После работы комиссаром Любительского атлетического союза Уайтхед учился в Божественной школе Беркли в Коннектикуте, где в 1912 году был рукоположен в сан епископального дьякона. Затем он служил священником и настоятелем в двух разных церквях Коннектикута, после чего стал детским пастором в Нью-Йорке. На протяжении всего этого религиозного пути Уайтхед оттачивал своё писательское мастерство и в конце концов оказался на Сент-Кроиксе - самом большом из Виргинских островов США - служа архидиаконом этой территории. Воспринимая островные мифы и оккультистские традиции, Уайтхед вплел эти идеи в свои произведения, создав ужасающий литературный сплав, который покорил его читателей - и, что более важно, привлек внимание Провиденса. Они продолжали переписываться на протяжении всего срока пребывания Уайтхеда на посту архидиакона, и Лавкрафт даже помог многим работам Уайтхеда быть опубликованными в популярных журналах, таких как Weird Tales. Вернувшись на материк в 1930 году, Уайтхед отправился в Новую Англию, чтобы спастись от растущей напряженности в стране, и попал в растущий круг влияния Лавкрафта. В 1932 году Уайтхед едва не умер от длительной желудочной проблемы, но смог выжить благодаря поддержке Лавкрафта и лучшей медицинской помощи, которую могла предложить Новая Англия - и казна Лавкрафта. Эта щедрость закрепила его нерушимую преданность Лавкрафту, и Уайтхед начал смешивать свою набожность в отношении Бога и благоговение перед своим старым другом и спасителем, вознося Лавкрафта как почти божественную фигуру. \n\nТеперь, когда Провидение перешло в Элизию, Уайтхед стал апостолом Элдрича, стремясь объединить свою христианскую веру и веру в Лавкрафта в одну синкретическую идею. Полагая, что Провидение - это физическое проявление воли Господа, или, возможно, новый мессия или бог, Уайтхед стремится построить новую веру для нации, сохраняя при этом свои оккультистские влияния и интерес к Христианской науке - вере, которая почитает нашего покойного Короля в желтом как Бога, которым Уайтхед действительно считает его."

