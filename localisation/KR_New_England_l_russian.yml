newengland.2121.t: "Съезд квакеров [GetYear] года"
newengland.2121.d.president: "Благодаря тому, что Квакерская партия занимает высший пост, она может повторно выдвинуть кандидатуру действующего президента [NEE.GetLeader], хотя некоторые делегаты выдвигают на выборы других кандидатов."
newengland.2121.d.not_president: "Поскольку Квакерская партия лишилась власти, вся пресса задается вопросом, кто же будет их кандидатом? Несмотря на то, что в газетах муссируется множество имен, окончательное решение зависит от воли делегатов, собравшихся сегодня."
newengland.2121.a: "Кларенс Пикетт"
newengland.2121.b: "Элеонора Рузвельт"
newengland.2121.e: "Джин Тумер"
newengland.2121.c: "Президент переизбран"

newengland.2122.t: "Съезд партии сухого закона [GetYear] года"
newengland.2122.d.president: "Благодаря тому, что Партия запрета занимает высший пост, она может повторно выдвинуть кандидатуру действующего президента [NEE.GetLeader], хотя некоторые делегаты выдвигают других кандидатов на выборы."
newengland.2122.d.not_president: "Поскольку Запретительная партия лишилась власти, вся пресса задается вопросом, кто же будет их кандидатом? Несмотря на то, что в газетах муссируется множество имен, окончательное решение зависит от воли делегатов, собравшихся сегодня."
newengland.2122.a: "Роджер Бэбсон."
newengland.2122.b: "Уильям Апшоу."
newengland.2122.c: "Роберт Шулер."
newengland.2122.e: "Д. Ли Колвин."

newengland.21.t: "Съезд Национальной партии [GetYear] года"
newengland.21.d: "Новая Национальная партия, известная как Прогрессивная либеральная партия, провела свой первый съезд в Бостоне, чтобы выбрать кандидата на выборах [GetYear], дабы представить экономический интервенционизм, движение к эгалиатарианству и более агрессивную позицию в отношении воссоединения Америки. Двумя ведущими кандидатами являются губернатор штата Вермонт Джордж Эйкен и прогрессивный активист Фрэнсис Перкинс. Кого выберут делегаты?"
newengland.21.a: "Джордж Эйкен"
newengland.21.b: "Фрэнсис Перкинс"

newengland.22.t: "Съезд Республиканцев [GetYear] года"
newengland.22.d: "В то время как структура Республиканской партии была в значительной степени разрушена во время интервенции, несколько малоизвестных, но амбициозных политиков поднялись по карьере, чтобы заполнить пустоту в руководстве. Гамильтон Фиш III, член давней политической династии и бывший представитель Палаты представителей США, надеется привлечь на свою сторону делегатов. Джозеф Уильям Мартин-младший, многообещающий бывший представитель Палаты представителей США из Массачусетса, бросил вызов Фишу, как и Кристиан Гертер, спикер Палаты представителей в Массачусетсе. Кого выберут делегаты?"
newengland.22.a: "Гамильтон Фиш III"
newengland.22.b: "Джозеф Уильям Мартин-младший"
newengland.22.c: "Кристиан Гертер"
newengland.22.e: "Герберт Леман"
newengland.22.f: "Джон Гилберт Винант"
newengland.22.g: "Томас Дьюи"
newengland.22.h: "Фред Трамп"
newengland.22.i: "Прескотт Буш"
newengland.22.k: "Льюис О. Бэрроуз"
newenglandmilflavor.107.i: "Хайрам Бингем III"

newengland.2200.t: "Съезд Либерально-республиканской партии [GetYear] года"
newengland.2200.d: "Поскольку структура Республиканской партии была в значительной степени разрушена в результате интервенции, несколько членов её либерального крыла отделились и решили провести свои собственные предварительные выборы, чтобы выбрать кандидата среди себя. Томас Дьюи - восходящая звезда этой новой партии, но Герберт Х. Леман и Джон Гилберт Винант надеются оспорить позицию лидера. Кого выберут делегаты?"
newengland.2200.a: "Герберт Леман"
newengland.2200.b: "Джон Гилберт Винант"
newengland.2200.c: "Томас Дьюи"
newengland.2200.e: "Чарльз Ф. Херли"

newengland.23.t: "Съезд Демократической партии [GetYear] года"
newengland.23.d: "Съезд Демократической партии [GetYear] проходит в Fanieul Hall в Бостоне - родовом доме партии в городе. Среди хриплых споров четыре кандидата заняли лидирующие позиции среди различных делегатов: Эл Смит, бывший губернатор Нью-Йорка, влиятельный человек от Демократической партии Джозеф Кеннеди-старший, бывший губернатор Коннектикута Уилбур Люциус Кросс и губернатор Массачусетса Джеймс Майкл Керли. Кого выберут делегаты?"
newengland.23.a: "Джозеф Кеннеди-старший"
newengland.23.b: "Джеймс Майкл Керли"
newengland.23.c: "Эл Смит"
newengland.23.e: "Уилбур Люциус Кросс"

newengland.24.t: "Президентские выборы [GetYear] года"
newengland.24.d: "Опросы только что завершились на первых выборах в Новой Англии, и победа на посту президента и получение большинства мест в новом Конгрессе ..."
newengland.24.a: "Национальная партия."
newengland.24.a_2: "Партия сухого закона."
