NEE_totalist_party: "СПА (Т)"
NEE_totalist_party_long: "Социалистическая партия Америки - по сути, отделения О.С.А, члены Тоталистов из Новой Англии хотят, чтобы рабочие объединялись с Объединенными синдикатами Америки или, если она ПОтерпит неудачу, взяли на себя их мантию. Фракция тоталистов СПА отличается более сильным утопическим «коммунистическим» и большевистским влиянием, чем другие тоталисты, и часто отвергает национал-тотализм. Тем не менее, как и остальная часть СПА Новой Англии, их считают слишком слабыми, чтобы удерживать власть в одиночку, и они наверняка просто захотят, чтобы О.С.А аннексировала нашу территорию."
NEE_syndicalist_party: "СПА (С)"
NEE_syndicalist_party_long: "Социалистическая партия Америки - по сути, отделение О.С.А, синдикалистские члены Новой Англии из СПА хотят, чтобы рабочие объединялись с Объединенными синдикатами Америки или, если она терпит неудачу, взяли на себя их мантию. В то время как обычно ортодоксальные члены ПВВ или анархисты-утописты, как и остальная часть Новой Англии СПА, их считают слишком слабыми, чтобы удерживать власть самостоятельно, и они наверняка просто захотят, чтобы СПА аннексировала нашу территорию."
NEE_radical_socialist_party: "Квакерская партия"
NEE_radical_socialist_party_long: "Комитет службы американских друзей - Первоначально игнорируемый и высмеиваемый авторитетными политиками, Альянс квакеров Кларенса Пикетта сумел добиться значительного влияния в Новой Англии. Пикетт вывел Религиозное общество друзей (также известное как "квакеры") на передний план ново-английской политики, предлагая безоговорочную поддержку как иммигрантам, так и беженцам, одновременно работая над превращением церкви из религиозного учреждения в откровенную политическую партию, приверженную международному нейтралитету, пацифизму и христианской благотворительности. Ссылаясь на прогрессивный прецедент, созданный администрацией Рузвельта, и учение Иисуса Христа, Пикетт начал разработку ряда важных поправок к конституции Новой Англии. Платформа квакеров, названная «воззванием к небу», направлена ​​на то, чтобы превратить Новую Англию в государство всеобщего благосостояния, которое может открыть свои объятия для обездоленных на разрушенном американском континенте."
NEE_social_democrat_party: "Партия Сухого закона"
NEE_social_democrat_party_long: "Партия сухого закона - По мере того как в Америке разрасталась война, многие прибегли к алкоголю, чтобы избежать своих проблем. О войне, разрушениях и обо всем мире можно забыть, просто сделав глоток различных ферментированных растений. Таков план. Однако на самом деле люди злоупотребляют нектаром дьявола и используют его для совершения ужасных поступков в пьяном угаре. Кроме того, производственная эффективность всех людей снижается, поскольку рабочий принимает мыльную пену вместо того, чтобы выполнять свою работу. Итак, когда пьянство опустошает Новую Англию и остальные Соединённые Штаты, неожиданная сила восстала из мертвых. Из-за провала "запрета" в масштабах всей страны большинство здравомыслящих людей полагало, что Партия Запрета мертва; однако, она сделал потрясающее возвращение, поскольку Новая Англия опустошена пьянством. Партия теперь в основном базируется в Новой Англии и возглавляется Дэвидом Ли Колвином. Колвин считает, что все жители Новой Англии должны быть нравственными, сострадательными и заботливыми по отношению к каждому человеку. Основная платформа партии - объявить незаконным продажу и производство алкоголя, а также запретить порнографию, привить нации христианские ценности и помочь американским беженцам, спасающимся от Гражданской войны. Внезапное возрождение партии удивило многих в Новой Англии, но сможет ли партия действительно вернуться из мертвых?"
NEE_social_liberal_party: "ЛРП"
NEE_social_liberal_party_long: "Либеральная республиканская партия. Когда произошла интервенция, Республиканская партия Новой Англии была почти уничтожена. Теперь, когда партийные чиновники пытаются собрать её воедино, напряженность вокруг платформы партии растет. Эти более социальн-либерально настроенные члены партии отделились от основной партии и теперь называют себя Республиканской партией, хотя другие стали называть их "Либерально-республиканской партией" Уильям Эверил Харриман - партийный знаменосец на данный момент, но появились и другие в надежде бросить ему вызов в долгосрочной перспективе. Герберт Х.Леман, Джон Гилберт Винант и влиятельный политик Томас Дьюи надеются занять место во главе партии, но время покажет, кто из этих людей его заслужит. Между тем, поддержка партией образования, программы социального обеспечения и борьбы с коррупцией сделала их популярными среди жителей Новой Англии, но в случае раскола партии они могут столкнуться с трудностями при окончательной победе на выборах."
NEE_market_liberal_party: "Республиканская партия"
NEE_market_liberal_party_long: "Республиканская партия - избитая республиканская партия начала реформироваться, но это уже не та партия, которая существовала раньше. Теперь более либерально настроенные члены партии партии вошли в конфликт с теми, кто больше выступает за государственное вмешательство и социальную политику. Что вызвало раскол в партии, и теперь крыло "невмешательства", представленное прежде всего Персивалем П.Бакстером, оказалось в одиночестве. Бакстер пока возглавляет партию, но на предстоящих выборах ему придется столкнуться с вызовами со стороны Гамильтона Фиша III, Джозефа Уильяма Мартина-младшего и Кристиана Гертера - малоизвестных политиков. Тем не менее, в ближайшие годы любой из трех может занять видное положение, и путь, по которому пойдет партия, будет зависеть от того, кто её возглавляет, и от того, что произойдет с другой фракцией Республиканской партии. На данный момент республиканцы должны столкнуться с объединенной Демократической партией в грядущих выборах и будут бороться за сохранение власти во многих частях Новой Англии."
NEE_social_conservative_party: "Демократическая партия"
NEE_social_conservative_party_long: "Демократическая партия - Демократическая партия Новой Англии печально известна своей крайней зависимостью от политических машин (даже по стандартам остальной страны), в основном тех, что находятся в Массачусетсе и городских районах. Имея сильную базу избирателей из рабочего класса, католиков и иммигрантов, они полуоткрыто продвигают систему патронажа для общественного блага и утверждают, что это позволяет обычному человеку иметь более прямые связи с политическими лидерами через свои местные системы. В последнее время они заняли самую умеренную позицию в отношении внешней политики по отношению к другим партиям, по-видимому, желая объединить Америку, если представится возможность, но в остальном желая не участвовать в войне и поддерживать отношения с Антантой только в том случае, если это будет выгодно. Однако, учитывая их анти-идеологический характер, все понимают, что это может измениться в будущем."
NEE_authoritarian_democrat_party: "Временное правительство"
NEE_authoritarian_democrat_party_long: "Временное правительство. Поскольку Новая Англия была учреждена как независимая нация, было сформировано временное правительство, которое на данный момент осуществляет надзор за страной. Пока не будет выбран постоянный лидер, Хартфордская конвенция будет управлять страной Новой Англии."
NEE_paternal_autocrat_party: "Дом Виндздоров"
NEE_paternal_autocrat_party_long: "Дом Виндзоров ( филиал Новой Англии ) - После захвата Новой Англии Канадой этот регион оказался под влиянием британских систем. Как следствие появились попытки Канады навязать более монархические системы в Новой Англии, возможно, до такой степени, что Новая Англия смогла бы стать конституационной монархией с Виндзором на троне."
NEE_national_populist_party: "Общество Провиденса"
NEE_national_populist_party_long: "Общество Провиденса - Во время Вельткрига бесчисленные тысячи беженцев устремились к относительной безопасности, стабильности и возможностям Америки. По мере того как война набирала обороты, иммигранты наводнили Новую Англию, быстро и неожиданно изменив облик северо-востока. Вместе с этими разнообразными новыми интересами возникли новые проблемы: в частности, нативистское негодование. Эти проблемы только усугублялись экономическим спадом, начавшимся после того, как Кайзеррейх начал изолировать Соединённые Штаты Америки. Это недовольство поддерживал один из самых известных деятелей Новой Англии: знаменитый писатель Говард Филлипс Лавкрафт. Стремительный рост славы Лавкрафта в последние годы основан на его рассказах о странных и дьявольских выдумках, которые фанаты и критики считают выражением ксенофобии, экономической незащищенности и реакционных инстинктов жителей Новой Англии. Первоначально любимец бостонских браминов и англосаксонского большинства Новой Англии, работы Лавкрафта со скоростью лесного пожара распространились по стране, превратив его в мгновенную сенсацию. «Тень над Иннсмутом», одна из самых известных новелл Лавкрафта, косвенно касается угроз государственного заговора и вторжения, а также смешанных браков и их чудовищных последствий. Некоторые из его самых ярых последователей клянутся, что пророческие, астрологические предзнаменования можно понять путём всестороннего изучения его работ. Для многих Лавкрафт может быть просто ещё одним безумным писателем с менее чем умеренными взглядами, для других он пророк, который может привести Новую Англию к безопасности. Но каким бы ни был Лавкрафт, он по-прежнему застенчивый писатель-затворник, вряд ли предпримет какие-либо решительные действия. Единственные в Новой Англии, кто хотят видеть его у власти, - это крайние англофилы. Они рассматривают Лавкрафта как инструмент для обеспечения полной лояльности Канаде. На данный момент Лавкрафт и его небольшой круг писателей придерживаются Провидения и продолжают жить своей жизнью, только в сопровождении небольших групп фанатов и сторонников."

NEE_ancap_paternal_autocrat_party: "Возмездие"
NEE_ancap_paternal_autocrat_party_long: "Радикальная Коалиция (Возмездие) - Остаток назван в честь свободной группы активистов, которые идентифицируют себя как радикалы старой школы, а их интеллектуальным лидером является Альберт Джей Нок. Часто открыто скептически относясь к демократии, Возмездие, тем не менее, выступают против вмешательства государства в жизнь отдельных людей, за исключением защиты основных прав через систему правосудия. При поддержке выдающихся интеллектуалов, таких как Х.Л.Менкен, сторонники среднего и высшего класса Остатка переросли в ответ на предполагаемые неудачи правительства и их роль в дестабилизации Америки, противодействии влиянию Канады в Новой Англии и в качестве реакции на рост популизма и социализма, у них есть небольшая добровольческая милиция для защиты своих прав от предполагаемых различных врагов. Тем не менее, сам Остаток всё ещё глубоко разделен по поводу того, должна ли демократия играть важную роль в республике или избиратели, поддерживающие интервенционизм и контроль, просто это все слишком опасно для свободы."

NEE_ancap_market_liberal_party: "Остаток"
NEE_ancap_market_liberal_party_long: "Радикальная коалиция (Остаток) - §LОстаток назван в честь свободной группы активистов, которые считают себя радикалами старой школы, а их интеллектуальным лидером является Альберт Джей Нок. Часто открыто скептически относясь к демократии, "Остаток", тем не менее, выступает против вмешательства государства в жизнь отдельных людей, за исключением защиты основных прав через систему правосудия. При поддержке таких выдающихся интеллектуалов, как Г.Л. Менкен, сторонники Ремнанта из среднего и высшего класса выросли в качестве реакции на предполагаемые неудачи правительства и его роль в дестабилизации Америки, противостояния канадскому влиянию в Новой Англии и как реакция против роста популизма и социализма, при этом у них есть небольшое добровольное ополчение для защиты своих прав от различных предполагаемых врагов. Тем не менее, в самом Ремнанте до сих пор существуют глубокие разногласия по поводу того, должна ли демократия играть в Республике, или же поддержка избирателями интервенционизма и контроля просто слишком опасна для свободы.§!"

NEE_windsor_paternal_autocrat_party: "Дом Виндздоров"
NEE_windsor_paternal_autocrat_party_long: "Филиал в Новой Англии - после захвата Новой Англии Канадой, регион оказался под влиянием британских систем. Как следствие появились попытки Канады навязать более монархические системы в Новой Англии, возможно, до такой степени, что Новая Англия смогла стать формальной монархией с Виндзором на троне."

NEE_authoritarian_democrat_party2: "Федералисткая партия"
NEE_authoritarian_democrat_party2_long: "Партия федералистов - Партия федералистов возникла не как таковая, она состояла из тех участников партий (и бизнесменов), которые выступали за более тесные связи с Канадой и смотрели на нее в поисках защиты. Возглавляемая в основном американскими "аристократами" англосаксонского происхождения, такими как семьи Вандербильтов и Асторов, "Комитет защиты Америки и короны" постепенно слился с проканадскими бизнес-интересами в регионе, пока не стал ведущим сторонником Антанты. группа в нации. В конце концов, когда Новая Англия оказалась в осаде синдикализма и радикальной коалиции, потребовалось более сильное политическое влияние, и этот альянс получил название старой Партии федералистов, гораздо более старой партии, базирующейся в Новой Англии, которая также была пробританской. Рассматривая Канаду как свою лучшую надежду на то, чтобы победить синдикализм и обогатить Новую Англию, Партия федералистов ожидает, что Канада назначит их лидерами Новой Англии в качестве награды за их лояльность."

NEE_social_democrat_party_proh: "Партия запрета"
NEE_social_democrat_party_proh_long: "Партия запрета - §LКогда Америка погрузилась в войну, многие обратились к алкоголю, чтобы отвлечься от своих проблем. О войне, разрушениях и обо всем на свете можно забыть, просто сделав глоток различных перебродивших растений. Таков план. Однако в действительности люди злоупотребляют дьявольским нектаром и в пьяной ярости совершают ужасные поступки. Кроме того, производительность труда всех людей снижается, так как работник вместо того, чтобы делать свою работу, пьет пойло. Итак, когда пьянство опустошает Новую Англию и остальные Соединённые Штаты, неожиданная сила восстает из мертвых. Из-за общенационального провала запрета большинство здравомыслящих людей полагали, что Партия запрета мертва на земле; однако она сделала потрясающее возвращение, поскольку Новая Англия опустошена пьянством. Сейчас партия в основном базируется в Новой Англии, и её возглавляет Дэвид Ли Колвин. Колвин считает, что все жители Новой Англии должны быть нравственными, сострадательными и заботливыми по отношению к каждому человеку. Основной платформой партии является запрет продажи и производства алкоголя, а также запрет порнографии, насаждение христианских ценностей в нации и помощь американским беженцам, бегущим от Гражданской войны. Внезапное возрождение партии удивило многих в Новой Англии, но может ли партия действительно вернуться из мертвых?§!"

NEE_social_democrat_party_proh2: "Партия сохранения закона"
NEE_social_democrat_party_proh2_long: "Партия сохранения закона\n§LКогда Америка погрузилась в пучину войны, многие обратились к алкоголю, чтобы отвлечься от своих проблем. О войне, разрушениях и всем на свете можно забыть, просто сделав глоток различных перебродивших растений. Таков план. Однако на деле люди злоупотребляют дьявольским нектаром, совершая с его помощью ужасные поступки в пьяном гневе. Кроме того, производительность труда всех людей снижается, так как работник вместо того, чтобы выполнять свою работу, пьет пойло. Итак, в то время как пьянство опустошает Новую Англию и остальные Соединенные Штаты, неожиданная сила восстала из мертвых. Из-за общенационального провала запрета большинство здравомыслящих людей полагали, что Партия запрета мертва на земле; однако она сделала потрясающее возвращение, поскольку Новая Англия опустошена пьянством. Сейчас партия базируется в основном в Новой Англии, а возглавляет её Дэвид Ли Колвин. Колвин считает, что все жители Новой Англии должны быть нравственными, сострадательными и заботливыми по отношению к каждому человеку. Основной платформой партии является запрет продажи и производства алкоголя, а также запрет порнографии, насаждение христианских ценностей в народе и помощь американским беженцам, спасающимся от Гражданской войны. Внезапное возрождение партии удивило многих в Новой Англии, но сможет ли она по-настоящему воскреснуть из мертвых?§!"

NEE_new_england_klan_party: "Ку-клукс-клан"
NEE_new_england_klan_party_long: "Несмотря на то, что Ку-клукс-клан находится в сотнях миль от сердца Дикси, он действует в Янкиленде с момента возникновения группировки в середине и конце 1800-х годов, но стал гораздо более заметным и организованным в период становления второго ККК, начиная с 1920-х годов. Разбросанные по всей Новой Англии, но в большей степени сконцентрированные в штатах Мэн, Род-Айленд и на севере штата Нью-Йорк, разрозненные отделения ККК в Новой Англии представляют собой небольшое, едва объединенное, но активное и злобное гнездо ярых, иногда жестоких WASP, которые больше, но не полностью, полагаются на политическое лоббирование и другие цивилизованные тактики, а не на прямые насильственные действия, которыми печально известны их южные собратья. Хотя эти группы всё ещё делают упор на расовую риторику своих южных коллег, ложи Новой Англии больше сосредоточены на антикатолической риторике, которой прославился второй Клан (даже по сравнению со своими ненавидящими католиков родственниками на Юге), поскольку они позиционируют себя как авангард белого англосаксонского протестантства Новой Англии. Эти базирующиеся в Новой Англии клаверны и клонвокации также занимают активную позицию против профсоюзной и социалистической деятельности, которая особенно распространена на промышленно развитом Северо-Востоке, а также против неанглоязычных меньшинств. Известно, что недавно они даже взорвали собрание франкоязычных профсоюзных рабочих в Мэне, чтобы помешать их усилиям. Возглавляемые такими деятелями, как Ф. Х. Джексон из Нью-Йорка и Ф. Юджин Фарнсворт из Мэна, а также получающие поддержку от единомышленников, таких как Нотроп Стоддард и его нордики, различные ложи и кланы ККК Новой Англии теперь поддерживают наше праведное и благочестивое дело."

NEE_sentinel_national_populist_party: "Стражи Республики"
NEE_sentinel_national_populist_party_long: "Радикальная коалиция (Стражи Республики). Наиболее крайнее крыло Радикальной коалиции, Стражи Республики начинали как лоббистская группа, борющуюся практически со всеми формами государственного вмешательства в экономику в противовес социализму, прежде чем пройти через серию внутренних радикализации перед лицом все более популярных движений за перераспределение и нападений на высший класс, под влиянием Остатков и правого крыла Новой Англии, прежде чем принять аргументы Альфреда Слоана в пользу эффективности анкапа. В последние годы влиятельная семья Дю По взяла на себя ответственность за организацию, допустив более сильное влияние социал-дарвинизма и используя аргументы "Такериста" не только против социалистов, но даже против позиций Возмездия и самого государства, которое они считают слишком ограничивающим, что есть у такеристов старой школы? Явно смешанные чувства, когда они видят, что их позиции сливаются с позициями других Стражей."

NEE_Nordic_League_party: "Нордическая Лига"
NEE_Nordic_League_party_long: "Нордическая Лига - это фракция, возглавляемая автором и евгеником Лотропом Стоддардом. Опираясь на идеи Чарльза Дарвина, Фрэнсиса Гальтона, профессора У.З.Рипли и других, партия защищает общество, в котором правит «неоаристократия». Этот класс будет состоять из превосходных мужчин и женщин и будет доступен благодаря заслугам. В идеале такое общество должно обладать значительной классовой мобильностью, чтобы было бы возможно, однако дегенеративные и посредственные элементы общества должны, по мнению Стоддарда, иметь другое будущее. Очищение общества может быть достигнуто только через сегрегацию и стерилизацию этих деструктивных групп. Кроме того, Стоддард предвидит полное разрушение жестокой идеологии синдикалистов. Он назвал сторонников этой и других левых идеологий «Пещёрными людьми» и предупреждает, что они стремятся восстать против естественной сути самого общества. Таким образом, для спасения цивилизации будет ничего достаточно, кроме полного уничтожения этих групп. Предстоит ещё проделать большую работу, но Стоддард считает, что у него есть именно те инструменты, которые помогут человечеству вступить в новую эру."

NEE_Dominionist_party: "Администрация Губернатора"
NEE_Dominionist_party_long: "Администрация генерал-губернатора служит представителем Оттавы в Бостоне. Генерал-губернаторы Новой Англии будут править так, как Король сочтет нужным, хотя и с некоторой автономией."

NEE_Lermond_party: "Социалистическая Партия Новой Англии"
NEE_Lermond_party_long: "Социалистическая партия Новой Англии. Хотя она находится под влиянием своих собратьев из Объединённых Синдикатов Америки, Социалистическая партия Новой Англии также стала самостоятельной организацией. Следуя различным идеям, от белламизма до популизма и социализма, партия также заметно более экологична, чем её коллеги из Красного пояса, во многом благодаря влиянию Нормана Уоллеса Лермонда. Лермон, которого считают ведущей социалистической фигурой в регионе,он планирует вести Новую Англию в новом направлении - утопическом социализме."

