NEE_providence_fp: "Зов Провиденса"
NEE_anglo_fp: "Плоды сотрудничества"

NEE_providence_call: "Зов Провиденса"
NEE_providence_call_desc: "Провидение зовет, и мы отвечаем! По всему миру англоязычная раса увядает и гниет под властью несостоятельных режимов и гнилых идеологий, постепенно приближаясь к тому, чтобы быть стертой с лица земли фрицами, ирландцами, африканцами, латиноамериканцами и многими другими более простыми существами. Наши «друзья» и собратья-англосаксы по Антанте не справились со своими обязанностями по защите великой Британской империи и англоязычной расы, и поэтому мы должны привести англосферу к величию!"
NEE_frozen_kingdom: "Мы найдём его..."
NEE_frozen_kingdom_desc: "На севере лежит Ледяное Королевство Канада — относительно новая «монархия», наспех организованная бежавшими британцами со своих горящих островов и из сердца англосферы. Они дураки! Они покинули родину и оставили её гнить в руках варваров-синдикалистов, что за дураки! Мы должны исправить их недавнюю ошибку, вычеркнув её из протокола, как будто этого провала нашей высшей цивилизации и наследия никогда не было! Мы исправим ошибки Изгнанников, прежде чем перейти к нашему главному призу."
NEE_sarnath_doom: "Гибель, которая придет в Сарнатх"
NEE_sarnath_doom_desc: "Сарнатх — мистический и затерянный древний город в творениях самого Провидения. Сарнат также оказался городом в самом сердце старой Британской Индии, где Будда впервые научил других своим путям. Некоторые говорят, что это сходство означало, что Лавкрафт просто украл название этого древнего и священного города, но мы видим его таким, какой он есть на самом деле — пророчеством! Лавкрафт знал, что нашей судьбой будет принести гибель Сарнатху, о котором он писал, и поэтому мы это сделаем - время их упадка перед лицом страданий англичан подойдет к концу!"
NEE_rlyeh: "Поиск Р’льеха"
NEE_rlyeh_desc: "Далеко в Тихом океане находится мыс Немо — почти недоступный морской проход, который является самым изолированным местом на Земле. Провидение говорит, что глубоко под этой точкой недоступности лежит затерянный город Р’льех — место дремоты самого Ктулху! Прежде чем отправить экспедиции на поиски этого Великого Древнего в этот изолированный регион, мы должны сначала освободить местное англоязычное население в Тихом океане. Освободив наших англоязычных братьев от своего несостоявшегося режима под властью нашей славной империи, мы принесем свет в этот тёмный и неизведанный уголок планеты и увидим, какие тайны таятся в глубине."
NEE_land_winged_death: "Земля Крылатой Смерти"
NEE_land_winged_death_desc: "Мы идем к Стране Крылатой Смерти, чтобы вернуть Африку могучей расе англов! Жужжание смертоносных мух и сонная болезнь не остановят наш крестовый поход, потому что Кейптаун снова будет нашим. Хотя гунны и африканцы запятнали нашу когда-то великую цивилизационную миссию там, мы не позволим этому остановить нас! Сначала мы должны высадиться в Южной Африке и отвоевать центр уцелевшей английской короны в Африке, а оттуда мы приручим этот дикий континент для Провидения и для англо-расы!"
NEE_portsmouth: "Тьма над Портсмутом"
NEE_portsmouth_desc: "Сердце англоязычной расы погрузилось в тень, ибо призрак синдикализма развратил Родные острова. Жемчужина короны и резиденция Британской империи должны быть возвращены в чистые, идеальные руки англичан, а не в грязную хватку предателей и дикарей. Мы будем факелоносцами божественного света Провидения, которые прольют свет на эту тмьу и вернём чистоту и цивилизацию в Британию!"
NEE_lovecraft_imperium: "Царства Тьмы"
NEE_lovecraft_imperium_desc: "От Провиденса до Дели, от Претории до Лондона, от Сиднея до Оттавы — англосфера полностью объединилась под знаменем Провиденса. Когда англоязычная раса благополучно объединилась в соответствии с идеалом Лавкрафта, наконец пришло время основать новую англоязычную империю. Этот империум не станет жертвой тех же бед, что развратили прежнюю Британскую империю или Антанту, ибо мы поднимемся над этими пороками и грехами, чтобы создать новую ловкрафтовскую утопию. И Старшие Боги, и Великие Древние наконец взглянут на нас и увидят наше великолепие, ибо человечество больше не будет незначительным в глазах этих непостижимых существ! Мы Провидение!\n\nPh'nglui mglw'nafh Провидение Arkham wgah'nagl fhtagn! ( Сделаем Провиденс вновь великим!) "
NEE_our_anglo_brother: "Верность нашим английским братьям"
NEE_our_anglo_brother_desc: "Антанта также служила, поддерживая наше стремление к независимости, поддерживая престиж и честь англоязычной расы перед лицом невзгод и защищая наше маленькое государство от оппортунистических сил мира. У нас нет причин поворачиваться спиной к этим братьям-англосам. Мы вместе пойдем в будущее, вместе, как защитники и крестоносцы англоязычной расы!"
NEE_fruits_of_cooperation: "Плоды нашего сотрудничества"
NEE_fruits_of_cooperation_desc: "Теперь, когда наше братство с нашими братьями-англосами укрепилось и подтвердилось, мы находимся в идеальном положении, чтобы попросить наших северных благодетелей о землях, на которые мы претендуем и которые по праву заслужили! К северу от нас лежат земли Великой Новой Англии, которыми владеет Канада. Канада — большая страна, которая однажды вернет себе Британскую империю, а это означает, что у них достаточно земли, которую они могут выделить, чтобы обеспечить нашу лояльность и процветание. Мы попросим Канаду предоставить нам территории Нью-Брансуика и Новой Шотландии, чтобы мы могли лучше использовать их для реализации наших территориальных амбиций."

NEE_kings_new_england: "Король Новой Англии"
NEE_kings_new_england_desc: "Не желая позволять радикалам захватить власть в этом новом расширении Империи, канадские военные вмешались, чтобы предотвратить популистский захват Новой Англии. Учитывая довольно неопределенный статус демократии в регионе, они назначили генерал-губернатора с полномочиями на случай чрезвычайной ситуации "на период военного положения", выбранным из местных жителей."
NEE_godsavetheking: "Боже храни короля!"
NEE_godsavetheking_desc: "Жители Новой Англии неблагодарны. Они восприняли наше мирное вмешательство как вторжение и пытались восстать против нас. Их нельзя контролировать, они должны быть помещёны под прямое канадское правление до тех пор, пока они не будут готовы снова действовать в гражданском порядке. Это может не понравиться людям, но нам не нужно их одобрение. Боже, храни короля, и Боже, помоги людям Новой Англии."
NEE_orders_from_ottowa: "Приказы из Оттавы"
NEE_orders_from_ottowa_desc: "Хотя некоторые повстанцы думают, что они могут провернуть то же самое, что и в 1700-х годах, мы держим ситуацию под контролем. Попытка восстания в Бостоне провалилась, и с помощью канадских военных были подавлены другие попытки восстания меньшего масштаба. Все её области под контролем, и Новая Англия находится в безопасности под властью Канады."
NEE_under_from_the_thumb: "Из-под каблука"
NEE_under_from_the_thumb_desc: "Оттава, возможно, преследовала самые лучшие намерения, когда оккупировала Новую Англию, но их руководство больше не нужно. Мы можем проложить свой собственный путь вне влияния Канады"
NEE_forceful_integration: "Принудительная интеграция"
NEE_forceful_integration_desc: "Многие в Новой Англии недовольны британским правлением. Эти люди прибегли к довольно жестоким методам гонений, поэтому мы должны применять такие же жестокие методы, чтобы противостоять им. Как говорится клин клином..."
NEE_REVENGE: "Месть!"
NEE_REVENGE_desc: "Слишком долго проклятые американцы жили вдали от своих настоящих домов! Пора стереть ошибки 1776 года. Пора вернуть Америку под британское правление, пора простить Георга III. И вернуть право первородства Америки"
NEE_mtvernonelite: "Cобственность Вернона"
NEE_mtvernonelite_desc: "Хотя мы не можем владеть нашей законной собственностью Мт.Вернона, имея достаточно денег, мы сможем вернуть его и сделать центром новой элиты. Наследники Вашингтона были избраны кровью и богом, чтобы возглавить Америку. Такие великие люди, как Роберт Э. Ли, произошли от крови Вашингтона, и если поколения Ли и Вашингтона будут на вершине общества, Новая Англия может стать центром всего человечества."
NEE_reclaim_america: "Восстановление Америки"
NEE_reclaim_america_desc: "Америка по праву наша. Со времен революции Америку контролировали великие люди, такие как Вашингтон, а позже и такие великие люди, как Ли. Однако Америка всегда была слабее, чем должна была быть. Республиканцы держали Америку в неведении, однако мы исправили ошибки прошлого. И теперь мы можем стереть отвратительные бастионы республиканизма и сделать Америку по-настоящему великой. Да здравствует Король!"
NEE_reintergrate_america: "Реинтеграция Америки"
NEE_reintergrate_america_desc: "Теперь Америка снова под нашим правлением. Пришло время восстановления и реинтеграции. Америка примет наше правление и будет управляться прямо из Бостона. Кровопролитие и война ушли, и теперь мир пришел на нашу землю, Новая Англия закрепила за Америкой первородство. Законная Америка - это Новая Англия, и всем американцам пора признать победителя Гражданской войны."
NEE_truly_british_colony: "Истинная Британская Колония"
NEE_truly_british_colony_desc: "Больше нельзя сказать, что Новая Англия когда-либо была американской. Новая аристократия правит из огромных замков, в то время как супербогачи управляют Новой Англией в новый золотой век. Дети поют «Боже, храни короля» и клянутся в верности королю и стране. Мы британцы сердцем и душой, и никто не может сказать иначе. Боже, храни короля, Боже, храни Новую Англию."
NEE_48_colonies: "48 Колоний"
NEE_48_colonies_desc: "Старый Дух Америки ушел навсегда. Ни одна фракция не выиграла войну, и вместо этого Юнион Джек парит над Вашингтоном. 13 колоний были возвращены, и теперь вся Америка возвращается под британское правление..."
NEE_anewengland: "Новая Англия!"
NEE_anewengland_desc: "По нашим улицам ходят аристократы. Британское правописание встречается на наших уличных знаках. Пасторальный мир охватил наши государства, тогда как в остальной Америке и в Старом Свете царит хаос. Здесь, действительно можно сказать, канадцам удалось создать "Новую Англию" среди городов и деревушек Массачусетса и Мэна. И наш народ не мог быть счастливее... не так ли?"
NEE_avenge_geroge_III: "Отомстить за Георга III"
NEE_avenge_geroge_III_desc: "Взбешенные колонисты осмелились выступить против нас! Они напали на нас в 1776 году, и если бы не французы и испанцы, они были бы у нас! Они снова напали на нас в 1812 году, и если бы не французы, опять же, они были бы у нас! Однако теперь их союз с французами остался в прошлом. В 1776 году в отношении нас была совершена великая историческая несправедливость, и сейчас уже давно пора перенести борьбу на юг и, наконец, зашить гнойную рану, которую колонисты настойчиво называют Америкой."

NEE_indirectrulefromottawa: "Официальное оформление нового доминиона"
NEE_indirectrulefromottawa_desc: "Не желая позволить радикалам захватить власть в этом новом приобретении Антанты, канадские военные вмешались, чтобы предотвратить популистский захват Новой Англии. Учитывая довольно неопределенный исход демократии в регионе, вместо этого они назначили генерал-губернатора с чрезвычайными полномочиями «на время военного положения». Этот генерал-губернатор был выбран из местного населения и будет править вместо короля."
NEE_rootouttroublemakers: "Искоренить смутьянов"
NEE_rootouttroublemakers_desc: "Проблема Временного правительства заключалась в том, что лидеры Новой Англии позволили своему народу сделать выбор во времена великих перемен и страха. Способности людей не там, где они должны быть, и им нельзя доверять принятие решений, которые повлияют на их будущее. При этом, слава Богу за канадцев! В знак верности нашему северному благодетелю мы начали помогать им сдержать Остатки, Стражей и всех других упрямых так называемых патриотов, сопротивляющихся помощи Канады."
NEE_awardroyaltitles: "Присуждение Королевских титулов"
NEE_awardroyaltitles_desc: "Новая Англия является домом для очень богатых семей, которые весьма стараются отследить своё происхождение влоть до Королевства Англии, и многие из самых влиятельных людей Америки нашли убежище на северо-востоке, когда разразилась Гражданская война. Канада поможет привлечь их на нашу сторону и ещё больше интегрировать Новую Англию, возводя достойных людей в аристократию, как это было сделано в Канаде."
NEE_empowerthegovernorgeneral: "Уполномочить генерал-губернатора"
NEE_empowerthegovernorgeneral_desc: "Пост генерал-губернатора, конечно, временный, как знают все патриотически настроенные жители Новой Англии. Но до тех пор, пока это необходимо, это должна быть позиция, способная охранять Новую Англию и защищать имперские интересы. Исполнительная власть будет исходить из канцелярии генерал-губернатора, и "другим" губернаторам штатов Новой Англии придется улыбаться и терпеть."
NEE_martial_law: "Военное положение"
NEE_martial_law_desc: "Иногда необходимы жесткие меры. Новая Англия балансирует на грани радикализма, и нам пора обратиться за помощью к Канаде. Ведь их вмешательство было единственным, что спасло нас от радикалов во время Временного правительства. В ближайшие месяцы необходимо ограничить гражданские свободы, чтобы восстановить порядок."
NEE_request_reinforcements: "Запрос подкрепления"
NEE_request_reinforcements_desc: "Новая Англия так же уязвима для внутренних врагов, как и для врагов зарубежных. Национальная гвардия перегружена, и иногда их лояльность сомнительна, нам нужна помощь. Наш единственный способ обезопаситься войсками и помочь покончить с нехваткой рабочей силы - это попросить правительство Оттавы о подкреплении."
NEE_oath_of_loyalty: "Клятва верности"
NEE_oath_of_loyalty_desc: "Наша администрация, как бы сильно она нам не нравилась, полагается на поддержку местных бюрократов и выборных должностных лиц, которые были у власти до вмешательства Канады. Проблема в том, что эти люди могут не разделять интересы нашей администрации. Однако, если бы мы заставили их присягнуть нашему правительству, мы могли бы избавиться от тех "принципиальных", которые отказались бы от этого."
NEE_pro_imperial_propaganda: "Имперская пропаганда"
NEE_pro_imperial_propaganda_desc: "Двадцатые и тридцатые годы были жестоки к США. Новая Англия, относительно изолированная, обратилась за помощью к своему северному соседу, Канаде. В результате многие штаты Новой Англии уже признали необходимость канадской интервенции, но многие видят в ней иностранную оккупацию. Мы должны стремиться завоевать сердца и умы граждан и помочь им осознать,что интервенция необходима."
NEE_the_new_normal: "Новая норма"
NEE_the_new_normal_desc: "Спокойствие вернулось в Новую Англию. Радикализм, который угрожал взять её под контроль, ушел, и у нас теперь твердый контроль над регионом. Сверхтого, нынешнее затишье - это новое затишье. Люди начали принимать британское присутствие, и многие даже идентифицируют себя с ним. В то время как остальная часть континента горит, Новая Англия кажется безмятежным садом с канадцами в качестве её хозяев."
NEE_imperial_integration: "Имперская интеграция"
NEE_imperial_integration_desc: "Медленно, но верно все больше людей начинают говорить. Они говорят о владении, владении Новой Англии. Несколько доминионистских партий начали появляться и побеждать на местных выборах. Генерал-губернатору [NEE.GetLeader] были поданы петиции о начале реинтеграции в империю. Может уже пора?"
NEE_joint_exercises_two: "Присоединиться к учениям"
NEE_joint_exercises_two_desc: "Ново-английская армия всегда стояла особняком от своих имперских коллег из-за своего состава из различных подразделений Национальной гвардии, регулярных армейских подразделений и канадских добровольцев. С нашим вступлением в империю мы должны расширить сотрудничество с нашими канадскими братьями, будучи готовыми защищать интересы Его Величества в Северной Америке и за её пределами."
NEE_infiltration_tactics: "Внедрение новых тактик"
NEE_infiltration_tactics_desc: "Армии, сражающиеся к югу от нас, намного больше нашей. Если мы хотим успешно вести против них войну, нам понадобится творческий подход. Успешно обходя вражеские позиции, саботируя коммуникации, совершая рейды на припасы, поражая тыловые части и находясь везде одновременно, это будет нашим способом ведения войны."
NEE_prepare_to_move_south: "На страже юга"
NEE_prepare_to_move_south_desc: "Теперь мы достаточно подготовлены к войне. Утомленные и измученные армии сражаются к югу от нас, и они будут застигнуты врасплох, если Канада решит вмешаться. Наша армия новая и современная, и мы готовы защищать свои дома. Канада всегда планировала нанести удар, если синдикалисты окажутся слишком сильными, но, тем не менее, мы должны укрепить границу Новой Англии. Что касается нападения, то внезапность и недооценка наших армий - наши сильные стороны. Медленно, но верно мы направим людей и ресурсы к границе, и, если возникнет необходимость, нанесем удар и, наконец, возьмем все под контроль."
NEE_the_american_question: "Американский вопрос"
NEE_the_american_question_desc: "Вопрос, что делать с нашими южными соседями, - сложный. Мы хотим оставаться частью империи, фактически вотчиной, но мы не можем игнорировать чудеса и опасности, которые лежат на юге. Однако, если мы будем стремиться к интервенции, возможно, мы действительно сможем создать более могущественный Доминион Новой Англии..."
NEE_the_rnen: "КНАФ"
NEE_the_rnen_desc: "Королевский ново-английский флот - новейшее пополнение военно-морских сил Его Величества. Несмотря на то, что канадский военно-морской флот не имеет огромных размеров и даже не пользуется географическими преимуществами австралазийского флота, мы тоже выполним свой долг. Наш флот будет сосредоточен на меньших кораблях, эсминцах и крейсерах, чтобы защищать общеимперскую торговлю."
NEE_boston_royal_marine_academy: "Бостонская военно-морская академия"
NEE_boston_royal_marine_academy_desc: "Любой уважающий себя доминион находит гордость в истории Королевской морской пехоты. Теперь, когда Король оказался так далеко от дома, он снова обращается к ней. Сама Британия должна быть освобождена, и мы тоже должны присоединиться к этим усилиям. Королевские морские пехотинцы Бостона будут верно служить Его Величеству."
NEE_crown_corpations: "Корпорации короны Новой Англии"
NEE_crown_corpations_desc: "Из Новой Англии вышло множество успешных компаний. DuPont, GE, Dell и ряд других. Эти компании до сих пор служили нам с такой же готовностью, как и Вашингтону, однако их лояльность столь же неопределенна, как и любая другая. Чтобы гарантировать их дальнейшую поддержку нашего правительства, мы реорганизуем их в корпорации Короны, чтобы они лучше приносили прибыль империи под новым британским управлением, чтобы их средства не могли "случайно" оказаться в чужих руках.."
NEE_prepared_for_the_rebels: "Готовится к восстаниям"
NEE_prepared_for_the_rebels_desc: "Мы подготовили нашу оборону против воюющих американских государств, которые стремятся вернуть свою "законную территорию" У этих выскочек-колонистов был шанс поиграть в государственность, и они потерпели неудачу. Решительно. Теперь у любого истинного англичанина нет сомнений в том, что демократия - это дурацкая игра, которая скорее приведет нацию к гибели, чем к мировому господству. Мы укрепим наше новое распространение власти на американскую сферу против любых попыток вернуть себе Новую Англию. Мы уже потеряли это однажды, мы не потеряем это снова."
NEE_loyal_to_the_king: "Лояльность к королю"
NEE_loyal_to_the_king_desc: "Наше государство всё ещё далеко от идеального доминиона, каким могло бы быть. В то время как федеративная модель почти естественна для доминиона, наша особенность в том, что она прочно основана на республиканском духе. Сразу после вмешательства был принят ряд мер для обеспечения лояльности местных администраторов. Пора двигаться дальше и полностью перенять имперские системы."
NEE_crown_edward: "Торжественная коронация в Бостоне"
NEE_crown_edward_desc: "Король [CAN.GetLeader] был коронован в 1936 году. Однако в то время мы ещё не вернулись в лоно империи. И хотя наше вступление в империю в качестве доминиона действительно добавило титул в его длинный и законный список, [CAN.GetLeader] никогда не был коронован как наш Король. Может, пора исправить эту ошибку?"
NEE_award_royal_titles: "Присуждение Королевских титулов"
NEE_award_royal_titles_desc: "Новая Англия является домом для невероятно богатых семей, которые очень стараются проследить свою родословную до Королевства Англии, и многие из самых влиятельных людей Америки нашли убежище на северо-востоке, когда разразилась Гражданская война. Канада привлечет их на нашу сторону и ещё больше интегрирует Новую Англию, возведя достойных людей в аристократию, как это произошло в Канаде."
NEE_new_aristocratic_class: "Новый класс аристократов"
NEE_new_aristocratic_class_desc: "Элита Новой Англии имела много общего с элитой старой Англии. Богатые, отставшие от жизни, застойные, довольные. Единственное реальное отличие - у них никогда не было титулов, соответствующих их статусу. Ходят слухи, что они начали финансировать "Сынов Свободы", и если это правда, то это представляет серьёзную угрозу для нашего правления. Чтобы успокоить их, мы учредили и разделили поистине чуждое этим американцам понятие - Королевские титулы. Поскольку некоторые из них теперь герцоги Нью-Йоркские и графы Бостонские, Рузвельты, Вандербильты, Кеннеди и Дюпоны дважды подумают, прежде чем противостоять нам."
NEE_a_new_vision_on_history: "Новый взгляд на историю"
NEE_a_new_vision_on_history_desc: "Никто не может признать, что недовольство колонистов, разливавших чай в Бостонской гавани несколько лет назад, не было законным. Но ребенок не должен перечить своим родителям. Британия хорошо заботилась обо всех, каждая лояльная колония ждала своей очереди, и как только они были готовы, они получали самоуправление. Не забывайте, что это была кровавая трата хорошего чая."
NEE_reorient_trade: "Переориентация торговли"
NEE_reorient_trade_desc: "В двадцатые и тридцатые года, когда экономика США была в хаосе, наша экономика в основном поддерживалась торговлей с Канадой. Однако отсутствие связей с США все же нанесло ущерб нашей экономике. Но, как говорится, там, где закрывается одна дверь, открывается другая, и для нас эта дверь открывается для торговли с другими доминионами."
NEE_import_tea: "Импорт чая"
NEE_import_tea_desc: "Чай может быть самой типичной британской вещью. После интервенции Канады этот продукт стал довольно популярным товаром. То, что сначала начиналось как прихоть высшего класса, просочилось в остальную часть общества, и теперь чай может быть самым популярным напитком среди нашего населения. А ещё лучше, Индия, жемчужина империи, даст нам столько чая, сколько мы пожелаем."
NEE_infrastructure_integration: "Интеграция инфраструктуры"
NEE_infrastructure_integration_desc: "Что касается наших дорог, мы всё ещё очень сильно отделены от наших имперских собратьев. США и Канада всегда очень серьезно относились к своим границам, а наши порты недостаточно хорошо оборудованы для обработки новой панимперской торговли. Чтобы способствовать усилиям по интеграции, мы должны расширять наши связи с Канадой и расширять наши порты, чтобы увеличить торговлю с Австралазией и Карибским бассейном."
NEE_imperial_economy: "Имперская экономика"
NEE_imperial_economy_desc: "Империя, хотя и ослабла, по-прежнему охватывает большую часть цивилизованного мира, объединяя множество разных народов, культур, ландшафтов, ресурсов и экономик. У всех есть свои слабые и сильные стороны. Где один терпит неудачу, другой преуспевает. Таким образом, Империя помогает каждой стране специализироваться и стать лучше."
NEE_our_reclamation_effort: "Наши усилия по восстановлению"
NEE_our_reclamation_effort_desc: "Из всех великих вещей, которыми обладает Империя, у нас отняли самое великое - саму Великобританию. В 1925 году революционеры-синдикалисты захватили Лондон, и Георг V и его семья были вынуждены бежать в Канаду. С того рокового дня жгучее желание мести наполняло сердца верных подданных Его Величества. Обязанность взыскания ущерба также ложится на наши плечи."
NEE_the_prodigal_son: "Блудный сын"
NEE_the_prodigal_son_desc: "Разве мы не похожи на блудного сына, о котором однажды говорил Христос? Мы тоже оставили нашего символического отца только для того, чтобы пасть так низко, что мы почти угасли... Разве не наш отец, когда мы вернулись, принял нас обратно и плакал слезами радости, что мы нашли свой путь домой? Вывод один: Новая Англия вернулась на своё место."
NEE_the_american_diaster_undone: "Американская катастрофа устранена"
NEE_the_american_diaster_undone_desc: "Это было непросто. Было пролито много благородной британской крови, а разрушения оставили большую часть страны в плачевном состоянии. Однако было пролито гораздо больше дикой колониальной крови, и это всё, что действительно имеет значение. Американский "президент" уже отправлен в свой последний кабинет в прекрасной тюрьме в Нунавуте. По мере того как британские администраторы рассредоточиваются по всему нашему завоеванию, в Колониях начинает устанавливаться новая норма. До спокойствия ещё далеко, но мы уже на пути к нему."


NEE_send_the_redcoats_running: "Выпнуть Англосаксов!"
NEE_send_the_redcoats_running_desc: "Британские ублюдки предали наш народ в последний раз! Резня в Бостоне - ещё одно свидетельство того, что британцы - тираны, которых необходимо устранить. Пора вспомнить 1776 год, пора ещё раз провозгласить нашу независимость! Новая Англия получит свободу от Британии путём кровопролития, как и наши предки до нас."


NEE_monarchists_in_control: "Монархисты берут власть в свои руки"
NEE_monarchists_in_control_desc: "Монархисты берут на себя ответственность"
NEE_monarchists_in_power: "Монархисты берут на себя руководство восстанием"

NEE_true_heirs: "Истинные наследники"
NEE_true_heirs_desc: "Вашингтон снова пришел, чтобы спасти Америку. Змеи Джефферсон и Адамс лишили Америку величия, объявив Америку республикой, что противоречит видению Вашингтона. Мы все заплатили цену; две гражданские войны и оказались снова под британским сапогом. Он наверное перевернулся в могиле. К счастью, мы исправили ошибки прошлого"
NEE_the_kingdom_of_america: "Новое Королевство"
NEE_the_kingdom_of_america_desc: "Мы сделали это! Мы восстановили разумное правление в Соединенных Штатах. Многие из отвратительных республиканцев, возможно, пытались остановить нас, но мы победили. Теперь Америка действительно может забрать наследство, украденное Джефферсоном и Адамсом. Америка может быть великой, Америка может быть сильной и Америка может быть свободной. Больше не будет слабых республиканских институтов, которые могли бы нас остановить. Боже, храни америку!"
NEE_spread_the_myth: "Распространение правды"
NEE_spread_the_myth_desc: "Проклятые британцы однажды попытались отнять у нас свободу, и мы показали им, что американцы не будут защищать тиранию. Так же, как в 1700 году, мы изгнали тиранических британцев и восстановили свободу на нашей земле, красные мундиры находятся в бегах, и все патриотически настроенные граждане Новой Англии празднуют это. Они следуют искаженному видению Джефферсона и Адамса, идущему против воли Вашингтона. Если Америка когда-либо будет спасена от декадентского республиканизма, правда должна быть известна об истинных намерениях Вашингтона."
NEE_washingtons_will: "Воля Вашингтона"
NEE_washingtons_will_desc: "Миф о том, что Вашингтон хотел, чтобы Америка была республикой, по-прежнему прочно укоренился в американской культуре. Все фракции в Гражданской войне пока следуют ему, но мы знаем лучше, мы знаем правду. Если бы Вашингтон бросил вызов республиканским змеям, возможно, Америка могла бы увидеть истинное величие, и, возможно, наша земля была бы по-настоящему свободной."
NEE_washingtonian_monarchy: "Вашингтонская монархия"
NEE_washingtonian_monarchy_desc: "Хотя неоспоримая правда состоит в том, что Джордж Вашингтон хотел быть королем, он не хотел Королевской системы забвения. Вашингтон видел не тиранию, а разумное управление и свободу. Мы обязательно будем следовать его видению Америки."

NEE_death_of_the_republic: "Смерть Республики"
NEE_death_of_the_republic_desc: "Некоторые до сих пор протестуют против монархии, желая провозгласить другую республику вместо замены одной монархии другой. Они дураки, мы видели судьбу республик, смотрим в окно и видим, как народы нашего Юга втянуты в бессмысленную войну. Если мы хотим избежать судьбы Америки, лучше всего оставаться верными нашему Монарху."
NEE_monarchist_revival: "Возрождение монархизма"
NEE_monarchist_revival_desc: "Хотя 5 лет назад идея укоренения монархизма в Новой Англии, возможно, казалась абсурдной, многие здесь видели неудачи Республики. При монархии в Новой Англии, в отличие от остальной Америки, была стабильность, только благодаря нашему храброму монарху. Монархический лоялизм распространяется как лесной пожар, а республиканизм умирает."

NEE_a_monarchy_for_new_england: "Наша собственная монархия"
NEE_a_monarchy_for_new_england_desc: "В течение многих лет Новая Англия находилась под влиянием многих влиятельных кланов, таких как семьи Астора, Вандербильта, Кеннеди и Рокфеллера. Де-факто они были Королевскими особами на протяжении десятилетий, а монархизм стал более популярным, чем когда-либо, почему бы не формализовать эту Систему?"
NEE_house_kennedy: "Дом Кеннеди"
NEE_house_kennedy_desc: "Джо Кеннеди - сильный оппортунист, который благодаря закулисным сделкам и хорошим отношениям с другими семьями сумел получить титул «герцога Новой Англии» с Домами Вандербильта, Астора и Рокфеллера на его стороне, нация будет под властью команд самой элитной семьи Новой Англии."
NEE_house_astor: "Дом Асторов"
NEE_house_astor_desc: "Бостонский Джо достаточно умен, чтобы понимать, что ему не выжить на посту главы государства. Хотя Дом Кененди может быть могущественным кланом, он бледнеет по сравнению с Асторами. Но Кеннеди, будучи главным перебежчиком, который помог положить конец британскому правлению в Новой Англии, не пошел домой с пустыми руками. Когда Винсент Астор будет герцогом, Кеннеди будет служить бароном рядом с ним."
NEE_formal_nobility: "Формализовать дворянскую структуру"
NEE_formal_nobility_desc: "Контроль дворянских семей над Новой Англией глубоко укоренился на протяжении веков, образуя псевдоэлитный класс, неофициально господствовавший в Новой Англиии. Теперь, когда Новая Англия сбросила республиканские оковы, мы можем официально превратить этот правящий класс в ново-английское дворянство."
NEE_new_england_alone: "Защита Новой Англии превыше всего"
NEE_new_england_alone_desc: "У нас нет никаких претензий к беспорядку борьбы, который представляет собой остальную часть бывших Соединённых Штатов. Дворяне Новой Англии довольствуются тем, что правят своими землями, наслаждаясь прекрасным вином и морепродуктами вместо того, чтобы вести бессмысленные войны."
NEE_british_modeled_monarchy: "Образец британского монархизма"
NEE_british_modeled_monarchy_desc: "Британия была нашим врагом, но монархия занимает особое место в сердце Джо Кеннеди, даже если ему придеться ударить им в спину. Будучи оппортунистом, Кеннеди счел нужным добросовестно возобновить отношения с британцами, возможно, даже используя несколько династических браков для заключения официального союза."
NEE_a_land_of_the_elite: "Новая Англия - земля культуры"
NEE_a_land_of_the_elite_desc: "Новая Англия - земля культуры, страна яхт-клубов, изобразительного искусства, дорогих морепродуктов, напитков и особняков. Мы - земля, где богатые могут позволить себе за деньги статус дворянства и испытать чудеса наших земель. И иностранцы, и местные дворяне могут наслаждаться Новой Англией, если у них достаточно глубокие карманы. "

NEE_american_rebirth: "Американское Возрождение"
NEE_american_rebirth_desc: "Настал день, декадентские республики отпали, и теперь Америка снова оказалась под властью надежной монархии. Сегодня день празднования, республиканизм больше не будет разрушать страну, которую мы любим."
NEE_reorganization_of_the_states: "Реорганизовать Америку"
NEE_reorganization_of_the_states_desc: "Последние 200 лет правления в Америке никоим образом не подходили для монархизма, системы законов создавались для республики. Нам придется адаптироваться к этому, постепенно заменяя республиканские институты монархическими, пока все последние пятна республиканизма не будут стерты с лица Америки."
NEE_governors_into_dukes: "Из губернаторов в графы"
NEE_governors_into_dukes_desc: "Несмотря на богатые связи наших новых дворянских домов, у нас почти нет Королевских титулов, чтобы соответствовать настоящему монархическому государству, мы должны это реформировать. Американская знать будет состоять из любого, у кого достаточно власти или денег. Вскоре изменится достаточно титулов, сенаторы станут графами, губернаторы станут герцогами, и все эти титулы будут доступны для покупки. "
NEE_award_titles: "Присуждение титулов"
NEE_award_titles_desc: "Теперь, когда мы преобразовали старое правительство по принципу монархизма, мы можем начать присуждать Королевские титулы всем, кто может, и тем, кто их купит. Состоятельные люди, такие как Форд и Херст, могут купить дворянский титул, а люди, которые выходят за рамки служебного долга, будут вознаграждены дворянскими титулами."
NEE_fate_of_the_senate: "Судьба Сената"
NEE_fate_of_the_senate_desc: "Теперь, когда Вашингтон в наших руках, мы должны решить судьбу старого республиканского законодательного собрания. Следует ли нам полностью его распустить или преобразовать в новое учреждение, которое будет служить Америке под властью Короны?"
NEE_american_house_of_lords: "Американская Палата Лордов"
NEE_american_house_of_lords_desc: "Чтобы лучше контролировать народ Америки, необходимо создание ещё одного законодательного органа. "Палата лордов", стилизованная под британскую, гарантирует, что любые созданные законы будут наилучшим образом служить интересам людей."
NEE_stamp_out_republicanism: "Искоренить республиканизм"
NEE_stamp_out_republicanism_desc: "Несмотря на все трудности, мы это сделали, мы даровали Америке монархию, мы превратили провалившуюся республиканскую систему в эффективную монархическую и уничтожили американский республиканизм раз и навсегда. Америка снова процветает, поскольку наш Монарх триумфально ведет нашу нацию в светлое будущее."
NEE_monarchist_youth: "Монархическая молодёжь"
NEE_monarchist_youth_desc: "Политические идеалы будущего формируются молодёжью, уничтожение молодежных республиканских идеалов будет сдерживать их в будущем. Имея это в виду, мы будем обучать детей , показывая неудачи старой системы и уничтожаяя ложь о том, что Вашингтон был республиканцем, и показывать, насколько Америка расцвела при монархии. Борьба с этой ложью и рассказ правды молодеже поможет потухнуть республиканскому пламени."
NEE_america_land_of_kings: "Америка,Земля Королей"
NEE_america_land_of_kings_desc: "Несмотря на все трудности, мы это сделали, мы обеспечили Америку для монархии, мы превратили провалившуюся республиканскую систему в эффективную монархистскую и уничтожили американский республиканизм раз и навсегда. Америка снова процветает, поскольку наш Монарх триумфально ведет нашу нацию в светлое будущее. "

##new sons

NEE_New_Sons_of_Liberty: "Восстание новых Сынов Свободы"
NEE_New_Sons_of_Liberty_desc: "Канада обещала защитить Новую Англию после того, как ввела свои войска во время первых хаотичных месяцев Гражданской войны. Однако все, что они сделали, это снова держат нас в тиранической хватке. Таким образом, сильные волей люди, которые помнят старую Америку, должны нести старое знамя, то, которое выбило краснокожих ещё в 76-м году."

NEE_Pershing_Guides_our_Sons: "Першинг ведет наших сыновей"
NEE_Pershing_Guides_our_Sons_desc: "Маршал Першинг, как никто другой, нанес наибольшее оскорбление канадским войскам, которые попирают наши американские идеалы, и поэтому он сплотил военные силы Новой Англии под своим знаменем, возглавив единый фронт против оккупантов с севера."

NEE_Protecting_the_Founders_Vision: "Защита взглядов отцов-основателей"
NEE_Protecting_the_Founders_Vision_desc: "Несмотря на то, что именно армия направляла борьбу Новой Англии за свободу, Першинг ясно дал понять, что не позволит ей стать единственной движущей силой политики Новой Англии, поскольку это сделает нас не лучше тирана Макартура в Вашингтоне. Мы останемся верны отцам-основателям и их просвещённым идеалам."

NEE_Heros_of_the_Two_Revolutions: "Герои двух революций"
NEE_Heros_of_the_Two_Revolutions_desc: "Именно американские патриоты, от ополченцев штатов до настоящих военных, обеспечили Америке право на свободу в обеих наших революциях. С 76-го по сегодняшний день эти люди гарантируют, что они войдут в американское наследие."


NEE_Desegregate_the_Army: "Десегрегированная армия"
NEE_Desegregate_the_Army_desc: "До тех пор, пока они придерживаются ценностей свободы и свободы для всех, они являются американцами. Поэтому мы больше не будем удерживать тех афроамериканских солдат, которые помогали нести наше знамя во второй революционной войне. Они будут маршировать рядом с нашими мальчиками, как один, навсегда."

NEE_The_Second_Washington: "Второе пришествие Вашингтона"
NEE_The_Second_Washington_desc: "Американская общественность и войска считают Першинга вторым пришествием самого Вашингтона, и хотя Першинг - скромный человек, не желающий, чтобы его считали кумиром, он осознает потенциал того, чтобы его считали объединяющей и беспартийной фигурой, каким был Вашингтон в период становления Республики. Поэтому он должен принять это прозвище"

NEE_Put_the_Traitors_All_to_Rout: "Уничтожить предателей"
NEE_Put_the_Traitors_All_to_Rout_desc: "Это оскорбление для всей истории Америки до сегодняшнего дня, а также для наших будущих поколений, что тираны и оппортунисты ввергли эту нацию в хаос, американский флаг был сброшен во имя политической идеологии, а сам округ Колумбия больше не находится в законных руках. Першинг" отправит всех этих предателей на тот свет и восстановит единство, которое мы когда-то имели."

NEE_Compensate_our_Boys: "Компенсации нашим Сыновьям"
NEE_Compensate_our_Boys_desc: "Мы должны быть благодарны храбрым мужчинам в армии, которые добровольно взяли в руки оружие против иностранных оккупантов. И хотя управление страной уже не такое, как раньше, мы не должны оставлять этих храбрецов без вознаграждения."

NEE_Honor_the_Soldiers: "Почтить память жертв наших сыновей"
NEE_Honor_the_Soldiers_desc: "Мы не позволим забыть тех, кто отдал жизнь и конечности за возрожденную независимость этой страны. Мы обеспечим их ресурсами, чтобы они могли устроиться и снова жить нормальной жизнью, а также обеспечим им вечную память как части истории этой страны."

NEE_Bingham_Protects_our_People: "Пусть Бингем защитит наш народ"
NEE_Bingham_Protects_our_People_desc: "Возможно, Хайрам Бингхэм не так активен в военном сообществе, как раньше, но это не значит, что он является менее значимой фигурой для жителей Новой Англии, стремящихся к свободной Америке от внешних и внутренних тиранов."

NEE_Peserving_the_American_Dream: "Сохранение американской мечты"
NEE_Peserving_the_American_Dream_desc: "Американская мечта всегда заключалась в том, чтобы иметь право голоса в собственном управлении, а также иметь право голоса в собственном успехе и образе жизни. Таким образом, Бингхэм будет следить за тем, чтобы влиятельные военные не влияли на демократический процесс в Новой Англии."

NEE_Reinstate_the_Constitution: "Восстановить Конституцию"
NEE_Reinstate_the_Constitution_desc: "Конституция, которая когда-то была таким важным фактором для американского управления и свобод, была практически отброшена всеми соперниками в этой хаотичной Гражданской войне. Новая Англия не станет таким случаем, поскольку мы помним о мудрости, стоящей за этим документом."

NEE_Safeguarding_Liberty: "Защита свободы"
NEE_Safeguarding_Liberty_desc: "Вновь поклявшись в верности Конституции и американской демократии, Новая Англия станет бастионом свободы и свободы. В то время как другие американские соперники отвергают право народа на жизнь, углубляясь в тотальную войну, Новая Англия должна обеспечить нормальное состояние гражданских судов и средств к существованию, не подверженное влиянию деспотической природы радикальной идеологии."

NEE_To_These_New_United_States: "К новым Соединенным Штатам"
NEE_To_These_New_United_States_desc: "Восстановленный союз штатов Новой Англии должен стать ярким примером для остальной Америки в том, что такое функционирующие и мирные палата и сенат. И за это Новая Англия должна гордиться, ибо что может быть лучше, чем нормальное состояние в море хаоса. "

NEE_Reapproach_the_Entente: "Вновь обратиться к Антанте"
NEE_Reapproach_the_Entente_desc: "Несмотря на то, что после второй войны за независимость между нами и нашими северными соседями сохраняется напряженность, нельзя отрицать, что наше сходство больше, чем различия. Так давайте же попытаемся снова встать вместе как друзья и равные, справедливо следуя Божьему посланию о прощении, а не о горечи."

NEE_Fortify_the_Border: "Хо! Все к границе!"
NEE_Fortify_the_Border_desc: "Генерал Бингхэм призвал все войска к южной границе, ибо сейчас наступает время, когда решается будущее нашего дома. Пока внутренние дебаты в Хартфорде решают, каким должен быть наш шаг, наши глаза смотрят на юг, так как сейчас может настать время, чтобы прогнать заблудших сыновей, которые сейчас занимают Вашингтон и остальную Америку."

NEE_End_this_Chaos: "Покончить с хаосом"
NEE_End_this_Chaos_desc: "Хаос, сметающий нормальное существование Америки, продолжается, с каждым днём все больше разрушая мечту отцов-основателей. Мужчины Новой Англии доказали, что они являются стражами американской мечты, сражаясь с канадцами, поэтому мы восстановим её для остальной Америки."

NEE_New_England_Sleeps_Safe: "Новая Англия спокойно спит"
NEE_New_England_Sleeps_Safe_desc: "Новая Англия объявила себя независимой от тиранической хватки амбициозных людей в остальной части Америки и должна закрыться, чтобы обеспечить заботу, которую только мирная нация может обеспечить своим избирателям."

NEE_Negotiate_for_Nova_Scotia: "Переговоры о Новой Шотландии"
NEE_Negotiate_for_Nova_Scotia_desc: "Новая Шотландия всегда была предметом амбиций Королевства Новая Англия. Бингем отправил делегацию, чтобы использовать текущую возможность и, возможно, приобрести Новую Шотландию, что может легко принести свои экономические плоды, так как наши собственные рыбаки с радостью возьмут новые воды."

NEE_Restore_Peace_in_NYC: "Город который никогда не спит"
NEE_Restore_Peace_in_NYC_desc: "Штат Нью-Йорк сильно пострадал от потери своей жемчужины - города Нью-Йорка. Призывы законодательных залов требуют, чтобы мы нанесли удар сейчас, чтобы вернуть большое яблоко, поскольку им воспользовались мелкие преступники и мафия."

NEE_Our_Destity_Manifested: "Великий новый Союз"
NEE_Our_Destity_Manifested_desc: "Восстановленный Союз штатов в Новой Англии бурлит от гордости, поскольку независимая душа Новой Англии сохранила свободу и по-прежнему представляет знамя американских свобод, в то время как остальная Америка потерпела неудачу в этом начинании. Давайте вспомним старую поговорку как предупреждение любым потенциальным угрозам нашей государственности. 'Dont tread on me' "

NEE_Usher_in_Martial_Law: "Военное положение для всеобщего блага"
NEE_Usher_in_Martial_Law_desc: "В нашем обществе остаются подрывные элементы, которые стремятся подорвать нашу с таким трудом завоеванную вторую революцию. Неважно, являются ли они синдикалистами из других штатов или теми слабовольными людьми, которые хотели бы отдать американскую свободу канадцам, они представляют опасность для Новой Англии. Естественно, мы должны предотвратить рост этой угрозы, держа наши войска на улицах, всегда начеку, чтобы предотвратить потенциальный переворот."

NEE_Nationalize_the_Railroads: "Национализация промышленности и ж/д"
NEE_Nationalize_the_Railroads_desc: "В случае, если война проникнет на берега и границы наших зеленых штатов, мы должны быть готовы. Железнодорожные линии, системы автомагистралей и оружейные заводы - все это является ключом к нашей обороне и должно быть по праву передано под контроль нашей администрации."

NEE_Groves_Commands_our_Armies: "Лесли Гровс командует Союзом"
NEE_Groves_Commands_our_Armies_desc: "Лесли Гровс, генерал, который яростно сопротивлялся контролю Канады над американскими штатами, а затем повел национальные гвардии отдельных штатов в бой против них как единую силу, был выбран для руководства Новой Англией в качестве старшего военного чиновника. Однако его яростная поддержка федералистов на юге вызвала некоторые разногласия в этом решении."

NEE_Ensuring_American_Patriotism: "Воспитание американского патриотизма"
NEE_Ensuring_American_Patriotism_desc: "Отделение Новой Англии от остальной части Союза, пусть и ненадолго, нанесло большой ущерб образу американской идентичности. Мы должны устранить этот ущерб, вернув наших граждан в ряды гордых американцев, начиная с возвращения пыльных звезд и полос и заканчивая возвращением печатного станка в патриотические руки."

NEE_Loyalty_to_the_True_Flag: "Верность настоящему флагу"
NEE_Loyalty_to_the_True_Flag_desc: "Национальная гвардия каждого штата в Новой Англии слишком долго была сосредоточена на верности только своему губернатору, что и привело к тому, что Америка в первую очередь оказалась на дне Гражданской войны. Поэтому наши войска должны принести присягу звездно-полосатому флагу, вернув их в лоно Америки. "

NEE_Stamp_out_New_Englander_Nationalism: "Пресечь национализм новоанглийцев"
NEE_Stamp_out_New_Englander_Nationalism_desc: "Рощи не позволят эгоистичной природе законодательных органов штатов и сепаратистов привести к полному краху американского единства. Однако, хотя некоторые предпочли бы спрятаться в этих зеленых штатах, мы должны наложить печать на эти идеалы, ибо время спасения Америки приближается."

NEE_Militarist_Justice: "Милитаристское правосудие"
NEE_Militarist_Justice_desc: "Похоже, что мораль Гроувса вызвала здесь некоторые разногласия, поскольку непокорные, анархисты и даже мелкие бандиты, нанятые мафией, пытаются противостоять нашему режиму, куда бы мы ни пошли. Мы должны обеспечить безопасность наших линий и искоренить эти элементы с помощью старых добрых военных судов."

NEE_Demonize_the_Canadians: "Демонизировать канадцев"
NEE_Demonize_the_Canadians_desc: "Давайте не будем забывать, как канадцы воспользовались слабостью дяди Сэма, чтобы попытаться вернуть свой самый первый штат под власть тиранического короля. И оба раза, когда они пытались, звездно-полосатые отбивали их."

NEE_Anti_Syndicalist_Campaign: "Злодейство красных"
NEE_Anti_Syndicalist_Campaign_desc: "Посмотрите, как горели и чернели улицы Нью-Йорка после того, как их топтали сапоги социалистов и анархистов. Посмотрите, как эти революционеры-подростки не только разрушили жизнь простых граждан во Франции и Британии, но и пытаются сделать то же самое здесь! Таким образом, мы можем сделать вывод, что социализм по своей сути является антиамериканским, а значит, бичом, который необходимо очистить."

NEE_Down_with_Macarthurs_Tyanny: "Долой тиранию Макартура"
NEE_Down_with_Macarthurs_Tyanny_desc: "Благими намерениями вымощена дорога в ад. Хотя вначале Макартур был единственной силой, боровшейся за Союз, с тех пор он стал деспотом, запятнавшим наши звезды и полосы, развевающиеся над телами невинных американцев, посмевших усомниться в его власти. Теперь Гроувс и все хорошие мужчины Новой Англии должны принять это "

NEE_Stay_with_Marcarthur: "Поддержать бремя Макартура"
NEE_Stay_with_Marcarthur_desc: "Быть единственной силой, удерживающей Америку от захвата социалистами и иностранными Державами, - это непосильная задача. Поэтому мы должны предпринять усилия, чтобы хоть немного ослабить это давление, привлекая эти зеленые штаты к борьбе на стороне Макартура."

NEE_Coordinated_the_Armies: "Согласовать действия с лоялистами Вашингтона"
NEE_Coordinated_the_Armies_desc: "Мы остаемся верны знамени старой славы, и когда наши силы воссоединятся с вашингтонскими, мы объединим наши усилия, чтобы обойти, разгромить и сокрушить армии синдикалистов и джексонианцев. Ибо если нам не хватает координации, мы можем обречь себя на поражение."

NEE_Invite_Macarthur_to_Boston: "Пригласить генерала в Бостон"
NEE_Invite_Macarthur_to_Boston_desc: "Давайте пригласим генерала Макартура в Бостон, где его будут встречать сотни развевающихся знамен, демонстрируя нашу неоспоримую верность Союзу, как это было в 1860-х годах. Только после этого, после такой демонстрации доверия, мы начнем встречу между двумя лидерами федералистов."

NEE_United_Federalist_Front: "Объединённый фронт федералистов"
NEE_United_Federalist_Front_desc: "С нашими армиями, идущими в ногу, мы пронесем старую славу от моря до сияющего моря, когда генералы Макартур и Гроувс, объединившись как равные, в последний раз повергнут популистских тиранов, синдикалистов и верховодов, запятнавших наши великие земли."


NEE_National_Healing: "Национальное исцеление"
NEE_National_Healing_desc: "Пушечная стрельба прекратилась, летящие снаряды снова убраны, а трупы собраны. И на тех полях, где теперь растут маки, мужчины в окопах могут уйти и снова вернуться домой. Сейчас время траура, но вместо того, чтобы просто сидеть и дуться, мы должны начать усилия по восстановлению городов, дорог и горящих заводов."

NEE_From_Soliders_to_Rebuilders: "От солдат к строителям"
NEE_From_Soliders_to_Rebuilders_desc: "Мужчины могут отложить винтовки и взять в руки молоток. Наши офицеры могут отложить карты и достать пайки, потому что теперь мы должны запустить сердце Америки обратно в горящую кузницу, которой она когда-то была. Мы восстановим здания и превратим покрытые кратерами поля в плодородные сельскохозяйственные угодья с плугом и совком в руках."

NEE_Honor_the_Fallen: "Почтить павших"
NEE_Honor_the_Fallen_desc: "Печально. Только так можно описать текущую задачу. Мы должны освободить место на нашей огромной земле для обрядов погребения всех тех, кто погиб в этой ужасной войне. Как наши собственные хорошие бойцы в зеленом, так и самые проклятые из наших врагов тоже, по крайней мере, заслуживают погребения для семей, потерявших своих сыновей и дочерей в кузнице войны."

NEE_Fate_of_the_Treasonous_Leaders: "Судьба предательских лидеров"
NEE_Fate_of_the_Treasonous_Leaders_desc: "Хотя мы прекратили борьбу и огонь сражения благодаря заслугам силы, это не означает, что раны, нанесенные Америке, ещё не зажили. Эти честолюбивые люди, Макартур, Лонг и клансмены, все они стали причиной этого. Их отказ умерить себя и признать выборы привел к гибели миллионов людей. Таким образом, пришло время победителям определить наказание за такое высокомерие."


NEE_Hard_Times_Come_Again_No_More: "Тяжелые времена прошли"
NEE_Hard_Times_Come_Again_No_More_desc: "Целое десятилетие наш народ страдал от пустых желудков и беспросветного убожества, а затем, словно для того, чтобы ещё больше омрачить его унылую жизнь, Америка ещё на несколько лет превратилась в адский огонь и серу. Однако благодаря усилиям отважных американцев мы больше не страдаем. Ад! Мы стремимся вперёд с новой энергией, которой не чувствовали с 20-х годов. "

NEE_The_Flying_President: "Летающий президент"
NEE_The_Flying_President_desc: "Бингхэм обращается к нации. Американская семья может перестать смотреть вниз на пол своей нынешней ситуации, но может снова посмотреть в небо, на отстроенные небоскребы городов, улицы, покрытые нашими развевающимися знаменами, и красно-бело-синие самолеты, пролетающие над головой, давая гражданам гордость снова идти вперёд и праздновать, что мы выбрались из нашей прежней колеи."

NEE_Healing_the_Scars: "Исцеление шрамов"
NEE_Healing_the_Scars_desc: "Мы нуждаемся не только в восстановлении наших домов, но и нашего духа. Мы должны дать остальным жителям страны, даже тем, кто изначально выступал против нас, повод вновь гордиться тем, что они американцы. Пусть наши воссоединенные братья снова интегрируются в наше общество, ведь мы все разделяем любовь к земле, свободе и стремлению к счастью."

NEE_Aiding_Those_in_Need: "Помощь нуждающимся"
NEE_Aiding_Those_in_Need_desc: "Одной из причин столь ожесточенной Гражданской войны было то, что многие американцы чувствовали себя покинутыми во времена борьбы. Поэтому, по приказу Бингхэма, направляющая рука леди Колумбии должна заботиться о тех, кому тяжело, и даже во время их труда, чтобы сделать лучше широкую Колумбию."

NEE_Spirit_of_the_Frontier: "Дух границы"
NEE_Spirit_of_the_Frontier_desc: "Мы никогда не должны забывать корни наших отцов и тех людей, которые приручили эти дикие и невероятно обширные земли для нашего поселения. Пусть будет современное возрождение в духе первопроходцев. Тех, кто заселяет эти сельские и пограничные земли по примеру наших предков, и тех, кто делает первые шаги в новых направлениях."

NEE_Ensuring_the_American_Dream: "Обеспечение американской мечты"
NEE_Ensuring_the_American_Dream_desc: "Гордость, которую мы испытываем как американцы, была заложена в нас, когда наши основатели писали документы, освободившие нас от норм остального мира, и в их сыновьях, начавших здесь новую жизнь. И сегодня мы вкусили плоды этих предыдущих трудов. Пусть мы никогда не забываем о мечте, которая привела нас сюда."

NEE_Protecting_our_Forests: "Защита нашей природной красоты"
NEE_Protecting_our_Forests_desc: "Так много средств ушло на военные действия и последующее восстановление, что мы почти потеряли те малые вещи, которые так важны для наших сердец. Мы должны вновь финансировать Лесную службу США и департаменты парков, которые сохранили так много красоты наших земель, не разделенных остальным миром."

NEE_A_Return_to_Normalcy: "Возвращение к нормальной жизни"
NEE_A_Return_to_Normalcy_desc: "После того, как Америка вновь устроилась в своем гнезде после наших предыдущих битв, у нас больше нет причин препятствовать народу вновь взять бразды правления в свои руки. Кошмар закончился, и мы снова можем вернуться к плавному движению."

NEE_General_of_the_Armies: "Генерал армий"
NEE_General_of_the_Armies_desc: "Маршал могучих армий, которые вновь завоевали нашу некогда справедливую землю, Блэкджек Першинг держит все это под своей рукой. Но там, где другие люди могли бы позволить этому развратить их и превратить в деспотов, Першинг должен смирить себя, как это сделал президент Вашингтон."

NEE_A_Nonpartisan_Presidency: "Беспартийное президентство"
NEE_A_Nonpartisan_Presidency_desc: "Мы навсегда запомним в наших сердцах слова речи Вашингтона, произнесенной при отъезде, и то, как его предупреждение не было услышано должным образом, что привело к кровопролитию первой и второй гражданских войн. Шатер, который образуется вокруг Першинга, по праву должен принять разум, а не гнев и раскол."

NEE_Common_Sense_Governance: "Разумное управление"
NEE_Common_Sense_Governance_desc: "Лидер, который отказывается от лучшего варианта в пользу того, который больше всего соответствует его планам или карманам, не является лидером вообще. Поэтому мы будем использовать людей доброй воли, которые стремятся служить своему сообществу, но при этом имеют достаточно сильную внутреннюю конституцию, чтобы не поддаться извращениям и недугам, которыми так недавно была отмечена наша политика."

NEE_Guardians_of_the_Republic: "Стражи Республики"
NEE_Guardians_of_the_Republic_desc: "Республике нужны стражи, чтобы защищать её, следить за темнотой и убедиться, что на пути к праведности нет зла, и что нет места для кесаря, который отнимет у Республики факел свободы. Пусть добрые люди армии США возьмут на себя эту долгую вахту, сохраняя веру в то, что никогда не свернут с праведного пути."

NEE_Lifting_Up_the_Unfortunate: "Поднимать несчастных"
NEE_Lifting_Up_the_Unfortunate_desc: "Чтобы обеспечить честную и справедливую Колумбию для всех американцев, мы никогда не должны позволять угнетенным быть забытыми нашим взглядом. Таким образом, президент Першинг должен гарантировать, что ни один американец не останется брошенным, когда наступят тяжелые времена."

NEE_A_More_Perfect_Union: "Более совершенный Союз"
NEE_A_More_Perfect_Union_desc: "Союз, в котором избранные представители снова будут считать друг друга равными и честными людьми, всех и каждого. Союз, в котором мы отвергнем разделение, расколовшее эту страну, и сосредоточимся на создании нового единства. Союз, в котором не будут падать гарантии свободы, но и не будут падать гарантии Союза."

NEE_As_Washington_Envisioned: "Как представлял себе Вашингтон"
NEE_As_Washington_Envisioned_desc: "Вашингтон никогда не представлял себе, к какому разрушению мы себя привели. Скорее он представлял себе палаточную партию, где мы никогда не разделялись на команды по цвету и были настолько поглощены амбициями представлять самих себя, что привели тех избирателей, которые нас избрали, к войне друг против друга. Давайте вернёмся в низы Америки с верными представителями."

NEE_Crawl_Out_Though_the_Fallout: "Проползти сквозь осадки"
NEE_Crawl_Out_Though_the_Fallout_desc: "Пройдя через ад и обратно, мы никогда больше не должны оказаться на грани того, чтобы наши американские идеалы были уничтожены враждебными силами. Напротив, мы предпримем активные меры, чтобы не допустить повторения подобной ситуации. "

NEE_Red_Scare: "Красный страх"
NEE_Red_Scare_desc: "Именно работа наивных глупцов, отвергавших красную угрозу в 20-х годах, привела нас к этому моменту. Изначальная уверенность в том, что этого никогда не произойдет, породила ту беспечную легкость, с которой угроза социализма развязала Гражданскую войну.  Numquam dimitte, numquam obliviscaris"

NEE_The_Commonwealth_System: "Система Содружества"
NEE_The_Commonwealth_System_desc: "Гроувсу не придется беспокоиться о том, чтобы охранять порядок во всем государстве, когда государство доказало, что способно охранять порядок самостоятельно. Если бы мы поощряли новую систему Содружества, где местные жители сами принимают решения и сами разбираются со своими плохими характерами, то мы бы поощряли в первую очередь более здоровую нацию."

NEE_The_Atomic_Age: "Рождение атомного века"
NEE_The_Atomic_Age_desc: "Мы не только должны обладать технологиями, чтобы быть на высоте по сравнению с остальным миром, но и иметь арсенал для защиты нашего благополучия. Поэтому мы должны обратить внимание на то, что наши учёные называют новой эрой развития человечества."

NEE_Department_of_TFP: "Создать Департамент ТФП"
NEE_Department_of_TFP_desc: "Мы можем гарантировать, что наши люди получат развлечения, которые удовлетворят их на всю оставшуюся жизнь, а также создать правительственную защиту от инопланетных сообщений, создав Департамент телевидения, кино и фотографии."

NEE_Fly_Me_To_the_Moon: "Полетели на Луну!"
NEE_Fly_Me_To_the_Moon_desc: "После такого разрушительного удара по нашему единству и душе, что может быть лучше для возрождения американского духа, чем завоевание того, чего нет ни у кого. С нашими технологиями, которые будут сверхзаряжены, чтобы мчаться впереди всего мира, Гроувс установит ступеньки для того, чтобы звезды и полосы были высажены на Луну."

NEE_Building_the_America_of_Tomorrow_Today: "Будущие Америки"
NEE_Building_the_America_of_Tomorrow_Today_desc: "Гроувс проявляет большой интерес к тому, чтобы американская мечта воплощалась не только в богатстве средней семьи, но и в её технологиях и гордом духе. Таким образом, используя свои президентские полномочия. Он создаст все основы для прочного наследия, на которое вся американская молодёжь сможет смотреть с восхищением."


NEE_Our_Washington_Yields_to_Democracy_Once_More: "Вашингтон снова сдаётся демократии..."
NEE_Our_Washington_Yields_to_Democracy_Once_More_desc: "Как и генерал Джордж Вашингтон до него, генерал Джон Дж. Першинг защищал идеи американской свободы и вольности, вновь представив американскому народу демократический процесс. Однако партиям, которые привели к разложению и хаосу второй американской Гражданской войны, нельзя доверять больше никогда, поэтому необходимо создать новые партии. В рамках подготовки к предстоящим выборам были созданы новые демократические партии, каждая из которых связана с прежними партиями, возникшими в первые годы американской многопартийной демократии. Давайте посмотрим, получится ли у нас все правильно на этот раз."

NEE_Democratic_Republicans_Rise_from_Ashes: "Демократы-республиканцы восстают из пепла"
NEE_Democratic_Republicans_Rise_from_Ashes_desc: "Надеясь возродить политическое наследие Томаса Джефферона и Джеймса Мэдисона, новые демократы-республиканцы, или джефферсоновские республиканцы, или "антифедералисты", представляют собой пестрый набор либералов, либертарианцев, популистов, аграриев и прогрессистов, объединённых идеями джефферсоновской мысли, политического равенства и американского экспансионизма, поддерживаемых в основном фермерами, рабочими и другими трудящимися или низшими классами нации. Вместе они принесут в Соединённые Штаты новую эру американского сельскохозяйственного передового опыта, правительственной децентрализации и либерального совершенства."

NEE_Sovereign_Secular_and_Supreme: "Суверенный, светский и верховный"
NEE_Sovereign_Secular_and_Supreme_desc: "Доктрина демократов-республиканцев должна быть восстановлена. Мы должны создать платформу, основанную на их ранних, до раскола, идеях, которая делает акцент на правах штатов, сильной исполнительной власти, управляющей слабым Конгрессом, верховной судебной власти, придерживающейся конституционного буквализма и редко используемой в пользу судов и правительств штатов, популизме для простого рабочего человека, секуляристском деизме и отдалении от христианской веры и пуританской моральной основы старой Америки, а также расширении независимой и своекорыстной американской империалистической сферы, чтобы эти Соединённые Штаты могли господствовать над Новым Светом и Тихим океаном. Суверенная, светская и верховная Америка будет расширяться, процветать и благоденствовать."

NEE_Tame_the_American_Agrarian_Arcadia: "Приручить американскую аграрную Аркадию"
NEE_Tame_the_American_Agrarian_Arcadia_desc: "Ключевым столпом джефферсоновской мысли является массовое и центральное приоритетное развитие сельского хозяйства и более широкое аграрное развитие. Немногие места на Земле имеют такие разнообразные земли, такие плодородные для разнообразного земледелия, и такие обширные для успешного скотоводства, как наша Америка, и поэтому мы должны использовать этот дикий и прекрасный природный рай в наших интересах, приручая его для наших собственных нужд, модернизируя нашу сельскохозяйственную промышленность и получая прибыль от аграризма, как никогда раньше, одновременно помогая сельским регионам и рабочим классам, благодаря которым это происходит. Построив рай в Аркадии, мы станем житницей мира, а накормив мир, мы будем процветать, как никогда прежде."

NEE_Libertarian_Torch_Held_Aloft_by_Worker: "Либертарианский факел поднятый рабочим"
NEE_Libertarian_Torch_Held_Aloft_by_Worker_desc: "Ранние либертарианские работы Джефферсона и других отцов-основателей стали одной из главных искр, которые зажгли угли первой революции, поскольку наши первые политики и лидеры осуждали идею о том, что заработанные тяжким трудом американские деньги утекают к тиранам, живущим выше и дальше. Сосредоточившись на себе и рабочих классах, которые дали нам подъем и вторую жизнь Демократическо-республиканской партии, мы создадим синкретическую систему прорабочего/рабочего джефферсоновского либертарианства, которая обеспечит минимальное вмешательство государства и тираническое федеральное угнетение свободных рыночных свобод и неотъемлемых равных прав человека для нас, людей."

NEE_Ignite_the_Jeffersonian_Revival: "Зажечь возрождение Джефферсона"
NEE_Ignite_the_Jeffersonian_Revival_desc: "Томас Джефферсон, отец-основатель и третий президент Соединённых Штатов, был одним из величайших американцев, когда-либо живших на земле. Будучи также государственным секретарем Вашингтона и вице-президентом Адамса, Джефферсон представлял себе свободную и либеральную, постоянно расширяющуюся и доминирующую Америку, которая поддерживает индивидуальные права каждого гражданина, отстаивая демократию, республиканизм, прогрессивизм и социально-экономическое равенство, и все это без развращающего влияния тиранического и чрезмерного федерального правительства и при поддержке учений Просвещения, гуманитарных и естественных наук, которые он так любил изучать. Мы создадим новую американскую культуру, основанную на его идеях, учениях и интересах, построим подлинно демократическую, свободную и равноправную Америку для всех в рамках нашей высшей нации."

NEE_True_Federalists_Ride_Again: "Истинные федералисты"
NEE_True_Federalists_Ride_Again_desc: "Стремясь в основном придерживаться линии, впервые проложенной Джорджем Вашингтоном и "вторым Вашингтоном" генералом Джоном Дж. Першингом, новая Федералистская партия проповедует беспартийный центризм и политический компромисс во имя единства и стабильности. Федералисты, поддерживаемые в основном военными и другими союзниками Першинга в консервативных и либерально-консервативных кругах по всей стране, выступают за большое центральное правительство, федералистский конституционализм, классический консерватизм и гамильтонианство - идеи национальной системы, выдвинутые Александром Гамильтоном и молодым Джоном Куинси Адамсом при поддержке Вашингтона, которые призывают к экономическому и национальному протекционизму. Под маршевым приказом федералистов идеи антифракционности, политического единства и компромиссного сотрудничества, выдвинутые Вашингтонами, должны строго соблюдаться, охраняемые винтовкой и штыком, на благо всех американцев."

NEE_Power_Primacy_Proper_for_President: "Президентское главенство власти"
NEE_Power_Primacy_Proper_for_President_desc: "Опираясь больше на идеи джефферсонианцев и джексонианцев, мы будем настаивать на сильной и доминирующей исполнительной власти в лице президента, поддерживая при этом права штатов и ограничивая власть Конгресса и Верховного суда. Мы доверяем штатам знать, что лучше всего подходит для каждого из них, и если когда-нибудь возникнет необходимость, президент - единственный, кто обладает достаточным авторитетом и широким уважением, чтобы вмешаться."

NEE_Washingtonian_Militarist_Centrism: "Вашингтонский милитаристский центризм"
NEE_Washingtonian_Militarist_Centrism_desc: "Центризм. Антифракционность. Беспартийность. Сотрудничество. Компромисс. Это были слова мудрости, которые Вашингтон оставил нашей ранней демократии, предупреждая, что, разделившись, мы всегда падем. Политики оказались непостоянными существами, поэтому для обеспечения авторитета федерального правительства и Федералистской партии в целом необходима сильная рука. Используя связи с Першингом и нашими союзниками в армии и флоте, мы будем продолжать финансировать, строить, развивать, продвигать и расширять военно-промышленный комплекс, чтобы вооруженные силы, в свою очередь, помогали федеральному правительству обеспечивать поддержание демократии и сотрудничество на благо всех, если придется, стволами и штыками, ибо такова была воля Вашингтона."

NEE_By_Gavel_and_Congressional_Debate: "С помощью молотка и дебатов в Конгрессе"
NEE_By_Gavel_and_Congressional_Debate_desc: "Склоняясь больше к идеям антиджексонианцев, Клея, старого Куинси Адамса и младшего Джона Адамса, мы будем настаивать на сильной и доминирующей судебной и законодательной власти в виде Верховного суда и Конгресса соответственно, ограничивая при этом полномочия исполнительной власти в руках президента. Сильное и доминирующее центральное федеральное правительство необходимо для определения наилучших компромиссов для каждой ситуации путём группового решения, гарантируя, что мы никогда больше не скатимся к тирании."

NEE_Strong_and_United_House_Shall_Stand: "Сильный и единый дом устоит"
NEE_Strong_and_United_House_Shall_Stand_desc: "Дом, разделенный сам на себя, не устоит, и Федералистская партия знает это лучше всех. Мы должны внушить массам истину: единство означает спасение и процветание, а разделение и фракционность только приведут нас снова к кровавым ужасам Гражданской войны. Мы никогда не должны допустить падения Дома, но мы не можем сделать это без помощи народа, поэтому мы должны привлечь массы на нашу сторону через законодательство, консервативный популизм, американистский патриотизм и использование образов Вашингтона и Першинга; все, что мы должны сделать, чтобы привлечь всю Америку на нашу сторону, ради всеобщего блага."

NEE_Hamiltonian_Fiscalism_and_Adamsian_Conservatism: "Гамильтоновский фискализм"
NEE_Hamiltonian_Fiscalism_and_Adamsian_Conservatism_desc: "Новая американская социоэкономика будет построена на проверенных системах консервативного эгалитаризма Джона Адамса и протекционистской экономики Александра Гамильтона, создавая новую американскую систему для нового времени. Мы обеспечим процветающую и прибыльную капиталистическую экономику, управляемую государством и направленную на защиту американских интересов над нуждами и желаниями иностранных государств и союзников, поддерживаемую старомодным американским консерватизмом и патриотическим гражданским национализмом, поддерживающим всех истинных американских граждан."

NEE_Whigs_Come_to_Roost_Once_More: "Виги снова приходят на крышу"
NEE_Whigs_Come_to_Roost_Once_More_desc: "Возродившаяся, как феникс из пепла или Мессия, старая мудрая сова вигов вернулась домой и попытается снова направить американский народ к идеям изоляционизма, экономического протекционизма, христианского консерватизма, антимасонства и нативистского американистского национализма при доминирующей системе конгресса и судебного органа. Критикуя "Манифест Судьбы" и безудержный экспансионизм, виги - вдохновленные Генри Клеем и более поздними идеями Джона Куинси Адамса - должны обратить Америку внутрь, на благо наших коренных граждан, работая над превращением Америки в сияющий город на холме."

NEE_Patriotic_Pious_and_Private: "Патриотические, благочестивые и частные"
NEE_Patriotic_Pious_and_Private_desc: "Платформа первоначальных вигов представляла собой сплав протестантской христианской морали и благочестия, нативистского национализма, американской исключительности, национального консерватизма, модернизма и ориентации на урбанизм, элиту и растущий средний класс, стремящихся опираться на поддержку воинствующих американцев, желающих защитить нацию от иностранных интересов и паразитов, пытающихся поживиться за счёт американской мечты. Критикуя Манифест Судьбы, эти американисты презирали империализм и желали вернуться к временам Великолепной Изоляции, создав процветающий и уединенный райский остров вдали от хаоса и оппортунизма остального мира. Мы подражаем их идеям и воплощаем в жизнь их убеждения, адаптированные к нашей современной ситуации и реалиям. Патриотичные, благочестивые и частные, мы будем процветать и благоденствовать, стремясь к божественности."

NEE_Meritocracy_Focused_on_Growing_Urban_Heart: "Меритократия городов"
NEE_Meritocracy_Focused_on_Growing_Urban_Heart_desc: "Стремясь продолжить модернизационную традицию оригинальных вигов, мы будем продолжать модернизировать американское общество, создавая современную меритократию, основанную на верховенстве закона и либерально-консервативных представлениях о свободе, свободе и равенстве, поддерживаемую и испытывающую влияние нашей христианской морали и националистических предубеждений. Нацеливание этих реформ и модернизации на сердце нашей базы поддержки в растущих городских центрах Америки должно гарантировать, что эти растущие джунгли из бетона и стали станут сердцем новой Америки и сердцем нашей собственной партии вигов."

NEE_On_Shoulders_of_Capitalist_Titans: "Капиталистические титаны"
NEE_On_Shoulders_of_Capitalist_Titans_desc: "Элитаризм помог создать американскую колониальную систему, которая положила начало нашей нации, и способствовал процветанию нашей экономики как раньше, так и позже. Капитаны промышленности и монополистические титаны - такие же американцы, как яблочный пирог и бейсбол, а поскольку многие из этих титанов изначально состоят в нашей собственной партии, нет ничего удивительного в том, что мы будем двигаться в сторону "большого капитализма". С их помощью средний класс будет расти, подниматься и процветать как никогда раньше, в то время как богатые будут становиться все богаче, чтобы они могли продолжать вести эту страну к величию, пока мы все продвигаемся к современности, сохраняя чистоту христанской морали. Кроме того, их величие и процветание, которое оно порождает, просто просочится к остальным, не так ли?"

NEE_Spitting_in_Face_of_Jackson_and_Jefferson: "Плевок в лицо"
NEE_Spitting_in_Face_of_Jackson_and_Jefferson_desc: "Джефферсонианство и его более поздняя мутировавшая и тираническая форма - джексонианство - представляют собой самые худшие годы в американской федеральной политике. Они почти отравили колодец идей, с которыми мы были согласны, таких как американский национализм, нативизм и свободный капитализм, ослабив при этом идеи, которые поддерживали только мы, такие как элитизм и изоляционизм, и укрепив идеи, против которых мы выступали, такие как популизм, либерализм, секуляризм и Manifest Destiny или более широкий американский империализм. Хотя эти идеи популярны и часто романтизируются, мы никогда не должны позволить им распространиться и процветать снова, потому что они - раковая опухоль, разъедающая истинный американизм. Вместо этого можно доверять только идеям вигов и более консервативных федералистов, потому что только мы и наши первооснователи, такие как Клей, знаем истинный путь развития Америки."

NEE_Democracy_by_Will_of_the_Washingtons: "Демократия по воле Вашингтонов"
NEE_Democracy_by_Will_of_the_Washingtons_desc: "По воле Вашингтонов, Джорджа и Джона Першингов, мы создали чистую и стабильную демократию, далекую от тех ужасов, которые вызвали необходимость её создания, и всего того, что пришло с ней. Опираясь на первоначальные идеи отцов-основателей и на самые ранние и чистые дни Америки, мы снова попытаемся построить американскую демократию с нуля, чтобы наша любимая нация больше никогда не опустилась до мелких гражданских конфликтов и кровавых братских войн. Объединённые и сильные, мы идем вперёд, во имя свободы и справедливости для всех, от народа и для народа."



NEE_christian_values: "Христианские ценности"
NEE_christian_values_desc: "Ценности нашего Господа и Спасителя Иисуса Христа должны стать принципами нашей нации. Всех будут учить смирению, порядочности, милосердию и нравственности. С их помощью Новая Англия станет образцом послания Христа, на который весь мир сможет ориентироваться при построении своего общества."
NEE_ethicalconsumption: "Этичное потребление"
NEE_ethicalconsumption_desc: "Единственный способ двигаться вперёд как нация - это смириться с суровыми реалиями, с которыми американский рабочий столкнулся за последние три десятилетия. Встретившись с профсоюзными активистами и обеспечив дополнительную защиту трудящихся, мы сможем добиться того, чтобы американская экономика была не только успешной, но и этичной."
NEE_asocietyoffriends: "Общество друзей"
NEE_asocietyoffriends_desc: "Одним из главных постулатов квакеров является пацифизм. Хотя некоторые в Новой Англии считают это безрассудством, правительство квакеров настаивает на том, что пацифистская нация - это безопасная нация, и что война возникает только в результате воинственности. С этой целью запретители предложили сократить численность Национальной гвардии. Кроме того, Канада нас защитит. Ведь так?"
NEE_quakervictory: "Победа квакеров"
NEE_quakervictory_desc: "Может быть, это было население, уставшее от войны. Может быть, дело в наплыве новых иммигрантов. Может быть, это было отчаянное желание найти компромисс между синдикализмом, популизмом и новообретенной религиозностью. Как бы то ни было, все старые партии и старые взгляды Новой Англии были отринуты. Победил новый век дружбы и доброты."
NEE_establishtheundergroundrailroad: "Основать подземную ж/д"
NEE_establishtheundergroundrailroad_desc: "Мало кто доволен правительством на юге, и Новая Англия выступает как бастион мира и человеческой доброты. Как и наши деды в эпоху рабства, мы будем помогать тем, кого преследуют южные предатели, идти на север, к свободе."
NEE_negotiateforneutrality: "Вести переговоры о нейтралитете"
NEE_negotiateforneutrality_desc: "Основа Общества друзей проста. Относиться к другим одинаково, жить просто и говорить правду. У нас нет желания воевать или завоевывать, и мы хотим, чтобы остальная часть нации увидела, какой пустой тратой является эта гражданская война."
NEE_cityonahill: "Город на холме"
NEE_cityonahill_desc: "Мы руководствуемся стандартом, который Джон Уинтроп поставил перед своими товарищами на флагманском корабле «Арабелла» три века назад, когда они тоже столкнулись с задачей построения нового правительства на опасной границе. «Мы должны всегда помнить, что мы будем как город на холме - глаза всех людей обращены на нас»."
NEE_lightinthestorm: "Сияющий свет сквозь бурю"
NEE_lightinthestorm_desc: "Америка потеряла себя в великой буре; люди нашей страны разрывают друг друга на части, доведенные до бессмысленного насилия воображаемыми различиями. Однако в этой буре, поглотившей столько хороших мужчин и женщин, есть свет, свет, который обещает мир, свободу, дружбу и теплый ужин для угнетенных. Мы, жители Новой Англии, и есть этот свет, и с Богом на нашей стороне мы будем ярко светить во тьме и хаосе, привлекая тех, кто нуждается в спасении, к нашему делу."
NEE_dissolve_the_army: "'Распустить' армию"
NEE_dissolve_the_army_desc: "Мы живем во времена великих бед, и хотя многие квакеры выступают за полное расформирование армии, лучшее, на что мы можем согласиться, - это официально «распустить» армию, заменив формальную командную структуру системой общественных ополчений, которым официально запрещено носить оружие в мирное время. Помимо «расформирования» армии, президент Пикетт также выдвинул законопроект, официально запрещающий призыв в армию, расширяющий возможность отказа от военной службы по соображениям совести и увеличивающий количество небоевых должностей в армии, таких как медсестры/врачи, водители машин скорой помощи и капелланы. "
NEE_prohibition_victory: "Победа запрета"
NEE_prohibition_victory_desc: "После провала обещаний федерального правительства ввести запрет на национальном уровне партия запрета и её платформа постепенно угасли, превратившись в тусклое воспоминание. Но с наступлением Второй гражданской войны партия вновь заявила о себе и даже одержала победу на выборах после того, как жители Новой Англии воочию убедились в опасности разгула алкоголизма, когда кризис пьянства охватил нашу страну. Давно пора установить стандарты морали для борьбы с этим самым ядовитым механизмом выживания."
NEE_moral_issues: "Превосходство морали"
NEE_moral_issues_desc: "Члены и большая часть тех, кто организовал Партию запрета, - набожные христиане, поэтому вполне можно ожидать, что этот широкий блок поборников морали и честности установит законы, направленные на непристойное поведение, а также на распространение спиртных напитков. Супружеское насилие, публичные акты разврата и все виды мошенничества будут пресекаться со всей строгостью, необходимой для воспитания добродетели в обществе."
NEE_oppose_gambling_prostitution: "Ликвидация всех порок"
NEE_oppose_gambling_prostitution_desc: "Алкоголь - не единственный порок, буйно разросшийся в жилищах современного человека, но и такие карикатуры на жадность и похоть, как азартные игры и проституция. Даже скрытые от посторонних глаз в своих притонах, они распространяют зависимость в сосудах развратных журналов и временной денежной выгоды. Это разрушение доброй природы больше не может продолжаться!"
NEE_national_prohibition: "Ввод национального запрета"
NEE_national_prohibition_desc: "После многих неудачных попыток запретить продажу и производство алкоголя на этих землях мы наконец-то смогли осуществить нашу праведную мечту - стать сухой и чистой нацией. Победа нашей партии и борьба с мокрыми недоброжелателями, тормозящими наш прогресс, наконец-то завершились, и запрет был закреплен на федеральном уровне."
NEE_prevent_juvenile_deliquency: "Профилактика детской преступности"
NEE_prevent_juvenile_deliquency_desc: "Наши дети - самое святое, что у нас есть, поэтому для обеспечения чистоты будущего общества необходимо защищать их моральные нормы и невинность. Кинофильмы и радиоволны должны быть под контролем, чтобы в их сознание не просочились непристойности и ругательства."
NEE_spiritual_awakening: "Американское духовное пробуждение"
NEE_spiritual_awakening_desc: "В религиозной истории Америки было много колебаний и всплесков активности евангелистов, и, возможно, сегодняшний день ничем от них не отличается. Огромные массы населения поддерживают нашу платформу, и все вокруг пронизывает ощущение связи с Богом, соседями и обществом. Честность и самоконтроль являются личной моралью, а бескорыстие и культура служения занимают промышленные и предпринимательские инициативы, поскольку жадность уходит в прошлое."
NEE_ballot_law_reform: "Реформа избирательного права"
NEE_ballot_law_reform_desc: "Отчасти коррупция, ставшая обычным явлением в американской политике, была вызвана двухпартийной системой. Реформа избирательного бюллетеня, которая позволит независимым партиям легче вступать в выборы, а меньшинствам даст больше права голоса, станет нашим обязательством по очищению политики."
NEE_party_of_service: "Партия служения, а не наживы!"
NEE_party_of_service_desc: "Гражданская война стала естественным завершением того, как старая партийная система подходила к управлению страной, рассматривая его как нечто, что нужно завоевать и победить, а не как обязанность служить. Партия запрета будет стремиться к честному и эффективному руководству, а её члены будут придерживаться стандартов скромного служения, а не самовозвеличивания и получения прав."
NEE_abolish_federal_reserve: "Аннуляция ФРС"
NEE_abolish_federal_reserve_desc: "Наш собственный приход к власти показал нам, насколько правительство завалено ненужной бюрократией и препятствиями, через которые нужно перепрыгивать. Мы начнем сокращать бюрократию, начиная с Федеральной резервной системы. Этот независимый банк будет упразднен, а правительство начнет выпускать новое платежное средство."
NEE_industrial_peace: "Мир в индустрии и национальная безопасность"
NEE_industrial_peace_desc: "К сожалению, коррупция в профсоюзах становится все более распространенным явлением, поскольку слабые люди используют их как прикрытие для набивания собственных карманов. Мы защитим наш рабочий класс, открыв отчётность для членов профсоюза и предъявив те же требования к государственным инспекциям и раскрытию финансовых отчётов, что и в бизнесе. Мы также обеспечим дальнейшую защиту индивидуальных и коллективных переговоров и создадим суды по промышленным отношениям, которые будут выступать в качестве окончательного трибунала по всем трудовым спорам."
NEE_social_security_pensions: "Соцзащита и пенсии по старости"
NEE_social_security_pensions_desc: "Те, кто всю жизнь трудился, должны быть уверены, что смогут наконец-то отдохнуть в старости. Давно назрела необходимость ввести систему социального обеспечения и страхования для наших стариков в качестве компенсации за их вклад в общество в более молодые годы."
NEE_true_use_of_the_ballot: "Истинная польза избирательного бюллетеня"
NEE_true_use_of_the_ballot_desc: "Наш собственный опыт прихода к власти показал нам, насколько действительно влиятельными могут быть пасторы и общины церквей, когда они организуют голосование. Мы должны призвать широкий фронт церквей и их лидеров сплотиться за партию запрета, поскольку только через активное христианское участие в демократии можно добиться благочестивых результатов."
NEE_prohibitionist_isolation: "Сухая и нравственная"
NEE_prohibitionist_isolation_desc: "Давайте никогда не забывать заповедь о том, что нельзя убивать ближнего своего. Так было постановлено, и Новая Англия должна следовать этому, направляя свою энергию на то, чтобы не дать греху укорениться у себя дома, а не сеять его в мире, пропитанном кровью."
NEE_free_america_of_sin: "Крестовый поход против порока и греха"
NEE_free_america_of_sin_desc: "Падение Америки в насилие и столпотворение - это то, чего можно ожидать, когда грехи нации перевешивают её благочестие, и мы не можем стоять в стороне, когда искупление наших бывших братьев остаётся на волоске. Освободительные силы Новой Англии выступают не только за отмену запрета, но и за возвращение мира и морального порядка."

NEE_help_refugees: "Помощь беженцам"
NEE_help_refugees_desc: "Люди, которые были вынуждены покинуть свои дома во время войны, больше всего нуждаются в нашей помощи. Они отчаялись, голодны и лишены веры. Если мы протянем им руку помощи, они смогут должным образом интегрироваться в общество жителей Новой Англии. Скоро они будут называть Новую Англию своим домом и никогда даже не подумают о возвращении в разрушенную адскую дыру, которой является материковая часть Соединенных Штатов. "
NEE_strength_in_the_lord: "Сила в Господе"
NEE_strength_in_the_lord_desc: "Бог на нашей стороне. Пусть он благословит наших военных и защитит Новую Англию от любого нечестивого врага. Да благословит он народ и сохранит его таким же стойким, как в тот день, когда он его создал. Да благословит он американцев, которые потеряли все в этом ужасном конфликте. Да хранит он всю Новую Англию в безопасности и силе. Ведь с Господом на нашей стороне Новая Англия может защитить от любого врага. "
NEE_how_great_thou_art: "Как велик ты!"
NEE_how_great_thou_art_desc: "Мы все видим, как велика работа, проделанная в Новой Англии. Мы - нравственный, заботливый штат, где каждый человек равен в глазах закона и Господа. Хотя нам есть за что поблагодарить многих людей на земле за эти чудесные достижения, все это было бы невозможно без нашего Господа и Спасителя. Да благословит Господь всю Новую Англию, и да поможет Бог всем обездоленным в мире. "
NEE_caring_republicanism: "Неравнодушная нация"
NEE_caring_republicanism_desc: "Слишком долго мы страдали от токсичной политики, управляемой неумелыми или столь же токсичными политиками. Пришло время вернуться к нашим корням и сделать так, чтобы все жители Новой Англии жили в нации, которая заботится об их нуждах. У нас больше не будет безбожных политиков, которые хотят ограбить население или обещают то, что не могут выполнить. Пришло время избавиться от тех, кто забыл одну истину: истину о том, что государство существует для того, чтобы служить своему населению. "

