## Events ##

WAB.1.t: "Вабанаки навсегда!"
WAB.1.d: "Живительное тепло рассветного солнца вновь поднимается над землями Конфедерации Вабанаки; дикие границы наших земель простираются от побережья Новой Шотландии до темных лесов штата Мэн. Прохладные воды и зеленеющие леса, раскинувшиеся по нашим землям, снова переКликаются с болтовней и песнопениями Людей Рассвета. После того как нам вернули наши земли и услышали наши мольбы об автономии, перед вабанаки впервые за многие века открылось блестящее будущее. Люди наших объединённых племен: больших племен микмаков, малисетов, пассамакаудой, пенобскотов, абенаки и меньших племен сококи и миссискуа - снова стоят вместе, дыша свежим и свободным воздухом. Местные Белые Дьяволы были изгнаны с этих земель, и наш народ принялся очищать землю от их скверны. Правительство Берингии прислало из столицы помощь и учителей, чтобы помочь нам в восстановлении, а также обучить нашу молодёжь, неграмотных или просто желающих выучить новый берингийский язык, представляющий собой смесь различных родных языков и диалектов, от тлинкитского до гуронского и всех остальных, а также родные языки наших местных племен. Они несут с собой не только языковой дар, но и дар прогресса, который дарит сегодняшний день, поскольку заложена основа для крупных промышленных и бытовых проектов развития, чтобы перевести эту полосу лесов и побережья в современное русло. Будущее Вабанаки Мавухкацик выглядит светлым, поскольку мы, Люди Рассвета, являемся свидетелями нового золотого века."
WAB.1.a: "Мы идем к рассвету, объединившись в единое целое."

WAB.2.t: "Встреча с Кайзером"
WAB.2.d: "Нашему совету стало известно, что великий и достопочтенный Кайзер Германской империи из всех народов является большим поклонником и ценителем культуры и истории коренных американцев. Вдохновленный волной интереса к Первым народам, охватившей Германию на рубеже веков и в межвоенный период, и первоначально черпая интерес из общего архетипа "Благородного дикаря" и стереотипов коренных американских воинов, Кайзер постепенно превратился из поверхностного, бесчувственного интереса любителя в взвешенную и хорошо изученную оценку и знание различных обычаев и истории Первых народов, которые он изучал на протяжении многих лет, и этот интерес даже передался некоторым из его детей. Хотя он держал это запретное увлечение в секрете от большей части правительства Германии и своего кабинета, Его Величество обратился к нашей новообразованной нации, чтобы выразить свою признательность за нашу нацию и наш народ, а также с идеей, которая показалась нам почти неотразимой: последовать немецкой системе конституционного монархизма и короновать сюзерена для вабанаки, чтобы он руководил нашим новым народом. Он утверждает, что единый монарх послужит объединяющей фигурой в эти неспокойные времена, пока мы боремся за свой собственный путь в новом веке. Вопрос не в том, примем ли мы его совет, так как он был поддержан всеми членами нашего совета, а в том, в честь кого должен быть назван наш новый монарх. Мы можем встать на сторону традиционалистов и нативистов, которые утверждают, что Шей должен взять имя своих предков, или же мы можем встать на сторону европеистов, которые хотят назвать нашего наследника в честь первого католического вождя во всей Северной Америке, умиротворяя как прогерманские группы, так и католических фанатиков. Что бы мы ни решили, новый Король скоро встанет у руля Рассветной страны, и в его руках - наша судьба."
WAB.2.a: "Он должен взять имя своего праотца: Мадокавандо"
WAB.2.b: "Он будет назван в честь первого католического вождя Северной Америки: Анри"

WAB.3.t: "Союз с церковью"
WAB.3.d: "В то время как наше новое государство движется вперёд, а трудное восстановление и заселение старых племенных земель идет полным ходом, вопрос о религии всплыл на поверхность, вылившись в разговоры, споры и даже драки по всей стране. Большая часть насилия была спровоцирована Neqotkuk Clique: группой очень ревностных католических боевиков и проповедников, состоящей в основном из индоктринированных представителей племени малиситов и священников-иезуитов. Во главе с вождем Уильямом Саулисом он и его ученики не раз оспаривали решения нашего Высшего совета, неустанно требуя, чтобы наша Конфедерация объявила католицизм своей государственной национальной религией. Считая нашу ныне пропагандируемую родную веру языческой, Клика Некоткук и Саулис, похоже, не остановятся ни перед чем, чтобы добиться своей цели - объединения племени вабанаки под святым светом Господа Иисуса Христа. В конечном счете решать будет вождь [tag.getleader], и этот выбор, возможно, определит будущее нашего молодого государства."
WAB.3.a: "У меня есть предчувствие, что у воластокииков будет светлое будущее с фундаменталистским католицизмом."
WAB.3.b: "Мы не поддадимся этим фанатикам и их неуважению к нашим традициям."

WAB.4.t: "Имперская армия Вабанаки"
WAB.4.d: "Поскольку наша дружба с Кайзеррейхом крепнет с каждым днем, кабинет министров согласился разрешить нашим вооруженным силам принять недавнюю сделку из Берлина. Стремясь закрепиться в Северной Америке, Кайзеровские войска направили в нашу столицу предложение, от которого мы просто не можем отказаться: позволить Германии отправлять помощь и организовывать программы обучения для наших войск с самой земли прусского профессионализма в обмен на право докования и преференциальные торговые контракты с нашими рынками. Армии Кайзеррайха - лучшие в мире, это доказано в огне Вельткрига, поэтому крайне важно, чтобы их офицерам был разрешен въезд на наши базы, а их припасам - разгрузка в наших доках, и сделка не вызовет сомнений. Вскоре мы наводним морской путь Святого Лаврентия торговыми конвоями, направляющимися в Киль, чтобы сразу же запустить эти программы. С Кайзеровским руководством нашим военным строительством, несомненно, у нас скоро будет армия, достойная Красного человека и нашей новообретенной независимости". "Теперь у нас есть армия, которая очень похожа на прусскую, и мы начинаем отправлять молодых офицеров на обучение в Кайзеррейх."
WAB.4.a: "Откройте полноценную торговлю с Берлином, Красный человек наконец-то встретил белых дьяволов, достойных нашего времени"

WAB.5.t: "Вабанаки присоединяется к Рейхспакту?"
WAB.5.d: "На стол самого Кайзера попало письмо с личной подписью, конверт которого украшен парой перьев, вдавленных в сургучную печать с эмблемой Конфедерации Вабанаки. Вождь благородного племени вабанаки Мавухкацик обратился к Кайзеру, монарх к монарху, с глубочайшей благодарностью и самыми искренними комплиментами, одаривая Кайзера благосклонностью, подобающей только Императору. Под словесным нагромождением поцелуев в руку, протянутую с пером, туземный вождь и Король просил о вступлении в Рейхспакт в качестве полноправного и равноправного члена как в экономической связке Миттельевропы, так и в самом военном союзе. Поскольку слова его были столь любезны, а серебряный язычок не мог устоять, да ещё и попался Кайзеру в удачный день, просьба "Благородного дикаря" была принята, и Кайзер начал писать свой остроумный ответ в знак согласия с просьбой этого гордого друга."
WAB.5.a: "'...С величайшим удовольствием я могу сразу же принять вашу просьбу...'"

WAB.6.t: "Нецивилизованные варвары"
WAB.6.d: "По мере того как прогерманские элементы нашей администрации все сильнее сжимают свои когти вокруг нас, а их влияние доминирует как в национальном правительстве, так и в наших вооружённых силах, наша администрация взяла на себя роль неофициальных защитников европейской цивилизации здесь, в Новом Свете, после падения Канады под властью краснокожих и развала Соединенных Штатов в Гражданской войне. Держа факел света Кайзера и находясь под направляющей силой нашего славного монарха [tag.getleader], Вабанаки Мавухкацик стоит как последний бастион цивилизационного сияния Старого Света. Вместе с этой мантией Кайзер поддерживает наши притязания на всю Канаду, последний крупный очаг европейской культуры в Северной Америке, если мы захотим его захватить. Хотя, вероятно, это делается из корыстных соображений, поскольку Кайзеррейх давно стремится проникнуть в Северную Америку, это может быть нашим единственным шансом законно и успешно свергнуть верховного вождя Красного Облака Таунера и его режим и установить господство вабанаки и европейцев на Истинном Севере. В противном случае предательство вождя Таунера после того, как он и его армии освободили Красного человека, будет расценено многими как глубокий обман как в нашей местной конфедерации, так и среди населения Берингийской Конфедерации в целом. Вождь [tag.getleader] должен быть осторожен в своем выборе, поскольку будущее Людей Рассвета и Первых Народов в целом висит на волоске."
WAB.6.a: "Мы отправляемся в сердце Берингии, чтобы свергнуть ужасный режим вождя Элвуда Таунера."
WAB.6.b: "Мы предпочитаем не навлекать на себя гнев человека, который спас наш народ."

WAB.7.t: "Новый день наступает для Людей Прилива"
WAB.7.d: "Военные крики и победные песнопения Первых Народов вновь разносятся над скалистыми утесами и изрезанными берегами Западной Канады, когда знамя Вабанаки и нашей имперской армии взвивается над фьордами и бухтами Аани - истинного названия этих диких земель на языке их коренных жителей. Благодаря обучению и снабжению, предоставленным нам высшими офицерами самого Кайзера, а также твердой и несгибаемой воле к успеху, наши войска уничтожили претендентов, правивших этими землями, в дикой демонстрации жестокой эффективности и мстительного гнева. Когда-то эта скалистая полоса земли была родиной наших братьев и сестер из народа тлинкитов, но теперь она очищена от следов прежних оккупантов. Тысячи местных воинов из племен тлинкитов и хайда поднялись на борьбу с нашими войсками и помогли переломить ход сражения с местными силами обороны, размещенными вдоль побережья и в лесах. В знак признания их храбрости перед лицом нашего общего врага вождь Саулис принял решение о создании новой автономной зоны вдоль побережья Аани и Хайда Гвайи. Ссылаясь на своё сильное культурное единство и самобытность как на основание для создания и независимости, это полусуверенное государство будет существовать под короной вабанаки как свободное и (почти) равное составное вождество в более широкой имперской системе вабанаки. Это новое государство будет следовать традициям тлинкитов, будучи организованным по матрилинейной линии с большим упором на ораторское искусство, семейное сотрудничество и взаимосвязь. Под присмотром Людей Прилива эти суровые земли больше не будут игнорироваться, и истинные поселенцы Аани вновь отправятся домой."
WAB.7.a: "Земли Аани вновь зазвучат звуками свободного народа"

WAB.8.t: "Переворот в Некоткуке"
WAB.8.d: "После того как наша администрация отказалась подчиниться их воле или принять их требования, Клика Некоткук начала свергать все более прогерманское правительство, а вождь Уильям Саулис захватил бразды правления в свои руки. Нанося партизанские удары одновременно по нескольким центрам управления, религиозные фундаменталисты нанесли ущерб правящей администрации, а Король попытался, но в итоге потерпел неудачу, бежав в изгнание в Берлин. К счастью, короля остановили и задержали прямо перед посадкой на самолет, и теперь он находится под домашним арестом, под надежной охраной фанатиков из Neqotkuk. Пока Король находился в своем комфортабельном заточении, боевики Некоткука продолжали свой великий рейд, громя государственные учреждения и без раздумий убивая фрицев в своем неистовстве по очищению родных земель от гуннской заразы. По всей Рассветной стране бушевали пожары: монархисты и религиозные ученики вцепились друг другу в глотки, ещё больше дестабилизируя обстановку в регионе с каждым снятым скальпом или перерезанной шеей. В этом хаосе власть в столице полностью рухнула, позволив Уильяму Саулису и его неистовым последователям после нескольких дней кровавого конфликта захватить власть. Теперь, когда у руля стоит вождь Саулис, все могут быть уверены, что Конфедерация Вабанаки начнет двигаться в радикально ином направлении, переходя к фанатичному католицизму и профранцузским взглядам, прокладывая новый путь для Людей Рассвета."
WAB.8.a: "Свет Господа Иисуса Христа достиг берегов Рассветной страны"

WAB.9.t: "Послесловие"
WAB.9.d: "Бог над нами - наш Господь, а вождь Уильям Саулис - наш пастырь; под руководством этих двух учителей Конфедерация вабанаки расцвела, превратившись в щедрую и ликующую рощу. С привнесением в наш образ жизни католической доктрины, доброй воли и более широкой культуры народ Рассветной страны никогда не был таким процветающим. В свете Господа Иисуса Христа мы обрели спасение и мир в нашей вновь обретенной независимости. Хотя наши преобразования были радикальными, это был лишь первый шаг. Мы только начали внедрять католические идеалы в наше общество, и наш славный новый вождь вынашивает множество идей по возведению нашей нации к святой чистоте и величию, открыто заигрывая с идеями интегрализма, синкретизма и религиозного примата. Хотя только Господь знает будущее, наш вождь Саулис был признан почти ясновидящим, и под его предвидением народ вабанаки двинется в более чистое будущее."
WAB.9.a: "Мы всего лишь дети Божьи, агнцы Его Величества."

WAB.10.t: "Лептанет во главе"
WAB.10.d: "Желая сохранить стабильность и хотя бы видимость легитимности, Саулис сумел заключить сделку с королем, находящимся в тюрьме. В обмен на свою свободу и постоянную роскошь Король будет выполнять функции простого фигуранта при новоиспеченном лептанете Уильяме Саулисе, а лептанет - это слово на языке малиситов и пассамакодди, означающее генерал-губернатор. При таком раскладе у населения по-прежнему будет свой обожаемый монарх, которого можно восхвалять и объединять, в то время как за кулисами Лептанет Саулис будет обладать всей реальной властью и решать все вопросы. При таком раскладе вабанаки будут двигаться вперёд вместе, всегда единые, и теперь под руководством Бога и католической церкви."
WAB.10.a: "Благословенны краснокожие, ибо они унаследуют Землю."

WAB.11.t: "Союз с иезуитами"
WAB.11.d: "Впервые возникнув в Канаде во времена Уильяма Шамплена и его экспедиций и впервые достигнув коренных жителей благодаря общению Шамплена с гуронами, французский католицизм в Новом Свете занимает значительное место в тех областях, где он всё ещё обитает, и наша территория не является исключением. Главным среди католических орденов, оказывающих влияние на наши земли и управляющих ими, является Общество Иисуса, чаще называемое иезуитами. Прослеживая свои связи с момента введения католицизма в этих землях, иезуиты недавно взорвали свою популярность в наших землях, в основном благодаря прозелитизму и демагогии Лептанета Саулиса, и как таковые достигли довольно высокого положения в нашем обществе. Чтобы признать и обуздать это влияние, Лептанет Саулис решил официально объединиться с Обществом Иисуса, предоставив им все правительственные полномочия и официальную должность в нашей администрации. Иезуиты станут легитимной ветвью власти, и по мере роста их могущества будет расти и наше, обеспечивая как их лояльность, так и наше превосходство. Вместе мы пойдем навстречу судьбе, ведомые Божьим светом."
WAB.11.a: "Наши братья по вере хорошо служили нам до сих пор"

WAB.12.t: "Шаманы-католики"
WAB.12.d: "В связи с тем, что католическая вера и различные духовные движения коренных народов в последнее время стали проявлять синкретизм, многие шаманы, духовные целители и другие люди в племенных общинах Вабанаки начали массово переходить в католицизм. Решив объединить доктрину католической церкви с верованиями коренных народов, эти "католики-мотеволоны" начали быстро распространять своё новое послание, а вместе с ним и свои общины. По мере распространения их синкретической веры власть Лептанета Саулиса и Клики Некоткук значительно возрастает. "
WAB.12.a: "Благодаря учениям этих мотеволонов пропасть между нашими народами сокращается, а Божий свет охватывает всех нас."

WAB.13.t: "Старая идея с новым поворотом"
WAB.13.d: "Уникальная смесь идей Лептане Саулиса привела к созданию того, что он называет "французско-воластоцким интегрализмом". Основываясь на идеях правящего дома Португалии и Французского действия, Саулис представляет себе конфедерацию вабанаки, управляемую в неофеодальной, органической системе вождей-землевладельцев, владеющих большими участками земли и подчиняющихся королю и его лептанету. Каждый вождь, а также Король (и, соответственно, лептанет) будут иметь племенных вассалов в подчинении, чтобы ещё больше разделить землю для управления, а деревни, монастыри и фермерские коммуны будут способствовать своему вождю, пользующемуся разным уважением и дворянским званием. Большое внимание будет уделено традиционности, благочестию и аскетизму, а также самодостаточности при дружеском сотрудничестве, когда это необходимо, стремясь устранить недостатки неэффективности и изоляции, которыми страдали попытки феодализма, предпринятые белыми людьми в прошлые века. Вдохновение будет черпаться в эстетике, практике и культуре средневековой Франции, малиситов и готическом прошлом католической церкви. Все это будет модернизировано и слито в единую новую идеологию, которая раз и навсегда очистит нас от германской и таунеритской скверны."
WAB.13.a: "Уникальный синтез культуры и идеологии для уникального синтеза народов"

WAB.14.t: "САКОМАВИ МАЛИ"
WAB.14.d: "Золотой век для нашего народа, кажется, продолжается все дольше и дольше, сначала сбитый с пути Кайзером, который испортил наши основополагающие принципы, и спасенный после нашего первоначального спотыкания Святым Божьим Светом и помощью Ордена Иисуса. Под руководством иезуитов и Клики Некоткук, под славным правлением Короля-марионетки и нашего блестящего Лептанента Саулиса, вабанаки никогда не были столь процветающими. Впервые за многие века ни один из наших людей не голодает, ни один не живёт в нужде или на улице. Люди Рассвета живут гордо и достойно, трудятся и живут простой и благочестивой жизнью под Божьим светом. Наш новый Эдем достиг фантастического прогресса, и, искореняя все грехи и работая над чистотой, мы стремимся покаяться за великий Первородный грех, создавая Царство Божье здесь, на Земле. Все язычники и неверные предстанут перед судом, все грешники будут наказаны, в то время как истинно верующие не почувствуют ничего, кроме теплых, любящих объятий Господа. Под Саулисом, под Господом, мы знаем, что мы праведны, и мы знаем, что мы истинны! Мы сами видели Бога, и Он - Красный!"
WAB.14.a: "НИЛ ПАПАХТОМ! КИЛ МОКАХАНТ!"

WAB.15.t: "Чёрный Лось Белого Голубя наносит визит"
WAB.15.d: "Конфедерация Эчемин восстала из пепла как канадского государства, так и конфедерации Вабанаки, проложив новую жизнь для краснокожих в Рассветных землях. Вновь дыша свободным воздухом и определив свой новый путь под светом Господа, Люди Рассвета и наши союзные племена рука об руку с Господом Богом идут к более зеленым пастбищам. Путь к спасению всегда неизведан, и на этом пути случается множество неожиданных происшествий и чудес. Одним из таких событий стало прибытие на наши земли Хеȟáka Sápa, или Черного Лося. Родом из Великих равнин и храброго народа оглала-лахота, Черный Лось - уважаемый и известный wičháša wakȟáŋ, или "знахарь", лингвист и историк своего народа, почитаемый ветеран битв при Литтл-Бигхорн и Уандед-Кни, а также набожный католический миссионер. С возвышением Берингии и Таунера Черный Лось отправился на Аляску, чтобы служить в великой конфедерации Первых Людей, а после поражения канадцев и жителей Новой Англии он занялся прозелитизмом синкретической веры Берингии по всему Настоящему Северу и на возвращенных землях Первых Людей. Услышав о нашем недавно возникшем религиозном государстве здесь, в Рассветных Землях, Хеȟáka Sápa прибыл к нашим границам, чтобы продолжить своё религиозное путешествие. Сразу же осознав открывающиеся возможности, [tag.getleader] решил не только открыть наши ворота для этого печально известного святого человека, но и включить учения мистика непосредственно в нашу администрацию. Признавая его потенциал в качестве объединяющего маяка, через который можно распространять наш новый католицизм, вдохновленный коренными американцами, Конфедерация Этчемин торжественно возводит Черного Лося на высшую духовную должность в качестве лидера нашего нового класса католических шаманов. Выступая в роли архиепископа католическо-туземной веры и связующего звена между нашей справедливой нацией и Святым престолом в Риме, Черный Лось станет мостом между католической и туземной верой, соединяя людей нашей нации, как никогда прежде. Хотя он не будет жить в нашем справедливом государстве и продолжит своё духовное паломничество по землям Красного Человека, учения и идеи Черного Лося останутся позади, развивая и воспитывая наш новый орден католических шаманов для будущих поколений. Под руководством [tag.getleader] и с учениями архиепископа Хеȟáka Sápa Рассветные земли конфедерации Эчемин раз и навсегда почувствуют Божий свет."
WAB.15.a: "Вершина европейской и индейской синкретической веры была достигнута! Даже краснокожим найдется место в Святом Престоле"

WAB.16.t: "Встреча между лептанетом и вождём"
WAB.16.d: "В глубине украшенных залов здания столицы Берингии, внушительного монолита, сочетающего в себе эстетику коренных народов с модернистской архитектурой в стиле ар-деко, встретились два титана дела Красного Человека, чтобы обсудить будущее Первых Народов. От вабанаки прибыл Лептанет Уильям Саулис, святой поборник и почетный управляющий Рассветной страны на востоке, который прибыл к нам, чтобы обсудить сделку с великим вождем Берингии. Ссылаясь на их общую религиозность и приверженность синкретическим верованиям Нового и Старого Слова, Саулис прибыл с трубкой мира в руках, чтобы предложить великому вождю Таунеру союз. Опасаясь растущего гнева внешних сил, которые могли бы угрожать коренным жителям Северной Америки и их вновь обретенному могуществу, великий союз "просвещенных" туземцев был призван создать оплот духовности и безопасности для всех представителей Красной расы, чтобы они стояли единым фронтом и не испытывали страха. Соединив старые и новые идеи, иностранные и отечественные, после многочасовых дебатов был провозглашен новый союз краснокожих. Когда споры и дискуссии закончились, Вождь и Лептанет обменялись чаем из трубки мира у центрального очага здания Капитолия, скрепив свои узы и союз оружия между Вабанакик и Берингийцами."
WAB.16.a: "Рассветный край и Берингия идут вместе за духовность и безопасность индейцев"

