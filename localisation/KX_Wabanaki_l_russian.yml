## Leader Bios ##

POLITICS_MADOCKWANDO_DESC: "Чарльз Норман Шей родился в 1924 году в Бристоле, штат Коннектикут, и был шокирующе молод и неопытен в мире государственного управления, но сейчас он правит Рассветными землями как Король вабанакиков. Несмотря на молодость, Шей обладает сильным духом воина и острым интеллектом, и оба эти качества он постоянно оттачивает, как оттачивают острие тонкого ножа. Амбициозный и харизматичный молодой лидер стремится к дальнейшему укреплению связей со своим новым другом, Кайзером Германии, и намерен реформировать Рассветные земли по образу и подобию Кайзеррейха. Оправдаются ли его амбиции, пока неизвестно, но под его правлением народ Рассвета надеется наконец-то вновь ощутить вкус процветания и достоинства."
POLITICS_SAULIS_DESC: "Уважаемый вождь народа Тобике, а ныне правитель всех вабанаки, Уильям Саулис прошел долгий путь в борьбе за самоопределение коренных народов. Будучи всегда ярым противником вмешательства белого человека в дела коренного населения, Саулис построил свою карьеру на организации сопротивления и политической борьбы с вмешательством своих врагов. Его карьера завершилась переворотом против гуннских лаптежников, которые были готовы навсегда заразить Рассветные земли. Свергнув старую прогерманскую администрацию и низведя короля до положения простого фигуранта, вечно благочестивый Саулис теперь провозглашает своё собственное видение будущего: будущего, освещённого Божьим путеводным светом для всех Людей Рассвета."

