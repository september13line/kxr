## Focuses ##

WAB_people_of_the_dawnland: "Люди Рассветной страны"
WAB_people_of_the_dawnland_desc: "Большинство из нас помнит времена, когда мы впервые преклонили колено перед чужеземными ублюдками. Это наши отцы и их отцы впервые сказали нам, что мы - люди Рассветной страны. Так не должны ли мы смело вступить в рассвет новой эры, чтобы твой отец не оказался лжецом, сидящим в своей могиле?"
WAB_inspiration_of_the_kaiserreich: "Вдохновение из Кайзеррейха"
WAB_inspiration_of_the_kaiserreich_desc: "Теперь мы обращаем свой взор к чужим берегам Европы, надеясь найти руководство к действию в этой новой эпохе. В частности, одна страна привлекла внимание всех наших лидеров - Кайзеррейх. Какие секреты государства и дипломатии они узнают, пересекая Атлантику, чтобы переписываться с самим Кайзером Вильгельмом Вторым."
WAB_prussian_constitutionalism: "Прусский конституционализм"
WAB_prussian_constitutionalism_desc: "Возвращение наших эмиссаров и высокопоставленных лиц ознаменовало собой большие перемены в управлении нашей родной страной. Странные новые идеологии, с которыми они вернулись из старого мира, теперь стали обычным явлением среди нашего народа. С ростом популярности мы теперь готовы принять множество новых идей, которые могут прийти от наших единомышленников - союзников по европейскому политическому театру."
WAB_house_of_madockawando: "Дом Мадокавандо"
WAB_house_of_madockawando_desc: "Стремясь присоединиться к другим странам на сцене постиндустриального мира, наша нация начала продвигать Королевский род Мадокавандо. Те, кто восседает на его троне, не только нравятся народу, но и, что более важно, нравятся ведущим фигурам во всем мире. Приглашения на церемонии, коронации и свадьбы доходят до нашей Королевской семьи, и кажется, что нам удалось занять достойное место среди европейской знати."
WAB_wabanaki_royalty: "Королевская собственность вабанаки"
WAB_wabanaki_royalty_desc: "Теперь вабанаки склоняются не перед великим вождем, а перед новым Императором. Благодаря недюжинному политическому мастерству различные народы достигли соглашения, которое позволит провести коронацию этого Императора. Власть имущие больше не будут называться вождями, вместо этого они будут наделены Королевской властью. Это новая корона, которая обеспечит власть среди народа, и которая будет служить примером для тех масс, которые движутся вперёд."
WAB_alliance_with_the_church: "Союз с Церковью"
WAB_alliance_with_the_church_desc: "Наша нация теперь стремится объединиться с теми, кого она считает истинно верующими в Бога. Наша нация официально объявляет себя католической и стремится к союзу со всеми другими, кто делает это также. Мы начали отправлять наших эмиссаров в Ватикан, где они встретятся с самим Папой. Вскоре после этого мы начнем долгий процесс законодательного оформления множества новых союзов и договоров, в которых мы, несомненно, будем заинтересованы."
WAB_saint_henri_membertou: "Сен-Анри Мемберту?"
WAB_saint_henri_membertou_desc: "Вопрос об избрании католической церковью Анри Мемберту кандидатом в святые вызвал много споров. Похоже, мы не можем прийти к единому решению относительно нашей позиции по этому вопросу. Более того, дебаты между ними не прекращаются, и сторонники той или иной позиции горячо спорят часами напролет. Что бы мы ни решили официально выдвинуть в качестве нашего мнения, оно должно быть очень тщательно обдумано."
WAB_royal_army: "Имперская армия"
WAB_royal_army_desc: "Армия, которую мы сейчас создаем, является одной из самых желанных среди стран Западного полушария. Переняв традиционные методы у наших давних союзников из Кайзеррейха, мы смогли превратить нашу армию в эффективное оружие и средство сдерживания. Теперь, имея в своем распоряжении традиционно европейски подготовленную армию, единственная проблема, с которой мы, похоже, столкнулись, - это выяснить, как правильно её использовать."
WAB_the_most_european_indians: "Самые европейские индейцы"
WAB_the_most_european_indians_desc: "Все больше и больше наша нация пытается отдалиться от племен, которые её окружают. Обнаружение вековых договоров, которые всё ещё сохраняются с этими племенами, заставило нас начать разрывать с ними связи. С растущим беспокойством, что новости об этих событиях дойдут до наших европейских союзников, мы немедленно прекратили все отношения с этими племенами. Мы больше не можем позволить себе считать себя родственниками этих нецивилизованных народов."
WAB_wabanakia_together: "Вабанакиа вместе"
WAB_wabanakia_together_desc: "Наша нация пережила беспрецедентный и метеоритный взлет политической известности. За столь короткий промежуток времени мы с убежденностью предоставили себе право голоса и сформировали давнюю националистическую идентичность. Мы утвердились в политических процессах обоих полушарий и стали претендовать на репутацию в них. Именно на основе этих действий мы можем смотреть на горизонт, гордо выходя навстречу миру как Народ Рассветной страны."
WAB_neqotkuk_coup: "Переворот в Некоткуке"
WAB_neqotkuk_coup_desc: "Уильям Саулис и Клика Некоткук взяли под полный контроль аппарат государства, укрепив своё правление и открыв новую эру для Вабанакик. Согласно видению Саулиса, наше государство превратится в сияющий город на холме, освещённый светом католицизма и Господа."
WAB_leptanet_in_charge: "Лептанет в ответе"
WAB_leptanet_in_charge_desc: "Уильям Солис был возведен в должность лептанета, или генерал-губернатора на малиситском языке. На этом посту Саулис добился почти полного контроля над правительством и держит в своих руках почти всю государственную власть, превосходя по степени контроля даже короля. С монархом своего народа, функционирующим как его марионетка, Лептанет Саулис непревзойденно шествует к своей судьбе, неся с собой пылающий факел Господа."
WAB_alliance_with_the_jesuits: "Союз с иезуитами"
WAB_alliance_with_the_jesuits_desc: "Чтобы использовать и контролировать их влияние для нашей собственной выгоды, администрация заключила официальный союз с Орденом Иисуса. Отдавая предпочтение только французским и местным членам организации, эти иезуиты обладают огромной властью над мирянами нашей земли, и с их помощью мы продолжим нашу святую миссию и распространим Божьи объятия во всех уголках Рассветной страны!"
WAB_rally_the_motewolon: "Ралли 'Мотоволонтер'"
WAB_rally_the_motewolon_desc: "С принятием католицизма в качестве государственной религии многие местные жители, придерживающиеся духовных взглядов, перешли в другую веру, став католическими мотеволонами, которые проповедуют синкретическую смесь христианской доктрины и верований коренных народов. С этими новыми духовными первопроходцами будущее вабанакиков никогда не было таким светлым!"
WAB_frenchwolastoq_integralism: "Французско-восточный интегрализм"
WAB_frenchwolastoq_integralism_desc: "Черпая вдохновение у французов и португальцев, новая идеология Лептане Саулиса представляет собой уникальную смесь неофеодальной, интегралистской идеологии, объединенной с культурами и верованиями коренных народов и французов. В результате было создано органическое индейское государство, в котором все вабанаки могут жить полноценной, святой и аскетичной жизнью."
WAB_sakomawi_mali: "Сакомави Мали!"
WAB_sakomawi_mali_desc: "Славься, Вабанакик, полный благодати. Вабанакик, полный чести. Вабанакик, полный славы. Господь с тобой. Благословен ты среди краснокожих, и благословен плод трудов твоих. Твои труды ради Иисуса, Славься, Вабанаки, славься, Господь!"

## Parties ##

WAB_paternal_autocrat_party: "Дом Мадокавандо"
WAB_paternal_autocrat_party_long: "Дом Мадокавандо - являясь ведущей дворянской линией конфедерации племен, Дом Мадокавандо приносит с собой большое уважение и почет из прошлого. Названный в честь героя Пенобскотов, который доблестно сражался с англичанами во время войны короля Вильгельма, Дом Мадокавандо теперь расправляет свои крылья по всей Рассветной стране, служа объединяющей фигурой и сюзереном для людей нашей конфедерации. Доминируя среди пенобскотов и других меньших племен и находясь под сильным влиянием своих прогерманских связей, Королевский дом стремится реформировать Вабанаки по образцу прусского конституционализма, зеркально отражая Кайзеррейх в процессе создания действительно благородного Королевства на северо-восточном побережье. Привязавшись к этой группе, скрытные микмаки также присоединились к этой группе монархистов и германофилов, надеясь оседлать волну их процветания, чтобы принести славу и уважение своему собственному народу."

WAB_national_populist_party: "Neqotkuk Clique"
WAB_national_populist_party_long: "Neqotkuk Clique - Основанные и организованные в темных подсобках и тихих подвалах, Neqotkuk Clique являются одним из самых уникальных политических движений в Новом Свете. Черпая вдохновение во Французской акции, португальской монархии и католической церкви, эта синкретическая группа органично соединила идеи неофеодализма, органического интегрализма, католической доктрины, духовности и культуры коренных народов, создав поистине единственную в своем роде волну мысли, не встречающуюся больше нигде. Надеясь разрушить Дом Мадокавандо, Clique стремится перестроить Рассветную страну в глазах Господа Иисуса Христа и Бога, создав новый сияющий город на холме, к которому все человечество будет обращаться за вдохновением и руководством. Заручившись поддержкой в первую очередь Ордена Иисуса и высокохристианских малиситов, Clique Neqotkuk не остановится ни перед чем, чтобы принести Свет Господа на эту освященную землю Вабанаки."

