### Leaders ###
POLITICS_Gustaf_V_DESC: "Густав V Бернадот родился в 1858 году и стал кронпринцем Швеции-Норвегии в 1872 году. Он широко известен как человек традиций. Его отец правил автократом, как пытался и Густав. Но всего через 2 года правления ему пришлось принять, что правительство будет назначать парламент.\n\nВзойдя на престол, Густав все-таки порвал с одной традицией, которой было более 700 лет – он не стал короноваться и до сих пор не носит корону. Год за годом, Густав ощущает на себе хватку парламента, который всё больше и больше делает из него символическую фигуру, нежели настоящего короля."
politics_nils_flyg_desc: "Лицо шведского тотализма, Нильс Флюг считается в народе колоритным персонажем. Ребёнок рабочего-пролетария, Флюг ещё с малых лет встал на путь левых идей. В 1917 он откололся от основной Левой Партии и создал Шведскую Коммунистическую Партию, которая немногим пережила партию большевиков, которой он вдохновлялся. Несмотря на неудачу, Флюг оставался влиятельной фигурой среди левых.\n\nВ последние года он совсем отмежевался от всех умеренных социалистов, создав своё видение Революции, вдохновлённое идеями Мосли и французских сорелианцев. Однако он добавил и немного от себя – в его видении Мировой Революции именно Европа, и только она должна стать левым оплотом, борющимся с империалистами."

