SWE_idea_front_riksledare: "Риксляйтер на фронте"
SWE_idea_front_riksledare_desc: "Плачевная ситуация на фронте вынудила нашего Риксляйтера самолично явиться на фронт и повести в бой своих солдат. Такой самоотверженный шаг нашего лидера на время поднимет мораль солдат, но рано или поздно, они привыкнут к его присутствию на фронте."
SWE_idea_riksledare_dead: "Риксляйтер погиб"
SWE_idea_riksledare_dead_desc: "Аксель Гилленкрок погиб смертью храбрых на поле боя. Эта новость ударила по морали солдат, а на гражданке многие уже убеждены в бесполезности дальнейшего сопротивления."
SWE_radicalistmilitary: "Армия радикальных социалистов"
SWE_radicalistmilitary_desc: "В армии радикальных социалистов солдаты сами голосуют за своих офицеров. Они полностью доверяют своим избранникам и будут идти за ними до конца."
SWE_radicalisteconomy: "Экономика радикальных социалистов"
SWE_radicalisteconomy_desc: "Экономика радикальных социалистов направлена на справедливое распределение благ среди народа, при этом местные коммуны обладают некоторой степенью независимости в вопросах траты бюджетных средств."
SWE_radicalistsociety: "Политика радикальных социалистов"
SWE_radicalistsociety_desc: "В социалистическом обществе люди вольны объединяться в профсоюзы, которые будут отстаивать их права. Люди могут быть уверены, что их малые поступки влияют на общую картину."
SWE_radicalistpeople: "Общество радикальных социалистов"
SWE_radicalistpeople_desc: "Люди чувствуют себя уверенно, зная, что в какую бы беду они не попали, какой болезнью бы не заболели - государство придёт им на помощь."

SWE_totalistmilitary: "Радикализированная армия"
 SWE_totalistmilitary_desc: "Новая революционная армия может показаться стороннему наблюдателю очень традиционной, империалистической армией. Строгая иерархия и упор на наступательные кампании. Но теперь они называют своих сержантов товарищами."
 SWE_totalisteconomy: "Национализация промышленности"
 SWE_totalisteconomy_desc: "Современная экономика направлена на поддержку грандиозных проектов, инициированных государством, в частности военным, а власть более или менее полностью централизована в руках партии."
 SWE_totalistsociety: "Тоталистическая гегемония"
 SWE_totalistsociety_desc: "Политическая жизнь вращается вокруг сильного лидера, который поведет остальных к величию."
 SWE_totalistpeople: "Тоталистическая индоктринация"
 SWE_totalistpeople_desc: "Народу нашей страны внушили, что за каждым углом есть шпионы и враги. Только их бдительные, зоркие глаза могут уберечь революцию."

 SWE_syndicalistmilitary: "Объединенная армия"
 SWE_syndicalistmilitary_desc: "Новая армия Синдиката в основном организована для выполнения очень локальных, оборонительных задач и не имеет общей командной структуры. Они ожесточенно сражаются, особенно на своей территории, но отсутствие традиционного верховного главнокомандующего снижает эффективность далеко идущих планов."
 SWE_syndicalisteconomy: "Рабочая экономика"
 SWE_syndicalisteconomy_desc: "Наша экономика очень автономна и направлена на укрепление местных коммун, независимо от их размера. Благодаря тому, что вся полнота власти устанавливается на местах, мы отдаем власть в руки людей, которые знают свой собственный двор."
 SWE_syndicalistsociety: "Рабочие и трудовые советы"
 SWE_syndicalistsociety_desc: "Наша политика сосредоточена в основном на коммуне, и в ней нет сильной центральной власти."
 SWE_syndicalistpeople: "Индоктринация синдикализма"
 SWE_syndicalistpeople_desc: "Жители нашей страны чувствуют себя не как представители одной нации, а скорее как жители коммуны, где все заботятся друг о друге."

