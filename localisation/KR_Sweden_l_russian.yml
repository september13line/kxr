### Events ###

### Intro Events ###

swe.9999.t: "Швеция в 1936 году"
swe.9999.d: "После того, как немцы одержали победу в Вельткриге, Швеции пришлось приспособиться к новому мировому порядку, и никто не удивился, когда шведское правительство объявило, что Швеция присоединится к немецкому блоку Миттельевропа. Получив большую выгоду от этого, Арвид Линдман и его консерваторы сумели отразить попытки социал-демократов захватить власть с помощью победы на выборах, окончательно утвердив Швецию на карте мира консервативным оплотом Скандинавии.\nНо эта ситуация может измениться, поскольку Линдман оставил свой пост два года назад. В этом году новый лидер партии, Йёста Багге, который также сменил Линдмана на посту премьер-министра, возглавит свои первые выборы. Сможет ли он отбиться от своего заклятого врага в оппозиции Пера Альбина Ханссона?"
swe.9999.a: "För Sverige!"

### 1936 Events ###

swe.1.t: "Чёрный Понедельник ударил по Швеции"
swe.1.d: "Две недели назад немецкий фондовый рынок обрушился, и теперь волны кризиса достигли наших берегов. Сначала Стокгольмская фондовая биржа повторила судьбу Берлинской, а после и остальная часть экономики последовала её примеру.\nПосле Вельткрига Швеция стала сильно зависеть от немецкой торговли, присоединившись к Миттельевропе вместе с Данией. Таким образом, наши торговые отношения становились все более односторонними и были нацелены на страны в беспошлинной зоне: Германии, Дании и немецких марионеточных государств на Балтийском побережье, в ущерб других торговых партнеров, таких как Норвегия и Великобритания, с кем торговля облагается пошлинами, или, в последнем случае, применяется даже эмбарго."
swe.1.a: "Herre min skapare!"

swe.2.t: "Пер Альбин Ханссон критикует наш ответ кризису"
swe.2.d: "Пер Альбин Ханссон, лидер Шведской социал-демократической рабочей партии (SAP) и широко признанный главный лидер оппозиции, резко осудил реакцию кабинета Багге на продолжающиеся экономические потрясения, назвав их веру в невмешательство опасной и наносящей ущерб Швеции.\nОн ещё раз призвал народ выступить в пользу своей собственной программы 'Дом для народа', которая, по его утверждению, действительно защитит тех, кто потерял работу из-за кризиса, возникшего в Германии.."
swe.2.a: "Мы делаем то, что в наших силах!"

swe.3.t: "Растущее членство в ЛП"
swe.3.d: "Несмотря на то, что оппозицией явно руководит СПД, активными являются и две меньшие социалистические партии: Шведская социал-демократическая левая партия(ЛП), члены которой идентифицируют себя как радикальных социалистов, решительно поддерживающие идею так называемого Третьего Интернационала, и Левая Партия Тоталистов(СП), которая впервые участвует в этом году на выборах в Швеции.\nПоследняя переживает особенно резкий рост своего членства на протяжении многих лет, поскольку неспособность социал-демократов свергнуть вечное консервативное правительство вызывает радикализацию в её рядах."
swe.3.a: "Мы можем только приветствовать левый раскол!"

swe.4.t: "Арвид Линдман поддерживает кабинет Багге"
swe.4.d: "Давний премьер-министр и бывший лидер Умеренной коалиционной партии Арвид Линдман публично высказался в пользу правительства, заявив о своей абсолютной вере в Багге и сплотив избирателей, чтобы поддержать партию, которую он привел к власти на выборах.\nЛиндман управлял Швецией с 1906 по 1911 год, а затем непрерывно правил с 1924 года до своей отставки в 1934 году. Многие считают его харизматическую личность главной причиной того, что консерваторы не потеряли контроль над социал-демократами, как в Дании. Многие сомневаются, сможет ли Багге также сохранить доминирующее положение в Избирательной лиге в шведской политике, и многие считают, что выборы 1936 года - первые выборы с Багге в качестве консервативного лидера - оказали большое влияние на определение этого."
swe.4.a: "Спасибо, старый друг!"

swe.5.t: "SAP отказывается исключать сотрудничество с радикалами"
swe.5.d: "Шокирующая новость всколыхнула парламент. Ханссон не исключает формирование коалиции с ЛП, если в итоге это станет самым демократичным выходом.\nОткрытое желание ЛП положить конец устоявшейся шведской политической системе, вызывает наибольшую обеспокоенность у правых, поскольку эта партия выступает за социалистическую форму правления, такую как во Франции и Великобритании (хоть и со шведскими характеристиками, изложенными в их партийной программе)."
swe.5.a: "SAP показали себя в истинном свете!"

swe.6.t: "Голосование за SAP - это голосование за Париж!"
swe.6.d: "В результате новостей о том, что социал-демократы открыты для сотрудничества с откровенными радикалами, Генеральная избирательная лига начала пропагандистскую войну. Они открыто нацелены на избирателей SAP, утверждая, что SAP поддерживает Третий Интернационал и что любой голос за них будет напрямую коррелировать с голосованием за синдикалистский режим во Франции.\nНесмотря на резкий упрёк со стороны SAP в этой риторике, похоже, мы действительно успешно использовали эмоции либеральных избирателей Народной Партии в Лиге, которые так удачно начинают считать SAP реальной угрозой. Они начинают считать AV гораздо более способной фракцией, для противостояния злым планам SAP, нежели Народную Партию."
swe.6.a: "Ничего личного, Андерсон..."

swe.7.t: "Дебаты о военных расходах"
swe.7.d: "По мере приближения выборов, и Йёста Багге, и его министр должны рассмотреть вполне реальную возможность потенциального поражения. Правительство запланировало дебаты, чтобы утвердить по крайней мере шведский бюджет на 1936 год с нынешним риксдагом. Кабинет министров Багге стремится поддерживать крупные инвестиции в вооруженные силы, против которых активно выступает социал-демократическая оппозиция, утверждая, что в это время прямой угрозы Швеции нет и что эти деньги лучше потратить в других местах, чтобы улучшить жизнь шведов. Консерваторы пытаются противостоять этому, утверждая, что глобальная напряженность нарастает и что тревожные события в Норвегии и Финляндии могут напрямую угрожать Швеции в будущем. Правительство владеет большинством в риксдаге, поэтому бюджет определенно будет принят, но преобладающий аргумент может приблизить партию, которая выдвигает его, к победе на предстоящих выборах.\nЭксперты согласны с тем, что..."
swe.7.a: "...оппозиция полностью разгромила бюджетное предложение."
swe.7.b: "...консерваторы умело защитили свой бюджет на год."
swe.7.c: "...Народная партия спасла Багге от позора."

swe.8.t: "Парламентские выборы 1936 года"
swe.8.d: "В предвыборной кампании 1936 года доминировала закулисная тактика, бурные эмоции и тонко скрытые угрозы. На данный момент, единственная уверенность состоит в том, что победивший после этих выборов, должен будет сотрудничать с другими партиями, чтобы получить большинство. Если социал-демократы одержат победу, и они выполнят свою угрозу сотрудничать с ЛП, следует ожидать серьезных проблем. Если вместо этого победят консерваторы, Багге сохранит своё положение, как наследник Линдмана, но недоверчивые социалисты, несомненно, посеют сомнение в умах избирателей насчёт легитимности этих выборов."
swe.8.a: "SAP торжествует!"
swe.8.b: "AV остаётся впереди!"

swe.9.t: "Кабинет Ханссона I"
swe.9.d: "Во второй раз в истории(впервые в 1919 году) шведские социал-демократы, объединившиеся с SAP, одержали явную победу на выборах.\nОднако у нас нет абсолютного большинства, и нам нужно будет заключить союз с одной из фракций в Риксдаге. Уже во время предвыборной кампании мы не исключали возможность совместной работы с радикально-социалистической ЛП. Вероятно, это сотрудничество будет самым простым путём к построению социализма демократическими средствами, но это огорчило бы и, вероятно, заставило бы шведов взяться за оружие. В качестве альтернативы мы могли бы создать альянс с аграрной Партией центра. Это, вероятно, потребовало бы компромисса в отношении концепции нашей партии, но это почти не поляризовало бы шведскую политику.\nКакой бы вариант мы ни выбрали, консервативная эра Линдмана, похоже, наконец-то позади, и Швеция станет великой снова!"
swe.9.a: "Мы будем работать на социализм с ЛП!"
swe.9.b: "Мы будем сотрудничать с Партией центра!"

swe.10.t: "Кабинет Багге II"
swe.10.d: "Многие думали, что Йёста Багге не в состоянии сохранить наследие своего предшественника Арвида Линдмана, но они оказались неправы: ещё раз Генеральная избирательная лига победила на выборах, победив социал-демократическую SAP.\nНесмотря на славную успешную защиту нашего плюрализма, мы не смогли получить абсолютное большинство, и поэтому Риксдаг находится сейчас в подвешенном состоянии. Если мы хотим сформировать правительство, нам придется сотрудничать с одной из фракций: либо мы могли бы продолжить политику кабинета Багге I, продолжая наше сотрудничество с либеральной Народной партией, с которым мы можем найти твердое согласие по экономическим вопросам, либо мы могли бы договориться сформировать коалицию с аграрной Партией Центра, которая могла бы лучше соответствовать социальному аспекту управления."
swe.10.a: "Вырисовывается аграрно-консервативное правительство!"
swe.10.b: "Мы продолжим с Народной партией!"

swe.11.t: "Отмена монархии"
swe.11.d: "Одним из условий SSV была отмена монархии. По их мнению, этот древний институт был всего лишь инструментом реакционеров, сдерживающим продвижение Швеции к социализму. SAP в основном относилась к этой точке зрения равнодушно, и её откровенно республиканское крыло было немногочисленным, но в конце концов желание править вместе с социалистами победило. \nПоскольку правительственные акты, служащие шведской конституцией, могут быть изменены простым большинством голосов в Риксдаге, которым теперь командовала коалиция SSV-SAP, это было легко принято, несмотря на единодушное сопротивление и резкое осуждение со стороны Гёсты Багге и его Всеобщей избирательной лиги, теперь уже оппозиционной партии."
swe.11.a: "Я надеюсь, что это будет стоить всех хлопот..."

swe.12.t: "Холодное утро..."
swe.12.d: "Было раннее утро, когда внезапно группа людей забарабанила в дверь дома Пера Альбина Ханссона по адресу: Ольстенсгатан, 40. Когда дверь открылась, грубый голос произнес: 'Пер Альбин Ханссон, по приказу нового правительства вы арестованы за измену!'.\n\nПо всему Стокгольму бригады солдат заняли стратегические места и правительственные здания: от многочисленных мостов города до Риксдага(шведского парламента) присутствуют шведские солдаты в форме. Сразу после рассвета генерал армии Оскар Нигрен зачитал по национальному радио заявление, в котором обвинил Ханссона в 'предательском заговоре крипто-синдикалистского правительства, намеренным уничтожить наследие Швеции навсегда', и что временная хунта, возглавляемая организацией под названием 'Военная патриотическая партия' скоро восстановит старый порядок, 'каким он был до фальшивых выборов этого года'. Он процитировал несколько правонарушений, которые побудили военных вмешаться. Становится все более очевидным, что внезапная отмена монархии убедила последних консервативных военных лидеров, что Ханссон не только стремится лишить их работы, сократив расходы на военных, но также стремится сделать Швецию марионеткой Парижа."
swe.12.a: "Швеция должна быть очищена от крипто-синдикализма!"
swe.12.b: "Переворот разгромлен, Республика в безопасности!"

swe.13.t: "Формирование рабочей милиции!"
swe.13.d: "Год назад он был бы проигнорирован и быстро арестован правительством, но сегодня послание Антона Нильсона и нескольких его товарищей будет услышано. Эта вооружённая группа социалистов захватила радиостанцию Radiotjänst в городе Мальмё, чтобы послать сообщение о сопротивлении реакционной угрозе, что нападает на правительство и самовольно отменяет существующие законы.\nНесмотря на воинствующую риторику, это сработало. Шведы со всей страны формируют ополчение: от либералов до социал-демократов и жестких синдикалистов, такое нарушение демократического процесса не будет принято с радостью. Вскоре ополчение в Стокгольме наполнилось рабочими с желанием спасти свою страну от военной тирании! Вскоре стороны столкнулись лицом к лицу в первых стратегических точках. Толпа была слабо вооружена, и то, что произошло дальше, навсегда изменило Швецию:"
swe.13.a: "При помощи пулемётов улица была очищена в считанные минуты!"
swe.13.b: "Солдаты, сами простые люди, присоединились к ополченцам!"

swe.14.t: "Удачный государственный переворот"
swe.14.d: "Остальная часть дня была белым пятном, характеризующимся скудной информацией; ряды ополченцев росли, но преданные нам солдаты, не имели оружия, и их быстро косили пулемётным огнём, если они отказывались разойтись. Когда солнце начало садиться, Стокгольм и большинство других крупных городов оказались под военным контролем. Мальмё, гнездо лоялистского сопротивления и родина революционного радиообращения, сдалось правительственным силам к рассвету на следующее утро.\nВ Стокгольме Оскар Нигрен, как глава хунты, официально назначил свой кабинет из тех людей, кто поддержал его путч. С разделением Военной патриотической партии на три конкурирующие фракции решение о том, какой офицер станет новым премьер-министром, будет иметь ключевое значение при определении дальнейших шагов новой власти."
swe.14.a: "Карл Август Эренсвард из реформистской фракции!"
swe.14.b: "Хельге Юнг, сбалансированный кандидат!"
swe.14.c: "Аксель Гилленкрок из экстремистской фракции!"

swe.15.t: "Неудачный государственный переворот"
swe.15.d: "Остальная часть дня была белым пятном, характеризующимся скудной информацией; все больше и больше ополченцев восставали, и всё больше и больше солдат переходили на сторону рабочих, оставив своих бывших предателей-товарищей без оружия. Это естественным образом привело к яростному нападению на Риксдаг во второй половине дня, который удерживался самыми преданными путчистами. В итоге, к концу дня ополченцы контролировали все крупные города Швеции.\nКогда пыль начала оседать, стали ясны две вещи: во-первых, социал-демократическое правительство полностью сгорело во время переворота. Это стало особенно ясно, когда ополченцы-единомышленники обнаружили труп Пера Альбина Ханссона. 'Убит военными', пояснили они. Он был немедленно объявлен мучеником шведской революции. Во-вторых, родилась синдикалистская республика по образцам Англии и Франции. Хотя верно, что многие милиционеры были либералами и социал-демократами, смерть Ханссона убедила многих из них в необходимости более твердой руки, а те, кто не согласен с этой политикой, стали жертвами первой тоталитарной охоты на контрреволюционеров при молчаливом согласии других социалистов."
swe.15.a: "Новая Швеция родилась сегодня!"

swe.16.t: "Тоталистское Царство террора"
swe.16.d: "Пыль осела после неудачной попытки реакционных сил арестовать людей на последующей неделе. Тем не менее, первые дни социалистической республики были бурными и кровавыми. На поздних стадиях террора исчезли тоталистские военизированные организации, которые заставляли людей умеренных взглядов перейти от сферы действия криптореакционеров, искусно выдавая себя за верных товарищей, чтобы свергнуть рабочий класс, до открытых реакционеров, которые правили Швецией десятилетия, годами, веками и никогда не претендовали ни на что иное, как на контроль рабочего класса. В других фракциях начали возникать голоса, требуя положить конец этим практикам, часто выполняемым с порочной тактикой. Но всё же было ясно, что в атмосфере анархии, после установления рабочего государства, спасены могут быть далеко не все."
swe.16.a: "Пусть они развлекаются, это может только защитить революцию!"
swe.16.b: "Удерживайте их столько, сколько можете, мы не варвары!"

swe.17.t: "Шведские беженцы"
swe.17.d: "Швеция стала жертвой социалистического зла, которое мучило Европу некоторое время. После успешного создания рабочего государства, местные тоталисты воспользовались возможностью отомстить шведским капиталистам, политикам, священникам и другим людям старого шведского режима. В результате многие пытаются бежать из Швеции, и в отличие от многих других стран, ставшими жертвами этого бедствия, у них нет колониальной империи, на которую можно было бы положиться. Они ищут убежища в государстве [Root.GetCountryNameDef]. Несколько групп уже прибыли на нашу границу, но должны ли мы их принять?"
swe.17.a: "Добро пожаловать [Root.GetNameDef]!"
swe.17.b: "Уходите прочь, шведские отбросы!"

swe.18.t: "Воинствующие социалисты"
swe.18.d: "Вы путешествуете на автомобиле по сельской местности недалеко от Стокгольма, когда он внезапно останавливается. Дорога была заблокирована упавшим деревом, и водитель объясняет, что вам придется сделать небольшой объезд по изолированной грунтовой дороге."
swe.18.a: "Очень хорошо, но нас это не задержит!"

swe.19.t: "Воинствующие социалисты"
swe.19.d: "После менее чем половины лиги на узком участке дороги ваш автомобиль застрял в грязи. Вы попали в засаду и окружены воинствующими социалистами! Они отправляют вашего водителя домой, объясняя, что их интересуете только Вы. Вы пытаетесь позвать своих охранников, но они просто смеются над вашими возгласами - они тоже хотят вашей крови."
swe.19.a: "В-вы не социалисты!"

swe.20.t: "Гилленкрок провозглашает себя Риксляйтером"
swe.20.d: "После печального открытия смерти нашего дорогого лидера Оскара Нигрена от рук воинствующих социалистов, Аксель Гилленкрок принял на себя статус главы хунты. Гилленкрок немедленно объединил этот пост со своим постом премьер-министра, который он уже занимал под названием 'Риксляйтер', и заявил по национальному радио, что «учитывая очевидную силу социалистической угрозы, восстановление старого правительства отныне будет приостановлено на неопределенный срок и что военный режим будет контролировать страну в обозримом будущем."
swe.20.a: "Социалисты ужасны, но наш Риксляйтер твёрд!"

swe.21.t: "Военные трибуналы"
swe.21.d: "После того, как порядок был быстро восстановлен, сформировались первые военные трибуналы. В то время как большая часть судей в обычной судебной системе была назначена консервативными министрами юстиции, хунта опасалась, что те, кому в начале 1920-х годов социал-демократические министры юстиции предоставили постоянный мандат, внесут свой вклад в большую часть оправдательных вердиктов в отношении предателей, некоторые из которых были связаны с вышеупомянутой партией.\nЧтобы такого не произошло, эта новая инстанция обличит всех, кто оказался причастен к военному перевороту, от социалистов, которые сопротивлялись путчу на улицах, до тех, кто был частью правительства Ханссона."
swe.21.a: "Первое испытание..."

swe.22.t: "Ханссон против Швеции"
swe.22.d: "Первым, кто предстал перед трибуналами, стал бывший премьер-министр Пер Альбин Ханссон. Этот предатель стремился разрушить Швецию и злоупотребил доверием народа, чтобы лишить его свободы путём установления синдикалистской тирании. К счастью, его злые планы были нарушены смелыми и самоотверженными действиями военных. К несчастью для Ханссона, прокурор является частью фракции Гилленкрока и не умеет прощать: он требует смертной казни для этого синдикалиста, но согласно шведскому законодательству смертная казнь может быть назначена только во время войны. Таким образом, главный аргумент между обвинением и защитой Ханссона заключается в том, может ли государственный переворот идентифицироваться как военное время. Решение этого вопроса определит, может ли Ханссон быть казнен или просто будет пожизненно заключен за свои преступления. После этого трибунал выносит вердикт, который, вероятно, задаст тон другим судебным процессам..."
swe.22.a: "...Ханссон будет заключен в тюрьму пожизненно."
swe.22.b: "...Ханссон будет казнен."

swe.23.t: "Восстановление монархии?"
swe.23.d: "Первоначальные намерения военнослужащих, захвативших контроль над государственным аппаратом, состояли в том, чтобы восстановить правительство, каким оно было до 20 сентября 1936 года, чтобы гарантировать, что эти трагические синдикалистские проникновения никогда не повторятся. Таким образом, необходимо предотвратить участие социал-демократов в будущих выборах, и Король Густав V, который был мучительно пассивен во время кризиса, не будет возвращен на свой трон. Вместо этого мы воздвигнем на престол внука короля, герцога Вестерботтена, который, как известно, питает сильные анти-синдикалистские взгляды, является офицером и поэтому будет обеспечивать безопасность нации.\nОднако некоторые в военном правительстве вместо этого считают, что возвращение монархии и гражданского правительства только поставит под угрозу их интересы, и они скорее объявят о расширении военного контроля над страной."
swe.23.a: "Объявить о скором восстановлении «демократии»."
swe.23.b: "Продлить приостановку действия государственных инструментов!"

swe.24.t: "Густав VI Адольф дает клятву"
swe.24.d: "Согласно обещанию хунты, сегодня монархия была восстановлена. На торжественной церемонии принц Густав Адольф, внук бывшего короля Густава V, дал клятву и официально стал королём Швеции по праву первородства, вскоре после того, как закон о восстановлении монархии вступил в силу после его утверждения Риксдагом."
swe.24.a: "Да здравствует Король!"

swe.25.t: "Король назначает новое правительство"
swe.25.d: "После того, как шведская корона прочно приземлилась на голову нового короля, переход от хунты к демократии быстро продолжился. Вскоре после своей клятвы хунта объявила о своей отставке, и гражданское правительство должно было быть создано ещё раз: после того, как SAP вынудили подполье и освободили свои места, Генеральная избирательная лига получила удобное большинство среди оставшихся мест в Риксдаге, и, таким образом, Кинг попросил Йёсту Багге ещё раз сформировать правительство. Одним из последних актов хунты было укрепление Королевских резервных сил, которые были сформированы после кризиса, но ещё неизвестно, будет ли их использовать новый Король."
swe.25.a: "Уррра!"

swe.26.t: "Учреждение кабинета Эренсварда"
swe.26.d: "Реальность была такова, что Оскар Нигрен был просто заурядной влиятельной фигурой. Постепенно контроль над фракционированной хунтой сходил на нет, и этим воспользовался генерал Карл Август Эренсвард, чтобы помочь в управлении страной. Все больше и больше обязанностей Нигрена перекладывались на Эренсварда и его сторонников, и Нигрен встал всего лишь марионеткой Клики Эренсварда. Его уход в отставку в пользу Эренсварда к тому моменту, был вопросом времени. Будучи гораздо более талантливым руководителем, Эренсвард немедленно перетасовал кабинет, чтобы его заполнили лоялисты, и, таким образом, в обозримом будущем AFV будет держать всё под контролем."
swe.26.a: "Естественный процесс"

swe.27.t: "Хунта Юнга"
swe.27.d: "Оскар Нигрен - не самая авторитетная фигура, а интриги в его фракционированной хунте были обычным делом. В результате контроль Нигрена над властью ослабевал, и генерал Хельге Юнг, который присутствовал, когда формировались планы переворота и тот, кто выдвигал Нигрена как слабого кандидата, мог сплотить все три фракции. Само собой разумеется, что, поскольку Нигрен, отчасти из-за утомительной интриги в своём правительстве, дал понять, что он намеревался уйти в отставку со своего поста, именно Юнг собрал поддержку, необходимую для того, чтобы занять его место, и быстро заполнил вызванный этим кратковременный вакуум власти. Вскоре те, кто противостоял Юнгу, оказались заменены новым правительством, и правящая хунта стала синонимичной с так называемой «Хунтой Юнга»."
swe.27.a: "Хельге Юнг - истинный спаситель, которого мы заслуживаем!" 

swe.28.t: "Формирование режима Гилленкрока"
swe.28.d: "Оскар Нигрен, возможно, не был настолько искусен в управлении, и он сам осознал это. Мало кто не заметил медленного расширения Клики Гилленкрока внутри хунты, но Нигрен действительно это проморгал. Или, по крайней мере, он, должно быть, недооценил угрозу, которую они представляли, потому что это все же стало неожиданным, когда солдаты из свиты Гилленкрока вошли в его офис и предложили ему законопроект с сообщением о передачи власти: хунта будет распущена, и Риксдаг будет расширен за счёт мест, которые были оставлены вакантными после переворота SAP и ЛП. Все эти места будут переданы новой партии под названием «Шведская Национальная Партия», которую возглавляет Гилленкрок. Как только формальности были закончены, Риксдаг утвердил закон о внесении поправок в инструменты правительства канцелярии Риксляйтера, который мог бы распоряжаться Риксдагом по указу, и поставил на эту должность Акселя Гилленкрока, предоставив ему неограниченную власть в Швеции."
swe.28.a: "Гражданское правительство вернулось... Но оно... Другое..."

swe.29.t: "Роспуск Национальной Организации"
swe.29.d: "Не секрет, что профсоюзы Швеции, объединённые в так называемые Национальные организации, а также профсоюзы, объединённые в Центральное объединение рабочих Швеции (SAC), поддержали старое предательское правительство. После переворота многие из этих профсоюзов пытались организовать забастовки против нового правительства с ограниченным успехом. Через некоторое время хунта сделала то, что было необходимо, и распустила все профсоюзы."
swe.29.a: "Скатертью дорога"

swe.30.t: "Восстановление профсоюзов"
swe.30.d: "Идеологи SRNS считали жизненно важным восстановить организации интересов трудящихся, чтобы нация получила поддержку рабочего класса. Несколько фракций прибыли в офис Риксляйтера: первая поддерживает создание системы гильдий, уникальной для Швеции. Это сделало бы всех рабочих членами гильдий, которые будут созданы для их ремесла, к которому можно свободно присоединиться, если кто-то поменяет карьеру или начнет работу на рынке труда. Компаниям будет запрещёно заключать контракты с людьми, которые не являются частью гильдии, и гильдия будет представлять своих членов на трудовых переговорах.\nВторое предложение заключается в том, чтобы позволить профсоюзам снова объединяться, хотя и под строгим государственным контролем.\nНаконец, некоторые утверждают, что профсоюзы в любой форме или терминологии вредны для шведского общества и должны оставаться под запретом."
swe.30.a: "Фракция системы гильдий преобладает"
swe.30.b: "Профсоюзы восстанавливаются под строгим государственным контролем"
swe.30.c: "Профсоюзы остаются запрещёнными"

swe.31.t: "Система Гильдий"
swe.31.d: "Год спустя после введения новой системы «Гильдий», мы можем сказать, что она оказалась довольно успешной. Несмотря на то, что некоторые критически оценили эту систему, как ещё один способ контроля над обществом со стороны SRNS. В конце концов, внедрение «Гильдлидеров» - лидеров гильдии, лояльных режиму, - позволяет режиму устранять диссидентов, лишая их лицензии или даже доступа на рынок труда в целом. Тот факт, что внезапно все шведские работники представлены на трудовых переговорах, делает несостоятельными варварские методы, такие как Статаре, и режим, который ранее считался принадлежащим богатым, стал гораздо более популярным среди низших классов Швеции."
swe.31.a: "Богатые и бедные шведы стоят вместе в поисках большего!"

swe.32.t: "Состояние профсоюзов"
swe.32.d: "Через полгода после того, как профсоюзам, находящимся под существенным контролем правительства, было разрешено снова функционировать, результаты, к сожалению, оказались неутешительными. Вместо того, чтобы серьезно относиться к их новой верности, мы сразу же увидели возрождение синдикализма в его рядах, и вскоре правительство было вынуждено действовать. Нарушители спокойствия вскоре были изгнаны из профсоюзов, и государственный контроль снова набрал силу, но в результате лишь немногие работники считают профсоюзы тем, что они являются законным органом, отстаивающим свои интересы. Для многих это всего лишь организации, находящиеся под властью буржуазного правительства и тех самых боссов, которым они должны противостоять."
swe.32.a: "Сократите наши потери, снова запретите их."
swe.32.b: "Сделать членство обязательным, чтобы заставить участие!"

swe.33.t: "Профсоюзы"
swe.33.d: "После того, как правительство постановило, что все участвуют в профсоюзах, они были внезапно забиты незаинтересованными работниками, которые неохотно посещали собрания профсоюзов. Легитимность оставалась низкой, но благодаря активному участию правительства стало расти, и через некоторое время некоторые уступки убедили ещё нескольких работников, что в этой системе есть свои преимущества. В результате система контролируемого союза стала своего рода самодостаточным организмом, но это, вероятно, всё ещё не то, что Риксляйтер и идеологи намеревались это сделать."
swe.33.a: "Скажите прессе, что это большой успех!"

swe.34.t: "Риксляйтер и архиепископ"
swe.34.d: "СРНС признал моральный авторитет шведского народа в церкви Швеции. Фактически, получение поддержки этого органа было одной из причин, по которой небольшая шведская еврейская община видела защиту рикследарцев от менее расово инклюзивных элементов в своем кабинете, поскольку архиепископ, как было известно, выступал против антисемитизма. По этим причинам неудивительно, что Аксель Гилленкрок и архиепископ Упсальский Эрлинг Эйдем регулярно встречались. Гилленкрок был готов принять существенные законы, благоприятствующие церкви Швеции, например, чтобы восстановить законодательство, которое делало незаконным выход из церкви, а также подавляя греховную деятельность. Однако взамен церкви придется активно устранять прогрессивное антиправительственное духовенство и открыто поддерживать риксли. Основываясь на своем разговоре с Риксляйтером, Эрлинг созвал синод для обсуждения вопроса..."
swe.34.a: "Пусть синод продолжит свой путь..."
swe.34.b: "Помочь в принятии решений, посетив антиправительственное духовенство."

swe.35.t: "Синод Уппсалы"
swe.35.d: "Синод церкви Швеции завершился, и священники согласились, что никакое земное правительство, подобное правительству СРНС, не может иметь однозначной поддержки, и что в этом свете существовавшая ранее демократия страдала от меньшего морального упадка. Кроме того, они согласились, что никто не может торговаться за поддержку Бога с помощью законодательства в поддержку Его ценностей. Люди должны открыть свои сердца для этого сами в конце концов. Явным результатом Синода является отказ от доктрины СРНС. \nРикслед разгорелись в ярости от новостей, и к концу дня Церковь Швеции больше не была государственной церковью, а многие священники, включая архиепископа Эрлинга больше не наслаждаются своей свободой."
swe.35.a: "Н-но гнев это ведь грех?"

swe.36.t: "Синод Уппсалы"
swe.36.d: "Как ни странно, многие прогрессивные священнослужители не пришли на Синод или вдруг передумали по этому вопросу. Тем не менее, Синод продолжил работу, как и планировалось: священнослужители, которые на самом деле присутствовали, согласились, что исполнение воли Бога стоило некоторых уступок и что правительство СРНС уже выполняло волю Бога, преследуя языческих синдикалистов и защищая Швецию от этого бедствия. \nРикследар Я был в восторге от новостей, и с этого момента церковь Швеции стала неотъемлемой, хотя порой несколько и неохотной частью пропагандистской машины СРНС, с принудительным исполнением поддержки православной власти и усиленной государственной поддержки церкви в ответ."
swe.36.a: "Мы проведем наш конец сделки тоже!"

swe.37.t: "Переход к гражданскому правительству"
swe.37.d: "С течением времени положение милитаристского правительства становилась всё более шатким. Поэтому неудивительно, что в какой-то момент Рикслидер объявил все места в Риксдаге частью своей собственной партии «Шведская Национальная Партия». После того, как это было сделано, власть была передана Риксдагу, который немедленно перешёл к утверждению постоянного статуса Гилленкрока как законного Рикслидера, который позволял держателю указанного поста обходить сам Риксдаг в шведских инструментах управления. В этот момент Рикслидеры стал обладателем почти неограниченной властью и Швеция, какая она была известна до переворота, исчезла навсегда."
swe.37.a: "Это другое, но все то же самое."

swe.38.t: "Новые инструменты управления"
swe.38.d: "Риксдаг принял новый набор правительственных законов, которые служат шведской конституцией. Новый документ явно исключает партии, подписывающиеся под марксистской или синдикалистской идеей, и закрепляет право шведского монарха осуществлять свои резервные полномочия, а также другие незначительные поправки, которые в значительной степени благоприятствуют консервативному правительству."
swe.38.a: "Уррра!"

swe.39.t: "Швеция хочет присоединиться к Интернационалу"
swe.39.d: "Шведское революционное правительство обратилось к нам с желанием присоединиться к борьбе за мировую революцию. Должны ли мы сокрушить буржуазию вместе со шведским рабочим?"
swe.39.a: "Конечно!"
swe.39.b: "Мы никогда не будем сражаться вместе с этими марионетками!"

swe.40.t: "Франция соглашается!"
swe.40.d: "Мы получили известие от правительства коммунаров о том, что мы приветствуем борьбу против сил реакции и темных сил финансового капитализма. Вместе мы раздавим буржуазию!"
swe.40.a: "Уррра!"

swe.41.t: "Франция отказывается!"
swe.41.d: "Коммунары дали нам понять, что нас не ждут на поле битвы против сил реакционеров. Видимо они считают нас просто ещё одним безнадёжным фронтом."
swe.41.a: "Проклятые любители улиток!"

swe.42.t: "Статуя истинного революционера"
swe.42.d: "Пер Альбин Ханссон был не без недостатков - он был очень решительным сторонником довольно безнадежной стратегии работы в буржуазном правительстве, чтобы исправить это - он показал себя настоящим героем революции. В конце концов, было ясно, что он определенно намеревался добиться создания этой республики, о чем свидетельствует отречение короля, которого он выдвинул. К сожалению, этот великий герой революции погиб от рук военных на начальных этапах переворота. Если бы не героические действия ополчения СП, мы, возможно, никогда бы не смогли найти его тело. \nКонечно, такого славного революционера нужно помнить, и по этой причине мы заказали большую статую в город, где вырос Ханссон: Мальмё."
swe.42.a: "Великая статуя великого революционера!"

swe.43.t: "Первый день революции"
swe.43.d: "Ровно год назад порочная капиталистическая тирания была смыта кровью пролетариата. Поскольку для шведского народа важно помнить, что свобода Швеции не досталась бесплатно, мы решили объявить день революции национальным праздником. В этот день у всех работников будет выходной, и государство организует мероприятия для следующего поколения, а у взрослых есть возможность пообщаться!"
swe.43.a: "Это станет ежегодным событием!"

swe.44.t: "День революции"
swe.44.d: "Ещё раз, это день рождения революции. Государство организовало мероприятия для детей Швеции в честь революции, в то время как взрослые, получившие выходной, используют свой свободный день, чтобы погулять с детьми."
swe.44.a: "Leve vår Revolution!"

swe.45.t: "Норвегия в Интернационале"
swe.45.d: "Многие представители правительства считали нейтралитет, который де-факто поддерживается Швецией с 1815 года, святым. Однако Норвегия оказалась под угрозой синдикалистов, и не только: они присоединились к Третьему Интернационалу в лице Французской Коммуны и Британского союза. Кроме того, агрессивная риторика в отношении «освобождения злой капиталистической тирании Швеции» является почти ежедневным явлением среди некоторых людей в мошенническом государстве, которое появилось на месте нашего западного соседа. \n\nС этими угрозами и с учётом того, что их формальное вступление в альянс Третьего Интернационала может означать, что норвежцы выпустят на нас своих англо-французских нападающих псов, многие считают разумным отказаться от нашего нейтралитета, поскольку у синдикалистов не будет проблем с его нарушением  и это сделало бы нас уязвимыми только для нападения, в пользу союза с немцами, нашим прочным торговым партнёром и известным конкурентом Третьего Интернационала."
swe.45.a: "Мы должны присоединиться к Рейхспакту!"
swe.45.b: "Наш нейтралитет сохранится даже перед лицом этих новых вызовов!"

swe.46.t: "Швеция ходатайствует о вступлении в Рейхспакт"
swe.46.d.NOR: "Швеция с тяжёлой тревогой взирает на то, как их норвежский сосед скатывается к синдикализму и начинает открыто сотрудничать с режимами в Париже и Лондоне. Хотя шведское правительство ценит традиции нейтралитета Швеции, эта угроза была слишком велика, чтобы её игнорировать, и теперь они просят выступить вместе с нами в качестве объединенного авангарда против красной угрозы. И их стальные резервы в нашем распоряжении."
swe.46.d.other: "С серьёзными опасениями, Швеция наблюдает, как их норвежский сосед потерпел крах из-за синдикализма и начал открыто присоединяться к режимам в Париже и Лондоне. Хотя шведское правительство ценит шведскую традицию нейтралитета, это была слишком большая угроза, чтобы её игнорировать, и теперь они ходатайствуют о том, чтобы выступить вместе с нами в качестве объединенного авангарда против красной угрозы. И с их запасами стали в нашем распоряжении."
swe.46.a: "Добро пожаловать в бой, шведские братья!"
swe.46.b: "Они стали бы тяжким бременем."

swe.47.t: "Германия приняла наше предложение"
swe.47.d: "Мы получили известие от нашего посольства в Берлине, что имперские правительства одобрили нашу петицию о вступлении в их союз в качестве авангарда борьбы против синдикализма!"
swe.47.a: "Мы вместе противостоим анархии!"

swe.48.t: "Германия отказывается"
swe.48.d: "Имперское правительство ничего не видит в нашем предложении объединиться в союз. Кажется, что мы сами по себе."
swe.48.a: "Значит, нейтралитет..."

swe.49.t: "Генеральная избирательная лига меняет название"
swe.49.d: "Со времени поражения в 1936 году судьба подкинула ещё множество злоключений консервативной Генеральной избирательной лиге. Партия увидела большую часть своей поддержки, в дезертирах социал-демократов Ханссона, и те, кто поддерживал Лигу в оппозиции к социал-демократам, возвращаются в Народную партию, если верить опросам. \nПытаясь переименовать партию, которая сейчас является оплотом правой оппозиции, и ещё раз повернуть её судьбу, партийное руководство решило сменить партийное имя на Национальную организацию правых (Högerns Riksorganisation). Будет ли эта тактика успешной для привлечения большего числа избирателей, ещё неизвестно."
swe.49.a: "Интересно..."

swe.50.t: "Король намерен отправить письмо"
swe.50.d: "Его Королевское величество дало нам знать о своем намерении отправить письмо немецкому Кайзеру. Кажется, он хочет поблагодарить немцев за заботу о вредном синдикалисте, который преследует Европу. Такое письмо может стать смущающим и повредить нашему нейтралитету, поэтому некоторые в правительстве хотели бы, чтобы мы не дали его величеству отправить это письмо."
swe.50.a: "Укрепление наших связей с другими никогда не повредит!"
swe.50.b: "Мы не можем поставить под угрозу наш нейтралитет. Запретить!"

swe.51.t: "Письмо от короля Швеции"
swe.51.d: "Мы получили письмо от шведского короля Густава V. Он благодарит нас за заботу о вредном синдикалисте во Франции и поздравляет нас с победами, достигнутыми до сих пор. Самый добрый жест от шведов, чтобы выразить свою поддержку нашему делу, как это."
swe.51.a: "Поручить нашему послу поблагодарить их за это!"
swe.51.b: "Действительно хороший жест!"

swe.52.t: "Германия благодарит!"
swe.52.d: "Немецкий посол передал благодарность своей нации одному из министров нашего кабинета за любезное письмо нашего короля, поддерживающее их борьбу против синдикалистов. Они говорят, что это был самый добрый жест, и что они тоже считают нас хорошими друзьями."
swe.52.a: "Это было хорошо, не так ли? Собственная идея его величества даже!"
swe.52.b: "Но мы же запретили... Неважно, великолепно!"

swe.53.t: "Рост числа сторонников Народной партии"
swe.53.d: "Какое-то время казалось, что социал-демократы лишают гражданских прав и делают консервативный контроль над Швецией безоговорочным. Тем не менее, похоже, что в их отсутствие либеральная Народная партия поднялась на передний план, и значительная часть старой социал-демократической базы поддержки теперь утратила свой вес, зная, что, хотя они не поддерживают те же экономические идеалы, что и они, они поддерживают возвращение SAP и восстановление свобод, как это было до того, как консерваторы сделали свой контроль практически непроницаемым, используя закон."
swe.53.a: "Появился новый конкурент..."

swe.54.t: "Народная Партия возглавила оппозицию"
swe.54.d: "В течение длительного времени консерваторы были самой влиятельной партией в Швеции, но этот период, кажется, закончился. Сначала они уступили правительство социал-демократам, и, поскольку они по-прежнему не смогли решительно отбить его, их результаты на выборах снижались. На последних выборах это, наконец, произошло: поскольку консерваторы вновь получили наименьшее количество мест с момента создания современного Риксдага, они потеряли свою позицию второй по величине партии и опустились на третье место в пользу либералов, которые теперь возглавит шведскую оппозицию."
swe.54.a: "Тёмный день для шведского консерватизма"

swe.55.t: "Всеобщие выборы в Швеции [GetYear] года"
swe.55.d: "Сезон предвыборной агитации снова прошел, и шведский народ пошел на выборы, чтобы выбрать правительство, которое они считают лучшим для Швеции. Осталось только подсчитать бюллетени, прежде чем мы сможем объявить победителя..."
swe.55.a: "Социал-демократы торжествует!"
swe.55.b: "Консерваторы победили!"
swe.55.c: "Либералы будут править!"

swe.56.t: "Формирование социал-демократического правительства"
swe.56.d: "Ещё раз, социал-демократы победили на выборах, и это их право сформировать шведское правительство. Пресса охотно интересуется, какое правительство будет править Швецией в ближайшие годы..."
swe.56.a: "Единый кабинет всех центристских партий"
swe.56.b: "Аграрно-социал-демократическая коалиция"
swe.56.c: "Однопартийный кабинет, использующий приобретенное большинство"

swe.57.t: "Консервативное формирование правительства"
swe.57.d: "Выборы стали явной победой для консерваторов, и поэтому совершенно правильно, что мы будем теми, кто сформирует шведское правительство. Пресса с нетерпением ждет объявления от партии, так как она поможет определить, какое правительство будет править Швецией в ближайшие годы."
swe.57.a: "Мы будем править с аграриями!"
swe.57.b: "Либеральная Народная партия - наш естественный союзник!"

swe.58.t: "Формирование либерального правительства"
swe.58.d: "Либералы окончательно победили в Риксдаге на выборах, и поэтому Народная партия формирует шведское правительство. Многие задаются вопросом, какое правительство придумают либералы, и пресса с нетерпением ждет объявления."
swe.58.a: "Настоящая либеральная коалиция с Партией Центра"
swe.58.b: "Коалиция с консерваторами, но под либеральным руководством!"

swe.59.t: "Конституционные поправки"
swe.59.d: "Многие как в либеральной, так и в аграрной партиях были взволнованы, когда консерваторы изменили инструменты управления, чтобы лишить гражданских прав большую часть нации. Теперь, когда Народная Партия правит Швецией - по иронии судьбы из-за насильственного исключения социал-демократов - поэтому неудивительно, что они отменяют эти изменения. Кроме того, они закрепили это в законах, так что отныне для внесения поправок в законы потребуется парламентское большинство в две трети голосов."
swe.59.a: "Демократическая целостность восстановлена!"

swe.60.t: "Швеция внедряет пошлины"
swe.60.d: "Шведы внедрили против нас тарифы, несмотря на то, что они являются частью зоны свободной торговли Миттельевропы и, таким образом, такие меры в принципе запрещены. Многие экономисты считают, что мы должны принять ответные меры, чтобы не повредить целостности Миттельевропы!"
swe.60.a: "Мы ответим!"
swe.60.b: "У нас есть рыбка покрупнее!"

swe.61.t: "Германия мстит!"
swe.61.d: "Немцы не восприняли легкомысленно нашу попытку изменить правила в нашу пользу: они ввели свои собственные санкции против нас, и из-за их экономического веса это наносит ущерб нашим компаниям, в основном специализирующимся на сырьевых ресурсах, гораздо больше, чем наши санкции им. Объявлено о новых увольнениях, поскольку шведские компании теперь должны платить пошлины, чтобы выйти на немецкий и датский рынки."
swe.61.a: "Проклятье!"

swe.62.t: "Кризисная ситуация улучшается"
swe.62.d: "Уровень безработицы опустился ниже 24%. В результате шведская экономика начинает демонстрировать первые признаки восстановления, поскольку всё больше людей работают и они снова начинают тратить свои зарплаты. Хотя худшее уже позади, но мы далеки от восстановления до докризисного уровня."
swe.62.a: "Это только начало!"

swe.63.t: "Кризисная ситуация улучшается и дальше"
swe.63.d: "Уровень безработицы сейчас упал ниже 20%. С ростом числа людей, вновь начинающих искать работу, экономика Швеции восстанавливается все более быстрыми темпами. Несмотря на это, последствия кризиса всё ещё чувствуются, и полное восстановление всё ещё потребует значительных усилий."
swe.63.a: "Процветание вернется со временем!"

swe.64.t: "Кризисная ситуация улучшается ещё больше"
swe.64.d: "Уровень безработицы сейчас упал ниже 16%. Многие люди, которые ранее застряли дома, снова находят работу, и ситуация выглядит намного лучше, чем раньше. Хотя последствия кризиса всё ещё ощущаются, полное восстановление кажется ближе, чем когда-либо!"
swe.64.a: "Швеция переживёт это!"

swe.65.t: "Кризис окончен!"
swe.65.d: "С уровнем безработицы ниже 12%, шведская экономика снова движется со скоростью, которая была когда-то до тревожных событий черного Понедельника. Мы успешно разрешили экономический спад!"
swe.65.a: "Уррра!"

swe.67.t: "Отчёты Кризисной комиссии!"
swe.67.d: "Кризисная комиссия, созданная в соответствии с Законом о кризисах 1936 года, представила отчёты о балансе за прошлый год. Они остались на вашем столе."
swe.67.a: "Ах, великолепно! я взгляну!"

swe.68.t: "Кризис суверенного долга"
swe.68.d: "Ужасно! Было известно, что наша кризисная комиссия допустила ряд ошибок с использованием кредитов, но никто не ожидал, что всё будет так плохо! Огромный долг, который комиссия взяла на себя в своих попытках противостоять последствиям Черного Понедельника, не может быть учтён с остальной частью шведского бюджета, и мы вынуждены заявить, что наши долги не могут быть погашены, по сути объявив банкротство! Как местные, так и иностранные инвесторы потеряют свои деньги и, конечно, не будут счастливы!"
swe.68.a: "О, нет!"

swe.69.t: "Кризис суверенного долга в Швеции"
swe.69.d: "Швеция долгое время считалась убежищем для инвестиций, но сегодня это уже не так: утром власти официально объявили о банкротстве, по-видимому, в результате «черного Понедельника»: они больше не способны выполнять свои долги. Многие [Root.GetAdjective]ие инвесторы, которые инвестировали в шведские облигации, потеряли свои деньги."
swe.69.a: "Проклятье!"

swe.70.t: "Безработица уменьшается"
swe.70.d: "В результате нашей политики девальвации шведской кроны стало довольно дёшево покупать сырье, которое мы экспортируем. В результате наш экспорт резко вырос, и это оказывает положительное влияние на нашу занятость в стране!"
swe.70.a: "Уррра!"

swe.71.t: "Гиперинфляция"
swe.71.d: "Наше решение продолжать девальвацию шведской кроны после того, как она начала оказывать влияние на нашу экономику, могло быть ошибкой. Сейчас инфляция начала расти, и всё указывает на то, что уровень внутренних цен в этом году удвоится. Поскольку денежные средства каждого тают на солнце, у нас практически нет другого выбора, кроме как отказаться от нашей суверенной валюты и начать заново с новой."
swe.71.a: "Крона мертва! Да здравствует Крона!"

swe.73.t: "Смерть короля Густава"
swe.73.d: "Наш самый дорогой государь, Король Швеции Густав V, умер сегодня в Стокгольмском дворце от осложнений гриппа. Наследный принц Густав VI Адольф был коронован как Король Швеции; как и его отец, однако, его величество предпочел не быть коронованным и вместо этого взять только титул Konungaförsäkran - Королевского гаранта."
swe.73.a: "Король умер, да здравствует Король!"

swe.74.t: "Смерть Густава V"
swe.74.d: "Бывший Королевский суверен Швеции Густав Бернадот скончался в поместье Бернадот, купленном примерно в 40 километрах от Стокгольма после потери шведского престола. Все ещё надеясь на восстановление Королевской должности, его сын Густав Адольф Бернадот вступил в должность претендента на шведский престол."
swe.74.a: "Покойся с миром..."

swe.75.t: "Смерть Густава V"
swe.75.d: "Бывший Королевский суверен Швеции Густав Бернадот скончался в поместье, которое семья Бернадот купила в 40 километрах от Стокгольма после потери шведского престола. Его величество Король Густав VI Адольф, который был восстановлен на престоле после того, как его дед потерял его, лично заверил, что он будет похоронен вместе с другими бывшими королями Швеции со времен Густава Адольфа в Риддархолмскиркане."
swe.75.a: "Покойся с миром..."

swe.76.t: "Пропагандисты"
swe.76.d: "Муниципальное правительство столицы - вероятно, с поддержкой определенных элементов в нашем кабинете - одобрило предложение установить громкоговорители с музыкой и государственной пропагандой во всех общественных зданиях, поощряя рабочих вносить свой вклад в шведскую революцию, а также выступая за идеологическую чистоту. Многие считают, что это было бы отличной средой для тестирования, чтобы увидеть эффективность такой доктрины тотальной пропаганды, но некоторые опасаются, что последствия будут ограничены и что энтузиастский подход общинного правительства будет только контрпродуктивным."
swe.76.a: "Кто ы такие, чтобы вмешиваться в местные органы власти?"
swe.76.b: "Скажите им, чтобы заканчивали. Это не сработает!"

swe.77.t: "Посредственный эффект пропагандистов"
swe.77.d: "Кажется, что широкое использование пропагандистских ораторов, которое мы позволяем осуществлять общинному правительству, имело посредственный эффект: хотя членство в тоталистских союзах увеличилось чуть больше, чем в остальной части страны, было несколько жалоб от населения на громкий шум громкоговорителей , которые не дают им сосредоточиться (на работе) или спать (ночью). Несколько динамиков даже были повреждены и нуждались в замене. Кажется, эксперимент слегка не удался."
swe.77.a: "Распространить использование на всю Швецию!"
swe.77.b: "Откажитесь от эксперимента!"

swe.78.t: "Судьба прессы"
swe.78.d: "После создания государства трудящихся неизбежной проблемой стала пресса: большинство газет, а также национальная радиослужба оставались активными после шведской революции, и некоторые из них даже имели возможность критиковать новый порядок. \n\nХотя все фракции революционеров сошлись во мнении, что такие вопиющие источники буржуазной пропаганды, как капиталистическая Свенска Дагбладет, очевидно, не могут существовать в том виде, в каком они есть, и все они предложили другой подход. Флайгисты СП предложили свой план 'Соответствия': все СМИ в Швеции должны быть подвергнуты строгому государственному надзору, чтобы гарантировать, что революция будет хорошо защищена от реакционной лжи. У синдикалистов SAC было другое предложение: все средства массовой информации должны быть реорганизованы в единый профсоюз журналистов под общешведской Национальной организации, которая обеспечит, чтобы содержание было объективным, а не распространяло ложь в ущерб социалистическому порядку. Наконец, радикальные социалисты из ЛП предлагают осторожность; хотя они согласны с тем, что очевидно, что реакционные СМИ должны быть распущены, они хотят, чтобы мы оставили оставшиеся СМИ в покое."
swe.78.a: "Исправление: защити революцию!"
swe.78.b: "Реорганизация: захватить средства информации!"
swe.78.c: "Осторожность: сохранить свободу прессы!"

swe.79.t: "Учреждение СГБ"
swe.79.d: "Многие не тоталистские социалисты были весьма недовольны действиями военизированных организаций ВПТ против реакционеров. По их словам, охота стоила жизни многим, кто даже не мог считаться угрозой революционному порядку, и усложнила убеждение шведов, которые ещё не присоединились к революции, в том, что это действительно лучший путь вперёд. \n\nВ результате этого они предложили создать новое агентство, которое получит единоличное право защищать Швецию от контрреволюционной деятельности и при официальной поддержке правительства. В некоторой степени к их удивлению, тоталисты ухватились за эту идею и предложили далеко идущие полномочия для этой новой службы государственной безопасности - кажется, что они надеются получить контроль над ним."
swe.79.a: "Пусть охота возобновится с новыми ресурсами!"
swe.79.b: "Институт правильных сдержек и противовесов."

swe.80.t: "Социализация экономики на практике"
swe.80.d: "После декрета, изданного конгрессом, стало ясно, что богатство, которое мы получили от отечественных и иностранных капиталистических свиней, готово вернуться шведскому народу. Отныне среднестатистический швед должен пользоваться процветанием, которого он заслуживает, не будучи закрепощённым плутократическими интересами!"
swe.80.a: "Создать сильную профсоюзную экономику!"
swe.80.b: "Создать единый профсоюз для представления рабочего класса!"
swe.80.c: "Создать автономную общинную экономику!"

swe.81.t: "Смерть Густава Бернадота"
swe.81.d: "Гадкий Бернадот, который в течение почти 30 лет действовал в качестве подставного лица, в качестве немецкой реакционной капиталистической марионетки, умер в изгнании, всё ещё надеясь когда-нибудь починить цепи, которые когда-то сковывали народ Швеция. Его сын принял мантию в качестве претендента на «шведский трон» и заодно в качестве подставного лица для шведских изгнанников."
swe.81.a: "Скатертью дорога!"

swe.82.t: "Централизация власти"
swe.82.d: "После того, как СП, а теперь и их генеральный секретарь были введены во власть по мандату рабочего, они немедленно приступили к работе. Некоторые из первых действий Нилса Флюга в качестве генерального секретаря состояли в том, чтобы освободить от должностей тех высокопоставленных чиновников, которые были враждебны тоталистской мысли и доктрине тотальных обязательств перед революцией и заменить их лояльными членами движения."
swe.82.a: "Кто не с нами, тот против нас!"

swe.83.t: "Умиротворение союзов"
swe.83.d: "Очищение государственного аппарата от анти-тоталитаризма не заняло много времени. При наличии различных мнений насчёт тоталитарного правительства, главной политической угрозой сохранению единства Швеции были профсоюзы, которые могли бы технически заставить конгресс вызвать смену правительства. Чтобы не дать криптореакционному ревизионизму снова пустить корни, Генеральный секретарь объявил, что профсоюзные лидеры должны подвергнуться политическим испытаниям, чтобы они не повели своих последователей по кривой дорожке."
swe.83.a: "Шведы не могут быть обмануты ревизионистами!"

swe.84.t: "Начало чего-то большего!"
swe.84.d: "Через несколько месяцев влияние тоталитарного движения на шведское общество стало практически всеобъемлющим. Генеральный секретарь Нильс Флюг часто выступал с речами, чтобы сагитировать шведский народ в пользу национально-революционной доктрины. Однажды, после такой речи, «Folkets Dagblad», который когда-то отредактировал шведский лидер, начал с передовой статьи, в которой хвалили великое руководство Генерального секретаря и его мудрость. \n\nСтатья привлекла внимание лидера и его кабинет, который начинает считать, что позволить СМИ сосредоточиться на качествах Нильса Флюга может быть политически выгодным."
swe.84.a: "Начните работать над этим «культом личности»!"
swe.84.b: "В центре нашего внимания должна быть революция, а не товарищ Флюг!"

swe.85.t: "Создание культа"
swe.85.d: "В течение последнего года новостные агентства усилили роль Нильса Флюга в революции. Роль товарища Флюга в революции стала легендарной, и широко изображается тот факт, что именно его решение защитить революцию от либералов позволило ей произойти. Кроме того, школам было дано указание изображать Нильса Флюга настоящим шведским героем и примером для подражания, а официальные фотографии Генерального секретаря украшают вагоны общественного транспорта!"
swe.85.a: "Отлично, товарищ Флюг является примером для всех нас!"

swe.86.t: "Союз писателей хочет написать биографию"
swe.86.d: "Союз писателей дал нам знать, что они намерены написать биографию о нашем великом лидере Нилсе Флюге с детства до наших дней. Это, конечно, отличный способ продвинуть популярное знание о генеральном секретаре, но некоторые разногласия начали кипеть из-за того, что мы - и товарищ Нилс в частности - должны контролировать то, что пишется. Некоторые в кабинете министров хотят, чтобы мы подвергли эту инициативу строгому государственному контролю, в то время как другие полагают, что знание того, что Союз писателей, как известно, является политкорректным, означает, что они не станут политически убивать персонажа, и что если они всё-таки рискнут поступить иначе, мы всегда можем подвергнуть произведение цензуре, прежде чем оно будет выпущено."
swe.86.a: "Мы должны убедиться, что правда записана!"
swe.86.b: "Пусть писатели пишут как хотят."

swe.87.t: "Жизнь Нильса Флюга"
swe.87.d: "Союз писателей закончил свою биографию Нильса Флюга: в книге очень подробно рассказывается о жизни товарища Флюга, например, о том, как генеральный секретарь уже высказывал замечания о присущей несправедливости современной феодально-капиталистической системы, которая держала Швецию в цепях 8 лет и о том, как буржуазные шпионы, проникшие в рабочее движение, постоянно пытались помешать карьере Флюга, осознавая, что он освободит шведского рабочего, если они не смогут его контролировать, что в конечном итоге, конечно, они не смогли сделать. Книга заканчивается описанием инструментальной роли, которую Флюг играл в шведской революции, которую можно считать отходом от позиции правительства, которая проводилась после революции, когда окончательная жертва Пера Альбина Ханссона была признана главным событием, посеявшим Семена для революционного режима."
swe.87.a: "Отличная литературная работа!"
swe.87.b: "Ложь на лжи, отменить биографию!"

swe.88.t: "Жизнь Нильса Флюга"
swe.88.d: "Союз писателей закончил свою биографию Нильса Флюга: книга очень подробно описывает жизнь товарища Флюга, рассказывая историю от его рождения до его прихода к власти в наши дни. В целом, книга позитивно оценивает достижения Флюга, восхваляя, например, его способность к самообразованию в раннем возрасте, что позволило ему подняться среди многих работников социалистического движения в начале 20-го века, но также иногда звучит критически: например, подразумевается, что сила социалистического движения сильно пострадала от решения Флюга двигаться вперёд со своей собственной партией, что способствовало разрушению шведского социализма. Действительно, книга также придает определенный вес критике отсутствия Флюга в самые неуверенные часы революции, когда военизированные формирования бродили по улицам."
swe.88.a: "Вполне здоровая критика, продолжайте!"
swe.88.b: "О нет, я думаю, что нет!"

swe.89.t: "Генеральный секретарь посещает рабочее место"
swe.89.d: "Чтобы показать насколько режим близок к народу, генеральный секретарь, сам бывший промышленник, прибыл на фабрику, где бьётся промышленное сердце Швеции. Тем временем один из госслужащих секретариата экономики разработал план по повышению эффективности таких заводов. Один из младших членов окружения Генерального секретаря предлагает избавиться от государственного служащего и подать предложение как идею самого товарища Флюга в заключительной речи, которую он даст, которая продемонстрирует мудрость товарища Флюга всему шведскому народу."
swe.89.a: "Хитрый план! Принять меры."
swe.89.b: "Хвала государственному служащему за его достижения!"

swe.90.t: "У Нильса Флюга сердечный приступ"
swe.90.d: "Трагедия: наш генеральный секретарь, Нильс Флюг, сегодня пострадал от сердечного приступа. К счастью, он пережил несчастье. Но после того, как его обследовали, доктор объяснил, что Флюг больше никогда не будет прежним. Скорее всего, он будет страдать от одышки, которая в будущем, вероятно, будет прогрессировать. И есть риск, что он перенесет второй сердечный приступ. Врач рекомендует, чтобы товарищ Флюг отдыхал как можно больше."
swe.90.a: "Отдых? Генсек Швеции никогда не отдыхает!"

swe.91.t: "Плохое состояние здоровья Генерального секретаря начинает становиться достоянием общественности!"
swe.91.d: "Со времени сердечного приступа у товарища Флюга его отдышка постепенно становилась хуже, как и предсказывал доктор. В результате Генеральный секретарь, в конечном счете, провалил все свои публичные выступления, что, в свою очередь, подпитывает слух среди шведского населения, что что-то не так с их Генеральным секретарем - с новостями о сердечном приступе, тщательно подвергаемыми цензуре. \n\nИз-за наших ... ревностных вложений в культ личности Нильса Флюга, распространяются слухи о том, что это доказательство того, что правительство обманывает шведское население, пытаясь изобразить Флюга Богом, в то время, как он обычный человек, который может просто заболеть."
swe.91.a: "Проведите съезд, чтобы доказать, что Флюг чувствует себя отлично!"
swe.91.b: "Надо рассчитать ущерб."

swe.92.t: "Неудачный съезд"
swe.92.d: "Митинг, который мы организовали, чтобы доказать здоровье нашего вечного генерального секретаря, не смог положить конец сомнениям; на самом деле ситуация ухудшилась. Хотя речь началась относительно гладко, было легко заметить, что с самого начала Генеральному секретарю было нехорошо, а поскольку речь продолжалась, явная усталость одолела Генерального секретаря. Это заставило одного журналиста почувствовать себя достаточно смелым, чтобы написать, что жизнь Нильса Флюга была сокращена на три месяца из-за этого события. Естественно, об этой контрреволюционной мрази быстро позаботились."
swe.92.a: "Я говорю вам, он в добром здравии!"

swe.93.t: "Реквизирование гостиничного номера"
swe.93.d: "Поскольку состояние нашего Генерального секретаря постепенно ухудшается, он не может совершать ежедневные поездки из виллы Томтебо, дома Флюга, который он приобрел в 1924 году. Поскольку для его обязанностей в качестве Генерального секретаря важно, чтобы он мог собираться с конгрессом и другим должностным лицам шведского государства, он реквизировал номер в отеле рядом со стокгольмским замком, где собирается собрание, и где у него есть свой офис. Как сообщается, он огорчен тем, что пока будет жить в гостиничном номере."
swe.93.a: "Это на благо страны..."

swe.94.t: "Движение Линдерота"
swe.94.d: "После тоталистического захвата власти, шведский конгресс стал для госсекретаря Флюга просто штамповочным заведением. Конгресс был заполнен преданными тоталистами, за исключением примерно 30% делегатов, которые не были удалены, чтобы сохранить видимость демократии и сплотились вокруг бывшего соратника Нильса Флюга Карла Килбома и в основном безуспешно голосовали против почти каждого предложения, с каждым получая такого же количества мест за и против после консолидации контроля над СП. \n\nСегодня утром эта атмосфера политической апатии была внезапно подавлена: Свен Линдерот, лидер фракции в СП в пользу большего интернационализма и меньшая (европейская) националистическая доктрина с партией, внезапно выдвинула предложение о создании «Politiska Byrån» - политического бюро - чтобы взять на себя обязанности Генерального секретаря от имени конгресса, пока его состояние не позволит ему должным образом исполнять обязанности. Это было быстро осуждено лоялистами Флюга во главе с Арвидом Олссоном, однако Килбом, ставший свидетелем такого раскола в рядах заклятого врага, использовал ситуацию и поддержал движение. Впервые с 1937 года было принято движение против воли флюйгистов."
swe.94.a: "Как они посмели!"

swe.95.t: "Основание 'Политбюро'"
swe.95.d: "После принятия движения Линдерота в конгрессе, конгресс должен был выбрать делегатов, которые станут членами бюро. Неудивительно, что Линдерот представил свой собственный список, ставя себя на пост председателя бюро и лоялистов на остальные посты, что, по сути, дало бы ему всю власть, которой Флюг обладал ранее. Kilbommare, однако, не пронулись и решили представить свой собственный альтернативный список сторонников синдикалистской демократии, возглавляемый самим Килбомом. Олссон и флюггисты опасались, что оппозиция не сможет снова остановить движение, и решили, что было бы лучше помочь одной из двух сторон большинству, которое им требуется, взять бюро - надеюсь, сторону, которая будет наименее способной убрать Флюга от власти."
swe.95.a: "Поддержать Линдерота - по крайней мере он тоталист!"
swe.95.b: "Поддержать Килбома - он хотя бы нас не предавал!"

swe.96.t: "Политбюро приказывает Флюгу отправиться домой!"
swe.96.d: "Получив власть над Политбюро, Свен Линдерот де-факто получил контроль над всей страной. Первое действие бюро - вернуть Флюга обратно в Томтебо. По мнению бюро, это сделано для того, чтобы Генеральный секретарь мог отдохнуть, но большинство считает, что настоящая основная причина состоит в том, чтобы сделать Флюга политически недееспособным. В конце концов, без своего гостиничного номера Флюг не сможет легко добраться до залов власти в хорошем состоянии, и, таким образом, Линдероту и его компаньонам будет намного легче контролировать страну и вездесущих сторонников Флюга. Неудивительно, что Генеральный секретарь сопротивлялся изо всех сил, которые у него были, но сотрудники полиции «защищавшие его» были непреклонны."
swe.96.a: "Это для твоего же блага, Нильс!"

swe.97.t: "Политбюро делает очередной ход!"
swe.97.d: "С генеральным секретарем, контроль Политбюро неограничен. Теперь выбор стоит перед Линдеротом: либо он может объявить об отставке Флюга сейчас, пока Флюг не способен реагировать и у него плохое здоровье, либо он может попридержать коней, чтобы управлять страной в обозримом будущем."
swe.97.a: "Объявить об отставке Флюга!"
swe.97.b: "Давайте оставим всё как есть!"

swe.98.t: "Выборы Генерального Секретаря"
swe.98.d: "С уходом в отставку Нильса Флюга собственные амбиции Линдерота были раскрыты. Флюйгисты и смешанные тоталисты, теперь твердо осознающие, что пытается сделать Линдерот, и что отставка Флюга не была его собственным выбором, выдвинули товарища Флюга на пост и заявили, что они никогда не поддержат «крысу» Свена Линдерота на пост Генерального секретаря, говоря, что они готовы поставить на этот пост даже Килбома. Между тем оппозиция Kilbommare стремится сделать именно это, но и среди них ясно, что под видом «лучше дьявола, которого вы знаете» и из-за того, что Флюг находится в плохой форме, они склонны его поддерживать. Кажется, Линдерот переиграл свою руку; он проиграл гонку ещё до того, как она началась, и зная, что ни одна из сторон не будет мягка к нему из-за его попытки получить власть, его сторонники спасают свои шкуры налево и направо. Вопрос, однако, в том, какая сторона сдастся первой?"
swe.98.a: "Флюг переизбран в третьем раунде!"
swe.98.c: "Линдхольм избран в третьем раунде!"
swe.98.b: "Килбом избран в третьем туре!"

swe.99.t: "Чистка фракции Линдерота!"
swe.99.d: "С удалением Флюга Политбюро также было автоматически распущено, так как это было своего рода регентством для Генерального секретаря. Таким образом, Линдерот и его сторонники планировали использовать статьи, включенные в их ходатайство, для восстановления политического бюро. Однако эти планы были нарушены, когда власти прибыли к порогу Линдерота и арестовали его по подозрению в симпатиях к реакционерам. В тот же день на показательном суде он был осужден на тридцать лет каторжных работ и отправлен в тюремный комплекс на севере Швеции, специально предназначенный для врагов режима. Его больше не видели в Стокгольме. \n\nНекоторые другие верные сторонники Линдерота также были заключены под стражу. Власть Линдерота и его тоталистов была сломлена."
swe.99.a: "Скатертью дорога!"

swe.100.t: "Политбюро распускает конгресс!"
swe.100.d: "Поскольку Килбом контролирует бюро, занимающееся обязанностями самого важного офиса страны, оно постановило, что политические барьеры, наложенные ранее Генеральным секретарем Флюгом, должны быть устранены, а конгресс распущен. Через месяц все делегаты конгресса должны пройти свободные выборы без каких-либо политических барьеров, мешающих принять участие. Очевидно, что Kilbommare выступают против того, чтобы конгресс враждебно относился к тоталистическому правлению, начав повторное голосование по генеральному секретарю Флюгу для восстановления демократии."
swe.100.a: "Время начинать агитацию!"

swe.101.t: "Повторное голосование по Нильсу Флюгу"
swe.101.d: "После энергичной агитации прошли свободные выборы и изменился состав конгресса. Таким образом, сейчас мы проводим повторное голосование, чтобы попытаться отстранить Нильса Флюга от власти, что позволит нам в свою очередь избрать нового Генерального секретаря и защитить революционную демократию в Швеции."
swe.101.a: "Повторное голосование проходит, Нильс Флюг отстранён!"
swe.101.b: "Повторное голосование проваливается, Флюг остаётся у власти."

swe.102.t: "Выборы Генерального Секретаря"
swe.102.d: "Конгресс синдикалистско-демократического толка удалил Нилса Флайга из его кабинета в качестве Генерального секретаря, что, вероятно, помогло ему больше, чем ранило, учитывая его хрупкое здоровье. Однако Конгресс должен сейчас избрать нового Генерального секретаря. Большинство согласны с тем, что Карл Килбом - спаситель шведской революционной демократии - должен стать новым генеральным секретарем от имени ЛП. Однако SAP выдвинула кандидатуру Франса Северина, и члены обеих сторон создали альянс в надежде полностью упразднить пост генерального секретаря, считая, что это ведет только к тирании."
swe.102.a: "Килбом избран Генеральным секретарем."
swe.102.b: "Северин избран Генеральным секретарем."
swe.102.c: "Конгресс упразднил должность."

swe.103.t: "Конец эпохи" #Linderot rebuffed or recall vote failed#
swe.103.d: "Сегодня первый Генеральный секретарь Швеции пострадал от второго сердечного приступа. На этот раз ему не так повезло, как в январе 41 года, и он скончался от удара. Его жена была срочно отправлена в его гостиничный номер, но когда она приехала, было уже слишком поздно - Генеральный секретарь скончался в одиночестве. В то время как она потеряла своего мужа, Швеция потеряла своего лидера, приведя конгресс в состояние хаоса, поскольку в результате смерти генсека внезапно возник вакуум власти. Однако этот вакуум вскоре был заполнен: поскольку Линдерот и Килбом были обыграли всё заранее, фракция СП воссоединилась. Теперь всем стало ясно, кто станет новым председателем СП."
swe.103.a: "Да здравствует Генеральный секретарь Олссон!"

swe.104.t: "Конец эпохи" #Linderot seized control#
swe.104.d: "Сегодня первый Генеральный секретарь Швеции пострадал от второго сердечного приступа. На этот раз ему не так повезло, как в январе 41 года, и он скончался от удара. Флюг провел последние месяцы проклиная Свена Линдеро, который, будучи председателем «Политбюро», заставил его переехать домой «на отдых», в результате чего он ничего не мог сделать против фактического осуществления властью полномочий председателя, которая технически принадлежала ему. Хорошо это или плохо, но он хотя бы был дома на своей вилле Томтебо; если бы он остался в гостиничном номере, который ему был назначен сначала, он вполне мог бы умереть один, без жены и ближайших сторонников.\n\nКонгресс быстро объявил Свена Линдерота вторым председателем Швеции, который незаметно укреплял свою власть, правя вместо Флюга. Теперь по улицам Стокгольма дует новый ветер."
swe.104.a: "Да здравствует Генеральный секретарь Линдерот!"

swe.105.t: "Конец эпохи" #Recall vote succeeded#
swe.105.d: "Сегодня первый генеральный секретарь Швеции пострадал от второго сердечного приступа. На этот раз ему не так повезло, как в январе 41 года, и он скончался от удара. Флюг провел последние месяцы проклиная своего бывшего соратника Карла Килбома, который в качестве председателя «Политбюро» восстановил социалистическую демократию, существовавшую сразу после революции, что нарушило принципы тоталитарной хартии установленный в 1938 году, а затем вооружил его, чтобы выгнать его из должности. Хорошо это или плохо, но он хотя бы был дома на своей вилле в Томтебо; если бы он остался в гостиничном номере, который ему был назначен сначала, он вполне мог бы умереть в одиночестве, без жены и ближайших сторонников."
swe.105.a: "Он был ничтожным, но несмотря на это великим революционером!"

swe.106.t: "Конец эпохи" #Kilbom elected after Linderot rebuffed#
swe.106.d: "Сегодня первый генеральный секретарь Швеции пострадал от второго сердечного приступа. На этот раз ему не так повезло, как в январе 41 года, и он скончался от удара. Флюг провел последние месяцы проклиная своего бывшего соратника Карла Килбома, который в качестве второго Генерального секретаря восстановил социалистическую демократию, существовавшую сразу после революции, которая нарушила принципы тоталитарной хартии, установленной в 1936, и Свен Линдерот, который спроектировал отставку Флайга. Хорошо это или плохо, но он хотя бы был дома на своей вилле в Томтебо; если бы он остался в гостиничном номере, который ему был назначен сначала, он вполне мог бы умереть в одиночестве, без жены и ближайших сторонников."
swe.106.a: "Он был ущербным, но несмотря на это, великим революционером!"

swe.107.t: "Смерть Нильса Флюга" #Sweden was a different kind of socialist or democratic#
swe.107.d: "Лидер СП, Нильс Сванте Флюг, сегодня пострадал от второго сердечного приступа. Со времени его первого сердечного приступа в январе 41 года он, как известно, имел слабое здоровье и, чтобы позволить ему оставаться политически активным, партия обеспечила ему номер в отеле в Стокгольме. Однако второй сердечный приступ его доконал. Председательство в СП перешло к Арвиду Олссону."
swe.107.a: "Покойся с миром!"

swe.108.t: "Смерть Нильса Флюга" #Sweden was authdem, pataut or natpop#
swe.108.d: "Мы получили сообщения о том, что один из самых печально известных шведских синдикалистов, Нильс Сванте Флюг, скончался во время второго сердечного приступа, находясь в изгнании в [getFlygsRefuge]. Его руководство тоталистской фракцией Швеции перешло к его коллеге Арвиду Олссону."
swe.108.a: "Скатертью дорога!"

swe.109.t: "Конец эпохи" #Нильс Флиг can't be evacuated and Stockholm under Атака#
swe.109.d: "Враг уже приближается к Стокгольму, но плохое здоровье Генерального секретаря делает его нетранспортабельным, поэтому мы не сможем его эвакуировать. Таким образом, у лидера тоталистов не было иного выбора, кроме как переждать нападение. Ему дали таблетку цианида, чтобы он не попал в плен. Швеция находится без лидера в это критическое время; нам нужно выбрать нового генерального секретаря незамедлительно!"
swe.109.a: "Ольсон новый генеральный секретарь"
swe.109.b: "Линдерот новый генеральный секретарь"
swe.109.e: "Линдхольм новый генеральный секретарь"
swe.109.c: "Килбом новый генеральный секретарь"

swe.110.t: "Конец эпохи" #First heart Атака happens while Stockholm is occupied#
swe.110.d: "Нильс Флюг был поражен сердечным приступом сегодня. Хотя, возможно, при надлежащем уходе этот человек выжил бы. Флюг был в военном лагере из-за падения Стокгольма, где врачи были уже перегружены ранеными солдатами, и из-за этого им не хватило медикаментов, чтобы помочь Флюгу. Он ушёл мирно."
swe.110.a: "Маке Ольсон - новый генеральный секретарь"

swe.111.t: "Второе шведское вторжение на Аландские острова"
swe.111.d: "Во второй раз коварные шведы отправили военные силы на Аландский архипелаг в Балтийском море в надежде аннексировать его. Это явно незаконный акт, учитывая нашу победу в арбитражном разбирательстве в 1920-х годах. Однако теперь, когда мы подвергаемся полномасштабной атаке и находимся на грани краха, Швеция увидела свой шанс взять то, что по праву принадлежит нам!"
swe.111.a: "Мы ничего не можем сделать!"
swe.111.b: "Попросить Германию вынудить шведов отступить!"
swe.111.c: "Они должны отступить, или война!"

swe.112.t: "Успешное вторжение на Аландские острова"
swe.112.d: "В то время как финны, что неудивительно, очень сильно разозлились из-за нашего законного захвата Аландских островов, наши действия оказались успешными. Ужасные границы, утверждённые парламентариями на немецком арбитраже в 1920-х годах, когда они по глупости отдали острова в пользу финнов, означали, что военные объекты на островах были ограничены. Мы взяли его под свой контроль встретив лишь небольшое сопротивление!"
swe.112.a: "С возвращением, Аланды!"

swe.113.t: "Финляндия просит нашей поддержки!"
swe.113.d: "Финны находились под серьезным давлением в ходе текущей войны, и Швеция безжалостно воспользовалась этим, как во время Гражданской войны в Финляндии два десятилетия назад. Финны умоляют нас показать, что наше решение в 1920-х годах должно быть приведено в исполнение, и заставить шведов отступить, но можем ли мы действительно позволить себе противодействовать шведам в нынешней ситуации?"
swe.113.a: "Мы не можем помочь!"
swe.113.b: "Прикажите шведам отступить!"

swe.114.t: "Германия требует нас отступить!"
swe.114.d: "Как только мы подумали, что защитили острова, немцы прибыли снова. И, конечно, пристрастные к финской стороне, они требуют, чтобы мы отступили с Аландских островов. Конечно, мы могли бы отказаться, в надежде, что это блеф и что Германия на самом деле не готова поддержать Финляндию военными средствами. Начало войны с немцами, однако, может означать катастрофу."
swe.114.a: "Отступление, у нас не было бы никаких шансов!"
swe.114.b: "Стоять насмерть, на этот раз мы не сдадим Аландские острова!"

swe.115.t: "Шведы отступают!"
swe.115.d: "Шведское правительство поддалось давлению, которое было оказано на них после их незаконной оккупации Аландских островов. Они отступают и возвращают нам архипелаг."
swe.115.a: "Уррра!"

swe.116.t: "Шведы отказываются!"
swe.116.d: "Правительство Швеции отказалось отступать с Аландских островов, утверждая, что у них есть мандат на аннексию островов от жителей островов, и что они больше не покинут их!"
swe.116.a: "Мы не хотели прибегать к насилию..."
swe.116.b: "Ну, я думаю, тогда всё в порядке..."

swe.117.t: "Немцы не могут нам помочь"
swe.117.d: "Немцы дали нам понять, что они не могут помочь нам вернуть Аландские острова. Понятно, что они хотят избежать антагонизма Швеции за наш счет."
swe.117.a: "Гнусные шведы, злоупотребляющие ситуацией!"
swe.117.b: "Мы справимся сами!"

swe.118.t: "Финны требуют отступить!"
swe.118.d: "Финны дали нам понять, что наши военные должны покинуть всю свою суверенную территорию в течение 48 часов, или они будут считать, что наши государства находятся в состоянии войны."
swe.118.a: "Почти захвачены врагами и продолжают угрожать, ха!"
swe.118.b: "Мы уступаем, мы не можем позволить себе войну с Финляндией."

swe.119.t: "Шведы отказываются!"
swe.119.d: "Вероломные шведы, кажется, не воспринимают нас всерьёз из-за нашей нынешней военной ситуации и отказываются вернуть Аландские острова под наш контроль."
swe.119.a: "Значит, война!"
swe.119.b: "Тогда мы действительно ничего не можем поделать..."

swe.121.t: "Шведский Рагнарёк?"
swe.121.d: "Катастрофа! [From.GetAdjective]ие полчища наступают на Стокгольм, объявленный Асгардом Гилленкрокской империи, в то время как наши патриоты отчаянно обороняются, чтобы спасти нацию от тирании захватчиков.\n\nНаш любимый Риксляйтер, Аксель Гилленкрок, наблюдает за этим с позиции бездействия из своего офиса в Стокгольме, и, будучи бывшим фронтовым офицером, обдумывает план борьбы за выживание шведской идентичности с молодыми людьми, борющимися против [From.GetAdjective]ой угрозы. Однако реальность такова, что возможно, Риксляйтер умрёт, сражаясь за страну. Не следует ли Риксляйтеру покинуть Швецию, чтобы продолжать борьбу из-за границы?"
swe.121.a: "Я не буду свидетелем нашей кончины с офисного кресла!"
swe.121.b: "Риск был бы слишком велик!"

swe.122.t: "Смерть тирана!"
swe.122.d: "Патруль осматривал руины дома в Стокгольме после битвы, когда обнаружил останки шведского офицера в очень необычной форме, а также нескольких его предполагаемых охранников. При дальнейшей проверке было установлено, что этот офицер был некогда гнусным шведским диктатором Акселем Гилленкроком. Очевидно, он и его охранники оставались в ловушке в здании довольно долгое время, поскольку на телах уже видны первые признаки разложения. Несмотря на это, подтверждение смерти их диктатора должно обрушиться на шведов."
swe.122.a: "Тиран пал!"

swe.123.t: "Риксляйтер мёртв!"
swe.123.d: "Мы получили подтверждение того, что противник обнаружил тело Риксляйтера, сражавшегося вместе со своими войсками в битве за Стокгольм и считавшегося пропавшим без вести несколько дней назад. Он получил награду посмертно по приказу Арчибальда Дугласа, друга и бывшего начальника Гилленкрока, который был объявлен новым Риксляйтером согласно приказам Гилленкрока."
swe.123.a: "Риксляйтер мёртв, да здравствует Риксляйтер!"

swe.124.t: "Рикследар умер"
swe.124.d: "Великий проводник нашей нации, Рикследар Арчибальд Дуглас, мирно скончался на своей вилле. Конечно, вся Швеция теперь будет неделю скорбеть, но пока воздаются почести, его власть тут же оспаривается. Дуглас открыто выражал желание, чтобы его преемником стал его друг, авиационный командир, спортивный стрелок и сторонник сильной армии, но его восхождение на роль лидера оспаривают идеологические экстремисты в SRNS, которые вместо этого хотят видеть Мартина Экстрёма в качестве нового рикслдара, а также те, кто устал от личности Гилленкрока. В частности, он был замечен агрессивным, грубым, саркастичным и почти оскорбительным по отношению к своим подчиненным. Конечно, у тоталитарного режима, оставленного Дугласом, есть много более «радикальных» сторонников, которые хотят, чтобы государство превратилось из простой военной хунты в более солидное легионерское государство; эту группу возглавляет бывший ветеринар Биргер Фуругорд, который руководит радикальным подразделением военизированной организации SRNS. Другие хотят следовать за архиконсерватором, традиционалистом, корпоративистом и маврассианским деятелем Эльмо Линдхольмом, известным философом и латинистом, возглавляющим националистическую партию Sveriges Nationalella Förbund. Кроме того, в армии есть люди, которым надоела тоталитарная тактика, применяемая SRNS, и которые замышляют выдвинуть Хельге Юнга в качестве умеренного кандидата."
swe.124.a: "Гилленкрок был выбором самого Дугласа!"
swe.124.b: "Экстрём будет защищать идеологическую чистоту Швеции!"
swe.124.e: "Фуругорд преобразует шведское государство!"
swe.124.f: "Линдхольм восстановит традиции!"
swe.124.c: "Юнг вернет нормальность!"

swe.125.t: "Швеция покидает Рейхспакт"
swe.125.d: "Мы получили сообщение от шведского посла о том, что они стремятся разорвать военный альянс с нами, официально и наверняка разорвать отношения с Рейхспактом."
swe.125.a: "Предатели!"

swe.126.t: "Швеция покидает Интернационал"
swe.126.d: "Мы получили сообщение от шведского посла о том, что они стремятся разорвать военный альянс с нами, официально и наверняка разорвать отношения с Интернационалом."
swe.126.a: "Предатели!"

swe.127.t: "Упразднение Службы Общей безопасности"
swe.127.d: "С окончанием войны и возвращением мира в Швецию созданная структура специальной секретной службы всё ещё продолжала свою деятельность. В результате желания политиков сократить расходы, этот проект будет завершён, и агентства снова будут работать автономно."
swe.127.a: "Это поможет нам сохранить наш бюджет."

swe.128.t: "Ракетная авария"
swe.128.d: "Одна из наших ракет, испытания которой проходили в нашем стремлении расширить наши знания о ракетостроении, попала в аварию: траектория полета ракеты была неверно рассчитана и вместо того, чтобы упасть в Балтийское море, ракета потерпела крушение только в 200 км к северу от своей первоначальной запланированной цели. Излишне говорить, что местные власти уже повсюду."
swe.128.a: "Я боюсь, что ракета потеряна..."

swe.129.t: "Бомба в Бекебо"
swe.129.d: "Немецкая ракета упала в шведском лесу недалеко от Бекебо, части одной земли Роберта Густавссона, где оставила кратер шириной пять метров. Наши военные уже прибыли на место и изъяли обломки. В данный момент они уже направляются в Стокгольм чтобы внимательно их изучить."
swe.129.a: "Что упало, то пропало!"

 swe.130.t: "Густав V Шведский отрекается от престола"
 swe.130.d: "В пресс-релизе, опубликованном сегодня перед Стокгольмским дворцом, Его Высочество Король Густав V шокировал мир, заявив, что он отрекся от престола Швеции, прекратив более чем 115-летнее правление дома Бернадоттов. Его Высочество цитируют: "Избранные представители шведского народа сочли необходимым попросить меня отречься от престола. Это решение далось мне нелегко, но я не стану противиться воле народа". Шведская Королевская семья получила разрешение на проживание в стране, но должна лишиться всех Королевских титулов. Члены Королевской семьи, включая сына и внука Густава, предпочли бежать из страны, а не отказываться от своих титулов. Правящая SAP вместо королей назначила своего лидера Пера Альбина Ханссона президентом новой Шведской республики. Будущее Швеции представляется неопределенным."
 swe.130.a: "Северное сияние ещё больше тускнеет."

 swe.131.t: "Шведская армия объявляет военное положение"
 swe.131.d: "После реформирования Швеции в социалистическую республику под руководством коалиции SSV-SAP и упразднения монархии генерал Оскар Нюгрен и шведские вооруженные силы под покровом ночи стремительно заняли Стокгольм сегодня утром, объявив военное положение во всем городе. Батальонам военной полиции было приказано арестовать всех политиков-социалистов, связанных с кабинетом Ханссона, а силы национальной безопасности были мобилизованы для обеспечения безопасности всех очагов сопротивления социалистов. Хотя поступают сообщения о кровопролитии, похоже, что переворот прошел относительно без сопротивления. Одним из первых решений генерала Нюгрена на посту главы шведского государства стало восстановление титулов Королевских семей, а также возвращение Густава Адольфа, внука Густава V. Хотя Швеция снова стала стабильной, ещё предстоит выяснить, что ждет её в будущем."
 swe.131.a: "Так или иначе, порядок в Швеции возвращается."
