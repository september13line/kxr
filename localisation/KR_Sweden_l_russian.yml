swe.1700.d: "Этим утром премьер-министр Швеции открыл Стокгольмскую конференцию по скандинавскому сотрудничеству. Следующие дни делегаты проведут, обсуждая политические и культурные вопросы."
swe.1700.a: "Отлично!"

swe.2000.t: "Стокгольмский договор"
swe.2000.d: "После долгих дебатов представители Норвегии, Швеции и Дании подписали сегодня утром Стокгольмский договор. Договор обязывает стороны подписать обязательства по интеграции Северных стран и тесному сотрудничеству по всем вопросам."
swe.2000.a: "Новая эра для Скандинавии"

