 swefocus.100.t: "Саммит ВВС"
 swefocus.100.desc: "Шведская экономика не в состоянии удовлетворить требования, предъявляемые в последнее время военно-морским флотом и военно-воздушными силами. Военно-морской флот большой, но большинство кораблей старые и нуждаются в замене. Военно-морской совет хочет построить новые бронированные корабли в дополнение к современным эскортным кораблям и подводным лодкам. Задача состоит в трех направлениях. Военно-морской флот должен быть способен защитить протяженное побережье Швеции, контролировать Балтийское море и проецировать силу. Несмотря на то, что это только предложение, очевидно, что морское руководство думает об Аландских островах, Финляндии и Балтике.\n\nВ то же время шведские ВВС представили планы по радикальному расширению службы. Шведские ВВС предложили радикально расширить службу. Швеция могла бы иметь большие военно-воздушные силы, состоящие из современных самолетов отечественной разработки.\n\nОчевидно, что шведская экономика не в состоянии поддерживать развитие как современного военно-морского флота, так и современных военно-воздушных сил. И военные лидеры, и министры потребовали от правительства принять решение. Какая служба должна получить приоритет в будущем?"
 swefocus.100.a: "Нам нужен сильный военно-морской флот."
 swefocus.100.b: "Нам нужны современные военно-воздушные силы."

 swefocus.110.t: "Направление исследований в области бронетехники"
 swefocus.110.desc: "Современные военные доктрины используют различные типы брони:\n- Быстрые и маневренные лёгкие танки, которые идеально подходят для разведки, опустошения тылов противника и дешевле других типов;\n- Средние танки, которые имеют надежную броню и скорость и являются чем-то средним между легкими и тяжелыми танками;\n- Медленные, дорогие, но хорошо защищенные и имеющие внушительное вооружение тяжелые танки, которые могут сокрушить вражеские укрепления, пехоту и другие танки.\n\nКакое направление мы выберем в развитии брони?"
 swefocus.110.a: "Легкие танки."
 swefocus.110.b: "Средние танки."
 swefocus.110.c: "Тяжелые танки."

 swefocus.111.t: "Исследование танкового вооружения"
 swefocus.111.desc: "Следующим шагом в разработке брони является решение, какое вооружение использовать. Можно использовать различные типы:\n- Противопехотные гаубицы - они уничтожают незащищенную пехоту, но борются с броней;\n- Противотанковые скорострельные пушки - эти пушки отлично справляются с броней, но хуже с пехотой противника;\n- Противовоздушные пушки - универсальные орудия, которые можно использовать против любого противника. Орудия более высокого калибра также обладают хорошей бронепробиваемостью.\n\nНаши исследования будут сосредоточены на..."
 swefocus.111.a: "Гаубицы."
 swefocus.111.b: "Противотанковые пушки."
 swefocus.111.c: "Противовоздушные пушки."

 swefocus.112.t: "Радио, скорость или защита?"
 swefocus.112.desc: "Наш военный штаб обсуждает, какие улучшения следует внести в нашу броню:\n- Радиостанции;\n- Скорость и мобильность;\n- Толщина брони.\n\nНашим приоритетом будет..."
 swefocus.112.a: "Радиотехника."
 swefocus.112.b: "Скорость брони."
 swefocus.112.c: "Живучесть брони."

### Swedish Socialism elections ###

swe_syncon.1.t: "Собрание Революционного комитета - Статус правительства"
swe_syncon.1.d: "Революционный комитет собрался на свою первую сессию. Отмечается очень высокая напряжённость между партийными лидерами, поскольку все три фракции хотят получить власть в этом странном политическом климате. Число партийных членов неумолимо растёт во всех фракциях, тем не менее, Шведская социал-демократическая левая партия является крупнейшей на сегодняшний день. \n\nКарл Килбом из СДП говорит со своей трибуны о том, что в новой Швеции мы (государство) заботимся о всех, кто в этом нуждается, не вмешиваясь в дела простых граждан. Нильс Флюг из Левой Партии Тоталистов (СП) утверждает, что необходимо создать гражданскую полицию для «защиты революции», в то время как Эльберт Дженсен из Шведской Партии Синдикалистов (ШПС) утверждает, что каждая коммуна должна заботиться о себе самостоятельно." 
swe_syncon.1.a: "Дженсен имеет на это право."
swe_syncon.1.b: "Килбом выигрывает этот раунд."
swe_syncon.1.c: "Нильс Флюг побеждает в дебатах."

swe_syncon.2.t: "Собрание Революционного комитета - Экономическая система"
swe_syncon.2.d: "Революционный комитет собрался во второй раз. Первоначальная вера в то, что захват власти в Швеции объединит левых, теперь полностью ослабла. Реформа экономики Швеции является основной темой дня, Анна Йоханссон Висборг из ЛП, делает резкое заявление, что сильные профсоюзы и влияние правительства обеспечат права трудящихся. \n\nПредставитель СП Свен Линдеро утверждает, что все работники должны быть объединены в один большой профсоюз, и основное внимание следует уделять масштабным государственным проектам. Наконец, Густав Шёстрём из Синдикалистов предлагает идею экономики, основанной на общине, где каждый регион должен стремиться быть самодостаточным."
swe_syncon.2.a: "Шёстрём имеет на это право."
swe_syncon.2.b: "Висборг выигрывает этот раунд."
swe_syncon.2.c: "Линдерот побеждает в дебатах."

swe_syncon.3.t: "Собрание Революционного комитета - Военные вопросы"
swe_syncon.3.d: "В третий раз революционный комитет проводит очередную сессию. Ввиду того, что нынешние военные не верят красному делу, различные партийные лидеры обсуждают радикальные реформы в армии. Зет Хеглунд из ССП хочет реинтегрировать шведскую армию посредством обучения персонала и солдат, где совет солдат должен избирать офицеров из своих рядов. \n\nГустав Йоханссон из СП утверждает, что сильная армия нуждается в сильном центральном командовании, и что Национальная школа для политически внушаемых офицеров должна быть основой нашей новой армии. Представитель SAP, Ниссе Латт, считает, что армию следует обучать и использовать для локального, оборонительного развертывания и вызывать войска только для экстремальных ситуаций."
swe_syncon.3.a: "Латт имеет на это право."
swe_syncon.3.b: "Хёглунд выигрывает этот раунд."
swe_syncon.3.c: "Йоханссон побеждает в дебатах."

swe_syncon.4.t: "Ассамблея Революционного комитета - Общественная доктрина"
swe_syncon.4.d: "И вот, мы созвали четвёртую сессию. За этими дверями Швеция лежит в хаосе, но мы уверены, что сможем разобраться с этим. Наше новое общество должно основываться на равенстве, сильном союзе и сострадании ближнему, так утверждает Эстен Унден из СДП. \n\nХильдинг Хагберг из СП считает, что мы должны верить в сильного человека, чтобы привести всех нас в эпоху, когда Швеция станет не просто сильной нацией, но великой, с которой никто не посоперничает и которую все будут боятся! Однако самым страстным из всех выступающих является представитель SAP Элиз Оттосен Дженсен, которая представляет свою мечту об обществе, свободном от угнетения, где каждый заботится о ближнем и делится с ним благами поровну."
swe_syncon.4.a: "Дженсен имеет на это право."
swe_syncon.4.b: "Унден выигрывает этот раунд."
swe_syncon.4.c: "Хагберг побеждает в дебатах."

swe_syncon.5.t: "Генеральный секретарь Первого шведского съезда рабочих" #Totalist#
swe_syncon.5.d: "Тоталисты одержали полную победу на революционном совете. Т.к. мы получили одобрение большинства наших последних предложений, оказалось, что наша стратегия говорить громче всего во время дебатов оказалась довольно успешной. С новым тоталистским режимом, готовым править Швецией железным кулаком, ясно, кто станет генеральным секретарем Первого шведского рабочего собрания: Нильс Сванте Флюг, бесспорный лидер тоталистского движения, должен встать на самую вершину власти, и Швеция воспрянет в эту новую эпоху!"
swe_syncon.5.a: "Нильс Флюг поднимет Швецию до небес."

swe_syncon.6.t: "Генеральный секретарь Первого шведского съезда рабочих" #RadicalSocialist#
swe_syncon.6.d: "Радикальные социалисты победили на революционном совете. Т.к. мы получили одобрение большинства наших последних предложений, оказалось, что наша стратегия говорить громче всего во время дебатов оказалась довольно успешной. Осталось сделать последний выбор. Кто же достоин поста генерального секретаря Первого шведского рабочего собрания? \n\nМногие считали Килбома, бывшего моряка и журналиста, очевидным выбором, но в последнее время известный и невероятно популярный поэт и писатель Карин Бойе резко набрал популярность в партийных рядах."
swe_syncon.6.a: "Карл Килбом - это то, что нужно Швеции."
swe_syncon.6.b: "Сегодня Ваш день, Карин Бойе."
 
swe_syncon.7.t: "Генеральный секретарь Первого шведского съезда рабочих" #Syndicalist#
swe_syncon.7.d: "Синдикалисты победили на революционном совете. Т.к. мы получили одобрение большинства наших последних предложений, оказалось, что наша стратегия говорить громче всего во время дебатов оказалась довольно успешной. Осталось сделать последний выбор. Кто же достоин поста генерального секретаря Первого шведского рабочего собрания? \n\nНичья при голосовании произошла между Элиз Оттезен-Йенсен, бывшей преподавательницей и агитатором и женой Альберта Йенсена, ещё одной крупной фигуры в синдикалистском движении, её противником Франсом Северином, другим влиятельным членом конгресса SAC."
swe_syncon.7.a: "Элиз Оттосен-Дженсен - наш выбор."
swe_syncon.7.b: "Франс Северин - наш единственный кандидат."
 
