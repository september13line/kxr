 swe_syncon.8.d.socialist_totalist: "В революционных собраниях идет упорная борьба. Тоталисты и радикальные социалисты как завоевывали, так и удерживали позиции. С новым режимом, готовым взойти на место высшей власти в качестве генерального секретаря Первой шведской рабочей ассамблеи, нам предстоит принять трудное решение. Кто должен там сидеть?\n\nЛибо тоталистический вариант Нильса Флига, бывшего главного редактора и бесспорного лидера тоталистического движения, возьмет на себя ответственность, либо, возможно, Кильбом, бывший моряк и журналист, будет лучшим выбором? В любом случае, одна из сторон обречена чувствовать себя обделенной, и Швеция может пострадать от этого раскола."
