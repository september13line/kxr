 swe_syncon.8.b: "Франс Северин - наш первый выбор."
 swe_syncon.8.c: "Карл Кильбом - это то, что нужно Швеции."

### Flavor Event ###

swe_flavor.1.t: "Карин Бойе публикует «För Lite»."
swe_flavor.1.d: "Карин Бойе, выдающаяся писательница, поэт и правозащитница, только что выпустила свою последнюю работу. Это роман под названием «För Lite» («Слишком мало»), в центре которого находятся темы для достижения своей мечты, а также показывается ваша ответственность перед собой как личностью, перед семьей и друзьями. Бойе очень популярна, и её новый роман пользуется успехом."
swe_flavor.1.a: "Я должен буду прочитать это когда-нибудь."

swe_flavor.2.t: "Грета Гарбо в «Камилле»."
swe_flavor.2.d: "Кинозвезда Грета Гарбо снялась в американской романтической драме «Камилла». Грета Гарбо является одним из известнейших имён в киноиндустрии, как в Швеции, так и во всём мире. Фильм довольно безобиден и имеет высокое качество производства, но некоторые из наиболее консервативных элементов нашего общества очень расстроены ... Её одежда, мягко говоря, откровенна! Они призывают к цензуре. Что нам делать?"
swe_flavor.2.a: "Этот наряд слишком откровенный! Зацензурить это!"
swe_flavor.2.b: "Это кажется самым интересным. Продайте мне билет!"

swe_flavor.3.t: "Пятилетие памяти Адалена"
swe_flavor.3.d: "В мае 1931 года большой марш забастовщиков направился к казармам штрейкбрехеров, которые работали на местных заводах. Полиция вызвала военных для поддержки, и к концу дня беспорядки закончились тем, что пять бастующих были убиты огнем военных. С тех пор среди социалистов проводятся ежегодные марши в память о погибших рабочих, хотя консерваторы утверждают, что рабочие были вооружены и напали на них первыми. Забастовки этого года необычайно велики. Что нам делать?"
swe_flavor.3.a: "Пусть бастуют. Они в конце концов устанут."
swe_flavor.3.b: "Разве не было достаточно одного раза? Отправьте туда войска!"

swe_flavor.4.t: "Окончательный приговор для банды Сала"
swe_flavor.4.d: "Летом прошлого года банда во главе с Сигвардом Нильссоном-Тхурнеманом (имя, которое он добавил сам, предположительно потому, что оно является анаграммой для Мэнхантера — охотника на людей) была арестована за убийство. Вскоре о расследовании стало известно по всей стране, поскольку выяснилось, что банда была не только виновна в убийствах, имевших место ещё с 1931 года, но и потому, что она была более или менее похожа на оккультную группу под названием «Волшебный круг».\n\nНа днях суд вынес приговор лидеру и его подельникам, большинство из них были приговорены к пожизненному заключению, но лидера считали настолько психически больным, что его приговорили к лечению в закрытой психбольнице. Многие люди возмущены этим и хотят, чтобы Сигварда Нильссона-Тхурнемана посадили пожизненно!"
swe_flavor.4.a: "Мы должны уважать решение суда. В психушку его."
swe_flavor.4.b: "Организуйте переезд этого монстра в тюрьму."

swe_flavor.5.t: "Мэнхантер на свободе!"
swe_flavor.5.d: "Два года назад Сигвард Нильссон-Тхурнеман был приговорен к лечению в закрытой психбольнице, но наши политики отменили решение суда и посадили его в тюрьму. По сообщениям, в тюрьме его психическое состояние ухудшилось, и сразу после Рождества в прошлом году он сбежал, убил таксиста и украл его машину. У полиции нет зацепок и они боятся, что он мог уйти в подполье или даже покинуть страну..."
swe_flavor.5.a: "Что я наделал?!"

swe_flavor.6.t: "Забастовки отелей!"
swe_flavor.6.d: "После неудавшихся переговоров с профсоюзами крупная забастовка вызвала локаут отелей в Швеции. От Стокгольма до Гётеборга и Мальмё вы не найдете ни одного отеля с должным количеством персонала. Силовой разгон демонстрантов может успокоить их... или вызвать ответную реакцию, в то время как переговоры могут привести к подъёму красных партий. Мы могли бы проигнорировать их, но это может повредить нашей экономике, по крайней мере, на некоторое время."
swe_flavor.6.a: "Давай переиграем Адалена, отправив военных!"
swe_flavor.6.b: "Давайте договариваться с ними."
swe_flavor.6.c: "Игнорируйте их. Это ведь прекратится?"

swe_flavor.7.t: "Городская резня"
swe_flavor.7.d: "Наши храбрые солдаты благородно выполняли постановление правительства, когда бастующие, красные и прочий сброд стали бросать в них бутылки и камни. Волнения и беспорядки продолжались в течение всего дня, и более десятка рабочих были убиты до того, как протестующие были полностью очищены. По какой-то причине паре журналистов удалось разлить фотографии истекающих кровью мирных жителей на улицах Гетеборга, и теперь Швеция в шоке!"
swe_flavor.7.a: "Если бы они только остались дома..."

swe_flavor.8.t: "Забастовки отелей подходят к концу"
swe_flavor.8.d: "Уже несколько месяцев продолжается забастовка, которая наносит ущерб нашей экономике и нашему престижу, но в итоге мы их утомили. Забастовки закончились, и все наладилось ... Пока."
swe_flavor.8.a: "Слава Богу!"

swe_flavor.9.t: "Похороны Йёста Экмана"
swe_flavor.9.d: "Легендарный Йёста Экман, самый популярный шведский актер и театральный режиссер, скончался в возрасте 47 лет после продолжительной болезни. За последние одиннадцать лет Экман участвовал не менее чем в двадцати трех постановках. Похоронного процессия на улицах Стокгольма собрала более 100 000(!) человек. Примерно пятая часть города, наблюдали за проходом гроба и оплакивали уход шведской легенды."
swe_flavor.9.a: "Мы все сегодня скорбим."

swe_flavor.10.t: "Астрид Киндстранд на радио"
swe_flavor.10.d: "Несколько дней назад Астрид Киндстранд прочитала новости по шведскому радио, национальному радиоканалу, став первой женщиной, сделавшей это в истории Швеции. В последующие дни сотни гневных телефонных звонков и писем дошли до штата радиокомпании и различных газет по всей стране с жалобами на то, что женщине разрешено читать государственные новости."
swe_flavor.10.a: "Неужели им больше нечего делать?"

swe_flavor.11.t: "Ландстормен Лилла Лотта"
swe_flavor.11.d: "Новый шведский комедийный фильм поразил театры и достиг удивительного количества популярности. Это немного походит на традиционную историю Ромео и Джульеты, но также переворачивает с ног на голову существующий порядок, например, делает директора банка рядовым, когда он вступает в армию, а садовника - командиром. Все они дурачатся, и никто не воспринимает их военную подготовку всерьез. В то же время наши главные герои влюбляются в одну из симпатичных женщин из корпуса Лотты."
swe_flavor.11.a: "Ох-хо-хо! Я люблю весёлое кино!"
swe_flavor.11.b: "Как они смеют так издеваться над шведскими военными?! Зацензурить!"

swe_flavor.12.t: "Гарбо смеётся - Ниночка!"
swe_flavor.12.d: "Гарбо смеётся - именно так фильм известен по всему миру, а шведская красавица-мегазвезда Грета Гарбо делает свою первую попытку в комедийном фильме. Фильм рассказывает о Гарбо в роли Ниночки, ледяного синдикалиста, который находит любовь и отказывается от своих политических идей, чтобы перейти к капиталистическому обществу. Несмотря на то, что это неискренний подход, который также высмеивает капиталистическое общество, ясно, что он высмеивает все формы синдикализма."
swe_flavor.12.a: "Она такая красивая! Дайте мне билет!"
swe_flavor.12.b: "Как они смеют издеваться над славной шведской революцией?! Зацензурить!"

swe_flavor.13.t: "Каллокаин"
swe_flavor.13.d: "Каллокаин - это роман, написанный вечно занятой Карин Бойе. Действие происходит в вымышленной нации, где критика государства строго незаконна, и оно контролирует каждую часть вашей жизни. Книга размышляет о мужчинах и женщинах, о классовых проблемах и конфликтах, которые возникают из-за этих проблем. Это, в конечном счете, удручающее чтение. Требуются жестокие удары по любым тоталитарным режимам, левым или правым."
swe_flavor.13.a: "Увлекательное и волнующее чтиво!"
swe_flavor.13.b: "Как она смеет издеваться над сильным, славным государством? Зацензурить!"

swe_flavor.14.t: "Смерть Карин Бойе"
swe_flavor.14.d: "Безжизненное тело Карин Бойе было найдено на холме к северу от Алингсоса. Как гласит официальная версия, она умерла от намеренной передозировки снотворным. Писатель и поэт, она была известна своей эмоциональной нестабильностью, особенно в последние несколько месяцев. Тем более, что одна из женщин, которых она любила, Анита Наторст, умирала от рака. Её ориентация была достоянием гласности, и давление на неё всего этого могло оказаться слишком сильным."
swe_flavor.14.a: "Больно почкам лопаться весною..."

swe_flavor.15.t: "Создание ИКЕИ"
swe_flavor.15.d: "На днях семнадцатилетний парень по имени Ингвар Кампрад основал небольшую компанию по продаже всего, от карандашей и рыболовных принадлежностей до чулок и ремней. Он управляется из частной фермы его родителей в качестве компании, занимающейся доставкой почты, и, очевидно, он лично поедет на велосипеде к вам домой и доставит товар к вашей входной двери."
swe_flavor.15.a: "Очень амбициозный молодой человек."

swe_flavor.16.t: "Открытие нового театра в Мальмё"
swe_flavor.16.d: "Недавно открытый городской театр Мальме является одним из крупнейших театров в Европе, и предлагает действительно впечатляющий показ. На премьере будет показан «Сон в летнюю ночь», классика Шекспира."
swe_flavor.16.a: "Дайте мне билетик!"

swe_flavor.17.t: "Арвид Линдман скончался"
swe_flavor.17.d: "Арвид Линдман был консервативным политиком, членом военно-морского штаба и считался многими отцом нации. Бывший адмирал являлся премьер-министром в период с 1906 по 1911 год, а затем постоянным главой правительства с 1924 по 1934 год, когда он ушел в отставку в пользу молодого Йёсты Багге. \n\nГоворят, что Багге редко принимал какие-либо решения, не спрашивая совета у сеньора Линдмана. Будут проведены публичные похороны с участием короля и других людей благородного происхождения."
swe_flavor.17.a: "Ушёл великий государственный деятель" 
 
swe_flavor.18.t: "Арвид Линдман мертв"
swe_flavor.18.d: "Арвид Линдман был консервативным политиком, членом военно-морского штаба и считался многими тираном, который сделал все возможное, чтобы убить демократию и социализм в зародыше. Он был премьер-министром в период с 1906 по 1911 год, а затем, постоянным главой правительства, с 1924 по 1934 год, когда ушел в отставку в пользу молодого Йёсты Багге. \n\nКогда наше революционное правительство провозгласило Швецию республикой, он был одним из первых, кто бежал за границу, и умер, одинокий и никому не нужный, в своей берлинской квартире."
swe_flavor.18.a: "Великий тиран ушел"

swe_flavor.19.t: "Создание "Валькирий""
swe_flavor.19.d: "С приближением войны к берегам Швеции, пилот-каскадёр Эльза Андерссон, известная своим дерзким прыжком с парашютом в двадцатые годы, попросила сформировать единственную женскую воздушную бригаду. Проект получил название «Валькирии», в честь крылатых женщин древней скандинавской мифологии, которые следили за тем, какие воины будут убиты на поле битвы. Множество женщин заполонили призывные пункты, желая получить шанс сражаться за Швецию, но данная идея выходит неоднозначной. Многие считают, что женщины в армии не соответствуют современной цивилизованной нации."
swe_flavor.19.a: "Добро пожаловать все, кто хочет бороться за Швецию!"
swe_flavor.19.b: "Дамы! Вы нужны нам в тылу..."

