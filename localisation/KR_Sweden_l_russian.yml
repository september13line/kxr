### Decisions ###
SWE_fix_black_monday_category: "Ответ на Чёрный Понедельник"
SWE_fix_black_monday_category_desc: "Шведская экономика тесно связана с немецкой, и экономический кризис в Берлине вскоре сказался и на кошельке среднего шведа. Таким образом, премьер-министр назначил Кризисную комиссию во главе с министром финансов, чтобы позволить Швеции справиться с последствиями. С ростом безработицы и сокращением налоговых деклараций это, безусловно, будет непростой задачей.\n\nСвободный бюждет: [swedishBudgetAmount] Крон.\nИнфляция: [?swe_var_inflation|%-0].\nБезработица: [?swe_var_unemployment|%R0].\nДолг: [swedishDebtAmount] крон."
SWE_drop_gold_standard: "Отменить золотой стандарт"
SWE_drop_gold_standard_desc: "Шведский национальный банк, Риксбанк, предназначен для конвертации шведских крон в золото по стандартной цене в соответствии с законодательством. Однако мы можем приостановить действие стандарта в соответствии с инструментами правительства во времена финансового краха, который вызовет инфляцию и облегчит продажу шведских товаров на международном уровне."
SWE_print_extra_money: "Распечатать дополнительные деньги"
SWE_print_extra_money_desc: "Мы можем приказать Риксбанку напечатать нам немного денег, чтобы пустить их в дело. Тем не менее, это может привести к падению стоимости кроны."
SWE_take_a_loan: "Занять 2 миллиона крон"
SWE_take_a_loan_desc: "Мы можем взять кредит в 2 миллиона крон, чтобы пополнить наш бюджет, но эта практика не может продолжаться до бесконечности."
SWE_repay_a_loan: "Выплатить 2 миллиона крон"
SWE_repay_a_loan_desc: "Мы можем погасить кредит в 2 миллиона крон из нашего бюджета, поэтому нам больше не придется платить проценты по нему."
SWE_cut_funding_on_military: "Сократить военное финансирование"
SWE_cut_funding_on_military_desc: "Мы можем сэкономить немало денег, сократив финансирование военных. Однако мир становится все менее стабильным, поэтому к такому решению не следует относиться категорично. Кроме того, шведские консерваторы категорически против такой меры."
SWE_raise_taxes: "Повысить налоги"
SWE_raise_taxes_desc: "Мы можем внести дополнительные деньги, чтобы потратить их на борьбу с «Чёрным Понедельником», введя некоторые дополнительные налоги. Однако это может задушить рынок ещё больше, и шведские либералы категорически против такой меры."
SWE_cut_welfare: "Сокращение социального обеспечения"
SWE_cut_welfare_desc: "Мы можем сэкономить немало денег, сократив расходы на социальное обеспечение. Такой шаг может лишить тех, кто сильнее всех пострадал от кризиса, столь необходимых спасательных средств, и, что неудивительно, шведские социал-демократы категорически против такой меры."
SWE_public_work_program: "Начать программу общественных работ"
SWE_public_work_program_desc: "Самый простой способ борьбы с безработицей - запустить крупные общественные работы, в которых могут участвовать безработные. Затем они могут использовать заработанные на этом деньги, чтобы заботиться о своих семьях. В качестве дополнительного бонуса деньги, которые они тратят, войдут в экономику и помогут ей восстановиться."
SWE_subsidize_resource_exports: "Субсидировать экспорт сырьевых ресурсов"
SWE_subsidize_resource_exports_desc: "Большая часть шведской экономики зависит от экспорта сырьевых ресурсов, таких как железная руда и вольфрам. Субсидируя этот экспорт, мы обнаружим, что наш приток достаточного количества иностранной валюты идет в нашу сторону, что значительно поможет нашему восстановлению."
SWE_nationalize_company: "Национализировать крупную компанию"
SWE_nationalize_company_desc: "Факт заключается в том, что цели крупных компаний часто направлены на получение максимальной прибыли, а не на обеспечение жизни как можно большего числа людей. Для этого может быть целесообразно национализировать одну из этих крупных компаний и перенаправить её к этой цели. Однако, это не будет дешево."
SWE_implement_tariffs: "Ввести пошлины"
SWE_implement_tariffs_desc: "Мы можем попытаться защитить нашу собственную экономику, введя пошлины на дешёвые товары, которые ввозятся в Швецию, а также приносят немного денег. Однако мы являемся частью Миттельевропы, которая является зоной свободной торговли; как таковое, это технически является нарушением наших международных обязательств."
SWE_wrap_up_crisis_commission: "Завершить Кризисную комиссию"
SWE_wrap_up_crisis_commission_desc: "Кризисная комиссия была создана в соответствии с Законом о кризисах 1936 года, чтобы помочь Швеции бороться с последствиями Чёрного Понедельника. Как только кризис закончится, и все будет должным образом решено, мы можем закрыть комиссию."
SWE_repay_leftovers: "Выплатить [?swe_var_debt|1] млн. крон"
SWE_repay_leftovers_desc: "Мы можем погасить остаток нашего долга из нашего бюджета, поэтому нам больше не придется платить проценты по нему."
SWE_counter_inflation: "Увеличить интерес к Риксбанку"
SWE_counter_inflation_desc: "Банки Швеции берут кредиты у Риксбанка. Увеличивая проценты по этим кредитам, мы можем влиять на денежную массу и снизить инфляцию."

SWE_geopolitical_actions: "Геополитические действия"
swe_join_reichspakt: "Присоединиться к Рейхспакту"
swe_join_reichspakt_desc: "С опасностями синдикализма, когда-либо посягающими к шведским границам, было бы разумно найти на единомышленников. Кайзеррейх - защитник статус-кво и такой же германский народ, который противостоит потокам латинской анархии. Давайте встанем плечом к плечу в предстоящей битве!"
swe_join_internationale: "Присоединиться к Третьему Интернационалу"
swe_join_internationale_desc: "Опасности для молодой революционной республики немало, и толстый Кайзер злобно надеется положить конец свободе трудящихся в соседних странах в своей колыбели. Мы должны вместе с нашими товарищами во Франции и Великобритании противостоять этой угрозе!"
swe_leave_reichspakt: "Покинуть Рейхспакт"
swe_leave_reichspakt_desc: "Мы пришли к выводу, что политический климат, который сложился, когда Швеция решила вступить в союз с немцами, больше не существует, и что этот союз теперь препятствует нашим целям больше, чем помогает ему."
swe_leave_internationale: "Покинуть Третий Интернационал"
swe_leave_internationale_desc: "В недавнем прошлом Интернационал, к сожалению, двигался в направлении, которое несовместимо со шведской доктриной социализма европейского происхождения, которая распространяется по всему миру. Печальная правда в том, что альянс основного рабочего движется в тупик, и Швеция не пойдет за ним в пропасть."
swe_seize_aland: "Вторжение на Аландские острова"
swe_seize_aland_desc: "Мы попытались обезопасить Аландские острова в конце первого Вельткрига, когда судьба Финляндии и России ещё не была ясна. Давление Германии в конечном итоге заставило нас отступить, несмотря на наш праведный мандат, когда более 80% населения архипелага хотели присоединиться к Швеции, и разрешило спор в пользу своего финского марионеточного государства. Может возникнуть возможность вернуть острова на свою законную родину, будь то по стратегическим или националистическим причинам..."
swe_subjugate_neighbours: "Подчинить [FROM.GetName]"
swe_subjugate_norway_desc: "Норвежцы уже достаточно долго наслаждаются своей независимостью. Пришло время Швеции вернуть себе право первородства в качестве страны, которая доминирует и формирует скандинавскую геополитическую сцену, а Норвегия, которая не преклоняет колено перед Стокгольмом, не является достойной частью нового скандинавского порядка."
swe_subjugate_finland_desc: "Финляндия исторически находилась под властью Швеции со времен Северных крестовых походов в XIII-XIV веках, пока нам не пришлось сдать её русским в 1809 году. Настало время задушить загнивающее финское государство, порожденное плохим русским управлением, и вновь восстановить законный порядок на финских землях."
swe_operation_radde_danmark: "Операция Rädda Danmark"
swe_operation_radde_danmark_desc: "Дания заключила союз с немцами против синдикалистов, что, скорее всего, стало роковым решением для страны: германский орел пал, и теперь в Европе правит факел и шестеренка. Дания, как часть обломков германской сферы, по всем признакам, должна быть вскоре уничтожена синдикалистскими силами. Для Швеции эта ситуация крайне неудобна, поскольку синдикалистский режим в Дании потенциально может позволить отдельное синдикалистское вторжение на нашу собственную родину, поэтому наши офицеры разработали план: мы вторгнемся в Данию первыми и свергнем датское правительство в пользу дружественного нам режима, создав таким образом буферную зону между нами и синдикалистами материковой Европы."

swe_establish_allmana_sakerhetstjansten: "Создать Службу общей безопасности"
swe_establish_allmana_sakerhetstjansten_desc: "С приближением войны к нашим берегам было предложено объединить наши службы безопасности и разведки под единым командованием Службы общей безопасности. Мы возложим на эту секретную операцию опытного полицейского Эрика Халлгрена, чтобы обеспечить целостность нашей национальной безопасности."


