country_capitulated.0.t: "[Root.GetName] капитулирует"
country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective]ая нация больше не может противостоять давлению [From.From.GetAdjective]их войск по всей стране. [Root.GetAdjective]ое правительство предпочло бежать из страны в позорное изгнание. Их основные силы капитулировали, и [From.From.GetAdjective]ий триумфатор теперь контролирует регион.\nХотя война и продолжается в других местах, это большая победа для [Root.GetAdjective]ого государства."
country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective]ая нация больше не может выдерживать давление подавляющего присутствия [From.From.GetAdjective]их сил по всей стране. [Root.GetAdjective]ое правительство предпочло бежать из страны в позорное изгнание. Их основные силы капитулировали, и [From.From.GetAdjective]ий триумфатор теперь контролирует свою территорию.\n\nХотя война против того, что осталось от [Root.GetFactionName] продолжается в других местах, это большая победа для [From.From.GetAdjective]ого государства."
country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective]ая нация больше не может выдерживать давление подавляющего присутствия [From.From.GetAdjective]их сил по всей стране. [Root.GetAdjective]ое правительство предпочло бежать из страны в позорное изгнание. Их основные силы капитулировали, и [From.From.GetName] теперь контролирует свою территорию.\n\nХотя война против того, что осталось от [Root.GetFactionName] продолжается в других местах, это большая победа для [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective]ая нация больше не может выдерживать давление [From.From.GetAdjective]их оккупационных сил, совершающих трагедии по всей стране. [Root.GetAdjective]ое правительство бежало в изгнание. Их главные силы капитулировали, и [From.From.GetName] теперь контролирует свою территорию.\n\nНесмотря на эти сокрушительные потери, война против [From.From.GetName] ещё далека от завершения."
country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective]ая нация больше не может выдерживать давление [From.From.GetAdjective]их оккупационных сил, совершающих трагедии по всей стране. [Root.GetAdjective]ое правительство бежало в изгнание. Их главные силы капитулировали, и [From.From.GetName] теперь контролирует свою территорию.\n\nХотя война против [From.From.GetName] продолжается, это досадная неудача для всех [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective]ая нация больше не может выдерживать давление [From.From.GetAdjective]их оккупационных сил, совершающих трагедии по всей стране. [Root.GetAdjective]ое правительство бежало в изгнание. Их основные силы капитулировали, и [From.From.GetName] теперь контролирует свою территорию.\n\nХотя война против [From.From.GetName] и остальных [From.From.GetFactionName] продолжается, это досадная неудача для всех [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ое правительство бежало в изгнание, а их основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их территорию.\n\nНесмотря на то, что война между [Root.GetAdjective]ой и [From.From.GetAdjective]ой державой закончилась, [From.From.GetNameDef] всё ещё находится в состоянии тотальной войны, и бои продолжаются в других местах."
country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ое правительство бежало в изгнание, а их основные силы капитулировали перед [From.From.GetAdjective]им захватчиком, который теперь контролирует их территорию.\n\nБорьба в [Root.GetNameDef] была лишь небольшой частью конфликта. Война между [From.From.GetNameDef] и тем, что осталось от [Root.GetFactionName], продолжается и в других местах."
country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ое правительство бежало в изгнание, а их основные силы капитулировали перед [From.From.GetAdjective]им захватчиком, который теперь контролирует их территорию.\n\nБорьба между [Root.GetAdjective]ой и [From.From.GetAdjective]ой державой была лишь небольшой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName], продолжается в других местах."
country_capitulated.0.a: "Отличные новости!"
country_capitulated.0.b: "Настали тёмные времена."
country_capitulated.0.c: "Неопределенные времена."
ace_promoted.1.t: "Пилот-ас зарабатывает повышение"
ace_promoted.2.t: "Появление аса"
ace_promoted.1.d: "Мало кто так рискует, как отважные пилоты [Root.GetAdjective]ие ВВС. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] тем, что не только вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\nНедавно повышение [From.GetName] в звании получило широкую огласку как яркий пример [Root.GetAdjective]ого мужества. Хотя люди могут считать войну больше адом, чем славой, многие рады видеть, что всё ещё есть герои, за которых можно встать."
ace_promoted.1.d_major: "Мало кто так рискует, как отважные пилоты [Root.GetAdjective]ие ВВС. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] тем, что не только вернулся живым, но и пилотировал [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.GetName] выполнял миссию над [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\nНедавно недавнее продвижение [From.GetName], как яркий пример [Root.GetAdjective]ой храбрости, получило широкую огласку. Хотя люди могут считать войну больше адом, чем славой, многие рады видеть, что всё ещё есть герои, за которыми можно сплотиться."
ace_promoted.1.d_otto: "Мало кто рискует так сильно, как отважные пилоты [Root.GetAdjective]их военно-воздушных сил. [From.GetName], опытный пилот, известный под позывным [From.GetCallsign] [From.GetSurname], отличился [From.GetHerselfHimself] тем, что не только вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\nНесмотря на то, что [From.GetHerHis] является ярким примером [Root.GetAdjective]ой храбрости, его недавнее повышение в звании 'Paşa' получило широкую огласку. Хотя люди могут считать войну больше адом, чем славой, многие рады видеть, что всё ещё есть герои, за которыми можно сплотиться."
ace_promoted.1.a: "Кто смел, тот победил."
ace_died.1.t: "[From.GetCallsign] убит за [From.GetMissionRegion]"
ace_died.1.d: "Один из самых известных асов [From.Owner.GetName] [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые надеялись на [From.GetHerHim].\n\nХотя мы хотели бы найти способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном итоге, смерть [From.GetHerHis] - это ещё одна часть легенды, которая, надеемся, будет жить ещё долго после наших нынешних неприятностей."
ace_died.1.d_major: "Один из самых известных [From.Owner.GetName] асов [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с задания, сообщили, что заметили [From.GetHerHis] [From.GetWingShort], падающего в огне над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые надеялись на [From.GetHerHim].\n\nХотя мы хотели бы найти способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном итоге, смерть [From.GetHerHis] - это ещё одна часть легенды, которая, надеемся, будет жить ещё долго после наших нынешних проблем."
ace_died.1.a: "Живая легенда все равно лучше."
ace_killed_by_ace.1.t: "[From.GetFullName] сбил [Prev.GetCallsign]"
ace_killed_by_ace.1.d: "Пилоты, возвращающиеся из [From.GetMissionRegion], сообщают, что [Prev.Owner.GetAdjective]ие эскадрилья самолётов, возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Уклонившись от нескольких разрывов [Prev.Owner.GetAdjective]ов и сбив несколько вражеских самолетов, [From.GetCallsign] был ошеломлен [Prev.GetCallsign], который, как сообщается, обошел [From.GetHerHim] и чистым попаданием разорвал топливные баки. Самолет [From.GetName] [From.GetSurname] загорелся и упал по спирали над [From.GetMissionRegion] в жестоком инферно.\n\n[From.GetFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и на него многие равнялись. Потеря этого национального героя - большой удар для [From.Owner.GetAdjective]ого ВВС и разрушительный удар для нашей нации в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, делает трагедию ещё более глубокой."
ace_killed_by_ace.1.d_major: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что [Prev.Owner.GetAdjective]ие эскадрилья самолётов под командованием печально известного [Prev.GetCallsign] сосредоточилась на преследовании [From.GetCallsign]. Сбив несколько вражеских самолетов и увернувшись от нескольких разрывов, [From.GetCallsign] был ошеломлен [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, обошел [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [From.GetSurname] [From.GetWingShort] загорелся и упал по спирали над [From.GetMissionRegion] в жестоком аду.\n\n[From.GetFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и на него многие равнялись. Потеря этого национального героя - большой удар по [From.Owner.GetAdjective]им ВВС и разрушительный удар по нации в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, делает трагедию ещё больше."
ace_killed_by_ace.1.a: "Опустошительная потеря для всех нас."
ace_killed_other_ace.1.t: "[From.GetFullName] сбит [Prev.GetCallsign]"
ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была очень успешной для [From.Owner.GetAdjective]их ВВС более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить [Prev.Owner.GetAdjective]ого пилота, [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где [From.Owner.GetAdjective]ие пилоты смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить [Prev.Owner.GetAdjective]ие самолёты и одним взрывом отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion].\n\n[Prev.GetFullName] был боящимся пилотом, на совести которого много [From.Owner.GetAdjective]их жизней. Это великая победа, которая показывает, что когда мы объединяемся за великими героями, они совершают великие дела."
ace_killed_other_ace.1.d_major: "Наша последняя миссия над [From.GetMissionRegion] была очень успешной для [From.Owner.GetAdjective]их ВВС более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить [Prev.Owner.GetAdjective]ого пилота, [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где [From.Owner.GetAdjective]ие пилоты смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить [Prev.Owner.GetAdjective]ие самолёты и одним взрывом отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion].\n\n[Prev.GetFullName] был боящимся пилотом, на совести которого много [From.Owner.GetAdjective]их жизней. Это великая победа, которая показывает, что когда мы объединяемся за великими героями, они совершают великие дела."
ace_killed_other_ace.1.a: "Победа, которую будут помнить все [From.Owner.GetName]!"
aces_killed_each_other.1.t: "[From.GetFullName] пошел ко дну"
aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый ас [From.GetAceType] [From.GetFullname] вступил в затяжной бой со страшным пилотом-асом [Prev.GetFullName]. Не имея боеприпасов и возможности спастись, [From.GetCallsign] маневрировал под огнем [Prev.Owner.GetAdjective]ие самолёта и продолжил таранить [Prev.GetCallsign].\n\nОдин самолет [From.GetCallsign] и [Prev.GetCallsign] были замечены падающими над [From. GetMissionRegion].\n\nХотя это небольшое утешение, что [Prev.Owner.GetAdjective]ая угроза, [Prev.GetCallsign], больше не будет досаждать нам, мы потеряли ценного общественного деятеля и вдохновение для всех [From.Owner.GetAdjective]их."
aces_killed_each_other.1.d_major: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] вступил в затяжную схватку со страшным пилотом-асом [Prev.GetFullName]. Не имея боеприпасов и возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] под огнём [Prev.Owner.GetAdjective]ие самолёта и продолжил таранить [Prev.GetCallsign].\nКак [From.GetCallsign], так и [Prev.GetCallsign] [Prev. GetWingShort] были замечены падающими на куски над [From.GetMissionRegion].\n\nХотя это небольшое утешение, что [Prev.Owner.GetAdjective]ая угроза, [Prev.GetCallsign], больше не будет досаждать нам, мы потеряли ценного общественного деятеля и вдохновителя для всех [From.Owner.GetAdjective]их людей."
aces_killed_each_other.1.a: "Тем не менее, это большая потеря для нас."

