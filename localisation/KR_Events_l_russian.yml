nuke_dropped.1.t: "Атомная бомбардировка города [From.From.GetName]"
nuke_dropped.1.d: "В первый и, надеюсь, последний раз в истории ядерная бомба была взорвана в [From.From.GetName] в рамках международных военных действий. Беспрецедентные разрушения свидетельствуют о разрушительной силе этого нового оружия, которого боятся не только за то, что оно может сделать со своими целями, но и за то, какие последствия оно имеет для того, кто его применяет, и для самого человечества.\n\nМир затаил дыхание в ожидании того, что произойдет дальше. Заставит ли это [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или это только укрепит их решимость нанести ответный удар по тем, кто прибегнет к таким мерам?"
nuke_dropped.1.a: "Ядерный пепел..."
nuke_dropped.1.b: "Мы сделаем все необходимое, чтобы защитить [Root.GetAdjective]ий народ."

### Special Events ###
nuke_dropped.2.t: "Атомная бомбардировка Хиросимы"
nuke_dropped.2.d: "'Улицы были похожи на сцену из ада'\n- Куниёси Айкава\n\nСегодня над городом Хиросима на высоте 580 метров была взорвана атомная бомба. Более двух третей города были мгновенно уничтожены. Несмотря на то, что город был построен таким образом, чтобы выдерживать землетрясения, после взрыва уцелело лишь несколько прочных зданий.\n\nВ то время как мощь атомной бомбы преувеличивается в общественном сознании, человеческая цена этого оружия преуменьшается. Ни одна из сторон не хочет задумываться об ужасе этого события, но его наследие - это жизни, потерянные в мгновение ока, и долговременные последствия."
nuke_dropped.2.a: "Сколько ещё людей погибнет, прежде чем закончится эта война?"
nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь жертвам."

nuke_dropped.3.t: "Атомная бомбардировка Нагасаки"
nuke_dropped.3.d: "Сегодня над Нагасаки была взорвана атомная бомба.\n\nПоследствия взрыва были несколько сдержаны благодаря тому, что город расположен в долине, но ущерб все равно серьезный. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения намного превосходят их. Возможно, пройдут десятилетия, прежде чем мы точно узнаем о долгосрочных последствиях этого оружия."
nuke_dropped.3.a: "Приведёт ли это к [From.Owner.GetAdjective]ой капитуляции?"
nuke_dropped.3.b: "Мы надеялись, что Нагасаки будет пощажен."

nuke_dropped.4.t: "Атомная бомбардировка Берлина"
nuke_dropped.4.d: "Сегодня, в [GetDateText], имперская столица Германии Берлин подверглась ядерному взрыву. Город пережил несколько нападений, в этой и прошлой войне, но все остальные меркнут по сравнению с этим. Со времен Тридцатилетней войны Берлин не видел сравнимых разрушений - учитывая его рост, это считалось невозможным.\n\nБерлинский Штадтшлосс, похоже, пережил взрыв, по крайней мере частично, благодаря тому, что бомба взорвалась в стороне от запланированного эпицентра, а Кайзер [From.Owner.GetLeader], по слухам, всё ещё жив, хотя и возмущен. Однако, как следует эвакуировать [From.Owner.GetAdjective]их лидеров и можно ли защитить их от радиоактивных осадков - это другой вопрос."
nuke_dropped.4.a: "Сегодня я чувствую облегчение от того, что не являюсь берлинцем."
nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!"

nuke_dropped.5.t: "Атомная бомбардировка Лондона" #UoB ver.
nuke_dropped.5.d: "Сегодня в Лондоне произошел ядерный взрыв, разрушивший город. Несмотря на всю противовоздушную оборону города, [From.Owner.GetName] не был готов к этой атаке. На [GetDateText] в последний раз прозвучал сигнал Биг-Бена, который был расплавлен взрывом. По первым сообщениям, Букингемский дворец и Вестминстерский дворец полностью сравнялись с землей.\n\n[From.Owner.GetLeader], тем не менее, подтвердил, что выжил, и готовит воодушевляющую речь для радио позднее сегодня. В условиях, когда моральный дух британского народа находится на рекордно низком уровне, ему крайне необходима такая речь - или очень красноречивая капитуляция."
nuke_dropped.5.d.eng: "Сегодня в Лондоне произошел ядерный взрыв, разрушивший город. Несмотря на противовоздушную оборону города, [From.Owner.GetName] не был готов к этой атаке. На [GetDateText] в последний раз прозвучал звон Биг-Бена, который был расплавлен взрывом. По первым сообщениям, TUC полностью сравнялся с землей, а местонахождение правительства на данный момент неизвестно.\n\n[From.Owner.GetLeader], тем не менее, подтвердил, что выжил, и готовит воодушевляющую речь для радио позже сегодня. В условиях, когда моральный дух британского народа находится на рекордно низком уровне, он очень нуждается в этом - или в красноречивой капитуляции."
nuke_dropped.5.d.gbr: "Сегодня в Лондоне произошел ядерный взрыв, разрушивший город. Несмотря на противовоздушную оборону города, [From.Owner.GetName] не был готов к этой атаке. На [GetDateText] в последний раз прозвучал сигнал Биг-Бена, который был расплавлен взрывом. По первым сообщениям, Букингемский дворец полностью сровнен с землей, и местонахождение Королевской семьи в настоящее время неизвестно.\n\n[From.Owner.GetLeader], тем не менее, подтвердил, что выжил, и готовит воодушевляющую речь для радио сегодня позже. В условиях, когда моральный дух британского народа находится на рекордно низком уровне, ему крайне необходима такая речь - или очень красноречивая капитуляция."
nuke_dropped.5.a: "Давайте раз и навсегда покончим с Алым Призраком перед лицом волны ядерного взрыва."
nuke_dropped.5.b: "Трудно сохранять спокойствие перед лицом ядерной взрывной волны."
nuke_dropped.5.c: "Мы восстанем из пепла!"
nuke_dropped.5.e: "Боже, храни короля!"
nuke_dropped.5.f: "Наша Родина истекает кровью!"

nuke_dropped.6.t: "Атомная бомбардировка Киото"
nuke_dropped.6.d: "Город Киото, выдающийся [From.Owner.GetAdjective]ий промышленный центр, был сегодня поражен ядерной бомбой. Предполагается, что город был выбран в качестве цели, потому что он считался интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что он будет избавлен от бомбы, но, похоже, что ужас от разрушения такого места был скорее воспринят как преимущество, что усилило психологическое воздействие атаки. Расположение города в долине несколько ограничило воздействие взрыва, но старый Императорский дворец и многие промышленные здания были полностью разрушены."
nuke_dropped.6.a: "Наследие и красота ничего не значат в такой войне."
nuke_dropped.6.b: "Если они разрушат старое, мы построим новое""

nuke_dropped.7.t: "Атомная бомбардировка Токио"
nuke_dropped.7.d: "Сегодня ядерный удар был направлен на сердце Японии. Столица Токио, хотя и ожидалось, что она станет целью бомбардировки, никогда не предполагалась в качестве приоритетной цели этого нового оружия. Однако в конечном итоге, возможно, из-за значимости новой столицы и Императорского дворца, который теперь разрушен, на город обрушился ещё более всепоглощающий огонь.\n\nХотя [From.Owner.GetLeader], как сообщается, выжил, это событие вызвало вопросы о том, как далеко готовы зайти враги Японии. Если война на этом не закончится, какие цели останутся? Что останется для угроз?"
nuke_dropped.7.a: "Означает ли это конец Японии?"
nuke_dropped.7.b: "Пока жив [From.Owner.GetLeader], жива и нация."

nuke_dropped.8.t: "Атомная бомбардировка Вашингтона."
nuke_dropped.8.d: "Сегодня над столицей Соединённых Штатов была взорвана атомная бомба. В результате атаки, явно направленной на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже сожжение Вашингтона более века назад меркнет по сравнению с разрушениями, нанесенными городу этим разрушительным оружием.\n\nХотя президент [From.Owner.GetLeader] был спасен, нация была потрясена до глубины души. Несомненно, США надеялись стать первой и единственной страной, обладающей таким оружием. Теперь эти надежды разрушены самым худшим образом."
nuke_dropped.8.a: "Один народ, неделимый, против одного атома, делимого."
nuke_dropped.8.b: "Орел восстанет из пепла, как феникс."

nuke_dropped.9.t: "Атомная бомбардировка Рима"
nuke_dropped.9.d: "Сегодня в Риме прогремел ядерный взрыв, потрясший людей во всем мире. Из-за его исторических и художественных сокровищ многие никогда не думали, что древний город станет объектом такого неизбирательного разрушения. Поскольку Апостольский дворец также частично разрушен, а Папа Римский жив, но находится в плохом состоянии, это событие привело в ужас не только итальянцев, но и католиков всего мира.\n\n\nБыстрый рост Рима за последнее десятилетие был почти полностью сведен на нет нападением. Некоторое время казалось, что город сможет помочь восстановлению страны после окончания войны. Теперь эти надежды превратились в пыль вместе со многими людьми."
nuke_dropped.9.a: "Теперь дороги не ведут в Рим.."
nuke_dropped.9.b: "Рим не будет отстроен за один день..."

nuke_dropped.10.t: "Атомная бомбардировка Парижа"
nuke_dropped.10.d: "Сегодня над Парижем было взорвано ядерное устройство, что привело к масштабным разрушениям и бесчисленным жертвам. Франция была в шоке от того, что её столица подверглась, возможно, самому разрушительному нападению, которое она когда-либо переживала, несмотря на столетия войн и революций. Возможно, парижане ожидали завоевания, но не полного, жестокого опустошения.\n\nВ нынешнем состоянии города победные парады на Елисейских полях мимо останков Триумфальной арки кажутся маловероятными. Возможно, в ближайшие десятилетия родится новый Париж, но Париж в общественном сознании, город, построенный в эпоху Belle Époque, исчез навсегда."
nuke_dropped.10.a: "Город света сгорел."
nuke_dropped.10.b: "Ещё вчера казалось, что Париж будет с нами всегда."

nuke_dropped.11.t: "Атомная бомбардировка Москвы"
nuke_dropped.11.d: "Город, который многие пытались и не смогли покорить, Москва сегодня подверглась ядерной атаке. Взрыв был направлен на историческое сердце города, Кремль был почти полностью разрушен взрывом.\n\n[From.Owner.GetLeader], в последнее время все больше осознавая и опасаясь всех возможных и невозможных угроз, вовремя эвакуировался и выжил. Однако даже просторов [From.Owner.GetName] может оказаться недостаточно, чтобы спастись от такого безжалостного врага. Действительно, если так пойдет и дальше, то вскоре нация будет состоять только из двух видов пустошей: тех, которые были там изначально, и тех, которые были созданы её врагами."
nuke_dropped.11.a: "Разве ядерная зима не сделает Москву более сложной мишенью?"
nuke_dropped.11.b: "Они могут сжечь все наши города, но никогда не возьмут их."

nuke_dropped.12.t: "Атомная бомбардировка Копенгагена"
nuke_dropped.12.d: "Сегодня город Копенгаген подвергся ядерному взрыву. Выросшая после того, как избежала разрушений во время Вельткрига благодаря нейтралитету Дании, столица никогда не подвергалась атаке, близкой к такой разрушительной, со времен наполеоновских войн. Окрестности Эресунна также подверглись значительному воздействию радиоактивных осадков, и выжившие начали бежать в Фин и на материк, опасаясь новых атак.\n\n\nМестонахождение короля Кристиана X в настоящее время неизвестно, а моральный дух нации сильно пострадал от атаки. Ещё предстоит выяснить, является ли это началом конца для одной из старейших европейских наций."
nuke_dropped.12.a: "В государстве Дания что-то облучается."
nuke_dropped.12.b: "Город и раньше горел, но не погибал."
nuke_dropped.12.c: "С помощью плутония мы поставим датчан на колени!"

nuke_dropped.13.t: "Атомная бомбардировка Стокгольма"
nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня подвергся удару ядерной бомбы. Несмотря на все свои усилия сохранить нейтралитет в прошлом, шведы теперь заплатили окончательную цену за международный конфликт. Эпицентр взрыва находился в центре южной части Стокгольма, район, предназначенный для будущего развития и грандиозных строительных проектов, теперь безвозвратно разрушен.\n\nБольшая часть города разрушена до неузнаваемости, но старые постройки в Слюссене, похоже, пережили взрыв лучше, чем ожидалось. Было решено, что они должны стоять нетронутыми вечно, как памятник стойкости города."
nuke_dropped.13.a: "После этого шведский нейтралитет останется лишь воспоминанием."
nuke_dropped.13.b: "Шведский тигр не потеряет своих полос!"

nuke_dropped.14.t: "Атомная бомбардировка Бангкока"
nuke_dropped.14.d: "Прекрасный город Бангкок, гордая Венеция Востока, сегодня в [GetDateText] был поражен ядерной бомбой. Предполагается, что эпицентр взрыва находился рядом с Большим дворцом, уничтожив многовековые культурные артефакты, включая Изумрудного Будду.\n\n[From.Owner.GetLeader], тем не менее, было подтверждено, что он выжил и готовит сегодня по радио зажигательную речь. Большая часть города разрушена до неузнаваемости, старый город полностью сравнялся с землей, но Золотая Пагода, похоже, пережила взрыв лучше, чем ожидалось. Было решено, что она должна стоять нетронутой вечно как памятник стойкости города."
nuke_dropped.14.a: "Означает ли это конец независимости Сиама?"
nuke_dropped.14.b: "Сиам навсегда останется свободным! Мы не сдадимся иностранным империалистам!"

nuke_dropped.15.t: "Сгоревшее Большое яблоко"
nuke_dropped.15.d: "Вопреки мнению о том, что в XX веке Нью-Йорк не представлял особой стратегической ценности в силу своей глобальной связанности, недавние события разительно перечеркнули это представление. По мере того как мир погружается в хаос, бомбардировки приводят город в состояние постоянной бдительности. На реке Гудзон и в прилегающих водах были спешно созданы временные оборонительные сооружения, состоящие из кораблей, плавучих барж и зенитных орудий. Эта временная система защиты оказалась недостаточной, что свидетельствует об уязвимости города к военным действиям. На некогда легендарном небосклоне появились прожекторы, зенитные платформы и привязанные к зданиям аэростаты заграждения. Кризис военного времени привел к принудительному отключению электричества и введению комендантского часа, погрузив город, который никогда не спит, во тьму. Несмотря на совместные усилия пяти районов, инфраструктура города подвергается практически ежедневным бомбардировкам из-за близости к местам конфликтов. К этому хаосу добавилось то, что недавно в воздушное пространство города проник один бомбардировщик, что привело в недоумение очевидцев из соседнего штата Нью-Джерси. Их недоумение было быстро заглушено ослепительной вспышкой, ознаменовавшей детонацию атомной бомбы, которая, как предполагается, была взорвана где-то между Центральным парком и Мидтауном Манхэттена. За считанные секунды пронеслась вечность, в которой погибли и получили ранения от сотни тысяч до миллиона мирных жителей. Город преобразился до неузнаваемости: даже здание Эмпайр Стейт Билдинг сохранило следы взрыва, его силуэт был искажен последовавшим за взрывом огненным шквалом. Пока спасатели пробирались к некогда культовым достопримечательностям города, чтобы просеять завалы и спасти оказавшихся под ними людей, правительства иностранных государств осудили атаку на Нью-Йорк как преднамеренный преступный акт. Следует отметить, что в результате ранее проведенных бомбардировок значительная часть населения города укрылась под землей, чтобы защитить свои семьи. В ближайшие недели жители Большого яблока заново открыли для себя город и увидели, что от небоскребов остались лишь искореженные и зазубренные куски стальных и бетонных башен, а несколько небольших зданий в непосредственном радиусе взрыва испарились или превратились в обломки. Многие покинули город, чтобы никогда не вернуться, а те, кто остался, были вынуждены начать долгий процесс восстановления. Нью-Йорк уже никогда не будет прежним. Последствия взрыва атомной бомбы здесь будут ощущаться ещё несколько поколений."
nuke_dropped.15.a: "Город, который никогда не спит, покоится с миром"
nuke_dropped.15.b: "Так вот как будет выигран следующий Вельткриг - путём терроризирования невинных?!"

nuke_dropped.16.t: "Оттава, поглощенная солнцем"
nuke_dropped.16.d: "Несмотря на синяки и побои, Канада стойко противостоит иностранным агрессорам, несмотря на постоянное нормирование питания, увеличение гарнизонов и военных укреплений. Канада сохраняет стойкость перед лицом невзгод, а её граждане остаются непоколебимыми в своей защите страны. Однако сегодня в [time] на горизонте Оттавы появился одинокий бомбардировщик, ненадолго сопровождаемый истребителями. Бомбы не были редкостью для измученной войной страны, но то, что последовало за этим, было яркой вспышкой, охватившей весь мир, как описывают счастливчики, которым удалось уцелеть. Вслед за этим раздался ужасающий, оглушительный крик, вызванный взрывом и ударной волной, прокатившейся по всему городу. Последствия взрыва были катастрофическими: многие значимые достопримечательности и культурные символы Оттавы стали неузнаваемыми, изуродованными взрывом. На Парламентском холме обрушились значительные участки крыши, а с башни Мира была сорвана верхняя часть конструкции. Большая часть членов правительства пропала без вести, их судьба предположительно погибла. Кроме того, в результате взрыва серьезно пострадала значительная часть военной промышленности и логистики Канады. Многие канадцы опасаются, что сейчас страна находится в предсмертном состоянии. Мир ждет, что будет дальше, размышляя об огромной разрушительной силе этого атомного оружия."
nuke_dropped.16.a: "Опустошение достигает канадского берега"
nuke_dropped.16.b: "Как мы можем защитить себя от такой жестокости?"

nuke_dropped.17.t: "Гибель владыки Востока"
nuke_dropped.17.d: "Владивосток - важнейший порт и морская база Российской империи в XIX веке - был свидетелем того, как под флагами разных стран развевались разные знамена. Будь то флаги белых, красных или даже японцев, Владивосток всегда имел стратегическое значение как перевалочный пункт, торговый узел и железнодорожное сообщение по Транссибирской магистрали. Однако близость города-порта к Китаю, Японии и даже Северной Америке через океан подвергала его стратегическим бомбардировкам и морским обстрелам как с суши, так и с моря. Некогда оживленная театральная и культурная сцена угасла, а драматурги, актеры, актрисы и гражданские лица затаились, готовясь к неизбежному падению. По мере того как петля вокруг Владивостока затягивается, Дальневосточный федеральный университет превращается во временное убежище и госпиталь. Здесь лежат те, кто страдает от голода и ранений, полученных в результате бомбардировок. Многие полагают, что защитники города будут стойко держаться в его мощных укреплениях. Однако опасения вызывают возможные разрушения этой жемчужины Востока. Однако то, что вначале казалось обычным бомбовым налетом, трагически переросло в атомную бомбардировку портового города - ослепительная вспышка якобы была видна из соседних Кореи и Маньчжурии. Моряки, находившиеся на борту кораблей в Японском море, рассказывают, что это было похоже на второе солнце, взошедшее на горизонте, за которым последовали неспокойные воды. По последним данным, взрывное устройство сработало в самом центре города, недалеко от бухты Золотой Рог. К счастью, Дальневосточный федеральный университет оказался в стороне от эпицентра, но о разрушениях напоминают разбитые окна и неустойчивые секции. К сожалению, большинство строений в торговых кварталах Владивостока были уничтожены в результате атаки. Несколько кораблей в бухте лежат затопленными, закрывая доступ к ним. Газеты и правительства разных стран мира по-прежнему озадачены применением атомного оружия против города и осуждают эту акцию."
nuke_dropped.17.a: "Дальний Восток России разрушен.."
nuke_dropped.17.b: "Станет ли Тихий океан когда-нибудь прежним?"