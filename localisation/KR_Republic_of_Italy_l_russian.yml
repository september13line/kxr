ITA_claim_ticino: "Установить ирредентистские притязания на Тичино"
ITA_claim_ticino_desc: "Тичино - это регион Швейцарии, населенный преимущественно итальянцами, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_nice: "Установить ирредентистские притязания на Ниццу"
ITA_claim_nice_desc: "Ницца, аннексированная Францией в 1860 году, по праву является частью итальянских владений, и в наших интересах установить более постоянные притязания на этот регион."
