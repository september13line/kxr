POLITICS_IVANOE_BONOMI_DESC: "Когда сицилийцы и сардинцы покинули Итальянскую Федерацию, премьер-министр страны Ивано Бономи объявил о роспуске федеративного государства. Избранный впоследствии премьер-министром новой Итальянской Республики, Бономи принял решение начать сотрудничество с Австрией. Несмотря на то, что это действо является экономически выгодным, на главу государства по-прежнему обрушивается сокрушительная критика, в то время как сам Ивано продолжает попытки укрепить политические институты республики."

