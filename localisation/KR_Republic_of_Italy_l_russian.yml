### Republic Path ###
ITA_social_liberal_victory: "Республика выживает"
ITA_social_liberal_victory_desc: "Несмотря на приманку ANI и иностранные махинации, Республика выжила. Хотя ANI всё ещё существует, мы можем утешаться тем, что республика в безопасности и защищена от внутренних врагов."
ITA_protect_democracy: "Защита демократии"
ITA_protect_democracy_desc: "Наконец-то мы можем вздохнуть с облегчением: выборы закончились, и вместе с ними внутреннее напряжение наконец-то начало рассеиваться. Наша Республика выстояла."
ITA_contain_extermism: "Сдерживание экстремизма"
ITA_contain_extermism_desc: "Пока наша Федерация сохраняется, несмотря на вызовы со стороны радикалов всех мастей, любой момент слабости может стать возможностью для тиранов. Нельзя допустить, чтобы свобода погибла. Мы должны подавить социалистические и ультранационалистические организации."
ITA_banking_reform: "Банковская реформа"
ITA_banking_reform_desc: "Нельзя больше отрицать уязвимость нынешней глобальной банковской и финансовой системы. Мы должны принять чрезвычайное законодательство для стабилизации терпящих бедствие банков и провести самые бесспорные реформы системы."
ITA_work_programs: "Рабочие программы"
ITA_work_programs_desc: "Безработица угрожает как благосостоянию наших граждан, так и стабильности нашей страны. Для борьбы с этим мы должны привлечь безработных к строительству новых зданий и инфраструктуры."
ITA_workers_rights: "Права трудящихся"
ITA_workers_rights_desc: "Итальянские рабочие никогда больше не должны соблазниться коварной песней социализма и не должны быть раздавлены сапогом работодателя. Давайте искореним злоупотребления против рабочих."
ITA_economic_recovery_act: "Закон о восстановлении экономики"
ITA_economic_recovery_act_desc: "Наши первоначальные усилия по восстановлению облегчили некоторые трудности, вызванные Чёрным Понедельником Теперь мы должны реализовать комплексный план, аналогичный нашим предыдущим инициативам, чтобы полностью покончить с этой депрессией."
ITA_bussiness_relations: "Хорошие деловые отношения"
ITA_bussiness_relations_desc: "Многие ошибочно опасаются, что наше правительство придерживается тех же настроений, что и социалисты по всему миру. Чтобы успокоить эти неуместные опасения, мы должны организовать регулярные встречи с видными бизнес-лидерами для обсуждения вопросов политики."
ITA_union_ties: "Связи с профсоюзами"
ITA_union_ties_desc: "Хотя многие профсоюзы поддержали социалистический мятеж, Итальянская реформистская социалистическая партия тесно сотрудничала с умеренными профсоюзами, чтобы укрепить авторитет нашей федерации в бурные первые дни её существования. Мы должны подтвердить нашу приверженность продолжению сотрудничества с профсоюзами."
ITA_christian_democracy: "Христианская демократия"
ITA_christian_democracy_desc: "Христианство проповедует сострадание к человечеству и устанавливает здравые моральные принципы. Эти ценности являются неотъемлемой частью демократии нашей страны и должны официально стать кредо нашей партии."
ITA_ubranization: "Урбанизация"
ITA_ubranization_desc: "Из-за неблагоприятного завершения Вельткрига и разрушений Гражданской войны наши города пришли в упадок, а вместе с ними и наш промышленный потенциал. С окончанием Черного Понедельника у нас появилась возможность обновить наши промышленные центры и ускорить процесс урбанизации."
ITA_stable_democracy: "Стабильная демократия"
ITA_stable_democracy_desc: "Экономический кризис закончился, экстремистские политические вызовы потерпели поражение. Итальянская демократия сегодня функционирует как никогда прежде, а наше государство стало заметно более стабильным."

### ANI Path ###
ITA_ani_elected: "ANI у власти"
ITA_ani_elected_desc: "Ассоциация итальянских националистов (ANI) захватывают власть в Республике превращая Италию в государство легионеров, обещая уничтожить всех врагов Италии и восстановить её величие."
ITA_purge_red_meance: "Красная угроза"
ITA_purge_red_meance_desc: "Демократия - это фикция, а её институты не способны противостоять социалистическому проникновению. Все государственные служащие должны быть подвергнуты всесторонней проверке, и если обнаружится их связь с какой-либо социалистической организацией, они должны быть немедленно отстранены от должности."
ITA_italian_militerism: "Итальянский милитаризм"
ITA_italian_militerism_desc: "Наша страна может подвергнуться нападению в любой момент. Все истинные сыны Италии должны всегда быть бдительными, готовыми защитить свою нацию в любой момент. Мы должны сделать все возможное, чтобы напомнить людям об их долге."
ITA_four_economic_battles: "Четыре экономических битвы"
ITA_four_economic_battles_desc: "Наша нация лежит в руинах не из-за неудач какого-нибудь националистически настроенного итальянца, а из-за действий стольких шутов по всему миру. Мы никогда больше не должны быть уязвимы перед иностранной некомпетентностью. С каждой из четырех наиболее серьезных проблем, стоящих перед нашей нацией, следует бороться и побеждать по очереди."
ITA_destroy_austrian_influence: "Создание унитарной республики"
ITA_destroy_austrian_influence_desc: "Республика предоставила слишком много автономии своим государствам-членам, реликтам остатков австрийского влияния и Федерации. Пришло время отменить их права и передать всю власть в руки центрального правительства - даже если это может означать борьбу с теми, чьей автономии мы лишимся."
ITA_corporate_alliance: "Корпоративный альянс"
ITA_corporate_alliance_desc: "Естественное стремление человека к прибыли и успеху ни в коем случае не является плохим, но оно должно быть использовано в интересах народа и страны. Мы должны найти подход к большим и малым предприятиям, которые проявили себя как патриоты, и начать интегрировать их в аппарат государства."
ITA_corporate_militarism: "Корпоративный милитаризм"
ITA_corporate_militarism_desc: "Наши корпоративные союзники должны быть привлечены к строительству ряда новых государственных заводов по производству вооружений."
ITA_purge_opposition: "Чистка оппозиции"
ITA_purge_opposition_desc: "Некоторые заблуждающиеся глупцы не хотят отказываться от своих бессильных демократических идеалов. Поскольку их нелегко убедить принять националистические взгляды, их следует удалить с государственной службы и из руководства корпораций."
ITA_centralized_power: "Централизованная власть"
ITA_centralized_power_desc: "Венецианское инакомыслие было подавлено, и власть теперь полностью принадлежит центральному правительству."
ITA_military_loyalty: "Лояльность армии"
ITA_military_loyalty_desc: "Политические вызовы со стороны тех, кто находится в рядах вооружённых сил, свергли бесчисленное множество режимов. Чтобы обеспечить лояльность, мы должны предлагать генералам низкие должности в нашей гражданской администрации и оказывать другие политические услуги."
ITA_italian_liberation: "Освобождение Италии"
ITA_italian_liberation_desc: "День воссоединения Италии быстро наступает, и мы должны быть полностью готовы освободить остальную часть полуострова, как только представится возможность."
ITA_italy_is_reborn: "Возрождение Италии"
ITA_italy_is_reborn_desc: "Подобно фениксу, поднимающемуся заново, Италия возродилась. Теперь необходимо закрепить саму идентичность нашей нации. Подобно древним римлянам, Республика будет упразднена навсегда, и восстанет Империум!"

### Monarchy Path ###
ITA_king_of_italy: "Восстановление Федерации"
ITA_king_of_italy_desc: "Хотя республиканизм руководил нашей страной в течение двадцати лет, пришло время вернуться к децентралистско-монархическому правлению Итальянской Федерации."
ITA_invest_in_countryside: "Инвестиции в сельскую местность"
ITA_invest_in_countryside_desc: "В сельской местности сохраняются традиции и мораль, в отличие от города. Для того чтобы наше правительство пользовалось поддержкой населения, необходимо восстановить разрушенную сельскую местность."
ITA_decentralization: "Идеалы децентрализации"
ITA_decentralization_desc: "Итальянская Федерация поощряет экономическую свободу среди своих стран-членов, при этом центральное правительство помогает, когда это необходимо, и не вмешивается, когда нет. Такое отношение должно сделать наши страны-члены богаче."
ITA_state_intervention: "Государственное вмешательство"
ITA_state_intervention_desc: "Свободный рынок явно потерпел неудачу, поскольку если бы он преуспел, либералы остались бы у власти. Только с помощью государственного вмешательства мы можем положить конец падению наших рынков."
ITA_build_legitimacy: "Строительство легитимности"
ITA_build_legitimacy_desc: "Для многих итальянская Федерация в их жизни не больше, чем сигил на почтовой марке. Они считают наше правительство неактуальным анахронизмом, который скоро рухнет. Мы должны заверить их, что это не так."
ITA_fight_republicanism: "Борьба с республиканизмом"
ITA_fight_republicanism_desc: "Теперь у нас есть политическое влияние, чтобы более активно бороться с влиянием республиканцев в нашем правительстве. путём политического маневрирования можно оправдать увольнение главой Федерации наиболее враждебных республиканских политиков."
ITA_traditional_values: "Традиционные ценности"
ITA_traditional_values_desc: "Революционные идеалы, распространившиеся по всему миру, отвратительны и оскорбляют нравственность. Мы должны утвердить себя в качестве бастиона традиционализма в Европе."
ITA_church_ties: "Связи с церковью"
ITA_stable_institutions: "Стабильные институты"
ITA_stable_institutions_desc: "Хотя либералы и социалисты обвиняют монархии и консервативные правительства в неспособности адаптироваться ко времени, именно они действуют слишком поспешно. Мы, наблюдавшие слишком много перемен, чтобы их можно было сосчитать, и пережившие их все, утверждаем, что сила в традиционных институтах, и мы докажем это народу."
ITA_church_ties_desc: "Католическая вера обеспечивает сильные моральные ценности и прочную основу для правильного поведения правительства. Мы должны подтвердить нашу преданность католицизму и сблизиться с консервативными элементами внутри церкви."
ITA_end_depression: "Возвращение процветания"
ITA_end_depression_desc: "После многих инициатив, как успешных, так и неудачных, мы остановили экономический спад. Наконец-то мы можем утверждать, что негативные последствия "черного Понедельника" преодолены, а наш народ может восстановить экономическую стабильность и смотреть в достойное будущее."
ITA_defend_the_kingdom: "Защита Федерации"
ITA_defend_the_kingdom_desc: "Наша страна никогда не будет полностью защищена от нападений. Мы должны строить новые укрепления и другие защитные сооружения, чтобы предотвратить успех любого вражеского вторжения."
ITA_towards_risorgimento: "К объединению Италии!"
ITA_towards_risorgimento_desc: "Теперь, когда мы доказали нашему народу справедливость нашего правления, мы готовы объединить Италию. Пусть все, кто стоит на нашем пути на мировой арене, падут так же, как пали наши внутренние соперники! Viva l'Italia!"


### Economic Focuses ###
ITA_assess_the_economy: "Финансировать ИРИ"
ITA_assess_the_economy_desc: "Институт промышленной реконструкции был создан в 1924 году для восстановления нашей тяжёлой промышленности после Гражданской войны. Мы должны выделить ему больше средств, чтобы он мог продолжать помогать промышленности нашей страны."
ITA_industrial_improvements: "Улучшение промышленности"
ITA_industrial_improvements_desc: "Большая часть промышленности нашей страны находится в запустении, а те заводы, которые ещё функционируют, становятся все более архаичными. Чтобы решить эту проблему, мы должны инициировать государственную программу модернизации заводов."
ITA_create_autostrada: "Создать Автостраду"
ITA_create_autostrada_desc: "Автострада была задумана как система широких дорог, соединяющих крупные города. Хотя Гражданская война приостановила планы по её строительству, сейчас у нас есть возможность построить хотя бы часть первоначальной системы."
ITA_support_auto_industry: "Поддержите автомобильную промышленность"
ITA_support_auto_industry_desc: "Италия была очагом автомобильных инноваций с момента зарождения отрасли. Мы должны воспользоваться этим преимуществом и ввести значительные субсидии для автомобильной промышленности с целью увеличения производства."
ITA_modernize_agriculture: "Модернизировать сельское хозяйство"
ITA_modernize_agriculture_desc: "Множество мелких фермерских хозяйств в сельской местности не только всё ещё несут ущерб от Гражданской войны, но и не смогли внедрить новые сельскохозяйственные технологии и методы обработки земли. Мы должны субсидировать импорт современного сельскохозяйственного оборудования, чтобы запустить этот процесс."
ITA_create_theistituto_luce: "Создать Институт Луча"
ITA_create_theistituto_luce_desc: "Многие диссиденты наверняка отбросили бы свой гнев, если бы только им показали правду. Чтобы продемонстрировать им нашу несомненную доброжелательность, мы должны создать отдел, занимающийся просвещением и моралью населения с помощью новых форм средств массовой информации."
ITA_economic_planning: "Экономическое планирование"
ITA_economic_planning_desc: "Когда депрессия, вызванная Чёрным Понедельником, закончилась, мы должны сделать так, чтобы подобный крах никогда не повторился. Для этого мы должны создать правительственную организацию, ориентированную на долгосрочную экономическую политику."
ITA_new_defense_contracts: "Новые оборонные контракты"
ITA_new_defense_contracts_desc: "Оружейные предприятия в недавно освобожденных частях Италии могут быть легко расширены. Выдавая контракты этим предприятиям, мы можем стимулировать их расширение."
ITA_military_contacts: "Военные контракты"
ITA_military_contacts_desc: "Чтобы стимулировать экономическую активность и одновременно вооружить наши вооруженные силы, мы должны выдать дополнительные контракты на поставку стрелкового оружия небольшим оружейным предприятиям."
ITA_defense_contracts: "Оборонные контракты"
ITA_defense_contracts_desc: "Оружейная промышленность - важный сектор экономики. Тесно сотрудничая с подрядчиками и предлагая новые контракты, мы можем стимулировать расширение многих оружейных предприятий."
ITA_military_economics: "Милитаризованная экономика"
ITA_military_economics_desc: "Экономика и вооруженные силы не должны противоречить друг другу, они должны быть как две взаимодополняющие шестеренки в одной большой машине."
ITA_new_economy: "Новая экономика"
ITA_new_economy_desc: "После объединения Италии мы должны сосредоточиться на экономическом развитии тех частей страны, которые когда-то были потеряны для нас."
ITA_research_institutes: "Научно-исследовательские институты"
ITA_research_institutes_desc: "Наш аппарат исследований и разработок пришел в упадок. Мы не должны допустить, чтобы наши враги обладали технологическим преимуществом. Давайте создадим новые государственные научно-исследовательские институты."
ITA_new_venetian_arsenal: "Новый венецианский арсенал"
ITA_new_venetian_arsenal_desc: "Когда-то Венеция была домом для одной из крупнейших верфей Европы, и её верфи всё ещё полны возможностей для расширения. Давайте создадим в Венеции новый военно-морской арсенал."
ITA_market_protection: "Защита рынка"
ITA_market_protection_desc: "Чтобы стимулировать отечественное производство, экономика должна быть защищена от хищнической торговой политики иностранных государств. Мы должны применять высокие тарифы на некоторые готовые товары."
ITA_synthetic_research: "Синтетические исследования"
ITA_synthetic_research_desc: "Нашей стране не хватает внутренних источников нефти и каучука. Однако мы можем производить их из богатых природных ресурсов итальянского полуострова."
ITA_expand_research_institutes: "Расширить научно-исследовательские институты"
ITA_expand_research_institutes_desc: "Наши недавно основанные исследовательские институты эффективно сократили технологический разрыв между нашей страной и другими европейскими Державами. Давайте реформируем те части нашего исследовательского аппарата, которые оказались неэффективными, и упорядочим всю систему."
ITA_new_industry: "Новые промышленные программы"
ITA_new_industry_desc: "Итальянские заводы теперь снова в состоянии служить Италии. Теперь мы должны работать над их интеграцией в нашу нацию."
ITA_expand_dockyards: "Расширить доковые верфи"
ITA_expand_dockyards_desc: "Порты большей части страны лежат в руинах, мы должны расширить и обновить их."
ITA_expand_air_ports: "Расширять воздушные порты"
ITA_expand_air_ports_desc: "Авиационная промышленность стремительно развивается во всем мире. Мы должны быть в авангарде этого нового экономического сектора."
ITA_expand_the_autostrada: "Расширить Автостраду"
ITA_expand_the_autostrada_desc: "Автострада стала благом для северо-восточной Италии, и теперь, когда остальная часть земли находится под нашим контролем, мы можем расширить её по всему полуострову."
ITA_southern_industry: "Индустриализация юга"
ITA_southern_industry_desc: "Юг всегда отставал в своем промышленном развитии. Мы должны работать над устранением этого пробела."
ITA_italian_factories: "Фабрики для Италии"
ITA_italian_factories_desc: "Большая часть Италии остаётся неразвитой. Если мы действительно хотим стать одной из великих держав Европы, это должно измениться."
ITA_italian_miracle: "Итальянское чудо"
ITA_italian_miracle_desc: "Италия, воссоединившись, оправилась от прежних бед и вышла на мировую арену как одна из крупнейших экономик Европы."

### Unification ###
ITA_unification: "Начать Рисорджименто"
ITA_unification_desc: "Пришло время. Италия, эта чудесная земля изобилия, снова должна быть единой. Viva l'Italia!"
ITA_naval_exercises: "Военно-морские учения"
ITA_naval_exercises_desc: "В качестве демонстрации силы и для укрепления боевого духа флота мы должны организовать серию военно-морских учений в Адриатическом море. Пусть враги нашей страны трепещут."
ITA_reenforce_po_line: "Укрепить оборонительную линию По"
ITA_reenforce_po_line_desc: "Разрозненные оборонительные сооружения, которые остановили синдикалистов в 1920 году, не остановят их сейчас. Мы должны построить наши пограничные крепости и траншеи, чтобы подготовиться к новому нападению социалистов."
ITA_military_exercises: "Военные учения"
ITA_military_exercises_desc: "В качестве демонстрации силы и для поднятия боевого духа нашей армии мы должны организовать серию почти боевых учений у реки По. Пусть враги нашей нации трепещут."
ITA_italy_is_united: "Италия едина"
ITA_italy_is_united_desc: "Свершилось, Италия, прекрасная Италия, снова едина. В сердцах всех патриотов этот момент навсегда останется в памяти."
ITA_naples_officers: "Набрать сицилийских генералов"
ITA_naples_officers_desc: "В сицилийском офицерском корпусе, каким бы отвратительным ни был его бывший Король, несомненно, есть много компетентных генералов. Следует ли позволить этим генералам служить Италии?"
ITA_sardinian_officers: "Вербовать сардинских генералов"
ITA_sardinian_officers_desc: "Многие хорошие люди сражались и погибли за Сардинию. Теперь, когда раны войны начинают заживать, судьба сардинских генералов должна быть решена."
ITA_italian_irredentism: "Политика итальянского ирредентизма"
ITA_italian_irredentism_desc: "Когда Италия объединена и некоторые из самых насущных вопросов внутренней политики решены, мы можем обратить свой взор вовне, особенно на те земли, которые по праву должны быть итальянскими."
ITA_nationalist_question: "Стабильная Итальянская Республика"
ITA_nationalist_question_desc: "После окончания Гражданской войны наша политика была нестабильной, но теперь, когда Итальянская Республика правит всей Италией, мы сможем наконец покончить с нестабильностью, которая мучила нас долгие годы."

### Military Army Focuses ###
ITA_mobile_warfare_focus: "План Родольфо Грациани"
ITA_mobile_warfare_focus_desc: "Наиболее маневренная армия обладает значительным преимуществом на поле боя. Хотя наши враги могут насчитывать в своих рядах бесчисленные миллионы, если наши силы будут достаточно быстры, чтобы полностью использовать тактические возможности, мы одержим победу."
ITA_grand_battle_plan_focus: "План Эмилио Де Боно"
ITA_grand_battle_plan_focus_desc: "Сохранение оперативной целостности и выполнение хорошо разработанных планов является ключом к победе в современной войне. Неудачи Италии в Вельткриге легче всего объяснить некомпетентным планированием и пренебрежением общей стратегией. Это никогда не должно повториться."
ITA_superior_firepower_focus: "План Этторе Бастико"
ITA_superior_firepower_focus_desc: "Современное оружие позволяет уничтожать врага издалека. Мы должны усилить наши вооруженные силы большим количеством артиллерии и другого вспомогательного оборудования."
ITA_begin_modernizing: "Начать модернизацию"
ITA_begin_modernizing_desc: "Теперь, когда наша армия руководствуется центральной доктриной, мы можем начать модернизацию её структуры и состава."
ITA_modernize_alpini: "Модернизировать Альпини"
ITA_modernize_alpini_desc: "Если бы не храбрость и мастерство альпийцев, Италия, несомненно, быстрее бы пала перед Центральными Державами во время Вельткрига. Однако после окончания Вельткрига эти невероятные альпинисты пришли в упадок. Мы должны сосредоточиться на том, чтобы вернуть Альпини в боевую форму."
ITA_create_paratroopers: "Реформировать Ардити"
ITA_create_paratroopers_desc: "Ардити представляют собой лучшее из того, что может предложить Италия. Эти элитные подразделения специализируются на проникновении, особенно с помощью нетрадиционных средств и в суровых условиях. Давайте реорганизуем Arditi, чтобы они лучше представляли быстро развивающуюся роль спецподразделений в современной войне."
ITA_high_command_reform: "Реформы верховного командования"
ITA_high_command_reform_desc: "Высшее военное командование Италии было раздроблено после раздела страны. Однако за прошедшее время его структура осталась неизменной. Давайте реорганизуем Верховное командование в соответствии с требованиями нашей нынешней ситуации."
ITA_italian_armored_cars: "Итальянские бронеавтомобили"
ITA_italian_armored_cars_desc: "Бронеавтомобили доказали свою эффективность во время Вельткрига как в качестве средства повышения мобильности войск, так и в качестве дешевой и эффективной огневой поддержки. Поскольку наша армия теперь сосредоточена на мобильности, наши бронеавтомобили также должны быть переоборудованы, а их доктрина изменена, чтобы лучше соответствовать этому новому стилю ведения боя."
ITA_cruiser_tanks: "Крейсерские танки"
ITA_cruiser_tanks_desc: "Крейсерские танки специально разработаны для поддержки моторизованной пехоты. Это кавалерия современной эпохи."
ITA_artillery_effort: "Усилия артиллерии"
ITA_artillery_effort_desc: "Наша артиллерия и другое вспомогательное оборудование должны быть безупречно интегрированы в наши наземные части. Ни одна атака не должна проводиться без поддержки."
ITA_infantry_tanks: "Пехотные танки"
ITA_infantry_tanks_desc: "Бронетехника должна тесно взаимодействовать с пехотой, чтобы обе могли сражаться более эффективно."
ITA_planning_school: "Школы планирования"
ITA_planning_school_desc: "Всем сержантам необходимо предложить определенную степень формальной подготовки офицеров, а не полагаться только на опыт. Для этого мы должны создать несколько новых офицерских академий, ориентированных на предоставление сержантам коротких дополнительных курсов обучения. Это, как мы полагаем, значительно улучшит способность отдельных подразделений правильно интерпретировать и выполнять приказы."
ITA_commander_initative: "Инициатива командира"
ITA_commander_initative_desc: "Офицеры должны иметь возможность реагировать на изменения тактической ситуации в своих подразделениях. Мы должны поощрять офицеров планировать и действовать в зависимости от ситуации на месте."
ITA_modernize_guns: "Модернизировать оружие"
ITA_modernize_guns_desc: "Наши вооруженные силы в основном всё ещё полагаются на то же устаревшее оружие, что и во время Вельткрига. Мы должны привести наше стрелковое оружие в соответствие с остальной Европой."
ITA_create_the_saf: "Servizio Ausiliario Femminile"
ITA_create_the_saf_desc: "Потенциал итальянских женщин для участия в военных действиях до сих пор остаётся практически неиспользованным. Создав полностью женские добровольческие подразделения для службы на вспомогательных должностях в армии, мы сможем начать использовать способности наших почетных сестер."
ITA_finish_reforms: "Завершить реформы"
ITA_finish_reforms_desc: "На сегодняшний день армия практически полностью реформирована. Наши солдаты и офицеры теперь готовы восстановить законное место Италии среди великих держав Европы."

### Military Navy Focuses ###
ITA_republican_navy: "Итальянский военно-морской флот"
ITA_republican_navy_desc: "Наш военно-морской флот всё ещё организован практически так же импровизированно, как и в начале Гражданской войны. Мы должны централизовать наше военно-морское управление в рамках новой структуры."
ITA_modernize_the_navy: "Модернизация военно-морского флота"
ITA_modernize_the_navy_desc: ""
ITA_grand_navy: "Великий флот"
ITA_grand_navy_desc: "Наш флот должен быть быстро расширен с упором на производство новых капитальных кораблей."
ITA_heavy_cruisers: "Тяжелые крейсера"
ITA_heavy_cruisers_desc: ""
ITA_battle_cruisers: "Бронепалубные крейсера"
ITA_battle_cruisers_desc: "Бронепалубные крейсера быстры и вооружены крупнокалиберными орудиями. Хотя броненосных крейсеров может быть недостаточно, чтобы составить ядро нашего флота, они играют важную роль."
ITA_battleships: "Итальянские линкоры"
ITA_battleships_desc: "Боевые корабли - гордость любого военно-морского флота. Большие, хорошо бронированные и вооруженные, дорогие в производстве, новые линкоры, поступающие на вооружение нашего флота, несомненно, дадут понять всему миру, что мы стремимся вернуть себе своё место в мире."
ITA_defend_the_coast: "Защита побережья"
ITA_defend_the_coast_desc: "Новый военно-морской флот должен быть ориентирован на защиту нашей береговой линии и пресечение деятельности вражеского торгового флота."
ITA_subs: "Итальянские подводные лодки"
ITA_subs_desc: "Подводные лодки с большим успехом использовались Германией во время Вельткрига. Мы должны иметь собственный подводный флот, чтобы наш флот был эффективным."
ITA_destroyers: "Итальянская береговая охрана"
ITA_destroyers_desc: "Необходимо создать новое подразделение ВМС, которое будет заниматься охраной наших территориальных вод."
ITA_light_cruisers: "Легкие крейсера"
ITA_light_cruisers_desc: "Легкие крейсера - это универсальные платформы поддержки, которые могут оказать значительную помощь большим и малым кораблям."
ITA_reenforce_the_coast: "Укрепление побережья"
ITA_reenforce_the_coast_desc: "Северное побережье Адриатики - это наша линия жизни с рынками мира, и поэтому нельзя допустить, чтобы оно попало в руки врага. Мы должны построить новые береговые укрепления, чтобы ни один враг не смог высадиться на этих берегах."
ITA_republican_marines: "Расширить бригаду Сан-Марко"
ITA_republican_marines_desc: "Чтобы вести войну на чужих берегах или высадиться в тылу врага и нарушить его организацию, нам необходимо инвестировать в новое амфибийное оборудование и методы обучения."
ITA_rule_the_seas: "Господствовать на морях"
ITA_rule_the_seas_desc: "Наш флот теперь, по крайней мере, не уступает старой Regia Marina и полностью готов защищать Италию и обрушиваться на её врагов, как большая волна."

### Military Air Force Focuses ###
ITA_establish_anr: "Итальянские ВВС"
ITA_establish_anr_desc: "Наши небольшие военно-воздушные силы состоят из добровольцев, использующих те немногие самолеты, которые можно достать из иностранных излишков. Мы должны создать официальные военно-воздушные силы и подготовиться к обучению новых пилотов."
ITA_pilot_training: "Подготовка лётчиков"
ITA_pilot_training_desc: "Добровольцы, которые в настоящее время составляют основную часть наших военных пилотов, - это в основном бывшие любители, обладающие достаточным мастерством в воздухе. Мы должны задействовать этих опытных лётчиков для создания режима обучения новых пилотов."
ITA_upgrade_air_ports: "Модернизировать воздушные порты"
ITA_upgrade_air_ports_desc: "Чтобы разместить настоящие военно-воздушные силы, различные небольшие гражданские аэродромы, которыми усеяна сельская местность, должны быть национализированы и расширены."
ITA_aviation_industry: "Авиационная промышленность"
ITA_aviation_industry_desc: "Итальянские авиастроители отстают в развитии из-за турбулентности, охватившей полуостров после окончания Вельткрига. Чтобы вернуть их на уровень иностранных компаний, им необходима государственная поддержка."
ITA_army_air_support: "Стратегический фокус"
ITA_army_air_support_desc: "Наши ВВС должны быть сосредоточены на нанесении ущерба промышленности и военному потенциалу противника - ключевым моментом является наступление, а не оборона."
ITA_bomber_efforts: "Усилия бомбардировщиков"
ITA_bomber_efforts_desc: "Чтобы оказать реальную помощь армии, наши ВВС должны быть способны уничтожать укрепленные позиции и нарушать инфраструктуру противника. Для этого мы должны сосредоточиться на разработке новых тактических и стратегических бомбардировщиков."
ITA_air_supremcy: "Воздушное превосходство"
ITA_air_supremcy_desc: "Небо должно быть свободно от врагов, а наши армии не должны подвергаться атакам вражеских самолетов. Наши военно-воздушные силы должны быть в первую очередь сосредоточены на установлении и поддержании контроля над воздушным пространством."
ITA_fighter_support: "Поддержка истребителей"
ITA_fighter_support_desc: "Истребители являются основой любых военно-воздушных сил, и для того, чтобы завоевать контроль над небом, мы должны разрабатывать новые модели."
ITA_paracadutisi: "Паракадутисты"
ITA_paracadutisi_desc: "Десантники - это новый тип подразделений, который позволит перебрасывать части в труднодоступные районы. Разрабатывая более совершенную воздушно-десантную технику, мы будем обладать уникальным тактическим преимуществом перед нашими врагами."
ITA_female_pilots: "Женщины-пилоты"
ITA_female_pilots_desc: "Многие патриотично настроенные женщины, имеющие опыт полетов, не могут внести непосредственный вклад в наши военные усилия. Женщинам-пилотам должно быть разрешено добровольно участвовать в воздушных перевозках и вспомогательных операциях."
ITA_radar_effort: "Усилия в области радиолокации"
ITA_radar_effort_desc: "Радар - это многообещающая новая технология, которая при дальнейшем развитии может предоставить обширную информацию о тактике и позициях противника и выявить курс вражеских самолетов."
ITA_rule_the_skies: "Править небом"
ITA_rule_the_skies_desc: "Военно-воздушные силы - это уже не разношерстное сборище добровольцев, а полноценно функционирующий орган нашей армии. Давайте править небом Италии и других стран!"

### Republic Path ###
ITA_REP_social_liberal_victory: "Республика выживает"
ITA_REP_social_liberal_victory_desc: "Несмотря на приманку ANI и иностранные махинации, Республика выжила. Хотя ANI всё ещё существует, мы можем утешаться тем, что республика в безопасности и защищена от внутренних врагов."
ITA_REP_protect_democracy: "Защита демократии"
ITA_REP_protect_democracy_desc: "Наконец-то мы можем вздохнуть с облегчением: выборы закончились, и вместе с ними внутреннее напряжение наконец-то начало рассеиваться. Наша Республика выстояла."
ITA_REP_contain_extermism: "Сдерживание экстремизма"
ITA_REP_contain_extermism_desc: "Пока наша Федерация сохраняется, несмотря на вызовы со стороны радикалов всех мастей, любой момент слабости может стать возможностью для тиранов. Нельзя допустить, чтобы свобода погибла. Мы должны подавить социалистические и ультранационалистические организации."
ITA_REP_banking_reform: "Банковская реформа"
ITA_REP_banking_reform_desc: "Нельзя больше отрицать уязвимость нынешней глобальной банковской и финансовой системы. Мы должны принять чрезвычайное законодательство для стабилизации терпящих бедствие банков и провести самые бесспорные реформы системы."
ITA_REP_work_programs: "Рабочие программы"
ITA_REP_work_programs_desc: "Безработица угрожает как благосостоянию наших граждан, так и стабильности нашей страны. Для борьбы с этим мы должны привлечь безработных к строительству новых зданий и инфраструктуры."
ITA_REP_workers_rights: "Права трудящихся"
ITA_REP_workers_rights_desc: "Итальянские рабочие никогда больше не должны соблазниться коварной песней социализма и не должны быть раздавлены сапогом работодателя. Давайте искореним злоупотребления против рабочих."
ITA_REP_economic_recovery_act: "Закон о восстановлении экономики"
ITA_REP_economic_recovery_act_desc: "Наши первоначальные усилия по восстановлению облегчили некоторые трудности, вызванные Чёрным Понедельником Теперь мы должны реализовать комплексный план, аналогичный нашим предыдущим инициативам, чтобы полностью покончить с этой депрессией."
ITA_REP_bussiness_relations: "Хорошие деловые отношения"
ITA_REP_bussiness_relations_desc: "Многие ошибочно опасаются, что наше правительство придерживается тех же настроений, что и социалисты по всему миру. Чтобы успокоить эти неуместные опасения, мы должны организовать регулярные встречи с видными бизнес-лидерами для обсуждения вопросов политики."
ITA_REP_union_ties: "Связи с профсоюзами"
ITA_REP_union_ties_desc: "Хотя многие профсоюзы поддержали социалистический мятеж, Итальянская реформистская социалистическая партия тесно сотрудничала с умеренными профсоюзами, чтобы укрепить авторитет нашей федерации в бурные первые дни её существования. Мы должны подтвердить нашу приверженность продолжению сотрудничества с профсоюзами."
ITA_REP_christian_democracy: "Христианская демократия"
ITA_REP_christian_democracy_desc: "Христианство проповедует сострадание к человечеству и устанавливает здравые моральные принципы. Эти ценности являются неотъемлемой частью демократии нашей страны и должны официально стать кредо нашей партии."
ITA_REP_ubranization: "Урбанизация"
ITA_REP_ubranization_desc: "Из-за неблагоприятного завершения Вельткрига и разрушений Гражданской войны наши города пришли в упадок, а вместе с ними и наш промышленный потенциал. С окончанием Черного Понедельника у нас появилась возможность обновить наши промышленные центры и ускорить процесс урбанизации."
ITA_REP_stable_democracy: "Стабильная демократия"
ITA_REP_stable_democracy_desc: "Экономический кризис закончился, экстремистские политические вызовы потерпели поражение. Итальянская демократия сегодня функционирует как никогда прежде, а наше государство стало заметно более стабильным."

### ANI Path ###
ITA_REP_ani_elected: "ANI у власти"
ITA_REP_ani_elected_desc: "Ассоциация итальянских националистов (ANI) захватывают власть в Республике превращая Италию в государство легионеров, обещая уничтожить всех врагов Италии и восстановить её величие."
ITA_REP_purge_red_meance: "Красная угроза"
ITA_REP_purge_red_meance_desc: "Демократия - это фикция, а её институты не способны противостоять социалистическому проникновению. Все государственные служащие должны быть подвергнуты всесторонней проверке, и если обнаружится их связь с какой-либо социалистической организацией, они должны быть немедленно отстранены от должности."
ITA_REP_italian_militerism: "Итальянский милитаризм"
ITA_REP_italian_militerism_desc: "Наша страна может подвергнуться нападению в любой момент. Все истинные сыны Италии должны всегда быть бдительными, готовыми защитить свою нацию в любой момент. Мы должны сделать все возможное, чтобы напомнить людям об их долге."
ITA_REP_four_economic_battles: "Четыре экономических битвы"
ITA_REP_four_economic_battles_desc: "Наша нация лежит в руинах не из-за неудач какого-нибудь националистически настроенного итальянца, а из-за действий стольких шутов по всему миру. Мы никогда больше не должны быть уязвимы перед иностранной некомпетентностью. С каждой из четырех наиболее серьезных проблем, стоящих перед нашей нацией, следует бороться и побеждать по очереди."
ITA_REP_destroy_austrian_influence: "Создание унитарной республики"
ITA_REP_destroy_austrian_influence_desc: "Республика предоставила слишком много автономии своим государствам-членам, реликтам остатков австрийского влияния и Федерации. Пришло время отменить их права и передать всю власть в руки центрального правительства - даже если это может означать борьбу с теми, чьей автономии мы лишимся."
ITA_REP_corporate_alliance: "Истинный корпоративизм"
ITA_REP_corporate_alliance_desc: "Производительные силы нашей пролетарской нации должны быть объединены в великий организм, государство, в котором соберутся различные корпорации и создадут экономику, способную противостоять плутократам этого мира. Пришло время воплотить в жизнь широко популярные сейчас, но искаженные в других странах идеи, изложенные нашим главным экономистом Альфредо Рокко."
ITA_REP_corporate_militarism: "Вооружение для освобождения"
ITA_REP_corporate_militarism_desc: "Наша борьба за освобождение итальянской родины невозможна без перехода корпоратизированной экономики к полномасштабной модели производства вооружений."
ITA_REP_purge_opposition: "Чистка оппозиции"
ITA_REP_purge_opposition_desc: "Некоторые заблуждающиеся глупцы не хотят отказываться от своих бессильных демократических идеалов. Поскольку их нелегко убедить принять националистические взгляды, их следует удалить с государственной службы и из руководства корпораций."
ITA_REP_centralized_power: "Централизованная власть"
ITA_REP_centralized_power_desc: "Венецианское инакомыслие было подавлено, и власть теперь полностью принадлежит центральному правительству."
ITA_REP_military_loyalty: "Лояльность армии"
ITA_REP_military_loyalty_desc: "Политические вызовы со стороны тех, кто находится в рядах вооружённых сил, свергли бесчисленное множество режимов. Чтобы обеспечить лояльность, мы должны предлагать генералам низкие должности в нашей гражданской администрации и оказывать другие политические услуги."
ITA_REP_italian_liberation: "Освобождение Италии"
ITA_REP_italian_liberation_desc: "День воссоединения Италии быстро наступает, и мы должны быть полностью готовы освободить остальную часть полуострова, как только представится возможность."
ITA_REP_italy_is_reborn: "Возрождение Италии"
ITA_REP_italy_is_reborn_desc: "Подобно фениксу, поднимающемуся заново, Италия возродилась. Теперь необходимо закрепить саму идентичность нашей нации. Подобно древним римлянам, Республика будет упразднена навсегда, и восстанет Империум!"

### Monarchy Path ###
ITA_REP_king_of_italy: "Восстановление Федерации"
ITA_REP_king_of_italy_desc: "Хотя республиканизм руководил нашей страной в течение двадцати лет, пришло время вернуться к децентралистско-монархическому правлению Итальянской Федерации."
ITA_REP_invest_in_countryside: "Инвестиции в сельскую местность"
ITA_REP_invest_in_countryside_desc: "В сельской местности сохраняются традиции и мораль, в отличие от города. Для того чтобы наше правительство пользовалось поддержкой населения, необходимо восстановить разрушенную сельскую местность."
ITA_REP_decentralization: "Идеалы децентрализации"
ITA_REP_decentralization_desc: "Итальянская Федерация поощряет экономическую свободу среди своих стран-членов, при этом центральное правительство помогает, когда это необходимо, и не вмешивается, когда нет. Такое отношение должно сделать наши страны-члены богаче."
ITA_REP_state_intervention: "Государственное вмешательство"
ITA_REP_state_intervention_desc: "Свободный рынок явно потерпел неудачу, поскольку если бы он преуспел, либералы остались бы у власти. Только с помощью государственного вмешательства мы можем положить конец падению наших рынков."
ITA_REP_build_legitimacy: "Строительство легитимности"
ITA_REP_build_legitimacy_desc: "Для многих итальянская Федерация в их жизни не больше, чем сигил на почтовой марке. Они считают наше правительство неактуальным анахронизмом, который скоро рухнет. Мы должны заверить их, что это не так."
ITA_REP_fight_republicanism: "Борьба с республиканизмом"
ITA_REP_fight_republicanism_desc: "Теперь у нас есть политическое влияние, чтобы более активно бороться с влиянием республиканцев в нашем правительстве. путём политического маневрирования можно оправдать увольнение главой Федерации наиболее враждебных республиканских политиков."
ITA_REP_traditional_values: "Традиционные ценности"
ITA_REP_traditional_values_desc: "Революционные идеалы, распространившиеся по всему миру, отвратительны и оскорбляют нравственность. Мы должны утвердить себя в качестве бастиона традиционализма в Европе."
ITA_REP_church_ties: "Связи с церковью"
ITA_REP_stable_institutions: "Стабильные институты"
ITA_REP_stable_institutions_desc: "Хотя либералы и социалисты обвиняют монархии и консервативные правительства в неспособности адаптироваться ко времени, именно они действуют слишком поспешно. Мы, наблюдавшие слишком много перемен, чтобы их можно было сосчитать, и пережившие их все, утверждаем, что сила в традиционных институтах, и мы докажем это народу."
ITA_REP_church_ties_desc: "Католическая вера обеспечивает сильные моральные ценности и прочную основу для правильного поведения правительства. Мы должны подтвердить нашу преданность католицизму и сблизиться с консервативными элементами внутри церкви."
ITA_REP_end_depression: "Возвращение процветания"
ITA_REP_end_depression_desc: "После многих инициатив, как успешных, так и неудачных, мы остановили экономический спад. Наконец-то мы можем утверждать, что негативные последствия "
ITA_REP_defend_the_kingdom: "Защита Федерации"
ITA_REP_defend_the_kingdom_desc: "Наша страна никогда не будет полностью защищена от нападений. Мы должны строить новые укрепления и другие защитные сооружения, чтобы предотвратить успех любого вражеского вторжения."
ITA_REP_towards_risorgimento: "К объединению Италии!"
ITA_REP_towards_risorgimento_desc: "Теперь, когда мы доказали нашему народу справедливость нашего правления, мы готовы объединить Италию. Пусть все, кто стоит на нашем пути на мировой арене, падут так же, как пали наши внутренние соперники! Viva l'Italia!"


### Economic Focuses ###
ITA_REP_assess_the_economy: "Финансировать ИРИ"
ITA_REP_assess_the_economy_desc: "Институт промышленной реконструкции был создан в 1924 году для восстановления нашей тяжёлой промышленности после Гражданской войны. Мы должны выделить ему больше средств, чтобы он мог продолжать помогать промышленности нашей страны."
ITA_REP_industrial_improvements: "Улучшение промышленности"
ITA_REP_industrial_improvements_desc: "Большая часть промышленности нашей страны находится в запустении, а те заводы, которые ещё функционируют, становятся все более архаичными. Чтобы решить эту проблему, мы должны инициировать государственную программу модернизации заводов."
ITA_REP_create_autostrada: "Создать Автостраду"
ITA_REP_create_autostrada_desc: "Автострада была задумана как система широких дорог, соединяющих крупные города. Хотя Гражданская война приостановила планы по её строительству, сейчас у нас есть возможность построить хотя бы часть первоначальной системы."
ITA_REP_support_auto_industry: "Поддержите автомобильную промышленность"
ITA_REP_support_auto_industry_desc: "Италия была очагом автомобильных инноваций с момента зарождения отрасли. Мы должны воспользоваться этим преимуществом и ввести значительные субсидии для автомобильной промышленности с целью увеличения производства."
ITA_REP_modernize_agriculture: "Модернизировать сельское хозяйство"
ITA_REP_modernize_agriculture_desc: "Множество мелких фермерских хозяйств в сельской местности не только всё ещё несут ущерб от Гражданской войны, но и не смогли внедрить новые сельскохозяйственные технологии и методы обработки земли. Мы должны субсидировать импорт современного сельскохозяйственного оборудования, чтобы запустить этот процесс."
ITA_REP_create_theistituto_luce: "Создать Институт Луча"
ITA_REP_create_theistituto_luce_desc: "Многие диссиденты наверняка отбросили бы свой гнев, если бы только им показали правду. Чтобы продемонстрировать им нашу несомненную доброжелательность, мы должны создать отдел, занимающийся просвещением и моралью населения с помощью новых форм средств массовой информации."
ITA_REP_economic_planning: "Экономическое планирование"
ITA_REP_economic_planning_desc: "Когда депрессия, вызванная Чёрным Понедельником, закончилась, мы должны сделать так, чтобы подобный крах никогда не повторился. Для этого мы должны создать правительственную организацию, ориентированную на долгосрочную экономическую политику."
ITA_REP_new_defense_contracts: "Новые оборонные контракты"
ITA_REP_new_defense_contracts_desc: "Оружейные предприятия в недавно освобожденных частях Италии могут быть легко расширены. Выдавая контракты этим предприятиям, мы можем стимулировать их расширение."
ITA_REP_military_contacts: "Военные контракты"
ITA_REP_military_contacts_desc: "Чтобы стимулировать экономическую активность и одновременно вооружить наши вооруженные силы, мы должны выдать дополнительные контракты на поставку стрелкового оружия небольшим оружейным предприятиям."
ITA_REP_defense_contracts: "Оборонные контракты"
ITA_REP_defense_contracts_desc: "Оружейная промышленность - важный сектор экономики. Тесно сотрудничая с подрядчиками и предлагая новые контракты, мы можем стимулировать расширение многих оружейных предприятий."
ITA_REP_military_economics: "Милитаризованная экономика"
ITA_REP_military_economics_desc: "Экономика и вооруженные силы не должны противоречить друг другу, они должны быть как две взаимодополняющие шестеренки в одной большой машине."
ITA_REP_new_economy: "Новая экономика"
ITA_REP_new_economy_desc: "После объединения Италии мы должны сосредоточиться на экономическом развитии тех частей страны, которые когда-то были потеряны для нас."
ITA_REP_research_institutes: "Научно-исследовательские институты"
ITA_REP_research_institutes_desc: "Наш аппарат исследований и разработок пришел в упадок. Мы не должны допустить, чтобы наши враги обладали технологическим преимуществом. Давайте создадим новые государственные научно-исследовательские институты."
ITA_REP_new_venetian_arsenal: "Новый венецианский арсенал"
ITA_REP_new_venetian_arsenal_desc: "Когда-то Венеция была домом для одной из крупнейших верфей Европы, и её верфи всё ещё полны возможностей для расширения. Давайте создадим в Венеции новый военно-морской арсенал."
ITA_REP_market_protection: "Защита рынка"
ITA_REP_market_protection_desc: "Чтобы стимулировать отечественное производство, экономика должна быть защищена от хищнической торговой политики иностранных государств. Мы должны применять высокие тарифы на некоторые готовые товары."
ITA_REP_synthetic_research: "Синтетические исследования"
ITA_REP_synthetic_research_desc: "Нашей стране не хватает внутренних источников нефти и каучука. Однако мы можем производить их из богатых природных ресурсов итальянского полуострова."
ITA_REP_expand_research_institutes: "Расширить научно-исследовательские институты"
ITA_REP_expand_research_institutes_desc: "Наши недавно основанные исследовательские институты эффективно сократили технологический разрыв между нашей страной и другими европейскими Державами. Давайте реформируем те части нашего исследовательского аппарата, которые оказались неэффективными, и упорядочим всю систему."
ITA_REP_new_industry: "Новые промышленные программы"
ITA_REP_new_industry_desc: "Итальянские заводы теперь снова в состоянии служить Италии. Теперь мы должны работать над их интеграцией в нашу нацию."
ITA_REP_expand_dockyards: "Расширить доковые верфи"
ITA_REP_expand_dockyards_desc: "Порты большей части страны лежат в руинах, мы должны расширить и обновить их."
ITA_REP_expand_air_ports: "Расширять воздушные порты"
ITA_REP_expand_air_ports_desc: "Авиационная промышленность стремительно развивается во всем мире. Мы должны быть в авангарде этого нового экономического сектора."
ITA_REP_expand_the_autostrada: "Расширить Автостраду"
ITA_REP_expand_the_autostrada_desc: "Автострада стала благом для северо-восточной Италии, и теперь, когда остальная часть земли находится под нашим контролем, мы можем расширить её по всему полуострову."
ITA_REP_southern_industry: "Индустриализация юга"
ITA_REP_southern_industry_desc: "Юг всегда отставал в своем промышленном развитии. Мы должны работать над устранением этого пробела."
ITA_REP_italian_factories: "Фабрики для Италии"
ITA_REP_italian_factories_desc: "Большая часть Италии остаётся неразвитой. Если мы действительно хотим стать одной из великих держав Европы, это должно измениться."
ITA_REP_italian_miracle: "Итальянское чудо"
ITA_REP_italian_miracle_desc: "Италия, воссоединившись, оправилась от прежних бед и вышла на мировую арену как одна из крупнейших экономик Европы."

### Unification ###
ITA_REP_unification: "Начать Рисорджименто"
ITA_REP_unification_desc: "Пришло время. Италия, эта чудесная земля изобилия, снова должна быть единой. Viva l'Italia!"
ITA_REP_naval_exercises: "Военно-морские учения"
ITA_REP_naval_exercises_desc: "В качестве демонстрации силы и для укрепления боевого духа флота мы должны организовать серию военно-морских учений в Адриатическом море. Пусть враги нашей страны трепещут."
ITA_REP_reenforce_po_line: "Укрепить оборонительную линию По"
ITA_REP_reenforce_po_line_desc: "Разрозненные оборонительные сооружения, которые остановили синдикалистов в 1920 году, не остановят их сейчас. Мы должны построить наши пограничные крепости и траншеи, чтобы подготовиться к новому нападению социалистов."
ITA_REP_military_exercises: "Военные учения"
ITA_REP_military_exercises_desc: "В качестве демонстрации силы и для поднятия боевого духа нашей армии мы должны организовать серию почти боевых учений у реки По. Пусть враги нашей нации трепещут."
ITA_REP_italy_is_united: "Италия едина"
ITA_REP_italy_is_united_desc: "Свершилось, Италия, прекрасная Италия, снова едина. В сердцах всех патриотов этот момент навсегда останется в памяти."
ITA_REP_naples_officers: "Набрать сицилийских генералов"
ITA_REP_naples_officers_desc: "В сицилийском офицерском корпусе, каким бы отвратительным ни был его бывший Король, несомненно, есть много компетентных генералов. Следует ли позволить этим генералам служить Италии?"
ITA_REP_sardinian_officers: "Вербовать сардинских генералов"
ITA_REP_sardinian_officers_desc: "Многие хорошие люди сражались и погибли за Сардинию. Теперь, когда раны войны начинают заживать, судьба сардинских генералов должна быть решена."
ITA_REP_italian_irredentism: "Политика итальянского ирредентизма"
ITA_REP_italian_irredentism_desc: "Когда Италия объединена и некоторые из самых насущных вопросов внутренней политики решены, мы можем обратить свой взор вовне, особенно на те земли, которые по праву должны быть итальянскими."
ITA_REP_nationalist_question: "Стабильная Итальянская Республика"
ITA_REP_nationalist_question_desc: "После окончания Гражданской войны наша политика была нестабильной, но теперь, когда Итальянская Республика правит всей Италией, мы сможем наконец покончить с нестабильностью, которая мучила нас долгие годы."

### Military Army Focuses ###
ITA_REP_mobile_warfare_focus: "Тактика Родольфо Грациани"
ITA_REP_mobile_warfare_focus_desc: "Наиболее маневренная армия обладает значительным преимуществом на поле боя. Хотя наши враги могут насчитывать в своих рядах бесчисленные миллионы, если наши силы будут достаточно быстры, чтобы полностью использовать тактические возможности, мы одержим победу."
ITA_REP_grand_battle_plan_focus: "Тактика Эмилио Де Боно"
ITA_REP_grand_battle_plan_focus_desc: "Сохранение оперативной целостности и выполнение хорошо разработанных планов является ключом к победе в современной войне. Неудачи Италии в Вельткриге легче всего объяснить некомпетентным планированием и пренебрежением общей стратегией. Это никогда не должно повториться."
ITA_REP_superior_firepower_focus: "Тактика Этторе Бастико"
ITA_REP_superior_firepower_focus_desc: "Современное оружие позволяет уничтожать врага издалека. Мы должны усилить наши вооруженные силы большим количеством артиллерии и другого вспомогательного оборудования."
ITA_REP_begin_modernizing: "Начать модернизацию"
ITA_REP_begin_modernizing_desc: "Теперь, когда наша армия руководствуется центральной доктриной, мы можем начать модернизацию её структуры и состава."
ITA_REP_modernize_alpini: "Модернизировать Альпини"
ITA_REP_modernize_alpini_desc: "Если бы не храбрость и мастерство альпийцев, Италия, несомненно, быстрее бы пала перед Центральными Державами во время Вельткрига. Однако после окончания Вельткрига эти невероятные альпинисты пришли в упадок. Мы должны сосредоточиться на том, чтобы вернуть Альпини в боевую форму."
ITA_REP_create_paratroopers: "Реформировать Ардити"
ITA_REP_create_paratroopers_desc: "Ардити представляют собой лучшее из того, что может предложить Италия. Эти элитные подразделения специализируются на проникновении, особенно с помощью нетрадиционных средств и в суровых условиях. Давайте реорганизуем Arditi, чтобы они лучше представляли быстро развивающуюся роль спецподразделений в современной войне."
ITA_REP_high_command_reform: "Реформы верховного командования"
ITA_REP_high_command_reform_desc: "Высшее военное командование Италии было раздроблено после раздела страны. Однако за прошедшее время его структура осталась неизменной. Давайте реорганизуем Верховное командование в соответствии с требованиями нашей нынешней ситуации."
ITA_REP_italian_armored_cars: "Итальянские бронеавтомобили"
ITA_REP_italian_armored_cars_desc: "Бронеавтомобили доказали свою эффективность во время Вельткрига как в качестве средства повышения мобильности войск, так и в качестве дешевой и эффективной огневой поддержки. Поскольку наша армия теперь сосредоточена на мобильности, наши бронеавтомобили также должны быть переоборудованы, а их доктрина изменена, чтобы лучше соответствовать этому новому стилю ведения боя."
ITA_REP_cruiser_tanks: "Крейсерские танки"
ITA_REP_cruiser_tanks_desc: "Крейсерские танки специально разработаны для поддержки моторизованной пехоты. Это кавалерия современной эпохи."
ITA_REP_artillery_effort: "Усилия артиллерии"
ITA_REP_artillery_effort_desc: "Наша артиллерия и другое вспомогательное оборудование должны быть безупречно интегрированы в наши наземные части. Ни одна атака не должна проводиться без поддержки."
ITA_REP_infantry_tanks: "Пехотные танки"
ITA_REP_infantry_tanks_desc: "Бронетехника должна тесно взаимодействовать с пехотой, чтобы обе могли сражаться более эффективно."
ITA_REP_planning_school: "Школы планирования"
ITA_REP_planning_school_desc: "Всем сержантам необходимо предложить определенную степень формальной подготовки офицеров, а не полагаться только на опыт. Для этого мы должны создать несколько новых офицерских академий, ориентированных на предоставление сержантам коротких дополнительных курсов обучения. Это, как мы полагаем, значительно улучшит способность отдельных подразделений правильно интерпретировать и выполнять приказы."
ITA_REP_commander_initative: "Инициатива командира"
ITA_REP_commander_initative_desc: "Офицеры должны иметь возможность реагировать на изменения тактической ситуации в своих подразделениях. Мы должны поощрять офицеров планировать и действовать в зависимости от ситуации на месте."
ITA_REP_modernize_guns: "Модернизировать оружие"
ITA_REP_modernize_guns_desc: "Наши вооруженные силы в основном всё ещё полагаются на то же устаревшее оружие, что и во время Вельткрига. Мы должны привести наше стрелковое оружие в соответствие с остальной Европой."
ITA_REP_create_the_saf: "Servizio Ausiliario Femminile"
ITA_REP_create_the_saf_desc: "Потенциал итальянских женщин для участия в военных действиях до сих пор остаётся практически неиспользованным. Создав полностью женские добровольческие подразделения для службы на вспомогательных должностях в армии, мы сможем начать использовать способности наших почетных сестер."
ITA_REP_finish_reforms: "Завершить реформы"
ITA_REP_finish_reforms_desc: "На сегодняшний день армия практически полностью реформирована. Наши солдаты и офицеры теперь готовы восстановить законное место Италии среди великих держав Европы."

### Military Navy Focuses ###
ITA_REP_republican_navy: "Marina Nazionale Italiana"
ITA_REP_republican_navy_desc: "Наш военно-морской флот до сих пор устроен примерно так же, как и в начале Гражданской войны. Необходимо централизовать управление флотом в рамках новой структуры."
ITA_REP_merchant_marine: "Торговый флот"
ITA_REP_merchant_marine_desc: "Во время Вельткрига Атлантика стала кладбищем для торговых судов наших союзников, и поскольку успех в следующей войне будет зависеть от способности наших торговых судов преодолевать опасные воды, нам необходимо создать центральное управление торговым флотом для контроля за конвоями."
ITA_REP_modernize_the_navy: "Модернизация военно-морского флота"
ITA_REP_modernize_the_navy_desc: ""
ITA_REP_grand_navy: "Большой ВМФ"
ITA_REP_grand_navy_desc: "Наш флот должен быть быстро расширен, причем основное внимание должно быть уделено производству новых капитальных кораблей."
ITA_REP_heavy_cruisers: "Тяжелые крейсера"
ITA_REP_heavy_cruisers_desc: ""
ITA_REP_battle_cruisers: "Броненосные крейсера"
ITA_REP_battle_cruisers_desc: "Броненосные крейсера отличаются высокой скоростью и мощным орудийным вооружением. Хотя броненосных крейсеров недостаточно для того, чтобы составить ядро нашего флота, они играют важную роль."
ITA_REP_battleships: "Итальянские линкоры"
ITA_REP_battleships_desc: "Линкоры - гордость любого флота. Большие, хорошо бронированные и вооруженные, дорогие в производстве, новые линкоры, поступающие на вооружение нашего флота, несомненно, станут сигналом для всего мира, что мы стремимся вернуть себе своё место в мире."
ITA_REP_defend_the_coast: "Защита побережья"
ITA_REP_defend_the_coast_desc: "Новый военно-морской флот должен быть ориентирован на защиту побережья и пресечение деятельности торгового флота противника."
ITA_REP_subs: "Итальянские подводные лодки"
ITA_REP_subs_desc: "Подводные лодки с большим успехом использовались Германией во время Вельткрига. Для того чтобы наш флот был эффективным, мы должны иметь собственный подводный флот."
ITA_REP_destroyers: "Итальянская береговая охрана"
ITA_REP_destroyers_desc: "Необходимо создать новое подразделение ВМС, которое будет заниматься охраной наших территориальных вод."
ITA_REP_light_cruisers: "Легкие крейсера"
ITA_REP_light_cruisers_desc: "Легкие крейсера - это универсальные вспомогательные платформы, которые могут оказать существенную помощь большим и малым кораблям."
ITA_REP_reenforce_the_coast: "Укрепление побережья"
ITA_REP_reenforce_the_coast_desc: "Северное побережье Адриатики - это наш путь к мировым рынкам, и поэтому нельзя допустить, чтобы оно попало в руки врага. Мы должны построить новые береговые укрепления, чтобы ни один враг не смог высадиться на эти берега."
ITA_REP_republican_marines: "Бригада Сан-Марко"
ITA_REP_republican_marines_desc: "Чтобы вести войну на чужих берегах или высаживаться в тылу врага и нарушать его организацию, нам необходимо инвестировать в новую амфибийную технику и методы обучения."
ITA_REP_rule_the_seas: "Властвовать на морях"
ITA_REP_rule_the_seas_desc: "Наш флот теперь, по крайней мере, не уступает старому Regia Marina и полностью готов защищать Италию и обрушиваться на её врагов подобно огромной волне."

### Military Air Force Focuses ###
ITA_REP_establish_anr: "Итальянские ВВС"
ITA_REP_establish_anr_desc: "Наши небольшие военно-воздушные силы состоят из добровольцев, использующих те немногие самолеты, которые можно достать из иностранных излишков. Мы должны создать официальные военно-воздушные силы и подготовиться к обучению новых пилотов."
ITA_REP_pilot_training: "Подготовка лётчиков"
ITA_REP_pilot_training_desc: "Добровольцы, которые в настоящее время составляют основную часть наших военных пилотов, - это в основном бывшие любители, обладающие достаточным мастерством в воздухе. Мы должны задействовать этих опытных лётчиков для создания режима обучения новых пилотов."
ITA_REP_upgrade_air_ports: "Модернизировать воздушные порты"
ITA_REP_upgrade_air_ports_desc: "Чтобы разместить настоящие военно-воздушные силы, различные небольшие гражданские аэродромы, которыми усеяна сельская местность, должны быть национализированы и расширены."
ITA_REP_aviation_industry: "Авиационная промышленность"
ITA_REP_aviation_industry_desc: "Итальянские авиастроители отстают в развитии из-за турбулентности, охватившей полуостров после окончания Вельткрига. Чтобы вернуть их на уровень иностранных компаний, им необходима государственная поддержка."
ITA_REP_army_air_support: "Стратегический фокус"
ITA_REP_army_air_support_desc: "Наши ВВС должны быть сосредоточены на нанесении ущерба промышленности и военному потенциалу противника - ключевым моментом является наступление, а не оборона."
ITA_REP_bomber_efforts: "Усилия бомбардировщиков"
ITA_REP_bomber_efforts_desc: "Чтобы оказать реальную помощь армии, наши ВВС должны быть способны уничтожать укрепленные позиции и нарушать инфраструктуру противника. Для этого мы должны сосредоточиться на разработке новых тактических и стратегических бомбардировщиков."
ITA_REP_air_supremcy: "Воздушное превосходство"
ITA_REP_air_supremcy_desc: "Небо должно быть свободно от врагов, а наши армии не должны подвергаться атакам вражеских самолетов. Наши военно-воздушные силы должны быть в первую очередь сосредоточены на установлении и поддержании контроля над воздушным пространством."
ITA_REP_fighter_support: "Поддержка истребителей"
ITA_REP_fighter_support_desc: "Истребители являются основой любых военно-воздушных сил, и для того, чтобы завоевать контроль над небом, мы должны разрабатывать новые модели."
ITA_REP_paracadutisi: "Паракадутисты"
ITA_REP_paracadutisi_desc: "Десантники - это новый тип подразделений, который позволит перебрасывать части в труднодоступные районы. Разрабатывая более совершенную воздушно-десантную технику, мы будем обладать уникальным тактическим преимуществом перед нашими врагами."
ITA_REP_female_pilots: "Женщины-пилоты"
ITA_REP_female_pilots_desc: "Многие патриотично настроенные женщины, имеющие опыт полетов, не могут внести непосредственный вклад в наши военные усилия. Женщинам-пилотам должно быть разрешено добровольно участвовать в воздушных перевозках и вспомогательных операциях."
ITA_REP_radar_effort: "Усилия в области радиолокации"
ITA_REP_radar_effort_desc: "Радар - это многообещающая новая технология, которая при дальнейшем развитии может предоставить обширную информацию о тактике и позициях противника и выявить курс вражеских самолетов."
ITA_REP_rule_the_skies: "Править небом"
ITA_REP_rule_the_skies_desc: "Военно-воздушные силы - это уже не разношерстное сборище добровольцев, а полноценно функционирующий орган нашей армии. Давайте править небом Италии и других стран!"




### Events ###
italianrepublic.1.t: "История Итальянской республики: Поражение и Гражданская война"
italianrepublic.1.d: "После поражения Франции и краха итальянских военных сил австрийцы и Итальянское Королевство подписали в августе 1919 г. перемирие, по которому австрийцам разрешалось держать гарнизоны Ломбардии и Венеции до подписания мирного договора. Через несколько дней после унизительного объявления о мире разъяренные националисты провозгласили в Милане новую Итальянскую республику, согласно которой все договоры, подписанные Савойским домом, считались недействительными. По всей Италии республиканцы и националисты поднялись против Королевства, и даже отречение от престола короля Виктора Эммануила и его сына не смогло остановить падение Королевской власти. После вытеснения роялистов из большей части Центральной и Северной Италии стало очевидно, что соперничество между различными фракциями в республике слишком велико, и то, что началось с мелких диверсий, превратилось в полномасштабный конфликт между красными и белыми силами, в результате чего наступательные операции против монархистов прекратились."
italianrepublic.1.a: "Ужас."

italianrepublic.22.t: "Статус Итальянской Республики: Крах федерации"
italianrepublic.22.d: "По мере того как Гражданская война затягивалась, перевес сил стал на сторону белых, и когда Австрия предложила республиканцам помощь в обмен на объединение в общее государство с роялистами на юге, республиканцам не оставалось ничего другого, как согласиться, иначе им грозило уничтожение. После победы в По над социалистами белые и австрийцы были вынуждены проглотить горькую пилюлю длительного сотрудничества. Республика была вынуждена юридически вступить в Итальянскую федерацию под покровительством Австрии. При этом австрийцам и Совету Итальянской федерации предоставлялась значительная автономия Венето и значительное влияние в правительстве. В обмен на это премьер-министр республики получил титул временного главы Итальянской федерации.\n\nЭто тщательно сбалансированное соглашение рухнуло в 1926 г., когда Британский Союз присоединился к Третьему Интернационалу. Социалисты воспряли духом, заговорили о войне, но австрийцы дали понять, что их войска не предпримут никаких действий против социалистов, если юг окажется под ударом. Это повергло полуостров в хаос и дало возможность сицилийцам и савойцам, давно недовольным промиланским балансом в Совете Итальянской федерации, выйти из него. Хотя социалисты так и не пошли в атаку, Совет теперь явно не служил своей цели, и его десятилетний срок был разрешен к истечению в 1930 г., что было совмещёно с роспуском федеративного образования и передачей всей полноты власти последней составной части - Республике Ломбардия-Венето, которая неофициально называется Итальянской Республикой. В то время как залы гражданской власти в Милане бурлят активностью и амбициями, зал заседаний Совета пустует."
italianrepublic.22.a: "Наполнится ли она когда-нибудь снова?"

italianrepublic.18.t: "Статус Итальянской Республики: Восстановление и Рисорджименто"
italianrepublic.18.d: "Австрийские связи, хотя и ценой значительного ущерба для национальной гордости, постепенно улучшили экономическое положение Республики, которая черпала силы из германской Миттельевропы и австрийских инвестиций. Однако по мере восстановления Италии после разрушительных последствий Гражданской войны многие в республике стали сожалеть о том, что их правительство пошло на сделку с Габсбургами, и в Ломбардии и Фриули выросла поддержка антиавстрийской Итальянской националистической ассоциации Энрико Коррадини. \n\nЛевоцентристская коалиция Ивано Бономи правит страной с 1927 г., но её популярность обусловлена в основном экономической стабильностью, и если она закончится, то другие партии, такие как республиканская Partito Liberale Italiano или консервативная Unione Politica Popolare, могут получить достаточную поддержку для формирования правительства. Если же ситуация выйдет из-под контроля и силы Федерации силой восстановят порядок на севере, то к власти может прийти даже старый Совет Итальянской Федерации, недавно переименованный в Синьорию Федерале. Однако все стороны объединяет одно - стремление к свободной, единой Италии, и многие уверены, что грядет второе Рисорджименто."
italianrepublic.18.a: "Да здравствует Италия!"

italianrepublic.2.t: "Чёрный Понедельник ударил по республике"
italianrepublic.2.d: "Экономический кризис, начавшийся в Германии, вышел из-под контроля и перекинулся на Италию. Процветание Итальянской Республики было разрушено "Чёрным Понедельником", а доверие к правительству пошатнулось."
italianrepublic.2.a: "Да защитит нас Господь!"

italianrepublic.3.t: "Ивано Бономи призывает к всеобщим выборам"
italianrepublic.3.d: "В связи с наступлением "черного Понедельника" в Итальянской Республике премьер-министр Ивано Бономи принял решение о проведении досрочных всеобщих выборов. Выборы будут проведены в 1936 году, а не в 1937-м, как планировалось ранее. Премьер-министр надеется, что с помощью этих выборов ему удастся заручиться поддержкой своей политики, направленной на преодоление экономического кризиса."
italianrepublic.3.a: "Надежды..."

italianrepublic.4.t: "Выступление Коррадини"
italianrepublic.4.d: "Сегодня в Вероне выступил Энрико Коррадин из Ассоциации итальянских националистов (ANI). В ходе выступления он обвинил правительство республики в том, что оно стало причиной экономического кризиса. Кроме того, он рассказал о роли Австрии в сохранении Италии разделенной и слабой, а также о том, что синдикалистам было позволено продолжать существование только в качестве опоры для республики. Коррадини обещает, что только ANI способна вернуть Италии славу и уничтожить всех её врагов."
italianrepublic.4.a: "Мы должны следить за ним"

italianrepublic.5.t: "Церковь комментирует кризис"
italianrepublic.5.d: "Ряд влиятельных церковных деятелей в своих проповедях оказывают поддержку политическим деятелям. Особо следует отметить архиепископов Милана и Венеции, которые призвали прихожан придерживаться традиционных католических ценностей во время кризиса, что является не слишком заметным кивком в сторону консервативной партии - Народный политический союз. Однако некоторые епископы, хотя и не столь влиятельные, как в Милане и Венеции, вместо этого призвали поддержать католическое социальное учение и правящую реформистскую социалистическую партию. В обоих случаях люди прислушиваются к советам церкви."
italianrepublic.5.a: "Будем надеяться, что церковь окажется права"

italianrepublic.6.t: "Оливетти поддерживает Бономи"
italianrepublic.6.d: "Адриано Оливетти, лидер Движение общин, либерально-социалистической партии, входящей в коалицию с Иваноэ Бономи, выступил в Милане с речью, в которой поддержал премьер-министра. Это оказало ценную поддержку осажденной правящей партии."
italianrepublic.6.a: "Спасибо, Росселли"

italianrepublic.7.t: "Протесты против фермерских аукционов"
italianrepublic.7.d: "Текущий экономический кризис привел к тому, что многие фермеры не выплачивают кредиты и ипотечные займы, а их скот и имущество обычно продаются с аукциона местными властями тому, кто предложит наибольшую цену. Эта практика глубоко непопулярна среди итальянских фермеров, но её сторонники утверждают, что долги должны быть погашены и что аукционы являются необходимым злом в свободной рыночной экономике. Вчера Итальянская народная партия предложила законопроект, который запретит аукционы. Какова позиция правительства по этому вопросу?"
italianrepublic.7.a: "Разрешить проведение аукционов"
italianrepublic.7.b: "Принять законопроект и запретить аукционы"

italianrepublic.8.t: "Влияние в итальянском правительстве"
italianrepublic.8.d: "В 1919 г. мы подписали перемирие с Итальянским Королевством, по которому нам разрешалось держать гарнизоны Ломбардии и Венеции до подписания договора. Итальянцы были мало довольны этим поражением и подняли революцию против своего савойского монарха. Вскоре он и его сын отреклись от престола, и в Италии образовался вакуум власти: казалось, что социалистические повстанцы готовы захватить всю страну. Мы предложили отчаявшимся итальянцам помощь наших армий, чтобы остановить продвижение социалистов, в обмен на вступление в новую Итальянскую федерацию - законное правительство, с которым мы могли бы иметь дело. Савойяры, белые республиканцы и южные силы согласились на наши условия, и наши армии вытеснили социалистов из Ломбардии. Мы уступили республиканцам в том, что временным главой Федерации станет республиканский лидер, хотя Совет Федерации сохранит за собой некоторую власть за кулисами. Однако когда в 1926 г. социалисты предприняли попытки напасть на южные штаты Федерации, мы были втянуты в Иллирийский кризис и не могли обещать напасть на социалистов в качестве поддержки. Возмущенные Сардиния, Бурбоны в Неаполе и даже сам Святой Отец покинули нашу федерацию, оставив нам только Милан. К сожалению, в 1930 г. Совет Федерации там был признан недействительным и с тех пор не возобновлялся. Хуже того, мы недавно вывели наши вооруженные силы из их страны из-за кризиса Черного Понедельника, оставив их гораздо более независимыми, чем они были раньше.\n\nНынешнее либеральное правительство под руководством Ивано Бономи перенесло выборы, чтобы получить больше поддержки в законодательном органе. Однако их победа не является безусловной, и у нас есть определенная свобода действий, чтобы повлиять на ход выборов. Три умеренные партии, имеющие реальные шансы на победу, - это социалисты-реформисты, находящиеся сейчас у власти, Народный союз - консервативная партия, пользовавшаяся нашей поддержкой в прошлом, и итальянские либералы, враждебно относящиеся к монархии, но при этом настроенные против ANI и антисоциализма. Мы можем оказать поддержку одной из проавстрийских политических партий, чтобы обеспечить приход к власти в Милане правильной партии. Однако некоторые министры опасаются, что открытое участие в выборах может привести к дальнейшей поддержке крайне правой и антиавстрийской Итальянской националистической ассоциации."
italianrepublic.8.a: "Поддержите либеральных демократов"
italianrepublic.8.b: "Поддержите Народную партию"
italianrepublic.8.e: "Открытое влияние только усилит ANI"

italianrepublic.9.t: "Австрия поддерживает либеральных демократов"
italianrepublic.9.d: "Австрийцы оказали поддержку правящим либеральным демократам в попытке помочь им победить на выборах. Хотя это действительно имело желаемый эффект и способствовало увеличению поддержки правящих либерал-демократов, это также привлекло гораздо больше внимания к ультраправой и антиавстрийской партии ANI."
italianrepublic.9.a: "Надеюсь, это поможет нам остаться у власти"

italianrepublic.10.t: "Австрия поддерживает Итальянскую народную партию"
italianrepublic.10.d: "Австрийцы оказали поддержку партии - Народно политического союза в попытке помочь ей победить на выборах. Хотя это действительно дало желаемый эффект и способствовало большей поддержке Пополаров, это также привлекло гораздо больше внимания к ультраправой и антиавстрийской партии ANI."
italianrepublic.10.a: "Похоже, что даже наши союзники хотят смены режима."

italianrepublic.12.t: "Всеобщие выборы"
italianrepublic.12.d: "Сегодня итальянский народ выбирает новый парламент. Выборы проходят в напряженной борьбе и, скорее всего, определят курс Италии на ближайшее будущее, с четырьмя прогнозируемыми исходами. Во-первых, может сохраниться либерально-демократическая коалиция под руководством премьер-министра Бономи, либо победит либеральная коалиция во главе с антиавтократической и левоцентристской партией PLI. В качестве альтернативы, победу может одержать консервативная коалиция во главе с Пополаре Итальяно, но мало кто может позволить себе забыть о неожиданно популярной партии - Ассоциация итальянских националистов. Кого выберёт итальянский народ?"
italianrepublic.12.a: "Победа PSRI"
italianrepublic.12.b: "Победа PLI"
italianrepublic.12.c: "Победа UPP"
italianrepublic.12.e: "Победа ANI"

italianrepublic.13.t: "Итальянцы просят вступить в Дунай-Адриатический Союз"
italianrepublic.13.d: "Итальянцы попросили официально присоединиться к нашему новому альянсу, и многие в Вене предлагают позволить им это сделать, хотя есть и голоса, предлагающие обратное."
italianrepublic.13.a: "Пусть итальянцы присоединяются"
italianrepublic.13.b: "Они нам не нужны"

italianrepublic.14.t: "Дружба Австрии и Италии"
italianrepublic.14.d: "Австрийцы приняли нас в свой союз. Хотя некоторые могут возмущаться тем, что мы формально находимся в австрийской сфере, это обеспечивает Италии безопасность и защиту от угрозы безбожного синдикализма."
italianrepublic.14.a: "За вечную дружбу!"

italianrepublic.15.t: "Австрийцы не подтверждают дружбу"
italianrepublic.15.d: "Австрийцы не приняли нас в свой союз. ANI не теряя времени выпустила заявление, осуждающее попытку "формализовать наше рабство перед австрийскими варварами""
italianrepublic.15.a: "Мы должны были ожидать этого"

italianrepublic.16.t: "Конференция руководства Итальянская реформистская социалистическая партия"
italianrepublic.16.d.lib_dem_in_power: "Сегодня начинается конференция лидеров Либерально-демократической партии. Хотя премьер-министр Иваноэ Бономи пользуется доверием подавляющего большинства членов партии, некоторые задаются вопросом, не следует ли ему уйти в отставку и позволить Феруччо Парри возглавить партию. Как проголосует партия?"
italianrepublic.16.d.lib_dem_not_in_power: "Сегодня начинается конференция руководства Либерально-демократической партии. Хотя лидер партии Иваноэ Бономи пользуется доверием подавляющего большинства членов партии, некоторые задаются вопросом, не следует ли ему уйти в отставку и позволить Феруччо Парри возглавить партию. Как проголосует партия?"
italianrepublic.16.a: "Иваноэ Бономи!"
italianrepublic.16.b: "Феруччо Парри!"

italianrepublic.17.t: "Конференция руководства Либеральной партии Италии"
italianrepublic.17.d.italy_republicans_in_power: "Сегодня начинается Конференция руководства Либеральной партии Италии. Хотя премьер-министр Луиджи Эйнауди пользуется доверием подавляющего большинства членов партии, некоторые задаются вопросом, не следует ли ему уйти в отставку и позволить Марчелло Солери возглавить партию. Как проголосует партия?"
italianrepublic.17.d.italy_republicans_not_in_power: "Сегодня начинается конференция руководства Итальянской либеральной партии. Хотя лидер партии Луиджи Эйнауди пользуется доверием подавляющего большинства членов партии, некоторые задаются вопросом, не следует ли ему уйти в отставку и позволить Марчелло Солери возглавить партию. Как проголосует партия?"
italianrepublic.17.a: "Луиджи Эйнауди!"
italianrepublic.17.b: "Марчелло Солери!"

italianrepublic.19.t: "Выборы [GetYear]"
italianrepublic.19.d: "Выборы [GetYear] уже на носу. Останется ли президент [From.GetLeader] главой Итальянской Республики или на выборах победит новая партия?"
italianrepublic.19.a: "Либерально-демократическая партия"
italianrepublic.19.b: "Движение общин (MC)"
italianrepublic.19.c: "Итальянская либеральная партия (PLI)"
italianrepublic.19.e: "Народный политический союз (UPP)"
italianrepublic.19.f: "Экономическая партия"

italianrepublic.20.t: "ANI проводит митинг"
italianrepublic.20.d: "Несмотря на то, что правительство нашей Федерации получило большую поддержку населения, ANI продолжает поощрять незаконное насилие и политические действия против нашего правительства. Теперь они вновь появились в Удине, где Энрико Коррадини снова призвал нас к удалению из "его великой нации" Местная полиция не захотела арестовать этого человека, и теперь некоторые в нашем правительстве призывают к военному вмешательству."
italianrepublic.20.a: "Послать военных"
italianrepublic.20.b: "Их поддержка со временем ослабнет."

italianrepublic.21.t: "Либерал-социалисты отказываются от участия в выборах"
italianrepublic.21.d: "Выступая в Венеции, Адриано Оливетти и другие лидеры Движение общин, осудили либеральные партии за согласие на сделку, восстановившую фиктивную федерацию, и заявили, что будут бойкотировать выборы как "фарс" и пятно против истинного федерализма."
italianrepublic.21.a: "Предатели!"

italianrepublic.23.t: "Работа с синдикалистской экономикой"
italianrepublic.23.d: "Теперь, когда мы взяли под контроль территорию Социалистической Республики Италия, перед парламентом встал вопрос о том, что делать с синдикалистскими фабриками и фермами. Левые считают, что нужно оставить колхозы и фабрики в покое, а новые предприятия сделать частными. Эта идея уже была осуждена правыми депутатами парламента как "пособничество синдикализму", и они предлагают разгосударствить и приватизировать колхозы. Те, кто находится в центре, считают, что экономика должна быть десиндикализирована, но медленно, чтобы не вызвать гнев синдикалистов."
italianrepublic.23.a: "Оставить их в покое"
italianrepublic.23.b: "Медленно десиндикализировать экономику"
italianrepublic.23.c: "Немедленно десиндикализировать экономику"

italianrepublic.24.t: "Интеграция генералов"
italianrepublic.24.d: "Сегодня несколько генералов, ранее сражавшихся за Королевство Двух Сицилий, попросили воевать за [Root.GetName]. Некоторые считают, что они не должны сражаться за Италию, так как они сражались против нас, но другие считают, что разрешение им сражаться за нашу общую страну станет отличным заявлением о национальном единстве."
italianrepublic.24.a: "Они должны сражаться за Италию!"
italianrepublic.24.b: "Нам не нужны люди, которые воевали против нас."

italianrepublic.25.t: "Интеграция генералов"
italianrepublic.25.d: "Сегодня несколько генералов, сражавшихся за Сардинию, попросили сражаться за [Root.GetName]. Некоторые считают, что они не должны сражаться за Италию, так как они сражались против нас, но другие считают, что разрешение им сражаться за нашу общую страну будет отличным заявлением о национальном единстве."
italianrepublic.25.a: "Они должны сражаться за Италию!"
italianrepublic.25.b: "Нам не нужны люди, которые воевали против нас."

italianrepublic.28.t: "Королевская академия Италии"
italianrepublic.28.d: "Сегодня Королевская академия Италии (Reale Accademia d'Italia) была основана Королевским указом по образцу Французской академии, и шестьдесят итальянцев были отобраны за их научные, литературные и художественные достижения. Членам академии предоставлялся проезд первым классом по национальным железным дорогам, к ним должны были обращаться "Ваше превосходительство", и они получали 3 000 лир в месяц. Одной из заявленных целей академии является поддержка и развитие науки, литературы и искусства, но другая цель - помочь новой монархии быть лучше принятой народом Италии. Обе эти цели, пусть и медленно, но достигаются."
italianrepublic.28.a: "Благородная инициатива"

italianrepublic.29.t: "Национальная академия драматического искусства"
italianrepublic.29.d: "Сегодня в Риме была основана Национальная академия драматического искусства, которая станет центром исполнительских искусств в [Root.GetName] теперь, когда Рим снова стал нашей столицей. Академия будет способствовать образованию людей, стремящихся к искусству."
italianrepublic.29.a: "Давайте поддержим культуру"

italianrepublic.30.t: "Интервенция в Италию?"
italianrepublic.30.d: "Становится все более очевидным, что ANI не может контролировать ситуацию в Италии - впрочем, как и венецианское восстание. Если бы мы рассматривали возможность вмешательства, то сейчас самое время это сделать - хотя и с целью восстановления власти Итальянской Федерации под руководством Габсбургов, а не восстановления несостоявшейся Итальянской Республики. Конечно, это потребует согласия венецианцев, но, несомненно, они не откажутся от нашей помощи?"
italianrepublic.30.a: "Предложить помощь венецианцам"
italianrepublic.30.b: "Они сами по себе."

italianrepublic.31.t: "Помощь от австрийцев?"
italianrepublic.31.d: "[AUS.GetNameDefCap] предложили помощь в нашей битве против [ITA.GetNameDef]. Если они вмешаются и добьются успеха, это будет означать подчинение австрийскому влиянию после окончания войны - они захотят отказаться от Итальянской Республики и вместо этого восстановить власть старой Итальянской Федерации... несомненно, под властью габсбургского правителя, такого как великий герцог Тосканы. Однако нас заверили, что наша автономия будет восстановлена в том виде, в каком она была до выборов."
italianrepublic.31.a: "Это не имеет значения - нам нужна помощь"
italianrepublic.31.b: "Нет, мы справимся с этим сами."

italianrepublic.32.t: "Венецианцы отказываются"
italianrepublic.32.d: "Очевидно, слишком опасаясь нашего будущего вмешательства, венецианцы отказались от нашей помощи и намерены вести Гражданскую войну самостоятельно. Мы вынуждены наблюдать за развитием ситуации со стороны."
italianrepublic.32.a: "Так тому и быть!"

italianrepublic.33.t: "Время пришло"
italianrepublic.33.d.austriawar: "Очевидно, что [ITA.GetNameDef] потерял контроль над ситуацией в своей стране, не сумев одержать верх над венецианскими повстанцами. Это привело к тому, что [AUS.GetNameDef] вступил в войну на стороне венецианцев, и это ставит перед нашим правительством вопрос: должны ли мы предпринять атаку? Это будет означать гонку с австрийцами, чтобы первыми захватить Милан, и чревато прямым контактом с австрийскими частями на поле боя... ситуация может обостриться, если мы не будем осторожны."
italianrepublic.33.d.austriarefuse: "Очевидно, что [ITA.GetNameDef] потерял контроль над ситуацией в своей стране, не сумев одержать верх над венецианскими повстанцами. Возможно, хорошей новостью для нас является то, что австрийцы отказались вмешаться, что, возможно, оставляет нам возможность для атаки. Должны ли мы сделать ход, пока наши враги слабы?"
italianrepublic.33.d.noaustria: "Очевидно, что [ITA.GetNameDef] потеряли контроль над ситуацией в своей стране, не сумев одержать верх над венецианскими повстанцами. Ещё лучшая новость заключается в том, что у белых на этот раз нет Австрии, чтобы защитить их. Они сражаются между собой и уязвимы. Настало ли время для удара?"
italianrepublic.33.a: "Это наш шанс."
italianrepublic.33.b: "Мы не можем рисковать."

italianrepublic.34.t: "Социалистическая Республика атакует"
italianrepublic.34.d.haswar: "[SRI.GetNameDefCap] отреагировала на наше вмешательство в итальянскую войну, начав атаку на [ITA.GetNameDef]. Это будет означать гонку за то, кто первым захватит Милан! Будем надеяться, что это не выйдет из-под контроля."
italianrepublic.34.d.nowar: "[SRI.GetNameDefCap] отреагировал на наше решение не вмешиваться на стороне венецианских повстанцев, начав нападение на [ITA.GetNameDef]. Возможно, мы ещё пожалеем о своем решении, хотя возможность встретиться с социалистами на поле боя - это не то, что нам понравится."
italianrepublic.34.a: "Мы будем внимательно следить за развитием событий..."

italianrepublic.35.t: "Итальянский Союз пал"
italianrepublic.35.d: "[SRI.GetNameDefCap] пал перед войсками [ITA.GetNameDef], и мы должны спросить себя, стоит ли продвигаться дальше в Италию. Итальянцы - хорошие союзники, но втягивание себя в ещё большую войну и новые потери только ослабят нас, когда придет время сражаться с немцами. Должны ли мы запросить мир с [ITA.GetNameDef] или продолжать?"
italianrepublic.35.a: "Подать в суд на мир сейчас"
italianrepublic.35.b: "Мы всё ещё можем победить"

italianrepublic.36.t: "[From.GetNameDefCap] просит мира"
italianrepublic.36.d: "Наша победа над [SRI.GetNameDef] наконец-то вызвала ответ со стороны [From.GetNameDef]: они не хотят втягивать себя дальше в войну в Северной Италии и предложили отпустить социалистическую республику, если мы просто прекратим конфликт с ними сейчас. Если мы не примем их предложение, у нас может не быть другого шанса."
italianrepublic.36.a: "Давайте покончим с этим сейчас"
italianrepublic.36.b: "Нет - мы победим их всех"

italianrepublic.37.t: "[From.GetNameDefCap] выражает отказ от мира"
italianrepublic.37.d: "Наши попытки заключить мир с [From.GetNameDef] были отвергнуты. Они намерены сражаться с нами до самого конца."
italianrepublic.37.a: "Да будет так!"

italianrepublic.38.t: "Оккупация [759.GetName]"
italianrepublic.38.d: "После аннексии [ITA.GetNameDef] [SRI.GetNameDef], штат [759.GetName] остался отрезанным - и местные жители взывают к [Root.GetNameDef] с просьбой вмешаться и спасти их от социалистического контроля."
italianrepublic.38.a: "Хорошая идея"

italianrepublic.39.t: "Оккупация [759.GetName]"
italianrepublic.39.d: "После аннексии [ITA.GetNameDef] [SRI.GetNameDef], штат [759.GetName] остался отрезанным от наших сил - и местные жители, очевидно, обратились к [From.GetNameDef] с просьбой вмешаться и спасти их от нашего контроля. В настоящее время мы буквально ничего не можем сделать."
italianrepublic.39.a: "Мы разберемся с ними со временем."

italianrepublic.40.t: "Итальянское правительство свергнуто"
italianrepublic.40.d: "Столкнувшись с населением, которое все больше разочаровывалось в затянувшейся войне с венецианцами, правительство столкнулось с собравшейся толпой и было вынуждено бежать. Временное правительство, возглавляемое военными, подписало мирное соглашение с [VNC.GetNameDef] и согласилось на аннексию. Что произойдет дальше, в конечном итоге будет зависеть от них."
italianrepublic.40.a: "Так много для этого"

italianrepublic.41.t: "Итальянское правительство свергнуто"
italianrepublic.41.d: "Не сумев одержать быструю победу над венецианским правительством, правительство ANI в легионерской Италии столкнулось с собравшейся толпой и было вынуждено бежать. Военное правительство, занявшее его место, подписало мирное соглашение с [Root.GetNameDef] и согласилось на нашу аннексию. Что произойдет дальше, будет зависеть только от нас."
italianrepublic.41.a: "Хорошо!"

italianrepublic.42.t: "Венецианская победа!"
italianrepublic.42.d.noaustria: "Мы контролируем всю Ломбардию, а сопротивление ANI практически подавлено. Теперь мы должны решить, что делать со страной дальше. Широкую поддержку получило восстановление старой Итальянской федерации в полном объеме - государства-члены с широкими полномочиями автономии, все, кроме Венеции, возвращены к монархическому правлению, все управляются Федеральной синьорией. Кто возглавит этот совет, будет обладать значительной властью, и основными кандидатами являются великий герцог Тосканы Габсбург, герцог Милана Висконти ди Модроне и лидер восстания в Венеции Джузеппе Вольпи. Однако есть и те, кто считает, что Венеция должна оставаться независимой, и у нее нет причин вступать в федерацию."
italianrepublic.42.d.austria: "Мы контролируем всю Ломбардию, а сопротивление ANI практически подавлено. Настало время выполнить наше соглашение с австрийцами - восстановить старую итальянскую федерацию в полном объеме. Входящие в нее государства получат широкую автономию, все, кроме Венеции, вернутся к монархическому правлению, и все будут управляться Федеральной синьорией. Некоторые говорят, что мы должны оставаться независимыми, но на самом деле мы должны благодарить австрийцев за то, что они в очередной раз вмешались и защитили нас. Если бы не они, возможно, мы бы вообще не добились победы."
italianrepublic.42.a: "Восстановление федерации при великом герцоге Тосканском"
italianrepublic.42.b: "Восстановить федерацию при графе Висконти"
italianrepublic.42.c: "Восстановить федерацию при Джузеппе Вольпи."
italianrepublic.42.e: "Мы останемся независимыми как [Root.GetNameDef]."

italianrepublic.43.t: "Итальянская Федерация восстановлена"
italianrepublic.43.d.habsburg: "Старая итальянская Федерация была восстановлена, отбросив республику в пользу автономных государств, управляемых аристократией и возглавляемых Федеральным советом... с Габсбургским великим герцогом Пьетро Тосканским во главе. Великий герцог обратился к нам, приветствуя дружественные отношения между Федерацией и [Root.GetNameDef]. Это действительно лучший результат, на который мы могли надеяться."
italianrepublic.43.d.visconti: "Старая итальянская Федерация восстановлена, отбросив республику в пользу автономных государств, управляемых аристократией и возглавляемых Федеральным советом... хотя они решили поставить во главе его графа Висконти Миланского, а не великого герцога Габсбургов. Тем не менее, возможно, это хороший знак, что граф связался с [Root.GetNameDef] и предложил нашим странам продолжить добрые отношения."
italianrepublic.43.d.volpi: "Старая итальянская Федерация была восстановлена, отбросив республику в пользу автономных государств, управляемых аристократией и возглавляемых Федеральным советом... хотя они решили поставить во главе совета президента Венеции Джузеппе Вольпи, а не великого герцога Габсбурга. Несмотря на это, возможно, это хороший знак, что Вольпи связался с [Root.GetNameDef] и предложил нашим странам продолжить добрые отношения."
italianrepublic.43.a: "Мы приветствуем их в нашем союзе."
italianrepublic.43.b: "Мы восстановим нашу гарантию их независимости, пока что"
italianrepublic.43.c: "Мы надеемся на будущее сотрудничество"

italianrepublic.44.t: "Ломбардия пала"
italianrepublic.44.d.austria: "Несмотря на вмешательство Австрии, этого было недостаточно, чтобы предотвратить захват Ломбардии [SRI.GetNameDef]. Теперь [Root.GetNameDef] остался один, имея ещё меньше возможностей защитить себя от социалистических орд, чем раньше."
italianrepublic.44.d.noaustria: "Похоже, наша Гражданская война дала [SRI.GetNameDef] именно ту слабость, которую они искали. Они захватили Ломбардию, и теперь мы предоставлены сами себе, имея ещё меньше возможностей защитить себя от социалистических орд, чем раньше."
italianrepublic.44.a: "Обратиться за защитой к австрийцам"
italianrepublic.44.b: "Мы справимся сами"

italianrepublic.45.t: "Венеция просит защиты"
italianrepublic.45.d.austria: "Нашего вмешательства оказалось недостаточно, чтобы предотвратить захват Ломбардии [SRI.GetNameDef]. Теперь [Root.GetNameDef] предоставлен сам себе, имея ещё меньше возможностей защитить себя от социалистических орд, чем раньше. Они попросили нашей защиты... хотя предложение может втянуть нас в войну против Третьего Интернационала."
italianrepublic.45.d.noaustria: "Похоже, Гражданская война в Италии дала [SRI.GetNameDef] именно ту слабость, которую они искали. Они захватили Ломбардию, и теперь [VNC.GetNameDef] остался беззащитным. Они попросили нашей защиты... хотя предложение может втянуть нас в войну против Третьего Интернационала."
italianrepublic.45.a: "Конечно, мы защитим их, как только сможем."
italianrepublic.45.b: "Они сами по себе"

italianrepublic.46.t: "Австрия предлагает защиту"
italianrepublic.46.d: "К счастью, австрийцы увидели нашу ценность и предложили свою защиту. Если социалисты придут за нами, их ждет более серьезная борьба, чем они предполагали."
italianrepublic.46.a: "Какое облегчение"

italianrepublic.47.t: "Австрия отказывается от защиты"
italianrepublic.47.d: "Австрия отказалась предоставить нам защиту, по крайней мере, на данный момент. Мы предоставлены сами себе."
italianrepublic.47.a: "Да будет так"

italianrepublic.50.t: "Битва за лиру"
italianrepublic.50.d: "Первая из четырех экономических "битв", призванных исправить экономику, битва за лиру стабилизирует валюту Республики. Как и все битвы, это может быть борьба, но, стабилизировав валюту Республики, мы сможем выполнить нашу итальянскую судьбу."
italianrepublic.50.a: "Да здравствует Италия!"

italianrepublic.51.t: "Битва за землю"
italianrepublic.51.d: "Вторая экономическая битва, битва за землю, приведет к преобразованию самой земли. Болота и топи будут осушены, сельскохозяйственные угодья будут орошаться, а население будет поощряться к переезду в сельскую местность, чтобы помочь нашему сельскому хозяйству процветать."
italianrepublic.51.a: "Да здравствует Италия!"

italianrepublic.52.t: "Битва за зерно"
italianrepublic.52.d: "После успеха "Битвы за землю" наступает "Битва за зерно" Новые сельскохозяйственные угодья будут созданы для обеспечения растущего населения Италии и её армий. В конце концов, армия марширует на животе, а итальянская армия будет маршировать на войну."
italianrepublic.52.a: "Да здравствует Италия!"

italianrepublic.53.t: "Битва за рождение детей"
italianrepublic.53.d: "Последняя из экономических битв - это битва за рождение детей. Это программа, разработанная для того, чтобы помочь парам иметь больше детей. Политика включает в себя оплачиваемый отпуск по материнству и отцовству для семей, налоговые льготы и кредиты на рождение детей, в то же время правительство будет нанимать на работу только мужчин и женщин, состоящих в браке. Благодаря такой политике будут созданы и обеспечены будущие поколения Италии."
italianrepublic.53.a: "Да здравствует Италия!"

italianrepublic.54.t: "Унитарная Республика"
italianrepublic.54.d: "Законы были быстро приняты в столице, отменяя права и автономию Ломбардии и Венеции - или, по сути, любого государства, входящего в состав республики. Партийная линия ANI заключается в том, что это делается "для блага страны", и это объяснение также применимо к приостановке будущих выборов. Италия не может позволить себе ослабить себя из-за жадности и внешней лояльности, не сейчас и, возможно, никогда. Однако эта новость не нашла отклика в Венеции, где законодатели штата выразили ярость по поводу того, что они рассматривают как захват власти центральным правительством. Люди уже выходят на улицы, и мы можем ожидать, что в ближайшие дни будут предприняты более официальные действия."
italianrepublic.54.a: "Будем надеяться, что это ни к чему не приведет"

italianrepublic.55.t: "Беспорядки в Венеции"
italianrepublic.55.d: "Оппозиция унитарной республике растет по всей Италии, причем значительная её часть сосредоточена в Венеции. Там лидер Партии республиканцев Венето Джузеппе Вольпи произносит пламенные речи, осуждающие ANI и призывающие 'верных венецианцев' подняться и бороться против её тирании. Беспорядки вспыхнули по всему городу, причем насилие было направлено в основном против центральных правительственных учреждений и войск. Официальные лица опасаются, что до голосования в законодательном собрании штата по вопросу о выходе из состава республики остались считанные дни."
italianrepublic.55.a: "Пусть они кричат, что это ничего не даст!"
italianrepublic.55.b: "Мы не можем ничем рисковать! Оккупируй Венецию!"

italianrepublic.56.t: "Венецианское восстание"
italianrepublic.56.d: "Как и предсказывалось, голосование в Венеции, где контролирующая Партито республикано Венето единогласно проголосовала "за", привело к тому, что они заявили о своей оппозиции унитарной республике. До тех пор, пока и если государственные права не будут восстановлены, они будут видеть Венецианскую республику отделенной от [ITA.GetNameDef]. В последнюю минуту ведутся переговоры, но на данный момент всем правительственным войскам приказано покинуть Венецию, и быстро собираются силы ополчения - скорее всего, при помощи и содействии австрийцев."
italianrepublic.56.a: "Этого нельзя допустить"
italianrepublic.56.b: "Боритесь за Ла Серренисима! (Играть за Венецию)"

italianrepublic.57.t: "Венецианское восстание"
italianrepublic.57.d: "Похоже, что эксперимент с Итальянской Республикой действительно закончен. Победив на выборах в Италии, ANI попыталась превратить страну в унитарную республику, лишив составные государства их прав - и теперь Венеция восстала против них. Венеция призвала нас на помощь, но мы должны подождать по крайней мере несколько месяцев, прежде чем сможем напрямую вмешаться, чтобы не показалось, что мы заинтересованы только в завоевании. Если мы все-таки вмешаемся, многие в австрийском правительстве предполагают, что наш единственный интерес будет заключаться в восстановлении старой итальянской федерации, на этот раз под властью Габсбургов. Действительно, итальянцы настолько сыты по горло провалом демократии, что могут принять такой вариант с распростертыми объятиями."
italianrepublic.57.a: "Мы должны будем внимательно следить за этим"

italianrepublic.58.t: "Война с Венецией"
italianrepublic.58.d: "Венецианское восстание становится ещё хуже, и вооруженные ополченцы вытесняют лояльных и патриотичных итальянцев. Этого нельзя допустить. Мы должны действовать быстро - если в течение нескольких месяцев мы не продемонстрируем, что ситуация находится под контролем, мы рискуем подвергнуться интервенции австрийцев или, что ещё хуже, Социалистической Республики Италии, которая почувствует себя достаточно смелой, чтобы напасть, не вызывая международного гнева."
italianrepublic.58.a: "Пора поставить этих венецианцев на место"

italianrepublic.59.t: "Итальянская Империя"
italianrepublic.59.d: "После победы над австрийцами мы можем провозгласить Итальянскую империю. Италия больше не будет скована иностранными Державами, она сама будет вершить свою судьбу!"
italianrepublic.59.a: "Аванти Италия!"

italianrepublic.60.t: "Веронский процесс"
italianrepublic.60.d: "Сегодня в городе Верона начался суд над лидерами Социалистической Республики Италии. Неудивительно, что Муссолини и его партия признаны виновными в предательстве Италии и приговорены к смертной казни. Такая же участь постигает и остальных руководителей лжереспублики. Синдикализм теперь мертв."
italianrepublic.60.a: "Смерть Муссолини и его предателям!"

italianrepublic.61.t: "Позволить Карине Массоне Негроне летать?"
italianrepublic.61.d: "Сейчас, когда республика находится в состоянии войны, Карина Массоне Негроне попросилась летать для ВВС республики. Это очень необычно, что дама обращается с такой просьбой, и ряд министров считают, что ей следует отказать. Однако, как личный друг, великий государственный деятель Энрико Коррадини считает, что можно достичь компромисса, когда она сможет возглавить отряд женщин-авиаторов для выполнения небоевых заданий. Это позволит большему количеству мужчин летать."
italianrepublic.61.a: "Пусть летит!"
italianrepublic.61.b: "Она должна оставаться дома."
italianrepublic.61.c: "Пусть она организует школу."

italianrepublic.62.t: "Орден Римского Орла"
italianrepublic.62.d: "Орден Римского Орла был создан для награждения людей, принесших заслуги Италии. Он считается высшей наградой, которую может получить любой человек, служащий стране. Этот новый орден поможет вдохновить людей сделать все возможное для Италии."
italianrepublic.62.a: "Давайте почтим память этих людей."

italianrepublic.63.t: "Корпоративистское Государство"
italianrepublic.63.d: "По указу самого Иль Дуче был создан Национальный совет корпораций. Совет должен быть организован по корпоративистскому принципу с десятью различными секторами, с министрами, представляющими различные сектора экономики. В официальном декрете он был описан так: "Национальный совет корпораций является для итальянской экономики тем же, чем штаб является для вооружённых сил - мозгом, который готовит и координирует""
italianrepublic.63.a: "Аванти Италия!"

italianrepublic.64.t: "Балилла"
italianrepublic.64.d: "Балилла была недавно создана по приказу Иль Дуче. своё название она получила от прозвища итальянского мальчика, который начал восстание против войск Габсбургов во время войны за австрийское наследство. Организация похожа на скаутскую группу для детей. Организация имеет две схожие структуры, одна для мальчиков, другая для девочек, обе разделены на три группы для разных возрастных групп. Организация призвана помочь подготовить будущую молодёжь к роли, которую она будет играть в обществе, а также убедиться в том, что она является верной итальянкой."
italianrepublic.64.a: "Книга и винтовка, безупречный итальянский язык."

italianrepublic.65.t: "«После работы»"
italianrepublic.65.d: "После работы (Opera Nazionale Dopolavoro) был создан по указу Иль Дуче. OND поддерживает ряд развлекательных мероприятий для населения, чтобы способствовать развитию туризма, а также обеспечить лояльность граждан к итальянскому государству. Итальянская культура - от оперы, спектаклей и музыки до книжных клубов и отдыха в сельской местности - спонсируется OND. Это быстро доказало свою высокую популярность по всей Республике."
italianrepublic.65.a: "Аванти Италия!"

italianrepublic.66.t: "Создание ОНАП"
italianrepublic.66.d: "Для того чтобы защитить Республику и всех итальянцев от всех угроз, была создана Организация по борьбе с антинационализмом (Орган надзора за антигосударственными проявлениями) или сокращенно ОНАП. ОНАП будет функционировать как тайная полиция республики и следить за тем, чтобы все те внутри республики, кто осмелится предать итальянское государство, были сурово наказаны."
italianrepublic.66.a: "Все в пределах государства, ничего за пределами государства, ничего против государства."

italianrepublic.67.t: "Зеленый или синий?"
italianrepublic.67.d: "Официальные цвета итальянской футбольной команды были синими, происходящими от цветов Королевства Италии. Теперь, когда мы находимся у власти, у нас есть возможность наконец изменить цвета с синего на зеленый, чтобы лучше отразить цвета Италии, а не Савойского дома. Однако это, вероятно, расстроит многих фанатов, которым нравится синий цвет."
italianrepublic.67.a: "Мы сохраним эти цвета."
italianrepublic.67.b: "Мы поменяемся цветами."

italianrepublic.68.t: "Синерубашечные бригады"
italianrepublic.68.d: "Синерубашечники, основанные ещё до Гражданской войны, официально называются Sempre Pronti per la Patria e per il Re (Всегда готовы к Родине и Королю) или сокращенно SP, но чаще всего их называют неформальным именем из-за характерных синих рубашек. Синерубашечники организованы по военному образцу солдат Ардити, что распространяется и на униформу. В течение некоторого времени они были частью ANI, но теперь, когда мы находимся в состоянии войны, они встали на защиту республики от всех врагов."
italianrepublic.68.a: "Смерть врагам Италии!"

italianrepublic.69.t: "Венецианские адмиралы присоединяются к восстанию!"
italianrepublic.69.d: "Венецианские адмиралы Альберто Да Зара и Джузеппе Фиораванцо решили присоединиться к восстанию против нашей власти, поскольку они считают наше правительство тираническим. К сожалению, им удалось увести с собой значительную часть флота."
italianrepublic.69.a: "Они заплатят за своё предательство!"

italianrepublic.81.t: "Расширить возможности Федерации в Италии?"
italianrepublic.81.d.early_demands: "Итальянская Республика представляет собой угрозу, признают они это или нет. Хотя они могут утверждать, что являются частью Федерации, они легко могут предать нас после взятия Турина, считая себя достаточно могущественными. Мы должны потребовать, чтобы они реорганизовали своё правительство, чтобы оно больше походило на Федерацию, которой они якобы являются."
italianrepublic.81.d.yes_i_can: "Поскольку безбожные синдикалисты в Социалистической Республике Италии теперь уничтожены, встал вопрос о том, что делать с Итальянской Республикой. Угроза социалистической республики Италии всегда сдерживала альянс, и республика выступала в качестве оплота против прилива синдикализма. Теперь эта угроза исчезла, и вопрос заключается в том, должны ли мы послать ультиматум с требованием, чтобы Республика реформировалась в Федерацию, что будет более приемлемо для Вены. В качестве альтернативы, мы всегда можем отказаться от этого вопроса."
italianrepublic.81.a: "Отправьте ультиматум"
italianrepublic.81.b: "Бросьте это дело"

italianrepublic.82.t: "Австрийский ультиматум"
italianrepublic.82.d.early_demands: "Австрийцы возобновили активную внешнюю политику, и в рамках этого нового курса потребовали, чтобы мы реформировали наше правительство, чтобы оно больше походило на Итальянскую Федерацию, на которую мы претендуем. Поскольку [SRI.GetNameDef] голодно наблюдает за нами, мы вряд ли можем позволить себе ссориться с нашим покровителем."
italianrepublic.82.d.yes_i_can: "Австрийцы прислали нам ультиматум. Поскольку [SRI.GetNameDef] больше нет, мы больше не являемся необходимым оплотом против синдикализма, и поэтому они пытаются заставить нас наделить полномочиями Совет Федерации, долгое время работавший за кулисами. Мы, конечно, можем согласиться и короновать Питера Фердинанда как главу Итальянской Федерации, или мы можем отказаться и рисковать войной."
italianrepublic.82.a: "Мы принимаем"
italianrepublic.82.b: "Мы отказываемся!"

italianrepublic.83.t: "Итальянцы принимают"
italianrepublic.83.d: "Итальянцы приняли наш ультиматум, и Питер Фердинанд вскоре будет коронован как Пьетро Фердинандо Тосканский и глава Итальянской Федерации."
italianrepublic.83.a: "Боже, храни Италию!"

italianrepublic.84.t: "Итальянцы отказываются"
italianrepublic.84.d: "Итальянцы отвергли наш ультиматум. Должны ли мы показать им, какую глупую ошибку они совершили, или оставить этот вопрос?"
italianrepublic.84.a: "Война будет!"
italianrepublic.84.b: "Прекратить дело"

italianrepublic.85.t: "Итальянский ирредентизм"
italianrepublic.85.d: "Мы должны определить политику республики. Есть ещё законные итальянские земли, на которые претендуют другие, например, Австрия. Некоторые предлагают сосредоточиться только на землях Австрии, другие считают, что мы должны уделить внимание и Мальте."
italianrepublic.85.a: "Завоевать наши законные земли."
italianrepublic.85.b: "Претендовать на наши законные земли и Мальту."

italianrepublic.86.t: "Великая Италия"
italianrepublic.86.d: "Теперь, когда объединение Италии завершено, мы можем провозгласить Великую Италию. Вокруг нашей Республики есть много мест, которые всё ещё владеют законными итальянскими землями, и все они скоро станут нашими."
italianrepublic.86.a: "Аванти Италия!"

italianrepublic.87.t: "Новые земли"
italianrepublic.87.d: "Прошло некоторое время, но мы наконец-то освободили наши законные земли. Теперь, когда Республика вернула себе эти земли, мы можем быть уверены в их поддержке Италии."
italianrepublic.87.a: "Аванти Италия!"

italianrepublic.88.t: "Новые земли"
italianrepublic.88.d: "Прошло некоторое время, но мы наконец-то освободили наши законные земли. Теперь, когда Республика вернула себе эти земли, мы можем быть уверены в их поддержке Италии."
italianrepublic.88.a: "Аванти Италия!"

italianrepublic.89.t: "Анни ди Пьомбо"
italianrepublic.89.d: "Несколько "голубых рубашек" из Associazione Nazionalista Italiana осудили правительство и провозгласили войну против [ITA.GetNameDef]. Это заявление было быстро встречено кровавой перестрелкой в ряде небольших городов, которые были захвачены ANI, хотя в более крупных городах, таких как Верона и Падуя, атака ANI была отбита армией и полицией. Эту войну журналисты внутри и за пределами Федерации уже называют Anni di Piombo или "Годами свинца". Будем надеяться, что она не продлится так долго."
italianrepublic.89.a: "Они заплатят."

italianrepublic.90.t: "ANI Бомбардировка"
italianrepublic.90.d: "Бело-голубые атаковали фабрику в [attack_state.GetName], причинив большой ущерб и унеся много жизней. На место происшествия прибыли карабинеры, и хотя им удалось схватить нескольких террористов, главари всё ещё на свободе. Уверены, что скоро они будут найдены и предстанут перед судом."
italianrepublic.90.a: "Проклятый ANI."

italianrepublic.91.t: "Взрыв ANI"
italianrepublic.91.d: "В [attack_state.GetName] "бело-голубые" атаковали оружейную фабрику, что привело к большим разрушениям и гибели многих людей. На место происшествия прибыли карабинеры, и хотя им удалось схватить нескольких террористов, главари всё ещё на свободе. Уверены, что скоро они будут найдены и предстанут перед судом."
italianrepublic.91.a: "Проклятый ANI."

italianrepublic.92.t: "Взрыв ANI"
italianrepublic.92.d: "ANI взорвали серию бомб в регионе [attack_state.GetName], нанеся значительный ущерб железным дорогам, уничтожив множество поездов и унеся бесчисленное количество невинных жизней."
italianrepublic.92.a: "Проклятый ANI."

italianrepublic.93.t: "ANI атакуют карабинеров!"
italianrepublic.93.d: "Ночью казарма карабинеров в [attack_state.GetName] была атакована ANI, которые вырезали спавших там солдат. Карабинеры поклялись отомстить и планируют предпринять дальнейшие шаги по их полному уничтожению, положив конец этому национальному позору."
italianrepublic.93.a: "Они могут только бежать."

italianrepublic.94.t: "Попытка покушения сорвана"
italianrepublic.94.d.habsburg: "Сегодня храбрые карабинеры предотвратили покушение на жизнь главы Федерации, великого герцога Пьетро Фердинандо. Новость потрясла правительство, а народ уже заявил о своем желании, чтобы ANI был найден. Однако представитель ANI заявил, что в следующий раз им не удастся избавить мир от "австрийской лаптежницы""
italianrepublic.94.d.visconti: "Сегодня храбрые карабинеры предотвратили покушение на жизнь главы Федерации графа Адриано Висконти. Эта новость потрясла правительство, а народ уже заявил о своем желании, чтобы ANI был найден. Однако представитель ANI заявил, что в следующий раз они не потерпят неудачу в избавлении мира от "ложного короля""
italianrepublic.94.d.volpi: "Сегодня храбрые карабинеры предотвратили покушение на жизнь главы Федерации Джузеппе Вольпи. Эта новость потрясла правительство, а народ уже заявил о своем желании, чтобы ANI был найден. Однако представитель ANI заявил, что в следующий раз им не удастся избавить мир от "венецианского пуфа""
italianrepublic.94.a: "Слава Богу!"

italianrepublic.95.t: "Убийство министра"
italianrepublic.95.d: "Сегодня член парламента, известный своими откровенными Королевскими взглядами, был убит одним из членов ANI, когда он произносил речь в Падуе. В то время как убийца был пойман, лидеры ANI всё ещё остаются на свободе."
italianrepublic.95.a: "Проклятый ANI."

italianrepublic.96.t: "Забастовка ANI"
italianrepublic.96.d: "Сегодня "зеленорубашечникам" из ANI удалось захватить город Брешиа. Падение Брешии перед этими террористами представляет собой самую большую победу ANI в их войне против режима на сегодняшний день. Жители Брешии приветствовали их как освободителей, подняв флаг Италии с вырезанным центральным гербом. Голубые рубашки патрулируют улицы города, и уже началось насилие над всеми, кого подозревают в монархических настроениях."
italianrepublic.96.a: "Мы должны отвоевать Брешию!"

italianrepublic.97.t: "Освобождение Брешии"
italianrepublic.97.d: "Мы наконец-то смогли освободить город Брешию от отбросов ANI. Битва была кровавой, и бои шли квартал за кварталом, но мы смогли изгнать их из города. Хотя поначалу ANI приветствовали как освободителей, террор, устроенный "зеленорубашечниками" в ходе чистки монархистов, изменил их мнение. Сегодня армию приветствуют как настоящих освободителей города."
italianrepublic.97.a: "Они в бегах."

italianrepublic.98.t: "Пойманы главари"
italianrepublic.98.d: "Ранее сегодня несколько главарей организации ANI были задержаны следователями карабинеров. Это серьезный удар по националистическим террористам и ещё на один шаг приближает страну к их окончательному уничтожению."
italianrepublic.98.a: "Это лишь вопрос времени."

italianrepublic.99.t: "Anni di Piombo закончился"
italianrepublic.99.d: "Сегодня мы объявили о победе над террористами ANI. Они окончательно уничтожены. Больше эти ультраправые националисты не будут беспокоить нашу страну."
italianrepublic.99.a: "В конце концов они уничтожаются."

italianrepublic.102.t: "Милле Милья"
italianrepublic.102.d: "После того, как Италия вновь воссоединилась, ряд автомобильных компаний и автоэнтузиастов придумали то, что, по их мнению, станет главным гоночным соревнованием в Италии - Милле Милья. Милле Милья или «Тысяча миль» начинается в Брешии и проходит до самого Рима, а затем возвращается по другому маршруту в Брешию."
italianrepublic.102.a: "Проводите их!"

italianrepublic.103.t: "Палаццо Меццанотте"
italianrepublic.103.d: "Сегодня в Милане состоялось торжественное открытие Дворца Меццанотте. Дворец Меццанотте должен стать заменой старой Фондовой биржи Республики, спроектированной со вкусом из неоклассической и современной архитектуры. Сейчас, когда "Чёрный Понедельник" уже прошел, Палаццо Меццанотте уже рассматривается как главная фондовая биржа Италии."
italianrepublic.103.a: "Деньги - это хорошо."

italianrepublic.104.t: "Леньяно"
italianrepublic.104.d: "Сегодня на экраны республики вышел историко-эпический фильм Леньяно, получивший широкое признание. В фильме рассказывается история Императора Священной Римской империи Барбароссы и его попытка установить контроль над Италией, что привело к созданию Ломбардской лиги и битве при Леньяно. Фильм снят режиссером Ромоло Марчеллини, в ролях Фоско Джакетти, Луиза Ферида и Освальдо Валенти при финансовой поддержке ANI. Из-за очевидных параллелей с Австрийской империей он вызвал критику со стороны австрийцев, несмотря на то, что итальянской публике фильм, похоже, понравился."
italianrepublic.104.a: "Сегодня мы изгоняем "Черного орла" из Ломбардии!"

italianrepublic.105.t: "Землетрясение в Кансильо в 1936 году"
italianrepublic.105.d: "В предрассветные часы регионы северо-восточной Италии на горе Кансильо потрясло сильнейшее землетрясение. По трагической случайности погибли 19 человек и ещё бесчисленное множество людей получили ранения. Многие небольшие города региона были разрушены или повреждены."
italianrepublic.105.a: "Да хранит их Господь."

italianrepublic.106.t: "Юбилей Золотой Амвросиевской республики"
italianrepublic.106.d: "500 лет назад в Милане жители города прогнали Висконти и установили в городе республику. Хотя город был предан и снова стал монархией, идеи республики до сих пор находят отклик у жителей Милана и его окрестностей. В Милане проходит большой праздник и недельный фестиваль, посвященный 500-летию попытки установления республики."
italianrepublic.106.a: "Да здравствует Республика!"

italianrepublic.107.t: "Неделя моды в Милане"
italianrepublic.107.d: "В условиях сильной экономики ряд миланских модельеров решили организовать весной недельное мероприятие, чтобы Милан, а вместе с ним и Италия, стали мировой столицей моды. Уже сейчас ряд различных модных компаний работают над тем, чтобы Милан занял почетное место среди культурных и модных столиц мира."
italianrepublic.107.a: "Милан должен стать мировой столицей моды!"

italianrepublic.108.t: "Карина Массоне Негроне установила новый рекорд"
italianrepublic.108.d: "Знаменитая итальянская авиаторша Карина Массоне Негроне установила новый рекорд в авиации, взлетев на своем биплане на высоту 12 043 метра (39 402 фута) и побив новый рекорд. Будучи личным другом самого Энрико Коррадини, её новый рекорд сделал её популярной в республике, особенно в националистических кругах."
italianrepublic.108.a: "Новый рекорд для Италии."

italianrepublic.109.t: "Сольный полет Габриэллы Анджелини"
italianrepublic.109.d: "Габриэлла "Габи" Анджелини только что завершила своё одиночное путешествие из Дели. Уже прославившись тем, что посетила восемь разных стран, молодой авиатор стала одной из самых популярных фигур в Италии. В свои 25 лет она покорила людей в республике и даже за её пределами. Газета Corriere della Sera написала: "Эта молодая итальянка показала, как женщины могут быть смелыми и не терять при этом своей поистине изысканной женственности""
italianrepublic.109.a: "Трижды за Габи Анджелини!"

italianrepublic.110.t: "Итальянская энциклопедия"
italianrepublic.110.d: "Проект Enciclopedia Italiana наконец-то завершён. Enciclopedia Italiana di Scienze, Lettere ed Arti или сокращенно Итальянская энциклопедия - это 35-томная энциклопедия наук и искусств. Предназначенная для демонстрации интеллектуальной мощи ANI, который спонсировал её, она оказалась весьма популярной среди интеллектуального сообщества Республики. Даже те, кто против ANI, считают эту работу достижением, которым можно гордиться."
italianrepublic.110.a: "Ценное произведение, независимо от замысла."

italianrepublic.120.t: "Война против Италии"
italianrepublic.120.d: "Мы сильно проигрываем в войне против [ITA.GetNameDef]. Хотя возможно, что нам ещё удастся переломить ситуацию, у нас есть другой вариант: предложить им наши земли в южном Тироле и Литорали, и надеяться, что они примут это предложение и оставят нас в покое. Если же нет... вполне возможно, что они дойдут до самой Вены, и тогда наша Империя будет потеряна для нас навсегда."
italianrepublic.120.a: "Давайте покончим с этим, пока есть возможность."
italianrepublic.120.b: "Сдаться итальянцам? Никогда!"

italianrepublic.121.t: "Австрия предлагает мир"
italianrepublic.121.d: "Австрийцы находятся в бегах и ясно осознали, что у них нет шансов против итальянских войск. В обмен на мир с [Root.GetNameDef] они предложили нам наши земли в Трентино и Литорали. Должны ли мы принять их предложение и уйти?"
italianrepublic.121.a: "Да, давайте покончим с этим, пока есть возможность."
italianrepublic.121.b: "Нет - мы уничтожим их здесь и сейчас."

italianrepublic.122.t: "Венеция потеряна"
italianrepublic.122.d: "Война против [ITA.GetNameDef] определенно пошла не по плану. Мы не смогли помешать им захватить Венецию, и теперь мы должны принять решение, продолжать ли войну или полностью отступить и оставить Италию на произвол судьбы. Конечно, любой мир может быть временным - не исключено, что итальянцы могут развернуться и снова напасть на нас, но, возможно, передышка того стоит?"
italianrepublic.122.a: "Мы должны отступить немедленно."
italianrepublic.122.b: "Сдаться итальянцам? Никогда!"

italianrepublic.123.t: "Австрия выводит войска из Венеции"
italianrepublic.123.d: "Мы установили контроль над Венецией, несмотря на вмешательство австрийцев, и теперь они заняты тем, что выводят свои войска так быстро, как только могут. Вот и все, что касается их власти над Италией."
italianrepublic.123.a: "Мы придем за ними позже."

italianrepublic.124.t: "Австрия побеждает в Италии"
italianrepublic.124.d: "Наши союзники в Италии сдались Австрии, и теперь мы увязли в южной войне, которая может без нужды истощить наши силы. Должны ли мы положить этому конец?"

italianrepublic.125.t: "Сицилийцы побеждают в Италии"
italianrepublic.125.d: "Наши союзники в Италии сдались [SIC.GetNameDef], и теперь мы увязли в южной войне, которая может без необходимости истощить наши силы. Должны ли мы положить этому конец?"

italianrepublic.126.t: "Венеция пала"
italianrepublic.126.d: "Венеция пала перед силами [SRI.GetNameDef], и теперь они угрожают самому [Root.GetNameDef]. Должны ли мы положить конец этой войне, пока ещё можем?"

italianrepublic.127.t: "Австрия в беде"
italianrepublic.127.d: "[From.GetNameDefCap] продвинулся далеко в Австрию и, очевидно, намерен завоевать её целиком, вместо того чтобы придерживаться своих требований. Это явно опасно."
italianrepublic.127.a: "Мы должны помочь Австрии!"
italianrepublic.127.b: "Мы ничего не можем сделать"

italianrepublic.128.t: "Немецкая интервенция"
italianrepublic.128.d: "Похоже, что [From.GetNameDef] встревожен нашим агрессивным вторжением в [AUS.GetNameDef]. Опасаясь, что мы намерены захватить её целиком, немцы пришли на помощь своим бывшим союзникам по Вельткригу."
italianrepublic.128.a: "Проклятье!"

italianrepublic.150.t: "Выход из состава Итальянской Республики"
italianrepublic.150.d: "Чёрный Понедельник" сильно ударил по [AUS.GetNameDef]... настолько сильно, что многие наши компании были вынуждены уйти из [ITA.GetNameDef]. Мало того, что наша экономическая власть над итальянцами ослабла, мы также не можем позволить себе содержать там оккупационные войска. Хорошо это или плохо, но [ITA.GetNameDef] теперь фактически независима. Нам придется поддерживать с ними рабочие отношения, по крайней мере, до тех пор, пока мы не сможем восстановить свою собственную мощь."
italianrepublic.150.a: "Наша сфера влияния расширяется."

italianrepublic.151.t: "Вывод австрийских войск"
italianrepublic.151.d: "Чёрный Понедельник сильно ударил по [AUS.GetNameDef]. Их рынки упали так низко, что многие австрийские акционеры австро-итальянских компаний в панике продали бесчисленное количество облигаций коренным итальянцам, ослабив тем самым австрийскую удавку на нашей экономике. Мы не только избавились от иностранного экономического влияния, но и Рейхскригсминистр Австро-Венгрии отозвал дивизии, расквартированные на нашей территории, не имея возможности нести финансовое бремя по обеспечению безопасности от того, что многие в Вене по глупости считают пустой социалистической угрозой. Хорошо это или плохо, но [ITA.GetNameDef] теперь фактически независима от австрийского господства, по крайней мере, до тех пор, пока они не восстановят свои силы. Многие итальянцы беспокоятся о том, не станет ли это причиной того, что мы подвергнемся нападению со стороны [SRI.GetNameDef]. Война сейчас была бы ужасной перспективой."
italianrepublic.151.a: "Является ли это шагом к свободной Италии?"

italianrepublic.152.t: "ANI Протесты Выборы"
italianrepublic.152.d: "Сегодня в Милане и других городах [Root.GetNameDef] прошли массовые демонстрации. Лидер ANI Энрико Коррадини обвинил правительство в фальсификации выборов при содействии Австрии. По словам Коррадини, австрийское влияние ощущается повсюду в стране, и он считает, что итальянцы никогда не обретут подлинной независимости, пока не свергнут своих угнетателей. Хотя Коррадини так и не смог предъявить никаких реальных доказательств фальсификаций, его слова находят своих слушателей... и растет опасение, что его сторонники могут создать проблемы для правительства."
italianrepublic.152.a: "Объявить ANI вне закона и прекратить их деятельность."
italianrepublic.152.b: "Следите за ним - это все же демократия."

italianrepublic.153.t: "Голубые рубашки сеют хаос"
italianrepublic.153.d: "В ответ на недавние правительственные репрессии самые ярые сторонники Энрико Коррадини из Итальянской фашистской ассоциации, прозванные в СМИ голуборубашечниками, сеют хаос по всей стране. Они уже непосредственно причастны к двум беспорядкам и нескольким взрывам, а в столице повсюду расклеены плакаты, обвиняющие итальянское правительство в заговоре и продажности иностранным интересам. Волна хаоса распространяется, и многие обвиняют премьер-министра [Root.GetLeader] в некомпетентности за то, что он занял слишком жесткую позицию в отношении ANI и спровоцировал насилие."
italianrepublic.153.a: "Как долго это будет продолжаться?"

italianrepublic.154.t: "Антиправительственные демонстрации"
italianrepublic.154.d: "На фоне продолжающейся террористической кампании, проводимой Итальянской фашистской ассоциацией, по всей стране вспыхнули акции протеста против некомпетентности правительства в борьбе с насилием. Самая крупная из них, собравшая более ста тысяч человек, прошла в Милане и привела к остановке движения, так как протестующие пригрозили начать общенациональную забастовку, если правительство в ближайшее время не поймает главарей ANI. Несмотря на протесты, очевидно, что действия полиции против группы Коррадини имеют ограниченный эффект - более того, похоже, что он приобретает столько же сторонников, сколько теряет в результате массовых арестов."
italianrepublic.154.a: "Мы делаем все, что в наших силах!"

italianrepublic.155.t: "Марш на Милан провалился"
italianrepublic.155.d: "В связи с ужесточением правительственных репрессий Энрико Коррадини призвал своих сторонников выйти сегодня на марш к зданию парламента в Милане, что спровоцировало массовую демонстрацию, переросшую в полномасштабное сражение в центре города, когда полиция и военные приняли оперативные меры. В итоге Коррадини и его сторонники были рассеяны, что привело к сотням жертв. Однако Энрико Коррадини остаётся на свободе, и, несмотря на то, что ему не удалось совершить переворот, в настоящее время раздаются призывы к отставке правительства. Оппозиционные партии заявляют, что в республике царит хаос, и намерены как можно скорее добиться вотума доверия в итальянском парламенте."
italianrepublic.155.a: "По крайней мере, Коррадини остался не у дел."

italianrepublic.156.t: "Вотум доверия"
italianrepublic.156.d: "Сегодня в итальянском парламенте состоится вотум доверия. На карту поставлено само выживание республики - если правительство падет, это будет явным признаком того, что система считается дисфункциональной, и многие не хотят обращаться к ещё одной хаотичной избирательной кампании. Действительно, представители знати собирают вокруг себя сторонников и уже высказывают предположение, что расширение полномочий монархического Совета Федерации может быть предпочтительнее. Угроза этого побудила других чиновников призвать к голосованию в поддержку правительства, несмотря ни на что."
italianrepublic.156.a: "Правительство с трудом выдерживает голосование."
italianrepublic.156.b: "Правительство падает."

italianrepublic.157.t: "Возвращение в Федерацию?"
italianrepublic.157.d: "Когда правительство пало, а вера в республику разрушена, есть два варианта дальнейших действий. Первый - восстановить власть Федерации, где представители дворянства займут административные посты в Федеральной синьории, которую возглавит либо великий герцог Тосканы Джузеппе Фердинандо Габсбург, либо герцог Ломбардии Марчелло Висконти ди Модроне. Выборы будут ограничены во всех частях страны, и демократия в том виде, в котором мы её знаем, закончится. В то время как многие поддерживают стабильность, которую принесет этот путь, другие, в том числе венецианские националисты, предлагают распустить федерацию полностью - государства Венеция и Ломбардия станут независимыми образованиями, хотя такое разделение может лишь дать возможность внешним силам наброситься на них."
italianrepublic.157.a: "Восстановить федерацию под властью великого герцога Тосканского."
italianrepublic.157.b: "Восстановление федерации под властью герцога Висконти ди Модроне."
italianrepublic.157.c: "Полностью распустить Республику. (Играть за Ломбардию)"
italianrepublic.157.e: "Полностью распустить Республику. (Играть за Венецию)"

italianrepublic.158.t: "ANI Набор в армию"
italianrepublic.158.d: "Популярность Итальянской национальной ассоциации продолжает бесконтрольно расти, и теперь выяснилось, что Энрико Коррадини ведет активную кампанию среди генералов республиканской армии. Неизвестно, согласился ли кто-нибудь из них присоединиться к его делу, но недовольство правительством растет, и многие чиновники опасаются, что в стране назревает переворот. Однако если выступить против ANI сейчас, это может спровоцировать насилие, которое может подтолкнуть армию к поддержке Коррадини, даже если они ещё не думали об этом. Что же нам делать?"
italianrepublic.158.a: "Мы должны действовать сейчас, независимо от последствий."
italianrepublic.158.b: "Агитировать за свою поддержку и готовиться к худшему."

italianrepublic.159.t: "Массовые демонстрации ANI"
italianrepublic.159.d: "Поскольку поддержка ANI растет, а жестокие беспорядки в [ITA.GetNameDef] становятся обычным делом, по всей стране вспыхнули протесты против неумелого обращения правительства с ситуацией. Самая крупная из них собрала более ста тысяч человек в Милане, поставив страну в тупик, поскольку протестующие угрожали начать национальную забастовку, если правительство в ближайшее время не разберётся с главарями ANI. Протестующие считают, что бездействие правительства равносильно некомпетентности."
italianrepublic.159.a: "Мы делаем все, что в наших силах!"

italianrepublic.160.t: "Марш на Милан"
italianrepublic.160.d: "Энрико Коррадини, лидер ANI, сегодня призвал к массовому шествию к Королевскому дворцу в Милане, полагая, что демонстрация силы - единственный способ заставить правительство уйти в отставку и очистить страну от австрийского влияния и коррупции. Толпы, стекающиеся на центральную площадь, огромны, и по мере продвижения итальянской полиции и военных становится ясно, что кровопролитие в результате будет ужасающим. Уже сейчас, ещё до того, как стало известно, будет ли переворот Коррадини успешным, члены оппозиции требуют вотума доверия правительству за то, как оно справится с ситуацией. Однако эти призывы могут оказаться спорными, если численность Коррадини победит..."
italianrepublic.160.a: "Переворот Коррадини удался."
italianrepublic.160.b: "Коррадини и его сторонники рассеялись."

italianrepublic.161.t: "Наконец-то пойманы главари ANI"
italianrepublic.161.d: "В то время как лидер Итальянской фашистской ассоциации Энрико Коррадини остаётся на свободе, сегодня было объявлено, что большинство его сообщников по общенациональному террористическому лагерю наконец-то схвачены. Большинство из них теперь ожидают суда, а страна вздохнула с облегчением. Многие считают это признаком того, что худшее в политической борьбе [ITA.GetNameDef] уже позади."
italianrepublic.161.a: "Давно пора!"

italianrepublic.170.t: "[From.GetNameDefCap] претендует на [claimed_state.GetName]"
italianrepublic.170.d: "В связи с возрождением ирредентизма после воссоединения страны, [From.GetNameDef] предъявил претензии на государство [claimed_state.GetName], которое в настоящее время принадлежит [Root.GetNameDef]. [Root.GetAdjective]ие граждане в регионе по понятным причинам встревожены, хотя коренные итальянцы уже начали протестовать на улицах и требовать воссоединения с родиной."
italianrepublic.170.a: "Они осмелели!"

italianrepublic.171.t: "[From.GetNameDefCap] бросает [Root.GetFactionName]"
italianrepublic.171.d: "В связи с возрождением ирредентизма после воссоединения страны, [From.GetNameDef] предъявило претензии на штат [claimed_state.GetName], который в настоящее время принадлежит [claimed_state.Owner.GetNameDef]. Поскольку на государство уже претендует член [Root.GetFactionName], [FROM.GetAdjective]ое правительство решило, что его цели несовместимы с целями альянса, и решило выйти из него. Означает ли это, что назревает война с [From.GetNameDef], пока неизвестно."
italianrepublic.171.a: "Глупый шаг"

italianrepublic.172.t: "Антисиндикалистские партизаны восстают"
italianrepublic.172.d: "У нас всегда были подозрения, что существует подпольная сеть, готовящаяся к тому дню, когда мы и [ITA.GetNameDef] вступим в войну. Их численность не является подавляющей, но их появление за нашими линиями является неожиданным, и они вызвали изрядное количество беспорядков по всей стране."
italianrepublic.172.a: "Это ничего не изменит"

italianrepublic.175.t: "[From.GetNameDefCap] претендует на Ливию!"
italianrepublic.175.d: "Ссылаясь на то, что их ливийская колония была несправедливо отвоевана у Италии только благодаря поражению в Вельткриге, [FROM.GetAdjective]ое правительство сегодня объявило, что теперь оно претендует на всю Триполитанию как на свою собственную. Будет ли это означать предъявление требований или даже войну, пока неясно."
italianrepublic.175.a: "Как они смеют!"

italianrepublic.176.t: "[From.GetNameDefCap] требует Ливию"
italianrepublic.176.d.owns: "[FROM.GetAdjective]ое правительство выдвинуло нам ультиматум: немедленно передать всю нашу территорию в Триполитании, на которую они претендуют, целиком, или они будут вынуждены вторгнуться. Уже сейчас [From.GetAdjective]ие корабли пересекают Средиземное море и делают свои намерения довольно очевидными."
italianrepublic.176.d.subject: "[FROM.GetAdjective]ое правительство выдвинуло нам ультиматум: немедленно передать всю нашу территорию в Триполитании. Это включает отрезание [LBA.GetNameDef] от нашего контроля, который [From.GetNameDef] предположительно затем вторгнется. Уже сейчас [From.GetAdjective]ие корабли пересекают Средиземное море и делают свои намерения довольно очевидными."
italianrepublic.176.a: "Отлично, дайте им то, что они хотят."
italianrepublic.176.b: "Если они хотят войны, они её получат!"

italianrepublic.177.t: "[From.GetNameDefCap] бросает нас"
italianrepublic.177.d: "[From.GetNameDefCap] ответило на требование [From.From.GetAdjective]ого правительства, которое претендует на Триполитанию как на свою собственность, согласившись освободить нас - уже [From.GetAdjective]ие чиновники и [From.GetAdjective]ие силы заняты уходом из [Root.GetNameDef]. Можно предположить, что объявление войны от [From.From.GetNameDef] последует в ближайшее время."
italianrepublic.177.a: "Посмотрим!"

italianrepublic.178.t: "[From.GetNameDefCap] смиряется"
italianrepublic.178.d.give: "Очевидно, слишком напуганные перспективой начать с нами войну за территорию, [From.GetNameDef] подчинились нашему ультиматуму и передали все принадлежащие им земли в Триполитании. Дипломатия победила!"
italianrepublic.178.d.abandon: "Очевидно, слишком напуганные перспективой начать войну с нами за территорию, [From.GetNameDef] подчинились нашему ультиматуму и освободили [LBA.GetNameDef]. Они больше не несут ответственности за [LBA.GetAdjective]ое правительство и не будут его защищать. Мы свободны и готовы к вторжению, если пожелаем."
italianrepublic.178.a: "Отлично!"

italianrepublic.179.t: "[From.GetNameDefCap] выражает отказ"
italianrepublic.179.d: "[FROM.GetAdjective]ое правительство категорически отвергло наш ультиматум. Похоже, у нас нет другого выбора, кроме как начать войну."
italianrepublic.179.a: "Да будет так!"

italianrepublic.180.t: "Итальянцы побеждают"
italianrepublic.180.d: "Война идет плохо. [libya_italy.GetNameDefCap] удалось оккупировать Триполитанию, и мы пока не можем вытеснить их оттуда. Мы также не смогли оккупировать ни одну из их материковых территорий. Многие в [Root.GetAdjective]ом правительстве считают, что сейчас самое время подать иск о мире и остановить эту войну, пока она не затянулась."
italianrepublic.180.a: "Покончить с этим немедленно"
italianrepublic.180.b: "Мы должны продолжать борьбу!"

italianrepublic.181.t: "[From.GetNameDefCap] просит мира"
italianrepublic.181.d: "Похоже, [FROM.GetAdjective]ое правительство решило, что лучше подать иск о мире, чем продолжать защищать Триполитанию. Если мы закончим войну сейчас, они передадут её - и на этом все закончится."
italianrepublic.181.a: "Это все, чего мы хотим."
italianrepublic.181.b: "Нет, мы будем добиваться этого до конца!"

italianrepublic.182.t: "Мы проигрываем"
italianrepublic.182.d: "Наша попытка вернуть Ливию привела к катастрофическим результатам, и теперь мы рискуем потерять всю страну. Возможно, если мы предложим просто полностью отказаться от претензий на Ливию и передать все земли, на которые претендует [peace_country.GetNameDef] или её союзники, они, возможно, захотят просто закончить все сейчас?"
italianrepublic.182.a: "Мы должны попытаться"
italianrepublic.182.b: "Нет, мы всё ещё можем победить!"

italianrepublic.183.t: "[From.GetNameDefCap] молит мира"
italianrepublic.183.d: "Похоже, [FROM.GetAdjective]ое правительство решило, что его преследование Ливии далось слишком дорогой ценой. Они предложили полностью отказаться от своих претензий на Триполитанию и передать все земли, на которые претендуем мы или наши союзники (если таковые существуют), если мы просто отменим войну сейчас."
italianrepublic.183.a: "Да, давайте покончим с этим сейчас"
italianrepublic.183.b: "Они это начали, теперь мы доведем это до конца."

italianrepublic.184.t: "[Root.GetAdjective]ое сопротивление рушится"
italianrepublic.184.d: "С тех пор как [Root.GetAdjective]ое правительство отправилось в изгнание, нам было трудно сохранять стойкость перед лицом наших соотечественников-итальянцев. Они прилагали все усилия, чтобы подорвать нашу легитимность, и теперь кажется, что все наши усилия сошли на нет. Они доказали свою победу."
italianrepublic.184.a: "Porca miseria!"

italianrepublic.185.t: "Война продолжается"
italianrepublic.185.d: "Война против [peace_country.GetNameDef] и [peace_country.GetFactionName] затянулась на месяцы, и, учитывая, что мы уже победили их итальянских союзников, продолжать её не имеет смысла. Возможно, мы можем предложить им согласиться на простое перемирие, где все, что мы получаем - это земли, которые у нас уже есть, и любые наши притязания, принадлежащие [peace_country.GetNameDef] или их союзникам. Ничего больше."
italianrepublic.185.a: "Давайте сделаем предложение"
italianrepublic.185.b: "Нет - мы будем бороться с этим до конца!"

italianrepublic.186.t: "Предложение [From.GetAdjective]"
italianrepublic.186.d: "[From.GetNameDefCap] обратился к нам с предложением о мире - мы заканчиваем войну сейчас, они уходят, забрав все, что уже захватили, и все земли, на которые претендуют мы или другие члены [Root.GetFactionName], и считаем, что все кончено. Альтернатива - продолжать эту войну ещё дольше, в которой мы не добились абсолютно никакого прогресса."
italianrepublic.186.a: "Давайте покончим с этим сейчас"
italianrepublic.186.b: "Нет - мы всё ещё можем бороться с этим!"

italianrepublic.187.t: "[From.GetNameDefCap] претендует на Восточную Африку"
italianrepublic.187.d: "Ссылаясь на то, что африканские колонии были несправедливо отторгнуты от Италии только благодаря её поражению в Вельткриге, [FROM.GetAdjective]ое правительство объявило сегодня, что теперь оно претендует на всю Восточную Африку как на свою собственность. Означает ли это предъявление требований или даже войну, пока неясно."
italianrepublic.187.a: "Как они посмели!"

italianrepublic.200.t: "Самурай из Фиуме"
italianrepublic.200.d: "Харукити Симои, которого его старый друг Д'Аннунцио прозвал Самураем из Фиуме и Товарищем Самураем, снова прибыл в Италию после недолгого пребывания в родном городе Фукуока, Япония, где он помогал токийскому правительству открыть новое итальянское посольство. Опытный воин-поэт и писатель, Симои - известный поклонник итальянской культуры, много лет проживший в Неаполе и даже взявший в жены итальянку. Придерживаясь антинемецких и антитурецких настроений из-за того, что он сражался за Италию в Великой войне в качестве пилота и ардито, Шимои давно считает себя почетным итальянцем, и его старые друзья, такие как Муссолини, Коррадини и Д'Аннунцио, согласны с этим. Он даже сотрудничал в организации рейда Рим-Токио в 1920 году, который осуществил знаменитый авиатор и друг Артуро Феррарин. Основав после Великой войны японский литературный журнал «Сакура» и остепенившись, он выполнял свои обязанности как для Италии, так и для Японии, распространяя идеи культуры бусидо по всей Италии и пытаясь соединить свои японские идеи с итальянскими идеями социализированного национализма, национал-популизма, тотализма и легионерства. Несмотря на преклонные годы, Симои по-прежнему будет ценным помощником для любого войска, поэтому мы возьмем его в качестве офицера и советника на обозримое будущее. Надеюсь, самурай из Фиуме оправдает своё имя."
italianrepublic.200.a: "Товарищ самурай Симои станет прекрасным дополнением к нашему военному штабу."

italianrepublic.201.t: "Идеологический раскол в ANI"
italianrepublic.201.d: "После того как в Италии наступила новая эра Унитарной республики, в ANI наметился раскол между доминирующими республиканской и монархической фракциями, а более мелкие фракции, такие как футуристы Джованни Папини, восстали изнутри, используя эту волну хаоса в качестве идеального прикрытия. В то время как партию и её ведущее республиканское крыло с момента её создания возглавлял ведущий сооснователь ANI Энрико Коррадини, сын влиятельного главы партии Костанцо Чиано, граф Галеаццо Чиано, уверенно продвигался по партийной лестнице и стал фактическим лидером монархической Клики ANI. Опасаясь, что цели нашей националистической революции могут быть запятнаны вмешательством аристократической элиты, республиканцы выдвинули в качестве компромиссного кандидата молодого фанатика ANI Дино Гранди, благодаря его связям и симпатиям по обе стороны прохода, а правые футуристы нагло выдвинули вместо него самого Папини, считая, что единственный способ преодолеть идеологический раскол ANI - это сплотиться вокруг кандидата, не примыкающего ни к одной из основных сторон. Только один может возглавить Итальянскую ассоциацию националистов и всю Италию, так кто же поведет нас навстречу своей судьбе?"
italianrepublic.201.a: "Победят республиканцы под руководством Энрико Коррадини."
italianrepublic.201.b: "Джованни Папини и его фанатики-футуристы захватывают власть."
italianrepublic.201.c: "Две фракции достигают компромисса под руководством Дино Гранди."
italianrepublic.201.e: "Граф Галеаццо Чиано и его аристократы захватывают контроль над ANI."

italianrepublic.202.t: "Судьба Савойского дома при ANI"
italianrepublic.202.d: "После того, как Ассоциация итальянских националистов приняла решение объявить графа Галеаццо Чиано законным преемником Габриэле Д'Аннунцио, Чиано поднялся на самый высокий политический пост в Италии. Однако в настоящее время в ANI - в первую очередь в монархической фракции Чиано, находящейся у власти, - ведутся споры о том, следует ли вновь вводить в Италии парламентский монархизм. Если да, то Савойский дом вернется в качестве законных монархов нашего возрожденного Королевства. Однако мы могли бы просто принять наши аристократические и элитарные традиции, не возрождая полностью институт, который многие в ANI считают устаревшим, но при этом уважая бывших королей и их место в нашей культуре. Каким будет будущее политической системы Италии, когда Чиано будет играть судьбой страны на ладони?"
italianrepublic.202.a: "Савойский дом должен быть восстановлен в качестве истинных монархов Италии!"
italianrepublic.202.b: "Нам не нужно возрождать столь устаревшие институты."

italianrepublic.203.t: "Смерть короля"
italianrepublic.203.d: "Небеса проливают проливные слезы и испускают громовые раскаты, ибо наш любимый Король Виитторио Эмануэле Фердинандо Мария Дженнаро ди Савойя наконец-то скончался. Прославленный принц Неаполя, любимый Sciabolettea (Маленькая сабля) или il Re soldato (Король-солдат), наш любимый отец нации был окончательно упокоен после мирной кончины в возрасте 78 лет. Пока правительство готовится к пышной и почтительной церемонии погребения бывшего монарха, а духовенство и аристократия обсуждают, где похоронить его - в традиционном месте упокоения Савойского дома в аббатстве Готекомб на юге Франции или в римском Пантеоне здесь, в Италии, где похоронены его дед Виктор Эмануил II и отец Умберто I, нация и следующий Король готовятся к будущему. \n\nНыне единственный сын покойного Виктора Эммануила Умберто Никола Томмазо Джованни Мария ди Савойя взойдет на престол как Король Умберто II. Как и большинство наследников Савойского дома, Умберто имеет богатое военное образование и опыт, но не обладает достаточными политическими знаниями, поскольку Савойский дом не обучает своих подданных политическим вопросам, так как предполагается, что каждый монарх познает мир политики после вступления в должность. Таким образом, Умберто II предстоит ещё многому научиться, чтобы стать настоящим королем и политическим лидером, но его военный опыт будет помогать Италии в её империалистических амбициях ещё долгие годы, по крайней мере, мы на это надеемся."
italianrepublic.203.a: "Покойся с миром, Король Витторио Эмануэле III; да здравствует Король Умберто II!"

italianrepublic.204.t: "Скончался Пьетро Фердинандо I"
italianrepublic.204.d: "Страна скорбит о кончине эрцгерцога Петера Фердинанда Австрийского, более известного как Пьетро Фердинандо I. Приняв бразды правления после безвременной кончины своего отца, Пьетро Фердинандо столкнулся с нелегкой задачей завоевать доверие итальянского народа, который считал нового короля не более чем марионеткой Австрийской империи. Со временем Пьетро Фердинандо проявил себя как сострадательный, нравственный и достойный уважения Италии монарх. После смерти короля титул главы Габсбург-Тосканы переходит к старшему сыну Фердинанда - Готфриду, который решил править под именем Гоффредо I."
italianrepublic.204.a: "Невероятный герой в самый трудный час Италии."

italianrepublic.205.t: "Скончался Пьетро Фердинанд I"
italianrepublic.205.d: "В связи с кончиной эрцгерцога Петера Фердинанда Австрийского, известного своим подданным как Пьетро Фердинандо I, в стране вновь объявлен траур. Как и его брат, Пьетро Фердинанд придерживался в своем правлении принципа "рука об руку", оставляя повседневные функции правительства на усмотрение Федеральной синьории. Хотя правление Пьетро Фердинандо было в основном спокойным, а его эксцентричность не была столь известна, как у его брата, он пользовался большим уважением среди итальянского народа. После смерти короля титул Великого герцога Тосканского перешел к его сыну Готфриду, который решил править под именем Гоффредо I."
italianrepublic.205.a: "Боже, храни короля!"

italianrepublic.206.t: "Предполагаемая жизнь Христа"
italianrepublic.206.d: "С приходом Джованни Папини к руководству ANI и всей Италией его произведения стали пересматриваться и переоцениваться местными учеными и литературоведами, поскольку эти некогда горячо обсуждаемые произведения стали основой нашего синкретического правительства, которое должно соединить футуризм с итальянскими правыми во имя блага нации и нашего будущего единого народа. Несмотря на то, что многие старые работы Папини вновь оказались в центре внимания, ни одна из них не привлекла большего внимания, чем "биография" Папини о жизни Иисуса Христа, опубликованная в 1923 году. Роман под названием ‘Жизнь Христа’ носит откровенно антисемитский характер и считается псевдоисторическим, поскольку рисует жизнь Иисуса Христа в радикальном и реакционном свете. Однако ни одна идея, выдвинутая в книге, не вызвала столько споров, как непреклонное заявление Папини о том, что апостол Иоанн и Иисус Христос состояли в гомосексуальных отношениях, причем эта якобы имевшая место правда была впоследствии скрыта коррупционерами, Это было сделано для того, чтобы представить Иисуса в более выгодном свете, как это было заявлено во времена Папини как атеистического фанатика, или чтобы распространить ложь о том, что гомосексуализм - это настоящий грех, как утверждает Папини сейчас, когда он занял более мягкую, но всё ещё меркантильную позицию по отношению к вере. Противоречивость некоторых высказываний Папини, вызывающая возмущение его многочисленных врагов среди духовенства, христианских консерваторов и националистов в рядах ANI и за его пределами, а также его многочисленных недоброжелателей среди нашей интеллигенции, не входящей в его небольшую и уединенную Клику авторов, художников и философов, не помешает ему и его Клике радикальных правых футуристов навязать итальянскому обществу свою концепцию истины, пока мы летим в будущее без границ, опираясь на эти странные идеи."
italianrepublic.206.a: "Против церкви или за церковь - выбирай, Папини."

italianrepublic.207.t: "Повесть о короле Амадее"
italianrepublic.207.d: "В 1870 году Испанией правил Король Амадео I, который до сих пор является единственным за всю историю Испании монархом, происходившим из Савойского дома. Амадео - его также называли Амадеем - был вторым сыном Виктора Эммануила II и поэтому воспитывался как запасной истинный наследник, прожив большую часть своей жизни в качестве герцога Аосты, как и все вторые сыновья в Савойском доме до него. Однако правление Амаэдо было обречено с самого начала, так как его испанские владения быстро приходили в упадок под натиском республиканцев, восстаний карлистов на севере и угрозы независимости Кубы. После всего лишь трех бурных лет на троне он отрекся от престола в 1873 году, знаменито назвав испанский народ "неуправляемым" перед Генеральными кортесами после своего ухода, и таким образом родилась первая Испанская республика. Вернувшись в Италию, он основал Аостскую ветвь Савойского дома, которая была младшей по отношению к основной линии, происходящей от короля Умберто I, которая правит Северной Италией и по сей день, но старшей по отношению к герцогам Генуи. Теперь, когда Италия была раздроблена, Королевство Италия было вновь восстановлено под властью принца Луиджи Амадео, сына злополучного короля Испании. Поскольку наше правительство присягнуло Савойскому дому, а вместе с ним и наследию Амадео I, некоторые радикальные военные ястребы в наших рядах желают увидеть восстановление старого Королевства нашего любимого Амадея, призывая к итальянскому "повторному завоеванию" савойской Испании. Хотя это совершенно нелепо, многие всё ещё жаждут отомстить иберийцам за тот или иной проступок, так что стоит ли нам воспользоваться этой редкой возможностью и воспользоваться давно забытой "судьбой", или же мы продолжим заниматься прежде всего итальянскими делами, ведь полуостров и более широкая итальянская сфера и так нестабильны..."
italianrepublic.207.a: "Вернуть наследие Амадео I и отправиться в Иберию!"
italianrepublic.207.b: "У нас есть более насущные и реалистичные дела."

italianrepublic.208.t: "Амадео отомщен!"
italianrepublic.208.d: "Спустя шесть десятилетий Король Луиджи отомстил за своего отца и успешно провел военную кампанию, чтобы вновь подчинить непокорные испанские земли Савойскому дому. Наши могучие войска загнали в подполье приверженцев Бурбонов, претендентов на Карлист и анархистский сброд, и теперь мы должны решить, что делать с бывшими владениями короля Амадея. Предоставим ли мы испанцам определенную автономию в обмен на то, что их правительство провозгласит Луиджи новым королем Испании, или же положим конец любому движению испанской автономии и положим начало новому славному союзу между нашими двумя нациями?"
italianrepublic.208.a: "Предоставить испанцам автономию под властью Савойского дома."
italianrepublic.208.b: "Мы не можем повторять ошибок прошлого. Объедините короны!"

italianrepublic.209.t: "Выбор в пользу трона"
italianrepublic.209.d: "После того как монархическое крыло ANI стало доминировать под руководством Чиано и Дино Гранди, самым очевидным шагом вперёд стала коронация нового монарха. Однако такой, казалось бы, простой вопрос вызвал нескончаемые дебаты как в открытую, так и за закрытыми дверями: восторженные монархисты и их не признающие республиканские союзники спорят о том, кто должен занять трон. Хотя все серьезные дебаты на эту тему, естественно, поддерживают кого-то из Савойского дома, который был Королевским домом Италии на протяжении десятилетий, какой именно член Савойского дома должен быть выбран - это совершенно другой вопрос: бывшего короля Виктора Эммануила III по-прежнему поддерживают многие, несмотря на то, что он, возможно, связался с сомнительными экстремистскими группами на юге, а большинство других высокопоставленных савойцев в настоящее время верно служат Амадео на Сардинии, не желая предавать своих соотечественников и приезжать сюда. Так кто же из отпрысков Савойской линии, у которых есть шанс склонить нас на нашу сторону, должен стать новым королем Италии раз и навсегда?"
italianrepublic.209.a: "Корона Луиджи Амедео, герцога Абруцци и знаменитого исследователя Арктики."
italianrepublic.209.b: "Корона Эудженио, герцог Анконы, претендующий на Генуэзское герцогство."
italianrepublic.209.c: "Корона Умберто, принца Пьемонта и законного наследника бывшего трона своего отца."
italianrepublic.209.e: "Ещё раз коронуйте единственного истинного короля Витторио Эмануэле! Да здравствует Виктор Эммануил III!"


