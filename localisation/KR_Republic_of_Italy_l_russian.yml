ITA_foreign_policy: "Внешняя политика"
ITA_foreign_policy_desc: "Крайне важно, чтобы мы начали смещать акцент на внешнюю политику и создавать союзы и/или устанавливать связи с другими странами, чтобы упрочить наше положение на мировой арене."
ITA_remove_austrian_influence: "Устранить австрийское влияние"
ITA_remove_austrian_influence_desc: "Австрийцы всё ещё удерживают сильную власть над [Root.GetAdjective]ой экономикой - слишком сильную, на самом деле. Хотя это может принести некоторую краткосрочную боль, в долгосрочной перспективе нам стоит национализировать австрийские корпорации в [Root.GetNameDef] и объявить о своей полной экономической независимости."
ITA_attack_austria: "Напасть на австрийцев"
ITA_attack_austria_desc: "Подобно легендарному вампиру, [AUS.GetNameDef] медленно высасывает из нас жизнь. Если мы хотим когда-нибудь по-настоящему утвердиться внутри страны и на международной арене, австрийцы должны быть побеждены."
ITA_call_for_help: "Призвать на помощь [From.GetNameDef]"
ITA_call_for_help_desc: "Поскольку [SRI.GetNameDef] находится в состоянии войны с нами, [From.GetNameDef] должен знать, что он станет их следующей целью, если мы проиграем. Если они мудры, они ответят на наш призыв о помощи сейчас, пока не стало слишком поздно."
ITA_war_with_venice1: "Восставшая Венеция"
ITA_war_with_venice1_desc: "Венецианцы восстали против [Root.GetAdjective]ого правительства. Мы должны доказать, что способны быстро справиться с ними, чтобы наши соседи не были уверены, что мы достаточно слабы, чтобы они вмешались."
ITA_war_with_venice2: "Восставшая Венеция"
ITA_war_with_venice2_desc: "Мы потеряли контроль над ситуацией в Венеции. Теперь мы должны справиться с иностранным вмешательством, а также победить само восстание. Если мы не справимся с этим в течение следующих шести месяцев, то, скорее всего, правительство ANI рухнет."
ITA_call_the_austrians_sri: "Вызвать австрийцев"
ITA_call_the_austrians_sri_desc: "Мы находимся в состоянии войны с синдикалистской республикой. Мы должны попросить австрийцев помочь нам и убедиться, что синдикалисты побеждены."
ITA_join_the_austrian_pact: "Вступить в Дунай-Адриабунду"
ITA_join_the_austrian_pact_desc: "Австрия создала альянс для защиты южной Европы, а точнее, своей сферы влияния. Поскольку мы находимся в этой сфере, нам будет выгодно присоединиться к их альянсу."
ITA_join_belgrade_pact: "Присоединяйтесь к Белградскому пакту"
ITA_join_belgrade_pact_desc: "Хотя союз с Сербией может показаться странным, у нас обоих есть общий враг: [AUS.GetNameDef]. Согласятся ли сербы, мы просто посмотрим."
ITA_conference_of_venice: "Подписать договор с [From.GetNameDef]."
ITA_conference_of_venice_desc: "Хотя мы должны отвоевать Рим, нет никакого призыва к насилию против Святого отца. Мы должны пригласить его в Венецию для заключения Конкордата о будущем временного правления Папы."
ITA_unite_italy: "Объединить Италию"
ITA_unite_italy_desc: "Италия снова едина! Мы должны работать над реинтеграцией нашей нации."
ITA_attack_italy: "Вторжение в [From.GetNameDef]"
ITA_attack_italy_desc: "Пришло время завершить Рисорджименто - мы должны уничтожить [From.GetNameDef] и освободить итальянцев, живущих под их властью."
ITA_invite_into_federation: "Пригласите [From.GetNameDef] в [Root.GetNameDef]."
ITA_invite_into_federation_desc: "Поскольку угроза социалистической республики теперь устранена, возможно, сейчас самое время залечить расколы, вызванные Гражданской войной. Поскольку мы занимаем явно доминирующее положение на итальянском полуострове, именно мы должны возглавить этот процесс."
ITA_rally_supporters: "Заручиться поддержкой внутри СРИ"
ITA_rally_supporters_desc: "Внутри [SRI.GetNameDef] существует сеть сопротивления синдикалистам, те, кто восстанет, если их позовут. Они работают со времен Гражданской войны, и хотя их силы, в конечном счете, не смогут склонить баланс в нашу пользу, мы можем воспользоваться любой доступной помощью."
ITA_claimed_libya: "Мы предъявили претензии к Ливии"
ITA_claim_libya: "Претензии к Ливии"
ITA_claim_libya_desc: "Пока Италия не проиграла в Вельткриге, в результате чего наша ливийская колония была возвращена под власть Османской империи, она была нашей самой важной колонией - продолжением самой Италии, а не каким-то дальним владением. У нас были большие планы на этот регион. Теперь, когда наша нация восстановлена, пришло время заявить свои права на то, что принадлежит нам по праву."
ITA_war_for_libya: "Объявить войну [From.GetNameDef]."
ITA_war_for_libya_desc: "Пришло время вернуть себе Ливию, и это означает войну с [From.GetNameDef], чтобы получить её. Да здравствует Италия!"
ITA_claimed_east_africa: "Мы претендуем на Восточную Африку"
ITA_claim_east_africa: "Претендовать на Восточную Африку"
ITA_claim_east_africa_desc: "Поражение Италии в Вельткриге означало потерю наших африканских колоний. Эти колонии были ярким примером возвышения Италии на мировой арене, которое было прервано нашей потерей. У нас были большие планы на этот регион. Теперь, когда наша страна восстановлена, пришло время вернуть то, что принадлежит нам по праву."
ITA_war_for_east_africa: "Объявить войну [From.GetNameDef]."
ITA_war_for_east_africa_desc: "Пришло время вернуть наши потерянные колонии в Восточной Африке, а для этого необходимо вступить в войну с [From.GetNameDef]. Viva l'Italia!"
ITA_demand_libya: "Потребовать Ливию"
ITA_demand_libya_desc: "[From.GetNameDefCap] - нынешний владыка нашей территории Ливии, и пришло время потребовать, чтобы они вернули её нам... или это означает войну, как это было в 1912 году."
ITA_unite_spain: "Возродить домен Амадея"
ITA_war_for_albania: "На пути к Тиране"
ITA_war_for_albania_desc: "Долгое время Албания находилась в сфере влияния итальянской нации. После воссоединения Италии мы вновь двинемся к Тиране, чтобы расширить своё влияние на Адриатику и все Средиземноморье в целом."
ITA_join_reichspakt: "Присоединиться к Рейхспакту"
ITA_join_reichspakt_desc: "Теперь, когда Австрии нет, мы являемся самым сильным южным союзником немцев - и мы им являемся."
ITA_resorgimento_decisions: "Рисорджименто"
ITA_resorgimento_decisions_desc: "Италия была разделена со времен Гражданской войны 1920 года. Монархисты, социалисты, республиканцы и изгнанники смотрят друг на друга из-за своих укреплений. Перед лицом этого раскола мало кто уверен в скором воссоединении Италии. Однако, с Божьей помощью, мы скоро объединим всех итальянцев в новом Рисорджименто, как это было семьдесят лет назад с Кавуром и савойцами."
