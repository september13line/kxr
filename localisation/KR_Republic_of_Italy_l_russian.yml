ITA_claim_savoy: "Установить ирредентистские притязания на Савойю"
ITA_claim_savoy_desc: "Савойя, аннексированная Францией в 1860 году, является частью итальянских владений, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_upper_savoy: "Установить ирредентистские притязания на Верхнюю Савойю"
ITA_claim_upper_savoy_desc: "Аннексированная Францией в 1860 году, Верхняя Савойя должным образом является частью итальянских владений, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_trentino: "Установить ирредентистские притязания на Трентино"
ITA_claim_trentino_desc: "Трентино, некогда итальянская территория, была передана австрийцам после наполеоновских войн, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_southern_tyrol: "Установить ирредентистские притязания на Южный Тироль"
ITA_claim_southern_tyrol_desc: "Хотя наши притязания на этот регион слабы, Южный Тироль является продолжением Трентино и когда-то был частью римских владений. В наших интересах установить более постоянные притязания на этот регион."
ITA_claim_istria: "Установить ирредентистские притязания на Истрию"
ITA_claim_istria_desc: "Истрия, некогда входившая во владения Венеции, является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_dalmatia: "Установить ирредентистские притязания на Далматинское побережье"
ITA_claim_dalmatia_desc: "Далматинское побережье, некогда входившее во владения Венеции, является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_lika: "Установить ирредентистские притязания на Лику"
ITA_claim_lika_desc: "Лика, некогда бывшая частью владений Венеции, является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_malta: "Установить ирредентистские притязания на Мальту"
ITA_claim_malta_desc: "Остров Мальта является неотъемлемой частью Италии, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_corsica: "Установить ирредентистские притязания на Корсику"
ITA_claim_corsica_desc: "Корсика, некогда входившая в состав Генуэзского Королевства, является итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_trieste: "Установить ирредентистские притязания на Триест"
ITA_claim_trieste_desc: "Триест, долгое время находившийся под властью Австрийской империи, всё ещё является территорией Италии, и в наших интересах установить более постоянные притязания на этот регион."
ITA_claim_postumia: "Установить ирредентистские притязания на Постумию"
ITA_claim_postumia_desc: "Постумия, некогда входившая в состав владений Венеции, является территорией Италии, и в наших интересах установить более постоянные притязания на этот регион."
