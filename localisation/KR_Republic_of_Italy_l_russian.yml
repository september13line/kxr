### Ideas ###
ITA_austrian_occupation_idea: "Австрийская 'оккупация'"
ITA_austrian_occupation_idea_desc: "Ломбардия-Венеция была оккупирована австрийцами после распада так называемой Итальянской федерации с целью защиты своих интересов в регионе и предотвращения захвата социалистами новых территорий. Ломбардия-Венеция, которой удалось избежать полномасштабного восстания благодаря соглашению с либеральными и республиканскими элементами, является одной из самых запутанных частей австро-венгерского паззла, причем даже гражданское правительство было сбито с толку сложившейся ситуацией. Статус Ломбардии-Венеции остаётся предметом горячих споров как в Вене, так и в Венеции, поскольку губернатор Артур Шушниг неоднократно откладывал обсуждение статуса территории по рекомендации Министерства иностранных дел в Вене. Сложный статус Ломбардии-Венеции не мог не вызывать недовольства и ещё больше дестабилизировал и без того пошатнувшуюся Австрийскую империю. Гражданское правительство, хотя и несет большую ответственность на бумаге, часто оказывается в стороне от махинаций Вены, что ещё больше подогревает недовольство. Любое событие, способное поколебать австрийскую сферу, может привести к тому, что Австрия будет вынуждена задуматься о судьбе одного из своих самых непокорных владений."
ITA_deal_with_the_devil_idea: "Сделка с дьяволом"
ITA_deal_with_the_devil_idea_desc: "Отречение Витторио Эмануэля III от престола и последующая итальянская революция подстегнули и без того уже значительное зарождающееся республиканское движение в Италии. Разумеется, впоследствии республиканские элементы, укрепившиеся в синдикализме, не дали покоя тем, кто выступал против монархии, но при этом хотел сохранить демократическую систему. Позднее распад поддерживаемой Австрией Итальянской федерации предоставил новые возможности демократическим республиканцам, которые заключили сделку с контролируемым Веной губернаторством Ломбардии-Венеции, чтобы обеспечить стабильность на землях за Изонцо. Австрийцы разрешали создать республику, номинально лояльную Вене и официально возглавляемую австрийским губернатором, а в обмен республиканцы получали возможность управлять демократической республикой в этом регионе и способствовать поддержанию стабильности. Этот компромисс, хотя и устраивающий некоторых, вызвал заметное недовольство как монархистов, желающих попробовать ещё раз реализовать концепцию итальянской федерации, так и националистов, презирающих эту сделку за то, что она позволяет Австрии вновь властвовать над итальянскими делами."
ITA_republic_federation: "Нестабильная Республика"
ITA_republic_federation_desc: "Когда в 1920 году наше государство было спасено Австрией, Габсбурги заставили нас передать большую часть власти входящим в состав государства штатам, особенно Венето, в рамках Итальянской федерации. Однако уже семь лет она не существует, фактически распущена, что создает запутанную бюрократическую ситуацию. Оппозиция также не дает покоя: некоторые призывают к восстановлению Федерации, а некоторые - к полному прекращению демократии и австрийского влияния. Политическая ситуация вряд ли стабилизируется в ближайшее время."
ITA_republic_unitary: "Новая унитарная Республика"
ITA_republic_unitary_desc: "Власть штатов была урезана, и вся власть теперь принадлежит центральному правительству - правительству, которое отменило выборы и объявило себя выше ответственности перед народом, ради блага всей страны. Хотя ANI пользуется большой поддержкой, всё ещё существует значительное сопротивление этому новому правительству - особенно со стороны республиканцев и старых монархистов в бывших штатах страны."
ITA_federation_transition: "Восстановление Федерации"
ITA_federation_transition_desc: "Теперь, когда власть Совета Федерации восстановлена, перед нами стоит долгая и трудная задача заставить народ и гражданскую службу принять в качестве своего правительства то, что они когда-то считали музейным экспонатом."
ITA_federation_secure: "Омоложение Федерации"
ITA_federation_secure_desc: "Авторитет Совета Федерации в основном неоспорим, как на международном, так и на внутреннем уровне. Теперь Совет стремится к возвращению бывших земель своих членов." 
ITA_austrian_influence: "Влияние Австрии"
ITA_austrian_influence_desc: "Влияние Австрии ощущается на всех уровнях нашей страны, начиная с владения многими нашими компаниями и заканчивая лояльностью многих высокопоставленных политиков. Недовольство этим влиянием велико, ведь даже если они защитили нас от синдикалистов, они все равно несут ответственность за наши потери в Вельткриге. Несмотря на это, разрыв связей с Австрией окажется трудной и дорогостоящей задачей."
ITA_austrian_sanctions: "Последствия национализации"
ITA_austrian_sanctions_desc: "Нашей экономике потребуется время, чтобы восстановиться после так называемого "развода" с австрийским господством."
ITA_decentralize_idea: "Экономические возможности децентрализации"
ITA_decentralize_idea_desc: "Идеалы Итальянской Федерации способствуют развитию сильных региональных правительств. Это должно значительно облегчить инвестирование в местные органы власти."
