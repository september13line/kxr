### Events ###
ita.7001.t: "Австрийцы смирились"
ita.7001.d: "Теперь, когда наши храбрые солдаты успешно освободили угнетенное итальянское население внутри Австрийской империи, мы можем вести переговоры о мире в обмен на полное присоединение законных итальянских земель к нашему государству. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что аберрация Габсбургов находится на последнем издыхании, и достаточно лишь нескольких силовых ударов, чтобы окончательно развалить это чудовище. Решение, которое мы примем, будет иметь огромное значение для будущего как Италии, так и Австрии."
ita.7001.a: "Наконец-то Венеция вернется на родину."
ita.7001.b: "Мы спасем и наших истринских и тирольских братьев!"
ita.7001.c: "Нет, мы покончим с австрийским орлом."

itaforpol.1.t: "Итальянская сфера"
itaforpol.1.d: "После недавнего решения о создании независимой сферы влияния в умах нации остался один вопрос: как будет называться союз Италии. После нескольких дней дебатов с близкими советниками, из Рима [ROOT.getleader] объявляет о рождении..."
itaforpol.1.a: "Итальянский блок"
itaforpol.1.b: "Римский Союз"
itaforpol.1.c: "Средиземноморская ось"

itaforpol.2.t: "Место Священной Италии в мире"
itaforpol.2.d: "С укреплением благосклонного правления Неосанфедистов в Италии, ростом процветания и мира многие все же задаются вопросом: у нас дома мир, а что же в мире? От восстания коммунаров до Великой Гражданской войны в Америке, мир вокруг нас переходит в бурные времена, и кажется, что кровопролитие лежит за каждым углом, мы должны спросить себя, что будет с Италией в эти трудные времена."
itaforpol.2.a: "Ради безопасности Италии и церкви мы должны обратиться вовнутрь."
itaforpol.2.b: "Наше Священное государство должно формировать мир по образу и подобию нашего господина"
itaforpol.2.c: "Германская сфера должна стать той скалой, на которой Италия будет строить своё будущее."
itaforpol.2.e: "Мы должны вместе с Антантой нанести удар по угрозе Коммуны."
itaforpol.2.f: "Почитание веры Австрии связывает наши народы."

itaforpol.3.t: "Приглашение из Рима!"
itaforpol.3.d: "Растущая после воссоединения Итальянского полуострова Держава [From.GetName] решила попытаться занять место под солнцем и предложила нам принять участие в [ROOT.GetFactionName]. Не будучи, возможно, столь грозной державой, как немцы или французы, объединение с ними может решить судьбу нашего народа и всей Европы на многие века вперёд."
itaforpol.3.a: "Мы поддерживаем итальянцев!"
itaforpol.3.b: "Мы не поддадимся на их манию величия."

itaforpol.4.t: "[From.GetName] присоединяется к [ROOT.GetFactionName]!"
itaforpol.4.d: "Осознают ли они восходящую траекторию Италии и её место в мире, или просто боятся оказаться на её пути, [From.GetName] мудро решили занять своё место в грядущем итальянском будущем рядом с нами."
itaforpol.4.a: "Наша мощь растет!"

itaforpol.5.t: "[From.GetName] отвернулись от нас!"
itaforpol.5.d: "Шокирующие новости от нашего посланника: несмотря на все наши усилия, [From.GetName] отвергли наше предложение о союзе. Хотя [ROOT.getleader] надеялся, что они увидят взаимную выгоду в помощи в создании Итальянского Альянса, чтобы обеспечить наше место в Европе, похоже, что они думают иначе."
itaforpol.5.a: "Они пожалеют об этом через двадцать лет."

itaforpol.6.t: "Братство с итальянцами?"
itaforpol.6.d: "Растущая после воссоединения Итальянского полуострова Держава [From.GetName] сочла нужным попытаться занять своё место под солнцем и предложила Белградскому пакту войти в сферу их растущего влияния. Они отправили посланника, который прибыл в Белград сегодня утром, с предложением о слиянии нашего альянса с [ROOT.GetFactionName]. Хотя их далматинские претензии прямо противоречат любым амбициям югославизма, и это, конечно, означало бы потерю независимости нашей внешней политики, они являются соперниками австрийской угрозы, и этот факт не остался незамеченным [ROOT.getleader]. Что бы мы ни выбрали, это решит судьбу Средиземноморья на века вперёд."
itaforpol.6.a: "Мы на стороне итальянцев!"
itaforpol.6.b: "Мы стоим одни."

cathitaly.2000.t: "Освящение Франции?"
cathitaly.2000.d: "В 1917 году в небольшой португальской деревушке Фатима Пресвятая Дева Мария в течение пяти месяцев являлась трем детям-пастушкам. Во время этих посещёний Дева Мария делилась с детьми самыми разными вещами - от видений ада до пророчеств о будущем. В одном из таких пророчеств было предсказано падение старшей дочери Церкви - Франции - из-за угрозы синдикализма. В том же видении Богородица предупредила, что, если Святой Отец в союзе со всеми епископами мира не посвятит Францию Своему непорочному сердцу, ошибки Коммуны распространятся по всему миру.\n\nПосле того как Папа [Root.getleader] провозгласил зло синдикализма и социализма, многие в полых залах Ватикана стали задаваться вопросом, не согласится ли Святой Отец совершить это посвящение в надежде получить благосклонность Богоматери в грядущих войнах против синдикализма. С этой целью группа мирян, священников, епископов и даже несколько кардиналов официально обратились к Его Святейшеству с просьбой исполнить желание Богоматери и посвятить Францию Её Непорочному Сердцу. Хотя в материальном смысле такое посвящение мало что даст, но того факта (или так называемого факта, поскольку фатимские видения не являются частными откровениями), что Сама Богоматерь будет на стороне тех, кто борется против синдикалистской тирании, может оказаться достаточно, чтобы склонить на свою сторону Святого Отца. Хотя, с другой стороны, такое грандиозное освящение, несомненно, потребует больших затрат, и многие из них могут отпугнуть Преемника Святого Петра от совершения освящения. В любом случае, от Святого Отца ожидают своевременного ответа на прошение, поскольку к нему обратилось огромное количество людей."   
cathitaly.2000.a: "Мы исполним желание Богоматери и освятим Францию."
cathitaly.2000.b: "Франции недостаточно! Весь мир должен быть освящен!"
cathitaly.2000.c: "Сколько нулей было на этой купюре? Это слишком дорого!"

italianrepublic.20000.t: "Завоевание республиканского Севера"
italianrepublic.20000.d: "Теперь, когда наши храбрые солдаты успешно освободили всю Республику, мы можем вести переговоры о взаимовыгодном мире с союзниками миланского режима в обмен на полное включение бывшей Северо-Западной Республики в состав нашей администрации. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые представители нашего командования убеждены, что силы, которые по глупости решили поддержать несостоявшихся итальянских претендентов, сильно ослаблены, и они уверены, что наши армии более чем способны уничтожить весь альянс. Решение за высшими руководителями нашего правительства: призвать ли к миру или продолжать борьбу?"
italianrepublic.20000.a: "Ломбардия-Венето наша, давайте вести переговоры."
italianrepublic.20000.b: "Мы уничтожим весь их союз!"

