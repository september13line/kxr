sierra.1.t: "Внутри UNF возникает раскол"
sierra.1.d: "До сих пор широкий альянс, известный как United National Front, смог поддерживать стабильность и порядок, защищая умеренный центр политики Сьерра-Леоне, но по мере дальнейшей стабилизации страны многие недовольны предполагаемой бездеятельностью президента Милтона Маргаи. Эти силы внутри «большого шатра» UNF — прежде всего Protectorate Educative Progressive Union Амаду Вури справа и отделение Sierra Leone People’s Party Ламины Санко слева — теперь борются за контроль над правительством изнутри UNF, угрожая разорвать единый фронт Маргаи ради реализации собственной повестки. Милтон Маргаи, один из ключевых отцов движения за независимость Сьерра-Леоне, известен своими умеренными позициями, обаянием и дружелюбным характером, а также политической хваткой; он пользуется уважением большинства населения вне зависимости от класса или социального положения. Однако некоторые обвиняют его в стагнации из-за нежелания проводить масштабные реформы, предпочитая компромисс, двухпартийность и постепенные изменения, в то время как другие опасаются его жадного до власти младшего брата Альберта Маргаи, проявляющего интерес к более авторитарным практикам, хотя, к счастью, у него мало реальной власти в UNF.\n\nКроме того, на левом крыле UNF находится Ламина Санко — рожденный Этельдред Натанель Джонс — креол, бывший христианский священник, получивший образование в Америке и Британии, известный своими более либеральными, популистскими взглядами и прорабочими позициями, курирующий программы вроде сберегательных банков для бедных, а также успешно организовавший полную перестройку муниципального правительства Фритауна для повышения эффективности. Однако его критики считают его и его People’s Party опасными агитаторами и радикалами, подверженными иностранному влиянию, несмотря на антизападные позиции Санко и приверженность консервативным сьерра-леонским демократическим идеалам; более уравновешенные противники критикуют его за чрезмерную концентрацию на городских районах. С другой стороны, на правом крыле UNF находится Амаду Вури и его Protectorate Educative Progressive Union. По профессии учитель и сын вождя народа фула, Вури сосредоточен на реформе образования и борьбе с эпидемией неграмотности, а также на развитии внутренней части страны и сельских районов, дополнительно позиционируя себя как оплот традиций и культуры Сьерра-Леоне, сопротивляющийся модернистской деградации, хотя его обвиняют в явной поддержке мусульманской церкви, несмотря на заявленную светскую позицию. Пока либералы Санко и консерваторы Вури спорят и соревнуются за власть, широкая страна не уверена, сможет ли Маргаи и его United National Front выдержать шторм."
sierra.1.a: "Единый фронт Маргаи держится крепко!"
sierra.1.b: "Центр UNF уступает консерваторам Вури."
sierra.1.c: "Центр UNF уступает либералам Санко."