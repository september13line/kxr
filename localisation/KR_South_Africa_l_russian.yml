#Pirow 5 Year Plan
SAF_PIROW_DES: "Пятилетний план Пироу"
SAF_PIROW_DES_desc: "В рамках пятилетних реформ, инициированных генералом Пьером ван Рейневельдом, выделяются несколько важных изменений в вооружённых силах Южной Африки. Сама реформа рассчитана на пять лет, но при необходимости её можно ускорить. Эти реформы были направленны в пользу африканеровского населения Южной Африки, хотя её положения также предусмотрены для англоязычных и других белых европейцев Южной Африки. Эти положения разрешают использование английского языка в вооружённых силах Южной Африки, хотя потребность в элементарном африкаанс по-прежнему будет требоваться, а боевые команды, приказы и другие военные приспособления будут осуществляться на африкаансе."
SAF_Pirow_Military_Fact: "Перенимание немецкого опыта"
SAF_Pirow_Military_Fact_desc: "Совершенно неожиданно Освальд Пироу объявил о своих планах поехать в Германию с военной миссией по перениманию опыта. Это полностью противоречит здравому смыслу и даже заставило некоторых из его самых стойких союзников усомниться в этом действии. Своим недоброжелателям он сказал: "Я еду туда не за тем, чтобы узнать как мы проиграли""
SAF_Pirow_Military_Fact_1: "Замешательство Пироу"
SAF_Pirow_Military_Fact_1_desc: "Кайзеррейх пал. Освальд Пироу в замешательстве, теперь он должен принять другие меры для модернизации вооружённых сил Южной Африки."
SAF_Pirow_Natives: "Коренные вспомогательные корпуса"
SAF_Pirow_Natives_desc: "Хотя и Пироу, и Ван Рейневельд полностью презирают идею допуста в армию коренных жителей, опасаясь того, что они завтра могут стать повстанцами. Это может быть так, но армию нужно кормить, её нужно снабжать, ей нужна рабочая сила, и это то, что будут делать коренные вспомогательные войска."
SAF_Pirow_Colours: "Цветные батальоны"
SAF_Pirow_Colours_desc: ""Цветные" в Южной Африке, более терпимые большинством и менее преданные анафеме среди общества и они стали предметом споров среди военных реформаторов Пироу. В настоящее время считается, что их лучше оставить для выполнения гарнизоных ролей, что позволит высвободить белые полки для других целей."
SAF_Pirow_flai_0: "Финансирование местных автомобильных инициатив"
SAF_Pirow_flai_1: "Необходимые для импорта инструменты и товары"
SAF_Pirow_flai_2: "Инвестиции в Volkswagen"
SAF_Pirow_Kom_1: "Реформы коммандос"
SAF_Pirow_Kom_1_desc: "'Реформы коммандос' - это средство для централизации и систематизации тактики, боевых расчетов и даже ряда подразделений коммандос для обеспечения определенного уровня единообразия в армии. Хотя это и идет вразрез с сущностью коммандос, это необходимое зло для обеспечения сплоченности уровней организации, необходимой на современном поле битвы." 
SAF_Pirow_Kom_2: "Централизованное обучение коммандос"
SAF_Pirow_Kom_2_desc: "Благодаря политике и 'руководству' был введен новый режим обучения."
SAF_Pirow_Kom_3: "Окс Вагон"
SAF_Pirow_Kom_3_desc: "Тактика Oкс Вагон - это идея быстрого продвижения на территорию врага с помощью моторизации и/или механизированных средств для преследования и удержания врага, позволяя другим элементам окружить или отступить, если это необходимо. "

