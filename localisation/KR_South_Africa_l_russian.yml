#Navy/Airforce

SAF_Expand_Branches: "Продолжить реформы"
SAF_Expand_Branches_desc: "В связи с реформами, происходящими в южноафриканской армии, другие виды вооружённых сил Южной Африки также должны быть расширены и реформированы, чтобы поддерживать и не отставать от проблем, которые несет современное поле битвы."
SAF_Naval_Vol: "Объединить военно-морские службы"
SAF_Naval_Vol_desc: "В настоящее время нет настоящего южноафриканского военно-морского флота. Есть несколько служб, выполняющих обязанности, аналогичные военно-морскому флоту, хотя и с некоторыми исключениями. Эти службы должны быть объединены в одну, что позволит сформировать настоящий южноафриканский флот."
SAF_Avation_Corp: "Расширить авиационную программу в Южной Африке"
SAF_Avation_Corp_desc: "Южноафриканские ВВС отчаянно нуждаются в персонале и, прежде всего, в пилотах, если они хотят расширяться и выполнять свой долг."
SAF_For_Aid: "Зарубежная помощь"
SAF_For_Aid_desc: "Развитие авиации и военно-морского флота в Южной Африке в лучшем случае находится в зачаточном состоянии, и до сих пор в эти отрасли практически не вкладывались инвестиции."
SAF_Can_Aid: "Канадские советники"
SAF_Can_Aid_desc: "Когда Лондон задушили щупальца синдикализма, Оттава подняла факел, чтобы привести Антанту в самое сердце красного зверя. Правительство Южной Африки открыло свои двери для канадских советников, чтобы расширить свои военно-воздушные силы и военно-морской флот с целью поддержки Канады в великом крестовом походе против синдикалистов. Хотя африканеров это решение не впечатляет..."
SAF_Imperial_Gift: ""Императорский дар""
SAF_Imperial_Gift_desc: ""Императорским дар" для военно-воздушных сил ЮАР, не более чем пафосное название, ведь Канада внесла более чем скромный вклад в нашу тусклую авиацию, предоставив несколько эскадрилий самолетов, а также запчасти и боеприпасы."
SAF_Plane_Fact: "Поддержка авиационной промышленности Южной Африки"
SAF_Plane_Fact_desc: "Хотя Канада более чем способна снабжать Южную Африку, опасность войны означает, что эти поставки могут быть в любой момент прерваны. Южная Африка должна иметь возможность самой обеспечить небольшой уровень пополнений частями и боеприпасами для своих ВВС."
SAF_Can_Pilot_Training: "Подготовка пилотов от Антанты"
SAF_Can_Pilot_Training_desc: "С новыми самолетами приходит новая тактика. Советники Антанты оказали нашим пилотам большую помощь в патрулировании мыса на дальние расстояния и внедрили использование военно-морских бомбардировщиков."
SAF_SAAF: "Реформированные Королевские ВВС Южной Африки"
SAF_SAAF_desc: "Южноафриканские ВВС до поддержки Канады и других сил Антанты были не чем иным, как несколькими бипланами забытой эпохи и некоторыми "приобретенными" немецкими юнкерсами. Теперь, благодаря новейшим учебным материалам и самолетам, получившие название Королевские ВВС Южной Африки, готовы устроить ад врагу."
SAF_Recall_Halifax: "Галифакс у руля"
SAF_Recall_Halifax_desc: "Галифакс, бывший адмирал британского флота, теперь получил предложение возглавить реформы, необходимые Южной Африке для создания собственного военно-морского флота."
SAF_Wolf_Pack: "Wolwe van die See"
SAF_Wolf_Pack_desc: "Южная Африка никогда не будет иметь ни крупного флота, ни огромных линкоров или авианосцев. Имея это в виду, разработки подводных лодок, которые морские офицеры-африканеры окрестили "Wolwe van die See" - "Морские волки" - показали большие перспективы, и все морские офицеры-африканеры с радостью примут их на вооружение."
SAF_Con_Navy: "Торговый флот"
SAF_Con_Navy_desc: "Поскольку страны Антанты контактируют между собой через огромное количество пересекающихся торговых маршрутов, потребность в торговом флоте необходима как никогда."
SAF_Royal_Navy: "Создать ВМС ЮАР"
SAF_Royal_Navy_desc: "Под управлением Халлифакса военно-морские подразделения Южной Африки были централизованы, что позволило Южной Африке официально иметь свой военно-морской флот. Хотя он меньше и его основные цели - защитить морские пути возле мыса и оказать ограниченную поддержку канадским войскам, он может устроить маленький ад для врагов."
SAF_Can_Develop_Naval: "Канадское военно-морское развитие"
SAF_Can_Develop_Naval_desc: "Некоторые из наших портов и доков переживали и лучшие времена, многие из них не использовались после Вельткрига. Благодаря канадским инвестициям и новым технологим мы начали капитальный ремонт этих доков, чтобы лучше помогать нашим союзникам по Антанте."
SAF_Expand_Fort: "Расширение аэродромов Южной Африки"
SAF_Expand_Fort_desc: "С появлением новых самолетов возникает необходимость расширить южноафриканские аэродромы и заложить основы ещё для нескольких."
SAF_Home_Isles_Invasion: "Наша роль в Великом крестовом походе"
SAF_Home_Isles_Invasion_desc: "Идея южноафриканских военнослужащих, сражающихся и умирающих за "британское" дело, никогда не была популярной в Южной Африке, но стала популярной необходимость остановить синдикалистскую угрозу, прежде чем она полностью достигнет наших берегов."
SAF_Non_Can_Aid: "Искать помощь в другом месте"
SAF_Non_Can_Aid_desc: "Канада и Антанта - не что иное, как корыстные глупцы, которые только втягивают Южную Африку в свои войны, не имея ничего взамен. Недавние попытки Пироу обратиться к немцам позволили Южной Африке обратиться за помощью в другие страны в отношении расширения и реформирования наших военно-воздушных и военно-морских сил. Однако это оказалось непопулярным среди англоязычного населения."
SAF_Dutch_Connection: "Связаться с голландцами"
SAF_Dutch_Connection_desc: "Пироу удалось установить контакты с несколькими голландскими авиационными экспертами, которые будут помогать Южной Африке в реформировании её ВВС, и дальнейшие переговоры относительно покупки голландских самолетов выглядят многообещающими."
SAF_Dutch_Aircraft: "Покупка фоккеров"
SAF_Dutch_Aircraft_desc: "Южная Африка смогла получить несколько истребителей Fokker голландской конструкции благодаря своим новым связям. Лицензия на эти самолеты была получена, хотя какими средствами лучше не говорить."
SAF_Dutch_Training: "Получить боеприпасы с белым фосфором" 
SAF_Dutch_Training_desc: "Благодаря нашим контактам в Миттельафрике мы смогли получить "Flüssigkeitsbrandbombe", жидкую огненную бомбу. Он содержит Белый фосфор, который эффективен против врагов, которые думают, что густые джунгли спасут их, хотя последствия применения могут повлиять и на наших солдат."
SAF_SALM: "Реформировать SALM"
SAF_SALM_desc: "Южноафриканские военно-воздушные силы, переименованные в африкаансское название "Suid-Afrikaanse Lugmag", SALM, теперь являются силой, с которой нужно считаться. Теперь, когда следующая партия южноафриканских пилотов поднимается в небо саванны, SALM готов встретить вызовы, которые нависают над горизонтом."
SAF_GER_Mil_Invest: "Немецкие инвестиции"
SAF_GER_Mil_Invest_desc: "Подобно Канаде, Германия проявляет интерес к Южной Африке, желая расширить инфраструктуру между мысом и своими колониями в Африке. Хотя это и незначительно, похоже, настоящая причина заключается в том, чтобы разрешить дальнейшие инвестиции Германии в прибыльный горнодобывающий сектор Южной Африки." 
SAF_GER_AAA: "Немецкие установки Funkmessgerät"
SAF_GER_AAA_desc: "Южная Африка должна стать самым южным постом разведки Германии. Эти установки будут лучше контролировать военно-морское и воздушное движение на мысе, а также обеспечат Южной Африке уровень раннего предупреждения, необходимый для того, чтобы её силы могли отреагировать на потенциальную угрозу."
SAF_GER_Naval_Advis: "Советники из немецкого флота"
SAF_GER_Naval_Advis_desc: "Пироу не сидел сложа руки во время своей миссии по анализу военной обстановки Германии. Ему удалось заручиться помощью нескольких офицеров Кайзерлихмарине, хотя о причинах их увольнения из флота предпочитают умолчать..."
SAF_GER_Naval_Lessons: "Уроки Ютландского сражения"
SAF_GER_Naval_Lessons_desc: "Вторая Ютландская битва показала, что передовые технологии просто необходимы. Имея это в виду, Южная Африка должна руководствоваться принципом "качества количества" при строительстве своего военно-морского флота."
SAF_GER_Navy_Ships: "Германские военно-морские проекты"
SAF_GER_Navy_Ships_desc: "Немецкие проекты кораблей стали мировым стандартом, поэтому Южная Африка смогла выцепить для себя несколько новых проектов для местного использования."
SAF_GER_Navy: "Suid-Afrikaanse Vloot"
SAF_GER_Navy_desc: "Открыв новую страницу в 'Ребрендинге' ВВС Южной Африки, мы начали использовать африкаанс для наименования своего флота, вместо английского. Это действие было предпринято, чтобы порвать с английской историей нашего флота."
SAF_War_Policy: "Военная политика Южной Африки?"
SAF_War_Policy_desc: "Поскольку и военно-воздушные, и военно-морские подразделения вооружённых сил Южной Африки получают столь необходимые реформы, пора Южной Африке решить, будет ли она защищать свои берега или поддерживать те, что находятся в Европе."
SAF_Anti_Syndie: "Красная угроза в Южной Африке"
SAF_Anti_Syndie_desc: "Хотя "европейская" война никогда не бывает популярной в Южной Африке, суровая реальность заключается в том, что если синдикализм возобладает в Европе, то в Африке следующей его целью обязательно будет Южная Африка. Мы должны помочь убить Красного Зверя, пока его щупальца не добрались до наших берегов..."

