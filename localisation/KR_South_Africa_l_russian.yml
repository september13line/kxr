SAF_Pirow_coloured_reg: "Сформированы цветные полки"
SAF_Pirow_coloured_reg_desc: "Исходя из той же идеи о коренных вспомогательных войсках, цветным разрешили нести основные гарнизонные обязанности, чтобы высвободить дополнительную рабочую силу."

