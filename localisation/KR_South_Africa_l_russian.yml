SAF_de_facto_segregation: "Неофициальная расовая сегрегация"
SAF_de_facto_segregation_desc: "Несмотря на меры нового синдикалистского правительства по демонтажу системы сегрегации, которая существовала в Южной Африке с момента её образования, ситуация на местах такова, что сегрегация по-прежнему повсеместна, причем расовые группы Южной Африки, особенно белые южноафриканцы, в во многих случаях максимально дистанцируются от своих собратьев из Южной Африки с другим цветом кожи."
SAF_de_facto_segregation_1: "Неофициальная расовая сегрегация"
SAF_de_facto_segregation_1_desc: "Несмотря на меры нового синдикалистского правительства по демонтажу системы сегрегации, которая существовала в Южной Африке с момента её образования, ситуация на местах такова, что сегрегация по-прежнему повсеместна, причем расовые группы Южной Африки, особенно белые южноафриканцы, в во многих случаях максимально дистанцируются от своих собратьев из Южной Африки с другим цветом кожи."
SAF_idea_native_republic: "Родная Республика"
SAF_idea_native_republic_desc: "Новое африканистское правительство Южной Африки провозгласило принцип так называемой «родной республики». Этот принцип гласит, что Южная Африка в основном является страной для первоначального чернокожего африканского населения, а не белого населения, которое правило ею так долго."
SAF_idea_slum_formation: "Формирование бедных пригородов"
SAF_idea_slum_formation_desc: "В связи с тем, что старые меры сегрегации постепенно ослабляются, чернокожее население сельских районов Южной Африки массово прибывает в такие города, как Кейптаун, Йоханнесбург и Дурбан, и у местных властей мало шансов обеспечить их всех жильем, оставляя их без крыши над головой, им остаётся строить собственные лачуги в районах, где царит преступность и насилие."
SAF_idea_slum_formation_2: "Формирование бедных пригородов"
SAF_idea_slum_formation_2_desc: "В связи с тем, что старые меры сегрегации постепенно ослабляются, чернокожее население сельских районов Южной Африки массово прибывает в такие города, как Кейптаун, Йоханнесбург и Дурбан, и у местных властей мало шансов обеспечить их всех жильем, оставляя их без крыши над головой, им остаётся строить собственные лачуги в районах, где царит преступность и насилие."
SAF_idea_reactionary_activities: "Отказ от сотрудничества с реакционерами"
SAF_idea_reactionary_activities_desc: "Не все южноафриканцы пришли к идее прекрасного социалистического будущего. В особенности белые, как африканеры, так и англоговорящие, а также старая чёрная элита, которую всё ещё уважают за статус вождей племен. Все они обеспокоены этой идеей и активно пытаются подорвать социалистическую систему в надежде вернуть старую систему угнетения. К сожалению, недоступность образования во время предыдущего режима означает, что чёрному большинству будет трудно сотрудничать с лоялистами."
SAF_idea_reactionary_activities_1: "Отказ от сотрудничества с реакционерами"
SAF_idea_reactionary_activities_1_desc: "Не все южноафриканцы пришли к идее прекрасного социалистического будущего. В особенности белые, как африканеры, так и англоговорящие, а также старая чёрная элита, которую всё ещё уважают за статус вождей племен. Все они обеспокоены этой идеей и активно пытаются подорвать социалистическую систему в надежде вернуть старую систему угнетения. К сожалению, недоступность образования во время предыдущего режима означает, что чёрному большинству будет трудно сотрудничать с лоялистами."
SAF_idea_converting_to_socialism: "Переход к синдикалистской экономике"
SAF_idea_converting_to_socialism_desc: "Экономика Южной Африки по-прежнему остаётся капиталистической. Теперь цель правительства - правильно преобразовать экономику в социалистическую, подобную экономике европейских государств. Поначалу это будет болезненно, но награда того стоит."
SAF_idea_converting_to_socialism_1: "Переход к синдикалистской экономике"
SAF_idea_converting_to_socialism_1_desc: "Экономика Южной Африки по-прежнему остаётся капиталистической. Теперь цель правительства - правильно преобразовать экономику в социалистическую, подобную экономике европейских государств. Поначалу это будет болезненно, но награда того стоит."
SAF_idea_converting_to_socialism_2: "Переход к синдикалистской экономике"
SAF_idea_converting_to_socialism_2_desc: "Экономика Южной Африки по-прежнему остаётся капиталистической. Теперь цель правительства - правильно преобразовать экономику в социалистическую, подобную экономике европейских государств. Поначалу это будет болезненно, но награда того стоит."
SAF_idea_syndicalist_economy: "Синдикалистская экономика"
SAF_idea_syndicalist_economy_desc: "Наемное рабство в условиях капитализма было полностью отменено под руководством социалистического правительства Южной Африки. Путь к этому был болезненным, но вновь созданная экономика, ориентированная на профсоюзы, сейчас работает хорошо."
SAF_idea_low_participation: "Низкая заинтересованность политикой"
SAF_idea_low_participation_desc: "В то время как новая Южная Африка открыта для всех и ценит вклад каждого работника, независимо от его этнической принадлежности, уровень политической активности низкий. Многие южноафриканцы просто хотят жить своей жизнью и мало связаны с политикой, из которой они прежде были исключены. В результате пролетарский электорат в основном состоит из белых рабочих и небелых интеллектуалов и активистов, в то время как большая часть чёрной рабочей силы не участвует в политической жизни, несмотря на то, что им это разрешено."
SAF_idea_low_participation_1: "Низкая заинтересованность политикой"
SAF_idea_low_participation_1_desc: "В то время как новая Южная Африка открыта для всех и ценит вклад каждого работника, независимо от его этнической принадлежности, уровень политической активности низкий. Многие южноафриканцы просто хотят жить своей жизнью и мало связаны с политикой, из которой они прежде были исключены. В результате пролетарский электорат в основном состоит из белых рабочих и небелых интеллектуалов и активистов, в то время как большая часть чёрной рабочей силы не участвует в политической жизни, несмотря на то, что им это разрешено."
SAF_idea_native_trade_unions: "Профсоюзы коренных жителей"
SAF_idea_native_trade_unions_desc: "Чтобы усилить вовлеченность коренного населения Южной Африки в политику страны, правительство поддерживает создание профсоюзов коренных народов, укрепляя при этом государство."
SAF_idea_native_education: "Программа образования для коренных жителей"
SAF_idea_native_education_desc: "В отличие от прежнего варварского правительства Южной Африки, социалистическая Южная Африка заботится обо всех своих гражданах. Правительство больше не нуждается в пропагандистком религиозном образовании для своих коренных жителей."
SAF_idea_dismantling_tribal_structures: "Разрушение племенных структур"
SAF_idea_dismantling_tribal_structures_desc: "Новое социалистическое правительство Южной Африки не заинтересовано в сохранении архаических монархий на своих землях. Южноафриканцы должны смотреть на государство, которое заботится о них, а не на нескольких вождей, получивших свою власть по наследству."
SAF_idea_ethnic_rep_councils: "Советы по этническому представительству"
SAF_idea_ethnic_rep_councils_desc: "Чтобы заменить предыдущий институт верховных вождей, социалистическое правительство учредило советы по этническому представительству, избираемые непосредственно народами, которых они представляют. Вместо этого они будут консультировать правительство по племенным вопросам."
SAF_idea_white_flight: "Белый полет"
SAF_idea_white_flight_desc: "Социалистический переворот причинил огромные страдания белой верхушке Южной Африки. Внезапно лишившись защиты со стороны правительства, многие из них эмигрируют в места, которые они считают более близкими для себя. К сожалению для Южной Африки, они берут с собой свой опыт и средства."
SAF_idea_new_farmers: "Неопытные фермеры"
SAF_idea_new_farmers_desc: "Мы взяли и перераспределили сельскохозяйственные угодья, украденные у нас европейскими империалистами, но, к сожалению, многие из тех, кто теперь получил право обрабатывать землю, являются относительно неопытными фермерами. Потребуется некоторое время, чтобы эффективность вернулась прежние позиции."

SAF_idea_compromised_intelligence: "Ложь из всех щелей"
SAF_idea_compromised_intelligence_desc: "Не все в Южной Африке довольны войной. Определенные элементы нашего общества распространяют информацию об нашем положении на фронте."
SAF_idea_harassed_army_personnel: "Преследуемые войска"
SAF_idea_harassed_army_personnel_desc: "Не все в Южной Африке довольны войной. Некоторые элементы в нашем обществе стали гнобить военнослужащих за их дерзость сражаться на войне."
SAF_idea_ossewa_recruitment_drive: "Новые солдаты"
SAF_idea_ossewa_recruitment_drive_desc: "Члены Оссевабрандвага воплотили свой энтузиазм на деле и начали поощрять африканеров в вступлении в армию."
SAF_idea_industrial_strikes: "Промышленные забастовки"
SAF_idea_industrial_strikes_desc: "Профсоюз промышленных и коммерческих рабочих решительно выступает против военных действий. Чтобы подорвать нашу способность вести войну, они устраивают крупные забастовки на заводах."
SAF_idea_mining_strikes: "Забастовки шахтеров"
SAF_idea_mining_strikes_desc: "Профсоюз промышленных и коммерческих рабочих решительно выступает против военных действий. Чтобы подорвать нашу способность вести войну, они устраивают крупные забастовки на шахтах."
SAF_idea_less_nonviolent_resistance: "Затишье в ненасильственном сопротивлении"
SAF_idea_less_nonviolent_resistance_desc: "Ненасильственное сопротивление - это обычное дело в Южной Африке, поскольку большинство коренных африканцев протестует против ущемления их прав. Однако в интересах войны ППКР отменил некоторые забастовки."

SAF_army_1: "Постоянная армия Южной Африки"
SAF_army_1_desc: "Постоянная армия Южной Африки - это смесь ополченцев и профессиональных солдат. Эти реформы необходимы, если вооруженным силам Южной Африки предстоит столкнуться с невзгодами будущего и не проиграть."
SAF_army_2jan: "План Смэтса"
SAF_army_2jan_desc: "Смэтс хочет реформировать вооруженные силы Южной Африки, но он столкнулся с активным сопротивлением. Его противники назвали этот комплекс реформ "Планом Смэтса" и уже собирают коалицию для активного сопротивления ему."
SAF_army_3jan: "План Смэтса - Реформа прав коренных жителей"
SAF_army_3jan_desc: "Позволив большему количеству южноафриканских аборигенов вступить в армию и расширив их права, Смэтсу удалось увеличить численность армии Южной Африки, хотя общие обсуждения в правительстве всё ещё влияют на эти усилия."
SAF_army_4jan: "План Смэтса - Реформа вспомогательных корпусов"
SAF_army_4jan_desc: "Цветные и индийские войска теперь являются обычным явлением среди войск Южной Африки, поскольку она продолжает модернизироваться к следующей войне."
SAF_army_stipends: "Повышение зарплаты солдата"
SAF_army_stipends_desc: "С увеличением средней заработной платы солдатам в армию пошло больше мужчин, что увеличило численность армии Южной Африки."
SAF_army_call: "Призыв солдат"
SAF_army_call_desc: "Призыв новобранцев привел к тому, что тысячи людей начали собираться под знаменем вооружённых сил Южной Африки."
SAF_armour_production_idea: "Модернизированные танки"
SAF_armour_production_idea_desc: "Основная функция инженера-конструктора - усложнять работу изготовителю и добавлять сложности для военнослужащих."
SAF_army_focus: "Логистика в саванне"
SAF_army_focus_desc: "Саванна бросила вызов южноафриканской армии, что привело к развитию уникальной материально-технической поддержке."
SAF_army_SSB_expanded: "Расширенный батальон специального назначения"
SAF_army_SSB_expanded_desc: ""
SAF_army_2pir: "План Освальда - Реформы коммандос"
SAF_army_2pir_desc: "Расширив призыв в коммандос мы увеличили их количество, хотя и пожертвовав дисциплиной."
SAF_army_3pir: "План Освальда - Централизованное обучение коммандос"
SAF_army_3pir_desc: "Каждое подразделение Коммандос имеет свой собственный подход к обучению и тактике, с огромными усилиями они были централизованы и формализованы, чтобы обеспечить сплоченность между этими подразделениями."
SAF_army_4pir: "План Освальда - Тактика Oкс Вагон"
SAF_army_4pir_desc: "С введением доктрины мобильной войны в Южноафриканских подразделениях Коммандос с радостью восприняли эту доктрину, обеспечивая быстрое передвижение и повторное развертывание с помощью своих новых "Окс Картс""
SAF_army_pirow_mob_foc: "Фокус на мобильность"
SAF_army_pirow_mob_foc_desc: "Скорость имеет первостепенное значение в недавно реформированной армии Южной Африки. Хотя это происходит при жертвах в дисциплине"
SAF_eviron_idea: "Суровая природа саванны"
SAF_eviron_idea_desc: "Сосредоточив внимание на тренировках в суровых условиях саванны, южноафриканские солдаты стали лучше адаптироваться к более жаркому климату."
SAF_Pirow_harry: "Асимметричная война"
SAF_Pirow_harry_desc: "Обрезание линий снабжения врага, чтобы нанести удар, когда он будет беззащитен"
SAF_local_aviation_idea: "Поддержка местной авиационной промышленности"
SAF_local_aviation_idea_desc: "При текущих расходах были предприняты усилия для поддержки местной, хотя и молодой авиационной промышленности Южной Африки."
SAF_Halifax_Navy: "Реформы флота Галифакса"
SAF_Halifax_Navy_desc: "Под руководством Галифакса ВМС ЮАР получили помощь и канадский опыт, чтобы расширить свою способность защитить Мыс Доброй Надежды."
SAF_Sea_Wolves: "Реформы флота Галифакса - Морские Волки"
SAF_Sea_Wolves_desc: "Были предприняты усилия по реализации проектов, которыми руководили энергичные морские офицеры-африканеры. Хотя непонятно, откуда они берут эти идеи..."
SAF_Great_Crusade: "Наша роль в Великом крестовом походе"
SAF_Great_Crusade_desc: "С советниками из Антанты и их поддержкой, Южная Африка сможет вступить в бой на европейском континенте и убить синдикалистского зверя, душащего Европу!"
SAF_Can_Pilot_Training_idea: "Подготовка пилотов от Антанты"
SAF_Can_Pilot_Training_idea_desc: "Советники Антанты оказали большую помощь нашим пилотам  в патрулировании мыса и ввели использование военно-морских бомбардировщиков."
SAF_Dutch_Love: "Тактика Luchtkruiser"
SAF_Dutch_Love_desc: "Идея использования тактических бомбардировщиков для непосредственной авиационной поддержки является голландской инициативой. Хотя южноафриканцам ещё предстоит овладеть этим искусством, эта тактика окажется бесценной в грядущей войне."
SAF_GER_Navy_Advisors: "Советники немецкого флота"
SAF_GER_Navy_Advisors_desc: "Во время своего визита Пироу удалось убедить нескольких офицеров ВМС  Германии помочь ему в реформировании ВМС Южной Африки."
SAF_GER_Navy_Advisors_1: "Советники немецкого флота - Ютландская битва"
SAF_GER_Navy_Advisors_1_desc: "Ориентируясь на "качество количества", ВМС ЮАР готовятся сражаться с лучшими кораблями мира, независимо от цены этой битвы."
SAF_No_Euro_War: "Оборонительная война"
SAF_No_Euro_War_desc: "Южная Африка, не желая полностью направить свои вооруженные силы в европейскую войну, предпочла защищать свои берега и оказывать ограниченную поддержку своим союзникам."
SAF_Euro_War: "Убить Красного Зверя"
SAF_Euro_War_desc: "Синдикализм, Красный Зверь должен быть убит в Европе, даже если мы позволим ему добраться до берегов Южной Африки."
SAF_SOC_armour_production_idea: "Южноафриканский танк"
SAF_SOC_armour_production_idea_desc: "Когда южноафриканцы вернулись с учебы в Европе, они принесли с собой столь необходимые навыки для модификации танков."


