SAF_segregation_1: "Расовая сегрегация"
SAF_segregation_1_desc: "Южная Африка - разделенная страна. Хотя подавляющее большинство населения принадлежит к различным этническим африканским группам, социально-экономическая власть принадлежит белому европейскому меньшинству. Эта группа, в свою очередь, делится на африканеров, потомков коренных голландских колонистов, которые составляют большинство белого населения Капской провинции, Оранжевого Свободного Государства и Трансвааля, и британцев, составляющих большинство белого населения в Натале и Родезии."
