SAF_black_monday_0: "Последствия Черного Понедельника"
SAF_black_monday_0_desc: "Чёрный Понедельник сильно ударил по нашей стране из-за нашей зависимости от немецкой торговли. Беспорядки нарастают, и наша экономика слабеет, мы должны найти амбициозное решение этой проблемы, и быстро!"
