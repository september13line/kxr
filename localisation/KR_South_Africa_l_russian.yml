# Smuts Military
SAF_SMUT_ENT: "План Смэтса"
SAF_SMUT_ENT_desc: "Правительство решило продолжить реформы Яна Смэта для поддержки Антанты. Подход Смэтса к модернизации более прагматичный, с расширением ролей и допущением небелых на поле боя. Это вызвало споры среди военных, хотя многие видят в этом стратегическую необходимость.\n\nКроме того, потребность в механизированной армии для восполнения нехватки рабочей силы является обязательной, чтобы нанести весомый урон потенциальным врагам."
SAF_Mil_Army_1: "Коренные офицеры"
SAF_Mil_Army_1_desc: "Концепция цветных офицеров не нова для Южной Африки. Однако есть несколько проблем, с которыми всё ещё сталкивается эта потенциальная реформа: большинство белых людей отказываются подчиняться приказам небелых офицеров, если только им не приказывает белый офицер, и большинству из них не доверяют их собственные местные солдаты. Однако, внедрение коренных жителей перевешивает недостатки, поскольку позволяет быстро и эффективно передавать команды на поле боя."
SAF_Mil_Army_2: "Коренной военный корпус"
SAF_Mil_Army_2_desc: "Концепция коренного военного корпуса разработана для того, чтобы освободить занятые места белыми и направить чёрных жителей на фронт, тем самым ещё больше помочь стране."
SAF_Mil_Army_3: "Расширенные роли коренных жителей"
SAF_Mil_Army_3_desc: "Поскольку Южная Африка всё ещё страдает от кадрового кризиса и всё ещё не желает вооружать своих коренных солдат (если в этом нет необходимости), мы начали расширять их роли в армии, включая боевые операции вне линии фронта. Думаю, это не понравится большинству..."
SAF_Mil_Army_4: "Вспомогательные подразделения цветных"
SAF_Mil_Army_4_desc: "Термин цветной в Южной Африке относится к человеку смешанной расы и действительно вызывает путаницу при классификации южноафриканских рас. Помимо этого, они, как правило, к ним более лояльное отношение, чем к другим меньшинствам в Южной Африке, хотя они обычно формируются в своих собственных корпусах."
SAF_Mil_Army_5: "Индийские вспомогательные подразделения"
SAF_Mil_Army_5_desc: "Южноафриканским индийцам, которые в основном являются выходцами из провинции Наталь, более или менее предоставлены те же условия, что и цветным в южноафриканской армии. Была создана инициатива, направленная на повышение занятости индийцев, вступающих в вооруженные силы Южной Африки, однако она не была встречена положительно радикальными элементами в Южной Африке."
SAF_Mil_Army_6: "Южноафриканский броневик"
SAF_Mil_Army_6_desc: "Поскольку Южная Африка не может полностью полагаться на канадские поставки, правительство обратилось к местным компаниям с просьбой улучшить то, что есть под рукой."
SAF_Mil_Army_7: "Производство южноафриканских легких танков"
SAF_Mil_Army_7_desc: "Промышленность Южной Африки всё ещё находится в зачаточном состоянии и всё ещё находится в процессе перестройки и реформирования правительством. Имея это в виду, необходимость закупки канадского оружия является обязательной, и Смэтс также ищет танки для своего недавно задуманного проекта бронетанкового корпуса."
SAF_Mil_Army_8: "Продвигать танковые инновации"
SAF_Mil_Army_8_desc: "Поскольку территория Южной Африки огромна и непредсказуема, как и любая колониальная нация, потребность в инновациях является обязательной, особенно в бронетанковых корпусах."
SAF_Mil_Army_9: "Расширение сил береговой обороны"
SAF_Mil_Army_9_desc: "Поскольку для работы на линии фронта нужны более здоровые люди, старые и молодые с ограничениями, могут служить в составе Сил береговой обороны, чтобы высвободить больше людей для обороны."
SAF_Mil_Army_10: "Новые роли коренных жителей"
SAF_Mil_Army_10_desc: "После того, как роли туземцев в южноафриканской армии были расширены, это позволило внедрить новую рабочую силу там, где это необходимо."
SAF_Mil_Army_11: "Реформированные вспомогательные войска"
SAF_Mil_Army_11_desc: "В отличие от своих коренных соотечественников, индийцы и цветные теперь сражаются среди белых и даже формируют свои собственные полки. Это решение было встречено неоднозначно, южноафриканские радикалы встретили его с возмущением, однако оно в целом было принято теми, у кого средства оправдывают цель."
SAF_armoured_car: "Южноафриканский броневик"
SAF_armoured_car_desc: "Поскольку Южная Африка не может полностью полагаться на канадские поставки, правительство обратилось к местным компаниям с просьбой улучшить те машины, которые есть сейчас."
