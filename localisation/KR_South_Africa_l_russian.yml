### Leaders ###
POLITICS_JAMES_HERTZOG_DESC: "Джеймс Барри Манник Герцог впервые стал известен как лидер партизан во время второй англо-бурской войны. Непокореный, до последнего, он сопротивлялся британцам ещё долгое время после того, как война была окончательно проиграна. Однако даже после поражения Герцог продолжал защищать африканеров. Он стал лидером «Национальной партии», в которой доминировали африканеры, а в 1924 году стал первым националистическим премьер-министром Южной Африки в коалиции с лейбористами. После распада Соединённого Королевства, в следующем году Герцог столкнулся с тем фактом, что у него не было парламентского большинства, чтобы вывести Южную Африку из Империи, но он сумел взять на себя полномочия Верховного Комиссара по территориям. Герцог, теперь являющийся государственным президентом новой Южно-Африканской Республики, был сторонником сегрегации различных расовых групп Южной Африки и поощрял лишение избирательных прав и переселение уже угнетенного чернокожего населения Южной Африки."
POLITICS_JAN_SMUTS_DESC: "Ян Кристиан Смэтс, хотя и ветеран-африканер второй англо-бурской войны, к началу Вельткрига стал стойким сторонником автономии Южной Африки в составе Британской империи. Во время Вельткрига, Смэтс возглавил армию Южной Африки против немцев в Намибии, а после вступил в схватку со знаменитым Паулем фон Леттов-Форбеком в Восточной Африке. После поражения в войне, Смэтс возглавил правительство Южной Африки, однако он был временно отстранен от власти в 1924 году Национальной партией, которая хотела навсегда порвать с Великобританией, но он вернулся к власти в 1929 году. Он боролся за союз Южной Африки с Антантой на протяжении всей своей карьеры, и кажется он не собирается сдаваться."
POLITICS_KING_EDWARD_SAF_DESC: "Эдвард Виндзорский, после смерти своего отца, «короля-Императора» Георга V, был коронован на пышной церемонии в Оттаве. Молодой монарх, особенно торжественно возведенный на престол, унаследовал Империю, которая, несомненно, была тенью былой славы, и родной остров, который был под оккупацией революционеров-синдикалистов. Неустрашимый Король Эдуард прежде всего поддерживает идею, чтобы знамя Соединённого Королевства снова гордо развевалось над Британскими островами."
POLITICS_NICOLAAS_HAVENGA_DESC: "Николаас Христиан Хавенга, когда-то преданный сторонник Джеймса Герцога и Национальной партии и, возможно, ещё более радикальный африканер-националист, покинул партию из-за разногласий с её экономической политикой. Он основал «Африканерскую партию» против того, что, по его мнению, было регрессивной экономической идеей Национальной партии. На посту президента Хавенга стремится к дерегулированию внешней торговли и содействию эксплуатации огромных золотых месторождений Южной Африки"
POLITICS_DANIEL_MALAN_DESC: "Даниэль Франсуа Малан, бывший редактор газеты Национальной партии "Die Burger", перехитрил своего соперника Джеймса Герцога, чтобы обеспечить господство националистической фракции в парламенте Южной Африки. Малан, даже по африканерским националистическим стандартам, является очень жестким сторонником расовой сегрегации и эксплуатации чернокожего населения Южной Африки. В качестве главы государства, Малан стремится превратить Южную Африку в страну только для африканеров, причем практически любыми необходимыми для этого средствами."
POLITICS_HERBERT_STANLEY_DESC: "Герберт Джеймс Стэнли, британско-родезийский политический лидер, после смерти Яна Кристиана Смэтса стал генерал-губернатором доминиона Южная Африка. Англичанин Стэнли стремится наладить ещё более прочные экономические и политические связи с Канадой, сохранив при этом независимость Южной Африки."
POLITICS_EARL_CLARENDON_DESC: "Джордж Герберт Хайд Вильерс, достопочтимый граф Кларендон, ранее входивший в состав британского правительства в изгнании в Канаде, был назначен генерал-губернатором Южной Африки в 1931 году, выполняя обязанности Его Величества в Южной Африке: назначал кабинет и распускал парламент в случае необходимости. Примечательно, что граф также является главным разведчиком Южной Африки. Несмотря на то, что его политический опыт вызывает уважение, некоторые выражают обеспокоенность по поводу того факта, что генерал-губернатор ЮАР не является коренным южноафриканцем..."
POLITICS_PAT_DUNCAN_DESC: "Сэр Патрик Дункан родился в Шотландии в 1870 году, то время, когда Великобритания всё ещё правила миром. Эмигрировал в Южную Африку во время англо-бурской войны, где он работал адвокатом, а затем влился в политическую жизнь, сначала в качестве члена пробританской юнионистской партии, а затем, после слияния в Южно-Африканскую партию, Дункан стал первым гражданином Южной Африки, который был назначен генерал-губернатором Союза, что является важной вехой в истории ЮАС."
POLITICS_NJ_DE_WET_DESC: "Николаас Якобус де Вет никогда не должен был исполнять обязанности генерал-губернатора Южной Африки. Судья по специальности, он возглавлял судебную палату страны, когда неожиданно скончался действующий генерал-губернатор сэр Патрик Дункан. Было решено, что Де Вет будет исполнять обязанности должностного лица, управляющего правительством Южной Африки, и поэтому Де Вет теперь и первый африканер, и первый южноафриканец, родившийся в Южной Африке, который выполняет обязанности Его Величества в ЮАС."
POLITICS_ERNEST_JANSEN_DESC: "Продвинутый по настоянию Национальной партии, которая была настроена получить «нейтрального» генерал-губернатора, конечно же из их собственных рядов, Э. Янсен, африканер из Натальа, является первым африканером и первым южноафриканцем, родившимся здесь, в Южной Африке, который исполняет обязанности Его Величества в качестве главы ЮАС."
POLITICS_JOHANNES_VAN_RENSBURG_DESC: "От секретаря бывшего министра юстиции Тильмана Рооса до диктатора ЮАР. Мало кто мог предвидеть, как развернутся события. Ван Ренсбург всегда был лидером самого крайнего крыла Национальной партии, говоря о нации африканеров, апеллируя к эмоциям и религиозности своей аудитории, не скрывая своего презрения к демократической системе, британцам и предполагаемой угрозе, которую коренные жители Южной Африки представляют для народа африканеров. И теперь, когда он правит Южной Африкой, это уже не просто риторика."
POLITICS_JIMMY_LA_GUMA_DESC: "Джеймс "Джимми" Арнольд Ла Гума родился в Блумфонтейне 23 августа 1894 года в семье французско-малагасийских иммигрантов из низшего класса, которые вскоре умерли и оставили Джеймса на попечение дяди в Кейптауне. Как цветной человек Джеймс не был на самом дне расовой иерархии Южной Африки, но его обедневшее воспитание, тем не менее, научило его мрачным реалиям угнетения и неравенства. В детстве он участвовал в "Хулиганских бунтах" 1906 года в Кейптауне, когда многорасовый протест рабочих и местных левых политических лидеров был отбит полицией и перерос в грабежи и насилие. Джеймс, со своей стороны, присоединился к ним, воруя хлеб и раздавая его протестующим рабочим. Будучи в основном самообразованным, он приписывал свои первые мысли о классовом сознании чтению простых произведений пролетарской литературы и выполнению трудоемкой, малооплачиваемой работы. Во время Вельткрига он провел время в оккупированной Британией Судувестафрике, работая на железных дорогах и в алмазных шахтах, принадлежащих Германии. Здесь он столкнулся с Чёрными списками и арестами, благодаря тому, что занимался политической деятельностью и пытался организовать забастовки, что привело к его возвращению в Южную Африку в 1920 году. В Кейптауне Джеймс открыл своё дело и вступил в Профсоюз промышленных и торговых рабочих Клементса Кадали, а позже был избран помощником генерального секретаря. Джеймс стал реальной силой, стоящей за организацией труда в ICU, в то время как Кадали занимался политической теорией. Позже, когда Кадали был выслан в 1924 году, Джеймсу вместе с британским синдикалистом Уильямом Джорджем Баллинджером было поручено вести дискуссию в отсутствие Кадали, чтобы примирить крайне левых в ICU с его умеренным, в основном белым крылом. Хотя им удалось добиться лояльности ICU к видению Кадали, и Джеймс был признан лидером в отсутствие Кадали, борьба за ICU оказала глубокое влияние на Джеймса и заставила его серьезно пересмотреть роль, которую белые должны играть в организации рабочего движения Южной Африки. В частном порядке он начал размышлять о том, что белые рабочие, понимая, что их привилегии всегда основывались на эксплуатации черного пролетариата, не могут рассчитывать на поддержку любой революционной инициативы. Вскоре Джеймс установил более тесные связи с другими так называемыми "африканистами" из леворадикальной партии, разделявшими эти настроения, такими как Альберт Нзула и Дж.Т. Гумеде. В 1935 году он основал исключительно черную и цветную Лигу национального освобождения. Позже эти преданные ему боевики послужили его собственным политическим ударным отрядом в бурные дни Второго восстания Рэнда."
POLITICS_CLEM_KADALIE_DESC: "Клементс Кадали родился с родным именем Ламек Конивака Кадали Мувамба в британской колонии Ньясаленд в апреле 1896 года в семье мелкого вождя. Влияние отца и дяди помогло ему поступить в миссионерскую школу, где он стал примерным учеником. В возрасте 16 лет он получил место учителя в небольшой деревенской школе в Ньясаленде, но через год решил найти работу клерка. Это в конечном итоге привело его в Кейптаун, где он впервые стал называться англизированным именем "Клементс Кадали". Там он познакомился и подружился с белым профсоюзным деятелем Артуром Ф. Бэтти, и вместе они объединили усилия для основания многонационального профсоюза, который назвали Профсоюзом работников промышленности и торговли. Клементс стал известен как "отец черного профсоюзного движения" в Южной Африке и приобрел большую известность после того, как он и Бэтти возглавили забастовку докеров в 1919 году, которая свела их с другими лидерами рабочего движения, такими как Джеймс Ла Гума и Сидни Бантинг. В то время как Ла Гума стал играть все большую роль в ICU, Клементс сосредоточил свои усилия на изучении политической теории и написании статей для газеты ICU "Чёрный человек", где он соединил идеи синдикализма с Панъафриканизмом и религиозной риторикой, пропитанной гарвиизмом и эфиопизмом.\n\n\nВследствие своей политической активности Клементс был депортирован из Южной Африки в 1924 году и уехал в Великобританию, как раз в то время, когда началась Британская революция. Вскоре он написал рассказ о борьбе революции из первых рук и выступил в защиту британского синдикализма перед своими сверстниками в Южной Африке. Однако со временем он разочаровался в африканской диаспоре в Великобритании и её господстве англиканской веры. Хотя сам Клементс был пресвитерианином и имел тесные связи с эфиопским движением, он представлял себе необходимость пострелигиозного общества после революции и в конце концов собрал вещи и отправился в Париж, где социально-политическая культура лаицизма подходила ему больше. Наладив связи с франкоязычными африканскими радикалами, он помог внести свой вклад в будущее ICU, разработав предложения о том, как союз мог бы продолжать работать в его отсутствие и адаптироваться к новым обстоятельствам. Таким образом, Ла Гума и другие последователи помогли продвинуть многоэтническое синдикалистское крыло ICU против "параллельного юнионизма" белых умеренных, завоевать нерешительных членов и помочь успокоить напряженность в профсоюзе.\n\n\nКлементс сам стал главным представителем ICU в Интернационале, неусыпно следя за своим родным континентом, даже в изгнании, ожидая искры, которая могла бы привести к грандиозному восстанию рабочих, как это произошло во Франции и Великобритании."
POLITICS_DAVE_JONES_DESC: "Дэвид Айвон Джонс родился в 1883 году в Аберистуите, Уэльс, в известной семье валлийских радикалов. Его дед Джон Джонс был сторонником валлийского сельского либерализма и участником религиозного нонконформистского движения, что сильно повлияло на рост Дэвида. Хотя вначале Дэвид пошел по стопам деда и занялся делом валлийского национализма, в 20 лет он заболел туберкулезом - болезнью, которая преследовала его всю жизнь. После рекомендации переехать в более сухой климат для выздоровления, Дэвид сначала собрал вещи в Новую Зеландию, а затем в 1909 году переехал в Южную Африку, где поселился в Витватерсранде. Там он стал свидетелем социального и экономического неравенства, от которого страдали южноафриканские шахтеры, а также расовых разногласий в рабочем движении. Он пришел к выводу, что и с белыми, и с Чёрными рабочими обращались как с рабами, но особое внимание он уделил тому, как угнетенно и плохо обращались с Чёрными, которых бросали и оплевывали белые рабочие, которые могли быть их товарищами. Движимый христианским унитарианством, а также своими моралистскими и зарождающимися социалистическими взглядами, Дэвид провозгласил, что южноафриканский рабочий должен "бороться за права человека, будь то цветные или белые люди". Он поощрял рост черных профсоюзов и классового сознания среди черных и цветных рабочих, участвуя в самых разных политических группах, таких как Лейбористская партия, пацифистская "Лига войны против войны" и небольшой полностью Чёрный профсоюз, известный как "Индустриальные рабочие Африки". В конце концов, он стал членом Международной социалистической лиги, став её генеральным секретарем. Однако больной организм Дэвида не справлялся с огромной нагрузкой, которую он на себя взваливал, и после того, как он заболел малярией в дополнение к туберкулезу, он ненадолго оставил свой пост и пережил духовный кризис и кризис здоровья, уехав из Южной Африки во Францию в 1920 году.\n\n\nВ конце концов, его любовь к Христу и социализму возродилась в огне французской синдикалистской революции, и Дэвид решил вернуться в МСЛ, вскоре после этого его назначили одним из представителей в Третьем Интернационале. Он продолжал жить в Ницце в течение 8 лет, со временем восстановившись настолько, что мог путешествовать дальше, чем до Парижа. Его братская любовь к чернокожим рабочим только росла, так как он сотрудничал с социалистами французской африканской диаспоры, чтобы написать свой опус "Пробуждение Африки", который провозглашал, что "каждое капиталистическое правительство облито кровью негра". Во время своего пребывания в Европе он также ненадолго посетил Британский союз и воссоединился с изгнанным южноафриканским Чёрным профсоюзным деятелем Клементсом Кадали, что помогло укрепить политический союз между МСЛ и ICU. В конце концов, в 1928 году Дэвид почувствовал, что достаточно окреп физически и морально, чтобы вернуться в Южную Африку, и его друг и наставник Сидни Бантинг организовал для него переезд в Йоханнесбург, где он с тех пор ведет активную деятельность. Хотя он больше не является генеральным секретарем МСЛ, он остаётся активным пропагандистом и выразителем пацифизма и прав черных и цветных рабочих."
POLITICS_KOTANE_DESC: "Мозес Мауане Котане родился 9 августа 1905 года в трансваальском городе Пелла, в негритянской грамотной семье, принадлежавшей к народу тсвана. Несмотря на то, что его отец был лютеранским проповедником, юный Мозес в детстве получил мало формального образования, и как второй старший сын среди одиннадцати братьев и сестер должен был найти работу в раннем возрасте, чтобы помочь обеспечить семью. Будучи подростком, он сначала устроился работать на ферму и получал зарплату в основном скотом, который отдавал своей семье. К тому времени, когда он наконец поступил в школу, Мозес сильно отставал от своих товарищей и все больше конфликтовал с учителями, которые, по его мнению, были неквалифицированными и не развивали его таланты должным образом. В 1924 году он переехал в Йоханнесбург и работал на разных работах, в конце концов вступив в АНК и профсоюзы ICU. При поддержке своего товарища по профсоюзам Альберта Нзулы Мозес вскоре был избран заместителем председателя национальной профсоюзной конференции и познакомился с широким миром черной, белой и цветной интеллигенции Южной Африки. Он сблизился с МСЛ, особенно с Кликой в лице Сидни Бантинга, Дэвида Айвона Джонса и Эдди Ру, которые с большой симпатией относились к поощрению членства чернокожих в рабочем движении Южной Африки. Под влиянием Нзулы он также недолго заигрывал с африканистскими, нативистскими идеями, но в конечном итоге опасался, что Чёрный национализм приведет к расовому шовинизму и племенной вражде, поставив под угрозу тщательно поддерживаемые союзы между Чёрными и цветными. В 1930-е годы Мозес работал наборщиком и переводчиком с языка сетсвана в различных социалистических газетах под редакцией Ру.\n\nВ попытке создать новое политическое направление вдали от социалистического руководства в Йоханнесбурге, а также ускользнуть от внимания правительства ЮАР, Мозес упаковал свои вещи в Кейптаун, создав тайные союзы с прибрежными профсоюзами. Это принесло свои плоды после социалистической революции, когда эти профсоюзы избрали Мозеса ключевым членом нового правительства ISL, что в конечном итоге позволило ему занять пост преемника Дэвида Айвона Джонса, став молодым, харизматичным, чернокожим лидером социалистического движения страны."
POLITICS_WILLIAM_HENRY_ANDREWS_DESC: "Уильям Генри Эндрюс, известный как "Билл" Эндрюс или просто "товарищ Билл", родился в Саффолке, Англия, 20 марта 1870 года. Бросив школу в нежном возрасте 13 лет, Билл перебивался с одной работы на другую и в конце концов получил образование слесаря-механика. Он рано увлекся профсоюзной деятельностью, вступив в Амальгамированное общество инженеров. К 1893 году он получил постоянную работу на железной дороге в Южной Африке, решив иммигрировать в тогдашнюю колонию Трансвааль. Затем Билл провел большую часть двух десятилетий на границе Рэнда и в городе Йоханнесбурге, работая на железной дороге или на золотых приисках, а также недолгое время служил в британской армии во время 2-й бурской войны. Он осознал отчаянную потребность в организованном рабочем движении, которое могло бы дать отпор местным "рандлордам", доминировавшим в колонии, медленно, но верно распространяя влияние ASE и в конечном итоге поднимая бесчисленные местные федерации профсоюзов и советы по торговле и труду. К 1909 году он стал больше интересоваться парламентской политикой, понимая, какие перемены ознаменует Акт о союзе, поэтому Билл помог основать полностью белую Южноафриканскую лейбористскую партию и был избран членом парламента по её списку.\n\n\nВскоре, однако, Билл стал выступать против сегрегационной программы партии и её поддержки британских военных усилий в Вельткриге. Он помог основать ISL, начав формулировать идею "параллельного профсоюза", который должен был успокоить расовую напряженность в левых кругах Южной Африки, позволив белым управлять одним профсоюзом, в то время как Чёрные, цветные и другие меньшинства будут управлять параллельным профсоюзом. Обещание черных и белых быть "раздельными, но равными" часто выставлялось напоказ и игнорировалось, Билл знал это, но он искренне верил тогда и верит до сих пор, что этот план - единственный способ создать расовую гармонию в Южной Африке. Параллельный юнионизм никогда не был официально включен в политическую платформу ISL, хотя Билл помог сделать его популярной политикой в Южноафриканском конгрессе профсоюзов после того, как был избран первым генеральным секретарем федерации профсоюзов в 1924 году. Мало кто ожидал, что такой радикал, как Билл, возглавит SATUC, но он получил бесспорное большинство голосов и обошел Фредерика Кресвелла, министра труда в правительстве Херцога. Благодаря этому политическому влиянию, не говоря уже о его легендарной репутации популиста-синдикалиста, товарищ Билл стал председателем Эндрюсом, первым временным лидером новой социалистической Южной Африки, где ему придется продевать иголку между напряженной фракционной политикой, экономическим крахом и расовой напряженностью."

