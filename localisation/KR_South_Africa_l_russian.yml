#Syndicalist - Military Ideas
SAF_SOC_purge_idea_1: "Чистки в армии"
SAF_SOC_purge_idea_1_desc: "Буржуи в южноафриканских вооружённых силах должны быть уничтожены, если нация хочет полностью разорвать цепи."
SAF_SOC_purge_idea_2: "Чистки в армии - Отменены расистские реформы"
SAF_SOC_purge_idea_2_desc: "Реформы, направленные на разделение военнослужащих вооружённых сил Южной Африки по расовому признаку, были отменены. Это привело к внезапному призывному буму, хотя и оставило вооруженные силы в более плачевном состоянии."
SAF_SOC_CO_Purge: "§HОфицеры, которые считаются угрозой, будут §!§Rудалены§!"
SAF_SOC_TI_advisors: "Пригласить советников из Третьего Интернационала теперь доступно £decision_icon_small §RСоветники Третьего Интернационала§!"
SAF_SOC_TI_unlock: "§HРазблокирует дальнейшие решения с§!£decision_icon_small §RСоветниками Третьего Интернационала§!"
SAF_idea_syndicalist_arms_unions: "Союзы оружейников"
SAF_idea_syndicalist_arms_unions_desc: "При поддержке правительства, будут созданы локальные профсоюзы для содействия производству и разработке оружия."
SAF_idea_syndicalist_navy_build_1: "Перевооружение ВМС ЮАР - Эсминцы"
SAF_idea_syndicalist_navy_build_1_desc: "Южноафриканский флот традиционно полагался на главенство Канады. Теперь он ориентируется на Англию, с захваченными средствами производства для создания нового, лучшего флота."
SAF_idea_syndicalist_navy_build_2: "Перевооружение ВМС ЮАР - Крейсеры"
SAF_idea_syndicalist_navy_build_2_desc: "Южноафриканский флот традиционно полагался на главенство Канады. Теперь он ориентируется на Англию, с захваченными средствами производства для создания нового, лучшего флота."
SAF_idea_syndicalist_coast_guard: "Прибрежная оборона Южной Африки"
SAF_idea_syndicalist_coast_guard_desc: "Не все мужчины и женщины годны к службе в армии, но те, кто всё ещё желает отдать долг родине, были отправлены на работу в доки Южной Африки и на охрану протяженной береговой линии."
SAF_SOC_purge_idea_cof_1: "Реформы южноафриканской армии - Французский опыт"
SAF_SOC_purge_idea_cof_1_desc: "Советники Французской Коммуны начали проводить реформы в южноафриканской армии."
SAF_SOC_purge_idea_cof_2: "Реформы южноафриканской армии - продвижение французских доктрин"
SAF_SOC_purge_idea_cof_2_desc: "С возвышением идеалов Французской Коммуны и их военных доктрин, армия Южной Африки начинает превращаться в настоящий африканский авангард синдикализма."
SAF_SOC_purge_idea_cof_3: "Реформы южноафриканской армии - Guerre de Mouvement"
SAF_SOC_purge_idea_cof_3_desc: "Южноафриканская армия полностью приняла доктрину основывающуюся на «Маневренной войне» в соответствии с указаниями своих советников."
SAF_SOC_purge_idea_cof_off: "Южноафриканский Камрад - Неопытность"
SAF_SOC_purge_idea_cof_off_desc: "С советниками из Французской Коммуны, которые закрепились в рядах южноафриканской армии, мы начинаем наш путь к созданию великой африканской красной армии."
SAF_SOC_purge_idea_cof_para: "Южноафриканский Камрад - Начало прогресса"
SAF_SOC_purge_idea_cof_para_desc: "Достижением дальнейших реформ стало формирование полка воздушно-десантной пехоты. Эти «парабаты», как их называют местные жители, предназначены для распространения революции в Африке, помогая тем, кто пытается разорвать цепи."
SAF_SOC_RND: "Синдикалистские исследования и разработки"
SAF_SOC_RND_desc: "Поскольку цвет кожи больше не имеет значения, наши великие умы могут сплотиться для продвижения Южной Африки вперёд."
SAF_SOC_BRIT_ARMS: "Британские инвестиции в армию"
SAF_SOC_BRIT_ARMS_desc: "Вместе с британскими советниками приходят и британские инвесторы, а британская оружейная промышленность дополняет существующую "канадскую" оружейную промышленность в Южной Африке."
SAF_SOC_purge_idea_uob_marine: "Южноафриканские красные морпехи"
SAF_SOC_purge_idea_uob_marine_desc: "Под контролем Британии был создан Южноафриканский корпус красной морской пехоты, цель которого - обеспечить безопасность африканских портов во время грядущей мировой революции."
SAF_SOC_purge_idea_uob_1: "Реформы южноафриканской армии - Реформы ополчения по британскому образцу"
SAF_SOC_purge_idea_uob_1_desc: "Британцы считают необходимым, чтобы ополченцы, которые сейчас оброняют Южную Африку, были объединены под одним знаменем... но многие против этого"
SAF_SOC_purge_idea_uob_2: "Реформы южноафриканской армии - Южноафриканская красная гвардия"
SAF_SOC_purge_idea_uob_2_desc: "С устранением южноафриканских ополченцев были созданы позаимствованные у британцев отряды «красной гвардии», которые клянутся в верности Южной Африке и синдикалистской революции."
SAF_SOC_purge_idea_uob_3: "Реформы южноафриканской армии - Опыт Р.Э.Д."
SAF_SOC_purge_idea_uob_3_desc: "Оперативники Р.Э.Д обучили тщательно отобранных военнослужащих вооружённых сил Южной Африки, передав им свой опыт, чтобы следующее поколение оперативников гордо несло факел синдикализма в Африку."

#Decisions - Syndicalist Advisors
SAF_THRIDINTREFORM_DES: "Советники из Третьего Интернационала"
SAF_THRIDINTREFORM_DES_desc: "Южноафриканские вооруженные силы превратились не более чем в сборище синдикалистских ополченцев и сторонников синдикалистской теории. Правительство, видя это, обратилось к советникам из Третьего Интернационала с просьбой помочь им в реформировании вооружённых сил Южной Африки и внедрении синдикалистских идеалов среди рядовых солдат."
SAF_S_TI_PRO: "Припасы из Третьего Интернационала"
SAF_S_TI_PRO_desc: "Благодаря нашим новым связям с Третьим Интернационалом мы смогли обеспечить средства для снабжения нашей армии базовыми припасами."
SAF_S1_B1: "Британский вердикт"
SAF_S1_B1_desc: "С прибытием британских советников на нашу землю они начали анализировать ситуацию в нашей армии."
SAF_S2_B2: "База в Западном Кейпе"
SAF_S2_B2_desc: "Британские советники провели свой осмотр и вкратце дали мрачную оценку. Поскольку наши вооруженные силы в основном состоят из разношерстного ополчения, британским советникам не по карману реформировать их полностью. Чтобы максимизировать успех, они решили создать свою базу в Западном Кейпе, что многие расценили как попытку «поднять красный флаг» в районе, всё ещё не дружественном к синдикализму, однако британские советники были непреклонны."
SAF_S3_B3: "Оперативники Р.Э.Д"
SAF_S3_B3_desc: "Менее известно общественности о размещёнии оперативников и агентов британской разведки Р.Э.Д (Революционная экспортная Директория). С их помощью чистка южноафриканской армии прошла более или менее без сучка и задоринки. Теперь, с благословения [Root.GetLeader], оперативники Р.Э.Д должны теперь более "формально" оказывать помощь в реформировании южноафриканской армии."
SAF_S4_B4: "Основать революционную академию"
SAF_S4_B4_desc: ""Революционная академия" была создана британцами для обеспечения того, чтобы синдикалистские идеи были приняты всеми членами вооружённых сил Южной Африки. Учеба в ней также была возможностью, позволяющей получить образование тем, кому при предыдущем империалистическом режиме не была предоставлена эта привилегия, что делало фактическую идеологическую обработку ещё более привлекательной."
SAF_S5_B5: "Обучение унтер-офицеров"
SAF_S5_B5_desc: "После того, как расистские реформы и политика были давно отменены, появилась потребность в обучении и продвижении небелых унтер-офицеров, если южноафриканская армия хочет двигаться вперёд и разорвать свои империалистические цепи. Помимо этого, офицеры теперь должны передавать информацию между различными языковыми группами в армии. Этот подход был в лучшем случае проблематичным, хотя решение было предложено, но оно никоим образом не являлось популярным..."
SAF_S6_B6: "Принять единый военный язык"
SAF_S6_B6_desc: "Хотя синдикалистская революция принесла беспрецедентный уровень равенства в Южной Африке, и теперь английский, африкаанс, зулу, коса и другие языки получили признание в более широком масштабе, использование одного языка в вооружённых силах Южной Африки станет решающим фактором на поле боя. Британские советники решительно предложили использовать английский в качестве этого языка, заявив, что это значительно поможет их усилиям по дисциплинарной подготовке южноафриканских вооружённых сил и позволит укрепить сплоченность южноафриканских сил."
SAF_S7_B7: "Красный флот"
SAF_S7_B7_desc: "Хотя британская революция уничтожила большую часть старых империалистических традиций, идея о том, что "Британия правит морями", всё ещё жива в Военно-морском флоте Британского Союза. Это дало Южной Африке возможность нанять британских морских специалистов для обучения своего красного флота."
SAF_S8_B8: "Товарищество"
SAF_S8_B8_desc: "Чего не хватает южноафриканской армии, так это чувства единства. Призрак апартеида всё ещё сохраняется в рядах рядовых, между людьми разного цвета кожи, которые всё ещё не сходятся в своих взглядах. Хотя на устранение этого призрака уйдут годы, если не десятилетия, были предприняты усилия по продвижению синдикалистских идеалов и идеала "товарищества"."
SAF_S9_B9: "Расчленить ополчение"
SAF_S9_B9_desc: "Поскольку отряды Красной гвардии становятся нормой в армии, необходимость в недисциплинированной толпе отпадает. Хотя это может вызвать "проблемы" с теми, кто закрепил свою власть в этих подразделениях. Эти люди должны преклонить колени перед [Root.GetLeader] и исправиться или быть устранены силой..."
SAF_S10_B10: "Южноафриканская синдикалистская идентичность"
SAF_S10_B10_desc: "Пройдя через большие трудности, армия Южной Африки преобразовалась от модели европейского империализма к модели, продвигающей синдикалистские идеалы. Когда-то Южная Африка с энтузиазмом продвигала эти идеи, а теперь превратилась в красный авангард Африки. РАЗРЫВАЙТЕ ЦЕПИ!!"
SAF_S1_F1: "Развернуть казармы Бельмона"
SAF_S1_F1_desc: "С прибытием французских танков, возникает потребность в их размещёнии, содержании и обучении."
SAF_S1_F2: "Распустить формирования ополченцев"
SAF_S1_F2_desc: "Французы "предложили" насильственный роспуск синдикалистских отрядов ополчения, чтобы убедиться, что они не являются контрреволюционным движением, и с радостью предложили в этом свою помощь."
SAF_S1_F3: "Французское командование"
SAF_S1_F3_desc: "С французскими советниками пришел и французский язык. В Южной Африке уже есть более 10 официальных языков, и в настоящее время ведется работа по размещёнию переводчиков со всех этих языков. Французы, сочтя этот процесс слишком сложным и не желая отдавать предпочтение никакому языку, предпочли, чтобы их советники использовали французский язык в своих инструкциях."
SAF_S1_F4: "Французско-южноафриканский технический обмен"
SAF_S1_F4_desc: "Стремясь расширить наши технические знания, французы позволили нам отправить нескольких отобранных бойцов для обучения в качестве инструкторов и привезти с собой столь необходимый опыт. Похоже, что главным квалификационным фактором было владение французским языком..."
SAF_S1_F5: "Французские унтер-офицеры"
SAF_S1_F5_desc: "Поскольку французы выбрали подход сверху вниз, французы теперь вручную отобрали небольшой список бойцов, которые будут обучены как следующее поколение унтер-офицеров. Опять же, требования заключались в том, чтобы владеть французским языком и/или посещать недавно созданные "школы французского языка"."
SAF_S1_F6: "Французские транспортные самолеты"
SAF_S1_F6_desc: "Концепция воздушно-десантной пехоты существует со времен Вельткрига, теперь, благодаря французской изобретательности, Южная Африка может получить небольшой парк грузовых самолетов, чтобы помочь создать свою первую дивизию воздушно-десантной пехоты."

#Federation
SFR_the_new_south_africa_act: "Новый Акт об Южной Африке"
SFR_the_new_south_africa_act_desc: "Закон о Южной Африке, принятый Вестминстером в 1909 году, явно не помог урегулировать межэтническую напряженность в Южной Африке. Он передал африканерам ключ от Южной Африки и привел к двум этническим восстаниям за то короткое время, когда Южная Африка только формировалась. Потребуется Акт об Южной Африке."
SFR_milners_kindergarten: "Детский сад Мильнера"
SFR_milners_kindergarten_desc: "Пора искоренить хамскую бурскую культуру и заменить её настоящим маяком цивилизации: Королевской английской. Южная Африка - британский доминион, и до тех пор, пока понятия, такие как культура африканеров, не уйдут в прошлое, этнической розни не будет конца."
SFR_herald_english_as_sole_language: "Статус нашего английского языка"
SFR_herald_english_as_sole_language_desc: "Английский язык превосходит африкаанс во всех отношениях. Многие южноафриканцы, особенно те, кто говорит на африкаанс, уже могут говорить на нем. В нем нет грубых наречий и он не похож на немецкий. Это язык бизнеса и язык, который вы используете, когда общаетесь с американцами и остальной частью Империи. Мы должны закрепить этот почетный статус за ним!"
SFR_attract_exile_settlement: "Привлечь бежавших жителей"
SFR_attract_exile_settlement_desc: "Боясь потерять доминирующее демографическое положение африканеров в пользу англо-южноафриканцев, Герцог пытался сделать Южную Африку максимально непривлекательной для них, пытаясь вместо этого заставить их уехать в Австралазию или Канаду. Такого больше не повторится, Федерация приветствует тех, кто поклянется в своей верности Юнион Джеку."
SFR_support_british_companies: "Поддержка британских компаний"
SFR_support_british_companies_desc: "Африканеры пытались привлечь свой народ к предпринимательству, что привело нас к некоторой конкуренции со стороны африканеров, но всем давно ясно, что англичанин лучше разбирается в бизнесе и что для экономического роста нужно смотреть на опыт англичан. Неэффективные субсидии африканерам теперь должны быть направлены тем, кто действительно может вести бизнес!"
SFR_banish_afrikaans_from_bureaucracy: "Запретить африкаанс в бюрократии"
SFR_banish_afrikaans_from_bureaucracy_desc: "Переводить все на полуголландский ужасно неэффективно и только помогает этому языку выжить. Мы должны полностью англизировать нашу бюрократию, заставляя африканеров говорить по-английски, когда они хотят взаимодействовать с правительством, и мы, наконец, приведем в движение процесс ассимиляции, которую мы давно стремились закончить."
SFR_close_afrikaner_institutions: "Закрыть африканерские учреждения"
SFR_close_afrikaner_institutions_desc: "Все африканерские институты, основанные после образования Южноафриканского союза, только принесли страдания Южной Африке. Они влияли на правительство и лоббировали его интересы в образовании, что в конечном итоге привело к появлению незаконной республики и увековечиванию межнациональной напряженности, защищая африканерскую культуру. Такого больше не повторится."
SFR_teachers_from_the_empire: "Учителя из Империи"
SFR_teachers_from_the_empire_desc: "Привлекая учителей со всех уголков Империи, от Канады и Вест-Индии до Австралии и Новой Зеландии, мы можем, наконец, закрепить английский язык в качестве доминирующего языка в Южной Африке и положить конец страданиям на нашей земле и этническим конфликтам между разными языковыми группами страны. С тех пор, как Британия раз и навсегда завоевала эту землю, её нация стала основой нашей государственности."
SFR_tea_time_for_south_africa: "Время чая в Южной Африке"
SFR_tea_time_for_south_africa_desc: "Теперь, когда мы укрепили наши позиции, мы будем следить за тем, чтобы Южная Африка никогда больше не покинула Империю. Южная Африка сейчас полностью является членом англосферы и останется таковой!"
SFR_empower_paramount_chiefs: "Расширить автономию верховных вождей"
SFR_empower_paramount_chiefs_desc: "Предоставление автономии местным вождям территорий Верховного комиссара гарантирует, что верховные вожди и их этнические группы (тсвана в Бечуаналэнде, басото в Басутоланде и свази в Свазиленде) будут лояльны центральному правительству."
SFR_develop_basutoland_swaziland: "Развитие Басутоленда и Свазиленда"
SFR_develop_basutoland_swaziland_desc: "Несмотря на то, что они расположены между главными четырьмя провинциями Южной Африки, уровень жизни в Басутоланде и Свазиленде по-прежнему значительно ниже, чем в остальной части Южной Африки. Ряд инвестиций поможет улучшить эту ситуацию."
SFR_develop_bechuanaland: "Развитие Бечуаналенда"
SFR_develop_bechuanaland_desc: "Малонаселенный регион Бечуаналенд, без преувеличения, является наименее развитым регионом во всей Африке, где любое развитие, в большинстве мест, ограничивается строительством нескольких деревянных хижин. Серия удачных инвестиций смягчит этот контраст с Южной Африкой, находящейся прямо за горизонтом."
SFR_root_out_slavery: "Искоренение практики рабства"
SFR_root_out_slavery_desc: "Давно доказано, что рабство трудно искоренить на территориях Верховного комиссара, но недавние инвестиции дают нам рычаги воздействия на верховных вождей для решения сохраняющихся проблем, делая их зависимыми от инвестиций мы принудим их к отмене рабства."
SFR_question_of_native_autonomy: "Вопрос автономии для коренных жителей"
SFR_question_of_native_autonomy_desc: "Мы решили предоставить автономию вождям на территориях Верховного комиссара, вожди будут представлять соответствующие этнические группы (тсвана в Бечуаналенде, басото в Басутоланде и свази в Свазиленде). Но нам необходимо прояснить степень власти вождей - ограничена ли она в пределах границ ТВК или охватывает все их народы по всей Южной Африке?"
SFR_strengthen_advisory_councils: "Усилить консультативные советы"
SFR_strengthen_advisory_councils_desc: "Усиливая влияние консультативных советов на политику, мы можем гарантировать, что интересы верховного вождя хотя бы в некоторой степени сбалансированы как европейскими, так и местными интересами. Это также заложит основу для возможной реформы в добросовестную демократическую структуру в будущем."
SFR_chief_justice_of_the_high_commissioner_territories: "Сформировать судебную систему на ТВК"
SFR_chief_justice_of_the_high_commissioner_territories_desc: "В настоящее время статус закона на территориях Верховного комиссара довольно расплывчатый, членов племен обычно судят в соответствии с их собственными племенными традициями, в то время как европейцев судят так, как если бы они находились на территории Южной Африки, с некоторыми исключениями. Пора унифицировать эту систему с специально обученными судьями для обеспечения справедливого судебного разбирательства для всех этих территориях."
SFR_reform_the_commissioner_system: "Реформировать систему комиссаров"
SFR_reform_the_commissioner_system_desc: "Мы сделали наши инвестиции в территории Верховного комиссара, но в настоящее время у нас всё ещё есть временный мандат от Королевского правительства. В парламенте Кейптауна вносятся предложения об официальном и постоянном включении этих территорий в состав Южной Африки, но с британским правительством в изгнании нам придется договориться."
SFR_reconciliation_take_two: "Новая попытка примирения"
SFR_reconciliation_take_two_desc: "Надежды на то, что мы наконец покончили с межнациональным насилием, охватившим Южную Африку после захвата британцами Капской колонии в начале 19 века, рухнули. И снова наша страна была расколота между языками наших жителей, и снова были огромные разрушения нашей страны."
SFR_federal_elections: "Федеральные выборы"
SFR_federal_elections_desc: "Система, благодаря которой мы де-факто передали политическую власть в Южной Африке африканерам на том основании, что они составляли большинство южноафриканцев с белой кожей, имела ужасные неприятные последствия, но это не означает, что концепция демократии потеряла смысл. Осуществляя дополнительные меры, обеспечивающие власть штатов и британской диаспоры, мы можем сохранить нашу парламентскую систему."
SFR_amnesty_arrangement: "Соглашение об амнистии"
SFR_amnesty_arrangement_desc: "Некоторые ястребы хотят привлечь к ответственности как можно больше африканеров за то, что они следовали за Маланом в его незаконную республику, но мы должны быть реалистами: это вызовет  только негодование, и в конце концов они просто выполняли приказы избранного правительства, даже если это правительство вышло за рамки закона. Было бы очень разумно преследовать только тех, кто был ближе всего к Малану и совершал преступления."
SFR_symmetric_veteran_stipend: "Общие ветеранские стипендии"
SFR_symmetric_veteran_stipend_desc: "Независимо от того, на какой стороне этой войны вы сражались, вы должны получить компенсацию за то, что вы отдали свой долг Южной Африке. Некоторым может показаться неприятным то, что мы помогаем тем, кто боролся против Империи, но мы должны признать, что в реальности у человека часто нет выбора, и что они следовали курсу избранного премьер-министра. Они ничего не могли поделать, и мы не можем оставить их на обочине."
SFR_establish_reconciliation_commission: "Восстановить двуязычие"
SFR_establish_reconciliation_commission_desc: "В администрации Питермарицбурга существовала тенденция к использованию только английского языка, но мы должны восстановить статус голландского (включая африкаанс, статус которого был отменен в 1920-х годах). Это несбыточная мечта, что мы когда-либо сможем убедить гордый африканерский народ отказаться от своего родного языка, и попытки сделать это насильно только породят движение сопротивления нашему правительству. Нам нужна единая нация."
SFR_curb_german_influence: "Взять под контроль влияние Германии"
SFR_curb_german_influence_desc: "После победы в Вельткриге Германия пыталась расширить своё влияние в Южной Африке, которую она, похоже, рассматривала как наименее защищенный уголок Британской империи, который мог быть легко переманен на их сторону. Вполне вероятно, что Германия помогала разжигать республиканские настроения, которые в конечном итоге привели к таким страданиям в нашей стране. Пора ограничить то гнусное влияние, которое немцы оказывают на нас."
SFR_rebuilding_from_the_war: "Реконструкция"
SFR_rebuilding_from_the_war_desc: "Наша страна была разделена третьей войной между бурами и британцами за это столетие. Теперь, когда решены самые насущные проблемы, чтобы то же самое не повторилось, настало время, чтобы правительство приложило все усилия к восстановлению единого государства. Из пепла возникнет новая Федеративная Южная Африка, которая, надеюсь, просуществует дольше, чем Союз."
SFR_peace_and_prosperity: "Мир и процветание"
SFR_peace_and_prosperity_desc: "Эпоха борьбы между британцами и африканерами наконец-то подошла к концу. Из пепла возникла более единая Южная Африка с федеративной системой, в которой каждая провинция, ныне штат, может самим решать свои собственные дела. Африканер и англичанин в равной степени мирно маршируют к новому единому будущему."

#Military - Army

SAF_New_Rifles: "Заключить контракты на покупку винтовок"
SAF_New_Rifles_desc: "Состояние арсенала южноафриканской армии вызывает жалость, если не сказать меньше, поскольку солдаты всё ещё используют винтовки, которые их отцы и деды использовали во время Вельткрига, или, ещё хуже, используют то, что их прадеды использовали в англо-бурской войне. Чтобы исправить это, мы должны приобрести новые винтовки."
SAF_Engineer_Corps: "Реформа инженерного корпуса"
SAF_Engineer_Corps_desc: "Во время Вельткрига стало понятно, что нужны инженеры, люди, которые устраняли бы препятствия на пути и обеспечивали необходимый ремонт местной инфраструктуры, чтобы помочь логистике на поле боя. Учитывая это, необходимо реформирование инженерного корпуса под нужды новой войны."
SAF_Reform_SAF_Ord_Corp: "Реформа ремонтного корпуса"
SAF_Reform_SAF_Ord_Corp_desc: "Южноафриканский ремонтный корпус был основан в 1923 году для оказания помощи в снабжении и техническом обслуживании всех технических средств и оборудования, включая оружие и боеприпасы. После окончания Вельткрига Корпус видел и лучшие времена, это необходимо исправить."
SAF_Defence_HQ: "Создать штаб обороны"
SAF_Defence_HQ_desc: "В настоящее время нет реального централизованного командования южноафриканской армией, базы разбросаны по их провинциям и управляются на местах. Ян Смэтс в результате неоднозначного шага перешел к созданию штаб-квартиры в Претории. Многие увидели в этом способ подорвать командование на местах и ополчение, хотя большинство видят достоинства централизованной командной сети."
SAF_Perm_Force: "Расширить локальные войска"
SAF_Perm_Force_desc: "Южноафриканские локальные войска состоят из добровольцев и других вспомогательных подразделений, которые входят в состав южноафриканской армии. С попыткой Яна Смэтса централизовать командную структуру южноафриканской армии, похоже, что они желают в ответ желают расширить зону действия Южноафриканских локальных сил за счёт ополченцев."
SAF_Smuts_Ref: "Реформы Яна Смэтса"
SAF_Smuts_Ref_desc: "Реформы Яна Смэтса достаточно просто реализовать в теории, но сложно на практике. Ян хочет ещё больше централизовать армию, чтобы обеспечить гибкое командование и полный контроль. Другие реформы также включают допуск небелых в армию, включая на линию фронта. Этот шаг вызвал бурю негодования во многих частях страны, и Яну придется действовать осторожно, если он не хочет иметь дело с неожиданными последствиями."
SAF_Cape_Corp: "Расширить Капский корпус"
SAF_Cape_Corp_desc: "Капский корпус - первое цветное подразделение, сформированное в Южной Африке, история которого началась в 1781 году с "Корпусом ублюдков-готтентотов". Ян Смэтс, больше не участвующий в боевых действиях, хочет расширить его роль, допустив их пехоту к боевым действиям на переводой и включив его в другие виды вооружённых сил."
SAF_sol_pay: "Повышение зарплаты солдата"
SAF_sol_pay_desc: "Служба в армии Южной Африки не пользуется большой популярностью, и главной проблемой является низкая заработная плата. В рамках реформ Смэтса будет значительно увеличена зарплата рядового солдата, чтобы привлечь новых бойцов."
SAF_enlist_nat_ind: "Сформировать коренные и индийские корпуса"
SAF_enlist_nat_ind_desc: "Чтобы Южная Африка шагнула вперёд в эти трудные времена, мы должны сделать это вместе. Ян Смэтс более прагматичен в своем подходе, зная, что Южной Африке нужны мужчины, независимо от их цвета кожи или вероисповедания, и стремился увеличить набор новобранцев из числа коренных жителей и индийцев, несмотря на негативную реакцию."
SAF_call_recruits: "Вербовка новобранцев"
SAF_call_recruits_desc: "С повышением заработной платы и улучшением условий ко всем гордым и способным мужчинам Южной Африки был обращен призыв правительства пополнить численность Южноафриканских вооружённых сил."
SAF_medics: "Минимизация потерь"
SAF_medics_desc: "Южная Африка имеет ограниченный кадровый резерв, который надо использовать с осторожностью, независимо какая ситуация на фронте. Тем не менее, развитие современной медицины и лечение травм на поле боя позволили Смэтсу настаивать на техниках, обеспечивающих лечение и возвращение мужчин в строй."
SAF_armoured_crop: "Создать бронетанковый корпус"
SAF_armoured_crop_desc: "Чтобы преодолеть нехватку людских ресурсов и максимизировать эффективность армии, было одобрено создание бронетанкового корпуса. Это будет дорогостоящее мероприятие, хотя результат перевешивает затраты."
SAF_mod_armour: "Улучшение танков"
SAF_mod_armour_desc: "Необходимость - мать изобретений, поскольку нынешние конструкции танков не могут справиться с суровым ландшафтом Южной Африки, то, что началось с модификаций снаряжения наших инженеров, переросло в программу модификации танков перед их вводом в эксплуатацию. Однако это связано с увеличением времени производства."
SAF_savanna_log: "Логистика в саванне"
SAF_savanna_log_desc: "Как говорится, "армия марширует подготовленной", и наш Бонапарт понимает необходимость хорошо налаженных линий снабжения. Необходимо принять меры к тому, чтобы каждый южноафриканский солдат был хорошо вооружен винтовкой в одной руке и патронами в другой."
SAF_coastal_corp: "Создание корпуса береговой обороны"
SAF_coastal_corp_desc: "Поскольку в Южной Африке есть несколько портов, которые считаются жизненно важными как для торговли, так и для снабжения, было одобрено создание Корпуса береговой обороны, цель которого состоит в том, чтобы те солдаты, которые не подходят для работы на передовой, обслуживали его порты."
SAF_Armoured_Corp: "Создать ЮАТК"
SAF_Armoured_Corp_desc: "История Южноафриканского бронетанкового корпуса началась во время Великой войны, когда южноафриканские танки использовались в Немецкой Юго-Западной Африке. Они показали себя эффективными в бою, хотя машины были громоздкими в использовании. Благодаря достижениям в танковых технологиях Антанты, хотя они замедлились в десять раз, это позволило обеспечить быструю и эффективную огневую поддержку одновременно с наступлением пехоты."
SAF_Army_Renewed: "Обновленная армия Южной Африки"
SAF_Army_Renewed_desc: "К лучшему или к худшему, армия Южной Африки превратилась в более эффективную боевую силу, готовую принять вызовы завтрашнего дня, которые принесет этот неспокойный мир. Союз - это сила - Эндраг Маак Маг."
SAF_Modern_Artillery: "Внедрение новых орудий"
SAF_Modern_Artillery_desc: "В настоящее время у южноафриканской армии есть артиллерийские орудия, которые лучше всего выставить в военном музее, а не на поле боя. Армия предложила нам контракт, чтобы решить, от кого они будут получать новые конструкции и материалы."
SAF_Army_College: "Южноафриканский военная академия"
SAF_Army_College_desc: "С расширением южноафриканских вооружённых сил, которые теперь включают военно-воздушные силы и флот, вполне естественно, что появилась потребность в обучении новых военных умов южноафриканских вооружённых сил. Территория колледжа является расширением старой, принадлежащей Голландской Ост-Индской Компании Militere Kweekskool, расположенной в Претории, где теперь она помогает обучать и местных кадетов."
SAF_Local_Arms_Prod: "Местное производство оружия"
SAF_Local_Arms_Prod_desc: "Когда дело доходит до производства стрелкового оружия, Южная Африка должна быть в состоянии достичь определенного уровня самодостаточности. Местным оружейным мастерам были предложены субсидии на расширение их производственных мощностей."
SAF_supply_control: "Сформировать управление снабжения"
SAF_supply_control_desc: "Управление снабжения было создано с учётом уроков, извлеченных из Вельткрига, чтобы обеспечить самодостаточность южноафриканских корпусов до тех пор, пока не будут построены линии снабжения."
SAF_est_com: "Создать разведывательных коммандос"
SAF_est_com_desc: "Под девизом "Скрытность - наша сила" наши недавно сформированные парашютисты отступят в тыл врага и посеют там хаос."
SAF_environ_force: "С поправкой на географию"
SAF_environ_force_desc: "Южноафриканская армия должна иметь возможность противостоять любому противнику, который перед ней будет. Будь то град пуль или куст в густой саванне, наши солдаты не останутся без внимания."
SAF_Pirow: "Пятилетний план Освальда Пироу"
SAF_Pirow_desc: "Хотя генерал Пьер ван Рейневельд является истинным вдохновителем этой военной реформы, она носит имя Освальда Пироу просто потому, что он её предложил. Он призывает к соблюдению в южноафриканской оборонной политике нескольких новых принципов, но выступает против идеи вооружения коренных жителей."
SAF_Pirow_SSB: "Расширьте батальон специального назначения"
SAF_Pirow_SSB_desc: "Задача батальона специального назначения состояла в том, чтобы обучить молодёжь поколения последствий Черного Понедельника. Этот план требует, чтобы он был расширен, чтобы молодые люди получали базовую военную подготовку, и были готовы к сражениям."
SAF_Pirow_Lessons: "Уроки прошлого"
SAF_Pirow_Lessons_desc: "Бурские войны и Вельткриг научили Южную Африку нескольким вещам, связанным с военным искусством. Главный урок заключается в том, что тактика "удар и отход" по-прежнему является надежным средством ведения войны. Теперь, с развитием моторизованной войны, мы позволим южноафриканским вооруженным силам извлечь наибольшую выгоду из этой тактики."
SAF_Pirow_Kommando: "Возродить коммандос"
SAF_Pirow_Kommando_desc: "Подразделения коммандос никогда официально не расформировывались, однако большинство из них просто становилось "стрелковыми клубами" или присоединялось к гражданской самооброне, где они собирались и оттачивали свои навыки. В рамках этой инициативы Пироу хочет снова возродить эти подразделения в более эффективную военную силу, хотя это окажется трудным..."
SAF_Pirow_Mobility_Focus: "Мобильные подразделения"
SAF_Pirow_Mobility_Focus_desc: "Желая уйти от ужасов войны на истощение, Ван Рейневельд стремится продвигать культ скорости в вооружённых силах, развивая моторизованную пехоту и учит затяжных столкновений."
SAF_Pirow_Mech: "Механизированная армия"
SAF_Pirow_Mech_desc: "Механизация вооружённых сил идет медленно, из-за этого что новые автомобили почти не имеют защиты, которую они должны обеспечивать. Чтобы нам исправить это, нужно использовать старые танки для конструирования транспортных автомобилей."
SAF_Pirow_Hit: "Изматывание противника"
SAF_Pirow_Hit_desc: "Врага необходимо беспощадно преследовать с помощью сосредоточенных атак, направленных на удержание врага в одном месте, чтобы наши силы могли нанести удар в другом. Это проверенная тактика, использовавшаяся бурскими силами и усовершенствованная нашими вооруженными силами."

