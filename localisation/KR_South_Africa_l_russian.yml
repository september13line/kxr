SAF_idea_Hendrik_van_der_Bijl: "Хендрик ван дер Бийл"
SAF_idea_Hendrik_van_der_Bijl_desc: "Хендрик Йоханнес ван дер Бийл, основатель южноафриканской электроэнергетической компании ESKOM и сталелитейной корпорации ISCOR, получил неограниченные полномочия от правительства Южной Африки в должности генерального директора по снабжению для развития производственного сектора Южной Африки."
SAF_idea_great_trek_reenactment_positive: "Празднование столетия Великого похода"
SAF_idea_great_trek_reenactment_positive_desc: "В этом году ровно 100 лет назад голландские поселенцы из Капской колонии начали своё великое переселение в южноафриканскую глубинку, спасаясь от влияния британской колониальной администрации. Чтобы отметить это радостное событие, грандиозный парад повозок с волами следует по маршруту "Die Pad van Suid-Afrika" из Кейптауна в Преторию, организуя африканерско-националистические праздники в городах и поселках, через которые они проходят."
SAF_idea_great_trek_reenactment_negative: "Празднование столетия Великого похода"
SAF_idea_great_trek_reenactment_negative_desc: "В этом году ровно 100 лет назад голландские поселенцы из Капской колонии отправились в великое переселение в южноафриканскую глубинку, чтобы избежать влияния британской колониальной администрации. Чтобы отметить это радостное событие, грандиозный парад повозок с волами следует по маршруту "Die Pad van Suid-Afrika" из Кейптауна в Преторию, организуя африканерско-националистические праздники в городах и поселках, через которые они проходят."
SAF_SSB_formed: "Батальон специального назначения"
SAF_SSB_formed_desc: "В связи с тем, что Чёрный Понедельник оставил нашу молодёжь без работы, Освальд Пироу позаботился о формировании БСН для обеспечения военной и экономической подготовки для тех, кто не может найти работу."
SAF_SSB_expanded: "Батальон специального назначения расширен"
SAF_SSB_expanded_desc: "После пяти лет успешной работы, Освальд ввел обязательную военную подготовку в школах."
SAF_idea_kariba_dam: "Дамба Кариба"
SAF_idea_kariba_dam_desc: "Впечатляющая дамба Карибау реки Замбези на севере Южной Родезии вырабатывает большое количество электроэнергии. Это большое количество энергии позволяет вести промышленную деятельность в Южной Родезии и за её пределами."
SAF_idea_sa_mathematical_society: "Южноафриканское математическое общество"
SAF_idea_sa_mathematical_society_desc: "Южноафриканское математическое общество - это общество высокообразованных южноафриканцев, которые, несмотря на название общества, расширяют свои исследования не только в области математики, но также физики и химии."
SAF_sabc_idea: "Южноафриканская радиовещательная корпорация"
SAF_sabc_idea_desc: "Южноафриканская радиовещательная корпорация была учреждена парламентом ЮАР и вскоре после этого приобрела Африканскую радиовещательную компанию у бизнесмена И.В. Шлезингера. Она функционирует как национальная радиосеть Южной Африки."

SAF_idea_native_advisory_councils: "Коренные советы"
SAF_idea_native_advisory_councils_desc: "Выявление проблем, волнующих наше коренное население, является ключом к сохранению мира. Вместо того, чтобы притворяться, что их не существует, мы должны дать им возможность задать свои вопросы и ответить на них, которые часто можно довольно легко решить. За это мы будем вознаграждены сотрудничеством и стабильностью."

SAF_idea_syndicalist_government_isl: "Синдикалистская конституция"
SAF_idea_syndicalist_government_isl_desc: "Новое временное синдикалистское правительство Южной Африки решило разработать совершенно новую и независимую конституцию Южной Африки. Эта конституция станет основой нового южноафриканского государства и, вероятно, сильно повлияет на то, как оно будет формироваться."
