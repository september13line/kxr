hnn.1.t: "Провинция Хунань"
hnn.1.d: "Клика Сян в провинции Хунань когда-то была крупной Кликой в Южном Китае. В 1916 году Тан Цзяо провозгласил независимость Юньнани, что привело к провозглашению независимости других провинций - Гуанси, Гуйчжоу, Гуандун, Чжэцзян и многих других. Хунань оказалась в осаде, и Национальный союз защиты назначил своим губернатором Тан Шэнчжи, буддийского генерала. Он ввел в действие свою программу буддизации, но через несколько лет был отодвинут, и его сменил на посту губернатора федералист Чжао Хэнти. После победы Чжили над Южным Китаем Хунань была включена в Лигу восьми провинций, а Чжао Хэнти объявил о своей личной союзнической позиции с Сунь Чуаньфаном в Нанкине.\n\n\nПосле смерти Сунь Чуаньфана Хунань, одна из уже автономных провинций Лиги восьми провинций, вновь обрела полную провинциальную автономию при Чжао Хэнти. Впереди неспокойное время - брат Тан Шэнчжи, Тан Шэнмин, предпринимает попытки вернуть брата в Хунань и снова прийти к власти. Чэн Цянь, сторонник националистов и ХМТ, также стремится захватить провинцию.\n\nНа юге находится Клика Ляньгуан, возглавляемая Чэнь Цзюньмином. Хотя Чжао Хэнти утверждает, что он федералист, Чэнь демонстрирует это. На западе находятся Клики Сычуань и Юньнань, которые смотрят на нас голодными глазами. На севере находятся друзья Хунани - Северные Чжили, но их власть не может длиться вечно."
hnn.1.a: "Пришло время действовать."

