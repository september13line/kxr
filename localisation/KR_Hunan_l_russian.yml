HNN_add_zhao_votes_desc: "Чжао Хенгти показывает низкие результаты. Мы разработали план, как тайно увеличить его долю голосов во время выборов, сохраняя при этом фасад легитимности. Мы должны взять на себя обязательство привести этот план в действие.\nНеобходимо также отметить, что, хотя были приняты соответствующие меры, чтобы избежать обвинений в подтасовке голосов, если мы слишком сильно повлияем на результаты выборов, их легитимность может оказаться под вопросом."

