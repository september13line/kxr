#Economic

hnn.97.t: "Экономика Хунани"
hnn.97.d: "Несмотря на то, что "Чёрный Понедельник" мало затронул внутренние провинции, Хунань все же пострадала от него. За ночь произошел значительный экономический кризис, но не настолько, чтобы разрушить экономику. Хунань уже много лет находится в довольно стабильном положении, с относительно слабой экономикой на фоне других провинций Чиенсе. Наш основной экспорт - ревень, мускус, мед, табак, конопля и птица, и мы являемся важным производителем чая и рами, оба из которых, в рамках Лиги восьми провинций, были проданы концессиям. Теперь провинция должна использовать свои возможности, чтобы улучшить нашу экономику, вести дела с другими Державами в Китае и поставить нашу провинцию на правильный путь."
hnn.97.a: "Мы должны стремиться к лучшей экономике."

hnn.98.t: "Экономические трудности ушли"
hnn.98.d: "Наша экономика больше не страдает от небольшого кризиса после Черного Понедельника. Она сумела восстановиться, и мы избавились от всех негативных последствий."
hnn.98.a: "Пусть наша экономика станет ещё сильнее!"

hnn.99.t: "Экономические связи и помощь Хунани"
hnn.99.d: "Исторически бедная Хунань обратилась к нам с просьбой оказать финансовую помощь в экономическом развитии и предоставить экспертные знания."
hnn.99.a: "Примите их просьбу."
hnn.99.b: "Мы отказываемся."

hnn.100.t: "[From.GetName] принял нашу просьбу"
hnn.100.d: "Наш союзник, [From.GetName], согласился инвестировать в наше развитие."
hnn.100.a: "Ура!"

hnn.101.t: "[From.GetName] отклонил наш запрос"
hnn.101.d: "Наш союзник, [From.GetName], отказался инвестировать в нашу разработку."
hnn.101.a: "Чёрт."

#Flavor

hnn.102.t: "День конституции"
hnn.102.d: "Сегодня годовщина восстановления конституции Хунани. За то время, что конституция была восстановлена, она, похоже, успешно защитила граждан Хунани от слишком большой коррупции и неправомерных действий, и демократический эксперимент в Хунани удался."
hnn.102.a: "За ещё один успешный год!"

hnn.103.t: "Мероприятие по прыжкам"
hnn.103.d: "Это мероприятие по отскоку, вы не должны это видеть."
hnn.103.a: "Boing"

hnn.104.t: "'Запись no.192 - Ещё один день в Чанша'"
hnn.104.d: "'Говорят, буддийский генерал вернулся. Меня не волнует ни это, ни Чжао Хенгти, ни что-либо ещё. Это все ерунда - я просто хочу защитить свою семью, не боясь, что эти протестующие ворвутся в мой дом. Чёрт, цены быстро растут из-за обвала, и никто больше не хочет, чтобы я точил их лезвия. Я ненавижу это - я собираюсь уехать на север и переехать в Вучан с теми деньгами, которые у меня остались""
hnn.104.a: "'Жизнь нынче тяжела'."

hnn.105.t: "Хэ Цзянь запрещает "Алису в стране чудес"
hnn.105.d: "Генерал Хэ Цзянь, цензор провинции Хунань при Чжао Хенгти, издал односторонний запрет на книгу "Приключения Алисы в стране чудес" автора Льюиса Кэрролла. Он утверждает, что изображение в книге антропоморфных животных, действующих не иначе как физически, является оскорблением для человечества. Он также объяснил, что дети, видя людей и животных на одном уровне друг с другом, начнут считать их такими же, что, по его словам, приведет к "катастрофическим" последствиям.\n\n\nСолдатам было приказано выбросить и сжечь все экземпляры "Приключений Алисы в стране чудес", которые они увидят. По всей провинции его действия были восприняты местными родителями и детьми очень плохо."
hnn.105.a: "Он прав."
hnn.105.b: "Это всего лишь детская книга, отмените запрет."

#Transfering units around

hnn.106.t: "Тан Шэнчжи победил на выборах в Хунани"
hnn.106.d: "Тан Шэнчжи победил на всеобщих выборах в Хунани. Наш человек, Чэн Цянь, потерпел поражение и вернулся в строй."
hnn.106.a: "Возможно, все получится."

hnn.107.t: "Чжао Хенгти победил на выборах в Хунани"
hnn.107.d: "Чжао Хенгти победил на всеобщих выборах в Хунани. Наш человек, Чэн Цянь, потерпел поражение и вернулся в строй."
hnn.107.a: "Проклятье!"

hnn.108.t: "Чэн Цянь победил на выборах в Хунани"
hnn.108.d: "Наш человек в Хунани, Чэн Цянь, был избран губернатором провинции. Как лидер Хунани, он обладает огромной властью, чтобы привести провинцию в соответствие с нашим движением."
hnn.108.a: "Союзник в Хунане."

hnn.109.t: "Хэ Цзянь бежит"
hnn.109.d: "Хэ Цзянь, самый видный хунаньский командир и союзник Чжао Хэнти, по сообщениям, бежал, вероятно, под защиту своих союзников в Пекине."
hnn.109.a: "Не позволяйте двери ударить вас."

hnn.110.t: "Хэ Цзянь прибыл в Пекин"
hnn.110.d: "Хэ Цзянь бежал из Хунани после поражения своего союзника Чжао Хэнти. Сейчас он прибыл в Пекин и получил нашу защиту."
hnn.110.a: "Добро пожаловать."


