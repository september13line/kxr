hnn.2.t: "Восстановление конституции провинции Хунань"
hnn.2.d: "Чжао Хенгти, губернатор провинции, одержим юридическими процедурами, независимо от того, насколько они сфальсифицированы. В связи с этим он предложил провинции восстановить старую провинциальную конституцию, принятую в 1920-х годах. От его решения зависит будущее провинции."
hnn.2.a: "Восстановить конституцию!"
hnn.2.b: "Пфф, кому вообще нужны юридические процедуры?"

hnn.3.t: "Конституция восстановлена"
hnn.3.d: "Мы решили восстановить конституцию. Теперь мы, по названию и в некотором роде по управлению, являемся демократией. Мы сохраним нашу землю свободной и безопасной, и все наши граждане будут знать свободу Хунаня."
hnn.3.a: "Трижды за Хунань!"

hnn.4.t: "Конституция отвергнута"
hnn.4.d: "Мы решили отвергнуть восстановление конституции. Мы - провинция, а не республика. Для нас нет необходимости повторять ошибки нашего прошлого, которые привели к тому, что мы стали частью Лиги. Губернатор Чжао разорвал Конституцию своими руками и оставил её гореть. Решение принято - Хунань больше не будет демократическим."
hnn.4.a: "Трижды за Хунань!"

hnn.5.t: "Выборы объявлены"
hnn.5.d: "После восстановления Конституции провинции Хунань губернатор Чжао Хенгти решил объявить новые выборы в провинции Хунань. Кандидаты должны будут объявить о своем желании баллотироваться, а народ сможет выбирать между ними, в зависимости от того, как он хотел бы управлять Хунань и под каким управлением. Баллотироваться могут все жители Хунани, но не многие на самом деле интересуются политикой. Многие также подозревают, что Чжао Хэнти припрятал в рукаве какие-то хитрости относительно выборов..."
hnn.5.a: "Победа конституционализма!"

hnn.6.t: "Тан Шэнчжи возвращается в Хунань"
hnn.6.d: "Буддийский генерал Тан Шэнчжи, бывший губернатор провинции Хунань, сегодня вернулся в провинцию. Узнав о восстановлении конституции, буддийский генерал решил собрать вещи и вернуться из Гонконга в Хунань. С помощью своего брата, генерала Тан Шэнмина, Тан Шэнчжи временно остановился в гостинице в Чанша. Он ещё ничего не сделал, но многие считают, что бывший губернатор вернулся, чтобы баллотироваться на пост губернатора. Действительно, он весьма популярен среди военных и населения за свой "революционный социализм" и политику буддизации, и если бы он баллотировался, то стал бы серьезной угрозой для правления Чжао Хенгти."
hnn.6.a: "Что он может планировать сделать?"

hnn.7.t: "Чэн Цянь отправляется в Хунань"
hnn.7.d: "Генерал Чэн Цянь, родом из Хунани, выразил желание участвовать в недавно объявленных всеобщих выборах в этой стране. Он получил добро на реализацию своего плана и теперь отправился в Хунань."
hnn.7.a: "Надеемся, что он добьется успеха."

hnn.8.t: "Чэн Цянь возвращается в Хунань"
hnn.8.d_1: "В то время как националистическое восстание в Лунъяне было подавлено, Чэн Цяню, старому агрессору ГМД из нашей провинции, удалось спасти свою жизнь. Теперь он вернулся в Хунань и объявил о своем стремлении занять пост президента. Хотя в настоящее время у него нет широкой базы поддержки, обстоятельства могут позволить ему создать её, особенно среди городской бедноты."
hnn.8.d_2: "Чэн Цянь, старый агитатор ГМД из нашей провинции, вернулся в Хунань и объявил о своих амбициях на пост президента. Хотя в настоящее время у него нет широкой базы поддержки, обстоятельства могут позволить ему создать её, особенно среди городской бедноты."
hnn.8.a: "Он не победит."

hnn.9.t: "Чжао Хенгти в Хэнъяне"
hnn.9.d: "Два дня назад губернатор Чжао Хэнти вернулся в свой родной город Хэнъян в надежде убедить жителей родного города проголосовать за него. Он посетил свою семью вместе со старыми друзьями детства и произнес несколько речей по городу, привлекая внимание многих людей. Однако его земляки были равнодушны к нему, и когда губернатор поскользнулся во время своей речи, реакция на его присутствие была откровенно враждебной. Его освистали и оскорбили. Похоже, что население Хэнъяна обратилось к альтернативным кандидатам..."
hnn.9.a: "Народ обращается к Тангу"
hnn.9.b: "Народ обращается к Чэну"

hnn.10.t: "Чжао перегруппировывается"
hnn.10.d: "После того как Чжао Хенгти был избит в своем родном городе, он взял несколько дней перерыва в предвыборной кампании, чтобы разработать новую стратегию со своими советниками."
hnn.10.a: "Надеюсь, он найдет свою точку опоры."

hnn.11.t: "Кампания в Ияне"
hnn.11.d: "Чэн Цянь нашел поддержку в городе Иян и прилегающем регионе. В своей зажигательной речи он подчеркнул своё скромное происхождение и желание, чтобы Хунань стояла на собственных ногах, потенциально отделившись даже от ГМД в Луньяне. Чжао Хенгти и Тан Шэнчжи попытались ответить на этот всплеск поддержки Чэна в регионе. Кто же в конечном итоге станет любимым кандидатом города?"
hnn.11.a: "Чжао Хенгти"
hnn.11.b: "Тан Шэнчжи"
hnn.11.c: "Чэн Цянь"

hnn.12.t: "Избирательная битва за Чандэ"
hnn.12.d: "Тан Шэнчжи решил начать свою предвыборную кампанию в Чандэ и уверенно продвигается в этом важном городе. Однако в последнее время в городе разгорелись споры по поводу действий Танга во время Движения в защиту Конституции. Если пламя этих разногласий разгорится, Тан может потерять город."
hnn.12.a: "Чжао Хенгти раздувает пламя."
hnn.12.b: "Тан Шэнчжи держится."
hnn.12.c: "Чэн Цянь раздувает пламя."

hnn.13.t: "Спуститься в деревню"
hnn.13.d: "Благодаря усилиям брата Тан Шэнчжи, Тан Шэнмина, Тан Шэнчжи удвоил свою поддержку в сельской местности, особенно в густонаселенных окрестностях Чанша. Не желая уступать крестьянству, составляющему подавляющее большинство населения, хотя и не являющемуся особо политизированной группой, Чжао Хэнти и Чэн Цянь также отправились в сельскую местность для проведения предвыборной кампании. Кто нашел наибольшую поддержку?"
hnn.13.a: "Чжао Хэньти"
hnn.13.b: "Тан Шэнчжи"
hnn.13.c: "Чэн Цянь"

hnn.14.t: "Инцидент в Шаошане"
hnn.14.d: "Возмущенная земельной политикой Тан Шэнчжи во время его правления и безразличием Чжао Хэнти, группа посредников из маленького захолустного городка Шаошань начала волнения, которые теперь отражаются на всей сельской местности. Они требуют, чтобы посредничество, которое фактически выводит на рынок зерновые и товарные культуры, выращенные крупными хозяйствами, что долгое время считалось аморальным, получило государственное признание. Поскольку многие из этих посредников сами также владеют крупными фермами, укомплектованными наемными рабочими, их влияние особенно велико."
hnn.14.a: "Чжао Хенгти обещает им то, что они хотят."
hnn.14.b: "Тан Шэнчжи соглашается включить их в свою политику земельной реформы."
hnn.14.c: "Чэн Цянь обещает им то, что они хотят."

hnn.15.t: "Трущобы Чанши"
hnn.15.d: "В последние годы Чанша сильно разрослась, подстегнутая экономическими изменениями и началом индустриализации, особенно потому, что многие крестьяне искали защиты от кампаний, опустошавших их наделы. Лачуги на окраине города стали значительными, и хотя их жители считаются бедствием, их нужно, по крайней мере, ублажать, чтобы сохранить иллюзию всеобщего мужского избирательного права. Кто лучше всего обращается к ним?"
hnn.15.a: "Чжао Хенгти"
hnn.15.b: "Тан Шэнчжи"
hnn.15.c: "Чэн Цянь"

#hnn.16 removed

hnn.17.t: "Голосование начинается"
hnn.17.d: "Настало время жителям Хунани отдать свой голос за того, кто, по их мнению, должен возглавить провинцию. Люди со всей Хунани сейчас собираются в кабинах для голосования, чтобы отдать свой голос в бюллетень, и в Хунани осуществится демократическая мечта Чжао Хенгти."
hnn.17.a: "Начинается новая глава в нашей истории..."

#hnn.18 removed

hnn.19.t: "Губернатор"
hnn.19.d: "Произошел шокирующий поворот событий: Чжао Хенгти лишил провинцию Хунань большинства законных процедур. Он опирается на свои обещания о выборах губернатора. Крики народа не были услышаны, и Чжао обещает процветание и новую Хунань."
hnn.19.a: "Да здравствует губернатор!"

hnn.20.t: "Протесты в Чанша"
hnn.20.d: "На улицах Чанша, небо затянуто туманом, едва можно было разглядеть горы и моря протестующих людей. Их шум был едва слышен. Было ясно, что люди не согласны с новой политикой губернатора и требуют возвращения демократии в провинцию.\n\n\nЧжао Хэнти, однако, сохранял спокойствие, весь день сидя в кресле в своем кабинете, посылая все новых и новых охранников разгонять протестующих."
hnn.20.a: "Вот так и умирает демократия..."

hnn.21.t: "У Пейфу поддерживает нас"
hnn.21.d: "На севере маршал У Пэйфу прислал нам письмо, обещая помочь нам в нашем деле и помочь Чжао Хэнти. Поскольку граница Хунань-Хубэй становится все более милитаризованной, кажется, что У Пэйфу ответит силой на протесты против Чжао Хэнти, если они выйдут из-под контроля."
hnn.21.a: "В трудные времена нам нужна рука помощи."

hnn.22.t: "Буддийский генерал возвращается"
hnn.22.d: "На фоне растущей напряженности между народом и губернатором генералу Тан Шенгмину удалось вернуть своего брата из Гуйчжоу, где он скрывался в маленькой горной деревушке. Тан Шэнчжи, генерал-буддист, вошел сегодня в Чаншу, его лицо сразу же узнали местные жители по его пропаганде буддизма, когда он был губернатором. В одночасье он стал темой жарких дебатов, семейные ужины прерывались из-за провинциальной политики.\n\nВ настоящее время он находится в резиденции своего брата в Чанша, и ходят слухи о возможном заговоре с целью вернуть его к власти."
hnn.22.a: "Какие планы он вынашивает в своей голове?"

hnn.23.t: "Тан Шэнчжи высказывает своё мнение"
hnn.23.d: "Недавно вернувшийся генерал Тан Шэнчжи выступил против отмены Конституции провинции, назвав её недемократической и предательством провинции и её народа. Вместе со своим братом, Тан Шэнмином, Тан Шэнчжи очень резко высказывался о Чжао Хэнти и его действиях. Есть даже подозрения, что генерал засылал шпионов, чтобы саботировать действия губернатора."
hnn.23.a: "От него одни неприятности..."

hnn.24.t: "Покушение на губернатора!"
hnn.24.d: "Когда убийца вошел в комнату, сжимая в кармане пистолет, он знал, что у него есть два варианта - добиться успеха или потерпеть неудачу. Его товарищи сказали бы ему, что он может в любой момент отступить и отвернуться, что у него впереди ещё долгая жизнь. Но решение уже было принято. Назад пути не было.\n\nЧжао Хенгти должен умереть."
hnn.24.a: "Время пришло."

hnn.25.t: "Убийство Чжао Хенгти провалилось!"
hnn.25.d: "Мертвое тело убийцы было сожжено сегодня утром. Никто не знал, кто он, и никто не заботился о нем. Он умер, четыре выстрела в грудь, кровь давно засохла.\n\nГубернатор Чжао сегодня поднялся на трибуну, чтобы произнести речь. На него было совершено покушение, но он мужественно сражался с убийцей, убив его. Он выставил тело убийцы как угрозу для всех, кто осмелится выступить против него."
hnn.25.a: "Как кто-то мог так поступить с нашим правителем?"

hnn.26.t: "Военные стекаются к Тан Шэнчжи"
hnn.26.d: "Буддийский генерал Тан Шэнчжи, будучи очень популярной фигурой в армии, завоевал большую поддержку среди подразделений Хунани, склонив многих генералов и капралов на свою сторону. Похоже, что нарастает военное сопротивление, которое может поставить под угрозу власть Чжао Хенгти над Хунанем."
hnn.26.a: "Тревожные..."

hnn.27.t: "Протесты против конституции усиливаются"
hnn.27.d: "В последнее время в провинции участились протесты, местные жители очень возмущены тем, что конституция была разорвана и отменена. Сегодня перед зданием Совета провинции Хунань снова прошла большая акция протеста, а несколько дней назад - ещё одна в Хэнъяне. Со временем эти протесты стали намного больше и громче, собирая каждый день множество людей. Некоторые сообщают, что в протестах используются баннеры про-танг шэнчжи."
hnn.27.a: "Неужели они действительно так злы из-за какой-то бесполезной бумаги?"

hnn.28.t: "Беспорядки"
hnn.28.d: "Сегодня в Чанша произошли беспорядки. Все началось с обычного протеста, но после того, как ссора между конституционалистом и членом провинциального совета зашла слишком далеко, начались настоящие беспорядки, люди били кулаками воздух. Была послана местная армия, которой удалось оттеснить бунтовщиков на улицы и положить конец временному хаосу."
hnn.28.a: "Проклятье, мы должны держать это под контролем!"

hnn.29.t: "Насилие на улицах"
hnn.29.d: "На этой неделе Чандэ и Чанша были охвачены очередной волной протестов, один из которых закончился кроваво. В Чандэ охранник открыл огонь по протестующим, в результате чего толпа пришла в ярость, а между бунтовщиками и охранниками завязалось почти полномасштабное сражение, приведшее к жертвам с обеих сторон. За последнюю неделю протесты становятся все более ожесточенными, что приводит к серьезным травмам и даже гибели людей в некоторых случаях. С каждым днём становится все труднее восстановить порядок в провинции и остановить протесты населения."
hnn.29.a: "Река Юаньцзян сегодня окрасилась в красный цвет..."

hnn.30.t: "Военные восстают!"
hnn.30.d: "Сегодня утром, под знаменем буддийского генерала, большая часть наших военных объявила о восстании! Они установили свою временную столицу в Чандэ, и войска, верные Чжао Хэнти, начинают стекаться на передовую. По прогнозам, в ближайшее время начнутся крупные сражения, и провинция погрузится в хаос."
hnn.30.a: "Это нехорошо..."

hnn.31.t: "Битва при Фэнхуане"
hnn.31.d: "Город Фэнхуан, расположенный рядом с восточной границей Гуйчжоу, является местом продолжающегося сражения между двумя сторонами. Ополчение Чжао Хенгти ворвалось в город с оружием в руках, а солдаты, верные Тан Шэнчжи, держат доблестную оборону."
hnn.31.a: "Оборона Тан Шэнчжи увенчалась успехом!"
hnn.31.b: "Чжао Хенгти захватывает город!"

hnn.32.t: "Битва при Чанша"
hnn.32.d: "После победы повстанцев при Фэнхуане они двинулись на Чаншу, базу Чжао Хэнти. В городе уже несколько дней царит хаос, повстанцы носятся по улицам, все ближе и ближе подбираясь к дому губернатора провинции. Воздух напряжен, а земля испачкана кровью. Если повстанцы победят, это может означать конец губернаторства Чжао Хенгти."
hnn.32.a: "Повстанцы побеждают!"
hnn.32.b: "Лоялисты вытесняют мятежников!"

hnn.33.t: "Битва при Чандэ"
hnn.33.d: "После пирровой победы Чжао Хенгти при Фэнхуане он вновь обрел уверенность и собрал войска, чтобы нанести удар в сердце восстания - Чандэ. Уже произошел ряд стычек и сражений, и артиллерийский грохот наполнил воздух. Вполне возможно, что сегодня повстанцы будут разбиты."
hnn.33.a: "Тан защищает город!"
hnn.33.b: "Чжао наступает!"

hnn.34.t: "Битва при Хэнъяне"
hnn.34.d: "После ряда близких сражений и неудачной попытки взять столицу одной из сторон, восстание находится на последней стадии. Обе стороны наконец-то встретились всеми силами в городе Хэнъян, родине Чжао Хэнти. С их дивизиями, собранными воедино, это могло бы стать последним полем битвы восстания. Эта битва решит судьбу Хунани, и кто победит, тот и возглавит Хунань."
hnn.34.a: "Победа Тан Шэнчжи!"
hnn.34.b: "Чжао Хенгти уничтожает мятежников!"

#hnn.35 removed

hnn.36.t: "Битва за Иян"
hnn.36.d: "Важный узел между двумя городами Чанша и Чандэ, базами Чжао Хенгти и Тан Шэнчжи, соответственно, Иян подвергся нападению повстанцев. Тан Шэнчжи с несколькими дивизиями подошел к городу и в настоящее время обстреливает оборону лоялистов. Чжао Хенгти, услышав эти новости, быстро приказал своим генералам послать силы помощи. Но есть опасения, что силы не прибудут вовремя, и Тан Шэнчжи захватит город, что сделает его на шаг ближе к Чанша."
hnn.36.a: "Тан прорывает оборону!"
hnn.36.b: "Прибывает подкрепление!"

hnn.37.t: "Битва при Шаояне"
hnn.37.d: "Шаоян, город в центре Хунани, подвергся атаке войск буддийского генерала. Из Шаояна Тан может расширить свою власть до города Хэнъян и захватить Южную Хунань, разорвав наши связи с Лянгуаном и загнав нас в угол на севере. Он также может получить контроль над важными дорогами, ведущими к таким важным городам, как Чанша. Чжао Хенгти необходимо сохранить город, если он хочет выжить""
hnn.37.a: "Тан изгоняет лоялистов!"
hnn.37.b: "Чжао направляет мятежников!"

hnn.38.t: "Нападение на Хуайхуа"
hnn.38.d: "Хуайхуа, город в Западной Хунани, в настоящее время находится под контролем буддийского генерала Тан Шэнчжи. Губернатор отправил войска, чтобы прорвать фронт и захватить город Хуайхуа, который можно использовать как точку для атаки на Чандэ и север и отрезать силы буддийского генерала на юге. Город хорошо защищен, и битва очень близка. Кто победит?"
hnn.38.a: "Атака провалится!"
hnn.38.b: "Атака удалась!"

hnn.39.t: "Через озеро Донгтинг"
hnn.39.d: "Озеро Дунтин - это большое озеро на севере Хунани, в честь которого названа Хунань (к югу от озера). Если мы сможем пересечь его, это даст нам огромное тактическое преимущество перед повстанцами и приблизит нас к Чандэ. Лодки должны быть построены и отправлены на озеро, чтобы оспорить нынешнее господство Тан Шэнчжи. Задача состоит в том, чтобы закрепить за собой прибрежные деревни и удержать их."
hnn.39.a: "Мы захватим это озеро!"

hnn.40.t: "Вверх по реке Юаньцзян"
hnn.40.d: "Юаньцзян - это река, которая вытекает из озера Дунтин и протекает через Чандэ. Теперь, когда мы достаточно господствуем над озером, мы должны нанести удар вверх по реке. Наши люди были погружены на лодки с целью совершить набег на прибрежные поселения, а в конечном итоге посеять хаос в Чандэ и вернуться в Чанша."
hnn.40.a: "Удачи."

hnn.41.t: "Набег на Чандэ"
hnn.41.d: "Успех! Наши люди поднялись вверх по реке и совершили набег на Чандэ, захватив с собой ценные документы, разведданные и деньги. Много хороших людей было потеряно, но те, кто сбежал, принесли нам неоценимое преимущество."
hnn.41.a: "Большой успех!"

hnn.42.t: "Неудачный рейд"
hnn.42.d: "Люди Оу были захвачены и расстреляны силами буддийского генерала в Чандэ. Похоже, они ожидали нападения вверх по реке и устроили ловушку, окружив солдат и заставив их сдаться."
hnn.42.a: "Вы были избранными!"

hnn.43.t: "Предполагаемый заговор"
hnn.43.d: "Сегодня во время разговора военные офицеры подслушали разговор о заговоре с целью свержения губернатора. Когда новости дошли до офиса губернатора, он лишь кивнул и сказал, что ожидал такого развития событий. Провинциальному правительству сказали не беспокоиться, хотя есть опасения, что губернатор недооценил угрозу..."
hnn.43.a: "Все будет хорошо... Правда?"

hnn.44.t: "Тан Шэнчжи осуждает Чжао Хенгти"
hnn.44.d: "Буддийский генерал снова выступил, теперь с гораздо более яростным гневом против губернатора. Он вышел на балкон в Чандэ, тысячи людей наблюдали за ним, когда он перечислял множество вещей, в которых он обвинял нынешнее правительство провинции. Его сопровождали брат Тан Шэнмин и другие военные. Высказывались опасения, что генерал связан с заговором против Чжао Хенгти."
hnn.44.a: "Абсолютный ублюдок..."

#Tang Victory Events

hnn.45.t: "Тан Шэнчжи победил на выборах"
hnn.45.d: "Тан Шэнчжи, буддийский генерал, победил на провинциальных выборах и стал губернатором Хунани, фактическим главой государства."
hnn.45.a: "Победа!"

HNN_zhao_flees: "§HЧжао Хэнти§! становится генералом"

hnn.46.t: "Тан Шэнчжи захватывает Хунань"
hnn.46.d: "Тан Шэнчжи вновь установил полный контроль над провинцией Хунань. Ранее сегодня Тан Шэнчжи и его люди вошли в дом губернатора и сместили его с должности, назначив Тан новым губернатором. Чжао Хенгти, как сообщается, бежал через границу провинции в Хубэй, провинцию под контролем Северной Чжили. Тан Шэнчжи начал распространение "буддийского социализма", и Хунань ждет новая эра, лучшая или худшая, при Тан Шэнчжи. Пока же мы должны посмотреть, что он будет делать."
hnn.46.a: "Губернатор ушел, да здравствует новый губернатор!"

hnn.47.t: "Революционный буддизм Тан Шэнчжи"
hnn.47.d: "Новый губернатор, Тан Шэнчжи, снова внедрил в хунаньское общество свою новую идеологию. Назвав её "революционным буддизмом", губернатор Тан стремится объединить лучшие стороны многих идеологий. Он черпает вдохновение у гоминьдановских социалистов и их идеи равенства, у Национального союза защиты и их патриотизма, у идеологии Третьего интернационала, а также у буддизма самого себя и своих товарищей. Тан Шэнчжи объединил все эти элементы, чтобы создать свою совершенную новую идеологию.\n\nНесмотря на то, что некоторые набожные буддисты и правые выступают против нее, многие в Хунани принимают её, так как считают, что это правильный путь вперёд для модернизации провинции. Для того чтобы Хунань снова вышла на сцену Китая, она должна сначала совершить революцию."
hnn.47.a: "За буддизм! За революцию!"

hnn.48.t: "Проблема домовладельцев"
hnn.48.d: "В Хунани существует довольно спорная проблема - проблема того, что делать с нашими помещиками. Поскольку Тан Шэнчжи - социалист, он должен знать, как эффективно с ними справиться. Есть три способа справиться с ними: убить их, дать им каторжный труд, в десять раз превышающий труд обычного крестьянина, или освободить их и сказать, чтобы они больше не возвращались. Что должен выбрать генерал?"
hnn.48.a: "Убить их!"
hnn.48.b: "Заставить их работать!"
hnn.48.c: "Освободить их!"

hnn.49.t: "Вопрос о женщинах"
hnn.49.d: "Женщины составляют большую часть нашего населения. Большинство взрослых женщин в Хунани - простые фермеры или домохозяйки и не имеют права голоса. Однако влиятельные женщины начали выдвигать свои требования, чтобы они больше работали на фабриках в больших городах и помогали женщинам повышать свой статус. Они требуют, чтобы женщины были равны с мужчинами в работе и оплате труда, а дискриминация в отношении женщин должна быть уничтожена. Однако провинциальный совет и местные мужчины выступили против, так как они не хотят отдавать женщинам значительную часть своей власти. Они хотят изо всех сил сохранить свои позиции и своё мужское социальное и экономическое превосходство. Если мы пообещаем равенство, это будет хорошо для женщин, но это верный способ разозлить мужчин Хунаня. Как мы ответим?"
hnn.49.a: "Социальное и экономическое равенство сейчас!"
hnn.49.b: "Обещайте повысить статус женщин."
hnn.49.c: "Вернитесь на кухню, глупцы."

hnn.50.t: "Основание Академии Яосянь"
hnn.50.d: "Сегодня недалеко от своего родного уезда Дунъань Тан Шэнчжи объявил об открытии новой средней школы, названной Академией Яосянь в честь его отца. В академии, которая изначально планировалась как университет, не будет совета директоров, Тан Шэнчжи будет председателем школы, а Гу Чоу - директором. Академия Яосянь, будучи частной школой, нацелена на обучение относительно состоятельных подростков. У академии нет определенной направленности, и она откроется в следующем году."
hnn.50.a: "Заметная попытка улучшить образование!"

hnn.51.t: "Протесты монастырей"
hnn.51.d: "Некоторые буддийские монастыри в Хунани выразили возмущение новой программой Тан Шэнчжи по буддизации, утверждая, что она лишает их образа жизни и приспосабливает их религию к вредной политической программе. Тан Шэнчжи ответил этим монахам, заявив: "Буддизм - ничто без социализма или политики. Если вас беспокоит, что политика вмешивается в религию, вам следует посмотреть на западные провинции""
hnn.51.a: "Вероятно, им не понравился такой ответ..."

hnn.52.t: "Военные сборщики ренты"
hnn.52.d: "До сведения правительства провинции Хунань дошло, что местные домовладельцы нанимают военнослужащих для сбора арендной платы и выселения жильцов за долю от арендной платы. Это, разумеется, является серьезным нарушением идеалов буддийского социализма, и с единодушного согласия провинциального совета военным будет приказано отступить и прекратить своё вмешательство в дела землевладельцев."
hnn.52.a: "Эти надоедливые землевладельцы замышляют недоброе!"

hnn.53.t: "Военные сборщики ренты отступают"
hnn.53.d: "После того, как из Чанша пришел приказ о прекращении действий всех военнослужащих, занимающихся сбором арендной платы и выселением арендаторов, большинство военнослужащих, занимающихся сбором арендной платы, прекратили свои действия. Они были либо понижены в звании, либо наказаны, а те, кто не подчинился приказу, были лишены звания и арестованы."
hnn.53.a: "Люди готовы на все за небольшие деньги..."

hnn.54.t: "Сообщения о контрабанде оружия"
hnn.54.d: "Железная дорога Север-Юг, проходящая через Хунань, активно используется для перевозки грузов, и среди них - оружие. Это оружие нелегально перевозится в Гуанси, Гуандун, иностранные концессии и правительству в Пекине. Сейчас в провинциальном совете идут жаркие дебаты о том, что делать с этими нелегальными контрабандистами оружия. Многие члены Совета заявили, что их не волнует эта ситуация, а некоторые призывают губернатора Тан Шэнчжи немедленно принять меры и пресечь контрабандистов. Выбор в конечном итоге остаётся за ним - что делать с незаконной торговлей оружием?"
hnn.54.a: "Начиная со следующего проходящего грузового поезда, мы должны немедленно пресечь это!"
hnn.54.b: "Оставьте их в покое, пока они платят за перевозку, все будет в порядке""

hnn.55.t: "Инцидент в Сянцзяне"
hnn.55.d: "Местные сообщения о подозрительных лодках на реке Сянцзян никогда не были важным вопросом для полиции. Однако после крупной перестрелки в Чандэ, в результате которой погибло около десятка человек и ещё больше было ранено, местные полицейские начали более тщательно изучать эти странные баржи. Многие говорят, что это обычные лодки, и что участники перестрелки должны быть задержаны, но некоторые утверждают, что перестрелка и отмеченные лодки являются примером чего-то большего."
hnn.55.a: "Я уверен, что ничего страшного - арестуйте тех, кто доставляет беспокойство, и покончим с этим."
hnn.55.b: "Это требует расследования!"

hnn.56.t: "Обнаружено крупное кольцо контрабанды опиума"
hnn.56.d: "Расследование странных, помеченных лодок и перестрелки на реке Сянцзян привело к обнаружению крупной незаконной контрабанды опиума, которая годами действовала под носом у правительства провинции. Несмотря на то, что правительство провинции не слишком заботится об употреблении опиума, тот факт, что эта контрабанда постоянно избегает налогообложения, заставил правительство провинции согласиться с тем, что эта контрабанда должна быть остановлена. Действуя в провинциях Хунань, Сычуань и Юньнань, эта группировка печально известна тем, что скрывается от закона и бросает вызов местным властям."
hnn.56.a: "С этим нужно немедленно покончить!"

hnn.57.t: "Митинг Игуандао"
hnn.57.d: "Недавний сельский митинг Игуандао привлек внимание общественности к этой странной религии. Пожилой "мастер" провел митинг, члены Игуандао пытались распространить слово Игуандао по всей сельской местности Хунань. Многие фермеры и крестьяне отвергли этот культ как безумие, но многие другие также стали становиться его набожными последователями. Сейчас идут жаркие споры об Игуандао и его возможном влиянии на провинцию, многие ссылаются на Игуандао в Шаньдуне, где они, возможно, являются одной из самых мощных сил в провинции."
hnn.57.a: "Этот культ очень странный."

hnn.58.t: "В Южном Китае обнаружено кольцо контрабанды опиума"
hnn.58.d: "Правительство провинции Хунань недавно обнаружило незаконную сеть контрабанды опиума. Они действовали под носом у губернаторов провинций Хунань, Сычуань, Юньнань и восточных провинций вдоль Янцзы в течение многих лет, постоянно уклоняясь от уплаты налогов. Губернатор провинции Хунань Тан Шэнчжи на прошлой неделе посвятил себя уничтожению этой контрабандной сети или, по крайней мере, заставил её платить налоги. Как бы то ни было, прекращение уклонения этой группы от уплаты налогов поможет нам в финансовом отношении."
hnn.58.a: "Хорошая работа, Танг!"

#Zhao Authoritarian Events

hnn.59.t: "Чжао Хенгти победил на выборах с помощью мошенничества"
hnn.59.d: "Выборы были настолько глубоко фальсифицированы, что их результаты были практически отменены. Чжао Хенгти был переизбран на сомнительных основаниях. Хотя Тан Шэнчжи и Чэн Цянь могут протестовать, продолжительность выборов дала Чжао Хэнти достаточно времени, чтобы закрепить своё правление. Тан Шэнчжи, к сожалению, бежал из провинции с некоторыми из своих ближайших советников."
hnn.59.a: "Победа!"

hnn.590.t: "Чжао Хенгти подавляет восстание"
hnn.590.d: "Чжао Хенгти и его люди вошли в Чандэ, свергнув Тан Шэнчжи и верных ему генералов, большинство из которых, если не все, бежали на поезде в соседнюю Сычуань, где затаились среди хаоса. Восстание закончилось, и Тан Шэнчжи бежал из провинции. Губернатор созвал большой пир, который состоится сегодня вечером с его верными генералами, чтобы отпраздновать окончание тяжелого, но короткого восстания. Для Хунани начнется новая эра под управлением губернатора Чжао Хенгти."
hnn.590.a: "На этот раз он ушел навсегда."

hnn.60.t: "Охота на Тан Шэнчжи"
hnn.60.d: "Первоначальные поиски Тан Шэнчжи не дали никаких результатов. Команда, ответственная за поиски, начала искать дальше. Возможно, это займет некоторое время, но мы обязательно найдём предателя и предадим его суду."
hnn.60.a: "Будем надеяться, что он не убежал слишком далеко."

hnn.61.t: "Тан Шэнчжи найден в Гонконге"
hnn.61.d: "После двух месяцев поисков Тан Шэнчжи был обнаружен в Гонконге. Была собрана команда, чтобы в цепях доставить его обратно в Хунань."
hnn.61.a: "Приведите его обратно, и мы отдадим его под суд."

hnn.62.t: "Суд над Тан Шэнчжи"
hnn.62.d: "В то время как двое наших людей были застрелены в Гонконге, Тан Шэнчжи был доставлен обратно в Хунань в цепях. Был подготовлен показательный суд, на котором его обвинили в государственной измене. Хотя наше правление надежно, Тан Шэнчжи остаётся популярным, и его казнь может расстроить многих людей."
hnn.62.a: "Смерть предателю!"
hnn.62.b: "Изгнать его!"

#Zhao Democratic Events

hnn.63.t: "Чжао Хэнти победил на выборах"
hnn.63.d_1: "Хотя голосование было очень близким, в итоге Чжао Хенгти победил с небольшим перевесом. Хотя некоторые шепчутся, что именно мошенничество подтолкнуло его к победе, на протяжении всех выборов Чжао был нехарактерно сдержан, и ему дали время укрепить свой режим, никто не может открыто бросить вызов Чжао на поле."
hnn.63.d_2: "Хотя многие ожидали, что Чжао Хэнти может мошенническим путём повлиять на результаты всеобщих выборов в Хунани, по общему мнению, выборы прошли в основном свободно и честно. Тем не менее, Чжао был переизбран губернатором."
hnn.63.a: "Победа!"

#ГМД Events

hnn.64.t: "Чэн Цянь победил на выборах"
hnn.64.d: "Чэн Цянь и ГМД победили на выборах. Не желая ждать, чтобы занять пост губернатора, Чэн Цянь практически прогнал Чжао Хэнти из его резиденции. Хотя многие ожидают, что Чэн возьмет Хунань под ружье и поддержит ГМД в Луньяне, он обладает печально известной независимостью."
hnn.64.a: "Победа!"

hnn.65.t: "Путь для Хунани"
hnn.65.d1: "Когда победа обеспечена, мы должны выбрать, к кому примкнуть: к левым или к менее известным правым."
hnn.65.d2: "Попытка националистического восстания в Лунъяне, к сожалению, провалилась до нашего прихода к власти в Хунане. После уверенной победы мы должны выбрать, с кем объединиться - с левыми или с менее заметными правыми."
hnn.65.a: "Придерживаться линии партии."
hnn.65.b: "Наш собственный путь - присоединиться к правой части партии."

hnn.650.t: "Хунань присоединяется к правым"
hnn.650.d: "Хотя Чэн Цянь совсем недавно был ведущим членом нашей партии, после победы в Хунане он официально заявил о своем желании присоединиться к дискредитировавшим себя правым. Хотя, возможно, между нами ещё может быть достигнуто какое-то соглашение, многие считают это предательством."
hnn.650.a: "Предательство."

#Foreign Policy Events

hnn.66.t: "Хунань стремится к ясности"
hnn.66.d_1: "Хунань выразила заинтересованность в присоединении к Национальному защитному альянсу, но у нее есть сомнения. Будучи небольшой провинцией, Хунань опасается, что в случае победы над другими китайскими фракциями, мы можем обратиться против них ради собственной выгоды. Хотя это было бы просто джентльменским соглашением, Хунань просит нашего лидера публично отказаться от любых и всех амбиций в отношении их провинции. Тан Шэнчжи, губернатор Хунани, также выдвинул требование - он требует, чтобы мы объявили войну Клике Чжили в течение следующего полугода."
hnn.66.d_2: "Хунань выразила заинтересованность в присоединении к Национальному союзу защиты, но у нее есть сомнения. Будучи небольшой провинцией, Хунань опасается, что в случае победы над другими китайскими фракциями, мы можем обернуться против них ради собственной выгоды. Хотя это было бы просто джентльменским соглашением, Хунань просит нашего лидера публично отказаться от любых и всех амбиций в отношении их провинции."
hnn.66.a: "Согласитесь на их условие."
hnn.66.b: "Отклонить."

hnn.67.t: "[From.GetAdjective]ое правительство принимает предложение"
hnn.67.d: "[From.GetName] сделал желаемые заявления, гарантирующие нашу территориальную целостность в будущем. Таким образом, мы согласились формально присоединить наш участок к их."
hnn.67.a: "Наконец-то мы в безопасности."

hnn.68.t: "[From.GetName] выражает отказ!"
hnn.68.d: "[FROM.GetAdjective]ое правительство отказывается гарантировать нашу территориальную целостность в будущем. Насколько прозрачными они могут быть? Мы будем искать союзников в других местах."
hnn.68.a: "Тогда другая фракция."

hnn.69.t: "Хунань предварительно стремится вступить в нашу фракцию"
hnn.69.d: "Чжао Хэнти раньше был близким союзником Чэнь Цзюньмина. Однако внутренняя политика в Хунани и дружеские отношения с У Пэйфу привели его в наш лагерь. Ища защиты, Хунань желает официально связать свою судьбу с нашей, однако, они хотят получить гарантии. Просьба Чжао проста: мы никогда не сместим самого Чжао Хенгти с поста губернатора провинции, что бы ни случилось."
hnn.69.a: "Согласитесь на сделку."
hnn.69.b: "Чжао будет предъявлять нам требования? Никогда."

hnn.70.t: "Предложение из Хунаня"
hnn.70.d: "Хунань, опираясь на старые связи с федералистским движением, попросила присоединиться к нашему альянсу. Чжао Хенгти, однако, уже не тот человек, каким был раньше. Некогда приверженец конституционализма, его правление в Хунани становится все более авторитарным. Поэтому многие в нашем правительстве с большим сомнением относятся к союзу с Хунанем Чжао." 
hnn.70.a: "Дайте им обещание."
hnn.70.b: "Мы не будем иметь дело с этим тираном, несмотря ни на что."

hnn.71.t: "Хунань ищет союза"
hnn.71.d_1: "Хунань, опираясь на старые связи с Федералистским движением, попросила присоединиться к нашему альянсу. Как человек к человеку, [HNN.GetLeader], губернатор Хунани, также выдвинул необычное требование - он хочет, чтобы мы объявили войну Клике Чжили в течение следующего полугода."
hnn.71.d_2: "Хунань, опираясь на старые связи с Федералистским движением, попросила присоединиться к нашему альянсу."
hnn.71.a: "Добро пожаловать, старые друзья!"
hnn.71.b: "Они были бы только обузой."

hnn.72.t: "Тан Шэнчжи из Хунани и НРА"
hnn.72.d: "Хунань, возглавляемая старым буддийским командиром Тан Шэнчжи, попросила присоединиться к нашей фракции. Хотя некоторые сомневаются, учитывая частые столкновения Танга с националистическим генералом Чэн Цянем, в основном члены нашего правительства относятся к Тангу с симпатией. Тан Шэнчжи, губернатор Хунани, также выдвинул конкретное требование - он хочет, чтобы мы объявили войну Клике Чжили в течение следующего полугода. Хотя это и неудивительно, учитывая его старую вражду с У Пейфу, такое обязательство может оказаться для нас неприятным."
hnn.72.a: "Заключить сделку."
hnn.72.b: "Откажитесь от него."

hnn.73.t: "Друзья в Хунане"
hnn.73.d: "Хунань, возглавляемая Чэн Цянем, попросила присоединиться к нашей фракции. Учитывая публичный раскол Чэн Цяня с левой частью нашей партии, он выглядит естественным союзником."
hnn.73.a: "Добро пожаловать!"
hnn.73.b: "Они будут только обузой."

hnn.74.t: "Чэн Цянь просит прощения и союза"
hnn.74.d: "Чэн Цянь, хунаньский генерал, который когда-то предал нас, неожиданно прислал послание с просьбой простить его за прошлые проступки и защитить Хунань, всё ещё находящуюся под его контролем. Хотя многие не решаются принять предателя обратно в свои ряды, заключение союза с Хунанем может оказаться выгодным."
hnn.74.a: "Добро пожаловать обратно в ряды."
hnn.74.b: "Он предал революцию в последний раз."

hnn.75.t: "Хунань требует более тесной интеграции"
hnn.75.d: "Хунань, давний наш союзник, попросил формализовать наши отношения. Теперь они станут частью нашего революционного режима."
hnn.75.a: "Конечно, мы согласны."
hnn.75.b: "Но не сейчас."

hnn.76.t: "Хунань ищет войны с [QIE.GetName]"
hnn.76.d: "Правитель Хунани, [HNN.GetLeader], долгое время относился к [QIE.GetName] и его лидерам с большим презрением. Преисполненный рвения и нетерпения из-за того, что мы не выполнили своё первоначальное обещание, он потребовал, чтобы мы немедленно начали войну против них, угрожая выйти из союза, если его требования не будут выполнены."
hnn.76.a: "Это подходящий момент."
hnn.76.b: "Сумасшедшие?"

hnn.77.t: "[From.GetAdjective]ое правительство принимает предложение"
hnn.77.d: "[From.GetName] согласился объявить войну [QIE.GetName], как мы и просили."
hnn.77.a: "К оружию!"

hnn.78.t: "[From.GetName] Declines"
hnn.78.d: "[FROM.GetAdjective]ое правительство отказывается объявить войну [QIE.GetName]. Ранее мы угрожали выйти из их союза, если наше требование будет отклонено. Должны ли мы теперь выполнить эту угрозу?"
hnn.78.a: "Мы должны принять это."
hnn.78.b: "Выходите из их союза."

hnn.79.t: "Хунань требует контроля"
hnn.79.d: "Правитель Хунани, [HNN.GetLeader], давно питает амбиции величия. Теперь он стремится к лидерству над нашим альянсом и угрожает покинуть нас, если его не послушаем. Как мы ответим?"
hnn.79.a: "У нас нет выбора."
hnn.79.b: "К черту Хунань."

hnn.80.t: "[From.GetAdjective]ое правительство принимает предложение"
hnn.80.d: "[From.GetName] склонил колено. Мы официально берем на себя руководство нашей фракцией."
hnn.80.a: "Как и ожидалось."

hnn.81.t: "[From.GetName] Declines"
hnn.81.d: "[FROM.GetAdjective]ое правительство отказывается преклонить колено. Ранее мы угрожали покинуть их союз, если наше требование будет отклонено. Должны ли мы теперь выполнить эту угрозу?"
hnn.81.a: "Знать своё место."
hnn.81.b: "Покинуть альянс."

hnn.82.t: "Хуннань отступает"
hnn.82.d: "Не выполнив свою угрозу, Хуннань решил не покидать наш альянс."
hnn.82.a: "Жалко."

hnn.83.t: "Хуннань покидает наш альянс"
hnn.83.d: "Выполнив свою угрозу, Hunnan разорвала с нами отношения."
hnn.83.a: "Чёрт бы их побрал."

hnn.84.t: "Чэнь Цзионгмин не может помочь"
hnn.84.d: "Хотя Чжао Хенгти изначально хотел заключить какую-то сделку с Чэнь Цзионгмином, чтобы позволить нашей стране выжить в этой ужасной войне, внутренние проблемы отнимают ресурсы Чэнь Цзионгмина, и он не может помочь. Теперь нам предстоит борьба на смерть без союзников."
hnn.84.a: "Мы будем бороться до конца."

hnn.840.t: "Мы не можем помочь Хунани"
hnn.840.d: "Хотя Чжао Хэнти изначально хотел заключить с Чэнь Цзюньмином какую-то сделку, чтобы позволить Хунани выжить в условиях войны, внутренние проблемы отнимают наши ресурсы, и мы не можем помочь. Теперь Хунань предстоит борьба на смерть без союзников."
hnn.840.a: "Мы желаем им удачи."

hnn.85.t: "Нелегкая битва"
hnn.85.d: "Наша война против [GXCHNN_enemy.GetName] будет нелегкой битвой. В отчаянии, несмотря на возражения своих ближайших советников, особенно Хэ Цзяня, Чжао Хенгти обдумал идею обратиться за помощью к федералистам на юге. Хотя личные связи Чжао с Чэнь Цзюньмином уже не так крепки, как раньше, Чжао уверен, что сможет обеспечить себе и своему народу дальнейшее управление Хунанем в составе государства Чэнь Цзюньмина."
hnn.85.a: "Отправьте сообщение."
hnn.85.b: "Мы будем стоять в одиночку."

hnn.86.t: "Просьба Чжао Хенгти"
hnn.86.d: "В отчаянии перед лицом кажущейся невыигрышной войны губернатор Хунани Чжао Хэнти обратился за помощью непосредственно к Чэнь Цзюньмину. Будучи старым знакомым Чэня, а также сторонником федеративного Китая, Чжао предложил включить свою провинцию в наш режим. Поскольку Чжао также имеет связи с другими фракциями, некоторые наши сотрудники предлагают принять эту сделку, пока Чжао не выступил против нас ради личной выгоды. Другие же считают, что цена Чжао слишком высока - вступление в войну за защиту Хунаня сейчас и предоставление Хунаню автономии в нашем государстве, помимо автономии других провинций. Если прочитать мелкий шрифт, то это, по сути, навсегда закрепит за Чжао место губернатора Хунани в нашем государстве."
hnn.86.a: "Справедливое предложение."
hnn.86.b: "У нас есть свои проблемы."

hnn.860.t: "Чжао Хенгти атакован"
hnn.860.d_1: "Хотя Чжао Хенгти отвернулся от федерализма в пользу тиранического поведения, слишком распространенного в Китае, мы всё ещё сохраняем связи с Хунанем. Ходят слухи, что перед лицом своей нынешней, казалось бы непобедимой войны, он подумывает обратиться к нам за помощью. Независимо от этого, если Чжао падет, у нас станет на одного друга в Китае меньше."
hnn.860.d_2: "Чжао Хенгти, старый друг Чэнь Цзюньмина, подвергся нападению значительно превосходящего противника. Чжао - сторонник федерализма, и до этой войны считалось, что он подумывает о союзе с нами, более того, ходили слухи, что он подумывает обратиться к нам за помощью. Независимо от этого, если Чжао падет, у нас будет на одного друга в Китае меньше."
hnn.860.a: "Проклятье."

hnn.87.t: "[GXC.GetName] Принимает"
hnn.87.d: "[GXC.GetName] принял наше предложение. Их силы присоединятся к нашим в борьбе против [GXCHNN_enemy.GetName]."
hnn.87.a: "Тяжелая пилюля, которую нужно проглотить."

hnn.88.t: "[GXC.GetName] выражает отказ!"
hnn.88.d: "[GXC.GetName] принял наше предложение. Их силы не присоединятся к нашим в борьбе против [GXCHNN_enemy.GetName]."
hnn.88.a: "Мы остаемся одни."

hnn.89.t: "Заплатить Пайперу?"
hnn.89.d: "Война выиграна, во многом благодаря [GXC.GetName]. Должны ли мы выполнить наше соглашение и стать автономной провинцией их нации?"
hnn.89.a: "Соблюдать соглашение."
hnn.89.b: "Предать федералистов."

hnn.90.t: "Аннексия Хунаня"
hnn.90.d: "Наша война по защите Хунани подошла к концу, и Чжао Хенгти, верный своему слову, решил выполнить свои обязательства."
hnn.90.a: "Чжао - отличный друг."

hnn.91.t: "Предательство Чжао"
hnn.91.d: "Хунань отказался выполнять свои обещания, данные нам. Несмотря на наши заверения в том, что он останется губернатором Хунани, Чжао Хенгти не только не поклялся нам в верности, но и постарался разорвать существующие экономические связи."
hnn.91.a: "Если они хотят войны..."

hnn.92.t: "[GXC.GetName] присоединяет Хунань"
hnn.92.d: "Хунань присоединилась к [GXC.GetName] во время нашей войны против провинции. По всем правам они унаследовали этот конфликт."
hnn.92.a: "Объявите им войну."
hnn.92.b: "Отступаем."

hnn.93.t: "[GXC.GetName] аннексирует Хунань"
hnn.93.d: "[GXC.GetName] аннексировала Хунань. Поскольку мы не особенно враждуем с ними, несмотря на нашу войну с Хунанем, мы решили не брать в руки оружие против них."
hnn.93.a: "Приемлемо."

hnn.94.t: "[From.GetName] объявляет войну"
hnn.94.d: "Ранее находившаяся в состоянии войны с Хунань, в ответ на нашу аннексию провинции, [From.GetName] объявила нам войну."
hnn.94.a: "Тогда мы будем воевать."

