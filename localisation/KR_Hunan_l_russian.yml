POLITICS_HNN_CHENG_QIAN_DESC: "Чэн Цянь вырос в богатой семье помещиков и получил классическое конфуцианское образование. Это позволило ему сдать экзамен на государственную службу и учиться в академии Юэлу в Чанше, а затем перейти к военной карьере в Военной академии Хунань. Позже он отправился в Японию для продолжения учебы, где познакомился с начинающими лидерами "Тунмэнхуэй". После встречи с Сунь Ят-сеном он перешел на их сторону, а после окончания Императорской японской военной академии присоединился к Синьхайской революции, вспыхнувшей в 1911 г. Будучи долгое время генералом ГМД, он возглавил вторжение НРА в Хунань во время Северной экспедиции и участвовал в создании провинциального правительства под руководством Тан Шэнчжи. Однако после провала экспедиции Чэн отправился в изгнание - по крайней мере, до возникновения восстания в Фуцзяни. Там ему вновь предстояло стать известным. Однако после объявления новых выборов в провинции Хунань Чэн решил уйти в отпуск и выставить свою кандидатуру на пост губернатора вместо действующего губернатора Чжао Хэнти.\n\nПобедив на выборах, Чэн получил возможность приступить к реализации программы "Три принципа народа" и программы ГМД в провинции. Однако бывшие соратники смотрят на него с некоторым подозрением: несмотря на его предполагаемую лояльность левому ЦК, многие считают, что он втайне продолжает поддерживать правые элементы ГМД..."

POLITICS_HNN_CHENG_QIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g31 марта 1882 года в Лилинге, Хунань, Империя Цин.§!\n§YВоенная карьера:§! §gРодившись в семье зажиточного помещика в Хунане, Чэн получил традиционное конфуцианское образование и сдал Императорские экзамены на первую степень, надеясь стать ученым. Однако, осознав политическую ситуацию в Китае конца XIX века, он вместо этого сделал карьеру военного. Он учился в Хунаньской военной академии, а затем отправился в Японию, где учился и встречался с такими революционерами, как Хуан Син, Сун Цзяорен и Ли Лицзюнь. В 1905 году он познакомился с Сунь Ят-сеном и вступил в "Тунмэнхуэй". Он окончил Императорскую японскую академию вместе с Тан Цзияо, специализируясь в области артиллерии.\n\nКогда в 1911 году вспыхнула Синьхайская революция, он принял участие в битве при Чанша. Затем он стал военным губернатором Хунани, но был изгнан, когда к власти пришел Юань Шикай.  Он продемонстрировал свою верность идеалам Суна, вступив в Гоминьдан и помогая Суну в Войне за национальную защиту и Движении за защиту конституции. Один из ближайших союзников Суна в войне против Чэнь Цзюнмин, он стал военным инструктором, готовящимся к Северной экспедиции.\n\nКогда Северная экспедиция все же пришла, он возглавил Шестую армию в битве за Наньчан. Однако после поражения экспедиции он вместе с остатками Национально-революционной армии отступил в повстанческую зону Цзянфу. Тем не менее он до сих пор пользуется большим уважением в Хунани, и вполне вероятно, что он по-прежнему имеет там большое политическое влияние."
POLITICS_HNN_ZHAO_HENGTI_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n12 января 1880 года\nХэншань, Хунань, Империя Цин\n§YВоенная карьера:§L\nЧжао Хэнти, губернатор Хунани, управляет Хунанью уже более десяти лет. Чжао Хэнти родился в 1880 году в Хэнъяне, учился в Академии Императорской армии Японии и окончил её по специальности "артиллерист". Он вступил в Тунмэнхуэй под командованием Сунь Ятсена и участвовал в Синьхайской и Второй революциях в качестве военачальника. После провала Второй революции Чжао был заключен в тюрьму Юань Шикаем. После освобождения он был назначен главнокомандующим Хунаньской армией и губернатором провинции Хунань.\nЧжао Хэнти организовал первое в Азии провинциальное конституционное движение, сформулировал Конституцию провинции Хунань, учредил демократический провинциальный совет и губернаторские выборы. Будучи губернатором Хунани, Чжао ограничил свою власть как губернатора, что многие одобряли.\nС началом Северной экспедиции Чжао был вытеснен из Хунани в пользу своего соперника, Тан Шэнчжи. Он обратился за помощью к У Пэйфу, который восстановил Чжао в должности правителя. Однако он занимал должность военного губернатора, назначенного центральным правительством, а не выборного губернатора, как он хотел.\nЧжао Хэнти был связан с Лигой восьми провинций, и хотя он обладал наибольшей властью над своей провинцией, не подчиняясь Сунь Чуаньфан в Нанкине, он решил держаться за него, чтобы избежать проблем с Германией. \nСейчас, после распада Лиги восьми провинций, Чжао Хэнти вновь утвердил свою независимую позицию и вернул Хунань в своё видение."
POLITICS_HNN_TANG_SHENGZHI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g12 октября 1889 г. в уезде Дунъань, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gПосле успешного поступления в военную академию в Баодине Тан Шэнчжи начал долгую карьеру в Хунани в качестве офицера Клики Чжао Хэнти. Победив на выборах 1921 г., Чжао привлек Тан к активной деятельности, однако этот союз вскоре прекратился: Тан начал ревновать Чжао к другим военным командам. Однако Тан не стал торопиться и увидел свой шанс в Северной экспедиции 1926 года. Объединившись с Национально-революционной армией, Тан сместил своего бывшего хозяина и создал собственную администрацию под эгидой ГМД. Отклонившись от своих новых начальников, он начал кампанию по буддизации - синкретическую буддистско-левую программу. Однако это продолжалось недолго: вмешательство Германии позволило правительству Чжили вытеснить силы ГМД из региона и вернуть Чжао на буксире. Тан бежал в концессии, где скрывался несколько лет в изгнании.\n\nЭто был не конец Тан Шэнчжи. Тан Шэнмин, его младший брат, оказался достаточно популярным, чтобы остаться генералом в хунаньской армии, и вскоре смог заручиться поддержкой офицеров, чтобы Тан Шэнчжи вернулся. Рискнув, старший Тан вернулся в Хунань, где Чжао оказался слишком слаб, чтобы отдать приказ о его аресте, и предпочел переиграть своего старого генерала на выборах. Тан, в свою очередь, тоже решил пойти по политическому пути - но, несмотря на это, очевидно, что его позиции в армии будет трудно сместить..."
POLITICS_HNN_TANG_SHENGMING_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1906, в уезде Дунъань, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gМладший брат более известного Тан Шэнчжи, генерал Чжан Шэнминь, тем не менее, не заслуживает недооценки. Выпускник Военной академии Вэмпоа в 1926 году, накануне Северной экспедиции он присоединится к ГМД и своему старшему брату в их усилиях по освобождению Китая. Несмотря на первоначальный успех, экспедиция потерпит крах после вмешательства Германии. Несмотря на изгнание старшего Тана из Хунани после провала Северной экспедиции и его буддистско-социалистическую программу, редкая способность Чжан Шэнминя ладить практически со всеми привела к тому, что он остался в Хунани и даже занял видное положение в хунаньской армии. Он тайно использовал это положение, чтобы реабилитировать образ своего брата в народе, а также наладить обширные связи в армии. Он надеется сгладить ситуацию с возвращением Тан Шэнчжи и возвышением Общества буддизации Хунани."
POLITICS_HNN_HE_YAOZU_ARMY_DESC: "§YОбщее описание\nРодился:§! §g8 мая 1889 года в Нинсяне, Хунань, Империя Цин.§!\n§YВоенная карьера:§! §gХэ Яоцзу родился в богатой и знатной семье в Хунане, получил конфуцианское образование и вырос джентльменом. Однако его непокорный характер в детстве привел к тому, что его отправили в частную школу, где ему дали строгое воспитание. В 1905 году он поступил в Хунаньскую военную академию, а затем отправился учиться в Японию. Там он вступил в отряд «Тонгменгуй», участвовал в Синьхайской революции, а в 1916 году вернулся в Хунань, чтобы присоединиться к местной армии. Изначально он присоединился к Гоминьдану во время Северной экспедиции в Хунань, но своевременное дезертирство Хэ Яоцзу и его подразделения помогло ему избежать серьезных политических последствий поражения. Несмотря на талант, его прошлые связи не позволяют ему подняться выше регионального уровня власти, однако он остаётся видным членом военного штаба Хунани."
POLITICS_HNN_PENG_DEHUAI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g24 октября 1888 года в уезде Сянган, Хунань, Империя Цин.§!\n§YВоенная карьера:§! §gПэн Дэхуа родился в деревне Шисянь в бедной семье фермеров. Хотя его семья не обладала большими средствами, Пэн слушал, как его дед, ветеран восстания тайпинов, рассказывал об идеалах социального и экономического равенства. Изначально он мог посещать традиционную конфуцианскую школу, но упадок экономического благосостояния семьи вынудил его отказаться от учебы и просить деньги, чтобы поддержать семью. Потеряв многих членов семьи, включая мать, он стал работать на угольной шахте. Примерно в это время разразилась Синьхайская революция, и Пэн оказался в ещё большей нищете, поскольку экономика страны пришла в упадок. В качестве рядового он вступил в армию местного военачальника и продвигался по служебной лестнице - в какой-то момент его полк присоединился к армии Тан Шэнчжи. Там Пенг сражался на стороне войск Сунь Ятсена против местных союзников У Пэйфу. Однако попытка вступить в Гоминьдан в 1922 году разочаровала его, и он вернулся домой, чтобы стать фермером. Неудовлетворенный, он подал заявление в военную академию Хунань, взяв себе имя Дэхуай. Поначалу его полк поддерживал Гоминьдан во время вторжения в Хунань, но сам Пэн колебался. Эта нерешительность оказалась полезной, когда ситуация изменилась, и Пэн успешно дезертировал обратно в ряды Чжили."
POLITICS_HNN_HE_JIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g10 апреля 1887 года, уезд Лилин, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gХэ Цзянь родился в семье фермера в провинции Хунань и сначала был предназначен для гражданской службы, а затем поступил в Военную академию в Баодине в эпоху после Синьхая. Став командиром батальона, через два года после окончания академии он создал партизанские силы, чтобы противостоять вторжению Чжан Цзинъяо, что привлекло к нему внимание Чэн Цянь, который назначил его командующим местными партизанскими силами. Затем Тан Шэнчжи взял его под своё крыло, и Хэ Цзянь стал сражаться на стороне Гоминьдана во время Северной экспедиции. Однако крах НРА в 1927 году поначалу выбил его из колеи, но всеобщая амнистия в Хунани для тех, кто готов был дезертировать, оказалась удачной возможностью для многих подчиненных Тана. Теперь Хэ Цзянь находится на службе у хунаньских военных, но широко распространено предположение, что его верность, как и многих других, остаётся на стороне Тан, а не Чжао."
POLITICS_HNN_SONG_XILIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g9 апреля 1907 года в уезде Сянсян, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gПосле окончания средней школы Сун Силянь был достаточно удачлив, чтобы быть принятым в армейскую лекционную школу, которой руководил Чэн Цянь. Затем он был принят в первый класс военной академии Вэмпоа и стал самым молодым выпускником академии в 1924 году, вскоре после этого вступив в ряды Гоминьдана. Будучи другом Чэнь Гэна, он поначалу заигрывал с левым крылом партии, но распад Гоминьдана в 1927 году привел к тому, что будущее 20-летнего офицера резко изменилось. Оказавшись в затруднительном положении, он отправился в Японию, где проучился несколько лет, а затем вернулся домой в Хунань, чтобы предложить свои услуги. Там он нашел множество старых соратников Чэн Цяня и ГМД, служивших в хунаньской армии, и смог использовать свои связи, чтобы постепенно занять видное место в региональных войсках."
ARMY_HE_LONG_DESC: "§YОбщее описание\nРодился:§! §g22 марта 1896 года в Саньчжи, Хунань, Империя Цин.§!\n§YВоенная карьера:§! §gВыросший в бедной крестьянской семье, Хэ Лун в детстве получил мало формального образования. Тем не менее, судя по всему, он унаследовал некоторые военные навыки от своего отца, мелкого цинского офицера, и в возрасте 20 лет начал свою долгую карьеру партизана, убив налогового инспектора из мести за убийство своего дяди-должника. С тех пор его легенда как разбойника и Робин Гуда только росла, ведь Хэ Лун и его верный фирменный нож создали местную армию как раз к приходу к власти Гоминьдана в 1920 году. Будучи учителем и командиром во время Северной экспедиции, Хэ Лун вскоре окажется на стороне социалистических элементов партии, служа под началом Чжана Факуя. Поражение ГМД во время Северной экспедиции не утолило его желания перемен в Китае, и хотя он бежал домой в Хунань, он по-прежнему пользуется уважением своих солдат. Его навыки революционера не стоит недооценивать, и он будет полезен любой армии."
ARMY_TENG_DAIYUAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g2 ноября 1904 года в уезде Маян, Хунань, Империя Цин.§!\n§YВоенная карьера:§! §gУченик школы провинции Чандэ Хунань, Тэн Дайюань вступит в Гоминьдан весной 1925 года, накануне Северной экспедиции. Будучи убежденным социалистом и членом Китайской синдикалистской партии, он станет председателем Ассоциации фермеров провинции Хунань. Провал Северной экспедиции загнал молодого офицера в подполье, где он недолго сопротивлялся, прежде чем принять предложение о всеобщей амнистии и вступить в местную армию Хунань под командованием Пэн Дэхуай. Будучи перспективным офицером, Тэн добился известности в регионе, несмотря на свои прежние связи с революционными группировками. Тэн также примечателен тем, что является представителем народности мяо, меньшинства в Хунани."
ARMY_YE_KAIXIN_DESC: "§YОбщее описание\nРодился:§! §g1885, в уезде Нинсян, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gЕ Кайсинь родился и вырос в Хунани, а в 1903 году поступил в Цзяннаньский университет в Уси. После его окончания он вернулся в Хунань и в 1913 году командовал Второй дивизией Хунаньской армии. Именно в это время он познакомился с Чжао Хэнти и стал его близким доверенным лицом. В 1923 году Чжао передал Е командование Третьей дивизией Хунаньской армии.\n\nКогда Северная экспедиция пришла в Хунань, Е Кайсинь сразу же направил свою армию против Тан Шэнчжи, но был вынужден покинуть Хунань и бежал вместе с Чжао к У Пэйфу и Чжили. У сделал Е главнокомандующим хунаньской армии, и когда Северная экспедиция перешла на сторону Чжили, именно войска Е отвоевали Чаншу, официально передав её под контроль Чжили, но было открытым секретом, что Е хотел вернуть Чжао к власти в Хунани. \n\nК счастью для генерала, У Пэйфу решил назначить Чжао губернатором Хунани, и вскоре гражданский контроль над провинцией был восстановлен, так как силы ГМД были вытеснены. Не будучи большим поклонником Сунь Чуаньфана, он согласился на вступление Хунани в Лигу восьми провинций, хотя предпочитает держать свою армию на восточной границе, не доверяя Сунь в вопросе автономии Хунани или подавления мятежа в зоне Минь-Гань. \nПочти десять лет Е Кайсинь был доволен статус-кво, лоялен Чжао и дружен с Северным Чжили, он один из главных генералов, на которых Чжао может положиться без опасений, и пользуется поддержкой губернатора Хунани."


