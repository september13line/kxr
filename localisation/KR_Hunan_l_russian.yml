HNN_start_land_reform: "Начать земельную реформу"
HNN_start_land_reform_desc: "В дополнение к обязательствам по улучшению защиты прав наемных работников, чтобы начать ослаблять власть помещиков, мы должны обязать всех наемных работников, признанных морально устойчивыми, иметь право на часть доходов от продажи урожая, который они собирают."
HNN_changsha_monastery_tour: "Посещёние монастырей Хунаня"
HNN_changsha_monastery_tour_desc: "Хотя мы стремимся принести буддизм в Хунань, мы также должны учитывать часто неспокойную политику монастырей. Мы должны обеспечить их полный контроль и соблюдение нейтралитета государства в их внутренних делах. Чтобы хотя бы начать путь к этой цели, высокопоставленные чиновники должны сначала объехать и оценить все буддийские монастыри в стране."
HNN_imprison_landlords: "Заключить помещиков в тюрьму"
HNN_imprison_landlords_desc: "Как и следовало ожидать, многие представители земельной элиты возмущены нашей политикой, направленной на защиту их работников. Наши самые ярые противники, даже те, чей труд мы когда-то обещали защитить, должны быть заключены в тюрьму, а их поместья перераспределены между батраками."
HNN_land_redistribution_program: "Программа перераспределения земли"
HNN_land_redistribution_program_desc: "Укрепив нашу власть в таких вопросах, мы можем провести масштабную земельную реформу. Необходимо установить максимальный предел количества земли, которым может владеть одна семья. Все, кто превышает этот предел, должны перераспределить излишки земли в пользу своих работников."
HNN_Create_Buddhist_Institute_of_Mount_Heng: "Создать Буддийский институт на горе Хенг"
HNN_Create_Buddhist_Institute_of_Mount_Heng_desc: "На вершине горы Хенг находится грандиозный комплекс буддийских и даосских храмов. Здесь мы создадим организацию, занимающуюся изучением взаимоотношений буддизма с другими религиями, чтобы эти религии могли быть успешно ассимилированы."
HNN_Renovate_Buddhist_Temples: "Отремонтировать храмы"
HNN_Renovate_Buddhist_Temples_desc: "После десятилетий беспорядков многие храмы лежат в запустении. Мы должны выделить государственные средства на их ремонт, даже тех, чьи прихожане давно покинули эти места."
HNN_Grand_Lingfeng_Temple: "Построить Большой храм Линьфэн"
HNN_Grand_Lingfeng_Temple_desc: "Как первый явно буддийский регион в Китае, мы должны иметь самый величественный храм. Хотя его строительство займет много времени, он принесет нам большую пользу."

HNN_foreign_category: "Решения китайского выравнивания"
HNN_foreign_category_desc: "Решения в этой категории относятся к присоединению к китайским фракциям и взаимодействию с ними."
HNN_join_npa: "Объединиться с Национальным альянсом защиты"
HNN_join_npa_desc: "Альянс национальной защиты утверждает, что уважает целостность провинций Китая. Хотя союз с ними кажется очевидным, Альянс состоит из самых отвратительных людей в Китае, которые не могут держать своё слово. Если мы хотим присоединиться к ним, мы должны иметь гарантии."
HNN_join_zhili: "Объединиться с Кликой Чжили"
HNN_join_zhili_desc: "Хотя Чжао Хэнти когда-то был близким знакомым лидеров федералистского движения, события потребовали, чтобы Хунань управлялась в противоречии с идеалами федерализма. Поэтому связи между Чжао, и особенно Хэ Цзянем, и Кликой Чжили должны быть восстановлены. Давайте искать союз."
HNN_federalists: "Объединиться с федералистами"
HNN_federalists_desc: "Федералистское движение было влиятельным в Хунани с самого начала своего существования. Южные федералисты - наши естественные союзники, и мы должны заключить с ними официальный союз."
HNN_federalists_exiled: "Союз с новыми федералистами"
HNN_federalists_exiled_desc: "Хотя федералистское движение изгнано в Сычуань, оно ещё не угасло. Возможно, вместе Хунань и Сычуань смогут осуществить мечту о федеративном Китае."
HNN_join_left_kmt_tang: "Сделка с NRA"
HNN_join_left_kmt_tang_desc: "Тан Шэнчжи по-прежнему поддерживает связи с членами Национальной революционной армии, несмотря на идеологические разногласия и конфликт с гоминдановцами. Поскольку сейчас мы хотим официально объединиться с Гоминьданом, нам следует использовать эти связи и заключить сделку."
HNN_try_align_right_kmt: "Друзья справа"
HNN_try_align_right_kmt_desc: "Мы повернулись спиной к левому крылу партии. С приходом правых давайте объединимся с ними для защиты как изнутри, так и извне."
HNN_get_back_left_kmt: "Вернуться в партию"
HNN_get_back_left_kmt_desc: "Чэн Цянь ранее сторонился левого крыла партии. Тем не менее, мы должны попытаться загладить свою вину и заключить союз с партией-государством."
HNN_join_left_kmt: "Присоединиться к левому ГМД"
HNN_join_left_kmt_desc: "Власть Гоминьдана в Хунани надежна. Давайте официально присоединим наши силы к силе партии-государства."
HNN_fight_north_now_tang: "Вести борьбу на север"
HNN_fight_north_now_tang_desc: "Пришло время, мы должны немедленно начать войну с Севером. Если кто-то попытается остановить нас, это будет иметь последствия."
HNN_push_faction_leadership: "Добиться лидерства во фракции"
HNN_push_faction_leadership_desc: "Хунань должна сама распоряжаться своей судьбой. Она больше не будет отвечать на призывы других."

### Focuses ###

HNN_Revolutionary_Buddhism: "Революционный буддизм"
HNN_Revolutionary_Buddhism_desc: "Тан Шэнчжи начал распространение буддийского социализма. По мнению Танга, буддизм и социализм идентичны, материализм и спиритуализм взаимосвязаны. Он приведет нас к новой эре процветания под этой уникальной идеологией - социализмом с буддийскими чертами!"
HNN_Sanghas_into_Cooperatives: "Сангхи в кооперативы"
HNN_Sanghas_into_Cooperatives_desc: "В качестве первого шага реформ Танга монашеские общины, известные как сангхи, будут превращены в производственные кооперативы, управляемые совместно монахами и догматами, работающими на землях, принадлежащих храмам, с равным трудом и равными благами для всех. Эта реформа должна быть осуществлена вопреки всему, и мы не боимся бросать вызов консервативным монахам, если это необходимо."
HNN_Affinities_Amongst_People: "Проповедовать современные буддийские доктрины"
HNN_Affinities_Amongst_People_desc: "Традиционные буддийские идеи, как правило, используются для укрепления неравных социальных отношений. Современный буддизм - это социальная религия, борющаяся за угнетенных. Мы должны продвигать новое учение среди наших людей и проповедовать ценности большего единства."
HNN_All_the_Joy_in_the_World: "Делиться радостью в мире"
HNN_All_the_Joy_in_the_World_desc: "Истинная радость - это признательность другим, радость от благополучия других. Каждый человек обладает источником радости внутри себя, и чем глубже он пьет из этого источника, тем лучше для его собственного изобильного счастья, и тем щедрее он наслаждается радостью других. Вместо финансирования религиозных ритуалов следует поощрять филантропию, чтобы приносить пользу бедным и максимизировать радость людей."
HNN_Nationalize_Industry: "Коллективизировать промышленность"
HNN_Nationalize_Industry_desc: "Слишком долго наша промышленность не принадлежала провинции. Теперь мы национализируем её и превратим промышленность капиталистов и иностранной власти в промышленность провинции, принадлежащую государству и кооперативам."
HNN_Solve_the_Landlord_Problem: "Организовать крестьянские общества"
HNN_Solve_the_Landlord_Problem_desc: "Коррумпированные помещики уже давно эксплуатируют крестьян, выкачивая из них деньги и расхищая их благосостояние. В провинции необходимо решить эту проблему. Во время Северной экспедиции крестьянские общества были организованы местными анархистами для борьбы с помещиками. Сейчас мы выиграем от реорганизации крестьянских организаций и предотвратим их радикализацию. "
HNN_Support_Local_Universities: "Поддерживать местные университеты"
HNN_Support_Local_Universities_desc: "Образование в Хунани всё ещё находится в тяжелом положении. Мы должны открыть "местные университеты" для крестьян. Эти университеты, преобразованные из местных храмов и укомплектованные в основном монахами, должны послужить средством значительного снижения уровня неграмотности."
HNN_Aid_Our_Workers: "Классовое примирение"
HNN_Aid_Our_Workers_desc: "Рабочие Хунани терпели бесчисленные годы угнетения. Это противоречит нашей буддийской доктрине. Теперь мы должны помочь им, улучшить их социальное положение, вывести их из вечной нищеты, в которую они были ввергнуты. Крестьяне, рабочие, бизнесмены, студенты и солдаты - все они за буддизм."
HNN_The_Gender_Issue: "Проблема женщин"
HNN_The_Gender_Issue_desc: "Традиционно буддизм рассматривает женщин как неполноценных и склонных к плотским желаниям. Это полная чушь. Будда признает разницу между двумя полами, но выступает за равенство между мужчинами и женщинами. Мы должны поощрять женщин быть более активными в построении нашего нового общества, как в материальном, так и в духовном плане."
HNN_Protect_Ethnic_Minorities: "Вовлекать этнические меньшинства"
HNN_Protect_Ethnic_Minorities_desc: "В Западной и Южной Хунани проживает значительное количество этнических меньшинств. Как ханьцы, мы должны и обязаны защищать их и заботиться о них, принимать и включать их в наше общество как хунаньцев."
HNN_Sharing_the_Land: "Разделение земли"
HNN_Sharing_the_Land_desc: "Теперь, когда с помещиками разобрались, мы проведем масштабную земельную реформу, чтобы разделить землю поровну и справедливо между теми, кому она должна принадлежать - народом."
HNN_Welfare: "Буддийское государство всеобщего благосостояния"
HNN_Welfare_desc: "Наш народ не имеет права быть бедным. Каждый человек должен быть свободен от страха и страданий. Пока мы ещё очень бедны, мы должны стремиться создать систему социальной защиты, включая гарантированный доход, чтобы улучшить благосостояние каждого и дать ему большую свободу для развития своей личности."
HNN_Indoctrinate_the_People: "Индоктринировать народ"
HNN_Indoctrinate_the_People_desc: "Мы будем индоктринировать народ в буддийском социализме. Мы будем проповедовать учение генерала Тан Шэнчжи, мастера Гу Цзиньюаня и других современных монахов. Все узнают о наших идеалах, и мы вступим в новый век процветания и мира."
HNN_Provincial_Curriculum: "Учебный план провинции"
HNN_Provincial_Curriculum_desc: "Мы должны реформировать нашу учебную программу, чтобы она соответствовала буддийскому социализму, и создать более эффективный способ преподавания и обучения. Наше следующее поколение должно уметь сочетать спиритуализм и материализм. Мы охватим широкий спектр предметов, от гражданской морали до физики, и будем способствовать развитию любознательности у учащихся."

HNN_Sham_Democracy: "Мнимая демократия"
HNN_Sham_Democracy_desc: "Чжао Хенгти, губернатор, полностью взял под контроль Хунань, победив своих врагов, особенно мерзкого буддийского генерала Тан Шэнчжи. Теперь мы должны консолидировать нашу власть, опасаясь, что оппозиция вернется и победит нас."
HNN_Clamp_Down_on_Dissent: "Подавить инакомыслие"
HNN_Clamp_Down_on_Dissent_desc: "Чжао Хенгти собирает компанию из разных политических кругов, любого, кто мог бы стать его союзником. С его недавним авторитарным поворотом многие из тех, кто занимал средние позиции и когда-то был с ним заодно, теперь перешли в оппозицию. Эти люди должны быть устранены."
HNN_Purge_the_Socialists: "Очистить социалистов"
HNN_Purge_the_Socialists_desc: "Социализм угрожает заразить людей своей ложью и злыми намерениями. С социализмом не может быть компромисса. Давайте силой уничтожим все открыто социалистические политические организации."
HNN_Hunt_Tang_Shengzhi: "Охота на Шэнчжи"
HNN_Hunt_Tang_Shengzhi_desc: "Буддийский генерал продолжает досаждать нам из неизвестных мест. Мы должны найти и уничтожить его совместными национальными усилиями."
HNN_Destroy_His_Influence: "Уничтожить общество буддизации"
HNN_Destroy_His_Influence_desc: "Теперь, когда Тан Шэнчжи в наших руках, мы можем обратить своё внимание на его оставшихся последователей. Его лейтенантов постигнет та же участь, что и их лидера."
HNN_Provincial_Stability: "Хунань, стабильная и сильная"
HNN_Provincial_Stability_desc: "Социалисты были уничтожены, а вместе с ними и многие органы народного несогласия. Квартальные, деревенские болтуны и тому подобное замолчали. Мы не можем допустить, чтобы на их месте просто поднялись новые разбойники. В деревнях должны быть чиновники, единственное занятие которых - следить за тем, чтобы правильная информация доходила до масс."
HNN_Drive_out_Federalism: "Изгнать сторонников Чэна"
HNN_Drive_out_Federalism_desc: "По меркам нынешней ГМД, Чэн Цянь - довольно умеренный человек. Однако его пропаганда подрывает наш контроль в это опаснейшее время. Он и его наиболее легко собираемые сторонники должны быть уничтожены. Националисты, скрывающиеся на задворках, в своё время получат по заслугам."
HNN_Educate_the_People: "Образовательная программа Хуан Шихэна"
HNN_Educate_the_People_desc: "Хуан Шихэн, богема с западным образованием и множеством талантов, значительно улучшил работу Хунаньской бизнес-школы в качестве президента. Будучи убежденным сторонником нашего режима, мы должны реализовать его новый план по преобразованию системы образования."
HNN_Satisfy_the_Workers: "Удовлетворить трудящихся"
HNN_Satisfy_the_Workers_desc: "Городские рабочие организации могут быть источником большой нестабильности или прекрасным благом, если ими правильно управлять. Тесно сотрудничая с этими группами, наш режим станет ещё сильнее."
HNN_Under_the_Law: "Все равны перед законом"
HNN_Under_the_Law_desc: "Многочисленные меньшинства Хунани боятся сильного характера нашего режима. Мы должны встретиться с местными лидерами, чтобы дать гарантии защиты их общинной целостности. Мы будем помогать всем, кто помогает нам."
HNN_Expel_Enemies: "Изгнать врагов Чжао"
HNN_Expel_Enemies_desc: "Тех, кто всё ещё поворачивает голову в сторону Чжао, нужно публично изгнать, заставить пройти через нашу границу под дулами автоматов, с вещами в руках. Это, несомненно, заставит многих струсить."
HNN_Populist_Ways: "Возродить неоконфуцианство"
HNN_Populist_Ways_desc: "Хунань - центр неоконфуцианства. Цзэн Гофань возродил неоконфуцианство, чтобы вызвать преданность и боевой дух нашего народа. Мы должны делать то же самое, продвигая неоконфуцианские доктрины и читая классику, чтобы противостоять коррупции современной культуры."
HNN_The_Spirit_of_Nationalism: "Дух китайского национализма"
HNN_The_Spirit_of_Nationalism_desc: "Эти ублюдки из ГМД невероятно хорошо умеют внушать преданность своим идеалам. Не перенимая их ужасные идеи, мы должны перенять их риторическую тактику, чтобы оказать достаточное воздействие на наш народ."
HNN_Eliminate_the_Left_KMT: "Ликвидировать левую ГМД в Хунане"
HNN_Eliminate_the_Left_KMT_desc: "Пришло время искоренить оставшиеся ячейки приверженцев ГМД, которые заполонили страну."

HNN_A_New_Hunan: "Новая Хунань"
HNN_A_New_Hunan_desc: "Получив демократический мандат, видение Чжао Хэнти о свободной и нравственной Хунани наконец-то может быть реализовано."
HNN_Constitutionalism_Forever: "Конституционализм навсегда"
HNN_Constitutionalism_Forever_desc: "Вера в основополагающий документ нации имеет множество преимуществ. Наш документ должен быть таким же амбициозным и широким в своих гарантиях демократии и свободы."
HNN_Hunannese_Unity: "Единство Сианя"
HNN_Hunannese_Unity_desc: "Пусть наша нация течет как река Сианг, благосклонная ко всем, кто называет её своим домом, с силой, почти не имеющей себе равных в трудные времена. Мы должны заверить меньшинства Хунани, что будем уважать и поддерживать их, если они, в свою очередь, будут уважать великую судьбу, которая лежит перед нами."
HNN_Foster_Patriotism: "Воспитывать патриотизм"
HNN_Foster_Patriotism_desc: "Будучи всего лишь провинцией Китая со значительным разнообразием, мало кто идентифицирует себя исключительно как хунаньца. Подчеркивая наше место в общем китайском проекте и ценности, к которым мы стремимся, мы можем начать культивировать если не единую идентичность, то хотя бы патриотические чувства."
HNN_The_Anti_Socialist_Campaign: "Антисоциалистическая кампания"
HNN_The_Anti_Socialist_Campaign_desc: "Социализм - это бесконечный источник морального разложения. Действительно, возможно, даже наши величайшие враги слева могли бы стать союзниками в каком-то другом мире, где они не слышали его сирену. Чтобы ускорить проведение более целенаправленных кампаний в будущем, мы должны донести до людей всю пагубность социализма."
HNN_Guaranteed_Liberty: "Гарантировать свободу личности"
HNN_Guaranteed_Liberty_desc: "Некоторые обвиняют Чжао Хэнти в авторитарных тенденциях. Имея в руках базовую хартию прав личности, мы докажем, что эти критики ошибаются."
HNN_The_Rights_of_Man: "Права человека"
HNN_The_Rights_of_Man_desc: "Хотя это не закон как таковой, мы должны официально утвердить полный список общих прав, которые должны быть предоставлены жителям Хунани. Это должно послужить надежной сдерживающей силой для любого будущего потенциального диктатора."
HNN_Traditional_Values: "Традиционные ценности"
HNN_Traditional_Values_desc: "Чтобы успокоить консервативные элементы, выступающие против нашей приверженности либеральному конституционализму, мы также должны подтвердить особое положение традиционных ценностей и культуры Хунани в рамках закона."
HNN_Provincial_Schools: "Прикрепление к сельской школе"
HNN_Provincial_Schools_desc: "Чтобы действительно способствовать единству, все должны воспитываться в одних и тех же ценностях. Для достижения единообразия местные школы должны быть переданы под контроль городских учреждений."
HNN_Changsha_University_Expansion: "Расширение университета Чанша"
HNN_Changsha_University_Expansion_desc: "То, что начиналось как институт по изучению бизнеса и экономики, превратилось в ведущий университет в провинции Хунань. При государственной поддержке университет Чанша может соперничать даже с западными учебными заведениями."
HNN_The_Hunan_Identity: "Реформировать конфуцианскую этику"
HNN_The_Hunan_Identity_desc: "Мы должны работать над формированием новой этики, которая примирит конфуцианские традиции и республиканские ценности и сохранит уникальную самобытность нашей провинции. Хунань станет лидером интеллектуальных инноваций и морального обновления в Китае. "
HNN_The_Question_of_Women: "Восстановить положение женщин"
HNN_The_Question_of_Women_desc: "Традиционно считается, что женщины должны сидеть дома, но эта практика не соответствует требованиям нашего времени. Вспомогательные роли и должности на заводах и в мастерских должны занимать патриотичные женщины, освобождая мужчин для службы на фронте."
HNN_Zun_Lao: "Новое филистерское благочестие"
HNN_Zun_Lao_desc: "Благочестие, или сяо, является основой нашего общества. Однако патриархальная традиция конфуцианства нуждается в реформировании, чтобы соответствовать новым ценностям, таким как свобода и права человека. Мы должны продвигать новое сыновнее благочестие, чтобы укрепить наше единство, одновременно борясь с традиционным авторитаризмом и неограниченным индивидуализмом."
HNN_Ai_You: "Молодые пионеры"
HNN_Ai_You_desc: "Наше следующее поколение должно быть оснащено конфуцианской этикой, республиканскими ценностями и милитаристским духом. Для укрепления единства, здоровья и военной готовности следует создать и активно пропагандировать новые национальные молодежные организации."
HNN_New_Xiang_Culture: "Новая культура Сиань"
HNN_New_Xiang_Culture_desc: "У нас могут быть семьи из разных частей Китая. Мы можем быть представителями разных этносов, с запада и с юга. Но верно одно - мы все хунаньцы, объединённые общей связью с этой легендарной землей. Между нами нет разницы. Наш цвет кожи не имеет значения. Наш язык не имеет значения. В конце концов, все мы - дети Хунани, и мы будем защищать её вместе!"

HNN_Hunan_Under_the_Kuomintang: "Хунань во власти Гоминьдана"
HNN_Hunan_Under_the_Kuomintang_desc: "Гоминьдан пришел к власти в Хуннане. При правильном руководстве Хунань, а возможно и весь Китай, станет лучше."
HNN_Align_with_the_Leftists: "Объединиться с левыми"
HNN_Align_with_the_Leftists_desc: "Хотя Чэн Цянь в чем-то умеренный, те, кто всё ещё верен ГМД, сделали резкий поворот влево. Мы должны принять это развитие."
HNN_Spread_Leftist_KMT_Thought: "Распространять левую мысль ГМД"
HNN_Spread_Leftist_KMT_Thought_desc: "Правые в ГМД в основном побеждены, но многие по-прежнему придерживаются правых идей. Мы должны убедиться, что все члены партии, обладающие какой-либо властью, проходят строгую проверку на идеологическую чистоту."
HNN_Raise_Kuomintang_Militia: "Воспитание гоминдановского ополчения"
HNN_Raise_Kuomintang_Militia_desc: "После немецкой интервенции Гоминьдан создал военизированные отряды по всей стране. Мы должны включить их непосредственно в состав вооружённых сил."
HNN_Arm_the_Farmers: "Вооружить крестьян"
HNN_Arm_the_Farmers_desc: "Даже при самых благоприятных условиях народ будет страдать от многих несправедливостей. Чтобы защитить их от них и повысить боеготовность, мы должны раздавать крестьянам оружие и патроны при условии, что они будут полурегулярно тренироваться в местном ополчении."
HNN_Study_Sanmin_Zhuyi: "Изучение Саньмин Жуйи"
HNN_Study_Sanmin_Zhuyi_desc: "Минцзу - уникальный китайский национализм, Минцюань - расширение прав и возможностей народа, Миншэн - народное благосостояние, это три принципа народа. Заложенные Сунь Ят Сеном, они руководят Гоминьданом и по сей день, часто вызывая почти религиозный пыл. Мы должны поощрять изучение этой великой идеологии, возможно, вплоть до бюрократических экзаменов прежних лет."
HNN_Our_Own_Path: "Наш собственный путь"
HNN_Our_Own_Path_desc: "Нас не должны сдерживать чужие убеждения. Партия Сунь Ят Сена всегда была неоднородной, и такой она должна быть и впредь."
HNN_Improve_Farmer_Livelihoods: "Улучшение средств к существованию фермеров"
HNN_Improve_Farmer_Livelihoods_desc: "В то время как многие политики сосредоточены на потребностях городов, большая часть Китая остаётся сельской. Чтобы завоевать сердца и умы людей, мы должны также обеспечить фермерам возможность пережить трудные времена. Когда цены падают, правительство должно восполнить недостаток."
HNN_Social_Welfare_Program: "Программа социального обеспечения"
HNN_Social_Welfare_Program_desc: "Масштабы и характер социального обеспечения быстро меняются. В то время как европейские страны сегодня предлагают надежные пенсионные программы и услуги, в Китае таких программ нет. Мы должны исправить это и хотя бы начать предлагать самым нуждающимся самое необходимое."
HNN_Zhiquan_Reform_Provincial_Administration: "Чжицюань - управление реформами"
HNN_Zhiquan_Reform_Provincial_Administration_desc: "Чжицюань, полномочия администрации, описывает идею Сунь Ят Сена о правительстве, состоящем из пяти отдельных ветвей. Мы должны реорганизовать наш режим в соответствии с этими принципами."
HNN_Crackdown_on_Corruption: "Подавление коррупции"
HNN_Crackdown_on_Corruption_desc: "Большая часть производственной ценности Хунани поглощается местными администраторами. При надежном правлении мы можем заставить старых администраторов покинуть свои посты и заменить их наиболее идейными членами партии."
HNN_Reform_Bureaucracy: "Реформировать бюрократию"
HNN_Reform_Bureaucracy_desc: "Западные административные системы опередили своих китайских коллег. Мы должны ориентироваться на Запад и перенять современную систему департаментов и разделенных зон бюрократической ответственности."
HNN_National_Consciousness: "Национальное сознание"
HNN_National_Consciousness_desc: "В сельскую местность должны быть направлены ораторы, чтобы научить людей правильному национальному сознанию, осознанию места Хунани в китайском мифическом целом и необходимости бороться за Китай, который однажды будет."
HNN_Reconcile: "Новые друзья"
HNN_Reconcile_desc: "Многие во фракции Чжао Хэнти придерживаются симпатий, схожих с нашими. Мы должны работать над тем, чтобы отделить от Чжао более приятных сторонников."
HNN_overcome_tang: "Победить Тан Шэнчжи"
HNN_overcome_tang_desc: "Тан Шэнчжи номинально присягнул на верность нашему правительству, но продолжает добиваться власти для себя. Мы должны предпринять согласованные усилия, чтобы привлечь сторонников Танга и ограничить его влияние, не оттолкнув его полностью."
HNN_Religious_Unity: "Через служение - к гармонии"
HNN_Religious_Unity_desc: "Смешанные полки во время кризиса были большим благом для армии Сиана. Наш растущий партийный аппарат становится все более раздробленным, и для борьбы с этим нам следует обратиться к модели Сян. Всех членов партии, независимо от их уровня, необходимо заставить регулярно работать руками, благоустраивая свои муниципалитеты. Благодаря этим смешанным корпусам благоустройства мы обретем гармонию."
HNN_Education_Reform: "Реформа образования"
HNN_Education_Reform_desc: "Члены правительства Чжао Хэнти давали амбициозные обещания в отношении академической науки. Мы не можем позволить этому коварному влиянию подорвать наше правление. Мы должны провести широкую реформу образования и вложить большие средства в этот сектор, чтобы бороться с влиянием его приближенных."
HNN_Rural_Literacy: "Грамотность селян"
HNN_Rural_Literacy_desc: "Многие в сельской местности не умеют читать и писать, не говоря уже о красноречии. Развитие таких базовых навыков должно получить большое государственное финансирование."
HNN_Enforce_Democracy: "Усилить демократию"
HNN_Enforce_Democracy_desc: "Демократия должна проникнуть и на рабочие места. Мы закрепим в законе, что рабочие каждого отдельного цеха и завода должны избирать своих надсмотрщиков и менеджеров. Это, в свою очередь, повысит участие в других видах выборов и приобщит народ к демократии."

HNN_The_Effects_of_Black_Monday: "Провинциальная экономика"
HNN_The_Effects_of_Black_Monday_desc: "Кризис Черного Понедельника стал ужасным завершением десятилетий забастовок. Наша экономика находится в руинах, и требуются согласованные усилия для её исправления."
HNN_Strong_Arm_Local_Landowners: "Силовое давление на местных землевладельцев"
HNN_Strong_Arm_Local_Landowners_desc: "Наши доходы сильно пострадали от последствий Черного Понедельника. Крупные землевладельцы в Хунани тоже должны платить свою справедливую долю."
HNN_Attract_Foreign_Investment: "Привлечь капиталистов из Гуандуна"
HNN_Attract_Foreign_Investment_desc: "Хунань богата ресурсами и рабочей силой, но испытывает острую нехватку инвестиций. После ракризиса Лиги восьми провинций мы получили большую автономию для ускорения экономического развития. Пришло время превратить нашу политическую связь с Гуандуном в экономическую выгоду."
HNN_Reform_the_Status_Quo: "Спасти текстильную промышленность"
HNN_Reform_the_Status_Quo_desc: "Текстильная промышленность в Чанша сталкивается с большими финансовыми трудностями. Мы не можем позволить ей сократиться. Мы должны использовать провинциальный протекционизм, чтобы спасти нашу промышленность."
HNN_Hunannese_Industry: "Поощрять малый бизнес"
HNN_Hunannese_Industry_desc: "Многие богатые крестьяне начали входить в новые отрасли экономики, органично основывая малые предприятия по западному образцу. Мы должны поощрять такие предприятия, особенно в бедных районах."
HNN_Urbanization: "Улучшить городскую инфраструктуру"
HNN_Urbanization_desc: "Государство должно обеспечивать процветание народа. Для поддержания новых заводов, которые появились в городах в последнее время, мы должны обеспечить все коммерческие районы полным доступом к коммунальным услугам."
HNN_The_Arsenals_of_the_South: "План Ху Шухуа"
HNN_The_Arsenals_of_the_South_desc: "Ху Шухуа, металлург, работающий в правительстве провинции, представил подробный отчёт о большом потенциале Хунани для развития тяжёлой промышленности. Хотя это требует больших инвестиций, развитие горнодобывающей и металлургической промышленности может иметь высокую норму прибыли в долгосрочной перспективе. В конечном итоге, этот амбициозный план позволит нам создать промышленную державу в Южном Китае."
HNN_Subsidies_to_Military_Industry: "Промышленная зона Чжучжоу"
HNN_Subsidies_to_Military_Industry_desc: "Чжучжоу, город, расположенный вдоль реки Сян и железной дороги Гуандун-Хубэй, выбран благодаря своему промышленному потенциалу. Создаваемая промышленная зона Чжучжоу будет способствовать развитию нашей металлургии и химической промышленности."
HNN_Exploit_Hunan_Machinery_Factory: "Сянтанский сталелитейный завод"
HNN_Exploit_Hunan_Machinery_Factory_desc: "Сталелитейная промышленность является основой национальной промышленности. Хунань защищена от иностранного вторжения и богата железом и углем. Мы должны создать инициативу по развитию сталелитейной промышленности в Хунани, в городе Сянган."
HNN_Factories_in_the_Countryside: "Поддерживать местное ремесло"
HNN_Factories_in_the_Countryside_desc: "Как говорят американцы, мы не можем класть все яйца в одну корзину. Если разрушение придет в наши города, мы должны быть в состоянии обеспечить наших людей. Малые города и кустарные производства могут сыграть эту роль, если получат достаточное государственное финансирование."
HNN_Regional_Incorporation: "Промышленная интеграция"
HNN_Regional_Incorporation_desc: "Поскольку наша судьба связана с другой землей, более промышленно развитой, чем наша собственная, нам следует налаживать более тесные экономические связи и просить экономической помощи."

HNN_Religious_Mobilization: "Религиозная мобилизация"
HNN_Religious_Mobilization_desc: "Наши связи со многими выдающимися духовными лидерами могут стать большим благом для армии, если их правильно экспортировать. Мы должны поощрять патриотов в монашеских рясах восхвалять достоинства наших вооружённых сил. Гу Цзиньюань, престижный монах и потомок патриота династии Мин Гу Яньву, великодушно предложил свою помощь."
HNN_Promote_Innovations: "Армия равных"
HNN_Promote_Innovations_desc: "Буддийская армия - это армия равных. Мы должны демократизировать наши военные подразделения, улучшить условия жизни солдат и поощрять младших офицеров с низким социальным статусом напрямую представлять новаторские доктрины руководству, предлагая стимулы за продуманный вклад."
HNN_Not_One_Step_Back: "Нет смерти - нет страха"
HNN_Not_One_Step_Back_desc: "Буддисты знают, что жизнь и смерть эфемерны, и не следует бояться жертвовать собой ради общего блага. Тан Ситун, мученик конца эпохи Цин из Хунани, а также ученик буддизма, подавал пример. При поддержке монахов мы можем тщательно обучать наших солдат. Идеология является более мощным средством вооружения вооружённых сил в Китае, чем оружие. Наши солдаты должны быть способны на самопожертвование ради служения и спасения Хунани и страны."

HNN_New_Officers: "Офицеры низового звена"
HNN_New_Officers_desc: "По мере уничтожения фракционности в армии и расширения наших вооружённых сил необходимо новое поколение младших офицеров. Генерал Пэн Дэхуай уже показал нам, что и бедный крестьянин может стать отличным офицером. Мы должны провести согласованную работу по набору и обучению офицеров из низших классов."
HNN_New_Baoding: "Новая доктрина Баодина"
HNN_New_Baoding_desc: "По мере расширения наших вооружённых сил необходимо новое поколение младших офицеров. Баодинская военная академия подготовила большинство офицеров для страны, и мы могли бы привлечь больше выпускников из Баодина и модернизировать нашу доктрину."

 

HNN_A_Buddhist_Army: "Национальная армия"
HNN_A_Buddhist_Army_desc: "Любая страна нуждается в армии, и наша армия сильно устарела. Мы должны создать основы действительно современной армии, готовой помочь людям в трудную минуту и способной защитить свой край. Мы начнем реформирование армии."
HNN_Military_Modernization: "Убрать систему зон обороны"
HNN_Military_Modernization_desc: "Старая система разделения провинции на зоны обороны оказалась надежным убежищем для военачальников. Мы должны реструктурировать нашу военную организацию и логистику и централизовать военное командование."
HNN_Standardized_Equipment: "Стандартизация оборудования"
HNN_Standardized_Equipment_desc: "Мы используем множество различных винтовок разного калибра. Это напрягает логистические системы и увеличивает количество случайных жертв. Мы должны стандартизировать только одну винтовку."
HNN_New_Communications_Technology: "Новые технологии связи"
HNN_New_Communications_Technology_desc: "Достижения в области электроники позволяют значительно ускорить связь и подачу сигналов, что является залогом успеха на поле боя, особенно для больших децентрализованных сил, подобных тем, которые мы стремимся создать. Для быстрого внедрения таких критически важных технологий не следует жалеть никаких средств."
HNN_Support_on_the_Front_Lines: "Поддержка на передовой"
HNN_Support_on_the_Front_Lines_desc: "Артиллерия не только коренным образом изменила ведение войны, распространение артиллерии - наш долг как добродетельной страны; пусть ни один человек не падет без хотя бы попытки поддержки со стороны своих товарищей по вере и оружию. Если мы хотим быть победителями, мы должны совершенствовать наш арсенал."
HNN_Fortify_Hunan: "Укреплять Хунань"
HNN_Fortify_Hunan_desc: "Власти предержащие желают разрушить наш грандиозный проект в Хунане. Мы должны противостоять им любой ценой. Для этого необходимо построить сеть надежных укреплений на случай худшего."
HNN_Modern_Planning: "Современное планирование"
HNN_Modern_Planning_desc: "Давайте воспользуемся всеми преимуществами наших новых укреплений! Наша стандартная армейская доктрина должна быть улучшена."
HNN_Elite_Troops: "Новая армия"
HNN_Elite_Troops_desc: "Величайшие армии, от Цезаря до Наполеона, обладали элитным авангардом, который воодушевлял боевой дух и осуществлял сложные маневры. Мы должны иметь свой собственный. Объединив элитных офицеров, следующих военным традициям академии Баодин, и преданных солдат из бедных семей, наши войска нового образца должны стать непобедимыми."
HNN_The_Provincial_Air_Force: "Провинциальные военно-воздушные силы"
HNN_The_Provincial_Air_Force_desc: "Чтобы выиграть войну, мы должны иметь возможность поддерживать наши войска и уничтожать врага с неба. Самолеты очень полезны в таких ситуациях, и мы рассмотрим возможность создания провинциальных военно-воздушных сил."
HNN_The_Changsha_Airport: "Авиабаза Чанша"
HNN_The_Changsha_Airport_desc: "Для размещёния и полетов наших самолетов нам потребуется открыть военную авиабазу в Чанша, где находятся наши самолеты. Место было выбрано на окраине города, план уже составлен, осталось только построить её."
HNN_Import_Fighters: "Иностранные бойцы"
HNN_Import_Fighters_desc: "Мы решили попробовать повоевать в воздухе. Для этого мы реквизировали у Германской империи 25 самолетов "Фоккер", которые должны быть доставлены в провинцию Хунань вверх по Янцзы из Aufsrichsrat der Ostasiatischen Generalverwaltung. Мы также заказали группу военных из Германии для наблюдения за открытием наших военно-воздушных сил и обучения наших солдат секретам полета."
HNN_Set_Up_Domestic_Production: "Наладить внутреннее производство"
HNN_Set_Up_Domestic_Production_desc: "Наши инженеры теперь очень хорошо разбираются во внутреннем устройстве военных самолетов. С новыми авиационными заводами мы будем экспериментировать с созданием собственных самолетов, дизайн которых будет вдохновлён немецким."
HNN_To_Victory: "Омоложение армии Сян!"
HNN_To_Victory_desc: "Армия Сян, основанная Цзэн Гофаном, была одной из самых грозных военных и политических сил в современном Китае. Теперь, когда наша армия полностью реструктурирована, мы можем вернуть славу армии Сян."

### Ideas ###

HNN_a_democratic_province: "Конституционное наследие"
HNN_a_democratic_province_desc: "В отличие от других провинций, Хунань уникальна тем, что у нее есть конституция. Конституция провинции, принятая Чжао Хэнти и двенадцатью другими лицами 1 января 1922 года, направлена на защиту прав каждого жителя Хунани, будь то мужчина, женщина или ребенок. Она обещает свободные выборы в провинции Хунань, с выборным провинциальным советом и выборным губернатором. Теперь, когда Хунань утвердила свою независимость в Южном Китае, встает вопрос о том, что делать со старой Конституцией - применять её на практике или отказаться от нее."
HNN_constitutional_hopes_dashed: "Конституционные надежды рухнули"
HNN_constitutional_hopes_dashed_desc: "Губернатор Чжао Хэнти отменил повторное введение в действие конституции Хунани, разрушив надежды многих хунаньцев, которые хотели возвращения конституции."
HNN_constitution_restored: "Конституция восстановлена"
HNN_constitution_restored_desc: "Чжао Хэнти восстановил конституцию Хунани 1922 года, положив начало демократии."
HNN_weak_military: "Слабые вооруженные силы"
HNN_weak_military_desc: "В Хунани слабые вооруженные силы по сравнению с другими провинциями Южного Китая. Её солдаты плохо обучены, немотивированы и неорганизованны. Хунаньская армия состоит всего из нескольких дивизий европейского образца, а также специальных независимых дивизий с артиллерией. Несмотря на то, что в нашем распоряжении имеется относительно большое количество оружия, мы не можем эффективно его использовать. Улучшение армии является насущной задачей для провинции Хунань, и это необходимо, если она хочет выжить среди хаоса в Китае."
HNN_weak_military_2: "Слабые вооруженные силы"
HNN_weak_military_2_desc: "Хунань имеет слабую армию среди других провинций Южного Китая. Её солдаты плохо обучены, немотивированы и неорганизованны. Хунаньская армия состоит всего из нескольких дивизий европейского образца, а также специальных независимых дивизий с артиллерией. Несмотря на то, что в нашем распоряжении имеется относительно большое количество оружия, мы не можем эффективно его использовать. Улучшение армии является насущной задачей провинции Хунань, и это необходимо, если она хочет выжить среди хаоса в Китае."
HNN_weak_military_3: "Реорганизация армии"
HNN_weak_military_3_desc: "Благодаря жестким реформам и демократизации армии, наш военный потенциал был увеличен, и наши войска с энтузиазмом взялись за защиту нашей провинции."
HNN_weak_military_4: "Реорганизованные вооруженные силы"
HNN_weak_military_4_desc: "Благодаря строгим реформам и программам модернизации, наш военный потенциал был увеличен, а наши войска хорошо подготовлены к защите провинции."
HNN_Local_Universities_Supported: "Поддержка местных университетов"
HNN_Local_Universities_Supported_desc: ""
HNN_Worker_Self_Determination: "Рабочее самоопределение"
HNN_Worker_Self_Determination_desc: ""
HNN_The_Pursuit_of_Knowledge: "Стремление к знаниям"
HNN_The_Pursuit_of_Knowledge_desc: ""
HNN_economic_downturn1: "Чёрный Понедельник"
HNN_economic_downturn1_desc: "Провинция Хунань недавно пережила небольшой экономический кризис после наступления Черного Понедельника. Экономика провинции всё ещё находится под контролем, но благодаря своему влиянию в Хунани, Нанкин смог повлиять на экономику провинции. Кроме того, экономика провинции и так довольно слаба, и провинция должна сделать все возможное, чтобы восстановить и улучшить её, чтобы она могла выделиться среди других провинций в это хаотичное время."
