HNN_remove_chen_votes_desc: "Чэн Цянь получил слишком много поддержки для своего блага. Мы разработали план, как тайно лишить его части голосов во время выборов, сохранив при этом фасад легитимности. Мы должны взять на себя обязательство привести этот план в действие.\nНеобходимо также отметить, что хотя были приняты соответствующие меры, чтобы избежать обвинений в подтасовке голосов, если мы слишком сильно повлияем на результаты выборов, их легитимность может оказаться под вопросом."
