POLITICS_HNN_ZHAO_HENGTI_DESC: "Чжао Хэнти, губернатор провинции Хунань, управляет Хунанем уже более десяти лет. Чжао Хэнти родился в 1880 году в Хэнъяне, учился в Академии Императорской японской армии и окончил её по специальности "артиллерист" Он вступил в Тунмэньгуй под командованием Сунь Ятсена и участвовал в Синьхайской революции и Второй революции в качестве военачальника. После провала Второй революции Чжао был заключен в тюрьму Юань Шикаем. После освобождения он был назначен главнокомандующим Хунаньской армии и губернатором провинции Хунань.\nЧжао Хенгти представил первое в Азии провинциальное конституционное движение, сформулировал Конституцию провинции Хунань, учредил демократический провинциальный совет и губернаторские выборы. Будучи губернатором Хунани, Чжао ограничил свою власть в качестве правителя, что многие одобряли.\nС началом Северной экспедиции Чжао был вытеснен из Хунани в пользу своего соперника Тан Шэнчжи. Он обратился за помощью к У Пэйфу, который восстановил Чжао в должности губернатора. Однако его должность была военным губернатором, назначенным центральным правительством, а не избранным губернатором, как он хотел.\nЧжао Хенгти был связан с Лигой восьми провинций, и хотя он обладал наибольшей властью над своей провинцией, не подчиняясь Сунь Чуаньфану в Нанкине, он решил держаться его, чтобы избежать проблем с Германией. \nСейчас, после ракризиса Лиги восьми провинций, Чжао Хэнти, наконец, снова утвердил свою независимую позицию и восстановил Хунань в своем видении."
