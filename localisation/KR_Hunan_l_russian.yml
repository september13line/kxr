HNN_elections_category: "Выборы в провинции Хунань"
HNN_elections_category_desc: "Чжао Хенгти, губернатор провинции Хунань, не похож на других китайских военачальников. Он яростно верит в юридическую легитимность и хочет использовать "законные" процедуры. Вернув провинциальную автономию в свои руки, он открыл выборы, на которых три самых популярных кандидата - он сам, Тан Шэнчжи, "буддийский генерал", и Чэн Цянь, националистический генерал.\n\nПоддержка Чжао Хенгти: §Y[?HNN.hnn_zhao_popopularity]§!\n\nПоддержка Тан Шэнчжи: §Y[?HNN.hnn_tang_popopularity]§!\n\nПоддержка Чэн Цяня: §Y[?HNN.hnn_chen_popopularity]§!"
