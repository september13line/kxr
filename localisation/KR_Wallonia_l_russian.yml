#Degrelle Extra

wll.1327.t: "По вопросу бельгийской истории и идентичности"
wll.1327.d: "Поскольку мы всё ещё работаем над тем, чтобы понять, что значит по-настоящему быть бельгийцем в этом новом порядке при рексистах и Дегрелле, многие старые идеи начали возникать относительно того, как мы должны организовать нашу цветущую национальную и культурную идентичность. В прошлом низменностей многие пытались возродить разрушенные государства Бургундию и Лотарингию, такие как Карл Смелый в 1470-х годах или иным образом пытались способствовать подобной славе и победам, таким как Леопольд II, вызывавший разногласия, но все в конечном счете потерпели неудачу. Однако Дегрелль командует бельгийским народом, как никогда прежде, и возможно теперь наш народ достаточно силен, чтобы протянуть руку помощи и вернуть себе утраченную былую славу. Должны ли мы принять название Бургундского государства или Бургундии Валуа, которое представляло собой вершину влияния и силы нашего народа в период позднего средневековья, должны ли мы обратиться к государству которое создало сам наш народ и саму культуру, великой Лотарингии 9-го и 10-го веков - наследию великого Карла Великий и его Империя Каролингов, или мы должны отказаться от идей обоих этих несостоявшихся государств, придерживаться наших бельгийских идеалов и вместо этого прокладывать новый путь под руководством бога к нашему рексистскому будущему в этой новой и гордой Бельгии?"
wll.1327.a: "Марш, чтобы вернуть утраченную славу и запятнанные титулы. Да здравствует возрожденное Бургундское государство!"
wll.1327.b: "Мы исправим крах Средней Франции. Восстанет новая Лотарингия!"
wll.1327.c: "Мы - Бельгия, отныне и навсегда! Единство создает силу!"

wll.1328.t: "Судьба короля Адальберта"
wll.1328.d: "Когда вопрос о монархе решен, наш следующий логичный вопрос заключается в том, что делать на зарубежной сцене. И снова были предложены три пути. Германофилы предложили нам продолжить нашу связь с Рейхом. Они указывают на то, что Коммуна находится прямо на нашей границе с армией, во много раз превосходящей нашу. Если бы мы порвали с Рейхом, предполагая, что Германия немедленно не вторгнется и не раздавит нас под каблуком, Коммуна, возможно, сделала бы это вместо нас. Однако, оставаясь в пределах Рейха, мы будем делать это не как немецкая марионетка, как раньше, а как равные Кайзеру, и когда Коммуна неизбежно ударит на Восток в Германию, наша граница на открытых равнинах Северной Франции может стать большим благом для военных усилий обеих сторон, позволяя нам извлекать серьезные уступки. Во-вторых, мы могли бы придерживаться нейтралитета. Это дало бы нам наибольшую свободу в наших зарубежных приключениях, но сопряжено с наибольшим риском. Без более крупного благотворителя мы были бы в опасности как с Юга, так и с Востока. Третий вариант почти так же опасен, как идти в одиночку. Либералы, по крайней мере, внутри партии, стремятся сблизить нас со старой Антантой, ныне находящейся в изгнании в Канаде и Африке. Это сделает нас объектом первостепенной важности для Антанты, поскольку это даст им немаловажную базу, с которой они смогут вернуть свои дома. Мы можем использовать это в качестве щедрых уступок, если Антанта выйдет победителем. Однако, если Антанта потерпит неудачу, Бельгия снова попадет в руки врага, и на этот раз они могут быть не настолько добры, чтобы оставить нам нашу независимость."
wll.1328.a: "Мы завоюем расположение Германии и позволим Адальберту сохранить свой трон."
wll.1328.b: "Роялизм без Королевской власти, что в этом плохого?"
wll.1328.c: "Установить контакт со свергнутой палатой представителей Бельгии."

wll.1329.t: "Будущее идет вперёд"
wll.1329.d: "Когда вопрос о монархе решен, наш следующий логичный вопрос заключается в том, что делать на зарубежной сцене. И снова были предложены три пути. Германофилы предложили нам продолжить нашу связь с Рейхом. Они указывают на то, что Коммуна находится прямо на нашей границе с армией, во много раз превосходящей нашу. Если бы мы порвали с Рейхом, предполагая, что Германия немедленно не вторгнется и не раздавит нас под каблуком, Коммуна возможно сделала бы это вместо нас. Однако оставаясь в пределах Рейха, мы будем делать это не как германская марионетка, как раньше, а как равные Кайзеру, и когда Коммуна неизбежно ударит на Восток в Германию, наша граница на открытых равнинах Северной Франции может стать большим благом для военных усилий обеих сторон, позволяя нам извлекать серьезные уступки. Во-вторых, мы могли бы придерживаться нейтралитета. Это дало бы нам наибольшую свободу в наших зарубежных приключениях, но сопряжено с наибольшим риском. Без более крупного благотворителя мы были бы в опасности как с юга, так и с востока. Третий вариант почти так же опасен, как идти в одиночку. Либералы по крайней мере внутри партии стремятся сблизить нас со старой Антантой, ныне находящейся в изгнании в Канаде и Африке. Это сделает нас объектом первостепенной важности для Антанты, поскольку это даст им немаловажную базу, с которой они смогут вернуть свои дома. Мы можем использовать это в качестве щедрых уступок, если Антанта выйдет победителем. Однако, если Антанта потерпит неудачу, Бельгия снова попадет в руки врага, и на этот раз они могут быть не настолько добры, чтобы оставить нам нашу независимость."
wll.1329.a: "Бельгия будет процветать при Рейхе!"
wll.1329.b: "Мы сами создадим свою судьбу!"
wll.1329.c: "Судьба Бельгии зависит от наших союзников по Антанте!"

wll.1330.t: "Предложение от рексистов"
wll.1330.d: "Сегодня Леон Дегрелль прибыл в Валлонию, чтобы поговорить с Ван Севереном. Он выступает с предложением предоставить Фландрии значительную автономию при условии, что Фландрия в конечном счете подчинится Брюсселю. Многие в ВНВ требуют чтобы мы прогнали его. Они делают ставку на то, что у Дегреля не хватит сил заставить нас подчиниться. Если да, то почему бы не начать с этого? Ван Северен однако, более нерешителен. Фландрия более или менее одинока в мире: немцы недостаточно заботятся о том чтобы защитить нас, а голландцы слишком напуганы. Если бы мы отказали ему и он вторгся, ополчение ВНВ было бы уничтожено более профессиональной бельгийской армией. Однако с другой стороны, помимо абсолютного скандала который это вызвало бы внутри партии, отказ от всего что ВНВ приобрела до этого момента, означал бы плевок на людей которые потратили свои жизни, чтобы довести нас до этого. После долгих размышлений Ван Северен принял решение..."
wll.1330.a: "Мы согласимся на сделку Дегрелля."
wll.1330.b: "Этот дурак не отговорит нас от нашего суверенитета!"

wll.1331.t: "Ван Северен отказывается!"
wll.1331.d: "Когда Дегрелль прибыл в Брюссель, толпы собравшиеся в ожидании сделки были разочарованы. В сообщениях из Антверпена говорится о том, что Ван Северен требовал от Дегреля новых уступок, а Дегрелль отказывался. Это положило начало разговору на каменистом пути к откровенной перебранке между двумя лидерами, которая закончилась тем что Дегрелль в гневе выбежал из комнаты, выкрикивая ругательства и непристойности настолько мерзкие, что у священника волосы на затылке встали дыбом. Однако вернувшись в Брюссель, Дегрелль теперь должен принять новое решение, вторгаться ли во Фландрию. С одной стороны, это привело бы к окончательному воплощению бельгийского идеала, полному объединению нации без уступок и подачек самодовольному Вердинасо. "Фламандские националисты" могут быть вырваны с корнем и стеблем, чтобы никогда больше не подняться. Но и это восстановило бы эго Дегреля, пострадавшее от неудавшейся встречи. Однако голуби в администрации отмечают, что Европа - это пороховая бочка, во многом такая же какой она была в 1914 году. Если мы вторгнемся во Фландрию, это может снова поджечь всю Европу, и если это произойдет, Бельгия снова будет разорвана на части пожарами войны. Пока бельгийская армия собирается, а Европа затаила дыхание, Дегрелль приходит к своему решению.."
wll.1331.a: "Народ Бельгии лишен своей судьбы - войны!"
wll.1331.b: "Мы должны выждать своё время..."

wll.1332.t: "Переговоры увенчались успехом!"
wll.1332.d: "После пятнадцатиминутной встречи, полной напряженных слов и сердитого бормотания, два лидера Бельгии и Фландрии пришли к соглашению. ВНВ согласился позволить Фландрии снова управляться непосредственно из Брюсселя. Национальное ополчение ВНВ, псевдо-фламандские вооруженные силы, было распущено. Взамен Фландрии была предоставлена чрезвычайная автономия по сравнению с любой другой областью Бельгии с официальным соглашением, в котором говорилось что автономия не может быть нарушена Брюсселем "при жизни обоих лидеров плюс 99 лет." В то время как многие в недавно объединенной Бельгии празднуют мирное воссоединение страны, рексистская администрация уже начала планировать способы подрыва автономии Фландрии."
wll.1332.a: "Отлично!"

wll.1333.t: "Ответ Альберта"
wll.1333.d: "После нескольких недель напряженного ожидания мы получили сообщение от изгнанного короля Бельгии Альберта, в настоящее время проживающего в Канаде. Он согласился вернуться в Бельгию и поддержать Дегреля и его рексистов. Однако одно из его немногих положений включает в себя смягчение репрессий в отношении "врагов государства", таких как бывшая аристократия и капиталисты. Это поставило Дегреля перед трудным выбором. Он хотел, чтобы Альберт вернулся. Ему самому нравился этот человек и большая часть страны любила его. Если бы он вернулся и носил цвета рексистов это сотворило бы чудеса, чтобы привлечь на свою сторону те слои населения, которые по-прежнему настроены против нас. Не только это, но и то, что это приблизило бы нас к Антанте и обеспечило бы защиту от германцев и коммуны. Однако Дегрелль - это высший идеолог. Для него облегчение угнетения тех, кто так усердно трудился чтобы удержать Бельгию в подчинении, было почти неприемлемо, даже для короля. Не только это, но и Антанта всё ещё находятся в изгнании в Канаде и Африке, далеко от Европы. Какую пользу они могли бы принести Бельгии в таком состоянии? Взвесив свои варианты и мучаясь в течение нескольких часов, он наконец то, отправляет Альберту депешу со своим ответом…"
wll.1333.a: "Смягчите нашу риторику, Боже, храни короля!"
wll.1333.b: "Никогда не отказывайтесь от наших принципов!"

wll.1334.t: "Вопрос идеологии"
wll.1334.d: "Теперь, когда Рекс и народ наконец объединились, мы должны объединить наши идеи в единую идеологию. Дегрелль мог бы либо создать свою собственную идеологию, хотя это скорее всего, изолировало бы нас политически, либо мы могли бы адаптироваться и более тесно примкнуть к одному из двух устоявшихся движений. Это бельгийцы, разнообразная коалиция бельгийских националистов, выступающих за независимость Бельгии и единую государственность, состоящая из разнообразной коалиции консервативных и правых фигур и групп, а также идей французского теоретика интегрального национализма и ультраправого теоретика Шарля морраса, всемирно известного как один из ведущих интегралистских мыслителей. Каким было бы наше направление и идентичность?"
wll.1334.a: "Дегрелль знает лучше всех!"
wll.1334.b: "Бельгийский национализм объединит нацию"
wll.1334.c: "Мы будем строго придерживаться философии Шарля Морраса"

wll.1335.t: "Тинтин в стране коммунаров"
wll.1335.d: "Министр пропаганды Жорж Реми, более известный как Эрже, выпустил новый выпуск своей серии комиксов о недавно созданном персонаже Тинтине, направленный на просвещение детей об опасностях социализма. В новом приключении под названием «Тинтин в стране коммунаров» Тинтин и его верный спутник Сноуи отправляются в путешествие по Парижу и французской сельской местности, но их преследуют сорелийская тайная полиция и революционные ополченцы. Путешествуя по стране, Тинтин воочию видит ужасы социализма и синдикализма, становится свидетелем массовых убийств и захоронений, голода, болезней, насилия и других пагубных последствий тоталитарного полицейского государства. Распространяясь по странам Рейхспакта и Восточной Европы и становясь контрабандной и запрещенной литературой за Красной вуалью, «Тинтин в стране коммунаров» оказался одним из самых популярных произведений Эрже."
wll.1335.a: "Этот персонаж очень похож на меня, не так ли?"

wll.1336.t: "Поддержка со стороны гиперкапиталистов?"
wll.1336.d: "Несмотря на критику финансовой элиты, партия рексистов получила поддержку со стороны богатых промышленников чтобы продолжать деятельность своих предприятий в Валлонии и продолжать финансировать партийную деятельность. Однако работа с такими элитарными капиталистами противоречит доктрине и учение рексистской партии, некоторые даже начинают обвинять это лицемерие, несмотря на его очевидные преимущества. Предадим ли мы наши убеждения и продолжим работать с гиперкапиталистами или мы останемся верны нашим идеалам и отвергнем сделки этих торговцев змеиным маслом?"
wll.1336.a: "Не все капиталисты плохие. . ."
wll.1336.b: "Наши убеждения важнее денег!"

wll.1337.t: "Колония в темном сердце возвращается к своим законным хозяевам"
wll.1337.d: "После долгой тяжёлой работы и ожесточенных боев в джунглях и болотах ядра Темного Континента, наш рексистский режим наконец вернул утраченные бельгийские колонии в Африке. Земли свободного государства Леопольда II теперь снова полностью находятся в руках Бельгии, но Конго далеко не является стабильной и прибыльной колонией, которой оно действительно могло бы быть при гениальном и направляемом Богом блеске рексизма. Местная администрация долгое время страдавшая от тягот германизации и конфликтов с местными жителями, превратилась в разбитую и недееспособную оболочку, которую необходимо заменить. Поскольку рексистское колониальное управление работает над восстановлением нового, надежного, прибыльного и безопасного империалистического аппарата вместе с нашими союзниками в ГСВК и полицией, они должны быть на коротком поводке поскольку Брюссель работает над тем, чтобы никогда больше не позволить Леопольдвилю ускользнуть. \n\nНесмотря на то, что колонии будет предоставлена номинальная автономия, она по-прежнему будет тесно связана с рексистской партией и её функциями, и все что теперь осталось сделать это выбрать новое лицо колониальной администрации. Наиболее общепринятым кандидатом является конечно Король, которого многие считают законным правителем и даже владельцем Конго как наследника великого Леопольда II, но его положение в лучшем случае шаткое, а в худшем - бессильное или отсутствующее. Однако многие бельгийские колонисты, которые годами или даже десятилетиями работали в Конго, вместо этого поддерживают либо Эдгара Сенжье, либо Эмиля Янссенс. Сенжье является генеральным директором Горнодобывающим союзом Верхней Катанги - крупнейшей частной колониальной компании в Африке и одной из самых прибыльных горнодобывающих компаний в мире. Сенжер знает, как управлять колониальной экономикой и имеет глубокие связи с местными наемниками которые могли бы помочь нашему делу, так же известен как набожный католик хотя сам он не является членом нашей партии и многие члены партии высмеивали его как "гиперкапиталиста." Его главный соперник Янссенс известен в "Маленьком Маньяке" и на то есть веские причины. Ниже ростом чем большинство, этот маленький но энергичный военный возглавляет конголезские силы колониальной обороны, называемые Общественными силами и как известно, имеет глубокие связи с идеями бельгийского национализма, исключительности и империализма. Многие в наших вооружённых силах и в ФП поддерживают Янссенс, несмотря на его послужной список чрезмерно жесткой и насильственной колониальной политики и из-за его глубокой приверженности идее свободного государства Леопольда II. \n\n\nОднако против этих основных групп выступает основная часть самой партии рексистов, члены которой желают более прямого контроля над этим щедрым колониальным призом. Эти сторонники партии считают, что Хосе Штрель - главный философ и основатель ранней рексистской мысли или Виктор Маттис - заместитель командующего в рексистской партии при Дегреле - стали бы лучшими лидерами этой восстановленной колонии, поскольку они приносят рексистскую идеологию в Африку, в то время как другие выдвигают Жоржа Проспера Реми или Эрже, в качестве их кандидата из-за его преданности конголезскому колониализму, как видно из их трудов. Наконец, самые несгибаемые фанатики отвергают всех этих кандидатов, заявляя что только Дегрелль обладает дальновидностью и способностью повелевать темным сердцем. Кто будет избран?"
wll.1337.a: "Король - единственный человек, имеющий право править Конго Леопольда."
wll.1337.b: "Правая рука Дегреля и соруководитель партии Виктор Маттис возглавит."
wll.1337.c: "Верный лакей Дегреля и главный философ рексизма Хосе Штрель возглавит."
wll.1337.e: "Рексист умеренный и ярый колониалист Жорж Реми принесет бремя белого человека в Конго."
wll.1337.f: "Директор ГСВК Эдгар Сенжье намерен снова сделать Конго прибыльным."
wll.1337.g: "Глава Общественных сил, Маленький Маньяк Эмиль Янссенс, должен создать безопасную колонию."
wll.1337.h: "Ни у кого кроме самого Дегрелля нет видения, необходимого для того чтобы цивилизовать темное сердце."

wll.1338.t: "Присоединиться к Латинскому Союзу?"
wll.1338.d: "Карлисты в Испании объединили католические нации-единомышленников в альянс под названием Латинский союз. Эта коалиция благочестивых партнеров, несомненно стала бы сильными и заслуживающими доверия союзниками перед Богом, но может втянуть нас в иностранные войны и другие конфликты. Должны ли мы присоединиться к ним?"
wll.1338.a: "Конечно, мы присоединимся к ним!"
wll.1338.b: "Мы прекрасно справляемся сами по себе."

wll.1339.t: "Рексисты Валлонии"
wll.1339.d: "Леон Дегрелль и его Рексистская партия взяли под свой контроль Валлонию и создали католическое корпоративистское государство, которое как и мы, несет крест Бургундии. Великие союзники дающие нам прочный плацдарм в Северной Европе, но возможно, вызывающие вместе с ними гнев Германии. Должны ли мы пригласить этих воинов Христа в наш собственный Латинский союз?"
wll.1339.a: "Отправить приглашение."
wll.1339.b: "Будет лучше, если мы больше не будем ввязываться в низменности."

wll.1341.t: "Вспоминая Дегреля"
wll.1341.d: "С падением Дегреля и приходом нового режима мы должны решить, как следует помнить и чтить Дегреля, если вообще следует. Многие ополчились на эти дебаты, поскольку Дегрелль сумел стать одной из самых противоречивых фигур в современной бельгийской истории, а лиги его сторонников сражались на улицах с десятками его недоброжелателей. Мы должны принять решение о наследии Дегрелля и быстро."
wll.1341.a: "Почтите его светлость статуями и общественными работами по всей стране.
wll.1341.b: "Помните его таким, каким он был и двигайтесь дальше."
wll.1341.c: "Покажите всем, каким монстром он был на самом деле."

wll.1340.t: "Лицо нового рексизма"
wll.1340.d: "Со смертью Дегрелля и приходом к власти его главных сторонников Штрель и Маттис стали доминирующими лицами Рексистской партии. Однако у них есть свои разногласия и многие настаивают на том, чтобы тот или другой подняться до господства над другим, став так сказать, новым Дегрелем. Должна ли одна из этих двух фигур подняться чтобы стать лицом нового движения или мы должны сохранить безликое лидерство более широкой партии?"
wll.1340.a: "Исполняющий обязанности лидера партии возглавит Маттис."
wll.1340.b: "Главный философ нашего движения возглавит Штрель."
wll.1340.c: "Поддерживать безликий фасад совета Рексистов."

wll.1342.t: "Новое лицо Конго"
wll.1342.d: "Поскольку колониальный идеал Дегреля пошатнулся с его смертью, колония Конго, которую мы восстановили, должна выбрать новую администрацию соответствующую нашим новым реалиям и видению. Кого мы выберем чтобы повести темное сердце Африки в новую эпоху империализма и кто создаст более процветающую и стабильную колонию?"
wll.1342.a: "Виктор Маттис принесет видение Дегреля в темное мердце."
wll.1342.b: "Хосе Штрель принесет Рексизм в Конго."
wll.1342.c: "Глава Общественной полиции, "Маленький Маньяк" Эмиль Янссенс наведет порядок."
wll.1342.e: "Жорж Проспер Реми продолжит нести бремя белого человека в Конго."
wll.1342.f: "Эдгар Сенжье, директор ГСВК, сделает Конго богаче чем когда-либо прежде."
wll.1342.g: "Моиз Чомбе, союзник колоний и гений торговли принесет Конго процветание."
wll.1342.h: "Дэниел Канза, лидер консерваторов и один из единственных чернокожих офицеров ФП, возглавит борьбу за стабильность."
wll.1342.i: "Джозеф Боликанго, старший государственный деятель и объединяющая католиков фигура, возглавит движение за консервативное единство."
wll.1342.j: "Джозеф Каса-Вубу, местный лидер национал-либеральной независимости, возглавит движение за либеральное единство."
wll.1342.k: "Альберт Декостер, колониальный социалист и союзник коренных народов, возглавит движение за мир."
wll.1342.l: "Альберт Калонджи, местный конголезский социал-националист, возглавит колонию."
wll.1342.m: "Король, по праву Леопольда II, владеет Конго."

wll.1343.t: "Вопрос флага"
wll.1343.d: "Наш флаг, Бургундский крест красного цвета на белом фоне, так получилось что он также является флагом Карлистской Испании. С их победой над Федерацияей анархистов Иберии, роялистами и республиканцами их знамя - наше знамя - также стало национальным флагом Испании. Это привело к путанице в обеих нациях во время дипломатии и международных отношений, это также вызвало трения между нашими двумя государствами. Некоторые предположили что мы должны изменить белый фон нашего флага на Чёрный, чтобы соответствовать цветам рексизма, одновременно создавая нашу собственную уникальную идентичность но бургундские лоялисты поддерживают белый цвет, называя всех кто призывает к смене флага, ревизионистскими предателями и нечестивыми рогоносцами. Что нам следует делать?"
wll.1343.a: "Путаться с нашими угнетателями - самый вопиющий грех. Покрасьте его в чёрный цвет!"
wll.1343.b: "Отличимся от карлистов золотой отделкой."
wll.1343.c: "Это наш флаг! Испанец и любой идиот, который путает эти два понятия, могут все это засунуть."

wll.1344.t: "Судьба короны"
wll.1344.d: "Рексизм был изначально монархической системой, несмотря на то что некоторые продвигали идею "монархизма без монарха." Однако с падением рексизма и подъемом республиканского бельгийского движения мы должны принять решение о судьбе короны. Нуждается ли эта объединенная Бельгия в короле или мы должны поддерживать эту республиканскую идентичность, которую мы создали в одиночку?"
wll.1344.a: "Нам не нужен монарх!"
wll.1344.b: "Позвольте законному королю занять свой трон."
wll.1344.c: "Позвольте германскому королю занять его трон для защиты."

wll.1345.t: "Темноё сердце возвращено"
wll.1345.d: "Благодаря умелому руководству, абсолютной решимости и сильной воле законные владельцы темного сердца темного континента вернулись в свою колонию, поскольку Конго окончательно и полностью снова находится в бельгийских руках. Бельгийский флаг развевается над Леопольдвилем и Элизабетвиллем, огромные прибыли ГСВК и минеральные богатства теперь проходят исключительно через бельгийские руки и карманы, теперь более широкое вольное государство снова наш. Хотя пройдет некоторое время, прежде чем колония Конго снова станет стабильной и прибыльной, наш колониальный департамент и империалистические националисты могут быть спокойны теперь, когда жемчужина Бельгийской империи была возвращена. Теперь давайте посмотрим что уготовано нам в будущем."
wll.1345.a: "Собственность Леопольда II была возвращена!"

wll.1346.t: "Единое будущее для "низких" стран"
wll.1346.d: "Избегая абсурдных и смехотворных идей международного объединения, основанных на предлоге многовековых несостоявшихся государств и империй, мы умеренные бельгийцы, придерживались разумного и рациональных решений, работали исключительно над созданием сильной, свободной и объединенной Бельгии. Однако с помощью дипломатии и конфликтов мы также пришли к контролю над более широкими Нидерландами, объединив Бельгию, Нидерланды и Люксембург в мечте, которую давно считали невозможной и о которой давно забыли. Имея под своим контролем страны Бенилюкса, мы могли бы расширить бельгийскую идею, включив в нее все национальности и культуры низменностей, а не только валлонов и фламандцев, и наконец, реализовать отвергнутый план союза "Бенилюкс" - равноправного трехстороннего союза по названию и нации Бельгии, Нидерландов и Люксембурга. В качестве альтернативы, мы могли бы просто расширить Бельгию и провозгласить своего рода великое бельгийское государство по мере расширения наших территориальных владений. Что нам следует делать?"
wll.1346.a: "Поддержите план БеНиЛюкса!"
wll.1346.b: "Мы - Бельгия, отныне и навсегда!"

wll.1347.t: "Царство Лотаря"
wll.1347.d: "Лотарь, родственник Карла Великого и первый Король Лотарингии, правил землями которые мы сегодня называем домом, но когда-то его владения простирались ещё дальше. От Марселя и Южной Франции до Северной Италии и Папских государств Лотарь когда-то правил обширным союзом французов и итальянцев в дополнение к тому, что впоследствии стало нами, бельгийцами. Должны ли мы восстановить эти прошлые притязания и славу, и выступить чтобы вернуть Королевство Лотариуса в полном объеме?"
wll.1347.a: "Мы полностью вернём земли Лотария!"
wll.1347.b: "Нам не нужны итальянцы в нашем первозданном состоянии!"

wll.1348.t: "Царство Карла Смелого"
wll.1348.d: "Карл Смелый, родственник Карла Великого и первый Король Западной Франции, правил землями которые мы сегодня называем Францией. От Нормандии и Парижа до Пиренейских гор Карл Смелый когда-то правил обширным союзом к западу от разрушенного Королевства своего отца, но на эти земли по праву претендовали другие отпрыски Карла Великого, и по этому праву мы можем по праву претендовать на эти земли по сей день благодаря нашим связям с Лотаром. Должны ли мы восстановить эти прошлые притязания и славу, выступив в поход чтобы вернуть Королевство Карла Смелого в полном объеме?"
wll.1348.a: "Мы вернём земли Карла!"
wll.1348.b: "Клянусь Богом, нет. У нас и так достаточно лягушек на наших границах."
wll.1348.c: "Ей-богу, нет. У нас и так хватает лягушек в наших границах."

wll.1349.t: "Царство Людовика Германского"
wll.1349.d: "Людовик Германский, родственник Карла Великого и первый Король Восточной Франции, правил землями которые мы сегодня называем Германией. От реки Рейн и Гамбурга до Мюнстера и Мюнхена в восточной Германии доминировал Людовик, объединивший местных германцев под своей властью после распада владений его отца. Далее на востоке зависимые территории Сорбии, Богемии, Хорватии и других стран также подчинялись правлению Людовика, что ещё больше расширяло его сферу влияния. На эти земли по праву претендовали другие потомки Карла Великого и по этому праву мы можем по праву претендовать на эти земли по сей день благодаря нашим связям с Лотаром. Должны ли мы восстановить эти прошлые притязания и славу, отправиться в поход чтобы полностью вернуть Королевство Людовика Германского?"
wll.1349.a: "Мы вернём земли Людовика!"
wll.1349.b: "Верните земли Людовика и его владения!"
wll.1349.c: "Чем меньше нам придется иметь дело с германцами, тем лучше."
wll.1349.e: "Чем меньше нам придется иметь дело с германикой, тем лучше."

wll.1350.t: "Воссоединение Королевства Карла Великого" #(degrelle version)
wll.1350.d: "Королевство Карла Великого или Карла Великого, было полностью объединено под нашей рукой. Западная Франция, Восточная Франция и Лотарингия теперь снова находятся под властью одной руки и народы Западной и Центральной Европы кричат от радости под законным правлением Дегреля и его рексистов. Однако с нашей консолидацией этих земель, радикальные фанатики и несгибаемые фанатики внутри партии рексистов начали предлагать Дегрелю совершить этот исторический скачок ещё на один крошечный шаг вперёд. Эти лихорадочные сторонники предлагают Дегрелю провозгласить себя новым Императором этих земель, оттеснив любое существующее правительство и исполнительную власть чтобы стать единственным монархом этой новой империи Каролингов при новой династии Дегрелль-Карлингов. Конечно этот план абсолютно безумный и вызывает отвращение почти у всех, кто его слышит, но идея вызвала некоторый интерес в коварном и вечно амбициозном уме нашего громкого и неистового лидера. Хотя мы ни за что не смогли бы осуществить этот нелепый план... верно?"
wll.1350.a: "Величие Каролингов восстанет вновь. Да здравствует новый Карл Великий!"
wll.1350.b: "Конечно нет, мы не все сошли с ума. Публично вызовите этих тупых дураков."
wll.1350.c: "Конечно, нет, мы же не все сошли с ума. Публично обличите этих тупых дураков."

wll.1351.t: "Воссоединение Королевства Карла Великого" #(degrelle simps version)
wll.1351.d: "Королевство Карла Великого или Карла Великого, было полностью объединено под нашей рукой. Западная Франция, Восточная Франция и Лотарингия теперь снова управляются одной рукой, и народы Западной и Центральной Европы кричат от радости под законным правлением возрожденных рексистов после кончины Дегреля. Однако с нашей консолидацией этих земель, радикальные фанатики и несгибаемые фанатики внутри партии рексистов начали предлагать [root.getleader] совершить этот исторический скачок ещё на один крошечный шаг вперёд. Эти лихорадочные лоялисты предлагают, чтобы новый лидер партии рексистов [root.getleader] провозгласил себя новым Императором этих земель в знак уважения к мечте Дегрелля и предполагаемому последнему желанию, оттеснив любое существующее правительство и исполнительную власть, чтобы стать единственным монархом этой новой империи Каролингов при новой династии, названной в честь о нашем павшем герое и отцах нации - династии Дегрелль-Каролингов. Конечно этот план абсолютно безумный и вызывает отвращение почти у всех, кто его услышит, но идея вызвала некоторый интерес в коварном и вечно амбициозном уме нашего громкого и неистового лидера. Хотя мы никак не могли бы осуществить этот нелепый план... верно?"
wll.1351.a: "Великолепие каролингов возродится. Да здравствует новый Карл Великий!"
wll.1351.b: "Конечно нет, мы не все сошли с ума. Публично вызовите этих тупых дураков."
wll.1351.c: "Конечно, нет, мы же не все сошли с ума. Публично обличите этих тупых дураков."

wll.1352.t: "Воссоединение Королевства Карла Великого" #(dem version)
wll.1352.d: "Королевство Карла Великого, или Карла Великого, было полностью объединено под нашей рукой. Западная Франция, Восточная Франция и Лотарингия теперь снова управляются одной рукой и народы Западной и Центральной Европы кричат от радости при законном правлении нового демократического бельгийского движения после кончины Дегреля. Чтобы консолидировать этот новый участок земли, должна возникнуть новая демократическая Федерация по образу и подобию империи Каролингов, старой династии Каролингов, отдавая дань уважения нашей истории и происхождению когда мы устремимся в новое и светлое будущее с Центральной Европой, объединенной под одним славным флагом и в рамках одного благочестивого и равноправного союза."
wll.1352.a: "Да восстанет демократическая и священная Конфедерация Каролингов!"
wll.1352.b: "Федерация Каролингов восстанет в этот день на благо всех!"
wll.1352.c: "Давайте не будем забегать вперёд."

wll.1353.t: "Конго зовёт..."
wll.1353.d: "Колониальная Империя Бельгии никогда не была монументально массивной, но она была гордой и она была в значительной степени сосредоточена вокруг Конго. После нашего поражения в Великой войне или Вельткриге, как мир все чаще называет это, мы были вынуждены принять идентичность Фландрии-Валлонии под германским сапогом, и вместе с этим наша Империя была вынуждена объединиться с их империей. Наше Конго, Конго Леопольда II, было насильственно помещёно под двойное правительство германских и бельгийских чиновников, причем бельгийская старая гвардия постепенно сворачивалась с течением времени в пользу новой германской крови из их так называемого "Отечества." Однако теперь наши крылья расправлены и мы летим сами по себе, и Конго снова взывает к своим законным хозяевам. Отправимся ли мы на тропу войны в Леопольдвиль чтобы вернуть себе темное сердце Африки или нам следует навсегда отказаться от наших африканских колониальных амбиций?"
wll.1353.a: "...и мы отвечаем! В Леопольдвиль и за его пределы, ребята!"
wll.1353.b: "...и это остаётся без внимания. Кого волнуют какие-то большие уродливые джунгли?"

wll.1354.t: "Королевство Капетингов"
wll.1354.d: "Как недавно восстановленное государство Бургундия, мы ведем своё происхождение от государства Валуа-Бургундия, а через него - от Дома Франции - династии Капетингов. Поднимая наши бельгистские идеи на новую высоту, чтобы включить всех, кто находится в пределах нашего кровного родства, некоторые радикалы и фанатики среди нас предлагают нам воплотить это требование в жизнь, готовя наши армии к войне, чтобы пройти по землям старой Капетинской Европы. Если мы примем этот нелепый план, то вскоре пройдем по землям Франции, Иберии, Южной Италии и других стран, рискуя жизнями миллионов людей ради шанса на истинную славу и процветание. Что же мы решим?"
wll.1354.a: "Мы - истинные наследники Капетингов!"
wll.1354.b: "Мы будем отстаивать права на французскую корону!"
wll.1354.c: "Вы с ума сошли? Из-за этой игры в притворство мы все погибнем!"

wll.1355.t: "Королевство Капетингов воссоединилось" #(degrelle version)
wll.1355.d: "Королевство Капетингов было полностью объединено под нашей рукой и народы Западной, Центральной Европы кричат от радости под законным правлением Дегрелля и его рексистов. Однако с нашей консолидацией этих земель, радикальные фанатики и несгибаемые фанатики внутри партии рексистов начали предлагать Дегреллю совершить этот исторический скачок ещё на один крошечный шаг вперёд. Эти лихорадочные лоялисты предлагают Дегрелю провозгласить себя новым Императором этих земель, оттеснив любое существующее правительство и исполнительную власть, чтобы стать единственным монархом этой новой империи Капетингов при новой династии Дегрелей-Капетингов. Конечно этот план абсолютно безумный и вызывает отвращение почти у всех, кто его слышит, но идея вызвала некоторый интерес в коварном и вечно амбициозном уме нашего громкого и неистового лидера. Хотя мы никак не могли бы осуществить этот нелепый план...верно?"
wll.1355.a: "Великолепие Французского дома восстанет вновь. Да здравствуют новые Капеты!"
wll.1355.b: "Конечно нет, мы не все сошли с ума. Публично вызовите этих тупых дураков."

wll.1356.t: "Королевство Капетингов воссоединилось" #(degrelle simps version)
wll.1356.d: "Королевство Капетингов было полностью объединено под нашей рукой и народы Западной, Центральной Европы кричат от радости под законным правлением возрожденных рексистов после кончины Дегрелля. Однако с нашей консолидацией этих земель, радикальные фанатики и несгибаемые фанатики внутри партии рексистов начали предлагать [root.getleader] совершить этот исторический скачок ещё на один крошечный шаг вперёд. Эти лихорадочные лоялисты предлагают, чтобы новый лидер партии рексистов [root.getleader] провозгласил себя новым Императором этих земель в знак уважения к мечте Дегреля и предполагаемому последнему желанию, оттеснив любое существующее правительство и исполнительную власть, чтобы стать единственным монархом этой новой империи Капетингов при новой династии, названной в честь о нашем павшем герое и отцах нации - династии Дегрелль-Капетингов. Конечно этот план абсолютно безумный и вызывает отвращение почти у всех, кто его слышит, но идея вызвала некоторый интерес в коварном и вечно амбициозном уме нашего громкого и неистового лидера. Хотя мы никак не могли бы осуществить этот нелепый план...верно?"
wll.1356.a: "Великолепие Дома Франции возродится вновь. Да здравствуют новые Капеты!"
wll.1356.b: "Конечно, нет, мы же не все сошли с ума. Публично обличите этих глупых дураков."

wll.1357.t: "Королевство Капетингов воссоединилось" #(dem version)
wll.1357.d: "Королевство Капетингов было полностью объединено под нашей рукой и народы Западной, Центральной Европы кричат от радости под законным правлением нового демократического бельгийского движения после кончины Деггреля. Чтобы консолидировать эту новую полосу земли, должна возникнуть новая демократическая Федерация по образу империи старой династии Капетингов, отдавая дань уважения нашей истории и происхождению, поскольку мы стремительно устремляемся в новое и светлое будущее с Центральной Европой, объединенной под одним славным флагом и в рамках одного благочестивого и равноправного союза."
wll.1357.a: "Да восстанет демократическая и святая Конфедерация Капетингов!"
wll.1357.b: "Давайте не будем слишком забегать вперёд."

wll.1360.t: "Вопрос о флаге"
wll.1360.d: "Должен ли у нас быть нормальный флаг, или мы должны пойти по пути EVILMAXXING?"
wll.1360.a: "Наконец, флаг-машина заправлена голубым и желтым."
wll.1360.b: "КРАСНОЕ И Чёрное ПЛАТЬЕ."

#Propaganda

wll.12.t: "POB распространяет пропаганду"
wll.12.d: "В дни предшествующие спорным выборам, все партии собирают свои лучшие пропагандистские команды чтобы отстаивать свои сильные стороны и осуждать других. Их главная цель по-видимому состоит в том, чтобы изобразить коалицию PL-PCS врагом и попытаться вселить страх в рабочий класс."
wll.12.a: "Выборы приближаются!"

wll.121.t: "PL распространяет пропаганду"
wll.121.d: "PL сосредоточилась на противодействии страху, внушаемому среднему классу католиками против социалистов. "Карнавал... после Пасхи Гражданин стал достаточно мудрым, чтобы видеть сквозь эту ложь!""

wll.122.t: "Rex распространяет пропаганду"
wll.122.d: "Возглавляемый их умеренно популярным лидером Дегрелем, Rex стремится повлиять на избирателей, обещая полную очистку или "большой куш", от карьерных политиков и восстановить Валлонию в её истинных бельгийских границах."

wll.123.t: "PCS распространяет пропаганду"
wll.123.d: "Опасаясь, что католики проголосуют против них и за Rex, PCS начал клеветническую кампанию против Дегрелля, называя его попеременно запутавшимся "глупой головой" и обезумевшим от власти "махтом."

wll.124.t: "POB распространяет пропаганду"
wll.124.d: "Чтобы вспомнить о ситуации, сложившейся до Вельткрига, POB попыталась представить образ несостоявшейся PL-PCS и их приспешников, тонущих в неудачах. "После того как они не смогли удержать Бельгию, вы всё ещё доверяете им?""

wll.125.t: "POB распространяет пропаганду"
wll.125.d: ""Время для социализма настало. PL-PCS застряли в прошлом, в то время как POB смотрит в будущее! Так что Царствование денег может закончиться и может начаться Царствование рабочего!""

wll.126.t: "Антигерманская пропаганда"
wll.126.d: "Повешенный посреди ночи без свидетелей, появилось большое количество антигерманской пропаганды, показывающей захватчиков как свиней, опустошающих труп Бельгии. Полицейские поиски не увенчались успехом в поисках преступников, но многие граждане Германии напуганы и возмущение распространяется."

#Industrial

wll.131.t: "Основание IBA"
wll.131.d: "Созданная учеными из всех университетов Валлонии и даже Фламандского, программа Ion Beam Applications была запущена с целью развития высокотехнологичной промышленности Валлонии. Уделяя большое внимание протезированию и циклотрону, они надеются произвести революцию в этой нише и взять мир штурмом." 
wll.131.a: "Финансировать их проекты."
wll.131.b: "Наблюдайте за их продвижением."

wll.1311.t: "Окупаемость инвестиций!"
wll.1311.d: "Благодаря нашим субсидиям IBA смогла выйти на американский рынок и также привлекла внимание их правительства. Между ними и IBA был подписан контракт, позволяющий упростить расширение и поглощение биотехнологической фирмы в Штатах."
wll.1311.a: "Большой успех!"

wll.1312.t: "Инвестиции провалились!"
wll.1312.d: "С помощью субсидий IBA попыталась выйти на рынок Германии, но была вынуждена подписать жесткие условия с их правительством и была заблокирована от дальнейшей экспансии. Хуже того, похоже что один из их сотрудников выдал секреты компании своим коллегам, в результате чего они ещё больше отстали."
wll.1312.a: "Поистине позор!"


wll.132.t: "Добыча новых ресурсов"
wll.132.d: "Чтобы бороться с зависимостью от угля и тяжёлой промышленности, правительство запустило крупномасштабную программу по капитальному ремонту части промышленности Эно, стремясь превратить его в стекольный центр Европы. Новые и существующие компании базирующиеся в Шарлеруа, были профинансированы и расширены."
wll.132.a: "Однако нам понадобится нечто большее."

wll.1321.t: "Запрос от Горнодобывающего Союза Верхней Катанги"
wll.1321.d: "В то время как бельгийское правительство потеряло нашу колонию после Вельткрига, большая часть конголезской экономики по-прежнему контролируется нашими корпорациями. Горнодобывающий Союз Верхней Катанги является крупнейшим среди них и зарекомендовал себя как один из самых важных игроков в мире на рынке ресурсов. Однако вмешательство Миттельафрики начинает затрагивать их интересы и их правительство ввело ограничения в отношении компании. Поэтому они решили вывести большую часть своих средств и взять кредиты в валлонских банках вместо германских. Однако для достижения этого им потребуется поддержка со стороны нашего правительства и адаптация к нашим законам чтобы обеспечить им легкий перевод. Хотя выгоды могут быть огромными, мы должны действовать осторожно чтобы избежать германского гнева.
wll.1321.a: "Поддержите ГСВК."
wll.1321.b: "Дистанцируемся от их усилий."

wll.1322.t: "Предложить новое соглашение с Миттельафрикой"
wll.1322.d: "Чтобы поддержать наших граждан и ГСВК за рубежом, правительство подготовило предложение для Миттельафрики. Они требуют облегчения доступа к шахтам, разрешения на строительство инфраструктуры в Конго и на аренду бухты Бома нашей стране. Взамен ГСВК заплатит увеличенную сумму налога и построит жилье, больницы и школы для местного населения. Будет подписано новое торговое соглашение, увеличивающее валлонский импорт из Миттельафрики и в то же время предлагающее более выгодные условия для их правительства."
wll.1322.a: "Мы все можем извлечь выгоду!"
wll.1322.b: "Давайте не будем торопиться..."

wll.1323.t: "[From.GetName] ищет соглашение"
wll.1323.d: "Чтобы поддержать граждан и "Горнодобывающий Верхней Катанги" в Миттельафрике, [From.GetAdjective]ое правительство подготовило для нас предложение. Они требуют облегчения доступа к шахтам, разрешения на строительство инфраструктуры в Конго и на аренду гавани Бома своей стране. Взамен ГСВК заплатит увеличенную сумму налога и построит жилье, больницы и школы для местного населения. Будет подписано новое торговое соглашение, увеличивающее валлонский импорт из Миттельафрики, а также предоставляющее более благоприятные условия для нашего правительства. Из-за экономических проблем, которые мы испытываем, разрешение фламандско-валлонским компаниям инвестировать в нашу страну было бы чрезвычайно выгодно, но также увеличило бы их влияние на конголезский регион. Однако отказ от них был бы очень дорогостоящим, поскольку очень значительная часть нашей экономики зависит от ГСВК."
wll.1323.a: "Смелое, но желанное предложение!"
wll.1323.b: "Мы не подписываем соглашения с не-юридическими лицами."

wll.1324.t: "Миттельафрика принимает"
wll.1324.d: "Миттельафрика похоже, согласилась с нашими условиями и снова предоставила ГСВК полную свободу действий в провинциях Конго. Однако наш запрос в бухты Бома был отклонен на время, пока мы не выполним свою часть сделки."
wll.1324.a: "Очень хорошо!"

wll.1325.t: "Миттельафрика отказывается!"
wll.1325.d: "Похоже, что жестокий Миттельафриканский режим отклонил все наши требования и даже увеличил налоги, взимаемые с наших фирм, ещё на два процента. ГСВК в ярости от их действий и объявила нашему правительству, что колониальная администрация Миттельафрика заплатит за их мстительные действия."
wll.1325.a: "Надеюсь, они не будут действовать слишком радикально..."

wll.1326.t: "Доходность инвестиций в Конго"
wll.1326.d: "После расширения железных дорог, соединяющих Бому и Катангу, первые грузы поступают в порт Антверпена. Благодаря нашим договоренностям с фламандским правительством о разделе прибыли большая часть товаров поступает в Льеж. Медь, Уран, Золото и многое другое текут через канал Адальберта, готовые к экспорту в Европу."
wll.1326.a: "Деньги текут рекой."

### Focuses ###
WLL_Hold_On_To_The_Monarchy: "Сохранить монархию"
WLL_Hold_On_To_The_Monarchy_desc: "Фламандцы возможно и выгнали нас, но правление Адальберта продолжится на юге."
WLL_Consolidate_Royal_Power: "Консолидировать Королевскую власть"
WLL_Consolidate_Royal_Power_desc: "В очередной раз было доказано, что только с помощью жестких действий население можно держать под контролем/"
WLL_Form_Royal_Guard: "Сформировать Королевскую гвардию"
WLL_Form_Royal_Guard_desc: "Мы не можем продолжать зависеть от фельджандармерии, нам нужна сильная и преданная Королевская гвардия."
WLL_Strenghten_German_Ties: "Укрепление германских связей"
WLL_Strenghten_German_Ties_desc: "Хорошие отношения с Берлином жизненно важны для нашего правления, поскольку без них все может снова рухнуть."
WLL_Appoint_Royal_Councillor: "Назначить Королевского советника"
WLL_Appoint_Royal_Councillor_desc: "Королевский советник является нашей прямой связью с парламентом, за которым он наблюдает и вмешивается от нашего имени. Хотя наш глава правительства хорошо служил нам в последние несколько лет, недавние восстания возможно привели к концу его карьеры."
WLL_Adapt_The_Constitution: "Адаптировать Конституцию"
WLL_Adapt_The_Constitution_desc: "Политические системы нашей страны радикально изменились и необходим пересмотр старой конституции Фландрии-Валлонии."
WLL_Give_Up_Our_Belgian_Claims: "Отказываемся от наших бельгийских претензий"
WLL_Give_Up_Our_Belgian_Claims_desc: "Мы больше не должны стремиться к завоеванию Фландрии. Мы сильнее сами по себе и можем лучше сосредоточиться на нуждах валлонского народа без них."
WLL_Liberals_Strenghten_Control: "Либералы усиливают контроль"
WLL_Liberals_Strenghten_Control_desc: "После их победы на выборах и использования их коалиции для маневрирования в идеальном положении, они могут наконец, сосредоточиться на укреплении своего собственного контроля над общей картиной."
WLL_Le_Chant_Des_Wallons: "Песня Валлонов"
WLL_Le_Chant_Des_Wallons_desc: "Национализм укрепился, нация окрепла и новые возможности появляются на каждом углу. Руководствуясь нашим национальным гимном и волей нашего народа, мы двинемся к горизонту!"
WLL_Reaffirm_Belgian_Claims: "Подтверждаем претензии Бельгии"
WLL_Reaffirm_Belgian_Claims_desc: "Фламандцы, возможно и взяли над нами верх во время своей революции, но лев зализывал свои раны под личиной петуха. Скоро мы нанесем удар и вернём нашу законную землю."
WLL_War_Games_On_The_Flemish_Border: "Военные игры на фламандской границе"
WLL_War_Games_On_The_Flemish_Border_desc: "Вторжение фламандцев неизбежно и тщательное наблюдение, также подготовка вдоль границы могут обеспечить нам необходимое преимущество."
WLL_Lobby_Abroad: "Лобби за рубежом"
WLL_Lobby_Abroad_desc: "После обретения независимости они смогли избежать нашего гнева под крылом Германии. Нам нужно доказать Вильгельму, что мы способны удержать регион и что его разделение наносит ущерб его великому видению."
WLL_Send_The_Ultimatum: "Отправить ультиматум"
WLL_Send_The_Ultimatum_desc: "Пришло время войны. Фландрия склонится перед петухом и присоединится к нашему союзу."

WLL_Reform_Into_A_Republic: "Реформа в республику"
WLL_Reform_Into_A_Republic_desc: "Монархия оказалась несостоятельной и была заменена Валлонской республикой"
WLL_Elections: "Провести выборы"
WLL_Elections_desc: "Учитывая высокую напряженность в отношениях между POB, PL и германскими роялистами, выборы должны быть проведены как можно скорее чтобы вернуть стабильность в нашу страну."
WLL_Invite_The_Catholics: "Пригласить католиков"
WLL_Invite_The_Catholics_desc: "Чтобы обеспечить абсолютное большинство в парламенте и укрепить нашу базу власти, нам понадобится поддержка католиков на юге."
WLL_Invite_The_Socialists: "Пригласить социалистов"
WLL_Invite_The_Socialists_desc: "Мы должны протянуть оливковую ветвь нашим друзьям в POB, чтобы указать путь к стабильному и процветающему обществу."
WLL_Form_A_Government: "Сформировать правительство"
WLL_Form_A_Government_desc: "Первый раунд переговоров оказался успешным и теперь пришло время завершить формирование и объявить о новом правительстве Валлонии."

WLL_Syndicalist_Revolution: "Синдикалистская революция"
WLL_Syndicalist_Revolution_desc: "Синдикалистская революция наступила и охватывает промышленные центры Индустриальной долины. Чтобы избежать кровопролития и насилия, потребуется твердая рука."
WLL_Peacefull_Transition: "Мирный переход"
WLL_Peacefull_Transition_desc: "Единственный способ по-настоящему завоевать сердца рабочего класса - это честные и демократические выборы. Опираясь на прочную парламентскую базу, мы начнем реформировать Валлонию и приведем её к нашему социалистическому идеалу."
WLL_A_BWP_President: "Президент POB"
WLL_A_BWP_President_desc: "Фернан Деусс провел партию на выборах и должен быть бесспорным лидером партии. Как первый президент Валлонии, он поведет Валлонию в будущее."
WLL_A_Syndicalist_Chairman: "Председатель синдикалиста"
WLL_A_Syndicalist_Chairman_desc: "Фернан Деусс размяк и отказался от всего, за что выступала синдикалистская революция. Его нужно будет заменить настоящим синдикалистом, чтобы революция могла продолжаться."
WLL_Seize_Basic_Industry: "Национализировать базовую отрасль"
WLL_Seize_Basic_Industry_desc: "Сталелитейная и угольная промышленность является нашей важнейшей отраслью промышленности, но почти полностью контролируется валлонскими и германскими капиталистами. Если бы мы взяли под контроль эти важные секторы, мы могли бы обеспечить чтобы работники ставились выше прибыли."
WLL_Found_National_Mining_Company: "Найдена национальная горнодобывающая компания"
WLL_Found_National_Mining_Company_desc: "Чтобы избежать промышленного коллапса масштаба Черного Понедельника, нам нужно создать государственную горнодобывающую компанию, которая будет контролировать и субсидировать наши собственные угольные шахты чтобы обеспечить рабочие места наших людей."
WLL_Expand_State_Education: "Расширить государственное образование"
WLL_Expand_State_Education_desc: "Чтобы уменьшить влияние католиков, нам нужно доказать что государственное образование может быть таким же хорошим или даже лучше."
WLL_Abolish_Catholic_Education: "Отменить католическое образование"
WLL_Abolish_Catholic_Education_desc: "С помощью своей обширной системы образования католики контролируют разум и дух нашей молодежи. Церковь и образование должны быть полностью разделены, а последнее должно контролироваться исключительно государством."
WLL_Introduce_Voting_Rights_For_Women: "Ввести избирательное право для женщин"
WLL_Introduce_Voting_Rights_For_Women_desc: "Некоторые из наших избирателей начинают сомневаться, останется ли POB на революционном пути или начинает скатываться к самоуспокоенности статус-кво. Поэтому лидер партии объявил, что он будет добиваться избирательных прав для всех граждан: мужчин и женщин."
WLL_The_BWP_Retains_Control: "POB сохраняет контроль"
WLL_The_BWP_Retains_Control_desc: "С принятием большинства крупномасштабных реформ популярность POB достигает новых высот, что способствует укреплению позиций на предстоящих выборах."
WLL_Disband_The_Parliamentary_System: "Распустить парламентскую систему"
WLL_Disband_The_Parliamentary_System_desc: "Стало ясно, что синдикалистская революция - единственный путь вперёд для Валлонии и поэтому POB настаивает на полной отмене парламентской структуры, заменив её синдикалистской системой, основанной на нашем французском соседе."
WLL_Declare_The_Walloon_Commune: "Объявить Валлонскую коммуну"
WLL_Declare_The_Walloon_Commune_desc: "Пришло время рабочим восстать и разорвать цепи. Будет объявлено, что Валлонская коммуна открывает новую эру!"
WLL_Join_The_Internationale: "Присоединиться к Интернационалу"
WLL_Join_The_Internationale_desc: "Поскольку связи между Валлонией и Германией полностью разрушаются, нам нужна поддержка наших братьев во Франции чтобы обеспечить продолжение революции."

WLL_Revolution_By_Force: "Революция через силу"
WLL_Revolution_By_Force_desc: "Ясно, что рабочих нужно избавить от их угнетения и объединить вокруг сильного лидера."
WLL_Seize_Royal_Assets: "Конфисковать Королевские активы"
WLL_Seize_Royal_Assets_desc: "Королевское сокровище неуклонно наполнялось доходами, заработанными нашим потом. Будет только правильно, если эти активы будут немедленно возвращены работающему человеку."
WLL_Combat_Military_Disorder: "Борьба с военными беспорядки"
WLL_Combat_Military_Disorder_desc: "В связи с большими разногласиями, вспыхивающими в армии между германскими роялистами и сторонниками демократии, нам нужна крупномасштабная очистка от этих сопротивляющихся элементов чтобы восстановить порядок."
WLL_Fight_The_Establishement: "Борьба с истеблишментом"
WLL_Fight_The_Establishement_desc: "Правящий класс разбогател благодаря нашей работе и теперь ему придется заплатить за свою измену."
WLL_Defeat_Loyalist_Remnants: "Победить остатки лоялистов"
WLL_Defeat_Loyalist_Remnants_desc: "Финансируемые валлонскими и германскими капиталистами, ячейки сопротивления бывшей армии окопались по всей стране чтобы до последнего человека сопротивляться революции."
WLL_Seize_German_Companies: "Захват германских компаний"
WLL_Seize_German_Companies_desc: "Германские компании наводнили Индустриальную долину и злоупотребляли нашим населением, чтобы финансировать Германскую империю. Мы больше не потерпим этого!"
WLL_Unite_The_BWP: "Объединить POB"
WLL_Unite_The_BWP_desc: "POB по-прежнему разделен из-за умеренных элементов в партии. Их нужно будет устранить или "убедить" присоединиться к нашему делу."
WLL_Hold_The_First_Party_Congress: "Провести Первый партийный съезд"
WLL_Hold_The_First_Party_Congress_desc: "Революция в самом разгаре и чтобы объявить о своих планах на ближайшие годы, руководство POB объявило о Первом съезде партии. Были приглашены эксперты и важные деятели из Коммуны Франции, Союза Великобритании и Италии."

WLL_The_Government_Has_Failed: "§RRex§! победит!"
WLL_The_Government_Has_Failed_desc: "После провала предыдущего правительства люди наконец осознали ложь, которой их кормили с ложечки в течение нескольких поколений. Они открыли глаза на слабость женственной и испорченной демократии, сбросили своих угнетателей. Вместо этого они собрались под Красно-Чёрным знаменем партии рексистов, возглавляемой Леоном Дегреллем. Когда-то маргинальное движение, от которого мало кто ожидал чего-либо добиться, теперь Леон Дегрелль, прославившийся своими громкими и страстными речами, обращается к миллионам и вся нация ловит каждое его слово. Вопрос только в том, куда этот маловероятный лидер направит его."

WLL_Expose_Masonry: "Разоблачить масонское предательство"
WLL_Expose_Masonry_desc: "В то время как мы начали укреплять нашу власть над Бельгией, мы столкнулись с энергичным сопротивлением со стороны наиболее ожидаемого места, масонов. Франкмасоны, которые уже стали одним из основных элементов бельгийской политики, по крайней мере время от времени, очевидно возражали против нашей ревностной ненависти к их лживой, сатанинской, печально известной Клике демонов. Некоторые даже утверждали, что они уже начали планировать наше свержение! Если это правда, то мы должны нанести удар первыми и с такой яростью, чтобы они не смогли нанести ответный удар! Есть ли в слухах хоть капля правды, конечно не имеет значения, оправдание - это оправдание, правдивое оно или нет."

WLL_Sideline_The_King: "Судьба дома Гогенцоллернов"
WLL_Sideline_The_King_desc: "Хотя Рексистская партия внешне является монархической партией, мы имеем в виду другого монарха, чем тот, который у нас есть. Однако тот с кем мы остались, Король Адальберт, рассматривается большинством членов партии и страной в целом как не более чем марионетка, за ниточки которой дергает Кайзер. Если мы хотим достичь наших больших амбиций, мы должны решить что с ним делать. Оставим ли мы его, как того хотят некоторые германофилы в нашей администрации, избавимся ли от него в соответствии с волей народа или даже пригласим "истинного" короля Бельгии обратно?"

WLL_Replace_The_Ambassador_To_Germany: "Наше место под солнцем"
WLL_Replace_The_Ambassador_To_Germany_desc: "Когда мы расправляем крылья и летим к нашей конечной судьбе, на горизонте маячит очень большой монстр. Кайзер до сих пор с большим интересом наблюдал за нашим подъемом и правлением и его послы в Брюсселе настаивают на том, чтобы мы приняли решение о наших будущих отношениях с Германией. Конечно они хотят, чтобы мы сохранили наш статус германского сателлита и призыв о защите от синдикалистов со стороны армии заманчив. Однако некоторые хотят, чтобы мы полностью освободились, чёрт бы побрал последствия! Однако они также признают, что упомянутыми последствиями несомненно, будет быстрое вторжение со стороны упомянутого государства, война в которой мало кто питает какие-либо иллюзии относительно нашей победы. Однако, как и во всем остальном, должна быть золотая середина между пресмыкающейся собакой и безнадежной войной. При всей своей неистовости Дегрелль может быть очень дипломатичным. Может быть, нам следует отправить его в Берлин, чтобы все обсудить."

WLL_Break_The_Banksters: "Разбить банкиров"
WLL_Break_The_Banksters_desc: "Одна из многих ненавистей Дегрелля - это банкиры. Эти жирные коты и ленивые разгильдяи сидят без дела, наблюдая как их денежный запас растет, как у древних драконов. Также как и древние драконы, их воздействие на страну в которой они обитают, было неизменно негативным. Чёрный Понедельник продолжает втаптывать мировую экономику в грязь! Если Бельгия хочет добиться своего предназначения, то она не может быть заложницей какого-то жадного, жирного фальшивого дворянина, который за всю свою жизнь едва пошевелил пальцем! Чтобы помешать банкирам и иже с ними навсегда приставить нож к нашему горлу, он должен разрушить банковскую систему и децентрализовать её. Это позволило бы более свободно реагировать на следующий Чёрный Понедельник и позволило бы Бельгии подняться, в то время как другие падают."

WLL_The_Revolution_Has_Failed: "Раздавить красную сволочь"
WLL_The_Revolution_Has_Failed_desc: "Во Франции и в Великобритании, злые социалисты и синдикалисты-погонщики рабов одержали победу. Они загоняют своих граждан в ранние могилы, строя грандиозные памятники Марксу и своим собственным доморощенным "революционерам." Наблюдение за разложением, которое утащило эти некогда адекватные нации вниз, только усилило нашу ненависть к синдикалистам. Наше собственное синдикалистское движение POB оставалось занозой в боку правительства с момента его основания. Если мы действительно хотим обезопасить наше государство от синдикалистской революции и террора, мы должны сокрушить их сейчас, пока они ещё слабы."

WLL_Government_Of_Action: "Правительственные действия"
WLL_Government_Of_Action_desc: "Правительство до Вельткрига было слишком поглощено разделением между Фландрией и Валлонией чтобы многое сделать. Любой шаг, которого они опасались, приведет половину страны к отделению. Конечно во время Вельткрига у них были дела поважнее, например проиграть войну. Однако даже после этого новое правительство, в котором доминировала Германия, также не принесло большой пользы. Чего не хватало обоим этим режимам, так это страсти и напора. Адельберт и Альберт оба были довольны тем, что все оставалось как можно ближе к статус-кво. Однако, как революционная партия, рексисты требуют перемен. Они требуют централизованного государства, сильного государства, государства достойного преданности своего народа! Это требование которому Дегрелль более чем счастлив следовать до конца. Мы больше не будем погрязать в грязи бездействия и летаргии! Мы будем двигаться вперёд, в будущее, даже если нам придется тащить за собой всю остальную страну!"

WLL_Distribute_Christus_Rex: "Голос Rex"
WLL_Distribute_Christus_Rex_desc: "Почти всю свою политическую карьеру Леон Дегрелль использовал газету "Христос Царь" в качестве своего главного рупора. Однако на протяжении большей части своей политической карьеры "Христос Царь", Rex поддерживал тусклую читательскую базу. Однако теперь, когда он у власти, Дегрелль будет стремиться изменить это. Он превратит "Христос Царь" в официальную правительственную газету и расширит круг её читателей по всей стране. Хотя вы можете слушать, как человек говорит весь день, он действительно верит в то, что он пишет."

WLL_Help_The_Helpless: "Помощь беспомощным"
WLL_Help_The_Helpless_desc: "Будучи молодым человеком в университете, когда он писал для газеты докуиенты, Дегрелль был свидетелем того как беднейшие из бедных живут в трущобах городов. Его особенно поразило плачевное состояние, в котором жили эти беднейшие дети. Наблюдение за тем, как они медленно умирают от голода на улицах, сильно повлияло на него. Теперь когда у него есть реальная власть, Дегрелль решил что-то с этим сделать, поскольку предыдущие правительства отказывались. Дегрелль создал сеть социальных домов для бедных детей, где они могут спать с некоторым комфортом и получать еду. Однако это только первый шаг на долгом пути к тому, чтобы ни один ребенок в нашей стране не спал холодным и голодным."

WLL_Introduce_Corporatism: "Отвергнуть «гиперкапитализм»"
WLL_Introduce_Corporatism_desc: "Хотя очевидно, что социализм и синдикализм злокачественны, то же самое можно сказать и о гиперкапитализме. Безрассудные траты и бережливость обществ, которые следуют за этим - вот что привело к Черному Понедельнику и вызванному им всемирному коллапсу. Дегрелль знает это и поэтому он решил не допускать яда ненужной бережливости в своё новое состояние."

WLL_Military_Propaganda: "Обязательная военная служба"
WLL_Military_Propaganda_desc: "Хотя сам Дегрелль никогда не служил в армии, он и соответственно, партия в целом знают важность вооружённых сил в развитии государства. В то время как использование армии в качестве объекта национальной обороны и инструмента внешней политики очевидно, что у армии есть и другие применения. Дегрелль понял, что армия может стать питательной средой для нового чувства морали, которое он хочет привить населению. Прививая солдатам такие ценности, как честь, национализм и строгие моральные устои, это во многом способствовало бы формированию нового костяка нации. Чтобы ещё больше распространить эти новые ценности и увеличить численность армии, Дегрелль также постановил, что каждый мужчина в возрасте от 18 до 50 лет должен прослужить в армии не менее 4 лет."

WLL_Catholic_Morality: "Католическая мораль"
WLL_Catholic_Morality_desc: "Для многих Католическая церковь - это ветхое и древнее учреждение, плохо приспособленное к современности. Однако для рексистов Католическая церковь - это группа избранных Богом и отвержение церкви неизбежно привело бы к отвержению Бога и вырождению политического тела. Чтобы восстановить отстающую мораль бельгийского народа, Дегрелль начал внедрять многие католические учения в закон, с некоторыми изменениями и помогать людям сосредоточиться на правильном пути. Путь сплоченной и нуклеарной семьи, связанной кровью и Богом с нацией, которую они так сильно любят. Этот идеальный бельгиец также отвергнет грехи гиперкапиталиста и безнравственность синдикалиста, чтобы достичь близости к Богу, недостижимой для других наций."

WLL_Rural_Ideal: "Сельский идеал"
WLL_Rural_Ideal_desc: "Скромное воспитание Дегреля в сельской местности Арденн вдохновило его на долгое поклонение "Сельскому идеалу" общества. Это одно из тесно связанных сообществ, работающих на благо друг друга и нации в целом, оставаясь при этом набожными и националистически настроенными бельгийцами, готовыми защищать землю на которой они работают. Это противоположно слабым и разрозненным городам, где люди не имеющие земли, не испытывают любви к этой земле. И не только это, но они резвятся в своем вырождении и выставляют это напоказ как символ статуса. Мы должны укрепить первенство сельских районов посредством масштабной сельскохозяйственной реформы чтобы сделать жизнь в таких районах ещё более заманчивой для тех, кто не слишком далеко продвинулся."

WLL_Maurassian_Influences: "Моррассистское влияние"
WLL_Maurassian_Influences_desc: "Одним из величайших источников вдохновения для 15-летнего Леона Дегрелля, несомненно, был французский идеолог - выдающийся Шарль Моррас. Хотя у Дегрелля были свои идеалы, Моррас несомненно, был человеком, который ввел его в националистическую среду и от которого лидер Rex до сих пор черпает вдохновение, в частности его идея традиционалистского корпоративистского католического государства. Для нашего гордого государства вполне нормально чтить этого великого человека и его огромный интеллектуальный, идеологический вклад в нашу идеологию, которую можно даже рассматривать как бельгийскую версию моррасизма!"

WLL_Demand_Our_Rightfull_Land: "Требовать нашу законную землю"
WLL_Demand_Our_Rightfull_Land_desc: "По Аррасскому договору германцы вынудили свою марионетку Адельберта отдать Вервье и Арель Империи. С тех пор Адельберт не проявлял никаких признаков того, что когда-либо хотел вернуть эту законную бельгийскую землю. Однако поскольку Дегрелль укрепил свою власть, а власть Германской империи над Миттельевропой ослабевает с каждым днем, Дегрелль решил что настало время наконец потребовать возвращения утраченных территорий!"

WLL_Above_Party_Politics: "Выше партийной политики"
WLL_Above_Party_Politics_desc: "Всего несколько лет назад многим наша позиция казалась радикальной, даже опасной. Однако теперь, когда мы у власти, мы показали насколько ошибались эти скептики. Люди поняли, что мы заботимся только о наилучших интересах Бельгии и они отплатили нам сполна. Мало того, что с каждым днём все больше и больше людей присоединяются к нашей партии, но и парламент, который когда-то был большим врагом чем германцы, начал поддерживать убеждения Дегрелля. Вероятно этому помогло то, что многие парламентарии перешли в партию рексистов, когда взошла наша звезда. В любом случае Бельгия, оказавшись на грани саморазрушения, всем сердцем объединилась под нашим руководством. Мы, наконец, готовы смотреть в будущее и вернуть Бельгии её законное место среди великих держав."

WLL_Belgicist_Unity: "Бельгийское единство"
WLL_Belgicist_Unity_desc: "Мы должны разжечь пламя бельгийского национализма по всей низменности, чтобы объединить наш народ и нацию. Сформировать новую национальную идентичность - непростая задача, но могущественные и благословенные Богом рексисты могут справиться с этой титанической задачей. Мы скуем Фландрию и Валлонию в единое целое, спаянное пламенем бельгийского национализма и пламенного патриотизма. Все в стране должны поддерживать эти идеи, иначе они уберутся с нашего пути."

WLL_VNV_Outreach: "Достучаться до Вердинасо"
WLL_VNV_Outreach_desc: "В то время как для многих в партии рексистов наши убеждения в Бельгии превосходят веру Вердинасо в независимую Фландрию, Дегрелль однако, видит вещи по-другому. Хотя он тоже предпочел бы, чтобы Фландрия была такой же бельгийской, как Валлония, навязывание этого им привело бы только к расколу и Гражданской войне. Вот почему, несмотря на решительные возражения своей собственной партии, Дегрелле организовал встречу с Йорисом Ван Севереном, лидером Вердинасо чтобы предложить ему значительную автономию во Фландрии до тех пор, пока Фландрия остаётся под контролем Брюсселя. Если Ван Северен образумится и примет это самое щедрое из предложений, то Бельгия станет более сплоченной, чем когда-либо."

WLL_Towards_The_Future: "В будущее!"
WLL_Towards_The_Future_desc: ""Навстречу будущему!" Это девиз и гимн нашего движения, иллюстрирующий дальновидное руководство Дегрелля и нашу преданность радикальным, истинным сторонникам нашей идеологии, которая изменит Бельгию и наше общество к лучшему. В этой чудесной и предопределенной Богом метаморфозе мы объединимся вокруг нашей веры, нашей культуры и нашей истории, сражаясь с нечистыми силами, которые стремятся уничтожить все что есть хорошего, когда мы отправляемся навстречу судьбе. Одной ногой стоя в нашем легендарном прошлом - прошлом любимого Карла Великого и печально известного Леопольда II, мы двинемся вперёд в наше благочестивое, процветающее и гордое будущее! Да благословит Бог Дегреля, да благословит Бог короля и да благословит Бог новую Бельгию!"

WLL_Degrelle_Dead: "Крик рексизма стихает"
WLL_Degrelle_Dead_desc: "Дегрелль был застрелен и голос рексистского движения навсегда умолк. Теперь, когда в стране царит хаос, мы должны решить что будет дальше. Действительно ли рексизм - это то, что нужно нации прямо сейчас для создания объединенной Бельгии или есть альтернативы этому реакционному насилию? Если нет, то как можно адаптировать рексизм или даже следует ли это делать? На все это вскоре должны быть даны ответы, поскольку перекресток судьбы снова маячит за углом."

WLL_Rexists_Remain: "Маттис и Штрель спасают истинный рексизм"
WLL_Rexists_Remain_desc: "Лидеры партии рексистов и сторонники Дегреля Виктор Маттис и Хосе Штрель взяли на себя руководство страной в отсутствие Дегрелля и теперь ведут нас по ортодоксальному пути рексистов, который Дегрелль наметил нам перед своей безвременной кончиной. По воле этих несгибаемых приверженцев и рьяных фанатиков бельгийство и рексизм останутся связанными и взаимозависимыми, поскольку мечта о единой бельгийской нации становится синонимом догмы рексизма."

WLL_Herge_Victory: "Эрже рисует рексизму человеческое лицо"
WLL_Herge_Victory_desc: "Жорж Проспер Реми, более известный как Эрже, взял под свой контроль движение рексистов после убийства Дегрелля и теперь он стремится переопределить, перекроить движение рексистов с очеловеченным лицом. Хотя Эрже по-прежнему является ярым колониалистом, империалистом и правым бельгийским националистом, он не разделяет тех же жестоких и откровенно реакционных взглядов основной партии рексистов и её ныне покойного основателя, а вместо этого хочет проложить новый путь вперёд для движения, которое является менее антагонистичным, более благочестивым и более верный своему собственному учению."

WLL_Socdem_Victory: "Деусс и социально-бельгийский сплав"
WLL_Socdem_Victory_desc: "Фернан Деусс, главный политик левой демократической фракции, выступающий против доминирования рексистов, взял на себя руководство бельгийским движением и нацией в целом, спасая массы от их жестоких и фанатичных привычек. Теперь Деусс и его широкая коалиция демократических социалистов, социал-демократов и прогрессивных либералов должны работать вместе чтобы создать объединенное бельгийское государство, поддерживаемое нереволюционной и антисиндикалистской социалистической демократией и экономикой всеобщего благосостояния."

WLL_Marlib_Victory: "Буиссере релиберализирует бельгийское движение"
WLL_Marlib_Victory_desc: "Огюст Буиссере, лидер консервативной коалиции, выступающей против господства рексистов, взял на себя руководство бельгийским движением и нацией в целом, спасая массы от радикализма, рексизма и реакционной мысли одним махом. Теперь Буиссере и его широкая коалиция либеральных и консервативных капиталистов и республиканцев будут работать вместе, чтобы создать объединенное бельгийское государство, поддерживаемое умеренным капитализмом, нерадикальным национализмом и справедливой и свободной демократией под благословением церкви."

WLL_Continue_Course: "Продолжить курс"
WLL_Continue_Course_desc: "Дегрелль может быть мертв, но рексизм безусловно нет! Мы несем факел, который он уронил, и теперь будем использовать его, чтобы осветить наш путь в будущее чтобы довести рексизм до его неизбежного завершения. Католический национализм и корпоративизм, смешанные с разнообразным набором идей, сплавленных Дегреллем воедино, станут нашей догмой, а его письменные слова будут нашим руководством. Мы закончим то, что он начал."

WLL_Repurpose_ACJB: "Перепрофилировать БМКД"
WLL_Repurpose_ACJB_desc: "Бельгийское молодежное католическое действие или БМКД - это подгруппа католических действий, направленная на распространение идей католических социальных учений и других аспектов социального католицизма среди масс по всей Бельгии чтобы предотвратить распространение реакционного католического национализма, используемого рексистами и другие экстремистские убеждения. Сам Эрже и его близкие союзники были бывшими членами до того, как присоединились к рексистам и поэтому мы снова присоединимся к нашим старым союзникам. БМКД станет новым подразделением государства, помогая нам распространять доброе слово Господне, не позволяя нашей католической вере поддаться ереси и насилию."

WLL_Reaffirm_Belgicism: "Подтвердить бельгийскую миссию"
WLL_Reaffirm_Belgicism_desc: "Бельгийство - это наша идеология и наша идея. Без нас не было бы ни новой Бельгии, ни какой-либо бельгийской идентичности, которую можно было бы разделить и защитить. Мы позаботимся о том, чтобы все в стране знали, кого следует благодарить и кто действительно был ответственен за создание этой земли процветания из враждующих половинок. Создать единую Бельгию - это наша Богом назначенная задача и эта задача принадлежит только нам - факт, о котором все должны знать."

WLL_Radical_Rexism: "Дальнейшая радикализация рексистской идеологии"
WLL_Radical_Rexism_desc: "Если мы хотим в полной мере реализовать мечты Дегрелля Падшего, тогда мы должны ускорить наше общество к его высшим мечтам и устремлениям в отношении Бельгии. Наша догматическая верность и фанатичный фанатизм не могут поколебаться и слово Дегрелля должно быть превыше Евангелия или правдивого пророчества. Рексизм станет Бельгией, а Бельгия станет рексистской до самой своей сердцевины, и до тех пор, пока каждая ткань общества не будет жить и дышать провидением Господа и его глашатая Дегрелля."

WLL_Humanized_Catholicism: "Гуманизированные католические социальные учения"
WLL_Humanized_Catholicism_desc: "Мы должны устранить едкие установки, внедренные в форму социального католицизма рексизма, поскольку это служит только для того чтобы изводить сердца, умы и души наших последователей ненавистнической риторикой и кающимися идеями греха. Мы проповедуем религию мира, совершенства и чистоты. Хотя мы можем быть лучше, чем все те, кто нас окружает, это не значит, что мы должны быть жестокими или предвзятыми по отношению к этим низшим существам. Вместо этого, мы должны показать им свет нашего единого истинного Бога и гения нашей идеологии и цивилизации; только тогда мы сможем по-настоящему цивилизовать мир до нашего уровня, не опускаясь до их греховных путей."

WLL_Remembering_Degrelle: "Как запомнить Дегрелля?"
WLL_Remembering_Degrelle_desc: "Дегрелль был противоречивой фигурой, хладнокровно убитой радикальным убийцей. Мы должны определить, как государство должно помнить эту фигуру и как его наследие должно формировать грядущее будущее этой новой Бельгии."

WLL_Lowland_Unity: "Работать над объединением низменностей"
WLL_Lowland_Unity_desc: "Независимо от нашей идеологии, все в нашей сфере согласны в одном - бельгийском единстве. Мы должны работать с группами и партиями по всей низменности, чтобы реализовать нашу цель единой бельгийской идентичности чтобы защитить наш регион и нашу культуру, поскольку мы сидим здесь уязвимые, зажатые между гегемонами. Единство и безопасность - наши главные заботы, поэтому давайте действовать в соответствии с ними."

WLL_Continue_Corporatism: "Корпоративная индустриализация"
WLL_Continue_Corporatism_desc: "Несмотря на его противоречивое наследие, экономические реформы рексизма Дегрелля до сих пор доказали свою эффективность. Это ни в коем случае не гарантирует, что рексистский корпоративизм является наиболее эффективной экономической платформой, но лучше не возиться с тем, что уже работает. По мере того, как мы переходим к другим экономическим проектам и идеям, корпоративные проекты Дегрелля по индустриализации и милитаризации должны оставаться в силе и дополнительно финансироваться, гарантируя что хотя бы одна хорошая вещь, то есть экономический рост, была результатом его правления."

WLL_New_Dawn: "Новый рассвет"
WLL_New_Dawn_desc: "Несмотря на все, что произошло, бельгийское движение выжило, как и дух объединенной Бельгии. Хотя предстоит ещё многое сделать, а также распространить множество идей и новых систем, мы находимся на пути к созданию единой, безопасной и процветающей объединенной нации для всех тех, кого мы считаем настоящими бельгийцами. Этот новый рассвет ярко освещает наш народ, и пусть наше недавно выкованное будущее горит ещё ярче!"

WLL_Belgicist_Socialism: "Антиреакционный бельгийский социализм"
WLL_Belgicist_Socialism_desc: "У рексизма были некоторые смутно социалистические экономические идеи, но по большей части это была антисоциалистическая и антилиберальная идеология. Однако теперь, когда рексизм исчез, а их предыдущая работа по искоренению капиталистической системы всё ещё эффективна, мы были свободны следовать либерально-социалистической программе Деусса и его Клики. Демократический социализм и эгалитарная экономика всеобщего благосостояния должны стать основой этой новой Бельгии, ибо сильный и свободный народ создаст сильную и свободную нацию."

WLL_Ally_The_Hypercapitalists: "Простить и объединить гиперкапиталистов"
WLL_Ally_The_Hypercapitalists_desc: "Гиперкапиталисты подвергались преследованиям при правлении рексистов, несмотря на то, что некоторые из них видели их ценность. С падением глупой идеологии мы теперь можем свободно объединять этих корпоративных гигантов и титанов промышленности, связывая их с недавно либерализованным бельгийским делом. С помощью этих богатых магнатов и монополистов мы создадим новую капиталистическую экономику и промышленную базу, которая вновь превратит Бельгию и более широкие Низменности в промышленную столицу Европы."

WLL_Democratic_Emphasis: "Акцент на реальной демократии"
WLL_Democratic_Emphasis_desc: "Демократия занимала какое-то негласное и ослабленное место в павшей системе рексистов, но это было главным образом напоказ, поскольку Дегреллю нравилась демократия только до тех пор, пока партия рексистов могла победить. С их уничтожением истинная и некоррумпированная демократия может наконец, снова подняться в Бельгии, вернув право голоса всем истинным бельгийским гражданам и освободив нацию от тирании раз и навсегда."

WLL_Social_Equality: "Равенство для истинных бельгийцев"
WLL_Social_Equality_desc: "Социальное равенство и прогрессивный эгалитаризм являются одними из ключевых аспектов платформы Деусса, стремящегося создать единую бельгийскую нацию, где государство полностью заботится обо всех истинных бельгийских гражданах. Благодаря бесплатному здравоохранению, гарантированным продуктам питания, воде и жилью, а также другим системам социального обеспечения, все бельгийские граждане будут жить в розовом раю процветания, охраняемом нашим националистическим правительством и гордыми военными."

WLL_Liberal_Torch: "Либеральный и благочестивый факел низин"
WLL_Liberal_Torch_desc: "Сбросив цепи реакционного рексизма и либерализировав нацию, считавшуюся потерянной для ультраправых, мы являемся благочестивым факелом низких стран, озаренным Божьим светом и сияющим либерализмом Бюиссере. Мы будем направлять остальных наших соотечественников, создавая единую бельгийскую идентичность, поддерживаемую либеральным капитализмом и свободами, гарантированными идеалами Просвещения. Пусть либеральный национализм звучит правдиво и свободно!"

WLL_Walloon_Expansion: "Расширение Валлонии"
WLL_Walloon_Expansion_desc: "Земли Валлонии изобилуют неиспользованным потенциалом. Пусть земля наконец заработает для тех, кто на ней трудится. Мы должны разработать основу нового экономического плана, в соответствии с которым наша экономика сможет стоять на своих собственных ногах."
WLL_The_Sillon_Industriel: "Индустриальная долина"
WLL_The_Sillon_Industriel_desc: "Индустриальная долина - это промышленный центр Валлонии, его производительность не имеет аналогов. Однако при администрации Фландро-Валлонии в регионе произошел ряд забастовок, которые привели к остановке производства и дестабилизации ситуации в стране. Поэтому важно, чтобы мы успокоили население и промышленные центры региона ещё более выраженной государственной поддержкой."
WLL_Direction_of_the_Industry: "Направление отрасли"
WLL_Direction_of_the_Industry_desc: "Валлония была бьющимся сердцем бельгийской промышленности. Нельзя отрицать, что судьба кузниц и фабрик тесно связана с судьбой всей нации. Наш промышленный аппарат должен быть всесторонне оценен, чтобы способствовать его расширению."
WLL_Double_Down_On_Heavy_Industry: "Удвоение расходов на тяжелую промышленность"
WLL_Double_Down_On_Heavy_Industry_desc: "Хотя наша экономика развивалась в ногу со временем, тяжелая промышленность оставалась её основой. Мы должны продолжать индустриализацию нашей страны, предлагая щедрые стимулы для развития новых промышленных зон в средних городах страны."
WLL_Redefine_Walloon_Expertise: "Переопределить валлонскую экспертизу"
WLL_Redefine_Walloon_Expertise_desc: "Валлония долгое время была одним из передовых промышленных регионов Европы и наши люди обладают навыками, необходимыми для такой экономики. Однако ветры перемен дуют сильно, и мы должны адаптироваться. Для начала мы должны предложить увеличить финансирование передовому исследовательскому институту Солвею."
WLL_Future_Resource_Extraction: "Извлечение будущих ресурсов"
WLL_Future_Resource_Extraction_desc: "Природные богатства Валлонии имели решающее значение для её индустриализации. Новые методы добычи позволяют более эффективно извлекать как давно эксплуатируемые ресурсы, так и те, экономическая значимость которых ещё только формируется. Мы должны держать ухо востро и предлагать поддержку отраслям, занимающимся добычей ресурсов для экспериментальных предприятий."
WLL_Breakthrough_In_Engineering: "Прорыв в инженерии"
WLL_Breakthrough_In_Engineering_desc: "Новые методы строительства и оптимизации зданий позволяют промышленности быть более производительной, потребляя при этом меньше ресурсов. Мы должны спонсировать реконструкцию старых промышленных объектов, чтобы воспользоваться преимуществами этих современных инженерных технологий."
WLL_Aviation_Industry: "Авиационная промышленность"
WLL_Aviation_Industry_desc: "Наша нация не может полагаться даже на наших ближайших союзников в поставках достаточного количества самолетов во время войны. Чтобы наконец обрести душевное спокойствие, мы должны профинансировать строительство новых государственных авиазаводов."
WLL_Build_Our_Own_Cyclotron: "Построить наш собственный циклотрон"
WLL_Build_Our_Own_Cyclotron_desc: "Циклотроны были основным средством, с помощью которого было сделано множество новых открытий в области физики частиц. Несмотря на дороговизну, при достаточном государственном финансировании наша нация может создать собственный циклотрон."
WLL_Expand_Seraing_Steel_Mills: "Расширение серийных сталелитейных заводов"
WLL_Expand_Seraing_Steel_Mills_desc: "Город Серен, хотя и малонаселенный и часто игнорируемый, стал важным центром промышленности, особенно производства стали. Мы должны предложить государственную поддержку городским сталелитейным заводам и работать над тем, чтобы превратить их в предмет зависти всего мира."
WLL_Build_The_Liege_Charleroi_Highway: "Построить шоссе Льеж-Шарлеруа"
WLL_Build_The_Liege_Charleroi_Highway_desc: "Дорог между промышленными центрами Льежа и Шарлеруа катастрофически недостаточно. Мы должны построить давно предлагаемую центральную автомагистраль между ними."
WLL_Fund_University_of_Liege: "Финансировать Льежский университет"
WLL_Fund_University_of_Liege_desc: "Льеж был центром обучения со времен средневековья и сегодня основной университет города, возможно, является самым престижным высшим учебным заведением нашей страны. При дальнейшем финансировании и интеграции института в нашу систему военных исследований и разработок наша нация в целом может извлечь дополнительную выгоду."
WLL_German_Investements: "Германские инвестиции"
WLL_German_Investements_desc: "Связь нашей страны с Германией не только сохранилась, но и продолжает укрепляться. Несомненно, германские инвестиции являются ключом к обеспечению не только прекращения наших экономических проблем, но и устойчивого роста в отдаленном будущем."
WLL_Increase_German_Export: "Увеличить германский экспорт"
WLL_Increase_German_Export_desc: "Учитывая нашу нынешнюю политическую ситуацию, германские рынки более важны для нашей национальной экономики, чем когда-либо. Мы должны работать с германцами, чтобы снизить взаимные барьеры в торговле и субсидировать предприятия которые в основном экспортируют в Германию."
WLL_Krupp_Wallonia: "Krupp-Валлония"
WLL_Krupp_Wallonia_desc: "Опыт компании Krupp в производстве стали уже принес пользу. При поддержке государства Krupp, несомненно, может привести нашу сталелитейную промышленность к золотому веку производительности."
WLL_Encourage_Frontaliers: "Поощрять фронтовиков"
WLL_Encourage_Frontaliers_desc: "Многие из наших сотрудников работают за границей в странах Центральной Европы и отправляют денежные переводы домой. Это составляет значительную часть нашей национальной экономики, и хотя это в некоторой степени вредит нашим промышленным центрам, сокращая рынок труда, увеличение располагаемого дохода, которое приносит эта реальность, несомненно, экономически выгодно. Мы должны и дальше поощрять эту практику и вести переговоры с Германией о снижении ограничений для отдельных фронтовиков."
WLL_Create_The_Industrial_Commitee: "Создать промышленный комитет"
WLL_Create_The_Industrial_Commitee_desc: "Многие крупные промышленные компании страны энергично конкурируют за малейшее экономическое преимущество. Благодаря сотрудничеству, возможно эти титаны промышленности могли бы стать ещё более великими. Мы должны создать исполнительный консультативный совет, в который войдут представители наших крупнейших промышленных фирм для разработки экономической политики и решения вопросов международной торговли."
WLL_Exploitation_of_Charleroi_Glass_Industry: "Эксплуатировать стекольную промышленность Шарлеруа"
WLL_Exploitation_of_Charleroi_Glass_Industry_desc: "Шарлеруа - один из ведущих производителей стекла в мире. Хотя вернуть почти монопольное положение, которое город имел во время ранней промышленной революции, практически невозможно, но при национальной поддержке город может восстановить своё превосходство в производстве стекла."

WLL_Tumult_In_The_Army: "Беспорядки в армии"
WLL_Tumult_In_The_Army_desc: "Распад Фландрии-Валлонии оставил наше военное командование и организацию в руинах. Необходимо спешно создать новый генеральный штаб и урегулировать ситуацию любыми необходимыми средствами."
WLL_Form_Bilingual_Staff: "Сформировать двуязычный персонал"
WLL_Form_Bilingual_Staff_desc: "Пока наследие германского военного контроля сохраняется и следовательно, от этого языка нельзя полностью отказаться, мы можем начать вновь вводить французский в качестве основного языка обучения в военных академиях и поощрять двуязычие среди существующего генерального штаба."
WLL_Retain_German_Staff: "Сохранить германский персонал"
WLL_Retain_German_Staff_desc: "Мы продолжаем связывать свою судьбу с Германией, и нельзя отрицать военную компетентность немцев. Чтобы военные операции проходили как можно более гладко, мы должны сохранить наш немецкий генеральный штаб с небольшими уступками франкоговорящим офицерам."
WLL_Trench_Warfare: "Окопная война"
WLL_Trench_Warfare_desc: "Неисчислимое количество людей пошло на смерть в окопах Вельткрига. Однако такой стиль ведения войны благоприятствует обороняющемуся. Как маленькая нация мы, вероятно, будем обороняться и возможно, развивая тактику последней войны, наша нация могла бы сражаться лицом к лицу с гигантами."
WLL_Panzer_Doctrine: "Танковая доктрина"
WLL_Panzer_Doctrine_desc: "Британские общевойсковые операции едва не доказали ахиллесову пяту Германской империи в Вельткриге. В отличие от многих глупых генералов, которые прятались бы в своих окопах, мы видим перспективу армии построенной вокруг танков. Сейчас наступила эра бронетанковой войны."
WLL_FRC: "Артиллерийский литейный завод ФРК"
WLL_FRC_desc: "Королевский канонический фонд, как и известная компания FN Herstal, был основным производителем артиллерии для Бельгии и Фландрии-Валлонии. Поскольку потребность в артиллерии после обретения Валлонией независимости ещё больше возросла, производственные мощности фирмы необходимо расширять."
WLL_Luxembourg_Field_Hospitals: "Люксембургские полевые госпитали"
WLL_Luxembourg_Field_Hospitals_desc: "Германские военное командование в СПА предложило финансировать грандиозное совместное расширение инфраструктуры полевых госпиталей в регионе Арденны, осуществляемое через главный городской госпиталь в Намюре. Мы должны принять их предложение и приступить к работе по реализации плана."
WLL_FN_Guns: "Производство оружия FN Herstal"
WLL_FN_Guns_desc: "Государственная компания FN Herstal, десятилетиями производила ультрасовременное огнестрельное оружие в огромных количествах. Однако потрясения, связанные с мировоззрением, оставили группу с недостаточными возможностями для удовлетворения потребностей нации и мира. Мы должны профинансировать строительство совершенно нового завода FN Herstal."
WLL_Light_Tank_Program: "Программа лёгкого танка"
WLL_Light_Tank_Program_desc: "Легкую броню легко производить в больших количествах и она способна двигаться с ослепительной скоростью. Чтобы максимизировать маневренность, мы должны разработать новые танки которые будучи небольшими и легкобронированными, могут выполнять сложные маневры с головокружительной скоростью."
WLL_Invest_in_Half_Tracks: "Инвестировать в полутреки"
WLL_Invest_in_Half_Tracks_desc: "Полугусеничные гусеницы эффективно работают как на дорогах, так и на пересеченной местности и позволяют нашей пехоте идти в ногу с обьединенной бронетехникой и поддерживать её. Мы должны субсидировать заводы, которые производят такие транспортные средства."

WLL_Project_Seagull: "Проект Чайка"
WLL_Project_Seagull_desc: "Благородный петух не очень хорошо себя чувствует в море; поскольку береговая линия теперь в нашем распоряжении, мы должны соответствующим образом адаптироваться. Мы должны научиться летать, как это делают могучие чайки, над величественными волнами, создавая свой собственный флот."
WLL_Study_with_the_Kaiserliche_Marine: "Учения с Кайзерлихмарине"
WLL_Study_with_the_Kaiserliche_Marine_desc: "Поскольку мы поддерживаем прочные отношения с Германией, мы можем непосредственно изучать управление и доктрину величайших военно-морских сил на планете - морской пехоты Кайзерлихмарине. Уроки, которые мы должны извлечь из такого предприятия, несомненно будут замечательными!"
WLL_Enlist_German_Officers: "Завербовать германских офицеров"
WLL_Enlist_German_Officers_desc: "Подтвердив нашу приверженность Германии, мы можем использовать огромную рабочую силу и ноу-хау германского Императорского флота. С германской помощью и германскими офицерами на нашей службе наш растущий военно-морской флот, несомненно станет силой, с которой придется бороться."
WLL_Establish_The_Merchant_Marine: "Создать торговый флот"
WLL_Establish_The_Merchant_Marine_desc: "Хорошо сформированная национальная организация торгового флота имеет решающее значение для транспортировки товаров и услуг в военное время. Поскольку береговая линия теперь в нашем распоряжении, мы должны создать свою собственную."
WLL_Maritime_Commerce: "Стимулирование морской торговли"
WLL_Maritime_Commerce_desc: "Море всегда было основным средством международной торговли. Наша недавно завоеванная береговая линия теперь предоставляет нам доступ к новым многообещающим локациям. Мы должны стимулировать морских трейдеров искать новые рынки сбыта для наших товаров, чтобы укрепить наше место на мировом рынке."
WLL_Expand_Our_Drydocks: "Расширить наши сухие доки"
WLL_Expand_Our_Drydocks_desc: "Расширение нашего военно-морского флота привело к большой нагрузке на производственные мощности существующей инфраструктуры, которой мы стали обладать. Мы должны построить новые сухие доки и, наконец, удовлетворить наш национальный спрос."
WLL_Commandeer_Trade_Vessels: "Реквизировать торговые суда"
WLL_Commandeer_Trade_Vessels_desc: "В то время как торговый флот управляет многими крупными судами, меньшие суда, организованные в импровизированные конвои, могли бы выполнять аналогичную роль. В связи с нашей нынешней потребностью мы должны реквизировать небольшие торговые суда и полностью передать их в ведение правительства."

WLL_The_Flying_Rooster: "Летающий петух"
WLL_The_Flying_Rooster_desc: "Многие ошибочно думают, что петух ограничен землей. Давайте сделаем вид, что мы гордые петухи и расправим крылья, создав по-настоящему современные военно-воздушные силы."
WLL_Spreads_His_Wings: "Расправляет крылья"
WLL_Spreads_His_Wings_desc: "Хотя некоторые могут утверждать, что военно-воздушные силы должны в первую очередь работать для поддержки наших сил на земле, мы знаем что сила, которая не может контролировать своё собственное небо - ничто. Важно, чтобы мы сосредоточились на разработке новых моделей истребителей для обеспечения господства в воздухе."
WLL_Dives_Down: "Погружений вниз"
WLL_Dives_Down_desc: "Контроль над воздухом, безусловно важен, но полностью сосредотачиваться на этом глупо. Войны в конечном счете выигрываются и проигрываются на местах. Мы должны разработать самолеты, способные должным образом поддерживать войска."
WLL_Air_Defence_of_the_Territory: "Территориальная противовоздушная оборона"
WLL_Air_Defence_of_the_Territory_desc: "Независимо от того, насколько искусны наши пилоты или многочисленны наши самолеты, некоторые враги могут ускользнуть от них. У нас должна быть сеть противовоздушных огневых точек по всей стране."
WLL_Invest_in_RADAR: "Инвестировать в РАДАР"
WLL_Invest_in_RADAR_desc: "РАДАР получил широкое применение при обнаружении самолетов противника. Чтобы наши огневые точки могли обнаруживать врагов в постоянно меняющемся ландшафте современной войны, мы должны быть на переднем крае радиолокационных технологий."
WLL_Fighter_Supremacy: "Превосходство истребителя"
WLL_Fighter_Supremacy_desc: "Чтобы обеспечить наше господство в нашем собственном небе, мы должны удвоить усилия и предпринять ещё одно усилие для развития истребительной авиации."
WLL_Bomber_Supremacy: "Превосходство бомбардировщика"
WLL_Bomber_Supremacy_desc: "Бомбардировщики могут ослабить способность противника эффективно сражаться. С новыми и усовершенствованными бомбардировщиками и эффективной наземной поддержкой наших людей на земле будет не остановить."