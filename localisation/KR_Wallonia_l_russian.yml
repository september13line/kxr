### REX ###

POLITICS_LEON_DEGRELLE_DESC: "Молодой, динамичный, харизматичный и наделенный талантом возвышать толпу, Леон Джозеф Мари Игнас Дегрелль обладает всеми качествами, необходимыми для лидерства.\n\nСын пивовара-католика из среднего класса, Леон Дегрелль провел свою юность за чтением многочисленных литературных текстов, даже писал свои собственные стихи с 15 лет и выражал свою заметную харизму уже в средней школе, где он открыл для себя мысли Шарля Морраса, которым он восхищался и которым он стал ярым сторонником, пропагандирующий культ монархии и антипарламентаризм. После создания Фландрии-Валлонии Дегрелль был избран депутатом Католической партии, несмотря на подавление Валлонского населения, частью которого был Дегрелль, он всегда хранил в своем сердце концепцию Бельгии, которую Германия пыталась стереть, но признавал что партизанская война не так эффективна, как то, что он назвал это "законным сопротивлением".\n\nОднако его выгнали из коллаборационистской католической партии за его откровенно антифландерско-валлонские взгляды, в дополнение к его гораздо более радикальным взглядам, чем у среднестатистического члена партии. Он основал собственную газету, где сотрудничал со знаменитым карикатуристом Эрже и его политическим движением "Народный фронт Рекса", более известным как "Rex." Черпая вдохновение из самых разных источников, от французского маурразизма до немецких народных течений, он создал свою собственную версию бельгийского национализма, сочетающую корпоративизм, антипарламентаризм, исторический антисемитизм, государственный католицизм и популистскую аграрную социально-экономическую политику. После падения Фландрии-Валлонии молодой Дегрелль окончательно взял под свой контроль Валлонию и теперь намерен привести бельгийское национальное возрождение к успешному завершению."

