### Events ###

wll.1.t: "Распад Фландрии-Валлонии"
wll.1.d: "Фландрия отделилась от нашего Королевства и провозгласила свою независимость. Граждане Германии и Королевская семья покинули регион и восстанавливают свою власть над нашей нацией. Тем временем революция всё ещё бушует и дестабилизирует регион, конца которой не видно. Потребуются быстрые и решительные действия чтобы избежать красной угрозы, которая хочет уничтожить нашу нацию. Однако валлонские капиталисты и либералы наблюдают за этим, опасаясь революции, но в равной степени недовольные немецким правлением. Их усилия по созданию республики за последнее десятилетие оказались бесплодными, но сейчас вполне возможно, представилась новая возможность."
wll.1.a: "Поднимите петуха, родилась Валлония."

wll.2.t: "Неприятности в Серене"
wll.2.d: "В связи с беспорядками и протестами по всей Индустриальной долине, члены синдикалистского сопротивления укрылись на сталелитейных заводах Серена, отказываясь разрешить заводу вновь открыться и удерживая в заложниках двенадцать членов администрации. Войска отступающие из Фландрии скапливаются возле Намюра, но небольшой контингент передислоцирован в Льеж, чтобы помочь урегулировать проблему. Тем временем акционеры компании отчаянно призывают правительство оставить объект нетронутым и лоббируют как можно больше, чтобы сохранить свои интересы."
wll.2.a: "Отправьте вооруженные силы в Серен."
wll.2.b: "Прислушивайтесь к требованиям красных."

wll.3.t: "Переговоры с синдикалистами"
wll.3.d: "Один из лидеров повстанцев, запертых внутри мельниц, вышел и передал нам их требования. Они обещают оставить завод нетронутым, если Король выполнит условия достигнутые во время забастовок 1935 года, подпишет новый Закон о труде, вводящий в действие обещанную 40-часовую рабочую неделю и установит меры по обеспечению более прозрачных отношений между работниками и работодателем. Либеральная партия уже заявила о своем несогласии с требованиями, поскольку это привело бы к подавлению свободной торговли и лишению их привилегий. Тем не менее, если бы мы уступили их требованиям, мы могли бы ослабить поддержку откровенной синдикалистской революции и изменить мнение более либеральных членов POB."
wll.3.a: "Уступите их требованиям."
wll.3.b: "Приостановите переговоры."
wll.3.c: "Отправьте фельджандармерию."

#Stalled Negotiations

wll.31.t: "Переговоры зашли в тупик"
wll.31.d: "Прошло два дня с тех пор, как были получены требования синдикалистов, правительство до сих пор не дало ответа. Новости о ситуации распространились по стране со скоростью лесного пожара, и аналогичные действия были предприняты в стекольных заводах Шарлеруа, даже нанесли удар по производителю оружия FN. Ситуация достигает точки кипения, и в связи с террористическими актами в Эно нам нужно действовать сейчас, иначе армия будет слишком разбросана, чтобы противостоять крупным восстаниям. Наши командиры советуют нам взять пример с забастовщиков Серена и послать армию, чтобы изгнать их из крепости. Либеральные лоббисты по-прежнему предостерегают короля от насильственных действий и советуют ему искать золотую середину."
wll.31.a: "Отправьте фельджандармерию."
wll.31.b: "Подпишите сокращенную версию Закона о труде."

wll.32.t: "Закон о труде принят"
wll.32.d: "Благодаря обещанию улучшить условия труда и объявленному Закону о труде, многие мелкие забастовки были подавлены и покинули фабрики, не причинив слишком большого ущерба. Однако забастовщики Серена всё ещё сопротивляются и вновь требуют, чтобы правительство подписало Закон о труде в полном объеме или немедленно подало в отставку. POB, влияние которого значительно возросло за последнее десятилетие, присоединилось к призыву синдикалистов и потребовало немедленной отставки правительства."
wll.32.a: "Мы должны заручиться поддержкой либералов!"

wll.33.t: "Либеральная партия отказывается помогать"
wll.33.d: "Почувствовав свой шанс, либералы решили бросить свою шляпу на ринг и присоединились к POB в своих требованиях об отставке. Они заявляют, что единственный способ разрешить этот кризис сейчас — это выслушать народ и проведение чрезвычайные выборы."
wll.33.a: "Откуда мы теперь можем получить нашу поддержку?"

wll.34.t: "Протест в Ла-Лувьере"
wll.34.d: "Похоже что в Ла-Лувьере тысячи недовольных шахтеров вышли на городскую площадь, чтобы выразить протест против прогерманского правительства и потребовать отречения Адальберта. Фельджендармерия  наблюдал за протестом и до сих пор был в состоянии препятствовать насилию между валлонами и гораздо меньшим контрпротестом со стороны германских граждан. Несмотря на небольшой размер, протест знаменует собой конец целой эпохи. По всей стране уже организуются новые протесты, и всеобщая забастовка парализовала страну на две недели. Ситуация становится совершенно невыносимой, поскольку многие немцы покидают страну, чтобы избежать репрессий со стороны синдикалистов."
wll.34.a: "Монархия пошатнулась!"

wll.35.t: "Марш на Намюр" 
wll.35.d: "Новые протесты охватывают нацию и многие люди покидают свои дома, чтобы собраться на улицах Намюра. Продукт престижной региональной стекольной промышленности, скульптура Адальберта в натуральную величину была опрокинута на городской площади и символически разбита на куски шахтерскими кирками. Хотя полиция смогла арестовать преступников, было уже слишком поздно, поскольку случайные прохожие быстро схватили осколки стекла, навсегда увековечившие события того дня."
wll.35.a: "Мы должны укрепить дворец."

wll.36.t: "Королевский советник уходит в отставку"
wll.36.d: "Не желая больше рисковать своей жизнью ради своего короля, Королевский советник объявил о своей отставке и был замечен покидающим дворец под громкие аплодисменты. Фельджандармерия была использована для того, чтобы оттеснить толпу от ограждений и избежать эскалации насилия. Их усилия были встречены грандиозным массовым исполнением песни Валлонов"
wll.36.a: "Созвать парламент во дворец."

wll.37.t: "Последняя Королевская встреча"
wll.37.d: "Лишь небольшая фракция политиков, почти не состоящая в POB, откликнулась на призыв и приехала на то, что может стать последней Королевской встречей. Король спросил каждого человека в комнате, считают ли они, что его нынешнее затруднительное положение разрешимо. Он не получил четкого ответа до тех пор, пока лидер Либеральной партии Огюст Буиссере не выступил вперёд и не сказал королю, что он ни за что не сможет вернуться к власти. Народ высказался и они требуют вашего отречения. Только тогда мы сможем успокоить население и возобновить нашу работу."
wll.37.a: "Отречение — единственный достойный выход."
wll.37.b: "Но как насчёт референдума?"

wll.38.t: "Референдум отклонен"
wll.38.d: "В последней отчаянной попытке сохранить власть Адальберт  обратился к правительству с просьбой провести референдум о будущем монархии, но получил отказ. Поддержка короля почти достигла однозначных цифр, что делает дорогостоящий референдум бессмысленным. Предложение было поставлено на голосование и единогласно отклонено. Правление короля Адальберта закончилось."
wll.38.a: "Подпишите документы об отречении."

wll.39.t: "Король Адальберт  отрекается от престола"
wll.39.d: "Отвергнутый как фламандцами, так и валлонами, Адальберт наконец сдался и в 4 часа дня поставил свою последнюю подпись в качестве короля фламандцев и валлонов. Хотя правление Германии ещё далеко от завершения, монархия достигла своего конца."
wll.39.a: "Поднимите петуха Валлона!"

wll.310.t: "Первые выборы в Валлонии"
wll.310.d: "После двух десятилетий строгого правления Германии были проведены первые свободные выборы. Даже синдикалистскому отделению POB было разрешено участвовать, и они провели последнюю неделю, отчаянно набирая как можно больше популярности. PL также получила значительную поддержку и особенно популярна в окрестностях города Намюр и среди оставшегося германского меньшинства. Однако ни одна партия похоже не способна достичь абсолютного большинства и политический тупик может затянуться на несколько недель, если соглашение не будет достигнуто."
wll.310.a: "POB побеждает на выборах."
wll.310.b: "PL одерживает близкую победу."

wll.311.t: "PL выигрывает больше всего мест"
wll.311.d: "Вплотную обойдя POB и католиков, PL под руководством своего лидера Огюста Буиссере получила большинство мест и получила право начать формирование правительства. В то время как католико-либеральный альянс является наиболее вероятным исходом, POB предложила помощь PL, если они смогут гарантировать больше свободы рабочему классу и немедленно провести Закон о труде через парламент. Так называемый "красно-желтый альянс" предоставил бы почти полный контроль над правительством, но сохранить его в неприкосновенности может оказаться сложнее, чем Шведскую коалицию."
wll.311.a: "Настоящая работа начинается сейчас."

#Give in to their demands

wll.41.t: "Адальберт уступает забастовщикам"
wll.41.d: "Прижатый спиной к стене, а его положение сильного суверена становится все более хрупким, Король Адальберт  согласился подписать Закон о труде. Синдикалисты покинули свои позиции, и было видно как их лидер пожимает руку королю, публично указывая на любопытное смягчение абсолютистской одержимости Адальберта."
wll.41.a: "Закон о труде подписан."

wll.42.t: "Поддержка короля растет"
wll.42.d: "Впечатленный решительными действиями своего короля, парламент устроил овацию стоя на своем следующем заседании. Лидер POB Фернан Деусс выступил с речью, открыто восхваляющей Адальберта и заявляющей о его стремлении к более демократической конституционной монархии."
wll.42.a: "Общественное восхищение, интересно..."

wll.43.t: "Сопротивлению предложено перемирие"
wll.43.d: "Когда провинция Льеж была частично усмирена, Адальберт предложил перемирие синдикалистскому сопротивлению, которое всё ещё яростно защищает западные деревни Эно. Пообещав Королевское помилование и возможность для них создать свою собственную легальную партию, Король потребовал полного прекращения военных действий. Однако повстанцы-синдикалисты отказались от этого предложения и усилили свои налеты на наши военные лагеря."
wll.43.a: "У них был свой шанс."

wll.44.t: "Синдикалистское сопротивление подавлено"
wll.44.d: "После отказа синдикалистов была собрана ударная группа, состоящая как из валлонских, так и из немецких войск, с приказом вторгнуться в Монс и обезопасить город, в то время как отряды обошли повстанцев с флангов, окружили их и начали успешно очищать деревни улица за улицей. Хотя последовали две недели тяжелых боев, в конце концов мы восстановили контроль с относительно минимальными потерями."
wll.44.a: "На данный момент синдикалисты потерпели поражение."

#Send in the Feldgendarmerie

wll.51.t: "Войска штурмуют Серен"
wll.51.d: "Как и в прошлом году, Адальберт в очередной раз отдал приказ жестоко разгонять любых протестующих и прекращать забастовки силой. В течение двух часов заводской комплекс был очищен от всех противников. Пол красен от крови, когда убивают последних синдикалистов, что является четким предупреждением всем остальным, желающим протестовать."
wll.51.a: "Сопротивление будет снова подавлено."

wll.52.t: "Освобождённый Монс"
wll.52.d: "После нашего поражения при Монсе во время бельгийской революции наши войска зализывали свои раны. Однако теперь они полностью подготовлены и готовы атаковать синдикалистские баррикады."
wll.52.a: "Стреляйте по желанию, мужчины."

wll.53.t: "POB запрещён в парламенте"
wll.53.d: "Хотя нельзя найти четкой связи между умеренной фракцией POB, которая была частью правительства с 1919 года и фракцией радикальных синдикалистов, Адальберт подписал Королевский указ, объявляющий партию вне закона и исключающий её из правительства. Хотя, как и ожидалось, разразились громкие протесты и все они были подавлены перспективой тюрьмы."
wll.53.a: "Ещё один шаг к концу синдикализма."

wll.54.t: "Новая Валлония"
wll.54.d: "За последние две недели многое изменилось: оставшиеся синдикалистские ячейки были уничтожены, а по всей Индустриальной долине прошли массовые аресты. Эксперты оценивают число погибших примерно в 15 300 граждан и арест около 800 ведущих членов организации. Немецкий контроль вновь в значительной степени установился в Валлонии, сохраняемый нетронутым режимом страха и репрессий."
wll.54.a: "Думаю, нужно произнести тост."

wll.55.t: "Назначение Королевского советника"
wll.55.d: "Хотя власть парламента была ограничена, они всё ещё сохраняют некоторую власть. Поэтому нам всё ещё нужен наш Королевский советник, чтобы присматривать за ними. Хотя [GetHeadOfGovernment] хорошо служил нам в течение многих лет, его решимость похоже пошатнулась и возможно, ему нужна замена. Большая часть нашей власти в парламенте основана на Католической партии, которая предложила кандидата на смену Ридеру. Либералы также объявили своего фаворита и настаивают на том, чтобы Адальберт сделал выбор.."
wll.55.a: "фон Вильмовский останется советником."
wll.55.b: "Выбирается кандидат-католик."
wll.55.c: "Выбирается кандидат от либералов."

#Lobbying with Germany

wll.6.t: "Поиск помощи против Фландрии"
wll.6.d: "Политическая ситуация стабилизировалась, экономика медленно восстанавливается, но многое ещё предстоит сделать. Фландрия, провозгласившая свою независимость во время Бельгийской революции, по-прежнему является законной частью нашей страны. Однако она выпала из сферы нашего влияния и теперь является прямым членом Рейхспакта. Только тщательно прокладывая себе путь на германском политическом поле боя, мы сможем заручиться их поддержкой воссоединения."
wll.6.a: "Отправить сообщение в Германию."

wll.61.t: "Валлония просит нашей поддержки"
wll.61.d: "После хаоса бельгийской революции нация Фландрия-Валлония раскололась на два отдельных государства. Голландскоязычный регион Фландрия успешно отделился от союза и стал в некоторой степени автономным членом Рейхспакта. Однако Валлония всё ещё находится под нашим более непосредственным контролем и, наконец, победила революцию. Теперь они просят нашей помощи в отвоевании их утраченных земель и воссоединении Фландрии и Валлонии. Хотя это может восстановить наше господство над регионом, это может привести к дальнейшим неприятностям в будущем. Отказ в их просьбе может вновь повергнуть нацию в смятение, поскольку власть правительства может быть поставлена под сомнение."
wll.61.a: "Поддержите дело Валлонии."
wll.61.b: "Нет, фламандцы — хорошие союзники."

wll.62.t: "Германия поддерживает нас"
wll.62.d: "Кайзер увидел правильный путь и удовлетворил нашу просьбу. Германская помощь не будет отправлена ​​во Фландрию в случае войны, и никаким другим членам Рейхспакта не будет позволено вмешиваться."
wll.62.a: "Подготовьте вторжение."

wll.63.t: "Германия отклоняет наш запрос"
wll.63.d: "Кайзер отклонил нашу просьбу и изгнал эмиссаров, которые выдвинули эту якобы нелепую идею. Если мы нападем на Фландрию, то можем быть уверены, что испытаем на себе весь гнев германского чудовища. В парламенте уже назревают волнения, и многие видят в этом первые признаки слабости. Нам придется действовать осторожно, чтобы противостоять националистическим восстаниям."
wll.63.a: "Вильгельм подвел нас!"

#The Government has Failed!

wll.7.t: "Правительство терпит неудачу!"
wll.7.d: "После провальной кампании по сбору поддержки против Фландрии и неспособности полностью решить синдикалистскую проблему националисты стекаются под знамена Леона Дегреля, который обещает Валлонию для валлонов и решительный ответ синдикализму. В то время как либералы уже высказались против его возмутительного популизма, католики похоже не уверены, стоит ли выступать против него. Проблемы назревают в армии где многие из тех, кто присоединился к армии чтобы победить фламандцев, разочарованы своим правительством и требуют более решительного ответа."
wll.7.a: "Арестовать Дегреля!"

wll.71.t: "Арест Дегрелля"
wll.71.d: "Хотя Дегрелль был легко схвачен нашей полицией, это вызвало массовое возмущение во всех городах. Многие видят в этом ограничение свободы слова и рексистская пропаганда начинает появляться на каждом углу улицы, а при поимке происходят небольшие стычки между полицией и прихожанами."
wll.71.a: "Ситуация начинает обостряться"

wll.72.t: "Проблемы в Льежском университете"
wll.72.d: "Популистская риторика Дегрелля распространилась повсюду и стала питательной средой для студентов, испытывающих проблемы с поиском работы после кризиса Черного Понедельника. В кампусе и на улицах организуются мирные протесты, требующие его освобождения и создания новых рабочих мест."
wll.72.a: "Разогнать толпу."

wll.73.t: "Мятеж в армии"
wll.73.d: "Во многих небольших войсках в казарме, призванных специально для войн за объединение, валлонские солдаты похоже, плетут заговоры против своих немецких командиров. Неподчинение приказам и умышленное повреждение военной техники, похоже стали популярным времяпровождением среди наших молодых солдат."
wll.73.a: "Рассредоточьте эти полки по всей стране."

wll.74.t: "Послание из Ватикана"
wll.74.d: "Папа Римский решил вмешаться в дело Дегреля, призывая к помилованию. Похоже, что сторонники Рекса смогли связаться с нунцием Мюнхена Эудженио Пачелли, который связался с Папой Римским. Впечатленный преданностью Дегреля Богу, Святой Отец обратился к нашему правительству с просьбой о помиловании Дегреля. В наших интересах было бы сохранить этот запрос в секрете, поскольку это может вызвать серьезные проблемы, если информация просочится наружу. Кардинал Мерсье предложил выступить от имени премьер-министра в парламенте, отрицая все это дело."
wll.74.a: "Позвольте Мерсье идти вперёд."

wll.75.t: "Преданный Мерсье!"
wll.75.d: "Хотя его речь была просмотрена кабинетом министров и передана ему перед выступлением, Мерсье решил выступить против правительства, поставив под сомнение их решимость и объяснив папское дело во всей его полноте. Это  очевидно, вызвало возмущение в парламенте, когда сторонники Дегреля потребовали его освобождения и похвалили Мерсье за его усилия по информированию о скандале."
wll.75.a: "Все идет не слишком хорошо."

wll.76.t: "Отпустить Дегрелля?"
wll.76.d: "Поскольку общественное мнение настроено против правительства, а требования освобождения Дегрелля растут с каждым днем, мы скоро будем вынуждены решить, освободить ли его и надеяться, что это успокоит толпы, собравшиеся перед парламентом, или оставить его в тюрьме и рисковать вызвать гнев народа. Однако министр внутренних дел настаивает на том, чтобы премьер-министр ускорил судебный процесс и казнил Дегреля до того, как ситуация выйдет из-под контроля."
wll.76.a: "Освободить Дегрелля."
wll.76.b: "Продвиньте судебное разбирательство вперёд."

#Degrelle released
wll.77.t: "Дегрелль освобождён"
wll.77.d: "Чтобы избежать дальнейшей эскалации, правительство решило не настаивать на возбуждении дела против Дегреля и сняло с него обвинения. Хотя первоначально этот акт послужил сдерживанию нарастающих беспорядков, большая часть ущерба уже была нанесена. Фотографии, на которых хрупкий и ослабленный Дегрелль выходит из тюрьмы, являются новостями на первых полосах по всей стране. Члены правительства настаивают на вынесении вотума недоверия, заявляя, что нынешнее правительство явно не говорит от имени своего народа и должно немедленно уйти в отставку. Сам Дегрелль тем временем объявил о своей кандидатуре на пост премьер-министра и помогает подпитывать пропагандистскую машину рексистов."
wll.77.a: "Катастрофа!"

wll.78.t: "Вотум недоверия принят!"
wll.78.d: "Потерпев поражение в вотуме недоверия 103 голосами против 75, весь кабинет министров неохотно подал в отставку и правительство пало. Досрочные выборы были назначены на конец месяца, в то время как все обычные правительственные дела были прекращены. Уже стало ясно, что это будут близкие выборы и Rex похоже находится на грани того, чтобы стать крупнейшей партией в Валлонии."
wll.78.a: "POB, PCS и PL объединяются."
wll.78.b: "PCS высказывается в пользу Дегрелля."

wll.79.t: "Rex побеждает на выборах!"
wll.79.d: "Rex стала крупнейшей партией в Валлонии, за которой следует POB. Хотя Rex не удалось набрать абсолютное большинство, при поддержке PCS была создана рабочая коалиция. POB и PL призвали к пересчету голосов, но были отклонены судами, причем судьи заявили что Rex победил честно."
wll.79.a: "Дегрелль берёт на себя управление."

wll.710.t: "Большая коалиция побеждает на выборах!"
wll.710.d: "Объединив свои усилия и осудив Rex, большая коалиция ПБР, ДК и PL смогла победить на выборах. Rex набрал всего 19% голосов и был исключен из правительства. Хотя многие сторонники Дегреля всё ещё остаются, партия скорее всего, никогда не добьется прежнего импульса."
wll.710.a: "Победа демократии!"

#Degrelle goes to trial
wll.711.t: "Суд над Дегреллем"
wll.711.d: "Тысячи людей собрались у здания высшего суда Валлонии, когда Дегрелль предстал перед судьей. После многочасового разбирательства судья наконец вынес свой судебный вердикт. Дегрелль был по-разному признан виновным в совершении нападения на нацию, направленного на свержение или изменение формы правления и поднятие граждан с оружием в руках против правового государства и его законно назначенных органов. Этот набор преступлений должен караться смертной казнью, результат должен быть приведен в исполнение до конца недели."
wll.711.a: "Это означает конец Rex?"

wll.712.t: "Рексистский переворот"
wll.712.d: "Подстегиваемые несправедливым осуждением Дегреля и суровостью его наказания, все больше сторонников стекаются под знамена рексистов. В ночь на воскресенье, когда большинство правительственных учреждений было закрыто, военные путчисты совершили прорексистский переворот, подняв премьер-министра с постели и захватив многие ключевые военные объекты. Освобожденный своими сторонниками Дегрелль объявил о начале новой эры рексизма и лично сопровождал свои войска для захвата последних оставшихся правительственных оплотов. Когда на следующий день взошло солнце, Rex выполнил свои задачи по перевороту и взял на себя полный контроль над государством."
wll.712.a: "Нас ждёт новая эра!"

#Downfall of Degrelle
wll.713.t: "Выстрел в Дегрелля!"
wll.713.d: "Во время посещёния фабрики FN Herstal Леон Дегрелль был обстрелян бывшим заводским рабочим. Хотя его телохранители немедленно открыли ответный огонь и убили нападавшего, Дегрелль остаётся в критическом состоянии и был срочно доставлен в ближайшую больницу. Из-за консолидации власти Дегрелля за последние несколько лет, похоже что не будет явного преемника его наследия, оставив Rex волкам, если их харизматичный лидер умрёт. Вся Валлония остаётся на острие ножа, пока поступают новости о состоянии Дегрелля."
wll.713.a: "Дегрелль - мёртв."
wll.713.b: "Дегрелль полностью выздоровел."

wll.714.t: "Борьба внутри Рекса"
wll.714.d: "После смерти Дегреля его заместитель Виктор Маттис восстановил контроль над партией, к ужасу других крупных игроков, таких как Луи Коллар и министр пропаганды Жорж Проспер Реми. Лидерские качества Маттиса быстро были признаны в лучшем случае тусклыми после того, как он решил что население можно держать в узде только с помощью крайних репрессий. Хотя кажется, что порядок временно восстановлен, за фасадом насилия продолжает назревать сопротивление и правление Маттиса может оказаться недолгим."
wll.714.a: "Ещё больше турбулентности."

wll.715.t: "Государственный переворот в Валлонии!"
wll.715.d: "Кризис престолонаследия похоже, наконец-то затронул армию которая восстала в знак протеста против жестоких расправ, устроенных Маттисом для устранения своих противников. Поддерживаемые PL и POB офицеры приказали своим солдатам не подчиняться всем командам рексистов и было видно, как танки катятся по проспектам Льежа к штаб-квартире партии. Тем не менее, оставшиеся сторонники жесткой линии не желают так легко сдаваться и без капитуляции рексистов кровавая баня почти неизбежна."
wll.715.a: "Требуйте, чтобы они сложили оружие."
wll.715.b: "Лоялисты Рексиста отвоевывают ключевые позиции."

wll.716.t: "Консультация с Реми"
wll.716.d: "В то время как Луи Коллар укрепился с сторонниками жесткой линии в штаб-квартире партии, Жорж Проспер Реми сотрудничает с сопротивлением после смерти Дегреля, стремясь вернуться к демократии и мирной передаче власти. Хотя его усилия по предотвращению вооруженного конфликта пока оказались тщетными, он всё ещё имеет некоторое влияние в стране и убедил многих других рексистов за пределами столицы сдаться армии. В то время как он пытался выступить посредником с оставшимися сторонниками жесткой линии, все сошло на нет и кажется, что они не сдадутся без боя."
wll.716.a: "Начать атаку."

wll.717.t: "Жорж Дефонтен берёт на себя временное управление"
wll.717.d: "После короткой, но кровопролитной осады штаб-квартиры партии армия одержала победу и провозгласила Жоржа Деффонтена лидером временного правительства до проведения выборов. POB и PL немедленно возобновили свои пропагандистские усилия и после того, как Rex был расформирован военными, Жорж Проспер Реми объявил, что он будет баллотироваться на пост президента, чтобы сдержать оставшиеся элементы рексизма и помочь Валлонии на пути к полной демократии."
wll.717.a: "Мы подготовим выборы!"

wll.718.t: "Пост-Рексисткие выборы"
wll.718.d: "После падения Рекса и военного переворота наконец-то начались выборы. POB под руководством Фернана Дехусса демонстрирует отличные результаты, однако ей пришлось столкнуться с неприятным скандалом, связанным с одним из членов партии. Огюст Буассере также хорошо справляется со своей идеей либеральной демократии и привлекает многих немецких капиталистов. Жорж Проспер Реми, к удивлению многих, всё ещё внимательно следит за развитием событий и даже может вырвать победу на выборах благодаря своей идее солидарности и национального единства."
wll.718.a: "Фернан Дехус и POB."
wll.718.b: "Жорж Трюффо и POB."
wll.718.c: "Огюст Буассере и PL."
wll.718.e: "Жорж Проспер Реми и UNB."

wll.719.t: "Манящая сила более умеренного правления"
wll.719.d: "Жорж Проспер Реми, он же Эрже, не слишком комфортно чувствует себя, находясь так далеко справа от того, что он считает множеством неблагоприятных элементов, которые заглушают его либеральный и независимый дух, и теперь волен делать все, что ему заблагорассудится, поскольку наследие Дегреля с каждым днём все больше размывается, а новая форма гуманизированного католического социального учения становится главным столпом, поддерживающим мечту реформаторов-бельгистов, Жорж Проспер Реми, он же Эрже, начал открыто предлагать союз со своими старыми союзниками в католической церкви и католическом блоке, умеренными христианскими правыми, такими как Социальная партия Хретьена, и более широкой благочестивой, традиционалистской и роялистской частью бельгийского общества, снова устав от бесконечного радикализма и аморального экстремизма ультраправых, несмотря на другие общественные успехи и триумфы рексизма, по крайней мере, когда он был реформирован. Эрже готов либо создать рабочее партнерство с этими группами, либо полностью сделать их своей основной политической платформой, чтобы разрушить пошатнувшееся наследие Рекса, и не желает ничего иного, кроме того, чтобы нация приняла эти проверенные и верные политические взгляды на благо масс, ведь нельзя больше позволять извращать бельгийское общество подавлением наших данных Богом свобод под влиянием порочной системы Дегреля!"
wll.719.a: "Создать официальное партнерство с умеренными правыми."
wll.719.b: "Полностью сместить платформу реформированных рексистов в сторону умеренных правых."

wll.720.t: "Исправляя последнюю ошибку Дегреля"
wll.720.d: "Стремясь исправить последнюю, роковую ошибку Дегреля, из-за которой он лишился поддержки большинства традиционалистских христианских правых Бельгии, Жорж Проспер Реми - пожизненный роялист, преданный бельгийскому монархизму превыше всего, кроме своей веры, - обратился к оставшимся в живых благородным домам в пределах наших границ, которые имеют хоть какую-то законность или претензии на трон Низины, умоляя лучших из них подняться и занять трон, оставшийся вакантным после того, как Дегрель изгнал дом Гогенцоллернов. Будет ли это истинный Бельгийский дом, состоящий из семьи Саксен-Кобург-Гота, снова Гогенцоллерны или какая-нибудь другая линия из-за пределов Бельгии, например великая герцогиня Шарлотта Люксембургская, живущая в изгнании, или даже голландский дом Оранских-Нассау, Эрже неважно, лишь бы мы, бельгийский народ, снова были объединены и представлены перед Богом истинным монархом Низины."
wll.720.a: "Пригласить Дом Гогенцоллернов ещё раз."
wll.720.b: "Пригласить Саксен-Кобург-Гота, истинный Бельгийский дом, ещё раз."
wll.720.c: "Пригласить Дом Оранских-Нассау, ибо они лучше, чем ничто."
wll.720.e: "Пригласить Великую герцогиню Люксембургскую, ибо она лучше голландцев."
wll.720.f: "Пригласить князя Монако, чтобы закрепиться на метрополии."
wll.720.g: "Пригласить Орлеанский дом Бурбонов, чтобы закрепить за собой статус новой и истинной Франции."

wll.721.t: "Наша либеральная половина высказывает своё мнение"
wll.721.d: "С тех пор как была проведена реформация и чистка партий при павшем рексистском режиме, POB - она же Бельгийская рабочая партия (Parti Ouvrier Belge) - в основном разделилась на два основных лагеря: социал-демократическое/демократическо-социалистическое/унионистское крыло под руководством лидера POB и премьер-министра Бельгии Фернана Дехуса и радикально-либеральное/прогрессивное/коммунистическое крыло Жоржа Трюффо. Хотя оба они являются убежденными антирексистами и социалистами, которые согласились работать в рамках демократической бельгийской системы против союзников Эрже по PCS и гиперкапиталистов из PL Огюста Буассере, у Дехусса и Трюффо есть свои минутные политические разногласия. В то время как Дехус полностью принял социал-демократическую/демократическую социалистическую идентичность, черпая из таких источников, как ревизионистский марксизм, ортодоксальный синдикализм и нерадикальный юнионизм, как у ФАУД или СПД, Трюффо более укоренен в либеральном социализме и либерализованном синдикализме таких групп, как британские лейбористы или американская АФЛ, Кроме того, на Трюффо сильно повлиял коммунализм, который он получил, работая в различных профсоюзах и коммунах, таких как Коммунальный социалистический союз Льежа или Льеж-Намюрская секция Синдиката трудящихся, а в личной жизни он также был поклонником авангарда и французского искусства. Однако в настоящее время Дехус доминирует в Бельгийской партии, несмотря на попытки Трюффо обойти доминирование социал-демократов. Должен ли Дехус продолжать работать с лейбористами только на расстоянии вытянутой руки, или же им следует объединиться и сменить облик на благо Бельгии?"
wll.721.a: "Сотрудничать с нашими вторыми половинками, но не подавлять их."
wll.721.b: "Дадим власть либеральным коммунистам Трюффо!"

#POB wins the elections

wll.8.t: "POB побеждает на выборах"
wll.8.d: "Неудивительно для многих, что POB смогла повлиять на избирателей и одержать уверенную победу. Однако внутренняя борьба наносят ущерб партии и в парламенте можно услышать долгие дискуссии о будущем социалистической партии. Подстановки под руководством Люси Дежарден, Жюльена Ляо и Вальтера Доунта наносят урон Фернану Деуссу в стойке и могут привести его руку в опасное положение. Синдикалисты требуют быстрой и безболезненной революции, в то время как более консервативная фракция предпочитает поддерживать статус-кво с помощью небольших социалистических реформ."
wll.8.a: "Приближаются трудные переговоры."

wll.81.t: "Вопрос лидерства"
wll.81.d: "В то время как POB пытается обосноваться и сформировать свой кабинет, Фернану Деуссу было объявлено о вотуме недоверия, назвав его предателем рабочего класса и непригодным к управлению. Хотя члены синдикалистов поддерживают это предложение, другие фракции возглавляемые Жюльеном Ляо и Вальтером Дауге, менее склонны поддерживать их, поскольку это привело бы к доминированию синдикалистов внутри партии."
wll.81.a: "Фернан Деусс остаётся главой партии."
wll.81.b: "Люси Дежарден становится председателем."

wll.82.t: "Кровавая баня в Льеже"
wll.82.d: "Не имея согласованность внутри POB, члены экстремистских синдикалистских и тоталитарных фракций решили решать вопросы по-своему. Во время очередной провалившейся встречи Фернана Деусса с членами новой социал-либеральной фракции нападавшие в масках ворвались в комнату, убив Фернана Деусса и его сотрудников. Более шестидесяти высокопоставленных членов POB были убиты, после чего нападавшие ушли. Потрясенный этими событиями, парламент объявил день национальной скорби в память о жертвах нападения."
wll.82.a: "Снова воцарился хаос."

ll.83.t: "Ляо берёт на себя управление"
wll.83.d: "Разобравшись со всей оппозицией и не получив немедленного ответа от умеренных синдикалистов, Жюльен Ляо взял под свой контроль POB и начинает настаивать на полной революции, разрывая цепи и освобождая рабочий класс от капиталистического гнета."
wll.83.a: "Надвигаются тёмные времена."

wll.84.t: "Военные расформированы"
wll.84.d: "Чтобы избежать проблем с военными, Ляо уволил всех офицеров и прекратил их финансирование. Только небольшой фракции называемой Красной гвардией, было позволено остаться в живых преторианской гвардии, состоящей из самых яростных сторонников Ляо."
wll.84.a: "Военные силы расформированы"

#Recreate Flanders-Wallonia

wll.9.t: "Воссоздание Фландрии-Валлонии?"
wll.9.d: "Наконец-то фламандские земли вернулись под наш контроль, и общественное мнение потребовало от нас заново провозгласить нацию Фландрии-Валлонию. Однако мы могли бы также оставить фламандцам их собственное государство, конечно под нашим руководством."
wll.9.a: "Реформировать Фландрию-Валлонию!"
wll.9.b: "Я предпочитаю Валлонского петуха."
wll.9.c: "Вперёд к нашей судьбе!"

#Territorial Demands

wll.10.t: "Валлонский ультиматум"
wll.10.d: "Правительство Валлонии предъявило нам ультиматум, требуя нашего немедленного воссоединения с ними и воссоздания Фландрии-Валлонии. Войска были замечены на военных учениях вдоль нашей южной границы, и даже остатки бывшего фламандско-валлонского военно-морского флота вели себя особенно дерзко у нашего побережья. Однако технически мы превосходим их численностью, так что должны быть в состоянии защитить себя."
wll.10.a: "Ну, полагаю, это в наших интересах..."
wll.10.b: "Фландрия - независимая нация!"

wll.101.t: "Ультиматум отклонён!"
wll.101.d: "Ультиматум был отклонен и теперь наши соседи укрепляют свои границы, готовясь к войне."
wll.101.a: "Начать вторжение."
wll.101.b: "Мы ничего не можем сделать."

wll.102.t: "Валлония запрашивает Германскую Валлонию"
wll.102.d: "Правительство Валлонии обратилось к нам по поводу валлонской провинции, которую мы аннексировали после Вельткрига. Они заявляют, что возвращение его им разрешило бы беспорядки в регионе и укрепило бы наши границы. Однако мы можем легко отказать им в этой земле и напомнить им об их поражении от наших рук."
wll.102.a: "Вернуть Германскую Валлонию."
wll.102.b: "Победителю добычу."

wll.103.t: "Валлония просит Фландрию"
wll.103.d: "Валлония, претендующая на все те земли которые когда-то принадлежали Бельгии, потребовала чтобы наша нация передала им контроль над Фландрией."
wll.103.a: "Вернуть Фландрию."
wll.103.b: "Победителю добычу."

wll.104.t: "Запрос отклонён!"
wll.104.d: "Запрос был отклонен и теперь наши соседи укрепляют свою границу, готовясь к потенциальному конфликту."
wll.104.a: "Чёрт."

#Internationale

wll.11.t: "Валлония просит о вступлении в Интернационал"
wll.11.d: "Наш северный сосед успешно разорвал цепи и хочет присоединиться к нашему альянсу. Однако немецкие репрессии против их революции, возможно приближаются, поэтому нам следует подумать, хотим ли мы пойти на этот риск"
wll.11.a: "Впустить их."
wll.11.b: "Отказать им."

wll.111.t: "Интернационал отрицает членство"
wll.111.d: "Нас предали наши братья-социалисты и теперь нам приходится в одиночку противостоять Германской мощи."
wll.111.a: "Революция проиграна?"

wll.112.t: "Синдикализм в Валлонии"
wll.112.d: "Похоже что синдикализм распространился на наше марионеточное государство Валлония, и что Адальберт в очередной раз был свергнут. Наши армии уже готовятся к вторжению, но всё ещё могут быть отозваны и предотвратить ответный удар со стороны Французской Коммуны."
wll.112.a: "Готовьте атаку!"
wll.112.b: "Валлония больше не давит.

