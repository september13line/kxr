prewar.1.t: "Пятилетняя годовщина с Женевской забастовки"
prewar.1.d: "В этот же день, ровно пять лет назад, рабочие Женевы устроили забастовку, требуя экономических и социальных реформ. Стачка грозила перерасти на все франкоязычные кантоны. Испугавшись возможного влияния Французской Коммуны, Центральное Правительство отправило армию на подавление стачки. В результате погило 13 рабочих и более 100 было ранено. Это оставило шрам на отношениях Берна и Романдии, который не зарос и по сей день. Вдохновленные успехом соседней синдикалистской страны, местные левые стали активно агитировать за своих кандидатов на грядущих местных выборах. Но социал-демократы, обычно побеждавшие здесь, совместно с профсоюзами, протолкнули т.н. соглашение 'Мирной работы', которое регулирует вопросы зарплат, ограничения рабочей смены и т.д. Основной целью соглашения было положить конец стачкам и забастовкам рабочих. Социал-демократы полагаются на эту программу, надеясь ослабить напряжение между Берном и провинцией."
prewar.1.a: "Неудачное развитие событий."
prewar.2.a: "Интересная разработка."
prewar.3.t: "Победа синдикалистов на выборах в Романдии"
prewar.3.d: "При поддержке консервативного федерального правительства и большинства немецкоязычных кантонов, швейцарские организации работодателей отказались подписать так называемое" соглашение о мире труда", предложенное социал-демократами, чтобы положить конец массовым локаутам, происходящим на часовых фабриках. В то время как умеренные социал-демократы были опозорены, франкоязычные рабочие, чье негодование по отношению к нынешнему правительству и федеральной армии (в основном преобладали немецкоязычные офицеры) росло после насильственного подавления забастовки рабочих в Женеве в 1932 году, вернули уверенную победу социалистическим и про-Синдикалистским кандидатам на всех кантональных выборах, введя левые советы в Женеве, Лозанне и Невшателе, которые теперь призывают к амбициозным реформам."
prewar.3.a: "Чёрт бы побрал этих социалистов!"
prewar.4.t: "Победа про-синдикалистов в Романдии"
prewar.4.d: "Благодаря непродуманным мерам, предпринятым швейцарскими властями, чтобы положить конец требованиям профсоюзов о повышении заработной платы и правовой защите трудовых прав, а также их публичному проявлению насилия против нашего народа в Верхней Савойе, у нас достаточно политического капитала, чтобы начать усилия по поддержке Синдикалистских движений в стране и попытаться вернуть верхнюю Савойю.это прекрасная возможность для Коммуны наладить более тесные связи с этими Синдикалистскими агитаторами, и профранцузские синдикалисты могли бы помочь нам в нашей цели восстановления Верхней Савойи. Однако прогерманские и Проавстрийские консерваторы, вероятно, попытаются свергнуть этих избранных представителей рабочих всеми доступными средствами, включая грубую силу..."
prewar.4.a: "Попробуйте получить влияние на новоизбранных социалистов!"
prewar.4.b: "Это слишком рискованно....."
prewar.5.t: "Синдикалистская подрывная деятельность в Романдии!"
prewar.5.d: "В то время как новоизбранные социалистические правительства в Романии вступили в должность, федеральные разведывательные службы сообщают, что французские агенты пересекли границу, чтобы консультировать Романдских левых, в то время как частичная мобилизация французских пограничных подразделений вблизи Женевы также, как говорят, продолжается. Ситуация становится слишком опасной, и шаг, чтобы заставить социалистические правительства уйти в отставку и провести новые выборы в Романдии, кажется неизбежным, даже если это означает временную военную оккупацию Романдии федеральной армией. Но с насилием в Верхней Савойе, возбуждающим французов, риск вызвать вооруженный ответ высок, и мы не можем быть уверены в поддержке Рейхспакта..."
prewar.5.a: "Распустить местные органы власти во франкоязычных кантонах!"
prewar.5.b: "Мы должны уважать конституцию....."
prewar.6.t: "Беспорядки в Романдии!"
prewar.6.d: "Федеральный совет, поддержанный местными франкоязычными консерваторами, приказал" уверенным " (то есть немецкоязычным) подразделениям федеральной армии войти в римские кантоны, чтобы ввести военное положение. Социалистические лидеры, а также многие рабочие и сторонники синдикализма были арестованы, и временные местные органы власти создаются под федеральным контролем. Несмотря на наши усилия, некоторым советникам-социалистам удалось бежать во Францию, и теперь они призывают к вооруженному сопротивлению Федеральному правлению и возвращению Верхней Савойи в руки французов. Несмотря на репрессии, Романдия, а теперь и Верхняя Савойя теперь страдают от массовых забастовок и вооружённых инцидентов, поскольку демобилизованные франкоязычные армейские подразделения формируют ополчения. Между тем в настоящее время в горах Юра наблюдается необычная концентрация французской пехоты и танков, а нарушения воздушного пространства Швейцарии французскими самолетами становятся все более частыми."
prewar.6.a: "Чёрт бы побрал этих предателей!"
prewar.7.t: "Женева и швейцарские французы"
prewar.7.d: "Буржуазное швейцарское правительство показало своё истинное лицо и свергло демократически избранные социалистические советы в Женеве, Лозанне и других франкоязычных кантонах! Как будто этого было мало, теперь они тоже бьют и окровавляют французов на нашей собственной земле в Савойе! Наши агенты сообщали о многочисленных зверствах против вооружённых рабочих и гражданских лиц, когда швейцарская федеральная армия ввела военное положение. Несмотря на все их усилия, некоторые франкоязычные сторонники синдикализма ускользнули от федеральной армии и нашли безопасное убежище в нашей стране. Они только что создали Синдикалистское швейцарско-французское правительство в изгнании и призывают к восстановлению должным образом избранных должностных лиц и судебному преследованию нынешнего федерального правительства. Поскольку ни одна из реакционных держав, похоже, не желает прийти на помощь Швейцарии, это единственная возможность отправить ультиматум Берну и одновременно дать возможность Синдикалистским движениям в нашем соседе и увидеть возвращение нашей законной территории."
prewar.7.a: "Требуйте от швейцарцев Верхней Савойи!"
prewar.7.b: "Мы хотели бы остаться в хороших отношениях со швейцарцами."
prewar.8.t: "Инакомыслие в провинции Романдия и французский ультиматум"
prewar.8.d: "Французы потребовали возвращения провинции Верхняя Савойя. Они сфабриковали заявления о белом терроре, увековеченном швейцарской федерацией, и лидеры синдикалистов по всей Швейцарии вовлекаются в это дело. Мы не можем гарантировать, что у нас будет немецкая поддержка, если мы выступим против этих Синдикалистских ублюдков."
prewar.8.a: "Принять требования французов."
#prewar.8.b: "Эти синдикалистские ублюдки не смеют нас запугивать!"
prewar.8.c: "Мы должны искать защиты!"
prewar.9.t: "Французская Коммуна угрожает Швейцарии!"
prewar.9.d: "Французская Коммуна в своем безумном стремлении к власти требует от Швейцарии провинции Верхняя Савойя. Этот последний дипломатический кризис грозит нарушить баланс сил в пользу Интернационала. Будем ли мы угрожать французам войной или Швейцария останется одна?"
prewar.9.a: "Предупредите их, чтобы они повернули назад! Или столкнуться с немецким оружием!"
prewar.9.b: "Мы не можем вмешиваться в это!"
prewar.10.t: "Германская Империя покинула нас!"
prewar.10.d: "Наша попытка защитить нашу независимость и территориальную целостность от возмутительных притязаний Франции при посредничестве Германии закончилась неудачей. Сейчас мы вынуждены искать альтернативное решение этого кризиса."
prewar.10.a: "Чёрт бы их побрал!"
prewar.11.t: "Немцы посылают ультиматум!"
prewar.11.d: "Германская Империя направила ультиматум Парижу. Мы должны прекратить нашу дипломатическую и тайную деятельность, направленную против территориальной целостности Швейцарии, или столкнуться с мощью немецкой армии."
prewar.11.a: "Мы не можем рисковать войной с Германией. На данный момент."
prewar.11.b: "Не обращайте внимания на эти слабые немецкие угрозы!"
prewar.12.t: "Французская Коммуна отступает!"
prewar.12.d: "После того, как наше дипломатическое послание было получено Парижем, они быстро прекратили всю дипломатическую и тайную деятельность, направленную против территориальной целостности Швейцарии. Мы добились сегодня дипломатической победы, мы показали всему миру, что мы выстоим против социалистической и синдикалистской агрессии и защитим любую нацию, находящуюся под угрозой этих революционеров!"
prewar.12.a: "Дипломатия снова добилась мира!"
prewar.13.t: "Французы игнорируют наш ультиматум"
prewar.13.d: "Французы проигнорировали наши дипломатические усилия по поддержанию мира в Европе и продолжают свои дестабилизирующие усилия против Швейцарии. Французы ясно заявили о своих намерениях, мы не можем позволить швейцарскому народу остаться в одиночестве!"
prewar.13.a: "Они сделали свой выбор. Это война!!!"
prewar.14.t: "Французская Коммуна отказывается от своих притязаний!"
prewar.14.d: "После того, как наше дипломатическое послание было получено в Париже, они быстро прекратили всю свою дипломатическую и тайную деятельность против нас. Независимость и территориальная целостность Швейцарии будут сохранены, как и наша национальная гордость."
prewar.14.a: "Мы не смогли бы сделать это без нашего союзника!"
prewar.15.t: "Швейцарская Федерация соглашается"
prewar.15.d: "Мы потребовали, чтобы провинция Верхняя Савойя защищала наш народ. Швейцарцы согласились."
prewar.15.a: "Хорошо!"
prewar.15.b: "Настаивайте на больших уступках."
prewar.16.t: "Швейцарская пещёра"
prewar.16.d: "После унижения Швейцарии мы должны быть более чем когда-либо готовы к войне с Францией и её союзниками!"
prewar.16.a: "Мы будем готовы!"
prewar.17.t: "Швейцарская Федерация отказывается"
prewar.17.d: "Мы потребовали, чтобы провинция Верхняя Савойя защищала наш народ, но швейцарцы отказались."
prewar.17.a: "Надо подождать."
prewar.17.b: "То, что они не дадут, мы возьмем войной!"
prewar.18.t: "Интервенция в Савойскую войну"
prewar.18.d: "Французская Коммуна и Швейцарская Конфедерация отказались от всех других вариантов, и между двумя нациями началась война. Пока швейцарцы не обратились к нам за помощью, нападение на Интернационал даст нам шанс воссоединить итальянский полуостров!"
prewar.18.a: "Франция должна быть остановлена любой ценой!""
prewar.18.b: "Официально заявляем о нашем нейтралитете."
prewar.19.t: "Савойская война"
prewar.19.d: "Франция вступила в войну с нейтральной Швейцарской Федерацией за провинцию Верхняя Савойя, провинцию с большинством швейцарских французов. Франция использовала сфабрикованные истории о "белом терроре" в Анси и Романди в качестве предлога для своего вторжения. Теперь мы должны решить, является ли Швейцария проигранным делом или мы собираемся вмешаться от имени Федерации."
prewar.19.a: "Мы должны сохранить автономию Швейцарии!"
prewar.19.b: "Мы ещё не готовы."
prewar.21.t: "Франкоязычные социалисты призывают к союзу с Францией"
prewar.21.d: "Нелегкое перемирие, наблюдавшееся между федеральным правительством и контролируемыми социалистами местными Советами во франкоязычных кантонах, подошло к концу. После нескольких столкновений между немецкоязычными солдатами на тренировках и Женевскими полицейскими лидеры Романдских социалистов, под давлением рабочих ополчений, провозгласили отделение от Швейцарии и Конституцию так называемой"Романдской социалистической федерации" По данным разведки, французы и сепаратисты вели переговоры о союзе между романскими кантонами и коммуной Франции. Федерация, кстати, также призвала к тому, чтобы регион Верхняя Савойя был возвращен Франции."
prewar.21.a: "Чёрт бы побрал этих предателей!"
prewar.22.t: "Социалисты пытаются захватить власть над Романдией!"
prewar.22.d: "Несмотря на репрессии, проводимые войсками федеральной армии и лояльными романами, социалистические ополченцы, по сообщениям, использующие французское тяжелое вооружение и технику, переходят в наступление почти во всех романах и Верхней Савойе. Основные линии связи с остальной Швейцарией могут попасть под контроль сепаратистов, как и большая часть инфраструктуры региона. Государственный Совет Женевы осажден профранцузскими ополченцами, а изгнанные социалисты, как говорят, вернулись из Франции, чтобы сформировать новое и единое социалистическое правительство. Похоже также, что федеральная армия больше не контролирует швейцарско-французскую границу."
prewar.22.a: "Романдия была взята социалистами!"
prewar.22.b: "Их слабые попытки были подавлены армией!"
prewar.22.c: "Революционеры продолжают идти на восток!"
prewar.23.t: "Аннексия Романдии!"
prewar.23.d: "Храбрые рабочие и крестьяне франкоязычных швейцарских кантонов победили в борьбе с реакционными силами Бернского правительства! По единодушной просьбе вновь образованных коммун Женевы и Романьи Общественный комитет Салют провозгласил их союз с коммуной Франции. В то время как местные ополченцы интегрируются в коммунальную армию, французские моторизованные части при поддержке авиации направляются к новой границе, чтобы предотвратить любое ответное наступление со стороны реваншистского швейцарского правительства, и правительство вернуло себе контроль над регионом Верхняя Савойя."
prewar.23.a: "Слава труженикам Романдии!"
prewar.24.t: "Французская Коммуна заняла Романдию!"
prewar.24.d: "Вероломные социалистические мятежники в Романье и Верхней Савойе, которые были на грани уничтожения нашими храбрыми солдатами, призвали коммуну Франции для защиты! Прошлой ночью французские войска при поддержке танков и бомбардировщиков вошли на территорию Швейцарии вплоть до Фрибурга, в то время как элитные французские горные войска штурмовали наши оборонительные позиции в Альпах и в горах Юра. Французские государственные вещатели объявили, что Романдия присоединена к французской коммуне, а в Берн тысячами прибывают разбитые солдаты и беженцы. Наш посол в Париже был предупрежден, что любая попытка оказать сопротивление армии Коммуны приведет к массированным бомбардировкам Цюриха, Базеля и Берна и полному уничтожению швейцарского военного потенциала."
prewar.24.a: "Мы ничего не можем сделать....."
prewar.24.b: "Мы должны вернуть наши украденные территории с помощью войны!"
prewar.25.t: "Белый террор в Швейцарии"
prewar.25.d: "Швейцарская федеральная армия и её отвратительные реакционные добровольческие вспомогательные войска разгромили героических защитников социалистической революции в Романтии и Верхней Савойе. Когда тысячи людей пересекают границу, чтобы найти убежище во Франции, франкоязычных милиционеров казнят после инсценированных судебных процессов, в то время как правые активисты и буржуа выслеживают социалистов, анархистов и синдикалистов, грабят их дома и жестоко мстят их семьям. Такие зверства, о которых сообщают наши государственные вещатели, вызывают бурю возмущения во Франции, и каждый истинный синдикалист теперь готов освободить не только Савойю, но даже римлян из лап кровожадных швейцарских правителей. Поскольку наши самолеты готовы взлететь и нанести удар по швейцарской территории, а наши войска сосредоточены вблизи границы, Общественный комитет салюта сообщил Берну, что если Верхняя Савойя не будет эвакуирована Швейцарской федеральной армией и её контроль не будет передан общинным властям, а политические лидеры Романда восстановлены на своих постах, война будет неизбежна."
prewar.25.a: "Готовьте войска!"
prewar.26.t: "Убийство посла Альбера Дюфур-Феронса"
prewar.26.d: "Наш посол в Австрии Альберт Дюфур-Феронсе был найден сегодня мертвым в своем доме в Мюнхене. Улики ясно показали, что он был убит французским анархо-синдикалистом по имени Гюстав Буве. Буве был найден садящимся на скорый поезд из Берлина в Триест, где он планировал пересечь Адриатическое море в Социалистическую Республику Италию. Нет никаких доказательств, что это было спланировано французами, но это все равно возмутительно!"
prewar.26.a: "Казни убийцы достаточно, чтобы удовлетворить народ."
prewar.26.b: "Пора дать отпор этим анархистам! Это означает войну!"
prewar.28.t: "Британский Союз в состоянии войны"
prewar.28.d: "Британский Союз в настоящее время ведет смертельную войну со своими врагами. Без нашей помощи вряд ли они смогут одержать победу в этом состязании. Если Союз Британии рухнет, мы потеряем главного потенциального союзника на этом континенте, и возникает вопрос, сможем ли мы даже поддерживать наш промышленный потенциал без ресурсов, которыми торгует Британский Союз."
prewar.28.a: "Мы должны помочь Британскому Союзу!"
prewar.28.b: "Это не наша война."
prewar.29.t: "Союз с Французской Коммуной?"
prewar.29.d: "В настоящее время мы участвуем в смертельной схватке с нашими смертельными врагами. Без иностранной помощи наша победа над нашими противниками не является несомненной. К счастью, Коммуна Франции предоставляет нам возможность формально присоединиться к Интернационалу, заручившись, таким образом, поддержкой его членов. Должны ли мы согласиться?"
prewar.29.a: "Да, социалистические страны должны держаться вместе!"
prewar.29.b: "Нет, они нам не нужны!"
prewar.30.t: "Британский Союз присоединяется к Интернационалу!"
prewar.30.d: "Британский Союз принял наше предложение и выразил намерение официально присоединиться к Интернационалу. За мировую революцию!"
prewar.30.a: "Добро пожаловать!"
prewar.31.t: "Вооруженные инциденты в Лотарингии"
prewar.31.d: "Разгул мятежа франкоязычного меньшинства вокруг Нанцига (ранее Нанси) в последнее время усилился. Эти люди, чьи бессмертные призывы к культурной автономии никогда не прекращались, несмотря на поражение Франции и всеобъемлющую политику германизации региона, стали более высокомерными после того, как швейцарцы трусливо уступили французским требованиям и левая Романтия была аннексирована коммуной. Поскольку воссоединение Лотрингена с Рейхом запомнилось в Нанциге массовым военным парадом и речами высокопоставленных чиновников, и даже если десятки профранцузских местных лидеров и известных синдикалистов были заранее арестованы, торжества были прерваны массовыми беспорядками в Нанциге, а также во всей области вплоть до Меца. Официальные здания были подожжены, вооруженные отряды открыли огонь по полиции на площади Станисласа, а Статтхальтер едва избежал покушения в ратуше, в то время как немецкоязычные дома, магазины и фабрики были разграблены населением, а многие немецкоязычные гражданские лица подверглись нападениям или даже были убиты ; в сельской местности и промышленных городах местные представители Рейха становятся мишенями террористических ячеек. Шахтеры во франкоговорящем Лотрингене бастуют, и, несмотря на быстрые и безжалостные репрессии, ситуация выходит из-под контроля. Поддерживаемые националистическими чувствами простых людей, члены ДВНП Рейхстага призывают к массовой депортации франкоязычных людей из Лотрингена в Силезию и Восточную Пруссию ; Лотринген и часть Эльзаса теперь находятся на военном положении, войска прибывают со всех частей Рейха, чтобы подавить восстание, и Кайзер потребовал немедленных действий для восстановления порядка в Лотрингене."
prewar.31.a: "Наведите порядок!"
prewar.32.t: "Вооруженные инциденты в Нанциге"
prewar.32.d: "В то время как Германия празднует 20-ю годовщину Победы и воссоединения всего Лотрингена с Рейхом, торжества, проходившие в городе Нанциг, бывшем Нанси, были омрачены жестокими демонстрациями франкоязычного меньшинства, которое никогда полностью не интегрировалось в нашу Империю и всё ещё жалуется на экономическую дискриминацию и социальные репрессии. Поскольку военный парад и речи Статтхальтера были встречены оскорблениями и свистом со стороны населения, демонстрация обострилась и превратилась в бунт ; вооруженные протестующие напали на официальные здания, убив двух полицейских, а толпа напала на нескольких немецкоговорящих гражданских лиц. Даже если полиция восстановила контроль над улицами и многие демонстранты, включая франкоязычных лидеров боевиков, были арестованы, ситуация по-прежнему остаётся крайне напряженной. Шахтеры из франкоговорящего Лотрингена объявили забастовку, и недовольство подпитывается французской пропагандой. В Берлине, где общественное мнение требует решительных мер, кабинет министров собирается передать Лотринген под военное управление до тех пор, пока не будет восстановлен закон и порядок."
prewar.34.t: "Вооруженные инциденты в Нанси"
prewar.34.d: "Несмотря на безжалостную политику германизации и подавления синдикалистской деятельности, наши погибшие товарищи из Лотарингии вновь восстали против правления Кайзера. Во время провокационного празднования двадцатой годовщины немецкой оккупации тысячи франкоязычных лотарингцев взяли под свой контроль Нанси и другие районы Лотарингии, подняв красный флаг над своими ратушами и закрыв все шахты и фабрики. Однако сейчас грубая сила подавляет борьбу лотарингцев за свободу и социальную справедливость, и, несмотря на тайную помощь наших спецслужб, немецкая полиция при поддержке армейских отрядов арестовала сотни людей, в то время как в Лонгви и шахтерских городах объявлено военное положение. Под давлением возмущенного французского народа Общественный комитет салюта обсуждает предложение Генерального штаба провести демонстрацию силы на границе с Германией в попытке прийти на помощь франкоязычному боевику."
prewar.34.a: "Публично осудить действия Германии!"
prewar.34.b: "Мы не должны провоцировать Германию..."
prewar.34.c: "Война! Мы разобьем немецких свиней!"
prewar.35.t: "Вооруженные инциденты в Нанциге"
prewar.35.d: "Несмотря на безжалостную политику германизации и подавления синдикалистской деятельности, наши погибшие товарищи из Лотарингии вновь восстали против правления Кайзера. Во время провокационного празднования двадцатой годовщины немецкой оккупации тысячи франкоязычных лотарингцев взяли под свой контроль Нанси и другие районы Лотарингии, подняв красный флаг над своими ратушами и закрыв все шахты и фабрики. Однако сейчас грубая сила подавляет борьбу лотарингцев за свободу и социальную справедливость, и, несмотря на тайную помощь наших спецслужб, немецкая полиция при поддержке армейских отрядов арестовала сотни людей, в то время как в Лонгви и шахтерских городах объявлено военное положение. Под давлением возмущенного французского народа Общественный комитет салюта обсуждает предложение Генерального штаба провести демонстрацию силы на границе с Германией в попытке прийти на помощь франкоязычным боевикам."
prewar.36.t: "План маневров Германской империи в Эльзас-Лотарингии"
prewar.36.d: "Наши агенты в Берлине и Страсбурге сообщили нам, что под видом "военных учений" планируется беспрецедентная концентрация немецких войск в Эльзасе и Лотарингии. Такой агрессивный шаг со стороны германского самодержавия в то время, когда лотарингцы отчаянно борются за свою свободу, есть не что иное, как отчаянная попытка проверить нашу решимость; однако такой план неизбежно приведет к обратному результату : для предотвращения дальнейших немецких провокаций было приказано провести частичную мобилизацию общинных армейских дивизий в восточных областях, и демонстрация силы может быть произведена во Франш-Конте, недалеко от Эльзасской границы, где вновь созданные бронетанковые полки должны участвовать в совместных операциях с пехотными дивизиями и воздушной поддержкой."
prewar.36.a: "Объявите о наших маневрах во Франш-Конте!"
prewar.36.b: "Мы не хотим провоцировать Германию..."
prewar.37.t: "Манёвры в Эльзас-Лотарингии"
prewar.37.d: "Теперь кажется, что Лотарингский кризис не может быть разрешен, если французы снова не будут покорены, и настало время для Германии снова показать свою силу. В связи с этим, по просьбе Кайзера,его внук и будущий кронпринц принц Вильгельм фон Прейсен примет участие в военных учениях, организованных в Эльзас-Лотарингии под названием "Tüchtiger Bogenschütze" (название было выбрано потому, что новые прототипы дальнобойной артиллерии с заводов Круппа должны быть испытаны в реальных условиях во время учений), которые станут самой большой концентрацией войск со времен Вельткрига. Не менее восьми дивизий будут развернуты вблизи французской границы,где укрепления полностью укомплектованы. В операции также примут участие три авиационных полка и бронетанковые части, за которыми будут следить многие европейские военные атташе. Готовые идти на Париж, эти войска наверняка заставят коммуну отступить в ужасе!"
prewar.37.a: "Настоящая демонстрация силы!"
prewar.38.t: "Маневры во Франш-Конте"
prewar.38.d: "Бряцание немецких сабель и постоянно ухудшающаяся ситуация в Лотарингии убедили Общественный комитет салютов уступить просьбе генерального штаба о проведении широкомасштабных военных учений на границе, которые докажут бескомпромиссную решимость коммуны как друзьям, так и врагам! Высокопоставленные офицеры приняли решение о проведении крупных общевойсковых учений в северной части Франш-Конте, которые будут называться "операцией Клебера" Четыре пехотные дивизии и две моторизованные пехотные дивизии со своими дивизионными артиллерийскими подразделениями встретятся с немцами в районе Бельфора, в то время как бомбардировщики и истребители будут тренироваться в координации с бронетанковой дивизией, оснащенной новейшими средними и тяжелыми танками. Под впечатлением нашей современной и непреодолимой военной силы у Кайзера и его приспешников не останется иного выбора, кроме как отступить за горы Вогес!"
prewar.39.t: "Обстрел Леваля"
prewar.39.d: "Сегодня в 6 часов утра так называемые "военные учения", организованные германской армией, оказались не чем иным, как вероломным актом агрессии против Коммуны! По меньшей мере две артиллерийские батареи открыли огонь через границу и обстреляли Леваль, небольшую и незащищенную деревню близ Бельфора. Двенадцать домов и зданий были разрушены, а 26 человек, в основном женщины и дети, были убиты в результате этого трусливого нападения. Оставшиеся в живых эвакуируются, поскольку пограничные войска, усиленные дальнобойной артиллерией, теперь сталкиваются с убийственными немецкими частями. На Генеральной бирже труда проводится чрезвычайное заседание, в то время как начальник штаба только что вернулся со своими помощниками из Безансона в Париж, чтобы рассмотреть наиболее подходящий ответ на такое подлое нападение."
prewar.39.a: "Это акт войны!"
prewar.39.b: "Требуйте официальных извинений!"
prewar.39.c: "Просто безобидный инцидент..."
prewar.40.t: "Обстрел Бреттена"
prewar.40.d: "Кровожадные французы сбросили свою маску и выказывают намерение напасть на Эльзас-Лотринген! Сегодня в 6.30 утра взвод французских танков пересек границу к востоку от Мюльхаузена и открыл огонь по мирной, неохраняемой деревне Бреттен, после чего отступил. Местная церковь и несколько домов были обстреляны огнем, в результате чего погибли по меньшей мере 19 человек. Принца Вильгельма вызвали обратно в Берлин, и он должен как можно скорее доложить о ситуации Кайзеру, в то время как Кабинет министров сейчас оценивает кризис и обсуждает наилучший вариант ответа на это гнусное преступление."
prewar.41.t: "Обстрел Леваля"
prewar.41.d: "Только что во время военных учений в Эльзасс-Лотингене произошел неприятный инцидент. Две наши новые дальнобойные артиллерийские батареи, укомплектованные молодыми новобранцами, по ошибке обстреляли небольшую французскую деревню под названием Леваль из-за плохой оценки дальности стрельбы. По данным Красного французского вещания, несколько местных жителей были бы убиты этим случайным обстрелом. Военная полиция в настоящее время допрашивает офицера и сержанта, но французы, бесстыдно воспользовавшись ситуацией, выступили с подстрекательским заявлением, требуя официальных извинений от Кайзера и Кабинета Министров и угрожая Германии "непредсказуемыми последствиями", если мы откажемся подчиниться."
prewar.41.a: "Пришлите официальные извинения!"
prewar.41.b: "Это возмутительно! Готовьте войска!"
prewar.42.t: "Обстрел Бреттена"
prewar.42.d: "Только что на границе с Германией произошел прискорбный эпизод во время совместных военных учений, организованных в настоящее время вокруг Бельфора. Танковый взвод, сбитый с толку ошибочными указаниями на карте, случайно пересек границу и перепутал фальшивую деревушку, построенную для огневых учений, с маленькой Эльзасской деревушкой Бреттен, обстреляв при этом этот город. По немецким сообщениям, во время инцидента погибло несколько мирных жителей. Офицеры военной разведки были немедленно отправлены на место для расследования, а командующий лейтенант был помещён под превентивный арест. Однако разжигающие войну немцы беззастенчиво пользуются этим инцидентом, и Общественный комитет салюта только что получил оскорбительный ультиматум из Берлина, требующий официальных извинений и прекращения наших военных учений под угрозой "чрезвычайно тяжелых последствий""
prewar.43.t: "Немецкие извинения за инцидент в Левале"
prewar.43.d: "Германия была впечатлена нашей бескомпромиссной позицией и признала свою ответственность за печально известную левальскую резню! После того как наш посол в Гааге неофициально встретился с посланным канцлером полномочным представителем, Берлин сделал официальное заявление с извинениями от Кайзера и вывел часть войск из Лотрингена, что подтвердили наши разведывательные силы. Наш министр иностранных дел, а также наши союзники из "Интернационала" обратились к Общественному комитету салюта с просьбой принять эти извинения. Однако такое решение, несомненно, разочарует теперь мстительное и воинственное французское общественное мнение ; что ещё более важно, во время чрезвычайно напряженной секретной встречи с CSP Генеральный штаб предупредил, что, если немецкие извинения будут приняты без дальнейших компенсаций, армия не уступит решениям гражданской власти без внутреннего инакомыслия и попыток мятежа."
prewar.43.a: "Примите их извинения."
prewar.43.b: "Извинений недостаточно! Требуйте компенсации!"
prewar.44.t: "Германская Империя мобилизуется!"
prewar.44.d: "Как и ожидалось от империалистов, Германия не только отказалась извиниться за свои преступления, но и призвала к всеобщей мобилизации! Активные дивизии и дивизии ландвера собираются между Валлонией и Швейцарией, в то время как наши истребители вступили в изолированный воздушный бой с немецкими самолетами над седаном, и спорадические перестрелки сообщаются по всей границе Лотарингии. Война теперь кажется неизбежной : однако умеренные члены "биржи труда" обеспокоены нашим уровнем оперативной готовности и заявили, что они проголосуют за временное отступление, чтобы дождаться новых моделей танков и бомбардировщиков, которые должны быть поставлены через несколько месяцев. С другой стороны, высокопоставленные военные офицеры считают, что война неизбежна, и подчеркивают тот факт, что победа может быть достигнута сейчас быстрым наступлением на сердце Рейха, прежде чем Германия сможет полностью использовать свою промышленную мощь."
prewar.44.a: "Отступите и прекратите это противостояние."
prewar.44.b: "Это означает войну!"
prewar.45.t: "Французские извинения за инцидент Бреттене "
prewar.45.d: "После того, как наш посол в Мексике был проинформирован французской дипломатической миссией о том, что наш ультиматум будет удовлетворен очень скоро, Коммунары официально извинились за свой позорный акт войны в Бреттене и вывели свои войска из Бельфора. Кабинет министров теперь хочет отдать приоритет лотрингенскому кризису и, как сообщается, готов принять эти извинения до тех пор, пока французские военные учения будут немедленно отменены, но опасается реакции общественного мнения ; кронпринц, между прочим, выразил желание "смирить красных убийц" во время импровизированной пресс-конференции в Карлсруэ, а Генералштаб посоветовал воздержаться от любых проявлений снисходительности, которые могут быть неправильно истолкованы французами как признак слабости."
prewar.46.t: "Французская Коммуна мобилизуется!"
prewar.46.d: "Теперь очевидно, что Коммуна планировала войну с Германией, так называемый "Леваль-масакр" был не более чем удобным предлогом! По приказу "Общественного комитета салюта" наши части корпуса связи на Западе сообщают, что от седана до Бельфора развернуты крупные скопления войск, включая бронетанковые и моторизованные соединения, в то время как французские укрепления вблизи фламандской границы, по-видимому, значительно укреплены. По меньшей мере один французский самолет был сбит над территорией Германии, и несколько стычек противостояли нашим солдатам с французскими частями вблизи границы Лотрингена. Сильное большинство в Кабинете министров и окружении Кайзера, воодушевленное массовыми националистическими митингами во всех крупных городах, жаждет объявить войну и покончить с французами навсегда. Тем не менее, некоторые военные круги менее чем энтузиасты, предупреждая, что современная, инновационная, хорошо обученная французская армия не имеет ничего общего с её потрепанным аналогом 1919 года и не должна быть недооценена."
prewar.47.t: "Французская Коммуна требует компенсации"
prewar.47.d: "Не удовлетворенная нашими искренними извинениями после инцидента в Левале, Коммуна, лучшие дивизии которой сейчас сосредоточены на нашей границе, теперь делает вид, что бомбардировка Леваля, будучи преднамеренной агрессией в мирное время, должна быть компенсирована Германией, и требует финансовых репараций, чтобы покрыть материальный и моральный ущерб, понесенный жертвами и французской общественной инфраструктурой. Немецкий народ не согласится уступить таким бесконечным и беспочвенным притязаниям ; однако военная ситуация быстро ухудшается, поскольку французские коммандос успешно пересекли границу по крайней мере в четырех случаях, пусть и на короткое время, и вступили в контакт с франкоговорящими боевиками в Лотрингене; поэтому, возможно, было бы разумнее согласиться выплатить эти репарации и ослабить напряженность с коммуной."
prewar.47.a: "У нас нет другого выбора, кроме как подчиниться."
prewar.47.b: "Отказ!"
prewar.48.t: "Французская Коммуна предлагает прекратить огонь"
prewar.48.d: "Поскольку перестрелки и воздушные бои становятся все более частыми, французы предприняли дипломатические попытки обсудить вопрос о прекращении Лотрингенского кризиса путём переговоров. Париж заявляет, что готов демобилизовать свои войска, за исключением подразделений пограничной охраны, и прекратит всякую поддержку франкоязычных Лотрингенских военизированных формирований в обмен на демобилизацию немцев и отступление от французской границы. Принятие этого предложения даст нам возможность восстановить порядок в Лотрингене, и кризис закончится дипломатической победой Рейха. С другой стороны, французы просто хотели выиграть время, прежде чем начать крупномасштабное, тщательно подготовленное наступление против нашей страны..."
prewar.48.a: "Принятие их предложения.."
prewar.48.b: "Отказ! Они заплатят за свою агрессию!"
prewar.49.t: "Германская Империя требует компенсации"
prewar.49.d: "Несмотря на наш жест доброй воли, Германия теперь заявляет, что так называемое "массовое убийство Бреттена" нанесло огромный материальный ущерб всему району и что жертвы должны получить денежную компенсацию. Германский кабинет публично потребовал, чтобы Коммуна выплатила репарации, как золотом, так и различными сырьевыми и промышленными ресурсами, с тем чтобы Бреттен и его окрестности могли быть восстановлены за счёт французского народа. Это новое требование было встречено яростным сопротивлением со стороны общественного мнения, и радикальные фракции как на бирже труда, так и в армии предлагают прекратить все переговоры с Германией. Но военная ситуация на германской границе остаётся неопределенной, так как несколько пехотных частей вблизи Нанси пострадали от огня немецкой артиллерии, и наши силы, возможно, пока не в состоянии успешно вступить в бой с Кайзеровской армией..."
prewar.50.t: "Германская Империя предлагает прекратить огонь"
prewar.50.d: "Наша тактика воздушного преследования и проникновения принесла свои плоды, и германское правительство сообщило председателю Общественного комитета салюта, что оно готово вести переговоры о прекращении огня с полным отступлением всех немецких войск от границы, демобилизацией дивизий ландвера и политическим разрешением кризиса в Лотарингии. Это явная победа Коммуны, так как агрессивные империалисты вынуждены были преклонить колени перед неудержимой мощью рабочих и крестьян. Но мы также должны остерегаться военной хитрости со стороны вероломного генерала и нанести удар до того, как это сделает Германия..."
prewar.51.t: "Немецкая компенсация за инцидент в Левале"
prewar.51.d: "Германия, наконец, уступила нашим законным требованиям и выплатит 10 миллионов марок в качестве компенсации за обстрел Леваля. Германское правительство также предоставит нам сырье, включая уголь и железную руду, а также машины для реконструкции. Поскольку это решение оставляет Рейх униженным, а синдикализм отомщенным и торжествующим, у нас больше нет причин продолжать военное давление на границе ; начальник штаба объявил, что количество войск, развернутых на германской границе, вернется к норме, как только немецкие дивизии будут возвращены из Эльзаса и Лотарингии с их прежних позиций.."
prewar.51.a: "Хорошо."
prewar.52.t: "Германская Империя отказала нам в компенсации!"
prewar.52.d: "Немецкая жадность снова оказалась сильнее мудрости! Канцлер Германии в радиопередаче объявил, что его правительство откажется платить "ни единого пфеннига" и пригрозил "заставить Париж постигнуть ту же участь, что и Леваль, если французы не откажутся от своих притязаний и не отзовут свои войска от границ империи!" Наш план довести Германскую империю до дипломатического поражения провалился, и теперь у нас остаётся два варианта : столкнуться с поражением, в то время как десятки тысяч рабочих собираются в Париже "маршировать на Берлин, порочную столицу реакции", а некоторые высокопоставленные офицеры, по слухам, готовят переворот против гражданского комитета общественного спасения... или начать войну с Германской империей."
prewar.52.a: "Мы не готовы противостоять Германии."
prewar.52.b: "Значит это война!"
prewar.53.t: "Французский компенсации за инцидент Бреттене "
prewar.53.d: "Разум, кажется, на этот раз возобладал в Париже. Коммуна сообщила канцлеру, что наши репарационные требования будут удовлетворены и что вся французская военная деятельность прекратится к концу недели. Жертвам бреттена будут предоставлены денежные компенсации из 10 миллионов коммунальных французских франков, выплачиваемых французами, а Рейх получит сырье-в том числе алюминий - и сельскохозяйственную продукцию для восстановления. Коммуна потерпела крупное дипломатическое поражение и, конечно, не будет пытаться противостоять Рейху в течение нескольких лет ; поэтому Кайзер попросил Кабинет прекратить военные учения на французской границе и отозвать все войска, не назначенные для полицейских операций в Лотрингене."
prewar.54.t: "Французская Коммуна отказалась выплатить нам компенсацию!"
prewar.54.d: "Французы ответили на наши требования о компенсации растущим уровнем военных действий на нашей границе, террористическими атаками в Нанциге и Страсбурге и угрозами тотальной войны! В телеобращении к французской нации председатель Комитета общественного спасения заявил, что"мы заплатим варварам-немцам не золотом, а красными флагами, теми самыми красными флагами, которые наши храбрые солдаты с помощью угнетенного немецкого пролетариата скоро поднимут над Страсбургом, Франфортом, Берлином, Мюнхеном, Гамбургом, Бреслау и Кенигсбергом!" В Берлине, когда тысячи людей маршируют по улицам под знаменами "Nach Paris", оппозиция в Рейхстаге осуждает" бесхребетную, безрассудную политику", Генштаб и Кайзер молчат. Теперь нам остаётся только выбирать между унижением, политическим кризисом и гражданскими беспорядками... Или войной с Коммуной."
prewar.55.t: "Эльзас-Лотарингия или война!"
prewar.55.d: "Французский ультиматум прибыл в Берлин. Они требуют, чтобы мы передали им имперскую провинцию Эльзас-Лотринген, которая не контролируется французами с 1871 года. Французы угрожают войной, если мы откажемся. Вот где мы должны противостоять французам и противостоять их амбициям мирового господства!"
prewar.55.a: "Тогда это война!"
prewar.55.b: "Уступите требованиям Франции!"
prewar.56.t: "Немцы Отказываются"
prewar.56.d: "Берлин отказался передать законную территорию Франции, "имперские" провинции Эльзас-Лотарингия."
prewar.56.a: "Что может быть лучше времени, чем сейчас!"
prewar.56.b: "Сейчас не время противостоять реакционерам."
prewar.57.t: "Немцы сдаются"
prewar.57.d: "Немцы уступили нашим требованиям и передали Эльзас-Лотарингию."
prewar.57.a: "Отлично!"
prewar.58.t: "Война началась"
prewar.58.d: "Эпическая битва между революционерами и реакционерами началась. Должны ли мы прийти на помощь революции или опустим головы и будем надеяться на лучшее?"
prewar.58.a: "Вступайте в войну на стороне Франции!"
prewar.58.b: "Надеюсь, война не докатится до Британии."
prewar.59.t: "Британия присоединяется к борьбе!"
prewar.59.d: "Британский Союз присоединился к нашей стороне в войне."
prewar.59.a: "Пролетарии всех стран, соединяйтесь!"
prewar.60.t: "Второй Вельткриг"
prewar.60.d: "Началась последняя борьба между силами пролетариата и империалистической буржуазии! На Западном фронте силы Коммуны Франции пытаются прорвать немецкие линии и принести свободу угнетенным немецким рабочим и крестьянам. Многие политики-радикалы предлагают поддержать Францию путём отправки добровольцев и снабжения, чтобы ускорить неизбежную победу пролетариата..."
prewar.60.a: "Пошлите помощь Франции!"
prewar.60.b: "Мы ничего не можем сделать..."
prewar.61.t: "Прибывают мексиканские добровольцы"
prewar.61.d: "С начала второго Вельткрига на нашу Родину прибывает много добровольцев, чтобы помочь нам поразить немецкого зверя в его логове и принести свободу угнетенным европейским народам!"
prewar.61.a: "Отлично!"
prewar.63.t: "Прибывают бразильские добровольцы"
prewar.65.t: "Прибывают индийские добровольцы"
prewar.67.t: "Прибывают центромериканские добровольцы"
prewar.68.t: "Война на востоке"
prewar.68.d: "На Восточном фронте разразилась война между Вооруженными силами Германской Империи и Российского Государства. Даже если Россия значительно слабее Германской империи, её большая территория и массы дивизий заставили немцев перебросить многие дивизии с франко-германских границ на восток, оставить границы относительно слабо защищенными. Это может стать нашим шансом вернуть то, что было у нас украдено!"
prewar.68.a: "Прекрасная возможность вернуть утраченные территории!"
prewar.68.b: "Скорее нет."
prewar.69.t: "Конец франко-германской войны"
prewar.69.d: "Хорошо это или плохо, но война между Францией и Германией закончилась. Генеральный штаб сообщил, что в ходе конфликта они извлекли много ценных уроков относительно характера современной войны."
prewar.69.a: "Отлично!"