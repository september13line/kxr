###Britannia 

dhpart.1001.t: "Выбор нового Императора"
dhpart.1001.d: "После капитуляции Японии был поднят вопрос о том, кто должен править, как единственный истинный Император. В то время как многие в канадском правительстве выступают за то, чтобы посадить на трон друга детства Эдварда принца Ясухито, ещё больше шепчутся о возможности того, что Эдвард установит прямое правление над всей Японией."
dhpart.1001.a: "Ясухито станет прекрасным марионеточным Императором"
dhpart.1001.b: "Император Японии будет не просто ещё одним титулом для Короля"

dhpart.1002.t: "Да здравствует Император Ясухито!"
dhpart.1002.d: "После долгих размышлений было решено, что сохранение японского Императора - лучший способ восстановить отношения в грядущем послевоенном мире."
dhpart.1002.a: "Банзай! "

dhpart.1003.t: "Король Эдуард посещает Японию"
dhpart.1003.d: "В качестве демонстрации силы и поддержки Король Эдуард лично посетил Японские острова и произнес ряд речей, указывающих на общую историю и культуру британского и японского народов. Принц Ясухито был замечен лично сопровождающим Эдуарда VIII на каждом шагу, посылая ясный сигнал, что, хотя японская Императорская семья всё ещё божественна, теперь она полностью подчинена британской короне. Многие японцы получили эту новую роль, приняв своё место среди своих торговцев, как авангард Британской империи на Дальнем Востоке, но всё больше, и больше говорят о кровавом восстании в ближайшие годы."
dhpart.1003.a: "Банзай! "
