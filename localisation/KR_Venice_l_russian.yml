### Political Focuses ###
VNC_great_council: "Великий совет"
VNC_great_council_desc: "Теперь, когда республика снова независима, мы должны открыть залы Великого Совета и решить, как будет устроена Ла Серениссима."
VNC_new_republic: "Новая Республика"
VNC_new_republic_desc: "После победы либералов на сессии Великого совета мы можем начать работу по созданию современной, либеральной Венецианской республики."
VNC_together_as_one: "Вместе как единое целое"
VNC_together_as_one_desc: "Мы должны возродить веру не только в демократию и венецианскую культуру, но и в то, что Венеция должна работать вместе, как единое целое и единый разум. Мы все должны посвятить себя цели развития, если хотим выжить."
VNC_meritocracy: "Меритократия"
VNC_meritocracy_desc: "Мы должны развивать меритократию в правительстве. Любой успешный мужчина или женщина должны иметь право войти в залы власти."
VNC_womens_suffrage: "Женское избирательное право"
VNC_womens_suffrage_desc: "Избирательное право для женщин должно быть введено в действие. Как мы можем иметь современное общество, если не дадим представительницам слабого пола право голосовать или участвовать в политике?"
VNC_concio: "Apertura del Большой совет"
VNC_concio_desc: "Большой совет в былые времена был залом богатства, власти и, прежде всего, привилегий. С Serrata del Большой совет или закрытием Большого Совета, он закрыл его для многих венецианцев. В наших усилиях по либерализации и демократизации Республики мы должны открыть Большой совет."
VNC_venetian_welfare: "Венецианское благосостояние"
VNC_venetian_welfare_desc: "Забота о народе издавна была частью Венецианской республики. Начиная с древних времен, когда был создан Magistrato alla Sanità, чтобы помочь убедиться, что о здоровье заботятся. Мы должны работать над возрождением этих учреждений и их модернизацией, чтобы новая республика заботилась о людях."
VNC_democratic_republic: "Демократическая Республика"
VNC_democratic_republic_desc: "Мы преуспели с Апертурой, и теперь Королева Адриатики является маяком демократии в Европе и во всем мире!"
VNC_old_republic: "Старая Республика"
VNC_old_republic_desc: "Консерваторы победили на сессии Великого Совета и работают над восстановлением Старой Республики."
VNC_course_of_honors: "Курс почестей"
VNC_course_of_honors_desc: "Старая республика опиралась на систему почетного курса, когда политикам необходимо было провести время в различных советах. Это помогало укрепить государственных деятелей и лучше отточить их навыки государственного управления."
VNC_state_inquistors: "Государственные инквизиторы"
VNC_state_inquistors_desc: "В былые времена у нас были государственные инквизиторы, которые помогали убедиться в том, что республика защищена от внутренних угроз. Работая рука об руку с Советом Десяти, они следили за тем, чтобы Венецианская республика была защищена от шпионов и диверсантов."
VNC_new_nobility: "Новое дворянство"
VNC_new_nobility_desc: "Мы должны открыть Великий совет для новых дворян и возвысить достойных, которые этого заслуживают, таких как различные капитаны промышленности и руководители предприятий."
VNC_merchant_princes: "Принцы-торговцы"
VNC_merchant_princes_desc: "В былые времена деньги, власть и политика были едины. В отличие от остальной Европы, где было феодальное дворянство, у нас было меркантильное дворянство. Наши дворяне были купцами. Мы должны сделать все возможное, чтобы снова поощрять этот дух предпринимательства."
VNC_aristocratic_republic: "Аристократическая Республика"
VNC_aristocratic_republic_desc: "Мы добились должного успеха в восстановлении Венецианской республики. Сейчас правительство напоминает консервативную республику прежних времен."

### Foreign Policy Focuses ###
VNC_foreign: "Внешняя политика"
VNC_foreign_desc: "После завершения Совета и определения нашего будущего нам следует обратить внимание на внешнюю политику. Есть много возможностей как для расширения Республики, так и для вмешательства в широкую борьбу в Европе."
VNC_stato_da_mar: "Стато да Мар"
VNC_stato_da_mar_desc: "Во времена Старой Республики все восточное Средиземноморье находилось под нашим владычеством. Побережье Адриатики было домом для наших портов и верфей; это был наш Стато да Мар. Однако теперь это уже не так, поэтому Великий Совет одобрил план по разработке политики возвращения некоторых территорий, которые раньше принадлежали нам."
VNC_istria_policy: "Политика Истрии"
VNC_istria_policy_desc: "Истрия долгое время находилась под властью старой Республики, и многие там всё ещё говорят на нашем благородном языке. Давайте же вернём этот потерянный придаток!"
VNC_dalmatia_policy: "Политика Далмации"
VNC_dalmatia_policy_desc: "Контроль над Далмацией позволил старой Республике процветать. Если мы хотим процветать, мы также должны иметь её. К счастью, многие из наших людей всё ещё живут там, что дает прекрасную основу для наших притязаний."
VNC_take_a_side: "Принять сторону"
VNC_take_a_side_desc: "Чтобы обеспечить наше дальнейшее выживание, мы должны искать благодетеля."
VNC_entente: "Встаньте на сторону Антанты"
VNC_entente_desc: "В то время как Антанта была изгнана с европейского континента. Мы должны снова связать свою судьбу с их судьбой."
VNC_austria: "На стороне Австрии"
VNC_austria_desc: "Гегемон недолговечной республики, союз с Австрией, естественно, будет чрезвычайно выгоден."
VNC_germany: "На стороне Германии"
VNC_germany_desc: "Самая могущественная нация в мире, рука об руку с немцами, наша нация, несомненно, останется свободной!"

### Economic Focuses ###
VNC_asseses_the_economy: "Консоли деи Мерканти"
VNC_asseses_the_economy_desc: "В старой республике для решения торговых споров использовался уникальный судебный орган, состоящий из опытных купцов. Хотя сегодня такая система была бы устаревшей, мы должны обращаться за советом к торговым людям."
VNC_venetian_industry: "Венецианская промышленность"
VNC_venetian_industry_desc: "Венеция стала великой благодаря промышленникам. Пусть она вернет себе это звание."
VNC_railways: "Венецианские железные дороги"
VNC_railways_desc: "Во многих деревнях у подножия Альп полностью отсутствует железнодорожное сообщение. Мы должны это исправить."
VNC_bounty_of_the_sea: "Морские богатства"
VNC_bounty_of_the_sea_desc: "Адриатика богата ресурсами, а наша лагуна идеальна для военно-морского производства. Мы должны и дальше использовать нашу природную нишу."
VNC_expand_the_arsenal: "Расширить арсенал"
VNC_expand_the_arsenal_desc: "Старый венецианский арсенал был гордостью всего мира. С государственной поддержкой его расширения он может стать им снова."
VNC_trade_center: "Центр торговли"
VNC_trade_center_desc: "Мы не должны допускать, чтобы политические разногласия ограничивали то, каким странам мы разрешаем на равных торговать на наших землях. Мы будем пожинать плоды свободной торговли."
VNC_avaiation_industry: "Культурное обновление"
VNC_avaiation_industry_desc: "Хотя в народной памяти Венецию затмили великие Флоренция и Милан, она была местом рождения многих выдающихся людей. Как кисть Тинторетто осветила мир, так и мы должны разжечь в людях зарождающийся аппетит к изысканным вещам."
VNC_research_institutes: "Научно-исследовательские академии"
VNC_research_institutes_desc: "Хотя наша система образования достаточно современна, без инвестиций мы никогда не будем обладать таким же исследовательским потенциалом, как более крупные державы. Для этого должны быть созданы специализированные исследовательские академии, университеты, сосредоточенные на одной нише науки по указанию государства."
VNC_venetian_radio: "Венецианское радио"
VNC_venetian_radio_desc: "Достижения в области радиотехники привели к её широкому распространению в вооружённых силах по всему миру. Мы должны стремиться к достижению паритета в этой развивающейся области."
VNC_bussiness_schools: "Школы бизнеса"
VNC_bussiness_schools_desc: "Коммерческий акцент нашей нации будет снижаться по мере того, как будет угасать пыл независимости. Чтобы компенсировать это, следует открыть новую систему профессиональных школ, ориентированных на общую деловую грамотность."
VNC_expand_research_institutes: "Расширить исследовательские академии"
VNC_expand_research_institutes_desc: "Научно-исследовательские академии пользуются огромным успехом. Для получения ещё большей выгоды следует увеличить финансирование."
VNC_synthetic_research: "Синтетические исследования"
VNC_synthetic_research_desc: "Нашей стране не хватает нефти, необходимой для поддержания жизнедеятельности. К счастью, технология может дать ответ на этот вопрос. Теперь можно превращать другие углеродные соединения в пригодное для использования жидкое топливо. Промышленность нуждается в поддержке государства, чтобы встать на ноги."
VNC_economic_miracle: "Экономическое чудо"
VNC_economic_miracle_desc: "Процветание постепенно возвращается на землю. Скоро вернутся времена, когда в гавани стояли большие торговые суда."

### Naval Policy ###
VNC_zara_policy: "Политика Веля"
VNC_zara_policy_desc: "Мы будем придерживаться рекомендаций Исидоро Веля в развитии флота, делая упор на пресечение торговли, подводные лодки и малые корабли."
VNC_foravanzo_policy: "Политика Да Зара"
VNC_foravanzo_policy_desc: "Мы будем придерживаться рекомендаций Альберто Да Зара в развитии флота, делая упор на капитальные корабли и морскую огневую мощь."
VNC_riccardi_policy: "Политика Фиораванцо"
VNC_riccardi_policy_desc: "Мы будем придерживаться рекомендаций Джузеппе Фиораванцо в развитии флота, делая упор на вспомогательные корабли и морскую авиацию."
VNC_modernize_the_navy: "Модернизация военно-морского флота"
VNC_modernize_the_navy_desc: "Выбрав направление, мы должны работать над развитием нашей доктрины и пополнением рядов адмиралтейства."
VNC_expand_dockyards: "Расширять доковые верфи"
VNC_expand_dockyards_desc: "Рядом с большим арсеналом следует построить новую верфь, принадлежащую государству и предназначенную для военно-морского производства."
VNC_defend_the_coast: "Защищать побережье"
VNC_defend_the_coast_desc: "Наш флот не сможет вечно сдерживать решительные силы, поэтому берега должны быть защищены на случай вторжения."
VNC_continue_with_reforms: "Продолжать реформы"
VNC_continue_with_reforms_desc: "Наш флот всё ещё отстает от своих конкурентов. Необходимо дальнейшее совершенствование доктрины."
VNC_submarines: "Усилия по борьбе с подводными лодками"
VNC_submarines_desc: "Подводные лодки, также называемые U-Boats, сыграли решающую роль в победе Германии в Вельткриге. Очевидно, что они должны быть у любой современной армии."
VNC_destroyers: "Эсминцы"
VNC_destroyers_desc: "Мы также должны защищаться от вражеских подводных лодок. Разработка новых эсминцев является наиболее эффективным средством для достижения этой цели."
VNC_heavy_cruisers: "Бронированные крейсера"
VNC_heavy_cruisers_desc: "Самые тяжелые и крупные крейсера необходимы для поддержки наших флотов и выполнения множества нестандартных ролей."
VNC_battle_cruisers: "Линкоры"
VNC_battle_cruisers_desc: "Хотя у нас нет возможности производить дредноуты в достаточном количестве, линкоров более чем достаточно для отражения любого врага."
VNC_carriers: "Авианосцы"
VNC_carriers_desc: "Превосходство авианосцев над другими капитальными кораблями неоспоримо. Развивая авианосцы как гордость нашего нового военно-морского флота, наши флоты будут защищены на будущее."
VNC_naval_aircraft: "Авиация на авианосцах"
VNC_naval_aircraft_desc: "В настоящее время с авианосцев могут действовать только небольшие легковооруженные корабли. При согласованных исследовательских усилиях, направленных на исправление этой проблемы, наши авианосцы смогут сражаться эффективнее, чем когда-либо."
VNC_life_at_sea: "Жизнь на море"
VNC_life_at_sea_desc: "Венецианцы от природы приспособлены к жизни в море, и наш торговый флот должен быть таким же сердечным."
VNC_venetian_marines: "Фанти да Мар"
VNC_venetian_marines_desc: "Фанти да Мар были, возможно, первыми специализированными амфибийными силами. Давайте создадим новую современную морскую пехоту."
VNC_thalassocracy: "Провозгласить талассократию"
VNC_thalassocracy_desc: "Венецианская мощь всегда проецировалась на море. Времена изменились, но место нашей нации - нет. Старая талассократия возрождается с завершением наших военно-морских реформ."

### Air Force Focuses ###
VNC_army_air_upgrade: "Модернизация ВВС"
VNC_army_air_upgrade_desc: "Необходимы новые самолеты как для армейских, так и для флотских ВВС. Сейчас мы должны сосредоточиться на обеспечении армии самолетами."
VNC_navy_air_upgrade: "Модернизация военно-морской авиации"
VNC_navy_air_upgrade_desc: "Необходимы новые самолеты для армейской и флотской авиации. Сейчас мы должны сосредоточиться на обеспечении флота кораблями."
VNC_aeronautica_militare: "Военно-воздушные силы"
VNC_aeronautica_militare_desc: "Новый авиакорпус должен сосредоточиться на качестве, а не на количестве, и иметь свободу действий без специального разрешения армии или флота."
VNC_venetian_air_companies: "Авиационная промышленность Венеции"
VNC_venetian_air_companies_desc: "Наш регион производил непропорционально большое количество самолетов для старой Италии. При достаточном финансировании мы можем использовать этот опыт для увеличения производства."
VNC_offensive_priorty: "Приоритет наступления"
VNC_offensive_priorty_desc: "Наша маленькая страна должна наносить быстрые и решительные удары, чтобы оставаться на плаву. Военно-воздушные силы должны быть способны эффективно действовать вдали от дома и без связи."
VNC_paratroopers: "Стратегические бомбардировщики"
VNC_paratroopers_desc: "Мы должны иметь современные стратегические бомбардировщики, способные уничтожить промышленную базу противника."
VNC_defned_la_serenissim: "Защитить Ла Серениссима"
VNC_defned_la_serenissim_desc: "Бомбардировщики угрожают уничтожить наши дома и промышленность без какой-либо реальной борьбы. В свою очередь, наши истребители должны обладать способностью перехватывать даже самые современные иностранные разработки."
VNC_fighters: "Поддержите войска"
VNC_fighters_desc: "Хотя некоторые хотели бы забыть о важности ближней авиационной поддержки в погоне за более независимыми структурами командования ВВС, мы не можем позволить себе отвергать реальность. Наши самолеты должны работать не в одиночку, а всегда в тандеме с людьми на земле."
VNC_jets: "Венецианские самолеты"
VNC_jets_desc: "Достижения в разработке двигателей стали катализатором трансформации военной роли самолетов по всему миру. В условиях такого развития событий мы не можем полагаться только на поршневые самолеты."
VNC_build_air_ports: "Строить воздушные порты"
VNC_build_air_ports_desc: "Интеграция существующей воздушной инфраструктуры с будущими разработками в авиационной промышленности позволит значительно повысить эффективность производства и освободить пространство в городах."

### Venetian Army ###
VNC_venetian_army: "Венецианская армия"
VNC_venetian_army_desc: "Опираясь на военно-морской флот, наша нация снова будет поглощена более сильными Державами. Армия должна быть переведена в современную эпоху."
VNC_superior_fire_power: "Превосходная огневая мощь"
VNC_superior_fire_power_desc: "У нас никогда не будет столько людей, чтобы вести длительный конфликт с великими Державами мира, однако промышленность нашей страны может стать стержнем нашей национальной обороны. Производя большое количество тяжелого вооружения, эффективно используемого в полевых условиях, наши солдаты смогут наносить непропорционально большие потери, несоизмеримые с их количеством."
VNC_modernize_the_guns: "Модернизировать оружие"
VNC_modernize_the_guns_desc: "С современным стрелковым оружием наши солдаты будут превосходить своих врагов."
VNC_artilery_effort: "Усилия артиллерии"
VNC_artilery_effort_desc: "Артиллерия была ключом к победе Германии в великой войне. Мы должны иметь самые крупные орудия с самой большой дальностью стрельбы."
VNC_grand_battle_plan: "Грандиозный план сражения"
VNC_grand_battle_plan_desc: "При тщательном планировании и эффективных командных структурах армия должна сражаться как дьявол."
VNC_flexiable_planning: "Быстрая и организованная"
VNC_flexiable_planning_desc: "Пехота должна быть и моторизованной, и достаточно защищенной. Наши планы должны не только быстро реализовываться, но и сохраняться после контакта с противником."
VNC_support_brigades: "Бригады поддержки"
VNC_support_brigades_desc: "Нестандартное оборудование поддержки позволяет дивизиям сражаться более эффективно. Мы должны исследовать их более совершенные производные."
VNC_infantry_tanks: "Комбинированные вооружения"
VNC_infantry_tanks_desc: "С новейшей техникой на суше, в воздухе и на море, работающей в тандеме, Лев Святого Марка снова зарычит."
VNC_commander_initative: "Инструктаж командиров"
VNC_commander_initative_desc: "Командиры подразделений должны иметь большую автономию для разработки планов и их реализации по своему усмотрению."
VNC_planning_schools: "Школы планирования"
VNC_planning_schools_desc: "Составление карт и линий сражения - это целая наука. Соответственно, необходимо создать специализированные академии."

### Events ###
venice.1.t: "Первая сессия Большого совета"
venice.1.d: "Впервые за более чем сто лет Великий совет Венеции собирается вновь. Члены совета со всей республики собрались в Венеции, чтобы обсудить, как должна быть устроена Венецианская республика. Уже возникло два лагеря: те, кто хочет, чтобы Венеция была современной республикой, и те, кто хочет, чтобы была восстановлена Старая Республика."
venice.1.a: "Давайте начнем"

venice.2.t: "Избрание и срок полномочий дожа"
venice.2.d: "Первый вопрос, который встает перед нами, - это выборы дожа. В старой республике дож избирался пожизненно Большим советом. Случайным жребием выбирались 30 членов, которые затем сокращались до 9. Эти 9 называли 40 членов, которые должны были быть утверждены 7 из 9. 40 членов сокращались по жребию до 12, которые называли 25 членов. Эти 25 членов должны были быть утверждены 9 из 12. 9 назвали 45 членов, и каждый из них должен был быть утвержден 7 из 9. 45 членов были сокращены по жребию до 11. Эти 11 назвали 45, которые должны были быть утверждены 9 из 11. Эти 45 членов по жребию сокращались до 25, и они выбирали дожа, который занимал эту должность пожизненно.\n\n\nНатурально, старая система считается довольно архаичной. Те члены Великого Совета, которые стремятся модернизировать Республику, предлагают, чтобы дож избирался непосредственно народом и имел четырехлетний срок полномочий с возможностью переизбрания."
venice.2.a: "Прямое избрание и ограничение срока полномочий"
venice.2.b: "Старый метод и пожизненный срок"

venice.5.t: "Новая Республика установлена"
venice.5.d: "После многодневных голосований и дебатов Большой совет принял решение о создании новой модернизированной и либеральной республики. Это знаменует собой новую главу в истории Венеции."
venice.5.a: "Fon sù i fondaminti de un nóvo doman"

venice.6.t: "Старая Республика была восстановлена"
venice.6.d: "После многодневных голосований и дебатов Большой совет принял решение восстановить старую консервативную республику. Это знаменует собой новую главу в истории Венеции."
venice.6.a: "Fon sù i fondaminti de un nóvo doman"

#venice.7-17 removed

venice.18.t: "Мы проигрываем Венеции"
venice.18.d: "Невероятно, но мы проигрываем венецианцам. Либо мы дадим им то, что они хотят сейчас, и будем надеяться, что они остановятся на этом, либо мы можем оказаться перед лицом довольно унизительного поражения от их рук, в котором мы потеряем все."
venice.18.a: "Закончить войну сейчас"
venice.18.b: "Нет, пока рано говорить об этом"

venice.19.t: "[From.GetNameDefCap] Иски за мир"
venice.19.d: "Наша война против [From.GetNameDef] прошла хорошо... настолько хорошо, что они готовы отдать нам Истрию и любые другие наши претензии, если мы просто закончим войну здесь. Что мы должны сделать?"
venice.19.a: "Давайте закончим это"
venice.19.b: "Зачем останавливаться на этом? Мы возьмем все!"

venice.32.t: "Возобновление брака с морем"
venice.32.d: "На протяжении веков, начиная с 1000 года н.э., в день Вознесения проводился Праздник Сенса и Морского Брака. Однако после того, как Наполеон уничтожил республику в 1798 году, праздник перестали отмечать. Однако сегодня республика реформирована, и сегодня мы снова можем праздновать Венецианский брак с морем."
venice.32.a: "Мы сочетаемся с тобой браком, море, в знак истинного и вечного господства."

venice.33.t: "[GetYear] Sposalizio del Mare"
venice.33.d: "Сегодня мы вновь празднуем свадьбу с морем. Многочисленные украшенные корабли покинули гавань Венеции, на которых находились высокопоставленные лица как из самой республики, так и приезжие сановники. После многочисленных речей дож [Root.GetLeader] бросает кольцо в лагуну в знак брака Венеции с морем. Позже ночью по всей Венеции, включая другие города, кроме самой Венеции, вспыхивают фейерверки в честь национального праздника Венеции."
venice.33.a: "Мы сочетаемся с тобой браком, море, в знак истинного и вечного господства"."

venice.34.t: "Возрождение венецианского карнавала"
venice.34.d: "Во времена Венецианской республики карнавал был популярным праздником, который отмечался в конце Великого поста и перед началом Пепельной среды. Даже после окончания республики в 1798 году фестиваль всегда был популярен, и частные праздники продолжали отмечаться. Однако теперь, когда Республика восстановлена, мы можем снова начать праздновать Карнавал."
venice.34.a: "Да здравствует Венеция!"

venice.35.t: "Венецианский карнавал"
venice.35.d: "Сегодня города Республики наполняются людьми, которые приезжают на Венецианский карнавал. Город Венеция и многие города Венецианской республики заполнены людьми в красочных костюмах и замысловатых масках, а в конце дня фейерверк знаменует окончание карнавала."
venice.35.a: "Да здравствует Венеция!"

venice.36.t: "Понте делла Либерта"
venice.36.d: "Сегодня открывается Понте делла Либерта или Мост Свободы. Понте делла Либерта соединяет город Венецию с материком. Поскольку республика снова основана, а город Венеция снова стал сердцем республики, мост был создан в честь свободы, которую отстаивает республика."
venice.36.a: "Защищайте свой народ и свободу!"

venice.37.t: "Военно-морское училище имени Себастьяно Веньера"
venice.37.d: "Сегодня в Венеции открылась новая военно-морская академия - Военно-морская школа имени Себастьяно Веньера, призванная помочь в подготовке нового поколения венецианских адмиралов. Она названа в честь знаменитого венецианского адмирала Себастьяно Веньера, который выиграл битву при Лепанто. Военно-морская школа Себастьяно Веньера также помогает привить любовь к морю, предлагая многочисленные занятия, начиная от парусного спорта и заканчивая плаванием. Многие преподаватели и учителя являются членами венецианского флота или когда-то служили в венецианском флоте."
venice.37.a: "Новое поколение венецианских моряков."

venice.50.t: "[Root.GetAdjective]ие Выборы [GetYear]"
venice.50.d: "Месяцы, предшествующие выборам нового дожа и его партии в этом году в [Root.GetNameDef], были такими же противоречивыми и напряженными, как и всегда. Когда люди хлынули на избирательные участки, победителем оказался..."
venice.50.a: "...Итальянская республиканская партия"
venice.50.b: "...Либеральный союз Венето"
venice.50.c: "...Итальянская народная партия"
venice.50.e: "...Народный республиканский альянс"

venice.51.t: "Выборы дожа"
venice.51.d.revolt: "Византийский процесс выбора нового дожа занял несколько недель, но теперь осталось два кандидата: Джузеппе Вольпи, герой восстания, и Джироламо Марчелло. Вольпи, возможно, был бы самым популярным кандидатом благодаря своей роли в обретении Венецией независимости, но есть много консерваторов, которые считают, что его промышленное происхождение не соответствует истинному дожу. Марчелло гораздо более благосклонен к своему месту среди патрицианских семей, которым разрешено заседать в Большом совете. Тем не менее, голосование будет близким."
venice.51.d.norevolt: "Византийский процесс выбора нового пожизненного дожа занял несколько недель, но теперь осталось два кандидата: промышленник Джузеппе Вольпи и патриций Джироламо Марчелло. Учитывая, что Вольпи не происходит из старинного патрицианского рода, как Марчелло, а был сделан аристократом савойскими королями после объединения, многие в Республике с насмешкой относятся к его кандидатуре. Тем не менее, связи Вольпи среди новой элиты и капиталистов весьма значительны, и есть шанс, что он все же победит."
venice.51.a: "Джузеппе Вольпи - наш новый дож!"
venice.51.b: "Джироламо Марчелло - наш новый дож!"

venice.52.t: "Мятеж Республиканской армии"
venice.52.d: "После нашего решения восстановить старый порядок времён Серенисссимой республики Венеции значительная часть военных, сплотившихся вокруг Народного Республиканского Альянса и его лидера Арнольдо Азци, осудила наше правительство и потребовала немедленного изменения курса. Хотя ситуация оставалась относительно стабильной в течение последних нескольких дней, мятежные солдаты начали марш к нашему Совету, угрожая всей правящей верхушке устранением, если демократический республиканизм не будет восстановлен."
venice.52.a: "Долой аристократов!"
venice.52.b: "Остановить этого безумца немедленно!"