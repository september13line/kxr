uga.1.t: "Уганда отделяется"
uga.1.d: "Предательские псы юга Уганды сегодня нанесли нам удар в спину, объявив об отделении от совместного кенийско-угандийского колониального эксперимента. Собаки в Кампале решили пойти своим путём в условиях растущей нестабильности и неизбежного распада Миттельафрики. Хотя их будущее далеко не определено, правительство в Кампале заявило, что будущее, которое они могут определить, гораздо лучше, чем альтернатива, которая заключается в лизании немецкого сапога, как змеи в Найроби. Сегодня великий союз кенийцев и угандийцев распадается, и вместе с ним север Миттельафрики погружается в хаос."
uga.1.a: "Предатели!"
uga.1.b: "За Бога и мою страну! (Играть за Уганду)"

uga.2.t: "Трехходовой гамбит"
uga.2.d: "После недавнего отделения Уганды от своих бывших братьев в Кении произошел необычный поворот событий. В то время как управление бывшей колонией остаётся под контролем Законодательного совета Уганды, возглавляемого Эндрю Коэном, два мощных движения начинают набирать обороты. Первое из них - Лига британских евреев, антисионистская организация, одним из основателей которой является Лайонел де Ротшильд, член влиятельной англо-еврейской семьи. Заявленная цель группы - поддерживать поселение британских евреев, и не только, в Уганде, одновременно борясь против концепции, согласно которой они составляют отдельную национальную идентичность. Второй силой, борющейся за господство в Уганде, является Кабака Йекка, что на языке ганда означает "Только король", - монархическое политическое объединение, ставящее своей целью восстановление Королевства Буганда в полном объеме. Если бы иностранные наблюдатели смогли пробиться сквозь разрушающуюся нищету остатков Миттельафрики, они могли бы написать, что губернатор Коэн находится между молотом и наковальней. Ведь ему приходится балансировать между своим англо-еврейским происхождением, не поддерживая Лигу, и своими реформистскими позициями в пользу коренного населения, против которых выступает реакционный Кабака Йекка. Судьба Уганды решается всего за несколько дней, даже часов."
uga.2.a: "Лига добивается успеха!"
uga.2.b: "Лига отброшена назад, и Королевство Буганда торжествует!"
uga.2.c: "Лига терпит поражение, а Законодательный совет остается!"

uga.3.t: "Смерть Кабаки"
uga.3.d: "Трагедия обрушилась на нацию, и миллионы людей скорбят, поскольку скончался наш Король Дауди Ква II, 34-й Кабака Королевства Буганда и наш национальный отец. Страдая от болезни и стресса, вызванного ростом политической и этнорелигиозной напряженности в стране после распада Миттельафрики, Дауди Ква II умер во сне, в окружении семьи, в своем дворце в Салааме под Кампалой в возрасте 43 лет, после того как ему исполнился год. Несмотря на сомнительные заявления о том, что он был отравлен, правительство заверило население, что его смерть была полностью естественной, и теперь Лукиико - наш национальный парламент - должен провести внутреннее голосование по выбору нового Кабаки. Несмотря на тайный характер процесса выбора нового Кабаки, многие в стране ожидают, что сэр Эдвард Фредерик Уильям Дэвид Валугембе Мутеби Лувангула - пятый сын предыдущего короля - будет избран, но с одной оговоркой. \n\nПоскольку юному "принцу Фредди" всего 15 лет, скорее всего, будет создан Совет регентов, который будет управлять страной до тех пор, пока он не достигнет совершеннолетия и не сможет взять на себя всю полноту власти - возможность, которая возмутила небольшую, но громкую группу сторонников возвращения бугандийского абсолютизма. Многие также ожидают, что Лукиико будет использовать молодого будущего короля как инструмент для проведения своих реформаторских антиавторитарных мер, направленных на ослабление позиций монархии, хотя эта перспектива уже вызвала политические распри - опасность, только подстегиваемая недавним ростом радикализма после обретения нами независимости, а также напряженными отношениями с сионистами. Независимо от будущего, все, что известно сейчас, это то, что великий человек, великий Король и великий герой нашей независимости ушел из жизни, и теперь наша нация брошена в море неизвестности. Будем надеяться, что новый Кабака сможет вести нас безопасно, поскольку процесс выбора нового Кабаки скоро начнется снова."
uga.3.a: "Пусть Дауди Ква II покоится с миром, и пусть наше будущее будет благосклонно к его молодому преемнику."

uga.4.t: "Выборы 35-го кабаки"
uga.4.d: "Процесс выбора нового кабаки - это уникальный и секретный процесс. Согласно традиционному закону, первенцу предыдущего короля, называемому Кивива, запрещёно быть избранным. Это делается потому, что каждый кивева был бы слишком очевидным кандидатом и, скорее всего, стал бы объектом покушений и других конфликтов каждый цикл, когда соперничающие принцы и силы будут бороться за власть. Вместо этого, Кивееву отводится особая роль в правительстве при монархии, и он помогает в процессе выбора. Все принцы, кроме Кивеевы, рассматриваются как равные в этом процессе, и специальный совет в Лукиико созывается для тайного наблюдения за каждым кандидатом, чтобы определить лучшего кандидата. Как только один из них будет выбран, совет по проверке тихо даст выбранному наследнику кусок ткани из коры. Эта ткань должна быть раскрыта только во время последнего погребения предыдущего кабаки, после того как все принцы и принцессы войдут в комнату, чтобы отдать дань уважения своему павшему королю. Только после этого избранный наследник, которого ранее тайно выбирали, выходит вперёд и кладет берестяную ткань на тело своего павшего сеньора, открывая всем присутствующим и всему народу, что он будет королем. \n\nЭтот процесс продолжался на протяжении веков со времен первого Кабаки Като Кинту, который правил в 1300-х годах, и снова продолжился после смерти Дауди Ква II. После просмотра всех возможных принцев пятый сын Дауди Ква II, как многие ожидали, получил ткань из коры, и на его похоронах сегодня рано утром юноша "принц Фредди" показал всем эту ткань. Сейчас 15-летнего юношу готовят к коронации под именем Мутеса II и формируют регентский совет, который будет помогать ему до его совершеннолетия. Он взял имя своего прапрапрадеда по отцовской линии, почитая своих предков, поскольку весь Королевский клан Буганды - Олулио Олулангира - может проследить свою родословную по отцовской линии вплоть до первого Кабаки. С выбором Мутесы II у Буганды наконец-то появился новый Кабака, 35-й Король, правивший более 600 лет, и теперь, надеюсь, наша монархия сможет вернуться на правильный путь, пока волки кружат вокруг нашей хрупкой монархии."
uga.4.a: "Слава Кабаке Мутесе, второму по имени, королю Буганды и суверену всех угандийцев."