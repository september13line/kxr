REDAlaska.1.t: "Белый дьявол пробирается сквозь траву"
REDAlaska.1.d: "Вождь Красного Облака Таунер стоял на трибуне, произнося пламенную и бесстрастную речь перед огромной толпой своих последователей и соплеменников. Великий вождь говорил об опасности наших врагов, белых людей, и о нашей судьбе - выйти в мир и спасти наших угнетенных братьев на этом континенте. Пока Таунер продолжал свою речь, его голос становился все более громогласным и непоколебимым, сквозь толпу начала пробираться ядовитая змея. Этот коварный змей был одним из белых людей, выживших после недавнего набега на поселение белых в том месте, где когда-то был Ном, и он пришел на это великое собрание за кровью. Преследуя толпу и приближаясь к трибуне, на которой стоял вождь Таунер, этот демон начал шарить в своей куртке, готовясь к своему темному делу. Вождь Таунер был на середине фразы, когда раздался громовой треск: Белый Дьявол достал пистолет и выстрелил в нашего дорогого лидера! Прежде чем он успел выстрелить ещё раз, дурака схватила толпа, которая принялась безжалостно избивать его всем, что попадалось под руку, верша правосудие над покушавшимся на убийство. Пока продолжалась эта суматоха, помощники и охранники бросились к вождю, опасаясь худшего для великого объединителя Первых народов. Среди этих охранников, спешивших к сцене, был никто иной, как Томас "Новолуние" Диксон, лидер военизированных формирований и ближайшее доверенное лицо Таунера. Закончив самосуд и оглянувшись на сцену, толпа с затаенным дыханием ждала результатов этого ужасного поворота событий..."
REDAlaska.1.a: "Пуля всего лишь задела его плечо! Вождь Красное Облако снова встал, чтобы продолжить свою речь."
REDAlaska.1.b: "Пуля попала в сердце вождя. Его преемник начинает предпринимать шаги, чтобы получить власть..."

REDAlaska.2.t: "Великий вождь Новой Луны"
REDAlaska.2.d: "Томас Диксон, ныне вождь Новолуния, был одним из ближайших соотечественников и самых горячих союзников покойного вождя Красное Облако. Член племени чероки по частичному кровному родству, Томас Диксон прибыл на Берингию, как и многие другие его собратья-индейцы, спасаясь от пожаров Второй американской Гражданской войны. По прибытии он влился в администрацию Таунера, проявив себя как пламенный оратор и тактичный политик, фанатично преданный делу Таунера. Он доблестно служил вождю Красного Облака в качестве лидера различных военизированных групп, которые боролись за истребление белого человека, причем время, проведенное в бою, ещё больше радикализировало его взгляды. Когда он не вел войну, то проводил часы за чтением старой политической теории о странных и эзотерических идеологиях на протяжении всей истории и мифов предков первых народов, что способствовало его отходу от образа мыслей таунеритов и превращению в свою собственную странную смесь мифологий коренных народов и популистской, расовой программы. Эта смесь странных интересов и влияний синтезировалась в уникальную домашнюю идеологию Новолуния и помогла ему стать центром окружения покойного вождя Таунера, несмотря на их гетеродоксальные различия во многих идеологических школах. Хотя оба мужчины были согласны во многом, например, в изгнании и наказании Белых людей и возвышении Красной расы, они также имели многочисленные расхождения во взглядах на то, как это должно быть осуществлено. Новая Луна, под влиянием Мау-Мау в Кении и устной традиции своего народа, чувствовал, что не под националистическим гнетом, а под красным светом тоталистической мысли наш великий народ будет идти в будущее. Теперь, когда великий вождь "Красного облака" Таунер убит, и теперь правит Новая Луна, он может, наконец, воплотить свои мечты в реальность. Под его командованием Берингия будет преобразована в новое государство Красного человека, которое будет не только красным по расе, но и красным по идеалам и идеологии. Только тотализм, только вождь Новолуния может привести Красного человека к величию!"
REDAlaska.2.a: "Он проложит новый путь для Красного Человека под красным светом Тотализма."

REDAlaska.3.t: "Воинские отряды Луны" 
REDAlaska.3.d: "После своего восхождения на пост вождя Берингии вождь Томас "Новая Луна" Диксон превратил свои различные военизированные группы в официальное оружие государства. Теперь эти "Бравые воины" действуют как продолжение воли самого вождя Новолуния, выполняя его приказы по всей Берингии и глубоко на вражеской территории. Давая им наглядное представление о том, как достигать собственных целей, его теперь уже полностью поддерживаемые государством ополчения и отряды воинов преследуют дикие земли Берингии и пригороды упадочных поселений белых, верша правосудие по своему усмотрению. Вождь Новолуния знает, что единственный способ освободиться от влияния белых людей - это полностью освободиться от них самих, а освободиться от этих зверей проще всего с помощью крови."
REDAlaska.3.a: "Эти краснокожие храбрецы делают нашу нацию и народы гордыми."

REDAlaska.4.t: "Интернационал красных людей"
REDAlaska.4.d: "Вождь Томас "Новолуние" Диксон созвал собрание в Дзантик'и-Хени, или том месте, которое когда-то было Джуно, чтобы собраться со своими собратьями-тоталистами со всего Нового Света. Среди наиболее выдающихся групп были тоталисты-перуанцы, утверждающие, что они происходят от великого Инки, а также различные меньшие группы с Гавайев, Юкатана, Патагонии и др. Это великое Пау-Вау истинных Красных Людей позволило нам установить тесные связи с этими знакомыми и подобными движениями по всему великому континенту, поскольку все мы стремимся сбросить ярмо империалистических собак". Хотя встреча содержала мало сути и была в основном показухой, она все же укрепила нашу легитимность как истинного тоталистического государства в мире, значительно повысив нашу международную легитимность."
REDAlaska.4.a: "Мы провели собственное пышное собрание, доказывая другим "красным" мира, что мы тоже преданы делу тоталистов."

REDAlaska.5.t: "Тотализм индейцев"
REDAlaska.5.d: "Специфическая смесь "левого" мышления, которой придерживается вождь Томас "Новолуние" Диксон, является полностью его собственным творением, очень похожим на печально известного Мзи Хусейна Обаму из Мау-Мау. Он сформировался не в аудиториях или правительственных залах, а выковался внутри красного, бьющегося сердца самой Красной Расы и борьбы, которую она должна вести на жизненном пути. Тотализм Новолуния не связан с экономикой или политическими дебатами; вместо этого он является окончательным и кульминационным нарастанием многовекового угнетения и злоупотреблений, пренебрежения и позора, которые Первые Люди были вынуждены испытывать без угрызений совести и позора. Это проявление абсолютного, всепоглощающего гнева, который возникает после 400 лет пребывания под сапогом или в бегах от Белых Дьяволов, которые украли земли наших сородичей и без раздумий убили наши семьи. Расово мотивированный тотализм, доведенный до крайности, предлагает утопию, чистую и простую во всем её блаженстве, для всех тех, кто принадлежит к Красной расе, обещая лишь беспощадное возмездие для всех тех, кто разделяет генетический фонд тех, кто стремился сокрушить нас на каждом шагу: белых людей, населяющих наш великий континент. Вождь Томас "Новолуние" Диксон - это Кровавая Луна, которая скоро взойдет над этими землями, купая их в крови наших врагов и свете Тотализма."
REDAlaska.5.a: "Я сделаю все, что должен, чтобы обеспечить будущее Красной расы"

REDAlaska.7.t: "Признаки настоящего воина"
REDAlaska.7.d: "Юный воин шел сквозь густые хвойные заросли с луком в руках, высматривая добычу. Выйдя на охоту в местную деревню, юноша шел по следу, оставленному крупным самцом, когда его внимание привлек треск ломающейся под ногами ветки. Мгновенно пригнувшись в кустарнике, зоркий охотник сузил зрение, чтобы найти источник шума. С другой стороны поляны из зарослей деревьев вышел растрепанный канадский солдат, который явно заблудился, напряженно вглядываясь в свою карту в бледном свете раннего рассвета. Убрав лук, молодой краснокожий охотник достал свой томагавк, надеясь совершить необходимый подвиг, чтобы стать мужчиной в глазах берингийской культуры. Когда канук пронесся мимо него, совершенно не замечая его присутствия, молодой охотник затаив дыхание ждал удобного момента для удара. Когда заблудившийся солдат остановился, чтобы сделать глоток из своей фляги, пронзительный военный крик заставил его замереть от страха: туземный мальчик бросился к нему с топором в руке. В потоке крови и крови скальп солдата был отсечен от черепа, и он закричал от ужаса и агонии. Нападавший издал последний пронзительный крик и убежал в пустыню со скальпом в руке, а потерявший сознание воин рухнул на землю, потеряв сознание от боли. Спустя несколько часов туземный юноша вернулся в свою деревню, высоко подняв над головой свой трофей. Родня и односельчане стекались к нему, поздравляя его с подвигом, а деревенский вождь начал совершать над отважным охотником обряд возмужания. Теперь он был мужчиной в глазах Красного человека."
REDAlaska.7.a: "С этим скальпом вы тоже станете мужчиной."

REDAlaska.9.t: "Великий рейд"
REDAlaska.9.d: "Мы потратили месяцы на подготовку к этой последней битве, к этому последнему великому рейду в сердце логова белых людей. Мы движемся, чтобы поразить Чёрное сердце этих империалистических псов, чтобы раз и навсегда удалить их с нашего священного континента! Воруя и переправляя оружие по международным морским путям, покупая боевое оружие на черном рынке у известных торговцев оружием, таких как Сенусси или Индокитай, и даже принимая помощь от наших тоталистов. "brothers" overseas, we have fully prepared our troops for the coming storm. The drums of war shall beat one last time across the great state of Beringia as we move to annihilate these pestilent insects and remove them from our ancestral lands! We shall avenge the dead, the downtrodden, the forgotten. We shall seek retribution for all those of Red skin and Red blood who have shamelessly had their lives stolen from them by these White Devils. We will march into their opulent city on the hill and cut each and every one of them down for daring to ever raise arms against our creed. We shall be victorious like our ancestors at the Battle of Little Bighorn, and avenge the losses of our heroes such as Tecumseh or Chief Red Cloud. The time of reckoning is upon us, the time of Custer’s Nightmare!"
REDAlaska.9.a: "Мы идем в логово зверя, и мы не вернёмся, пока не выполним нашу последнюю задачу. Мы отомстим!"

REDAlaska.8.t: "Идеальный рай"
REDAlaska.8.d: "Война выиграна. Пламя уничтожения белого человека погасло раз и навсегда. Мы просыпаемся сегодня утром, встречая рассвет Красного солнца, чей сияющий свет омывает этот недавно очищенный континент своим красным сиянием. Внутри наших славных границ началось возрождение старых традиций. Дети играют в лакросс или снежных змеев, а взрослые обмениваются историями и устными преданиями. Наши историки начали записывать историю каждого из наших племен, а наши художники и ткачи создают фантастические величественные произведения в честь Великого Рейда и нашей многовековой борьбы с Белыми Дьяволами. Мы вернулись к старым традициям, соединив их с нашими новыми современными идеалами ради улучшения Красной Расы. Красные люди никогда не видели такого ликования и счастья с тех пор, как первые корабли с белыми крыльями причалили к нашим восточным берегам все эти годы назад. Наконец-то для нашего народа был создан дом, и не в какой-то далекой стране, а на исконных землях наших предков. Однако за пределами наших границ находится адское пекло, подобного которому нет нигде на земле. Массивные укрепления и стены были возведены, чтобы не допустить дикарей, поскольку оставшиеся белые захватчики все дальше и дальше уходят в животное поведение, превращаясь в тех самых дикарей, за которых они нас принимают. Наши храбрые солдаты патрулируют периметр, усыпляя любого белого пса по своему усмотрению, а в дикую природу часто отправляются рейдовые отряды, чтобы лишить этих бывших империалистов того немногого достоинства и запасов, что у них осталось. Мы не Белый Человек; мы не будем притворяться, что можем цивилизовать этих зверей. Они - животные и монстры, и ничего больше, и с ними будут обращаться как с таковыми. Внутри наших стен находится рай, новая обетованная земля для Красной расы и только для Красной расы. За пределами этих стен нас ничего не касается. Они существуют только для того, чтобы служить или развлекать нас, истинных наследников этого великого Микинока Вааджева."
REDAlaska.8.a: "Мы наконец-то доказали, кто настоящие дикари."

REDAlaska.6.t: "Поля убийств"
REDAlaska.6.d: "Многие подающие надежды семьи воспользовались щедрым законом вождя Новолуния о земледелии. Из этих отважных семей семья Уолкс-Вит-Хорсес оказалась не такой удачливой, как многие их собратья-фермеры. Семье выделили участок в 20 акров на окраине Танана, или, на языке белых людей, Фэрбенкса. Молодая семья неустанно обрабатывала землю в течение нескольких месяцев, обрабатывая плодородную почву и сея Семена урожая и своего будущего на необычайно плодородных полях. В сырые месяцы, после нескольких недель суровых дождей и града, обрушившихся на верхний слой почвы, поля стали грязными и размытыми. Во время одного из кратковременных перерывов в бурной погоде младший сын этой ясноглазой семьи играл на полях салата и свеклы. Когда он резвился в невежественном ликовании, он вдруг споткнулся о странный выступ, торчащий из грязи. Глаза мальчика остановились на причине его падения, и он с ужасом посмотрел на торчащую из земли отрубленную, высохшую человеческую руку. Вскрикнув от страха, его родители бросились к месту происшествия, глядя на ужасающее зрелище, когда они подошли к хнычущему ребенку. Отец сразу же бросился к телефону, чтобы позвонить в местную администрацию и сообщить об этом ужасном зрелище, и уже через час шесть вооружённых мужчин, одетых в Чёрное, прискакали на черных мустангах. Пока мужчины разбирали своих животных, двое из них работали над перезахоронением оторванной конечности, а трое других осматривали поля в поисках любых признаков других удобрений, угрожающих пробиться сквозь верхний слой почвы. Пока подчиненные работали, шестой человек посидел с семьей за закрытыми дверями, чтобы обескураженные граждане никому ни слова не сказали об этом. Главный чиновник расплатился с ними крупной суммой и добавил к их собственности несколько дополнительных акров в качестве компенсации за пережитые испытания. Напуганной семье дали понять, что это единственное хорошее применение для Белого человека, и с ним их будущее будет обеспечено, но только если они будут держать язык за зубами..."
REDAlaska.6.a: "Эти поля окрасились кровью наших врагов, наконец-то найдя применение белому человеку."

REDAlaska.100.t: "Идеальный рай"
REDAlaska.100.d: "Война выиграна. Пламя уничтожения Белого человека погасло раз и навсегда. Мы просыпаемся сегодня утром, встречая рассвет Красного солнца, чей сияющий свет омывает этот недавно очищенный континент своим красным сиянием. Внутри наших славных границ началось возрождение старых традиций. Дети играют в лакросс или снежных змеев, а взрослые обмениваются историями и устными преданиями. Наши историки начали записывать историю каждого из наших племен, а наши художники и ткачи создают фантастические величественные произведения в честь Великого Рейда и нашей многовековой борьбы с Белыми Дьяволами. Мы вернулись к старым традициям, соединив их с нашими новыми современными идеалами ради улучшения Красной Расы. Красные люди никогда не видели такого ликования и счастья с тех пор, как первые корабли с белыми крыльями причалили к нашим восточным берегам все эти годы назад. Наконец-то для нашего народа был создан дом, и не в какой-то далекой стране, а на исконных землях наших предков. Однако за пределами наших границ находится адское пекло, подобного которому нет нигде на земле. Массивные укрепления и стены были возведены, чтобы не допустить дикарей, поскольку оставшиеся белые захватчики все дальше и дальше уходят в животное поведение, превращаясь в тех самых дикарей, за которых они нас принимают. Наши храбрые солдаты патрулируют периметр, усыпляя любого белого пса по своему усмотрению, а в дикую природу часто отправляются рейдовые отряды, чтобы лишить этих бывших империалистов того немногого достоинства и запасов, что у них осталось. Мы не Белый Человек; мы не будем притворяться, что можем цивилизовать этих зверей. Они - животные и монстры, и ничего больше, и с ними будут обращаться как с таковыми. Внутри наших стен находится рай, новая обетованная земля для Красной расы и только для Красной расы. За пределами этих стен нас ничего не касается. Они существуют только для того, чтобы служить или развлекать нас, истинных наследников этого великого Микинока Вааджева."
REDAlaska.100.a: "Мы наконец-то доказали, кто настоящие дикари."

REDAlaska.101.t: "Железный кулак или стальной сапог?"
REDAlaska.101.d: "Знамя Берингии высоко развевается по всему Истинному Северу и за его пределами, от Кихтака до Шоумута, поскольку священные земли наших убитых предков были возвращены в руки краснокожих. По мере того, как мы возвращаем земли, некогда украденные Белыми Дьяволами, в объятия Первых Людей, мы должны решить, что делать с миллионами белых, которые заполонили наши земли. Мы можем просто подчинить этих людей нашему правлению, создав кастовую систему, в которой белые люди будут жить как граждане второго сорта по отношению к истинной и чистой Красной расе. В этой системе белые будут подвергаться ограничительной политике, такой как более жесткая полицейская служба, более высокие налоги, запрет на государственную помощь и специальные программы, такие как система земледелия, а также множество других наказаний. Наибольший гнев вызывают новые запреты на смешение рас и лишение белого человека права голоса. Хотя некоторые в нашем лагере считают эти меры слишком жесткими, их меньшинство, и они меркнут по сравнению с альтернативой, к которой призывают сторонники жесткой линии. В дополнение к ограничительной расовой кастовой системе, которая напоминает европейские колониальные расовые кастовые системы, такие как система касты в Новой Испании, эти фанатики хотят полностью возродить систему резерваций Канады и США, на этот раз изменив её и заключив белых людей в тюрьму на небольших участках земли, в то время как красные люди разгуливают на свободе. В соответствии с деспотичными, предвзятыми законами и политикой, призванными угнетать их на каждом шагу, белые люди также будут отделены друг от друга, принудительно помещёны в резервации в крупнейших городах или рядом с ними, в то время как другие будут отправлены далеко в невостребованную дикую природу или замерзшие пустоши, которые даже Первые Люди не называют своим домом. Когда мы разделим и покорим эту низшую расу, они тоже наконец почувствуют боль от того, что их оторвали от своей земли и заставили жить пожизненными пленниками, лишенными всякого достоинства и уважения. Чтобы ослабить напряженность между их мерзкими расами, мы предоставим англосам и французам их собственные отдельные резервации, конечно, под нашим неусыпным наблюдением. Что бы ни решил вождь "Красного Облака" Таунер, дух этих Белых Псов будет сокрушен."
REDAlaska.101.a: "Они узнают нашу боль. Новые резервации поднимутся..."
REDAlaska.101.b: "Резервации не стоят ресурсов. Наказаний достаточно."

REDAlaska.102.t: "Укрепление резерваций"
REDAlaska.102.d: "Европейские резервации были созданы, с заборами из колючей проволоки, стенами и сторожевыми башнями, возведенными для того, чтобы загнать этих собак под наши стальные сапоги, не позволяя их лишаю заражать остальную часть нашей нетронутой нации. С помощью этой новой системы европейцы были вынуждены поселиться на заранее определенных участках земли в своих регионах. Их администрация занимается лишь решением местных проблем и полностью интегрирована и подчинена берингийскому правительству. В этих резервациях белые люди вынуждены жить в нищенских условиях с мизерным чувством автономии и свободы, в конце концов, ощущая укор стыда и унижения, которые приходят с жизнью в резервации. Они будут работать и жить в убожестве, а их дети будут "спасены" нашими учителями, чтобы изучать пути красного человека в наших недавно созданных школах-интернатах для коренных американцев. Их старые земли для отдыха и развлечений будут отняты у них, а их старые дома будут снесены или переоборудованы для наших нужд. Мы сотрем их самобытность и культуру с каждого дюйма этой земли, как они когда-то пытались сделать это с нашими предками и нашими народами. Последние остатки их умирающего общества останутся на их маленьких участках и наделах, и там оно будет медленно разлагаться и умирать, пока за их стенами не наступит рассвет возрождения Красного Человека."
REDAlaska.102.a: "Теперь они будут чувствовать наше угнетение, в то время как мы будем греться в лучах светлого будущего."

REDAlaska.103.t: "Восстановить Конфедерацию ирокезов"
REDAlaska.103.d: "После наших недавних побед над армиями канадцев и их приспешников в "Новой Англии" мы столкнулись с проблемой местного народа Лонгхауза. Гордый и благородный народ хауденосауни гораздо лучше противостоял крестовому походу империалистов, чем большинство других коренных народов. Это привело к тому, что у них большое население и сильная, сплоченная культура и язык. Чтобы уменьшить вероятность будущих трений при попытке интегрировать их непосредственно в Конфедерацию под единственным флагом Берингии, вождь "Красного облака" Таунер мудро решил предоставить хауденосауни значительную автономию в рамках Конфедерации, позволив им иметь сильное местное правительство, прямой контроль над собственными вооруженными силами, а также возможность сохранить свой нынешний язык, но при этом быть вынужденными принять новый берингийский язык в качестве основного. С помощью этих стимулов Таунер надеется избежать возможной конфронтации с Шестью нациями, но их британские связи всё ещё сильны со времен Революции и Тринадцати колоний, и некоторые в нашем кабинете опасаются, что эта англофилия может стать источником будущей напряженности. Несмотря на эти опасения, люди по всему нашему великому штату празднуют, когда Конфедерация ирокезов вновь становится составной, но суверенной и гордой нацией!"
REDAlaska.103.a: "Народ Лонгхауза снова силен и сплочен"
REDAlaska.103.b: "Одно сердце, один разум, один закон (играем как Хауденосауни)"

REDAlaska.104.t: "Восстановить независимость Вабанаки"
REDAlaska.104.d: "На Востоке вновь восходит солнце над народом Рассвета. После сокрушения лаптежников в Новой Англии и их хозяев в Оттаве, флаг Берингии теперь триумфально развевается над этими землями, которые долгое время лежали в жадной хватке белого человека. Теперь, вернувшись к своим законным владельцам, вождь "Красного облака" Таунер принялся за возвращение земли и гениально решил предоставить значительную автономию вабанаки и родственным им племенам северо-востока Атлантического побережья. Приняв во внимание их единую языковую систему, сильную культуру и историю создания нации и государственного строительства, наш храбрый лидер пришел к выводу, что попытка ассимиляции восточных и западных алгонкинов будет не только слишком трудной, но и оскорбительной для их культуры и уродливой для самой Берингии. Уничтожение культуры, которая выдержала абразивный шторм империализма белого человека, противоречит самой нашей основополагающей миссии. Вместо этого вождь Таунер объявил, что Конфедерация Вабанаки, исторический союз микмаков и родственных им племен, должна вновь восстать в качестве подчиненного, но высокоавтономного государства в рамках более широкой Берингийской Конфедерации. Рассветная страна вновь поднимется от Мэна до Новой Шотландии, продвигая как новый берингийский язык, так и традиционный язык вабанаки, когда микмаки, малиситы, пассамакаудой, пенобскот, пеннакок, абенаки, сококи и миссискуи вновь почувствуют гордость самоопределения. Свободные поднимать собственные армии и проводить собственную внешнюю политику, вабанаки теперь греются в гордом сиянии искупления и суверенитета и смотрят в славное будущее. Несмотря на это радостное событие, некоторые в нашей администрации всё ещё шепчутся и выражают своё беспокойство по поводу этого шага. Эти критики отмечают, что Народ Рассвета не только имеет сильные прогерманские связи, но и содержит множество религиозных фанатиков, которые проповедуют странный сплав местного спиритизма и французского католицизма. Наша администрация должна следить за этими радикалами и европейскими сторонниками, если мы надеемся сохранить порядок в нашем новом государстве. Мы не должны позволить белым дьяволам заразить нас изнутри."
REDAlaska.104.a: "Мы восстанавливаем уважение и честь уважаемого Народа Рассвета."
REDAlaska.104.b: "Wabana'ki Mawuhkacik марширует к величию, вместе... (Играть за Wabanaki)"

POLITICS_CUCKEDBRIT_DESC: "Аластер Артур Виндзор родился в 1914 году в Королевском доме Виндзоров как младший член британской Королевской семьи, которому суждено было стать 2-м герцогом Коннаутским и Стратхарнским после смерти своего стареющего деда. Будущий герцог вырос в Лондоне, а затем был переправлен в Новый Свет во время пожара Британской революции, когда он был ещё слишком мал, чтобы осознать всю серьезность хаоса, который творился вокруг него. Жизнь Аластера, выросшего в Канаде среди изгнанников, становилась все более несчастной и мрачной по мере того, как затягивалась эпоха после Вельткрига. С приходом к власти Элвуда Таунера и разрушением канадского правительства давно минувших дней Аластер оказался похищенным во время одного из набегов краснокожих. Осознав свой приз, администрация коренного населения решила держать молодого дворянина под домашним арестом, надеясь однажды найти ему применение, соответствующее его положению. С созданием резервации "Белый человек" вождь Таунер нашел для Аластера идеальное место: он стал лицом англоязычной администрации на полуострове Гурон. Будучи пленником Красного человека только по имени, опальный дворянин теперь служит фигурой, объединяющей англоязычных жителей Берингии, лишенный своих родовых прав и Королевских титулов, олицетворяя унижение Белого человека от рук Красного человека."
POLITICS_CONSEIL_SOUVERAIN_DESC: "Когда-то Суверенный совет был древним и мертвым институтом, управлявшим дикими просторами французской Канады во времена колонизации и открытий. Теперь, спустя столетия, этот ранее не существовавший правящий орган вновь встал на ноги, смахнув пыль с паутины истории и выйдя на свет современности. Впервые созданный при короле Людовике XIV в 1663 году, совет когда-то был главным авторитетом в Новой Франции, а с новой системой резервирования вождя Таунера он вновь обрел своё существование и известность. Однако сейчас совет хромает как тень себя прежнего под пальцем Красного человека, поскольку французы Квебека ощущают гнет, который они когда-то обрушили на первых людей. Хотя Совет пытается вспомнить времена славы, нынешняя ситуация не может быть дальше от этого идеала, и Суверенный совет - это всего лишь марионеточное учреждение при коренных американцах; его единственная цель - держать франко-канадцев под контролем и на поводке."
POLITICS_MATHER_DESC: "Далекий и дальний потомок знаменитого сэра Коттона Мазера, сэр Алонзо К. Мазер не мог бы быть дальше по положению от своего предка, даже если бы попытался. Если сэр Коттон Мазер жил в XVII и XVIII веках как пуританский священник и писатель, отстаивая как науку, так и благочестие, то его предок Алонзо провел свою жизнь как бизнесмен, занимаясь железнодорожной промышленностью и работая с товарными вагонами. Родившийся в 1848 году, ныне изможденный и престарелый сэр Алонзо К. Мазер стал главой новой резервации белых людей, расположенной вокруг старого города Бостона, известного теперь под возмутительным названием Чикатобут, и был выбран на эту роль в первую очередь благодаря своему статусу успешного бизнесмена в регионе и наследственным связям с великим пуританином Коттоном Мазером. Будучи всего лишь марионеточным правителем при Элвуде Таунере, призванным подавить мольбы белых людей о самоопределении, сэр Алонзо Мазер проводит большую часть времени, уединившись в своем кабинете. В своих немногих обязательных контактах с общественностью сэр Мазер даже был вынужден маскироваться под пуританского фанатика, как его предки, в отчаянной попытке Таунера и АИФ потворствовать немногим оставшимся жителям Новой Англии, готовым прислушаться к краснокожим и их политике. Кроме того, дряхлый старый призрак оставляет повседневное управление Объединенными колониями своим подчиненным, а сам погружается в невежественное блаженство старости."
POLITICS_TDIXON_DESC: "Теневая фигура родом с американского юго-востока, Томас "Новолуние" Диксон - загадочная фигура даже по берингийским стандартам. Имея частичную кровь чероки, Диксон долгие годы работал с Элвудом Таунером, стараясь облегчить участь своих собратьев-краснокожих после совместной службы в огне Вельткрига. Радикализировавшись со временем от Таунера после создания Берингии из-за его интереса к тоталистическим взглядам и эзотерическим мифологиям, идеи Диксона развивались в сторону от национализма Таунера и в сторону более этнически-ориентированной тоталистической волны, черпая влияние в значительной степени от Мзи Обамы из Мау-Мау. Новолуние стремится только к одному: к полному изгнанию или порабощению всех Белых Дьяволов в Новом Свете, чтобы Красный Человек мог наконец обрести мир, и он откроет новую эру как "Красная Луна" Красной Расы."


