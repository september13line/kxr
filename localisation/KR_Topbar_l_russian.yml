l_russian:

totalist_topbar_tooltip: "Ваша нынешняя правящая партия - §HТоталисты§!\n\n\n£totalist_ideology_texticon!\n\n\n--------------\nТермин "Тотализм" происходит от "Хартии тоталистов" - соглашения о сотрудничестве между Освальдом Мосли, Жоржем Валуа и Бенито Муссолини, в котором были изложены основные постулаты идеологии. Тоталисты отказываются от федеративного элемента синдикалистской государственной организации, утверждая, что пока не совершена мировая революция, революционные государства должны быть централизованными и милитаризованными для борьбы с оставшимися капиталистическими государствами. Степень трансформации общества тоталистическими режимами также значительно выше, часто доходя до тоталитарного контроля над обществом и создания культов личности. Тотализм также часто используется для описания левых государств, которые не связаны с хартией тотализма, но, тем не менее, демонстрируют такие черты, как милитаризация, централизация и тоталитарная трансформация общества."
syndicalist_topbar_tooltip: "Ваша нынешняя правящая партия - §HСиндикалисты§!\n\n\n£syndicalist_ideology_texticon!\n\n\n--------------\nСиндикализм является ведущей левой революционной идеологией, чей подъем к мировой известности начался с Французской революции 1919 года. Хотя синдикализм делится на различные течения, некоторые из которых находятся под влиянием других идеологий, таких как марксизм и анархизм, ортодоксальный синдикализм основан на работах лидеров Женевской Конфедерации Труда (CGT), кодифицированных в Амьенской хартии 1906 года, и считает своими предшественниками Михаила Бакунина и Пьера-Жозефа Прудона. Синдикализм определяется концепциями революционной спонтанности и прямого действия - верой в то, что сами рабочие, организованные в профсоюзы, должны бороться с капитализмом, а не полагаться на внешних агентов, таких как политическая партия. Преобразование капиталистического общества в синдикалистское должно произойти посредством всеобщей забастовки - общенационального отказа от капитализма и передачи всех средств производства в руки профсоюзов. Синдикалистские государства являются децентрализованными и федеративными, все отрасли промышленности организованы в синдикаты, рабочие советы, избранные из этих профсоюзов, управляют местным самоуправлением, а центральное правительство принадлежит национальному конгрессу представителей профсоюзов. Однако степень реализации этих постулатов в разных странах различна."
radical_socialist_topbar_tooltip: "Ваша нынешняя правящая партия - §HРадикальные социалисты§!\n\n\n£radical_socialist_ideology_texticon!\n\n\n--------------\nРадикальный социализм - это общая фраза для различных социалистических, коммунистических и анархистских идеологий, которые не связаны напрямую с синдикализмом. Страны с такой идеологией работают с социалистической экономикой, обычно с выборной формой правления; их конечной целью является создание рая для рабочего класса, детали которого варьируются от движения к движению."
social_democrat_topbar_tooltip: "Ваша нынешняя правящая партия - §HСоциал-демократы§!\n\n\n£social_democrat_ideology_texticon!\n\n\n--------------\nСоциал-демократия - это идеология, целью которой является реформирование капитализма и его гуманизация путём приведения его в соответствие с этическими идеалами социального благосостояния при сохранении капиталистического способа производства, а не создание альтернативной социалистической экономической системы. Хотя обычно они выступают за плутократическую форму правления и жестко регулируемую рыночную экономику, существуют и более радикальные течения." 
social_liberal_topbar_tooltip: "Ваша нынешняя правящая партия - §HСоциал-либералы§!\n\n\n£social_liberal_ideology_texticon!\n\n\n--------------\nСоциальный либерализм является разновидностью рыночного либерализма, с основным отличием - включением различных гражданских свобод в число основных прав человека. Исповедуя прогрессивную социальную и экономическую политику, социал-либералы стремятся создать общество, в котором каждый человек свободен жить своей жизнью с полными возможностями независимо от своего статуса."
market_liberal_topbar_tooltip: "Ваша нынешняя правящая партия - §HРыночные либералы§!\n\n\n£market_liberal_ideology_texticon!\n\n\n--------------\nРыночные либералы считают себя основным течением либеральной идеологии. Основными постулатами рыночного либерализма являются нерегулируемый свободный рынок и демократическая плутократическая политическая система. Рыночные либералы считают, что чем свободнее рынок, тем свободнее люди, и они будут решительно защищать политические и экономические права личности."
social_conservative_topbar_tooltip: "Ваша нынешняя правящая партия - §HСоциал-консерваторы§!\n\n\n£social_conservative_ideology_texticon!\n\n\n--------------\nКонсерватизм - это политическая идеология, ориентированная на сохранение традиционных верований, взглядов и философии, а также традиционной динамики власти в обществе при использовании демократической системы. Выступая против как радикальных, так и умеренных изменений статус-кво, консерваторы стремятся сохранить порядок и стабильность в обществе. Обычно они выступают за регулируемую рыночную экономику, но нередки случаи проведения более либеральной экономической политики."
authoritarian_democrat_topbar_tooltip: "Ваша нынешняя правящая партия - §HАвторитарные демократы§!\n\n\n£authoritarian_democrat_ideology_texticon!\n\n\n--------------\nАвторитарная демократия - это идеология, сочетающая сильную исполнительную власть с представительным парламентом и частичной демократической политической системой. Авторитарные демократические режимы часто занимают консервативную позицию по социальным вопросам и продвигают либерально-капиталистическую экономику с ограниченным вмешательством государства. Целью таких режимов является поддержание национальной стабильности и предоставление народу популярного и ответственного правительства."
paternal_autocrat_topbar_tooltip: "Ваша нынешняя правящая партия - §HПатернальные автократы§!\n\n\n£paternal_autocrat_ideology_texticon!\n\n\n--------------\nПатернальные автократы - это не политическая идеология в обычном смысле слова, а скорее общий термин, обозначающий отношение этих правительств к своим гражданам: Все люди являются подданными лидера - монарха или диктатора, и работа и обязанность лидера - вести государство и общество по праведному и лучшему пути, объединяя народ под своей благосклонной защитой. В этих странах обычно очень авторитарное правительство, консервативные социальные взгляды и экономика, контролируемая государством."
national_populist_topbar_tooltip: "Ваша нынешняя правящая партия - §HНационал-популисты§!\n\n\n£national_populist_ideology_texticon!\n\n\n--------------\nОхватывая различные ультранационалистические и милитаристские движения, национал-популизм обычно почитает преданность государству, объединение народа под властью сильного лидера и корпоративной экономики. Часто пропагандируя расовую политику и жестокую риторику, национал-популизм решительно противостоит большинству других политических партий."

