LPD_defend_the_city: "Жемчужина Врижштата"
LPD_defend_the_city_desc: "Называете ли вы его Леопольдвилем или Киншасой, разные жители этого африканского мегаполиса очень любят свой город. Будучи одним из крупнейших городов на этом континенте, мы управляем огромным количеством людей, но также обладаем огромной количество ресурсов в нашем распоряжении. Мы должны защищать эту жемчужину Конго, чего бы это ни стоило, даже когда среди этого хаоса всплывают слухи о старых врагах."

LPD_declare_independence: "Декларация независимости"
LPD_declare_independence_desc: "Мы были брошены по течению в это море хаоса, которое заменило и поглотило некогда девственный и спокойный регион Конго. формальное провозглашение независимости от колонии Конго. Под руководством генерала Армана Юиге и Форс Пюблик новый суверенный город-государство возвысится здесь, на одиноком коридоре Конго к морю. Являетесь ли вы поселенцем Леопольдвилля или киной из Киншасы , мы должны объединиться, когда Конго погрузится в кризис!"

LPD_fate_of_the_north: "Судьба Конго"
LPD_fate_of_the_north_desc: "К востоку от нашей космополитической гавани остальная часть Конго вовлечена в ожесточенную войну, когда наёмники и туземцы восстают против колонизаторской машины. Мы должны решить здесь и сейчас, какой будет наша политика в отношении этих крах-государств. мы будем сражаться, чтобы защитить колониальную мечту, или решим отказаться от нашей империалистической идентичности, мы всегда будем сохранять этот оазис спокойствия, который мы создали."

LPD_unify_congo: "Конголезское объединение"
LPD_unify_congo_desc: "Огромный колониальный аппарат, который когда-то правил этим регионом, который мы называем Конго, давно упустил возможность создать стабильную и сплоченную нацию. Нам предстоит крестовый поход по бывшим землям Врижштата, чтобы создать действительно плюралистическую федерацию, которая может противостоять хаотической суровости национального строительства в Африке."

LPD_the_force_publique: "Свободное правление Форс Пюблик"
LPD_the_force_publique_desc: "Форс Пюблик долгое время служил последней линией обороны между Конго и абсолютным хаосом. Их деспотичная, но эффективная тактика печально известна во всей колонии, и, несмотря на их стареющее оборудование и сокращающийся корпус белых офицеров, нанятые ими туземцы делают за это с их дикостью и упорством. Мы должны выписать карт-бланш, чтобы позволить этому последнему мечу и щиту нашей безопасности свободно действовать так, как они считают необходимым для сохранения нашей стабильности и безопасности "

LPD_support_the_government: "Признать свободное Государство"
LPD_support_the_government_desc: "Vrijstaat, или Свободное государство, является законным конголезским правительством и, как таковое, нашим естественным союзником. Город Леопольдвиль долгое время служил режиму Рикманса, и это сотрудничество будет продолжаться. Наш мегаполис является крупнейшим и самым влиятельным во всем Конго и служит единственным выходом колонии к морю; они просто не могут выжить без нас, и мы оба это знаем."

LPD_rejoin_the_freestate: "Вопрос объединения"
LPD_rejoin_the_freestate_desc: "Хотя наша территория невелика, мы являемся более крупным игроком в предстоящих переговорах. Будучи самым важным городом и единственным морским портом во всем Конго, режим Рикманса просто не выживёт без ресурсов и возможностей, которые появляются в нашей гавани. ... Мы обратимся к ним с предложением об объединении, но если они решат согласиться, мы будем держать их нацию и все будущие амбиции Конго за яйца."

LPD_team_switzerland: "Клянусь нейтралитетом"
LPD_team_switzerland_desc: "Выбор стороны в этой Гражданской войне в Конго разорвал бы нашу нацию на части. Мы должны исповедовать строгий нейтралитет в этом конфликте, поскольку мы работаем над тем, чтобы защитить наших граждан от этого водоворота. У нас есть гораздо более важные вещи, на которых нужно сосредоточиться вместо того, чтобы стрелять наши соотечественники в грязи."

LPD_be_nice_to_the_natives: "Столичный космополитизм"
LPD_be_nice_to_the_natives_desc: "Наш справедливый город огромен, он простирается как на обширные городские, так и на сельские районы, в нем живут тысячи душ и десятки этнических групп и меньшинств. весь город-государство рухнет в тот же хаос, что и наши соотечественники-конголезцы. Все будут желанны в черте нашего города, пока они соблюдают наши правила."

LPD_defend_the_port: "Устье Конго"
LPD_defend_the_port_desc: "Мы контролируем, возможно, самый важный элемент инфраструктуры во всем Конго — порт Матади. Эта гавань, соединённая с нашим прекрасным мегаполисом железной дорогой Матади-Леопольдвиль, служит главным морским портом для всего Врижштата или сделал до этого жестокого краха. Мы должны защищать порт любой ценой, потому что без него и Леопольдвиль, и все Конго будут отрезаны от всего мира ."

LPD_fortify_the_city: "Из города в крепость"
LPD_fortify_the_city_desc: "Наша первая и последняя битва с любым врагом, вероятно, произойдет у ворот этого города, который мы называем домом, и поэтому мы не должны позволить ему пасть. Леопольдвиль превратится во внушительный и неприступный бастион. Стены должны быть воздвигнуты, построены бункеры и доты, по периметру поставлены колючая проволока и мины. Любой враг, желающий захватить этот город, должен будет прорваться сквозь эту оборону и вырезать нас до последнего человека."

##Huyghé Tree

LPD_hughyes_congo: "Бархатная перчатка шевалье"
LPD_hughyes_congo_desc: "Арман Хьюи провел Леопольдвиль и Форс Пюблик сквозь огонь и воду и вышел из этого бедствия как лидер FP, продолжая свою роль, но теперь взяв на себя колоссальную задачу по управлению не только Военная сила и город, но и целая нация. Дорогой за статус-кво, но стремящийся к модернизации и немного более справедливой политике, Юигэ должен быть стабильным и предсказуемым лидером этого посткризисного Конго, стремящегося найти баланс между колониальные и местные интересы."

LPD_new_status_quo: "Новый статус-кво"
LPD_new_status_quo_desc: "Мы установили нашу власть над всеми бывшими землями Врижштата, и теперь мы являемся новыми хозяевами диких земель Конго. медленно вернуться к гражданскому колониальному правлению. Принимая идеи, которые спасли наш город и сформировали наше новое чувство единства, мы будем распространять эти плюралистические принципы среди всех жителей Конго, пытаясь устранить раскол, вызвавший кризис, через который мы пытались пройти. "

LPD_strike_a_balance: "Найти баланс"
LPD_strike_a_balance_desc: "Мы должны взвешенно взяться за наше правление над этим новым конголезским государством, потому что мы находимся в непроверенных водах. Усовершенствованная Форс Пюблик будет служить пастырями этой новой нации, медленно создавая необходимую бюрократию и администрации, необходимые для переход к более постоянному государству в далеком будущем. Сочетая потребность в стабильности со стремлением к свободе и плюрализму, ПС попытается заложить основы нашего нового государства."

LPD_promise_not_to_do_leopold_things: "Никогда больше не Леопольд"
LPD_promise_not_to_do_leopold_things_desc: "Ужасы правления короля Леопольда II всё ещё свежи в памяти всех конголезцев, особенно коренных жителей, навсегда пугая образ колониального правления и запятнав мир европейцев в умах многих африканцев. нашему новому населению ясно, что безумие режима Леопольда никогда не будет позволено вернуться на эти земли, и что оставшиеся колонисты и поселенцы здесь, чтобы внести свой вклад в это новое общество так же, как и их новообретенные соотечественники."

LPD_democracy_in_quotation_marks: "Зарождающаяся демократия"
LPD_democracy_in_quotation_marks_desc: "Чтобы выполнить наши обещания, Форс Пюблик и генерал Арманд Хьюи решили уступить место "честным и свободным" выборам. распространяется повсюду, FP уверяет нас, что это действительно прибытие подлинной демократии здесь, в Конго."

LPD_local_autonomy: "Племенные автономии"
LPD_local_autonomy_desc: "В пределах наших границ существует множество туземных Королевств, вождеств и племен, с которыми почти не контактируют. Чтобы подавить любые потенциальные волнения со стороны этих масс, мы предоставим им большую автономию, предоставив им полную свободу управлять своим народом как им нравится, хотя номинально они существуют в рамках нашей растущей федеральной структуры.Они все равно будут вынуждены платить какую-то десятину нашему правительству, как и любой из наших граждан, но, учитывая их положение, денежная компенсация не всегда осуществима или даже не лучший вариант.Любые группы те, кто не хочет или не может платить, могут вместо этого предложить свои произведенные товары, рабочую силу или что-либо ещё, а взамен они могут в значительной степени делать все, что им заблагорассудится, пока это не мешает нашей миссии здесь."

LPD_congolese_federalism: "Конголезский федерализм"
LPD_congolese_federalism_desc: "Настоящая конголезская Федерация когда-то казалась фантастикой, но теперь эта идея может стать реальностью. Принимая во внимание наши корни космополитического народа в чрезвычайно разнообразном регионе, мы попытаемся провести эксперимент, которого до сих пор не видели в Африке - настоящий демократическая Федерация. Учредительные "штаты" будут варьироваться от автономных Королевств до вновь созданных административных провинций. Подражая более крупным нациям, таким как Соединённые Штаты и Кайзеррейх, мы создадим настоящую объединенную федерацию конголезских штатов, находящихся под колониальным федеральным правительством."

LPD_allow_blacks_to_run: "Откройте правительство для африканцев"
LPD_allow_blacks_to_run_desc: "Угнетающая атмосфера неравенства, которая долгое время существовала здесь, в Конго, была одной из ключевых причин, почему пал Vrijstaat и почему наш город чуть не стал жертвой внутренних потрясений. Чтобы смягчить это давно нарастающее напряжение, мы откроем колониальное правительство небольшому числу доверенных туземных чиновников.Заполнив низшие чины в нашей бюрократической иерархии и в системе местного самоуправления в качестве администраторов, связных и номинальных представителей, мы бросим африканцам пресловутую кость, чтобы удовлетворить их стремление к самоутверждению. править, пока мы продолжаем укреплять свои позиции."

LPD_colonials_only: "Сохраняйте верность колониальной миссии"
LPD_colonials_only_desc: "Продолжение колониального проекта имеет первостепенное значение, и после недавних волн хаоса и внутренних беспорядков, исходящих от туземцев, многие в правительстве теперь опасаются дать африканцам вкус к самоопределению. Мы потворствуем им. эти заботы колониальной старой гвардии и поддерживать статус-кво Vrijstaat. Вместо эмансипации, которая привела бы только к ещё большему хаосу и неопределенности, мы будем работать над продолжением наших империалистических усилий без вмешательства со стороны местных жителей."

LPD_parliment_under_hughye: "Управляемый колониальный парламент"
LPD_parliment_under_hughye_desc: "После того, как наш режим рестабилизируется и наши новые рамки введены в действие, Конго готово вернуться к "гражданскому" правлению. Колониальный парламент должен быть вновь созван, и Форс Пюблик, наконец, сделает шаг назад от правления и положит конец долгому - постоянное военное положение.Однако, хотя эти колониальные бюрократы, бизнесмены и дворяне теперь снова получат бразды правления, вернув Конго гораздо менее ориентированной на военные действия колониальной администрации, они по-прежнему будут сильно скованы капризы генерал-губернатора Юиге, который по-прежнему будет обладать широкой исполнительной властью при поддержке Форс Пюблик."

LPD_fp_police_force: "Вернуться к чистой полиции"
LPD_fp_police_force_desc: "Форс Пюблик всегда задумывался как просто миротворческая сила здесь, в Конго, а не как огромный военный гигант, которым он стал. Мы должны были защищать и служить этой справедливой колонии, а не сжигать и грабить её богатства, пока мы пренебрегать туземцами. Наш долг - защищать и охранять людей в нашей колонии, а не вести войну в чужих землях или угнетать те самые души, которые мы призваны защищать. Форс Пюблик будет расширен на все города и поселки в нашей колонии, но незначительно демилитаризованы, чтобы продемонстрировать нашу добросовестность в нашем новом направлении. Чтобы заменить их, новая национальная армия для колонии Конго должна быть создана с нуля, включая африканскую и колониальную тактику и компоненты, чтобы служить в качестве новых синкретических сил обороны нации . Боль роста от создания новой армии с нуля будет огромной, но в конце концов она того стоит."

LPD_fp_military_force: "Развиться в полноценную армию"
LPD_fp_military_force_desc: "Хотя Форс Пюблик задумывалась как просто полицейская сила, с тех пор она превратилась в нечто, намного превосходящее эту первоначальную цель. Это расширение и массовая степень милитаризации не могут быть просто отменены или обращены вспять, и поэтому мы должны принять это. Форс Пюблик станет официальными вооруженными силами Конго, расширенными и с более тщательно подготовленными войсками, чтобы каждый новый член мог соответствовать тем же высоким стандартам. угрозы, внешние и внутренние, поскольку мы стремимся стереть черную метку, которая десятилетиями запятнала репутацию FP."

LPD_allow_more_blacks_in_fp: "Повысить уровень призыва чернокожих"
LPD_allow_more_blacks_in_fp_desc: "Какой бы ни была наша политика и доктрина, в войне одно можно сказать наверняка: нам нужны тела. Единственный способ защитить наши земли и вести войны будущего — это иметь достаточно здоровых мужчин, вооружённых новейшим оборудованием, чтобы заполнить наши линии фронта и окопы. Поскольку мы являемся колониальной администрацией, находящейся за тысячи миль от страны своего происхождения, единственный способ достичь этой цели — использовать в наших рядах больше призывников-африканцев. Форс Пюблик уже давно использует чернокожих солдат, но в основном они не занимали командных и специальных должностей. Мы должны допустить небольшое количество чернокожих в эти ряды, в то же время широко открывая двери для вербовки африканцев, потому что без этого наша армия и наша нация не выживут."

##Janssens Tree

LPD_little_maniac: "Железный кулак маленького маньяка"
LPD_little_maniac_desc: "Эмиль Янссенс поднялся по служебной лестнице в Форс Пюблик и, доказав свою способность подавлять мятежников в этом диком Конго, получил полное командование как Форс Пюблик, так и более широким колониальным аппаратом в качестве исполняющего обязанности генерал-губернатора. Правая рука Юигэ. При этом Маленьком Маньяке дисциплина и порядок будут принесены в Конго из рук колонистов и, если потребуется, из их стволов ."

LPD_crush_nationalists: "Подавить националистические движения"
LPD_crush_nationalists_desc: "Национализм — это праведная и вдохновляющая идея — идея, которую уважают Янссенсы, которые долгое время поддерживали националистические фламандские убеждения, — но в руках этих дикарей она может оказаться нашей погибелью. Мы должны сокрушить любого коренного конголезца. движений и предотвратить формирование единой идентичности или связей внутри различных групп за пределами колониальной системы. Ключевые фигуры в их национальном движении должны быть арестованы, а все, кто выступает против, должны быть устранены. Пока действует Vrijstaat, любая идея единой конголезской нации должна остаться в могиле."

LPD_leopold_legacy: "Сир, ils Vous l'ont Cochonné"
LPD_leopold_legacy_desc: "'Сир, они все испортили'. Эти слова нашего лидера, командира Янссенса, эхом отдаются в умах всех истинных патриотов и колонизаторов, разъедая нас в глубине души, поскольку мы знаем, что подвели наши истинный сюзерен. Леопольд II, да пребудет он с миром вечно, перекатывается в своей милости из-за нашей неспособности управлять великой колонией в Конго, которую он построил. Эта эпоха хаоса, позора и нестабильности заканчивается! У Форс Пюблик есть работа, которую нужно сделать У нас есть работа. Нашими руками Конго станет цивилизованным!"

LPD_appoint_nationalists: "Пригласить фландро-валлонских патриотов"
LPD_appoint_nationalists_desc: "Чтобы обеспечить колониальные интересы, Янссен принял решение заполнить свой кабинет и консультативный совет Юиге фландро-валлонскими националистами и стойкими военными с известными империалистическими симпатиями. Мы наполним правительство этими патриотами-единомышленниками, чтобы защитить наши интересы, чтобы Янссенс мог реализовать свои амбиции без каких-либо препятствий или, по крайней мере, каких-либо препятствий внутри правительства."

LPD_white_immigration: "Возродить новаторский дух"
LPD_white_immigration_desc: "В Конго проживает одно из самых больших белых популяций в странах Африки к югу от Сахары, но эти граждане по-прежнему представляют собой лишь яркие точки среди моря африканцев. Мы станем новой дикой границей мира, маня всех авантюристов или тех, кто ищет новый старт во Врижштаат, и с каждым новым белым лицом, которое ступит в наши границы и пустит свои корни в нашу почву, будет только дальнейшая собственная власть и мандат на управление."

LPD_fp_militarization: "Массовая милитаризация Форс Пюблик"
LPD_fp_militarization_desc: "Форс Пюблик должен быть расширен, чтобы полностью соответствовать потребностям нашего государства. Слишком долго наши силы были вынуждены использовать подержанное оборудование и реликвии ушедшей эпохи войн. Мы исправим эту досадную ошибку и добиваться общенациональной милитаризации. Фабрики и оружейные мастерские должны усеять каждое поселение, а Форс Пюблик расширит имеющийся в её распоряжении арсенал, чтобы компенсировать нехватку белой рабочей силы. С помощью стали и свинца Конго будет модернизировано и индустриализировано с учётом войны с самого начала, потому что Форс Пюблик — это сердце Vrijstaat — без них мы были бы обречены."

LPD_white_officer_primacy: "Первенство белых офицеров"
LPD_white_officer_primacy_desc: "Хотя наша пехота и основная часть наших боевых сил будут чернокожими — реальность жизни в Конго — мы не должны позволить неподготовленным и недисциплинированным массам африканцев запятнать неприкосновенность нашего офицерского корпуса. Военный штаб и командиры Конго должны быть в самом здравом уме и теле, способными служить колонии независимо от ситуации.Таким образом, они должны быть чисто европейского происхождения и обучаться в лучших офицерских школах, которые может предложить родина.Под их руководством и чистота, Vrijstaat пребудет."

LPD_nationalize_umhk: "Привязать ГСВК"
LPD_nationalize_umhk_desc: "Слишком долго Горный Союз Верхней Катанги контролировала экономику Конго, продавая богатства и щедроты этой земли для собственной выгоды, мало что отдавая Форс Пюблик и колониальному правительству. Это конец Теперь, когда УМХК будет скован капризами государства, силой и сильным вооружением, с помощью вооруженной дипломатии, мы эффективно национализируем эту монополию, полностью подчиняя её нашей прихоти. мы получаем свою долю, не оставляя права на ошибку и чтобы кто-то ещё не вмешивался в нашу прибыль."

LPD_work_with_industrialists: "Работайте с магнатами и промышленниками"
LPD_work_with_industrialists_desc: "Хоть это и может причинить боль нашей администрации, мы должны вести переговоры с жадными промышленниками, которые долгое время господствовали в экономике Конго. мы заключим сделку, которая принесет пользу обеим нашим группам, позволив нашему режиму и этим оголтелым капиталистам преследовать свои собственные цели, не мешая друг другу."

LPD_army_with_a_state: "Воинствующая колония Конго"
LPD_army_with_a_state_desc: "Под опекой Эмиля Янссенса и Армана Хьюи Форс Пюблик снова стала доминировать в Конго. Никогда прежде эти джунгли не были свидетелями таких инноваций и модернизации — каждая фабрика и шахта посвящены колонии и Форс Пюблик. прежде всего. Небо наполняется смогом, а земля сотрясается под ботфортами наших войск, поскольку Vrijstaat ещё больше трансформируется в государство, которое ставит вооруженные силы выше всех других аспектов жизни и общества."

LPD_harsher_crackdowns: "Репрессии и репрессалии"
LPD_harsher_crackdowns_desc: "По мере того, как мы приступали к установлению нашего нового режима, по всему Конго вспыхнули беспорядки и восстания. Хотя они и близко не сопоставимы по масштабу с теми восстаниями, которые погрузили этот рай в полный хаос во время Великого кризиса, тем не менее, они взяли своё Мы должны приказать Форс Пюблик отправиться в дебри и раздавить этих бунтовщиков и сепаратистов, прежде чем эти проблемы снова выйдут из-под контроля. Будет введено военное положение, и с каждым из этих хулиганов будет покончено. , ибо порядок и стабильность должны поддерживаться во что бы то ни стало!"

LPD_segregation: "Сегрегация для "Стабильности""
LPD_segregation_desc: "Чтобы сохранить стабильное общество в нашей раздробленной колонии, мы должны принять собственные взгляды Янссенс на сегрегацию и расовую политику и двигаться к полной сегрегации рас здесь, в Конго. Опираясь на такие идеи, как законы США Джима Кроу, систему апартеида в Южной Африке и политику Немецкой Южной Вестафрики, а также на свои собственные идеи, на которые частично повлияли как Леопольд II, так и Леон Дегрелль, Янссенс должен перейти к полному внедрению аналогичной системы. здесь, в Темном Сердце Африки."

LPD_conscript_mercs: "Вербовать наёмников"
LPD_conscript_mercs_desc: "Несмотря на то, что они были одним из главных зачинщиков нестабильности и тотальной войны во время Конголезского кризиса, различные Клики наёмников в Конго зарекомендовали себя как опытные бойцы. Мы должны отложить в сторону наши прошлые разногласия и нанять как можно больше из этих старых наёмников, чтобы пополнить наши ряды, так как большая часть их харизматичных лидеров мертва, они в значительной степени остались бесцельными, поскольку они творят хаос в наших землях. вместо этого горячий свинец револьверного патрона или холодная сталь кандалов."

## Kanza Tree

LPD_slow_and_steady_decolonization: "Медленная и устойчивая деколонизация"
LPD_slow_and_steady_decolonization_desc: "Шокируя нацию, генерал-губернатор Арман Хьюге назначил известного государственного деятеля баконго Даниэля Канза Кинсону первым африканским заместителем губернатора в истории Конго. , Канза — ветеран Форс Пюблик, известный как один из единственных чернокожих офицеров FP — был сочтен Хьюге и его советом идеальным выбором для опосредованного продвижения к медленной деколонизации в свете недавнего хаоса и негативной реакции на колониальное правление. Kanza и Huyghé, Конго почувствует вкус самоопределения и демократии, медленно, уверенно и, самое главное, мирно продвигаясь к независимости."

LPD_push_for_unitary_congo: "Унитарное конголезское Государство"
LPD_push_for_unitary_congo_desc: "Когда-то Даниэль Канза, член АБАКО Джозефа Каса-Вубу, вышел из националистической партии из-за своих иных взглядов на то, как должно быть устроено Конго. позицию на федералистском подходе и вместо этого проповедует унитарную модель правительства Конго.Создав свою собственную партию под наблюдением колонистов, Канза стремится создать унитарное и единственное конголезское государство, объединенное одной конголезской идентичностью и поддерживаемое нашими европейскими благотворителями. "

LPD_belgo_congolese_round_table: "Table Ronde Belgo-Congolaise"
LPD_belgo_congolese_round_table_desc: "Процесс деколонизации должен быть долгим и трудным путём, на завершение которого уйдут многие годы или, возможно, десятилетия, и многое ещё предстоит сделать, прежде чем он действительно произойдет. Однако для начала необходимо провести круглый стол между конголезскими и колониальными , и активы Фландро-Валлонии, чтобы полностью определить, как этот процесс должен продолжаться Высшие лидеры нашей нации, как колониальные, так и африканские, должны прилететь и отплыть в Брюссель, где будет сделана история, когда крупнейшая колония в Африке сделает свой первый шаг. на пути к мирной деколонизации. Этот саммит не закончится до тех пор, пока не будет разработан надежный план для нашей страны."

LPD_work_for_self_rule: "Заслужить право на самоопределение"
LPD_work_for_self_rule_desc: "Если конголезский народ хочет завоевать свою независимость, нам придется для этого работать, поскольку борьба за нее оказалась бесполезной во время Гражданской войны в Конго. Работая с империалистами в рамках колониальной системы, конголезские народы должны медленно зарабатывают своё право на свободу, не проливая больше невинной крови. Конечно, это может занять больше времени, чем некоторые могли надеяться, но это цена, которую мы должны заплатить, чтобы спасти жизни нашего народа и наши связи с единственной нацией, желающей поддержать нас прямо сейчас."

LPD_maintain_belgian_ties: "Поддерживать связи с Брюсселем"
LPD_maintain_belgian_ties_desc: "Хотя в прошлом они многое сделали, чтобы испортить наши отношения, мы были бы глупцами, если бы повернулись спиной к Брюсселю. Эпоха Леопольда II давно позади, и они научились на своих ошибках. Мы должны работать вместе с европейцами, ибо без них Конго, безусловно, обречено."

LPD_black_lower_house: "Двухпалатный конголезский парламент"
LPD_black_lower_house_desc: "Чтобы открыть общенациональные дебаты и способствовать большему чувству равенства и единства, парламент колонии будет работать над созданием действительно двухпалатной системы. Нынешние министры теперь должны сформировать верхнюю палату с этими магнатами, дворянами, генералы и другие колонисты, сохраняющие своё положение в качестве основных законодателей. Под ними будет создана новая нижняя палата, открытая для всех конголезских землевладельцев-граждан мужского пола. Поскольку эта палата открыта для всех землевладельцев, она, несомненно, будет состоять в основном из африканцев, эффективно гарантируя, что половина законодательного органа будет представлять интересы коренных народов."

LPD_towards_a_new_tommorow: "Навстречу новому завтра"
LPD_towards_a_new_tommorow_desc: "Это будет долгий путь к независимости, но мы приложим все усилия, которые у нас есть, для достижения этой цели. Тем временем Конго необходимо модернизировать и индустриализировать с помощью наших конголезских союзников, чтобы подготовить эта нация и наш народ для грядущего будущего. Все, от новых дорог и заводов до новых школ и поликлиник, должно быть создано по всему Конго, поскольку мы медленно, но верно строим основы нашей нации."

LPD_break_up_umhk: "Разрушьте колониальные монополии"
LPD_break_up_umhk_desc: "Колониальные монополии Конго уже давно задушили любую надежду на развитие сектора малого бизнеса или любого независимого бизнеса. самые высокие ставки - открыты как для африканских, так и для колониальных покупателей. Чтобы гарантировать, что некоторые африканцы участвуют в акции, некоторые аукционы должны проводиться только для Африки, чтобы обеспечить начало развития черного бизнес-класса ."

LPD_state_controller_umhk: "Национализировать ГСВК"
LPD_state_controller_umhk_desc: "На ГСВК приходится более 70% национального экономического производства Конго. Нельзя было допускать создания монополии такого масштаба, и поэтому мы полностью подчиним этого гиганта правительству. С этим конгломерата, полностью находящегося под контролем режима Канзы, мы можем быть уверены, что вся прибыль пойдет непосредственно на помощь конголезскому народу на его пути к независимости."

LPD_congo_middle_class: "Конголезский средний класс"
LPD_congo_middle_class_desc: "По мере того, как мы строим основы нашего нового государства и экономики, мы должны позаботиться о том, чтобы взрастить весь спектр социальных классов, чтобы гарантировать, что наше капиталистическое общество будет работать с максимальной эффективностью. Наш рабочий класс уже более чем достаточно многочисленн. , составляя подавляющее большинство нашего населения, а оставшиеся немногие составляют богатые африканцы или, что гораздо чаще, жители колоний, необходимо создать новый средний класс, чтобы развивать нашу экономику и закрепить нас как растущую капиталистическую демократию западного образца. ."

LPD_true_fp_police_force: "Настоящая полиция"
LPD_true_fp_police_force_desc: "Форс Пюблик необходимо заставить вернуться к своему первоначальному положению простой полиции. Их цель должна состоять в том, чтобы защищать и беспристрастно служить народу Конго, как белому, так и черному. армия будет создана для Конго, и офицерский состав как этой новой армии, так и Форс Пюблик станет открытым для чернокожих кандидатов, которым удастся сдать наши строгие отборочные экзамены, чтобы ещё больше укрепить единство, поскольку мы медленно готовимся к полной государственности."

LPD_reconcile_kivu: "Примириться с революционерами Киву"
LPD_reconcile_kivu_desc: "Революционеры Клики Киву были нашими родственными душами, просто бушевавшими против колониального зверя, который так долго угнетал их и нас так долго. Несмотря на наш прошлый конфликт, мы должны обратиться к этим конголезским патриотам, предлагая примирение все и место в нашем правительстве для менее радикальных членов, чтобы способствовать единству в нашем постоянно развивающемся Конго."

LPD_crush_the_mercs: "Искоренить наёмников"
LPD_crush_the_mercs_desc: "Оставшиеся Клики наёмников, которые пережили наши первоначальные попытки искоренения, должны быть уничтожены, поскольку эти тараканы не знают конца в своих подпитываемых жадностью поисках денег, славы и войны. Их жажда насилия частично привела к краху Vrijstaat, а их жестокие способы ведения войны истребили наши народы. Каждый дюйм наших джунглей и зарослей будет обыскан, и каждый из их числа будет найден, ибо единственная справедливость, которую заслуживают эти критены, - это быстрая справедливость пули."

##Kimbagu Tree

LPD_Kimbanguist_Takeover: "Спасение Конго"
LPD_Kimbanguist_Takeover_desc: "Поскольку Форс Пюблик и официальные лица Леопольдвиля не смогли должным образом справиться с жестокостью коммандера Янссенса, их преследованием нгунцизма и растущими призывами к колониализму игнорируются и подавляются, ситуация в сияющем городе Конго достигла критической точки. После этого хаоса пророк Симон Кимбангу восстал, чтобы принести спасение в этот раздираемый войной рай.Под его божественным светом как проявление Святого Духа и вестник Иисуса Христа Конго будет очищен от страданий и греха ."

LPD_africanize_faith: "Африканизируем нашу веру"
LPD_africanize_faith_desc: "С действиями колониальных протестантских и католических церквей, столь свежими в памяти нашего народа, с их страхом перед нашей единственной истинной верой, вызывающим негативную реакцию, из-за которой наш Нгунза так долго находился в заключении. Эти ложные верования должны быть оставлены, и новая, уникальная африканская разновидность христианской догмы должна стать основой нгунцизма или кимбангизма, как он становится известен.Местные верования групп, говорящих на баликонго, банту и суахили, будут включены в нашу доктрину по мере нашего отдаления. из Библии и Никейского символа веры, отделяющего нас от еретиков."

LPD_stick_to_christianity: "Уважайте Никейский символ веры"
LPD_stick_to_christianity_desc: "Хотя действия правоверных колонистов были гнусными и предосудительными, их представления о христианстве и вере не были таковыми. Оставаясь верными нашим корням в крещёнии, разделяя наши пуританские идеалы и продолжая уважать древний Никейский символ веры Первого Экуменический Римский собор, мы будем воспитывать истинное благочестие в Конго, оставаясь верными традициям и укрепляя связи с оставшимися колонистами, а также с теми, кто как в нашей стране, так и за границей, которые, возможно, не так заинтересованы в полномасштабной африканизации христианства."

LPD_ban_old_churches: "Запретить еретиков и язычников"
LPD_ban_old_churches_desc: "Многочисленные еретики и язычники, наводнившие Конго, слишком долго добивались своего. Под их присмотром наш рай погрузился в грех и хаос, а сам ад распространился по этим джунглям из-за войны, жадности и жестокости. бедствия. У них было достаточно шансов отказаться от своих нечестивых путей и придерживаться истинного, мирного Евангелия Господа, и они будут рассматриваться как грешники, которыми они являются. Их веры будут объявлены еретическими, а им самим будет предложен выбор - быть отлученными избегайте нашего общества или примите Единую Истинную Веру Нгунцизма."

LPD_keep_old_churches_around: "Пусть действуют старые церкви"
LPD_keep_old_churches_around_desc: "Хотя их интерпретация священных писаний часто может быть пустой или ошибочной, а их верования часто могут быть слишком европоцентричными, меньшие религии, такие как различные протестантские секты, католицизм и даже немногочисленные мусульманские и еврейские души в Конго, должны им будет позволено действовать и продолжать свою веру в единого Господа. Мы все ученики Авраама и дети Божьи, хотя ясно, что мы самые любимые из Его сыновей."

LPD_new_script: "Примите сценарий Мандомбе"
LPD_new_script_desc: "Приходя к Кимбангу в предчувствии или во сне, письмо мандомбе представляет собой новый алфавит и систему письма, основанные на символах в форме букв "S" и "5", предназначенных для замены разнообразных и разнообразных систем письма Конго. Один единый шрифт как для религиозных, так и для светских текстов по всей стране будет способствовать большему чувству единства и товарищества в нашем великом и разнообразном Эдеме.Хотя растущие усилия по обучению новому языку всей нации будут велики, это обязательство, которое мы должны способствовать истинному единству."

LPD_no_new_script: "Поощрять языковое разнообразие"
LPD_no_new_script_desc: "Конго — огромное место, полное разных культур, народов и языков. Основные языки киконго, суахили, чилуба и лингала, а также десятки других языков банту, которые усеивают это пространство, каждая форма уникальная часть прекрасной и разнообразной ткани, которой является более широкая конголезская культура. Мы не должны уничтожать это разнообразие - ту самую уникальность, которая делает нас теми, кто мы есть, - а вместо этого стремиться развивать эти языки и распространять их знания среди всех в нашей стране."

LPD_allign_with_nationalists: "Присоединяйтесь к националистическим партиям"
LPD_allign_with_nationalists_desc: "Колониальное правление во многом способствовало объединению конголезского националистического рвения в районе, который никогда прежде не был таким единым. Под гнетом империализма люди нашей нации постепенно начали смотреть сквозь старые племенные связи и объединения. вместе как один конголезский народ. На этой волне националистических настроений были такие движения и партии, как нзерийцы и ТНК, завоевавшие известность и продвигающие свои цели в растущем потоке национализма. Мы должны присоединиться к этим партиям и организациям, ибо папа Кимбангу должен будь отцом новой конголезской нации и народа."

LPD_allign_with_radicals: "Выровнять по радикальным ячейкам"
LPD_allign_with_radicals_desc: "Саймон Кимбангу уже давно известен тем, что сотрудничает и протягивает руку всем, кто нуждается в Божьем свете, независимо от их идеологических убеждений или личных убеждений. Эта открытость привела Кимбангу к тому, чтобы найти странных союзников и друзей в многочисленных социалистических, анархистских и радикальные либеральные лагеря на землях Конго, Габона и Анголы. Обратившись к этим союзникам и старым соотечественникам, Нзгунза Кимбангу провозгласит эгалитаризм и равенство через благочестие и небольшой красный оттенок социализма."

LPD_global_peace_movement: "Настоящий Эдем"
LPD_global_peace_movement_desc: "Основы нгунцизма заложены, изложена основная доктрина догмы Кимбангу, и Конго относительно стабилизировалось рукой этого Святого Духа. Конго, этот изначальный рай, будет преобразован в Истинный Эдем - естественный рай, где истинные дети Бога и природы могут жить в гармонии, свободной от греха и конфликтов. Хотя создание этого рая будет великим усилием, наш пророк уверен, что это праведное предназначение будет достигнуто."

LPD_congolese_nationalism: "Болинго, Мибеко, Мисала"
LPD_congolese_nationalism_desc: "Любовь, заповеди, работа: три столпа нгунцизма. Эти три определяющих принципа определяют как нашу духовную, так и национальную миссию здесь, в Конго. Мы стремимся создать единую идентичность, вокруг которой могут сплотиться все наши граждане, и для этого потребуются любовь и братство, строгое благочестие и приверженность Евангелию, а также абсолютная приверженность выполнению Божьих дел и задач, которые Он просит от каждого из нас, когда мы путешествуем по жизни. Кимбангу, и согласно его учению Конго станет священным, свободным и процветающим."

LPD_cleansing_of_sin: "Очистить Конго от греха"
LPD_cleansing_of_sin_desc: "Впасть в грех и порок - это сказка стара как мир. Азартные игры, курение, танцы, выразительное пение, нагота, непристойность и многое другое должны быть запрещены и стерты из нашего общества, когда мы принимаем наши пуританские корни. Только принято должны быть разрешены формы выражения, такие как пение гимнов и купание в одежде, потому что без этих указаний наша нация наверняка снова погрузилась бы в хаос и кризис."

LPD_ban_alcohol: "Положи конец разврату"
LPD_ban_alcohol_desc: "Разврат и гедонизм должны быть искоренены, ибо они только развращают разум, тело и, самое главное, душу. Самые большие врата к этим тягчайшим грехам — наркотики и алкоголь. и многое другое должно быть полностью запрещёно в стране, а все запасы этих греховных вещёств сожжены или иным образом уничтожены и выброшены. Мы спасем наш народ от искушения и заменим дыру в его жизни светом Кимбангу и Бога."

LPD_new_legends: "Новые легенды"
LPD_new_legends_desc: "История Конго и его окрестностей полна благородных героев и благочестивых деятелей, таких как достопочтенный Кимпа Вита, Нзинга из Ндонго и Матамба, или христиане Маниконго Жуан I или Афонсу I, которые посвятили свою жизнь благочестивые деяния и слово Божие. Эти старые герои станут новыми легендами, став новыми святыми и святыми личностями под нганзизмом ."

LPD_congolese_identity: "Сформируйте единую конголезскую идентичность"
LPD_congolese_identity_desc: "Саймон Кимбагу поднялся, чтобы стать истинным Отцом новой единой конголезской идентичности. Под его руководством начала расцветать сплоченная конголезская культура, сосредоточенная вокруг его церкви и его учений. Перед лицом колониализма наша разнообразная и многочисленные народы выстояли в аду и обратно и в конце концов были вознаграждены суверенитетом и истинным национальным единством."

LPD_ascetic_piety: "Аскетическое благочестие"
LPD_ascetic_piety_desc: "Как и нгунза, все в Конго должны стремиться вести аскетический образ жизни, свободный от материализма и жадности, нужды или желаний. Потакание своим слабостям уйдет в прошлое, поскольку наше благочестие и вера формируют новое общее чувство собственного достоинства. - дисциплина и цель, поскольку мы все работаем вместе, чтобы способствовать развитию этого святого Эдема, который нам поручено защищать."

LPD_anti_colonialism: "Антиколониализм без кровопролития"
LPD_anti_colonialism_desc: "Как Отец конголезской нации и вестник мирного послания Господа, Кимбангу обязан обеспечить плавный переход этого государства из рук бывшего колониального аппарата в нашу новую администрацию. возмущены, мы не должны поддаваться искушению и поднимать оружие против наших бывших угнетателей, а также не позволять бывшим колонизаторам безнаказанно действовать против нашего народа. спасти Конго и его народ и принести истинное процветание этому раю."

LPD_african_unity: "Истинные дети Бога"
LPD_african_unity_desc: "Как ученики Господа и Нгунзы, мы являемся истинными детьми Бога - Его святым избранным народом и Его даром миру. Именно мы были созданы самым непосредственным образом по Его образу, и именно мы которые унаследовали Его Царство. Земля молока и меда ждет нас на нашей нетронутой родине, когда мы очищаем эту землю от греха и еретиков, ибо никто не откажется от нашего первородства и нашего предназначения."

LPD_black_jesus: "Правда об Иисусе"
LPD_black_jesus_desc: "Иисус Христос был чернокожим! Колониалисты и грешники-империалисты, которые когда-то преследовали эти земли, заставят вас и весь остальной мир поверить в обратное, но как такая ложь может иметь смысл. Царь царей родился в Конго много лет назад, и здесь, в этом раю, в истинном Эдеме, зародились основы глобальной христианской мысли. Мы распространим эту истину по всему миру и провозгласим её в небеса, ибо Иисус — Царь человечества, и Царь этот — Африканский! "

LPD_perform_miracles: "Чудеса папы Кимбангу"
LPD_perform_miracles_desc: "Говорят, что Нгунза обладает многими могущественными способностями и силами, дарованными ему самим Богом. Будучи Святым Духом, наделенным плотью, он способен видеть будущее и напрямую общаться с Богом и Иисусом Христом, которые наделяют его способностью творить чудеса. Способный исцелять слепых, глухих и немых, лечить любую болезнь и останавливать любую болезнь, Кимбангу является таким же настоящим чудотворцем, как и сам Сын Божий. Обладая этими способностями и с помощью растущего числа конголезцев при его правительстве эти чудеса должны стать реальностью в национальном масштабе, поскольку мы работаем, чтобы заботиться о каждом из наших людей и избавлять их от страданий."

LPD_global_freedom: "Всемирное освободительное движение"
LPD_global_freedom_desc: "Христианство и слово Господне не должны и дальше извращаться и извращаться, ибо слишком долго Святое Евангелие использовалось как инструмент угнетения и контроля, а не как путь к Просвещению, освобождению и истинному блаженству, который он должно быть. Мы должны быть глашатаями очищенной христианской доктрины и распространять слово Нгунза по всей африканской диаспоре и по всему миру в целом. Все дети этой Земли будут приняты в объятия Папы Кимбангу."

LPD_black_liberation_theology: "Чёрная теология освобождения"
LPD_black_liberation_theology_desc: "Наша религия — это молот, которым мы разбиваем наши оковы и разрываем цепи нашего угнетения. Империализм, колониализм, рабство - эти демоны веками преследовали наши народы, но под светом Господа и под руководством Нгунзы народы Африки будут освобождены и просветлены, сближаясь друг с другом под Святой Троицей. Бога, Иисуса Христа и Симона Кимбангу."

## Military Tree 
LPD_Stability_Force_Publique: "Восстановить стабильность в Форс Пюблик"
LPD_Stability_Force_Publique_desc: "Из-за хаоса, который последовал после кризиса в Конго, фламандцы-валлонцы в Элизабетвилле быстро реформировали Форс Пюблик из пепла немецких аскари, чтобы противостоять его атаке. Пока мы успешно отражали их нападение, FP лишь тень своего прежнего "я."
LPD_A_European_Army: "Европейская армия"
LPD_A_European_Army_desc: "Стало так, что только с помощью опытной и хорошо дисциплинированной армии туземцев можно держать под контролем. С экспертами из Европы мы сможем сформировать небольшой, но сильный корпус"
LPD_An_African_Army: "Африканская армия"
LPD_An_African_Army_desc: "Приближается конец колониализма, и нам нужно обеспечить хорошо обученный корпус, усиленный местными офицерами, чтобы гарантировать, что нация не впадет в смятение после нашего отъезда."
LPD_Heavy_Equipement: "Тяжелое снаряжение"
LPD_Heavy_Equipement_desc: "Чтобы помочь в защите наших городов и атаке иностранных укреплений, нам нужна артиллерия для поддержки наших наступающих войск"
LPD_Arsenal_Herminestadt: "Построить арсенал Леопольдвиля"
LPD_Arsenal_Herminestadt_desc: "Чтобы уменьшить нашу зависимость от фламандско-валлонского оружия, нам нужно обеспечить большой запас и начать собственное элементарное производство."
LPD_FRC_Katanga: "FRC Нижнее Конго"
LPD_FRC_Katanga_desc: "С помощью Fonderie Royal de Canoniers мы создадим собственный артиллерийский литейный завод, чтобы пополнить наши импортные запасы."
LPD_Reform_The_Force_Publique: "Реформировать Форс Пюблик"
LPD_Reform_The_Force_Publique_desc: "Несмотря на то, что в прошлом у FP были свои успехи, стало ясно, что нам нужно более тесное сотрудничество с местными войсками, а не сосредоточение исключительно на колониальном высшем командовании."
LPD_Found_Military_Academy_Herminestadt: "Найдена Военная академия Леопольдвиля"
LPD_Found_Military_Academy_Herminestadt_desc: "В дополнение к нашей программе подготовки офицеров колониальное правительство открыло Военную академию в Леопольдвиле, чтобы мы могли обучать следующее поколение офицеров FP здесь, на наших собственных берегах."
LPD_Defense_of_Katanga: "Оборона Конго"
LPD_Defense_of_Katanga_desc: "Стервятники и военачальники со всех сторон должны встать на защиту Конго!"
LPD_Restoration_Force_Publique: "Восстановление общественной силы"
LPD_Restoration_Force_Publique_desc: "Несмотря на свою противоречивую историю, Форс Пюблик в очередной раз доказал свою жизненно важную роль в поддержании порядка в условиях хаоса Африки. Восстановив структуру европейских офицеров, мы можем гарантировать, что новая Форс Пюблик сохранит уважение и способности своего бельгийские предшественники."
LPD_Learn_From_East_Africa_Offensive: "Учитесь у Восточно-Африканского наступления"
LPD_Learn_From_East_Africa_Offensive_desc: "Хотя первоначальные кампании FP против немецких войск оказались успешными, крах британцев и последующий провал Западного фронта вынудили нас распустить корпус. Теперь, когда корпус восстановлен, пришло время извлечь уроки из наши неудачи и адаптироваться."
LPD_Secure_Our_Investements: "Защитите наши инвестиции"
LPD_Secure_Our_Investements_desc: "Мы, может быть, и потеряли Конго, но мы не позволим африканским военачальникам свести на нет весь наш тяжелый труд. Если они не могут гарантировать свободный рынок, мы убедим их на месте."

### Events ###

leopoldville.0.t: "Первенство общественной силы гарантировано"
leopoldville.0.t.kimbangu: "Верные объединяют Конго"
leopoldville.0.d: "В Конго снова восстановлен мир, и кровопролитие, вызванное крушением колониального режима, прекратилось, поскольку мы восстанавливаем контроль над нацией. Первоначально наши силы в Форс Пюблик только охраняли нашу любимый мегаполис Леопольдвиль, чтобы предотвратить проникновение хаоса из джунглей и Конго внутрь, но, увидев безумие различных фракций Кризис, мы должны были предпринять вылазку и положить им конец.Теперь мы должны заняться созданием нового режима следить за этими землями без повторения эксплуатации и хаотического краха предыдущего правителя, сохраняя при этом стабильность над всеми другими заботами."
leopoldville.0.d.kimbangu: "Мы победили! Народ Конго ликует, когда наше религиозное движение приносит им спасение. Огонь конфликта потух, и теперь защита приходит в виде Креста из рук Нгунза Симон Кимбангу. Мы прошли долгий путь, но нам удалось проповедовать слово Господа и мира достаточно эффективно, чтобы наконец прекратилось кровопролитие. Мы, наконец, изгнали тех, кто отказался прекратить эксплуатировать Конго и своего народа, и благодаря этому Конго снова обретает мир и освобождается от колоний. Наш народ напуган и измучен войной, конфликт оставил много шрамов, как физических, так и душевных, но Кимбангу несет свою веру этим недавно крещёным земли, мы можем гарантировать, что Конго станет новой святой землей для черной расы."
leopoldville.0.a: "Блаженны миротворцы."

leopoldville.1.t: "Африканская столица"
leopoldville.1.d: "Леопольдвиль является крупнейшим городом в Конго, а теперь также является одним из единственных мирных районов здесь, в разрушающемся Врийштаате. Лежащий на месте старой деревни Киншаса, которую многие местные жители Конголезцы использовали это прозвище для города, Леопольдвиль был впервые заселен в 1881 году и с тех пор стал одним из самых важных мест в стране. в темноту, изолированный и отрезанный от остального Конго здесь, на нашей единственной полосе побережья. С портом Матади под нашим контролем мы обеспечили безопасность единственного крупного морского порта в стране и должны использовать его как спасательный круг до тех пор, пока ужасная война окончена. \n\nХотя гражданский совет системы всё ещё контролирует систему в теории, а Рикманы всё ещё номинально ответственны, в действительности Форс Пюблик под руководством генерала [LPD.getleader] правит городом и приняла военное положение. Это военное правительство Сейчас она балансирует на деликатной грани между падением под нарастающими волнами волнений и антиколониальных настроений и завоеванием мятежными наемниками и конголезскими аборигенами на востоке. \n\nЕсли жители Леопольдвиля смогут выжить в этом водовороте, не разорвав город на части, этот космополитический мегаполис может просто научить остальную часть Конго кое-чему о преимуществах сотрудничества. Однако не все так безмятежно, как кажется, поскольку старый враг вырвался из своего почти 30-летнего тюремного заключения в Элизабетвилле, когда регион погрузился в войну, и этот старый печально известный пророк медленно возвращался домой. . Независимо от врага, внутреннего или иностранного, эта сияющая жемчужина Конго не дрогнет!"
leopoldville.1.a: "Демократия, справедливость, Unité!"

leopoldville.2.t: "Наши союзники в Форс Пюблик делают предложение"
leopoldville.2.d: "Военное правительство в Леопольдвиле под руководством Форс Пюблик под руководством генерала Армана Хьюи обратилось к нашему правительству с просьбой присоединиться к их растущей коалиции противников колонизаторов. Если мы примем это решение, мы окажемся под властью FP и Huyghé , отказываясь от нашего суверенитета ради простой автономии под их контролем. В качестве альтернативы мы могли бы просто отклонить эту смехотворную просьбу, но в результате нам, возможно, придется столкнуться с гневом Форс Пюблик на открытом поле боя. Как мы ответим?"
leopoldville.2.a: "Мы будем гораздо более прибыльными сами по себе."
leopoldville.2.b: "Для блага колонии и нашей прибыли пусть будет так."

leopoldville.3.t: "Шокирующее отрицание"
leopoldville.3.d: "Дураки из ГСВК отклонили нашу просьбу об объединении, и теперь у нас остался выбор. Мы могли бы либо просто забыть об этом проступке и оставить их на произвол судьбы, либо мы могли бы с триумфом двинуться в Катанга и разрубить этих предателей навсегда. Как мы будем действовать?"
leopoldville.3.a: "Форс Пюблик разберёт этих предателей."
leopoldville.3.b: "Вот вам и колониальное единство."

leopoldville.4.t: "Согласие достигнуто"
leopoldville.4.d: "Наши единомышленники и соотечественники в ГСВК приняли нашу великодушную просьбу об объединении. С их согласием мы немедленно перейдем к интеграции их земель и режима в наши собственные. Конго на один шаг ближе к полной объединение и стабильность!"
leopoldville.4.a: "Пусть наше сотрудничество окажется плодотворным по мере восстановления колониального господства."

leopoldville.5.t: "Врийштат снова зовет"
leopoldville.5.d: "Возрождающийся Фрайштат отбросил орды наёмников и туземцев и теперь снова стал доминирующей державой в Конго. Со своей победой эти империалисты постучали в наши двери ещё раз, прося нас чтобы реинтегрировать себя обратно в более широкое колониальное правительство Врижштата. Если бы мы согласились, мы были бы полностью интегрированы обратно в их границы, хотя и получили бы автономию и дополнительные стимулы и льготы за согласие спрятать наше оружие на благо наших колонистов и Силы Командная структура Publique. Однако вместо этого мы могли бы просто отказать этим дуракам, поскольку они уже не выполнили свой предыдущий мандат на управление, хотя это, вероятно, навлекло бы на себя их гнев. Как мы ответим?"
leopoldville.5.a: "Вместе на благо колонии."
leopoldville.5.a: "Зачем тогда был этот бунт?! Немедленно отказать им!"

leopoldville.6.t: "Несчастный случай на тренировке"
leopoldville.6.d: "Генерал-лейтенант Эмиль Янссенс долгое время был громким и яростным сторонником колониального правления. За свою карьеру он сделал себе имя как истинный ученик Леопольда II, действуя как суровый и часто жестокий, но, несомненно, эффективный военачальник Форс Пюблик Часто разглагольствуя о долге Форс Пюблик и необходимости чистоты и разделения, Янссенс недавно оказался в центре внимания страны из-за комментариев, сделанных во время тренировки на одной из наших армейских баз. Облаивая чернокожих новобранцев за их неспособность эффективно руководить войсками с организованностью и дисциплиной, стажер киконго рявкнул и метнул на Янссенса свой тренировочный нож. Не колеблясь, Янссенс вытащил свой MLE 1903 года и быстро произвел два выстрела через череп. Когда его голова начала извергаться кровью и мозгом из двух выходных отверстий на затылке, Янссенс вытащил шейный платок, чтобы вытереть сажу и бл брызги воды из ствола, замечая окружающим стажерам, что любого из них может постичь подобная участь в любой момент — пустая угроза, если бы не пистолет в его руке и шесть белых офицеров, стоящих позади него, каждый со своим штандартом… выпуск FN Mle. винтовки 89/36. \n\nПоследствия этого события приблизили Конго к краху, поскольку африканские ряды FP по всей стране возмущены, требуя, чтобы что-то было сделано."
leopoldville.6.a: "Немедленно объявить выговор командиру Янссенсу! Мы не можем допустить этого варварства."
leopoldville.6.b: "Он в своем праве! Он просто защищался и говорил правду."

leopoldville.7.t: "Ничего не изменится!"
leopoldville.7.d: "Как будто последнего инцидента было недостаточно, Эмиль Янссенс ухитрился ввязаться в ещё более серьезные проблемы с африканцами внутри Форс Пюблик, чем когда-либо прежде - немалое достижение после многих лет репрессивной тактики и даже после того, как застрелил одного новобранца.Янссенс на встрече с сотнями младших чернокожих унтер-офицеров и белым офицерским корпусом FP по поводу растущей нестабильности в Форс Пюблик и в Конго в целом сумел ухудшить ситуацию в стране. прямо заявив о своем намерении никогда не допускать чернокожих в офицерский корпус FP. Удваивая ставку, он заявил, что даже если колониальное правление рухнет, он все равно будет править FP, как диктовали его предшественники и Леопольд II, никогда позволив африканской расе запятнать чистоту его драгоценных военизированных формирований. \n\nЭти комментарии вызвали возмущение в стране, и африканские призывники в FP с пеной у рта в гневе o Ver Janssesn каллюсные комментарии. Различные Клики в низах ФП объединились и направили сегодня ультиматум в офис Янссенса, требуя его немедленной отставки или чего-то ещё. Хотя это, скорее всего, пустая угроза, мы должны сохранять бдительность, поскольку Конго, похоже, ходит по острию ножа."
leopoldville.7.a: "Вынести выговор командиру Янссенсу и временно отозвать его командование!"
leopoldville.7.b: "Мы снова закроем глаза, потому что Янссенс наверняка знает, что делает... верно?"

leopoldville.8.t: "Восстание в Леопольдвиле"
leopoldville.8.d: "Из-за бездействия нашего режима в связи с комментариями Эмиля Янссенса и его прямым убийством одного призывника FP африканцы из полков гвардии Леопольдвиля Форс Пюблик совершили немыслимое и подняли мятеж против белых. офицерский корпус и наш режим. Весь Леопольдвиль, когда-то наш сияющий и мирный мегаполис, теперь погрузился в полный хаос, городские войны и жестокие беспорядки вспыхивают по всему городу. последователями лжепророка Саймона Кимбангу, который долгое время был занозой в боку нашего мандата. С этими религиозными фанатиками, работающими с восставшими солдатами FP, многие опасаются, что этот кризис может очень быстро выйти из-под контроля и распространиться по всему Конго. если мы не будем действовать быстро.Однако, несмотря на экспоненциально растущую актуальность вопроса, многие в нашем режиме всё ещё не решаются действовать, опасаясь, что дальнейшие репрессии приведут только к дальнейшему р хаос. В конечном счете, выбор остаётся за нашим исполняющим обязанности командира Юигэ."
leopoldville.8.a: "Подавите беспорядки силой, но отпустите Янссенса с предупреждением."
leopoldville.8.b: "Подавить беспорядки силой и навсегда отозвать команду Янссенса!"
leopoldville.8.c: "Просто оседлайте эти волны хаоса. В конце концов они должны утихнуть... мы надеемся."

leopoldville.9.t: "Восстание Нгунзы"
leopoldville.9.d: "Наше бездействие оказалось нашей гибелью, и испорченный свет колониализма теперь меркнет в Конго. На его месте теперь сияет свет Господа! Саймон Кимбангу, пророк, Нгунза, истинный проповедник Божьих истин и физическое воплощение Святого Духа разделил бурное море хаоса, затопившее Леопольдвиль, выступив вперёд как спаситель Конго. Однажды заключенный в тюрьму за свои убеждения, он с тех пор бежал и нашел оправдание, теперь поднимается, чтобы возглавить весь Леопольдвиль с армией последователей на его стороне.С его восхождением старый колониальный порядок и Форс Пюблик будут изгнаны, признаны язычниками и еретиками и изгнаны в ад или тёмные уголки нашей изначальной джунгли, в то время как истинные сыны Господа наслаждаются своей новой землей молока и меда. Под благочестивым, благословенным Богом правлением папы Кимбангу Конго превратится в истинный Эдем, которым он должен был быть, ибо Конго является истинным местом рождения христианства, место рождения человечества, а теперь будет местом рождения божественной эмансипации Африки."
leopoldville.9.a: "Единственный истинный пророк станет спасением Конго!"

leopoldville.10.t: "Судьба лжепророка"
leopoldville.10.d: "После того, как мятежники убиты или заключены в тюрьму, а беспорядки подавлены, настало время разобраться с главным зачинщиком этого хаоса. Саймоном Кимангу, психом и лжепророком, охотящимся на слабых и немощных, или возможно, просто ослабевший и заблуждающийся, был схвачен нашими войсками на южной границе Басконго, где он пытался бежать в Анголу. Застигнув его с поличным, прежде чем он успел пересечь границу, один из наших местных агентов застрелил его в бедро, чтобы предотвратить его побег, и теперь у нас есть обманутый старый дурак под стражей. С его арестом у нас теперь есть выбор. Мы можем либо повторить наш прошлый метод, либо просто заключить его в тюрьму, на этот раз в более безопасном месте в нашем родине Фландрии-Валлонии, гарантируя его неспособность влиять на конголезские дела. В качестве альтернативы, мы можем просто положить этому конец, здесь и сейчас, и сразу же назначить Кимбангу свидание с палачом, положив конец саге о Нгунзе раз и навсегда."
leopoldville.10.a: "Просто верните его в старую тюремную камеру, на этот раз под усиленной охраной."
leopoldville.10.b: "Он избежал смерти один раз, не снова. Готовьте виселицу для их новейшей игрушки!"

leopoldville.11.t: "Как умерить волю Господа"
leopoldville.11.d: "Святой Нгунза начал укреплять своё правление и силу своей новой веры над нашими владениями. С этой консолидацией необходимо сделать окончательный выбор в отношении направления нашего нового государства. Саймон Кимбангу долгое время был в значительной степени аполитичной фигурой, проповедуя истинное Евангелие в противоположность какой-либо идеологии или политическому кредо, но при этом желая работать со всеми без исключения Божьими детьми.\n\nЭто отсутствие личной предвзятости и открытость к сотрудничеству со всеми силами привели Кимбангу иметь огромное количество разнообразных союзников и друзей, которые могли бы служить идеальными администраторами и министрами, чтобы служить Нгунзе и помогать ему управлять огромным пространством, которым является Конго. \n\nКимбангу мог работать с "нзерскими" деятелями, такими как Луи де Гонсаге Бобозо и его молодой протеже Жозеф-Дезире Мобуту, а также другие конголезские националисты в ТНК и АНК, закрепив за собой статус национального отца Конго и двигая нацию в менее националистическом направлении. crum, Кимбангу мог бы вместо этого обратиться к старым радикальным союзникам во Французском Конго, Анголе и Габоне, окрасив нгунцизм в красном или, по крайней мере, "розовом" свете, приняв форму христианско-социалистического учения. Однако, если Нгунза должен был присоединиться к настоящей политической партии, его сыновья - все сами члены АБАКО - убеждают Кимбангу работать с Джозефом Каса-Вубу и либералами, поддерживающими Конго. \n\nВ качестве альтернативы Нгунза может вести нацию в гораздо менее поляризованном направлении и вместо этого сосредоточиться исключительно на Единой Истинной Вере. Сформировав совет со своими сыновьями Джозефом Диангиендой, Чарльзом-Даниэлем Кисолокеке и, прежде всего, Саломоном Диалунганой Киангани, эти четыре "папа" Конго возглавили нацию во всех политических и духовных вопросах, а совет советников помогал им. Продвинув эту идею на шаг вперёд, более демократически настроенная группа во главе с Жаном Боликанго и Даниэлем Канзой также стремится использовать эту систему, но с советом советников, состоящим из демократически избранных конголезцев, которые предварительно проверены Кимбангу и его сыновьями как благочестивые. достаточно, чтобы баллотироваться в офис. \n\nСопротивляться всем этим идеям или, возможно, объединить все вместе — это последний вариант. Привлекая всех союзников Кимбангу, союз его последователей будет создан под руководством самого Нгунзы, при этом каждая фракция будет иметь незначительное влияние в правительстве, но в основном будет выступать в качестве простых советников. В этой системе слово Кимбангу или, точнее, слова его сыновей из уст Кимбагу, будет законом, и большая часть нации останется такой, какая она есть. На какой бы системе мы ни остановились, мы можем быть уверены, что мир никогда не видел подобной системы."
leopoldville.11.a: "С националистами и нзерами Кимбангу сделает Конго чистым."
leopoldville.11.b: "Вместе со своими сыновьями Кимбангу станет отцом Конго."
leopoldville.11.c: "Работая с набожными республиканцами, Кимбангу провозгласит истинную христианскую демократию."
leopoldville.11.e: "Взаимодействие с ABAKO, Kimbangu и Kasa Vubu принесет в Конго христианский либерализм."
leopoldville.11.f: "Только радикалы из Анголы и Киншасы могут по-настоящему слышать шепот Бога."
leopoldville.11.g: "Наш Нгунза останется аполитичным, а смешанный кабинет будет его советником."

leopoldville.12.t: "Дерзкий побег"
leopoldville.12.d: "Поскольку хаос Конголезского кризиса быстро разрастается, многие регулярные административные обязанности отошли на второй план, поскольку обезумевшие колонисты отчаянно собирают свою защиту от надвигающегося конголезского прилива и партизанских атак со стороны наёмников. От регулярного обслуживания от простой инфраструктуры до самых насущных вопросов, таких как охрана различных шахтерских аванпостов и лагерей для заключенных, — все это отошло на второй план, поскольку Форс Пюблик покидает свои обычные посты, чтобы сражаться на разрозненных и хаотичных "передовых" этого ужасающего партизанского конфликта. \n\nОдин таким покинутым постом был лагерь для задержанных в Элизабетвиле, в котором заметно сократилось количество персонала на базе и была сокращена до минимальной бригады. наёмников-изгоев, а также возродившихся сторонников мвами, вышедших из джунглей. Вдоль западной стены острога была пробита брешь, и 17 заключенных бесследно скрылись в ночи. \n\nОбычно такой небольшой побег не должен вызывать беспокойства, поскольку все эти заключенные почти не едят и, вероятно, долго не проживут в глуши без посторонней помощи. Однако одним из таких беглецов был не кто иной, как печально известный "пророк" Саймон Кимбангу, известный своей массой верных последователей и своей безумной верой в то, что он является проявленным Святым Духом. Несмотря на это, Кимбангу представляет собой прямую угрозу будущему колониального Конго, и уже поступили некоторые сообщения о том, что этот "Нгунза" уже возвращается в Леопольдвиль, чтобы вновь собрать своих последователей. Добьется ли он успеха или просто проиграет в этом хаотическом водовороте, поглощающем Конго, никто не может сказать наверняка, но известно, что Нгунза снова выходит на свободу, и Конго лучше всего быть готовым к его слову."
leopoldville.12.a: "Хотя я иду сквозь тень Долины Смерти, я не чувствую страха, потому что рядом со мной Господь."

leopoldville.14.t: "Куда идти дальше?"
leopoldville.14.d: "После неисчислимого кровопролития, ужасающего насилия и полного краха общественного порядка Конго вышло из Гражданской войны с колониальным правлением и превосходством Форс Пюблик, которому едва удавалось оставаться невредимым. Отсюда хаотической перчаткой, Vrijstaat возродился при новом режиме, отдельном от неудач Рикманса и готовом возглавить Конго в эту новую эпоху.\n\nОднако цели, задачи, члены и другие особенности этого нового режима изменились. ещё предстоит сгладить, и Конго сейчас стоит на перепутье. По прихоти командующего Армана Юигэ колониальная миссия здесь должна теперь решить, как лучше двигаться вперёд. Долгое время являясь оплотом статус-кво и умеренным в Форс Пюблик Юиге считается идеальным кандидатом на роль генерал-губернатора, поскольку аполитичный военный ограничит уязвимость режима перед личными предубеждениями. р сложно. \n\nКомандующий Юигэ мог править со своим советом на его стороне и со скованным колониальным парламентом под его началом, как режим Рикманса до него, или он мог выбрать одно из двух более решительных направлений. Эмиль Янссенс, лидер Форс Пюблик под руководством Юиге и причина большей части беспорядков, спровоцировавших беспорядки в Леопольдвиле, коммандер Янссенс был бы спорным кандидатом на пост заместителя губернатора Юиге, но его военный опыт и опыт подавления туземцы могут оказаться полезными. Переход к такому известному колониальному стороннику жесткой линии и националистическому империалисту, безусловно, закрепит для всех в Конго уверенность в том, что Vrijstaat и колониальное правление никуда не денутся. В качестве альтернативы Хьюге мог бы вместо этого выбрать Даниэля Канза Кинсона, одного из немногих чернокожих офицеров в FP и умеренного демократа, который только стремится облегчить тяжелое положение своих собратьев-конголезцев. Отправляясь с Канзой, Юигэ подтвердит миру, что деколонизация Конго предстоит в будущем, поскольку он и Канза медленно работали над созданием настоящей нации здесь, в Темном сердце Африки, и готовили её к суровым испытаниям независимой государственности. Какой бы ни был выбор Юигэ, он должен сделать его осторожно, потому что на чаше весов висят жизни миллионов африканцев и колонистов."
leopoldville.14.a: "Арманд Юиге будет служить в одиночку, поскольку он стремится сохранить статус-кво."
leopoldville.14.b: "Эмиль Янссенс будет служить под началом Юиге и двигаться, чтобы защитить колониальную систему."
leopoldville.14.c: "Даниэль Канза будет служить под началом Юигэ и двигаться к мирной постепенной деколонизации."

leopoldville.15.t: "Смерть шевалье"
leopoldville.15.d: "Шевалье Арман Юигэ де Матенж, верный лорд-командующий Форс Пюблик и по праву заслуженный военный и колониальный лидер, трагически скончался, и теперь нация оплакивает этого покойного спасителя Конго. - герой, положивший конец кризису в Конго.Оставаясь в своем причудливом замке за пределами Элизабетвилля во время отдыха на выходных в тщетной попытке избежать суровых условий своего долгого губернаторства, Юиге был поражен вызванной стрессом остановкой сердца и умер раньше, чем его сопровождающие. заметил, что он замолчал. \n\nС этой мрачной и, по общему признанию, антиклиматической смертью такой легендарной фигуры в колонии Конго будущее Vrijstaat было брошено в пропасть. Теперь, не сталкиваясь ни с чем, кроме неопределенности и Неизвестно, преемник Юиге теперь должен быть готов стать новым генерал-губернатором колонии, поскольку достопочтенный шевалье де Матенж отправляется обратно на родину, чтобы государство чтило его и похоронило на семейном участке i. н Левен.."
leopoldville.15.a: "Его будет очень не хватать."

leopoldville.16.t: "Судьба "Маленького маньяка""
leopoldville.16.d: "У Эмиля Янссенса впереди долгая и легендарная карьера, а также репутация стойкого, яростно преданного и решительного колониального командира. ', в связи с его невысоким ростом и безжалостностью, когда дело доходит до сокрушения врагов Vrijstaat и его любимой Форс Пюблик. Последней службой под командованием Арманда Юйге в Леопольдвиле в местном гарнизоне FP, Янссенс стал больше проблем, чем он считался достойным после его непрекращающиеся нападения на туземцев и чернокожих призывников в составе FP вызвали беспорядки и расовое насилие по всему городу.После того, как кризис закончился и Леопольдвиль вернулся в лоно, нам остро не хватало компетентного военного персонала, и многие начали предлагать нам нанять Янссенсу, чтобы он не ушел в отставку или, что ещё хуже, не оставил колониальную жизнь ради собственных амбиций.Хотя этот Маленький Маньяк действительно кровожадный безумец, его военный нельзя отрицать. Должны ли мы перейти к передаче Янссенса под наше командование, или мы оставим его гнить в позоре?"
leopoldville.16.a: "Отправьте этого "маленького маньяка" на досрочную пенсию."
leopoldville.16.b: "Лучший способ следить за ним, если он находится в нашей собственной администрации."

leopoldville.17.t: "Маяк диаспоры"
leopoldville.17.d: "Вновь возрожденное святое государство в сердце Африки направило к нашему режиму своих эмиссаров с просьбой присоединиться к их растущему международному союзу черных наций, то есть наций в Африке или в основном населенных диаспорой из Материнский Континент Во главе со странным святым Симоном Кимбангу Конго превратилось в странный, но безгрешный рай, и теперь этот Нгунза стремится поделиться своей мудростью и процветанием с остальными Детями Африки. Fraternité Internationale du Salut Noir, или Международное братство спасения черных, Кимбангу и его союзники проповедуют мирный, аскетический образ жизни, чтобы принести истинный мир и процветание черной расе Должны ли мы присоединиться к этому пророку в его святой миссии или отвергнуть его как бредящий сумасшедший?"
leopoldville.17.a: "Единство принесет спасение. Примите просьбу этих святых людей."
leopoldville.17.b: "Эти проповедники всего лишь сумасшедшие. Немедленно отвергните их!"

leopoldville.18.t: "Новое управление"
leopoldville.18.d: "То, что когда-то было бы немыслимо для любой колониальной державы даже как идея, теперь стало реальностью благодаря усилиям Армана Хьюи, направленным на то, чтобы связать народ Конго с колониями. значение местных жителей, поскольку они являются их новыми губернаторами, залы заседаний, чтобы решить будущее инфраструктуры, в которой теперь проживают как Чёрные, так и белые члены, и многие другие случаи участия чернокожих в принятии решений и управлении своим родным районом. обеспечить стабильность в Конго, чтобы предотвратить повторный коллапс, Арман счел целесообразным предложить почти каждому крупному вождю или представителю племени возможность управлять своей провинцией или участвовать в принятии решений в Конго. отказались присоединиться к колониальному правительству, получили ещё одно предложение, они могут сохранить свои племена как отдельные образования в своих делах и на земле, но при этом иметь возможность посылать представителей вести переговоры с колонизаторами. Похоже, что доктрина управления претерпела новый сдвиг, поскольку они позволяют туземцам широко высказываться по этому вопросу, чтобы сохранить общую стабильную основу."
leopoldville.18.a: "Лидерство больше не просто холст"

leopoldville.19.t: "Новые боевые лица"
leopoldville.19.d: "Местные добровольцы подходили к базе группами по двое-трое, присоединяясь друг к другу из какой бы деревни они ни приехали вместе или как друзья, которые объединились вместе. Большинство из них записались, даже не имея понятия, что такое жизнь как в регулярной армии Форс Пюблик, они просто знали, что по окончании контракта им предлагали пенсию, и это было хорошей сделкой. контролировать их, они начали знакомиться с FP, не обращая внимания, поскольку пенсия была единственной вещью, о которой они думали.\n\nЭта картина разыгрывается по всему Конго: местные войска теперь в огромном количестве рядом с колониями, в то время как ветераны, которые были частью Силы много лет назад, теперь могут закончить свою пенсию с пенсиями на ферме, обещанной им Арманом."
leopoldville.19.a: "Счастливая армия - счастливая земля"

leopoldville.20.t: "Куча обещаний"
leopoldville.20.d: "Арман и другие ключевые члены правительства в Леопольдвиле путешествовали по всему Конго, чтобы встретиться с вождями племен и другими представителями местных жителей. Они встречались с этими фигурами, чтобы дать ключевые обещает убедить их, что суровые методы старого бельгийского порядка ушли в прошлое.Король Леопольд просто считается плохим воспоминанием в первые дни колонизации, и что нынешние колонисты не будут совершать гнусные действия для получения прибыли, а те, которые делают, получают Хотя большинство из них являются подлинными обещаниями, только время покажет, имеют ли они какое-либо реальное влияние на ветер, поскольку пока что единственное изменение, которое действительно произойдет, - это создание военных судов для наказания тех в Форс Пюблик, которые совершать зверства."
leopoldville.20.a: "Устные соглашения, удерживающие власть в очень напряженной стране"

leopoldville.21.t: "Конго маленького маньяка"
leopoldville.21.d: "Дикие земли Конго и живущие там туземцы давно пугали Белого Человека, который, заинтересованный только в погоне за финансовой прибылью, вместо того, чтобы сосредоточиться на своей часто упоминаемой цивилизаторской миссии, предпочитал пойти на компромисс с местным населением.Например, предоставив вождям различных племен политическую и культурную автономию, вместо того, чтобы просто цивилизовать их, как хотел Король Леопольд, мы теперь видим, к чему это привело колонию - в пасти кровавой Гражданской войны. Эти прошлые ошибки в политике остались в прошлом, поскольку Конго находится под новым руководством.С Эмилем Янссенсом — "Маленьким маниаком" — теперь во главе Конго Белый Человек, наконец, возьмет на себя своё бремя и возглавит, один так или иначе, дикари Конго к цивилизации любой ценой. Он смоделирует Конго так, как задумал великий Леопольд II, и, в отличие от своих предшественников, в его миссии не будет никаких компромиссов. Он будет учить различных недовольных и злодеев т он Конго, который является настоящим Маньяком, и под его железным кулаком Конго будет усмирено."
leopoldville.21.a: "Труд и прогресс."

leopoldville.22.t: "Адвокат дьявола"
leopoldville.22.d: "Режим Рикмана был не чем иным, как крупой. Они были бесполезными, трусливыми и марионетками для гуннов в Европе; они ничего не сделали для защиты средств к существованию бельгийских мужчин, женщин и детей, которые живут в нашей законные владения в Африке. Пришло время нам, бельгийцам, вернуть себе своё место в Сердце Темного Континента. Хотя многие считают наш старый режим в Конго варварским и жестоким, Эмиль Янссенс знает, что железный кулак Леопольда II позволил Конго стать изобильным и изобилующий ресурсами.Хотя многие могут назвать его сумасшедшим или Le Petit Maniaque, режим Янссенса в Леопольдвиле удвоил свою власть над своими владениями, предоставив недавно омоложенной Форс Пюблик широкие широкие полномочия над маленькой нацией.У нас уже есть начали пропагандистские кампании по всей Европе, чтобы привлечь больше к нашему делу. Хотя нам не нужно наполнять их сердца и умы, мы можем наполнить их карманы и гордость. Обещая богатство и приключения, молодые люди и сезонные d офицеры в равной степени зачисляются в наши растущие силы. С этой новой кровью правоприменение стало как никогда лучше. Мы уже видим результаты их более широкого использования, поскольку наши квоты на каучук выполняются со значительным излишком, а количество осмелевших рабочих резко сократилось. Дураки из других колониальных режимов в Африке совершили глупую ошибку, ослабив свою хватку. В конце концов, их хватка сломается. Но не для нас. Мы будем подражать великому Леопольду II и позаботимся о том, чтобы наше правление в Конго никогда не закончилось!"
leopoldville.22.a: "Позаботимся о том, чтобы все не испортить, сир."

leopoldville.23.t: "Возрождение колониальной мечты"
leopoldville.23.d: "Генерал-губернатор Эмиль Янссенс сделал все возможное, чтобы возродить старый порядок Vrijstaat. Под его командованием первенство полностью белого офицерского класса было подтверждено с Форс Пюблик ещё раз продолжая своё господство террора по всему Конго.Милитаризм и погоня за прибылью вновь стали главными столпами государства, а все лишние ресурсы идут либо на финансирование ФП, либо прямо в карманы колонизаторов, которые правят этими землями. поселение вновь серьезно восстановилось: корабли, полные свежих белых бельгийских лиц, ежедневно прибывают в порт Матади — каждое судно несет частичку нашего нового будущего из родной страны в наши новые владения здесь. С этим обновленным колониальным духом мы укротим этот дикий адский пейзаж, известный как Конго, и принесем цивилизацию в его Темное Сердце, чего бы это ни стоило Колониальная троица была поддержана, и теперь она будет поддерживаться кровью, золотом и славой. Господу, и с генерал-губернатором Эмилем Янссенсом у руля это новое будущее почти гарантировано."
leopoldville.23.a: "Старый порядок возрожден, и Конго снова в цепях."

leopoldville.24.t: "Настоящая демократия для Конго"
leopoldville.24.d: "Одним из самых важных шагов, если не самым важным шагом, в процессе создания конголезского государства, как это представлял Даниэль Канза, является установление представительной и понятной демократии, которая могла бы представлять интересы конголезцев так же, как и бельгийцев в процессе медленной, мирной, поэтапной деколонизации, за которую выступает Канза.\n\nС этой целью наша администрация объявила о создании первого в истории демократического конголезского парламента в историю и объявил о проведении предстоящих выборов в законодательные органы, хотя позиция и популярность нашей партии, Конголезского союза, таковы, что нам не нужно бояться потерять наше большинство. Этот новый парламент будет действовать по двухпалатной модели, состоящей из бельгийской верхняя палата, состоящая из бельгийских магнатов, дворян, генералов и других колониальных администраторов, и нижняя палата, избираемая прямым всеобщим голосованием мужчин-землевладельцев коренных жителей Конго.\n\nНекоторые бывшие революционеры Киву и более радикальные конголезские борцы за независимость подвергли критике создание колониальной верхней палаты, на что Канза ответил, что это необходимый процесс для его медленного проекта деколонизации. Хотя некоторые колонисты скрежещут зубами из-за потери полного контроля над Конго, многие счастливы иметь дом, который их представляет. Наши люди приветствовали это объявление, и многие из них вскоре готовятся отдать свои голоса, что делает эту меру успешной для Канзы."
leopoldville.24.a: "Только при демократии конголезский народ может по-настоящему процветать."

leopoldville.25.t: "Величайший дипломатический успех 20 века"
leopoldville.25.d: "История была написана, когда в Брюсселе состоялся бельгийско-конголезский круглый стол, первая конференция такого рода, на которой колониальные и колонизированные люди мирно обсуждали процесс обретения колонией независимости, который, безусловно, никогда не было возможно без огромных усилий Даниэля Канзы.\n\nПрисутствовали высшие представители бельгийского и конголезского народа, в том числе Даниэль Канза, Жан Боликанго и Жозеф Каса-Вабу как представители конголезских интересов, а также премьер-министр Бельгии премьер-министр Бельгии, министр иностранных дел Бельгии, министр обороны Бельгии и глава Форс Пюблик. Премьер-министр Бельгии открыл конференцию, обозначив волю своего правительства как "возглавить без фатального промедления, но без необдуманных поспешно, конголезское население к независимости в условиях процветания и мира."\n\nНесмотря на некоторые неизбежные разногласия между двумя лагерями, окончательный консенсус был за mulgated после долгих и горячих переговоров. Бельгийцы признали основные права конголезского народа, а также преступления, совершенные им во время правления печально известного короля Леопольда, и торжественно поклялись международному сообществу в предстоящие годы постепенно предоставить Конго полную независимость. Конголезская делегация взяла на себя обязательство хорошо, без какой-либо дискриминации, относиться к европейским поселенцам Конго и интегрировать их в страну, позволяя им сохранять свои обычаи и традиции, а также обязалась поддерживать прочные дружеские отношения с Брюсселем, даже когда процесс деколонизации будет завершён. Вернувшись домой под аплодисменты своих сограждан, Даниэль Канза в тот день вошел в историю, и конголезский народ навсегда запомнит его как одного из своих героев."
leopoldville.25.a: "Конголезцы всегда будут помнить Канзу!"

leopoldville.26.t: "Современное западное Конго"
leopoldville.26.d: "В своем стремлении создать современное и свободное Конго Даниэль Канза провел множество политических реформ, но он явно не намерен пренебрегать экономическим аспектом модернизации, на который у него уже есть грандиозные планы.\n\nТвердо веря в капитализм, он считает, что только полностью приняв его, Конго сможет догнать остальной мир как с точки зрения экономической мощи на мировом рынке, поскольку Конго наделено многочисленными природными ресурсов, разбросанных по обширным пространствам страны, а также с точки зрения качества жизни конголезского народа, которым прежние администрации слишком часто пренебрегали в пользу эксплуатации природных ресурсов. Эти реформы, похоже, приносят плоды, поскольку мы можем наблюдать создание конголезского среднего класса впервые в истории, качество жизни людей явно улучшилось благодаря импорту современных европейских технологий, а также вестернизации Конголезский образ жизни, как предвидел Канза. Мы также можем наблюдать умножение новых и опытных местных предпринимателей и создание мелких конголезских предприятий вместо старых колониальных монополий, таких как Union Minière.\n\nХотя ещё предстоит провести много реформ, наши меры доказали свою эффективность. и популярен как среди конголезцев, так и среди бельгийцев, укрепляя положение Канзы в глазах конголезцев и бельгийцев, которые всё ещё сомневались в нем."
leopoldville.26.a: "Канза приведет Конго прямо в 20 век!"

leopoldville.27.t: "Кимбангистский симфонический оркестр"
leopoldville.27.d: "Хотя кимбангизм имеет уникальные отношения с музыкой, запрещая большинство жанров, а также запрещая использование определенных инструментов, таких как барабаны, и даже запрещая танцы в большинстве форм, музыка по-прежнему является частью веры кимбангистов. Только разрешено слушать религиозную музыку, евангелия, классические произведения и другие предварительно одобренные типы, народ Конго законно повинуется своему спасителю, и поэтому должен был обходиться в рамках разрешенных параметров. процветали, а не тлели, поскольку творческие умы работали над созданием все более уникальных произведений и композиций с ограниченными "инструментами" в своем распоряжении. \n\nОдним из таких примеров является новейшее центральное произведение конголезской музыки — Симфонический оркестр Кимбангуист, или Кимбангуист. Симфонический оркестр - произвел большое впечатление как на папу Кимбангу, так и на миллионы его последователей Основанный и управляемый сыном Нгунзы Джозефом Диангиендой, OSK, как его часто называют, является первым полностью Чёрным оркестром. полный оркестр в современной истории. Несмотря на это громкое название, реалии нынешнего состояния нашей страны и младенческого состояния оркестра ясны, поскольку многие из наших музыкантов должны использовать бывшие колониальные или импровизированные инструменты, часто делясь ими между 12 инаугурационными участниками. Несмотря на эти скромные начинания, папа Кимбангу и его сын Джозеф были очарованы OSK, и они оба искали любые дополнительные средства, какими бы скудными они ни были, чтобы помочь финансировать это уникальное конголезское высокое искусство. Исполняя классические произведения, принятые нгунза, а также широкий спектр религиозной музыки, OSK стали хитом Конго, и из своего маленького обшарпанного концертного зала в Киншасе они собирают многотысячные толпы, и все это на радость нашим национальный отец и его сын."
leopoldville.27.a: "Надеюсь, однажды у всех нас будут свои инструменты."

leopoldville.28.t: "Миротворческие силы Мпади"
leopoldville.28.d: "Пацифистская армия — это оксюморон, но тем не менее каждое современное государство должно иметь вооруженные силы, чтобы защищать себя, независимо от идеологии, которую проповедует это государство, и наше святое Королевство ничем не отличается. Нгунза, Папа Кимбангу и его ближайшие союзники медленно создавали новые миротворческие силы. Используя "Миссию черных" Симона-Пьера Мпади в качестве основы, наши новые боевые силы теперь готовы защищать Конго Кимбангу от любой угрозы, как формальной, так и и внутренний. \n\nНазванный хакиста из-за их униформы цвета хаки, этот новый охранник верен только Нгунзе, трем его сыновьям и самому Симоне-Пьеру Мпади. Черпая вдохновение в недолговечном АНК и Силе Publique, Мпади избавился от всего греха и насилия, преследовавших старые армии Конго, сохранив при этом их тактику и профессионализм, гарантируя, что они будут такими же боеспособными и хорошо обученными, как и любая настоящая армия, без подлых дел, которые так часто сопровождаются. часы о Если хакиста, наш новый святой рай будет защищен от грешных дьяволов, стремящихся подорвать наше благочестивое Царство Божье."
leopoldville.28.a: "Под их присмотром мы будем в полной безопасности, чтобы построить наш благочестивый рай."

leopoldville.29.t: "Красные миротворческие силы"
leopoldville.29.d: "Пацифистская армия — это оксюморон, но тем не менее каждое современное государство должно иметь вооруженные силы, чтобы защищать себя, независимо от идеологии, которую проповедует это государство, и наше святое Королевство ничем не отличается. Нгунза, Папа Кимбангу и его ближайшие союзники постепенно создавали новые миротворческие силы. Его информационно-пропагандистские и антиколониальные миссии, наши новые боевые силы теперь готовы защитить Конго Кимбангу от любой угрозы, как формальной, так и внутренней. \n\nНеофициально называемые "Симба Ватакатифу", или Святые Львы, эти новые миротворческие силы черпают сильное вдохновение из различных вдохновленных социалистами ополченцев и повстанческих групп, которые заполнили Конго, создав полупрофессиональную, но чрезвычайно подвижную и гибкую военную силу. Во всех странах мира эти Святые Львы превратились в сплоченные силы ополчения с выборными офицерами и упором на партизанскую войну. Под присмотром Симба Ватакатифу наш новый святой рай будет защищен от грешных дьяволов, стремящихся подорвать наше благочестивое Царство Божье."
leopoldville.29.a: "Под их присмотром мы будем в полной безопасности, чтобы построить наш благочестивый рай."

leopoldville.290.t: "Настоящая миротворческая сила"
leopoldville.290.d: "Пацифистская армия — это оксюморон, но тем не менее каждое современное государство должно иметь вооруженные силы, чтобы защищать себя, независимо от идеологии, которую проповедует это государство, и наше святое Королевство ничем не отличается. Нгунза, Папа Кимбангу и его ближайшие союзники медленно создавали новые миротворческие силы.Отказываясь склоняться на сторону какой-либо одной из сторон своей коалиции, каждый настаивая на другой военной системе, Папа Кимбангу поручил своим трем любимым сыновьям присматривать за нашей новые боевые силы вместе с ценным и набожным ветераном FP Даниэлем Канзой и руководством Каса-Вубу вместе с его союзниками в Королевстве Конго, дав им задачу создать эти новые миротворческие силы, чтобы защитить Конго Кимбангу от любой угрозы, как формальные, так и внутренние.\n\nОпираясь на широкий спектр различных идей и моделей для подражания, от старого издания Force до немецких гарнизонов и даже от многих местных племенных вождей, особенно от Маниконго, Кимбангу и его сыновей должны превратить эту новую силу в профессиональную, организованную, дисциплинированную и благочестивую организацию, которая будет поддерживать закон и порядок и уничтожать грех, где бы они его ни увидели. Они будут нашим ангелом, нашей спасительной милостью, и поэтому они стали известны как "Малайка ва Баба", или Ангелы Отца. Под их присмотром наш новый святой рай будет защищен от грешных бесов, стремящихся подорвать наше благочестивое Царство Божье."
leopoldville.290.a: "Под их присмотром мы будем в полной безопасности, чтобы построить наш благочестивый рай."

leopoldville.30.t: "Настоящая миротворческая сила"
leopoldville.30.d: "Пацифистская армия — это оксюморон, но тем не менее каждое современное государство должно иметь вооруженные силы, чтобы защищать себя, независимо от идеологии, которую проповедует это государство, и наше святое Королевство ничем не отличается. Нгунза, Папа Кимбангу и его ближайшие союзники медленно создавали новые миротворческие силы.Отказываясь склоняться на сторону какой-либо одной из сторон своей коалиции, каждый настаивая на другой военной системе, Папа Кимбангу поручил своим трем любимым сыновьям присматривать за нашей новые боевые силы вместе с ценным и набожным ветераном ФП Даниэлем Канзой, дав им задачу создать эти новые миротворческие силы, чтобы защитить Конго Кимбангу от любой угрозы, как формальной, так и внутренней. \n\nОпираясь на широкий спектр различных Кимбангу и его сыновья должны превратить эти новые силы в профессиональную, организованную, дисциплинированную и благочестивую организацию, которой следует следовать идеям и образцам для подражания, от старого издания "Форс" до немецких гарнизонов и даже от многих местных племенных вождей. старый закон и порядок и уничтожать грех везде, где они его видят. Они будут нашим ангелом, нашей спасительной милостью, и поэтому они стали известны как "Малайка ва Баба", или Ангелы Отца. Под их присмотром наш новый святой рай будет защищен от грешных бесов, стремящихся подорвать наше благочестивое Царство Божье."
leopoldville.30.a: "Под их присмотром мы будем в полной безопасности, чтобы построить наш благочестивый рай."

leopoldville.31.t: "Националистические миротворческие силы"
leopoldville.31.d: "Пацифистская армия — это оксюморон, но тем не менее каждое современное государство должно иметь вооруженные силы, чтобы защищать себя, независимо от идеологии, которую проповедует это государство, и наше святое Королевство ничем не отличается. Нгунза, Папа Кимбангу и его ближайшие союзники медленно создавали новые миротворческие силы. Обращаясь к их новым националистическим союзникам, включая таких, как молодой генерал Луи де Гонзаг Бобозо, мы создадим могучие и внушительные силы обороны, которые мы надеемся, отговорят любого потенциального врага.\n\nЭти ветераны, в значительной степени функционирующие как продолжение АНК молодого генерала или Конголезской национальной армии, должны стать благочестивыми и набожными новыми миротворческими силами, тренируя свирепость и дерзость из эти солдаты могут оказаться трудными. Стремясь создать профессиональную армию европейского образца, эти новые Силы национального мира де Мэр дю Конго, или Национальные силы мира Конго, должны быть построены на зависть всем нашим соседям. борс - фанатичные, набожные и чрезвычайно опытные миротворческие силы, полностью верные Гонзаге Бобозо и Папе Кимбангу. Под их присмотром наш новый святой рай будет защищен от грешных бесов, стремящихся подорвать наше благочестивое Царство Божье."
leopoldville.31.a: "Под их присмотром мы будем в полной безопасности, чтобы построить наш благочестивый рай."

leopoldville.32.t: "Неоспоримая истина Господа"
leopoldville.32.d: "Не верьте лжи Белого Человека!" Эти слова эхом разносились по толпе, когда Нгунза, папа Саймон Кимбангу, произносил свою проповедь перед огромной толпой, стоявшей перед ним в его родном комплексе Новый Иерусалим. Со своего высокого положения на вершине лестницы, которая образовывала фасад его знаменитой церкви, Кимбангу стоял перед импровизированным алтарем перед ним и протезировал Истину Господа собравшейся пастве. \n\nПроизнося свои истины, Нгунза восклицал: правдивая история христианства - ибо Иисус Христос был Чёрным человеком, и нгунза хорошо это знали. Эдем, описанный в Библии, - это первобытные джунгли, которые мы называем Конго, и все самые ранние христианские фигуры были родом из нашего тропического рая, ибо в В этих джунглях само христианство родилось столетия назад.От святых до Матери Марии, до Иисуса Христа и даже Самого Бога, все в Царстве Небесном, которые составляют благородный и святой пантеон нашей веры, выглядели как мы, с кожей, как мы.Чёрные это bea полезный, а Чёрный — святой, ибо он предопределен Богом. Мы Его дети, субъекты бесконечных поисков Господа, чтобы пасти и вести человечество через грех и невзгоды. Мы Его ученики, следуя каждому Его приказу, стремясь создать лучший мир, более Чёрный мир. Мы Его Избранные, и это истина, которой мы все должны следовать! \n\nЗавершив свою проповедь на горе, Нугунза спустился по ступеням перед ним и вошел в толпу, а его обожающие массы двигались, как будто одержимые дикими духами. Танцуя традиционные кимбангистские танцы и восклицая к небесам, покачиваясь и качаясь, нугунза были поглощены массой радостных прихожан и охвачены их подпитываемым верой безумием. Общаясь со своим народом, своей паствой, Папа Кимбангу и эта толпа проведут следующие несколько часов, разговаривая, празднуя и предаваясь своей вере и духовности, в то время как толпа электрически двигалась к словам истины, только что сказанным их пророком."
leopoldville.32.a: "Не верьте лжи Белого Человека, ибо Иисус Христос - Чёрный Человек!"

leopoldville.33.t: "Канонизация героев Конго"
leopoldville.33.d: "Чтобы способствовать африканизации синкретического баптистского и пуританского нового происхождения Нгунзы, он призвал множество заслуженных конголезских героев, как современных, так и из нашего прошлого, пройти процесс канонизации, возвысив эти почитаемые души были причислены к лику святых.Старые деятели, такие как Кимпа Вита, молодая пророчица, которая распространяла религию, очень похожую на кимбангизм, страдая под игом португальцев сотни лет назад, до первых христианских маниконго старого Королевства Конго, такие как Афонсу I и Жоао I, будут возведены в сан святых вместе со многими другими фигурами из нашего прошлого.Что касается более современных лиц, каждый из трех сыновей Кимбангу - Джозеф Диангиенда, Чарльз Даниэль Кисолокеле и Саломон Диалунгана Киангани - должны быть возведены в ранг святых. Святые также присоединились к своему отцу в их высшей иерархии христианской веры, хотя всё ещё бледнеют по сравнению с милостью Кимбангу как воплощением самого Святого Духа. канонизировать Симона-Пьера Мпади, верного союзника и правую руку Кимбангу, который с самого начала помогал ему строить нгунцизм, или кимбангисим, как его все чаще называют. Эти праведные души свободны от греха, и каждая из них многое сделала для того, чтобы привести Конго туда, где она находится сегодня, и каждая из них будет удостоена чести. Под их руководством и мудростью наша вера никогда не была более сильной и уникальной конголезской, ещё больше распространяя истину о том, что христианство зародилось здесь, в Конго, а не в какой-то пустыне за сотни миль."
leopoldville.33.a: "Пусть их души помогают Господу, помогая Ему и человечеству на этом пути."

leopoldville.34.t: "Звонок из дома"
leopoldville.34.d: "По всему миру раскинулась великая диаспора африканского народа. Будь то потомки рабов, украденных ночью и вынужденных работать на белых дьяволов, или "свободные" Чёрные, вынужденные страдать угнетение из-за единственного факта того, что он был ребенком Африки. С возвышением Нгунзы конец этой великой диаспоры, наконец, стал прозрением. Используя как наши связи в более широком панъафриканском движении, так и единственную практику своей проповеди, Конго превратится в истинную родину для всех изгнанных Детей Божьих, которые живут за пределами наших границ. Любое Дитя, которое желает вернуться, должно за наш счет, чтобы они могли наслаждаться истинной свободой, свободой от греха и порока, то есть их неотъемлемое право. Хотя очевидно, что это будет дорогостоящая программа, на самом деле ожидается, что немногие воспользуются этим предложением. Нгунза, при всей его мудрости и божественном статусе, не так сведущ в мирских делах, как его светские представители, которые предсказывают, маленькая струйка тебя r братья могут вернуться на долгие годы, волна, на которую надеется папа Кимбангу, вряд ли материализуется.\n\nНезависимо от числа тех, кто возвращается, Конго действительно ближе к тому, чтобы стать Царством Божьим на Земле, как это всегда было суждено быть."
leopoldville.34.a: "Слово Твое — светильник ноге моей и свет стезе моей."

leopoldville.35.t: "Пуританское Конго"
leopoldville.35.d: "Очистить от греха такое пропитанное грехом место, как Конго, — тяжелая работа, а самый тяжелый труд требует величайших жертв. от земных искушений. Таким образом, его список запретов, табу и других запретных плодов был провозглашен публике и немедленно принят в закон. Запрещёние большинства музыкальных жанров, кроме классических произведений и религиозных произведений, танцев, барабанов, табака, алкоголя, добрачных секс, полигамия, колдовство, насилие и нагота во всех формах, большинство праздников и других некимбангистских наблюдений и празднований и многое другое, Конго за одну ночь превратилось в пуританский рай.\n\nЕго верные последователи были замечены в деревне деревня уничтожает барабаны, племенные фетиши и греховную иконографию по всей стране, забирая жен у полигамных мужей, оставляя их только с их первыми женами или, в некоторых случаях, с женами их чо. показывая Граждане теперь обязаны носить специальные тонкие белые одежды даже во время секса, плавания или даже купания, чтобы скрыть позор Адама и Евы. Новые праздники, отмечающие предполагаемую дату рождения Кимбангу, образование нации и даты рождения каждого из трех сыновей Кимбангу. Сделав ещё один шаг вперёд, Кимбангу, уже воплощение Святого Духа, создал новую Троицу, состоящую из Папы Кисолокеле как Бога-Отца, Папы Диалунганы как Иисуса-Сына и Папы Кунтимы как Второго Пришествия Святого Духа. которые займут место Кимбангу после его перехода на небеса, каждый из которых будет одним из сыновей Кимбангу. С установлением этого нового порядка и с ростом силы, численности и фанатизма сторонников Кимбангу, нет никаких сомнений в том, что эти законы будут соблюдаться, ибо Папа Кимбангу и его сыновья декретируют это!"
leopoldville.35.a: "Все грехи и земные привязанности, которые разрушают нашу веру, должны быть изгнаны."

leopoldville.36.t: "Кимбангистский День Благодарения"
leopoldville.36.d: "Хотя Кимбангу чужда идея 'Дня Благодарения', он, тем не менее, ухватился за этот странный американский праздник. религиозные лидеры мира, несмотря на то, что только недавно узнал об этом из своей переписки с Кларенсом Пикеттом, знаменитым квакером и гуманистом из Новой Англии.Рассылая приглашения знаменитым богословам, проповедникам и религиозным достаточно, чтобы пригласить самого Папу, несмотря на отношение Кимбангу к этому Белому Человеку, который утверждает, что общается с Богом.Однако, несмотря на разосланные сотни приглашений, только четыре души были достаточно храбрыми, любопытными или достаточно верными, чтобы на самом деле полететь в Новый Иерусалим на праздник с Нгунза. \n\nПрибывая в его резиденцию один за другим, каждый с небольшой свитой для защиты, гости Кимбангу восхищались священным городом, который Кимбангу медленно строил здесь, в Конго. Среди них был Кларенс Пикетт, который пришел со своим хорошим другом и коллегой, американским богословом Уильямом Дадли Пелли. В отличие от этих двоих, другими гостями Кимбангу были знаменитый чернокожий проповедник и пророк Отец Дивайн, а также печально известный, но набожный Франсуа Дювалье, который, несмотря на то, что он следовал Вуду, до сих пор считается благородным христианином из-за того, что Вуду является синкретической смесью африканских языков. Водан и христианство. \n\nЭти четыре титана веры всерьез начали свой пир, поглощая пищу и беседуя о тонкостях веры, религии и греха до поздней ночи. По мере того, как ночь становилась все длиннее и первое неловкое напряжение спадало, пятеро святых сближались друг с другом, каждый из них видел своего рода родственную душу друг в друге, которую раньше нигде не видели. Были проведены большие беседы и дебаты, и каждый из них продемонстрировал свои таланты и знания в области богословия. Отец Дивайн и Кимбангу даже вступили в своего рода спор о том, кто больше воплощал Святой Дух, причем оба мужчины утверждали, что составляют часть Святой Троицы — хотя, к счастью для них, их новая дружба сохранилась нетронутой благодаря мудрому вмешательству Пикетта. который весь обед изо всех сил старался сохранить мир. Однако, конечно же, ни одна ночь со знаменитым Пелли не могла закончиться без того, чтобы он не продемонстрировал свою знаменитую способность левитировать, или без того, чтобы Папа Док не сплел яркие истории о своих неземных силах, данных ему бароном Замеди и другими гаитянскими лоа. После долгой ночи пира и дискуссий почетные гости начали свой уход, но не раньше, чем Кимбангу пообещал им вернуться в следующем году на ещё один праздник в честь Дня Благодарения, на этот раз надеясь, что они привезут свои семьи, чтобы узы дружба и товарищество могли стать ещё ближе. Никогда ещё не было такого странного собрания различных христианских деятелей, особенно в Конго, но ужин прошел без сучка и задоринки и оказался прекрасным событием для всех участников."
leopoldville.36.a: "Какой прекрасный, хоть и странный, ужин. Не могу дождаться следующего!"

leopoldville.37.t: "К Новому Иерусалиму"
leopoldville.37.d: "По мере того, как наш возлюбленный папа Кимбангу продолжает распространять своё послание и Истинное Евангелие Христа, становится все более и более очевидным, что нам нужна столица, город, чтобы символизировать совершенство Евангелия и действовать в качестве административного центра, а это сейчас необходимо больше, чем когда-либо Будь то бродячие банды наёмников, остатки бойцов аскари или даже случайные колониальные державы, земли Конго никогда не были более опасными, и хотя меры предосторожности были должным образом Наш Божественный лидер и его светские представители пришли к соглашению, что необходимо сделать ещё больше. С этой целью величайшие архитектурные умы Конго были призваны в комплекс Папы Кимбангу в Нкамбе, всего в нескольких милях от Киншасы, чтобы помочь в планировании. и строительство действительно подходящей столицы для движения кимбангистов. \n\nХотя всё ещё находится на стадии планирования с лишь ограниченным строительством, земля, окружающая резиденцию папы Кимбангу, уже радикально преобразована, И будущее место того, что было названо Новым Иерусалимом, уже обретает форму. Черпая вдохновение из многих источников, от Рима до старого города Иерусалима, более подходящей религиозной столицы никогда не будет. Главным центром столицы должна стать массивная и великолепная церковь размером почти с Колизей, которая должна быть как основным местом жительства Папы Кимбангу, когда он не произносит заранее подготовленных речей, так и основным центр поклонения для движения в целом. Также в городе должны быть копии известных мест христианского мира в масштабе 1:1. Будь то Гроб Господень в Иерусалиме, где, как говорят, Христос был распят, умер и воскрес, Эфиопская церковь Скрижали, где, как говорят, хранится Ковчег Завета, или даже собор Святого Павла в Риме, ибо за пределами этих печально известных стен где Павел был убит римлянами, все это будет в Новом Иерусалиме. Очевидно, что на все это потребуется время, по некоторым оценкам до 50 лет, сам факт того, что кимбангистское движение наконец-то обрело дом, которым оно может гордиться."
leopoldville.37.a: "Наконец-то дом!"

leopoldville.38.t: "Отец начинает слабеть"
leopoldville.38.d: "То ли из-за стресса, связанного с управлением этим Эдемом, или из-за того, что в прошлом он был в тюрьме из-за подлых фландро-валлонских колонистов, папа Симон Кимбангу начал заболевать. Однако из-за его фанатичная преданность своим собственным принципам и традиционалистским обычаям, он отказался от любого и всего современного лечения, вместо этого только используя молитву, веру и традиционные лечебные средства местного киконго, чтобы облегчить свои симптомы Хотя многие уважают его набожность, его жена , его сыновья и ближайшие приближенные начали беспокоиться о его здоровье, постоянно призывая его к правильному и современному лечению, чтобы Церковь не потеряла своего Отца, а Вера не потеряла своего воплощения Святого Духа. В конце концов, все зависит от самого Кимбангу."
leopoldville.38.a: "Папа Кимбангу не выдерживает давления и проходит модернизированное лечение."
leopoldville.38.b: "Настоящий кимбангист отверг бы эти меры. Мы будем верить в Бога."

leopoldville.39.t: "Смерть отца"
leopoldville.39.d: "Небеса сотрясаются, и ангелы плачут, и весь наш Эдем плачет, ибо Отец, воплощение самого Святого Духа и "Папа" нашей любимой Церкви, Нгунза Симон Кимбангу трагически ушел Мирно умирая во сне после долгой болезни, в окружении жены и сыновей, Пророк Церкви Иисуса Христа на Земле Своим особым посланником Симоном Кимбангу покинул эту землю и теперь проходит через собор Святого Петра. врата в Царствие Небесное, и должен быть предан земле в могущественном мавзолее в Нкамбе, или Новом Иерусалиме, по его милости.В его отсутствие должно быть решено новое лицо кимбангистской церкви и нашего Духовного Эдема Конго , но кто?\n\nОчевидные варианты, поддерживаемые самим Папой Кимбангу, должны были быть одним из трех его сыновей или его женой, если его сыновья ещё не были готовы взять на себя бремя лидерства.Старший сын - Чарльз Даниэль Кисолокеле, родившийся в 1914 году, считается воплощением Бога. Отец от Святой Троицы, известный духовный целитель. Второй сын, Саломон Диангани Диалунгана Киангани, родился в 1916 году и считается реинкарнацией Иисуса Христа, стоящим как второй столп Святой Троицы. Однако самым младшим, но самым влиятельным сыном является Джозеф Диангиенда Кунтима, который считается второй человеческой формой Святого Духа после своего отца Кимбангу и был ведущей фигурой в Церкви под руководством своего отца. Однако все трое его сыновей ещё молоды, и многие поддерживают идею о том, что вдова Кимбангу, "мама" Мари Муилу Киаванга Нзитани, должна править до своей смерти или до того времени, когда её сыновья смогут управлять вместо нее. Рассматриваемая как второе пришествие Святой Марии, матери Иисуса Христа, она является самой любимой и широко уважаемой фигурой в нашем Эдеме после самого Кимбангу и будет стоять как сияющий кандидат единства и путеводный свет в эти тёмные времена. \n\nОднако его давний союзник, а иногда и соперник Симон-Пьер Мпади сам мечтает возглавить Церковь. Когда-то член конголезского отделения Армии Спасения, он возглавляет подгруппу Mission des Noirs, или Khakista, внутри Церкви и утверждает, что является реинкарнацией самого Святого Петра. Стремясь создать Eglise des Noirs Afrique, или Церковь чернокожих в Африке, Мпади — ненасильственная и набожная, но коварная и амбициозная фигура, и многие не пропустят его попытки занять вакантное место в церкви. В последующие дни должен быть сделан выбор, и поэтому следующим главой Кимбгангистской Церкви Иисуса Христа на Земле будет…"
leopoldville.39.a: "Вдова Кимбангу и любимая жена Мать Мари Нзитани."
leopoldville.39.b: "Первый сын Кимбангу, человеческий сосуд Бога-Отца, Кисолокеле."
leopoldville.39.c: "Второй сын, реинкарнация Иисуса Христа и духовный целитель, Диалунгана."
leopoldville.39.e: "Третий и самый доминирующий сын, реинкарнация Святого Духа и самого Кимбангу, Диангиенда."
leopoldville.39.f: "Правая рука Кимбангу и случайный соперник Мпади поведут Церковь в новом направлении."

leopoldville.40.t: "Будущее нашей колонии"
leopoldville.40.d: "Со смертью старого и неуклюжего губернатора Армана Юиге де Махенжа ни для кого не стало неожиданностью увидеть Эмиля Янссенса, поднимающегося на высшую должность в Свободном государстве Конго. Маленький Маньяк уже претворял в жизнь свою свою политику в качестве правой руки старого Юиге, все больше и больше заявляя о себе как о реальной власти, стоящей за губернаторством, при этом его руки всё ещё связаны обременительной колониальной бюрократией, в то время как он окружен идеалистами, лоялистами старого губернатора.\n\nНо теперь, когда он является единоличным хозяином Конго, у Янссенса есть возможность избавиться от всех этих беспокойных предателей, таких как Даниэль Канза и кимбангисты, чтобы сосредоточить власть в своих руках и руках его сторонников, убедившись, что мечта о Леопольд II останется на века. Хотя большинство наших союзников поддерживают такие действия, некоторые предупреждают об опасности, которую они представляют для стабильности Драгоценности Леопольда.\n\nСреди сторонников Янссенса продолжаются дебаты, но только сам Маленький Маньяк может принять решение..."
leopoldville.40.a: "Государственный аппарат принадлежит только Янссенсу и его сторонникам!"
leopoldville.40.b: "Давайте применим нашу политику в рамках старой системы, мы не можем рисковать нестабильностью."

leopoldville.41.t: "Лицо свободной Киншасы"
leopoldville.41.d: "В то время как мы работаем над укреплением нашей власти в Конго вместе с нашими новыми равными союзниками в Брюсселе, мы должны, наконец, прийти к выводу о том, какой тип администрации должен управлять этим частично независимым конголезским государством. Хотя офицер-ветеран Форс Пюблик и убежденный милитарист-консерватор Даниэль Канза неустанно работает над созданием действительно эгалитарной и свободной конголезской неоколонии, многие в наших пределах всё ещё хотят более легкой, либеральной и гражданской руки. Учитывая это, на пост президента пришел Эдмон Нзеза-Нланду - первый чернокожий гражданский чиновник, занявший пост в колониальном правительстве Леопольдвиля и Конго в целом, и преданный политик, стремящийся создать либерально-консервативный популистский гражданский режим, свободный от прихотей Форс Пюблик и её более широких милитаристских целей и предрассудков. Хотя оба будут продолжать работать вместе, чтобы построить действительно свободное белго-конголезское сообщество, поддерживаемое равенством и свободой, только один может стать лицом нашего нового местного режима, так кто же поведет наше младенческое и независимое Конго в светлое новое будущее вместе с нашими бельгийскими союзниками?"
leopoldville.41.a: "Оставайтесь с офицером (Общественных сил) Даниэлем Канза, потому что его твердая и сильная рука будет хорошо вести нас."
leopoldville.41.b: "Идите с первым чернокожим губернатором Киншасы Эдмондом Нланду, потому что нужна более легкая рука."

leopoldville.42.t: "Мечта о кимбангистской Африке"
leopoldville.42.d: "По мере того как наши благочестивые силы прокладывают свой путь через Центральную Африку, несмотря на наши пацифистские учения и призывы к ненасильственному сотрудничеству, начало возникать общее понятие Панъафриканизма, особенно по мере того, как мы включаем все больше африканских движений и народов в нашу растущую паству под земным воплощением Святого Духа. Хотя в первоначальном послании и вероучении Папы Кимбангу нет никаких империалистических ноток, вполне естественно, что истинная африканская религия со временем эволюционирует и захочет включить в себя все африканские народы, тем более что мы продолжаем утверждать, что мы, сыновья и дочери Африки, и Иисус - единственный и истинный отпрыск человечества и его изначальной веры и идей. Несмотря на призыв папы Кимбангу к миру и сотрудничеству, его союзники, такие как Мпади, и даже его сыновья желают видеть Тёмный континент наконец-то свободным от чужеземных искушений, греха и богохульства, поэтому мы должны окончательно решить - должны ли мы обратиться внутрь и сосредоточиться на построении утопии только здесь, в Центральной Африке, или же мы должны расправить наши ангельские крылья и принести рай всем истинным детям Божьим здесь, в Африке?"
leopoldville.42.a: "Мы, кимбангисты, должны придерживаться наших идей пацифизма и самоопределения."
leopoldville.42.b: "Вся Африка почувствует славу кимбангистской истины!"

leopoldville.43.t: "Наряд для нашего Отца"
leopoldville.43.d: "Поскольку пророк и воплощение Святого Духа Симон Кимбангу продолжает наставлять свою паству, необходимо принять решение о том, какой должна быть его официальная одежда. В настоящее время папа Кимбангу разрывается между двумя вариантами - носить традиционную конголезскую одежду, надев только простую юбку из рафии, как это принято у его народа, сохраняя свою кожу медвежьей, а тело открытым для незамутненного света Господа, или же надеть более умеренное белое одеяние на все тело, которое носят многие кимбангисты в рамках своего крестового похода против непристойности и обнаженного греха. Оба наряда достойны нашего Пророка, но Живой Отец и посланник Иисуса Христа на Земле может носить только один наряд в профессиональной среде, так какой же из них выбрать?"
leopoldville.43.a: "Как позже учил Кимбангу, никогда нельзя показывать грех обнаженной кожи."
leopoldville.43.b: "Кимабнгу носит свою кожу, чтобы быть ближе к Богу свыше."

leopoldville.44.t: "Коротышка-десантник"
leopoldville.44.d: "Киа Мвита-Мвита - интересная фигура в кимбангистской церкви, получившая титул Симби, что означает "гений и тот, кто знает секреты", от самого папы Кимбангу перед его бывшим заключением. Известный также как Биа Мвита и Киа Мбунта-Мунту, в зависимости от транслитерации его родного имени, так называемый "короткий десантник" является одним из самых преданных солдат Кимбангу, членом его элитного отряда лоялистов, известного как Макеза, и преданным кимбангистом, который помогал защищать семью Нгунза вместе с капелланом Папой Ифеей, пока Папа Кимбангу сидел в тюрьме. Ветеран колониального сопротивления и более широкого конголезского движения за независимость, Мбунта-Мунту уникален тем, что он пигмей. Будучи выходцем из пигмейских групп Ква/Тва или Мбенга-Бонго, проживающих в Конго, Коротышка является одним из единственных широко уважаемых пигмеев в Конго или даже в Африке в целом, поскольку эта разнообразная группа низкорослых народов на протяжении веков была объектом предрассудков, пристального внимания и даже насилия и геноцида со стороны различных африканских народов и цивилизаций. \n\nПризнавая добрые дела и истинное благочестие Симби Биа Мвиты, Папа Кимбангу официально признал различные пигмейские народы Конго и всей Африки истинными сыновьями и дочерьми Нгунзы, подняв их из грязи и поставив на равную ногу с остальными гражданами. К пигмеям больше не будут относиться как к гражданам второго сорта или диким животным, ибо они тоже дети Святого Духа. Вместе, вместе с пигмеями и африканцами, мы построим лучший мир для наших угнетенных людей, все под сияющим светом Папы Кимбангу!"
leopoldville.44.a: "Kaimbote kiaku Simbi Bia Mvita 'Mbunta-Muntu', герой пигмейских народов и истинный сын Нгунзы!"

leopoldville.45.t: "Первый конголезский интеллектуал"
leopoldville.45.d: "Пол Панда Фарнана М'фуму давно известен как первый конголезский интеллектуал, и не без оснований. Он родился в 1888 году в провинции Нижнее Конго во времена первого Свободного государства, и ему повезло быть сыном назначенного колонистами верховного вождя, что обеспечило ему легкий доступ к высшему образованию и колониальным должностям, которые практически невозможно было получить обычному конголезцу. Бельгийский лейтенант публичных сил Жюль Дершайд, заметив ум и способности Фарнана к различным научным дисциплинам, забрал его в Брюссель для обучения и одновременно взял под свою опеку сестру Фарнана. В Бельгии он изучал садоводство и сельское хозяйство, закончил учебу за три года и перевелся в институт тропического сельского хозяйства в Париже, став первым конголезцем, получившим диплом о высшем образовании в истории Бельгии. \n\nКогда началась Великая война, Фарнана служил вместе с выдающимися конголезскими военными Джозефом Адипангой, Альбертом Куджабо и Моной Антуан в Конголезском добровольческом корпусе, доблестно участвуя в таких операциях, как осада Намюра, несмотря на поражение Антанты. Вернувшись домой после войны, он и его конголезские товарищи стали героями войны и в конечном итоге сформировали группу беспристрастных офицеров старой гвардии в различных военных подразделениях Конго за прошедшие годы. После войны Фарнана некоторое время учился в Германии, а затем участвовал в первых панъафриканских конгрессах, и в течение многих лет выступал за Панъафриканизм, а в последнее время поддержал наше правительство, настаивая на аграрной реформе, массовой механизации и модернизации конголезского сельского хозяйства в сочетании с местными методами и практикой, чтобы должным образом и идеально адаптировать европейские успехи в современном сельском хозяйстве здесь, в Конго. Используя эти успехи для подпитки нашей инфантильной экономики и финансирования панъафриканского дела, Фарнана стал бы прекрасным дополнением к нашему правительству, если не более того."
leopoldville.45.a: "Немедленно предоставьте ему место в нашем кабинете министров!"
leopoldville.45.b: "Пол Панда Фарнана М'фуму поведет нас в новый век панъафриканского и аграрного превосходства!" 

