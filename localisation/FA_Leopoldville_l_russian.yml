### Leader Bios ###
POLITICS_HUYGHE_DESC: "Шевалье Арман Юигэ де Махенж долгое время служил в Форс Пюблик в качестве одного из самых уважаемых генералов. Родившийся в 1871 году, Юигэ учился в Королевской военной академии, как только достиг совершеннолетия, и вскоре присоединился к фландро-валлонской армии. в 1891 году, быстро перейдя в Форс Пюблик в 1893 году и отправившись в Конго.Служа первоначально при режиме Леопольда, Юиге упорно и быстро научился выживать в этих суровых джунглях, обучая его навыкам, которые ему понадобятся, чтобы в конечном итоге стать одним из них. из самых важных фигур FP.После героической службы в Вельткриге как в Изере, так и в Восточной Африке, Юиге сделал себе имя как испытанный и настоящий профессиональный солдат.После войны стареющий ветеран Юиге решил сделать шаг назад от командования на передовой и получил менее напряженную должность главы местного отряда Форс Пюблик, охраняющего конголезский мегаполис Леопольдвиль. Уайге усердно работал над поддержанием невидимой атмосферы мира и стабильности в городе и окружающих его сельских просторах — талант, который оказался гораздо более актуальным сейчас, когда Конго погрузилось в хаос. При Армане Юиге Леопольдвиль в безопасности, но если этот стареющий генерал оступится, кто знает, что случится с жемчужиной Конго, которую он поклялся защищать."
POLITICS_KIMBANGU_DESC: "Верите ли вы, что он был доставлен на вершину горы Сион в младенчестве или просто родился и остался сиротой по жестокой, но необходимой иронии судьбы, никто не может отрицать тайну и внушающую благоговение славу, которая окружает Симона Кимбангу, или Кимбангу родился где-то в 1889 году, хотя его последователи утверждают, что он родился 12 сентября 1887 года. трек благочестивого служения Господу. Когда он стал старше, он начал работать катехизатором в своем доме Нкамба, проповедуя в землях баконго и прославившись своей известной способностью творить чудеса. Якобы способен исцелять больных и лечить слепых, Кимбангу обладал многими заявленными мистическими способностями, такими как астральная проекция, предчувствие и левитация. слуга Божества, но он есть само Божество, ибо он есть проявленный Святой Дух. Как Нгунза, или пророк, Кимбангу является вестником истинного африканского Иисуса Христа и нового спасителя Конго. Однако по мере того, как эти полномочия и притязания снискали ему большую благосклонность со стороны его собратьев-конголезцев, они, наоборот, вызвали гнев старого колониального порядка. Проповедуя изначально аполитичное кредо, Форс Пюблик сильно обиделась на проповеди Кимбангу и заключила его в тюрьму в 1921 году после серии беспорядков и протестов, вспыхнувших в Леопольдвиле и его окрестностях, которые были начаты сторонниками Кимбангу. Несмотря на то, что он поддерживал связь со своим народом, Кимбангу томился в тюрьме почти два десятилетия, пока не был освобожден во время раннего хаоса Гражданской войны в Конго. \n\nТеперь, со сломанными оковами и легкими, снова наполненными свободным воздухом, Нгунза Кимбангу проповедует доброе слово Господа, отправляясь в крестовый поход, чтобы мирно положить конец греху и конфликтам в Конго и во всем африканском мире. Как физическое воплощение Святого Духа, он принесет божественность и спасение в этот новый Эдем."
POLITICS_KANZA_DESC: "Не только один из немногих темнокожих офицеров Форс Пюблик, но и один из самых молодых, Даниэль Канза всю свою жизнь был близок к колониальному режиму. Конго по происхождению и родившийся в 1909 году в Маньянге, Канза получил Протестантское образование в семинарии, прежде чем стать добровольцем в FP, как только он достиг совершеннолетия.Считая сотрудничество с колонистами единственным верным путём как к независимости, так и к свободному, демократическому Конго, Канза доказал свою правоту, ибо мир был наконец перенесен в этот первобытный рай. Только благодаря партнерству всех конголезцев - колонистов и коренных жителей - был достигнут этот мир. Под его наблюдением Леопольдвиль-Киншаса был спасен, а также Конго в целом. Конголезский кризис будет стали далеким воспоминанием, поскольку Канза и его смешанный кабинет колонистов и конголезских деятелей независимости медленно работают над тем, чтобы обеспечить полное самоуправление Конго. настоящее империалистическое прошлое. Канза пообещал, что никогда не будет другого Леопольда и что, по его слову, истинная независимость и демократия в конце концов придут к нашему объединенному народу."
POLITICS_JANNSENS_DESC: "Эмиль Робер Альфонс Ипполит Янссенс, родившийся в 1902 году, уже мало кто называет нашего генерал-губернатора по его настоящему имени. Вместо этого его чаще всего называют "Маленький маньяк" или "Маленький маньяк." Родом из Брюсселя, Янссенс мальчишкой посещал военную школу, пока бушевал Вельткриг, надеясь, что она продлится достаточно долго, чтобы он смог достичь призывного возраста. Вместо этого он упустил свой шанс, когда замолчали пушки, и, чтобы наверстать упущенное время и утраченную славу, он записался на новую фландро-валлонскую колониальную службу и был отправлен во Фриштат. Приземлившись в Конго, Янссенс присоединился к Форс Пюблик и быстро поднялся по служебной лестнице в её офицерском корпусе, продемонстрировав яростную способность к эффективной, хотя и чрезвычайно жестокой, тактике подавления - как против своих врагов, так и против своих собственных черных войск. Заработав репутацию жесткого авторитарного человека, яростного националиста и человека, непоколебимо преданного идеям и методам покойного Леопольда II, Маленький Маньяк является одним из самых страшных людей в Конго, а также одним из самых уважаемых молодых офицеров среди высшего командования ещё в Брюсселе. Когда Леопольдвиль и Конго находятся под его жестким контролем, Янссенс стремится восстановить наследие свободного государства Леопольда и подтвердить колониальную Троицу Бога, Золота и Славы, а также возместить ущерб от конфликта, который он частично причинил, спровоцировав восстание в Леопольдвиле. Он поклялся своему кумиру, покойному королю Леопольду II, а также всем колонистам, всем членам Форс Пюблик и всем в Конго, что он больше никогда не позволит туземцам все испортить."

### Ideas ###
LPD_mouth_of_the_congo_idea: "Контроль порта Матади"
LPD_mouth_of_the_congo_idea_desc: "Мы контролируем, возможно, самый важный элемент инфраструктуры во всем Конго — порт Матади. Эта гавань, соединённая с нашим прекрасным мегаполисом железной дорогой Матади-Леопольдвиль, служит главным морским портом для всего Врижштата, или сделал до этого жестокого краха. Мы должны защищать порт любой ценой, потому что без него и Леопольдвиль, и все Конго будут отрезаны от всего мира ."
LPD_mouth_of_the_congo_idea2: "Контроль порта Матади"
LPD_mouth_of_the_congo_idea2_desc: "Мы контролируем, возможно, самый важный элемент инфраструктуры во всем Конго - порт Матади. Этот порт, связанный с нашим прекрасным мегаполисом железной дорогой Матади-Леопольдвиль, служит главным морским портом для всего Врижштата, или сделал до этого жестокого краха. Мы должны защищать порт любой ценой, потому что без него и Леопольдвиль, и все Конго будут отрезаны от всего мира ."
LPD_mouth_of_the_congo_idea3: "Контроль порта Матади"
LPD_mouth_of_the_congo_idea3_desc: "Мы контролируем то, что может быть самым важным элементом инфраструктуры во всем Конго - порт Матади. Эта гавань, связанная с нашим прекрасным мегаполисом железной дорогой Матади-Леопольдвиль, служит главным морским портом для всего Врийштата, по крайней мере, до этого жестокого краха. Мы должны защищать порт любой ценой, ибо без него и Леопольдвиль, и все Конго будут отрезаны от всего мира."

LPD_martial_law_idea: "Правило общественной силы"
LPD_martial_law_idea_desc: "Хотя гражданское правительство номинально всё ещё находится под контролем, город Леопольдвиль и окружающие его районы и зоны контроля существуют в условиях строгого режима и атмосферы военного положения во главе с ведущими офицерами Форс Пюблик, оставшимися в городе. Эти солдаты и ополченцы обеспечивают чувство порядка и спокойствия в этом африканском мегаполисе, создавая безмятежный оазис относительного мира здесь, в этом хаотичном Конго, в ущерб гражданской свободе Форс Пюблик не должна заходить слишком далеко в своем правлении или действовать слишком жестко, чтобы местные жители не бросили надвигающийся призрак ФП раз и навсегда."

LPD_kimbagu_agitation_idea: "Нгунзистская агитация"
LPD_kimbagu_agitation_idea_desc: "Как будто в Конго не хватает проблем, странный мистик по имени Саймон Кимбангу, или, как его последователи называют его Нгунза, стал иконой новой религии, последователи которой распространяют его синкретическую христианскую веру по всему миру. Находясь в основном в Нкамбе, месте его рождения и всего в двух шагах от Леопольдвиля, его последователи оказались большой помехой для нашей колониальной миссии. Святой Дух и пророк Иисуса Христа, пробуждая туземцев как националистическую икону, Кимбангу сумел разозлить как колониальное правительство, так и церковь. режим, который не остановил работу его учеников, ни он сам, который утверждает, что всё ещё проповедует и работает над своим окончательным планом через астральную проекцию и специальные r итуалы в тюрьме. Их число только растет, несмотря на наши многочисленные усилия, и что-то должно быть сделано в ближайшее время, иначе эта волна фанатиков захлестнет нас и не заглушит свет нашей колониальной мечты."

LPD_team_switzerland_idea: "Клятва нейтралитета"
LPD_team_switzerland_idea_desc: "Выбор стороны в этой конголезской Гражданской войне разорвет нашу нацию на части. Мы должны исповедовать строгий нейтралитет в этом конфликте, поскольку мы работаем над тем, чтобы защитить наших граждан от этого водоворота. У нас есть гораздо более важные вещи, на которых нужно сосредоточиться вместо того, чтобы стрелять наши соотечественники в грязи."

LPD_fp_military_force_idea: "Эволюция в полноценную армию"
LPD_fp_military_force_idea_desc: "Хотя Форс Пюблик задумывалась как просто полицейская сила, с тех пор она превратилась в нечто, намного превосходящее эту первоначальную цель. Это расширение и массовая степень милитаризации не могут быть просто отменены или обращены вспять, и поэтому мы должны принять это. Форс Пюблик станет официальными вооруженными силами Конго, расширенными и с более тщательно подготовленными войсками, чтобы каждый новый член мог соответствовать тем же высоким стандартам. угрозы, внешние и внутренние, поскольку мы стремимся стереть черную метку, которая десятилетиями запятнала репутацию FP."

LPD_nationalized_umhk: "Национализированный ГСВК"
LPD_nationalized_umhk_desc: "Слишком долго Горный Союз Верхней Катанги контролировала экономику Конго, распродавая богатства и щедроты этой земли для собственной выгоды, мало что отдавая Форс Пюблик и колониальному правительству. Это конец Теперь, когда УМХК будет скован капризами государства, силой и сильным вооружением, с помощью вооруженной дипломатии, мы эффективно национализируем эту монополию, полностью подчиняя её нашей прихоти. мы получаем свою долю, не оставляя права на ошибку и чтобы кто-то ещё не вмешивался в нашу прибыль."

LPD_working_with_industrialists: "Работа с промышленниками"
LPD_working_with_industrialists_desc: "Хотя это может причинить боль нашей администрации, мы должны вести переговоры с жадными промышленниками, которые долгое время господствовали над экономикой Конго. мы заключим сделку, которая принесет пользу обеим нашим группам, позволив нашему режиму и этим оголтелым капиталистам преследовать свои собственные цели, не мешая друг другу."

LPD_broken_up_umhk: "ГСВК сломан"
LPD_broken_up_umhk_desc: "Колониальные монополии Конго уже давно задушили любую надежду на развитие сектора малого бизнеса или любого независимого бизнеса. самые высокие ставки - открыты как для африканских, так и для колониальных покупателей. Чтобы гарантировать, что некоторые африканцы участвуют в акции, некоторые аукционы должны проводиться только для Африки, чтобы обеспечить начало развития черного бизнес-класса ."

LPD_nationalized_umhk_kanza: "Национализированный ГСВК"
LPD_nationalized_umhk_kanza_desc: "На ГСВК приходится более 70% национального экономического производства Конго. Монополию такого масштаба никогда нельзя было допускать, и поэтому мы полностью подчиним этого гиганта правительству. конгломерата, полностью находящегося под контролем режима Канзы, мы можем быть уверены, что вся прибыль пойдет непосредственно на помощь конголезскому народу на его пути к независимости."

LPD_miracles_idea: "Совершение чудес"
LPD_miracles_idea_desc: "Говорят, что Нгунза обладает многими могущественными способностями и силами, дарованными ему самим Богом. Будучи Святым Духом, наделенным плотью, он способен видеть будущее и напрямую общаться с Богом и Иисусом Христом, которые наделяют его способностью творить чудеса. Способный исцелять слепых, глухих и немых, лечить любую болезнь и останавливать любую болезнь, Кимбангу является таким же настоящим чудотворцем, как и сам Сын Божий. Обладая этими способностями и с помощью растущего числа конголезцев при его правительстве эти чудеса должны стать реальностью в национальном масштабе, поскольку мы работаем, чтобы заботиться о каждом из наших людей и избавлять их от страданий."

LPD_cleansing_of_sin_idea: "Очищение от греха"
LPD_cleansing_of_sin_idea_desc: "Впасть в грех и порок — это сказка стара как мир. Азартные игры, курение, танцы, выразительное пение, нагота, непристойность и многое другое должны быть запрещены и очищены от нашего общества, когда мы примем наши пуританские корни. Только принятые должны быть разрешены формы выражения, такие как пение гимнов и купание в одежде, потому что без этих указаний наша нация наверняка снова погрузилась бы в хаос и кризис."

LPD_cleansing_of_sin2: "Очищение от греха"
LPD_cleansing_of_sin2_desc: "Впасть в грех и порок - это сказка стара как мир. Азартные игры, курение, танцы, выразительное пение, нагота, непристойность и многое другое должны быть запрещены и стерты из нашего общества, когда мы примем наши пуританские корни. Только принятые должны быть разрешены формы выражения, такие как пение гимнов и купание в одежде, потому что без этих указаний наша нация наверняка снова погрузилась бы в хаос и кризис."

LPD_congolese_identity_idea: "Единая идентичность"
LPD_congolese_identity_idea_desc: "Саймон Кимбагу поднялся, чтобы стать истинным отцом новой единой конголезской идентичности. Под его руководством начала расцветать сплоченная конголезская культура, сосредоточенная вокруг его церкви и его учений. Перед лицом колониализма наши разнообразные и многочисленные народы выстояли в аду и обратно и в конце концов были вознаграждены суверенитетом и истинным национальным единством."

