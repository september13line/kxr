POLITICS_VLADIMIR_NABOKOV_DESC: "§YОписание лидера\nРодился:§! 20 июля 1869 года, в Царском Селе, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Владимир Дмитриевич Набоков - потомственный политик, родился в семье министра юстиции Российской империи в 1869 году.\n\nВ 1905 году он стал одним из основателей партии «Кадетов», а в 1906 году был избран членом Первой Государственной Думы от Санкт-Петербурга. Петербург; двадцать восемь раз он выступал на трибуне Думы - одна из его знаменитых речей была произнесена 13 мая 1906 года, когда он бросил вызов правительству: «...с точки зрения принципа народного представительства мы можем сказать только одно: пусть исполнительная власть подчинится законодательной власти»\n\nПосле Февральской революции он был управляющим делами Временного правительства. В мае 1917 года, во время первого кризиса Временного правительства, Набоков вместе с П. Милюковым и А. Гучковым подал в отставку, после чего продолжил работу в Юридическом совещании при Временном правительстве, где подготовил ряд важных законодательных актов. Был избран членом Учредительного собрания от Петроградской губернии, но в заседаниях не участвовал, и в 1919 году ненадолго покинул Россию, но в следующем году вернулся, чтобы участвовать в работе нового Учредительного собрания и готовиться к парламентским выборам.\n\nВ послевоенный период Набоков стал признанным лидером правых кадетов, руководителем их консервативного крыла. В отличие от левых кадетов, он был непримиримым монархистом, что идеологически сближало его с партией умеренных консерваторов ВНС, которые хотели восстановить монархию."
POLITICS_NIKOLAY_NEKRASOV_DESC: "§YОписание лидера\nРодился:§! 1 ноября 1879 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Николай Виссарионович Некрасов родился в семье священника. С 1905 года активно участвовал в политической жизни России. Некоторое время жил в Ялте, где вступил в Конституционно-демократическую партию (Партию народной свободы), возглавил её ялтинское отделение, представлял Таврическую губернию на I учредительном съезде партии кадетов.\n\nВ 1909-1915 годах был членом Центрального комитета (ЦК) партии кадетов, лидером её левого крыла, сторонником активного сотрудничества с социалистическими партиями, вышел из состава ЦК, так как более умеренное большинство не согласилось с его идеями. Считался одним из самых активных депутатов, выступал с трибуны Думы более 100 раз. В основном занимался проблемами строительства, железных дорог и финансов. Был членом Особого совещания по обороне государства. Вместе с А. Гучковым участвовал в подготовке заговора по свержению Николая II, был сторонником решительных действий.\n\nВо время Февральской революции 1917 года входил в состав Временного комитета Государственной думы. В ночь на 3 марта он подготовил законопроект о провозглашении России республикой, что вызвало резкое недовольство лидера кадетов Павла Милюкова, который считал Некрасова честолюбивым карьеристом и даже предателем. Однако впоследствии их отношения улучшатся, когда Милюков сам станет республиканцем в августе 1917 года.  Впоследствии Некрасов станет последним русским губернатором Финляндии.\n\nПосле Гражданской войны он присоединился к республиканской фракции Милюкова в партии «Кадетов», недолго был министром экономики, пока не был снят с этой должности по инициативе Керенского. \n\nОднако после отставки Павла Милюкова с поста премьер-министра именно Некрасов стал его преемником и лидером фракции «радикальных республиканцев» в противовес монархистам Набокова."
