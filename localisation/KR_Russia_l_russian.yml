RUS_Claim_KVZHD_desc: "Китайская Восточная железная дорога (КВЖД), некогда чудо инженерной мысли, построенное нами для связи с портом Владивосток, была потеряна во время революции, когда она попала в руки китайцев. Настал час потребовать её возвращения, а также всех окрестных земель, которые по праву принадлежат нам, и вернуть себе сердце Дракона."
RUS_Return_Korea: "Освободить Страну утреннего спокойствия"
RUS_Return_Korea_desc: "Корея имеет богатую историю, связанную с нашей собственной, и настало время освободить её от иностранного правления и вернуть в лоно российской сферы."
