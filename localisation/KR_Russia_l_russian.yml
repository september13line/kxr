rus_karelian_crisis.17.t: "Финляндия просит посредничества"
rus_karelian_crisis.17.d: "В условиях эскалации войны с Россией, когда отзвуки артиллерийских залпов разносятся по приграничным территориям, потери финского правительства становятся все более ощутимыми, а на горизонте маячит реальность затяжного конфликта. Осознавая всю серьезность ситуации, финское руководство решило обратиться к нам за посредничеством, как оно уже делало это в 1922 году во время Восточно-Карельского восстания. Отчаянно нуждаясь в передышке от кровопролития и надеясь найти дипломатическое решение, Финляндия направляет посланников в Берлин, призывая правительство вмешаться и выступить посредником между Россией и Финляндией."
rus_karelian_crisis.17.a: "Поддержите наших финских союзников" #-> RUS 20
rus_karelian_crisis.17.b: "По ряду причин мы вынуждены отказаться..." #-> FIN 18

rus_karelian_crisis.18.t: "Германия отказалась от посредничества!"
rus_karelian_crisis.18.d: "Наступило мрачное осознание - Германия отказала Финляндии в посредничестве. Посланники, отправившиеся в Берлин с надеждой на дипломатическое вмешательство, возвращаются с тяжелым сердцем, неся на себе груз отказа Германии. Финское правительство, столкнувшись с суровой реальностью одиночества в разгорающемся конфликте, размышляет о последствиях решения Германии. Отказ от посредничества оставляет Финляндию перед лицом российского джаггернаута без перспективы внешнего вмешательства. Новость об отказе Германии пронеслась по улицам Хельсинки и за его пределами, набросив на страну тень неуверенности. Население Финляндии, некогда надеявшееся на дипломатическое урегулирование, теперь столкнулось с суровой реальностью затяжной и потенциально разрушительной войны."
rus_karelian_crisis.18.a: "Мы остались одни..."

rus_karelian_crisis.19.t: "Российские дипломаты прибывают в Тампере"
rus_karelian_crisis.19.d: "В Финляндию приходит известие о том, что Россия согласилась принять участие в мирных переговорах при посредничестве Германии. Тампере, выбранный местом проведения переговоров, становится центром напряженных переговоров. Финский народ, уставший от надвигающегося конфликта, с осторожностью принимает проблеск надежды на мирное урегулирование. Когда российские дипломаты готовятся сесть за стол переговоров, ощущается чувство предвкушения и тревоги. Судьба Карелии висит на волоске, и исход этих переговоров определит будущее региона."
rus_karelian_crisis.19.a: "Мы были бы признательны за мир"

rus_karelian_crisis.20.t: "Немецкое посредничество в конфликте"
rus_karelian_crisis.20.d: "Столкнувшись с обострением конфликта с Финляндией, Германия выступила с предложением дипломатического решения для ослабления напряженности. Дипломатический посланник прибывает в [ROOT.Capital.GetName], предлагая принять участие в посреднических переговорах в Тампере, Финляндия. Немцы выступают за мирное урегулирование, которое может избавить обе страны от разрушительных последствий войны.\n\nНашему правительству предстоит принять критическое решение: принять предложение немецких посредников и вступить в дипломатические переговоры или отклонить предложение, выбрав военный вариант решения карельского вопроса. Вспоминая предыдущий Тартуский договор, который в итоге привел к нынешней войне, возможно, германское посредничество - не лучшее решение для российских интересов?"
rus_karelian_crisis.20.a: "Повторить ошибку 1922 года? Послать их подальше!" #-> GER 21 
rus_karelian_crisis.20.b: "Ну-ну, финны просят мира..." #-> FIN 19, GER 22

rus_karelian_crisis.21.t: "Россия отклонила наше предложение о посредничестве!"
rus_karelian_crisis.21.d: "Несмотря на искренние усилия по мирному урегулированию, Россия решительно отвергла дипломатическое предложение о посредничестве. Посланник Кайзера, питавший надежды на разрядку, возвращается в Берлин с мрачными новостями. Отказ России заставляет задуматься о возможных последствиях неудачного дипломатического вмешательства. Призрак войны становится все больше, а хрупкий баланс сил в регионе находится на грани."
rus_karelian_crisis.21.a: "К сожалению..." #-> FIN 23

rus_karelian_crisis.22.t: "Российские дипломаты прибывают в Тампере"
rus_karelian_crisis.22.d: "Неожиданным поворотом стало согласие России на мирные переговоры, что свидетельствует о готовности искать дипломатические решения назревающего конфликта. По мере прибытия российских дипломатов в Тампере появляется осторожный оптимизм, что переговоры могут предотвратить новую войну. Поскольку мы вложили дипломатический капитал в содействие этим переговорам, мы теперь внимательно наблюдаем за ними, надеясь, что разум и диалог возобладают над барабанами войны."
rus_karelian_crisis.22.a: "Отлично!" #-> FIN/RUS 24

rus_karelian_crisis.23.t: "Провал германской дипломатии"
rus_karelian_crisis.23.d: "В Финляндию поступают новости о том, что Россия отвергла дипломатические авансы Германии, сигнализируя об отказе участвовать в переговорах при посредничестве. Провал немецкой дипломатии бросает мрачную тень на надежды на мирное урегулирование. Теперь Финляндия столкнулась с суровой реальностью: дипломатический путь, когда-то многообещающий, закрыт. Отказ повышает ставки, ставя страну на грань тотальной войны за контроль над Карелией. Финский народ готовится к надвигающейся буре, понимая, что путь к конфликту стал практически неизбежным."
rus_karelian_crisis.23.a: "Трагедия!"

rus_karelian_crisis.24.t: "Прекращение огня в Сортавале"
rus_karelian_crisis.24.t.rus: "Перемирие в Сердоболе"
rus_karelian_crisis.24.d: "Сортавала становится символической площадкой для подписания соглашения о прекращении огня, открывающего путь к мирным переговорам в Тампере. Для Финляндии это возможность решить карельский вопрос без дальнейшего кровопролития. Финский народ, уставший от надвигающегося конфликта, с осторожностью относится к перспективе дипломатического решения. Тампере, город переговоров, стал ареной, где будет обсуждаться судьба Карелии, и от результатов этих переговоров зависит, будет ли заключен прочный мир или возобновятся военные действия."
rus_karelian_crisis.24.d.rus: "Представители России и Финляндии собрались в финском городе Сортавала (Сердоболь), чтобы подписать соглашение о прекращении огня. Это знаменует начало официальных мирных переговоров, и вскоре делегаты отправятся в Тампере для переговоров. Наше правительство, согласившись на процесс при посредничестве Германии, выражает готовность изучить дипломатические пути урегулирования карельского кризиса. Перемирие дает временную передышку в военных действиях, и обе страны с осторожностью надеются, что разум возобладает над призраком войны."
rus_karelian_crisis.24.a: "Давайте подпишем новый договор." #-> RUS/GER 25

rus_karelian_crisis.25.t: "Мирные переговоры в Тампере: Наша стратегия"
rus_karelian_crisis.25.d: "После начала мирных переговоров российской делегации предстоит принять критическое решение о подходе к мирным переговорам. Среди делегатов сформировались три различные точки зрения, каждая из которых имеет свои последствия для исхода переговоров. Некоторые члены делегации выступают за осторожную стратегию, понимая тонкий баланс между умиротворением Германии и оправданием финских ожиданий. Акцент делается на том, чтобы избежать чрезмерных требований, которые могут спровоцировать международное вмешательство, и в то же время добиться уступок, соответствующих интересам России.\n\nПредлагается золотая середина, выступающая за сбалансированную стратегию, которая ищет компромиссы с обеих сторон. Делегация считает, что справедливое соглашение, учитывающее интересы как России, так и Финляндии, скорее всего, получит международную поддержку и будет способствовать долгосрочной стабильности в регионе.\n\nТе, кто выступает за твердую позицию, требуя от Финляндии значительных территориальных и политических уступок. Такой подход ставит во главу угла безопасность России и стремится утвердить доминирование над Финляндией, даже рискуя ещё больше обострить международные отношения. Он рассматривается как способ обеспечить благоприятный для России исход, независимо от мнения внешних сил. По мере того как делегаты будут обсуждать эти разные стратегии, выбор, сделанный в Тампере, окажет глубокое влияние на направление мирных переговоров и будущие отношения между Россией и Финляндией."
rus_karelian_crisis.25.d.ger: "Выступая в роли посредника, немецкая делегация должна принять ответственное решение о том, каким образом ей следует вести тонкий танец между российскими требованиями и финскими устремлениями на мирных переговорах в Тампере. Вырисовываются две разные стратегии, каждая из которых имеет свои последствия для германо-российских отношений.\n\nНекоторые немецкие дипломаты выступают за осторожную стратегию посредничества. Этот подход направлен на предотвращение дальнейшей эскалации в отношениях с Россией путём избегания действий, которые могут быть восприняты как слишком благоприятные для Финляндии. Акцент делается на поддержании хрупкого баланса, чтобы усилия Германии не вызывали отторжения у российской делегации и в то же время способствовали справедливому урегулированию, учитывающему интересы обеих сторон.\n\nДругие члены немецкой делегации выступают за более сбалансированный подход к посредничеству. Эта стратегия направлена на решение проблем России путём уступок со стороны Финляндии, но в то же время на то, чтобы финны не чувствовали себя слишком принужденными. Цель состоит в том, чтобы достичь компромисса, который в определенной степени умиротворит российские интересы и одновременно сохранит стабильность германо-финских отношений. В то время как немецкая делегация обдумывает эти разные стратегии, выбор, сделанный в Тампере, в значительной степени определит исход мирных переговоров и повлияет на более широкий дипломатический ландшафт в Северной Европе. На плечи немецких посредников ложится деликатная задача - найти баланс между чувствительностью России и ожиданиями Финляндии."
rus_karelian_crisis.25.a: "Мы бы предпочли осторожный подход."
rus_karelian_crisis.25.b: "Сбалансированный подход предпочтительнее."
rus_karelian_crisis.25.c: "Будьте откровенно жесткими в наших условиях." #ONLY RUS

rus_karelian_crisis.26.t: "Договор в Тампере"
rus_karelian_crisis.26.d.intro: "Мирные переговоры в Тампере завершаются подписанием исторического договора, условия которого были продиктованы тонким взаимодействием между посредническими стратегиями Германии и выбранным Россией подходом."
rus_karelian_crisis.26.d: "$rus_karelian_crisis.26.d.intro$ В качестве осторожного шага Россия возвращает себе территории Реполы и Пораярви (Реболы и Поросозеро), первоначально уступленные Финляндии после Восточно-Карельского восстания 1922 года и Тартуского договора. Финляндия вынуждена прекратить всякую поддержку карельских сепаратистов. Стремясь сохранить стабильность, Россия создает в Белой Карелии Автономную Республику Карелия с центром в городе Ухта. Кроме того, в духе компромисса Россия уступает Финляндии стратегически важный регион Петсамо (Печенга)." #RUS A + GER A/B
rus_karelian_crisis.26.d2: "$rus_karelian_crisis.26.d.intro$ Заняв более взвешенную позицию, Россия возвращает себе Реполу и Пораярви (Реболы и Поросозеро), территории, ранее отошедшие к Финляндии. В обмен на это Россия получает северную пограничную полосу, включающую финский регион Райвола. Финляндия обязуется прекратить поддержку карельских сепаратистов, а Россия создает в Белой Карелии Автономную Республику Карелия со столицей в Ухте. В рамках взаимных договоренностей Россия передает Финляндии область Петсамо (Печенга)." # RUS B + GER A/B
rus_karelian_crisis.26.d3: "$rus_karelian_crisis.26.d.intro$ Под тяжестью жестких требований России Финляндия уступает Реполу и Пораярви (Реболы и Поросозеро), а также Райволу на севере Петрограда и Куолаярви в Лапландии. Финляндия прекращает поддержку карельских сепаратистов, а Россия учреждает в Белой Карелии Карельскую автономную республику. По самому жесткому требованию Финляндия становится внеблоковой нейтральной страной, прокладывая тонкий дипломатический путь." # RUS C + GER A
rus_karelian_crisis.26.d4: "$rus_karelian_crisis.26.d.intro$ В сценарии жестких требований России Финляндия уступает Реполу и Пораярви (Реболы и Поросозеро), ранее предоставленные ей территории. Поддержка карельских сепаратистов прекращается, и в Белой Карелии создается Автономная Республика Карелия. Финляндия продолжает демилитаризацию районов Райвола и Сортавала на российско-финляндской границе, обеспечивая гарантии для России. Этот сбалансированный подход направлен на смягчение конфликта и установление прочного мира в регионе." # RUS C + GER B
rus_karelian_crisis.26.a: "Будем надеяться, что мир продлится долго."
rus_karelian_crisis.26.b: "Будем надеяться, что мир продлится долго."

