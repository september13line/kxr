POLITICS_PAVEL_BERMONDT_AVALOV_BIO: "Павел Бермондт-Авалов - талантливый русский генерал, который в отличие от большинства белых офицеров был лидером прогерманских сил во время Гражданской войны. Созданная им во время Гражданской войны антисоветская организация называлась Западнорусской добровольческой армией или бермонтовцами. В 1919 году он провозгласил Западнорусское правительство в Объединенном Балтийском княжестве, однако оно не было признано правительством Колчака. Германская интервенция 1920 года проходила под руководством Бермондта-Авалова, а после поражения Советов он прославился подписанием Минского договора вместе с президентом Керенским, министром иностранных дел Милюковым и главнокомандующим армией Корниловым. С тех пор Бермондт-Авалов является одной из ведущих фигур в российских прогерманских движениях. Однако вряд ли ему удастся превратить Россию в немецкую марионетку."
