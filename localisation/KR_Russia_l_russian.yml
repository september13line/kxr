russia.1.t: "Тяжёлая история"
russia.1.d: "После Октябрьской революции по всей территории бывшей Российской империи начали консолидироваться антибольшевистские силы, что привело к крупному восстанию против Советской республики в Сибири, а также в донских и кубанских степях в середине 1918 года. Белое движение добилось значительных успехов, но не смогло разгромить хорошо оснащенную Красную армию, которая по-прежнему доминировала в российском промышленном центре и транспортных сетях. Ситуация в войне изменилась, когда Германская Империя, опасаясь успеха опасной идеологии, вмешалась в нее на стороне белых в обмен на признание Брест-Литовского договора. К январю 1920 года Москва и Петроград пали под ударами белых войск. Большинство белых лидеров приняло решение о проведении Учредительного собрания, в результате чего в бывшей Императорской столице была создана новая Российская республика. В течение последних пятнадцати лет ведущие политические партии, социалисты-революционеры и кадеты, управляли страной в рамках непростой коалиции сначала при президенте Сазонове, затем при Керенском, сохраняя свою власть благодаря манипуляциям на выборах и отсутствию серьезной политической оппозиции. Сегодня Россия становится все более нестабильной, и в ней растут другие политические силы. Они считают, что настало время перемен, и страна снова сможет заявить о своем могуществе в мире..."
russia.1.a: "Да здравствует Россия!"
russia.1.b: "Я хочу узнать больше об истории России"

russia.1017.t: "Тяжёлая история: первые годы"
russia.1017.d: "В 1920 году было проведено Учредительное собрание, выборы в которое, как и в 1918 году, выиграла партия социалистов-революционеров. В отсутствие большевиков на выборах либеральная партия кадетов и социал-демократическая партия меньшевиков заняли второе и третье места с некоторым отрывом.\n\nИзбранное Учредительное собрание постановило, что Россия является демократической федеративной парламентской республикой со всеобщим избирательным правом. Парламент состоял из двух палат: Государственного совета и Думы. Государственный совет, переименованный в 1925 году в Сенат, стал бастионом реакционных консервативных сил в молодой республике, поскольку был сформирован несколько авторитарно.\n\nВ 1920 году, согласно Конституции, Сенат избрал первого президента России, Сергея Сазонова, бывшего премьер-министра в правительстве Колчака. Он был компромиссным кандидатом, которого консерваторы и военные навязали в угоду преимущественно левой Думе. Настоящей катастрофой стал первый срок правления Сазонова и пятой Государственной думы. После Гражданской войны страна столкнулась с разрушенной экономикой, крестьянскими восстаниями и голодом, во многом вызванными большевистским «чёрным переделом». В ходе «чёрного передела» было уничтожено несколько наиболее эффективных помещичьих хозяйств, где помещики или богатые купцы вели хозяйство по передовым европейским методам, и урожайность таких хозяйств могла превышать урожайность крестьянских земель на 50 %. Сазонов так и не смог до конца решить земельный вопрос, отменив «чёрный передел» и вернув землю помещикам в городах. Голод, охвативший Поволжье и южные регионы, привел к сокращению населения и росту недовольства. Сазонов наложил вето на все попытки социалистов социализировать землю. Этому способствовала и японская оккупация Владивостока и Хабаровска.\n\nВ 1922 году, всего через два года после ратификации Минского договора, произошло восстание в Карелии. Благодаря посредничеству Германии восстание в Восточной Карелии было подавлено подписанием Тартуского договора, по которому Репола и Пораярви отошли к Финляндскому Королевству, но полномасштабной войны удалось избежать, и Восточная Карелия осталась под властью России. Благодаря дипломатическим усилиям Сазонова России удалось установить хорошие отношения с большинством новых государств, возникших в результате Гражданской войны."
russia.1017.a: "Далее"
russia.1017.b: "Назад"

russia.1018.t: "Тяжёлая история: консолидация власти"
russia.1018.d: "В последующие годы правительству удалось избавиться от многих последствий Гражданской войны. Экономический кризис подходил к концу, и промышленность начала медленно развиваться. Во многом это объяснялось уязвимым положением России перед лицом немецкого господства. Немецкий бизнес проникал в Россию, вытесняя отечественное производство и ставя её в зависимость от империи. Заигрывание с Германской империей разрушало имидж правительства. Российская промышленность развивалась с запозданием, а потеря западных территорий, богатых людскими и промышленными ресурсами, ещё больше замедлила этот процесс. Кроме того, демократизация режима угрожала консервативным слоям общества, включая казачество, богатых предпринимателей и аристократов.\n\nНедовольство режимом Сазонова и антигерманские настроения росли и достигли кульминации в последние месяцы 1924 года. Неудачи правительства Сазонова вылились в стихийные митинги и демонстрации протеста, в результате чего Сазонов был вынужден уйти в отставку, а на его место эсеры протащили Александра Керенского, человека, который, как считали в Думе, не станет препятствовать демократическим реформам. Однако назначение левого президента не понравилось консерваторам и военным..."

russia.1019.t: "Тяжёлая история: путч Колчака, ч.1"
russia.1019.d: "Различные казачьи войска также все более настороженно относились к правительству в Петрограде, опасаясь, что эсеровское большинство лишит их традиционных прав и привилегий от имени огромного неказачьего населения их территорий.\nНесмотря на то, что Путч в конечном итоге получил название, Александр Колчак был поздним участником заговора, поскольку он в основном довольствовался тем, что сидел на лаврах после окончания Гражданской войны. Однако он был естественной фигурой для антигерманского, антикеренского переворота, поскольку уже зарекомендовал себя как русский Цинциннат, который делал трудные решения в военное время, а затем отказывался от них в мирное. Будучи уверенным, что русские военные в подавляющем большинстве случаев встанут на его сторону, а не на сторону Керенского, Колчак с энтузиазмом присоединился к заговорщикам.\n\nКазаки, несмотря на свою ключевую роль в грядущем восстании, имели различные и зачастую неясные мотивы. Атаман Пётр Краснов, несмотря на свою известную репутацию за сотрудничество с немцами во время Гражданской войны, подписал соглашение со своим кубанским коллегой Николаем Букретовым из общих опасений за безопасность казачьих привилегий, а также из-за обиды на их отношение к ним со стороны белых генералов в прошлом. То же самое можно сказать и об Атамане Оренбургского казачьего войска Дутове и Атамане Забайкальского казачьего войска Семенове, которые ценили свою службу у Колчака и разделяли опасения по поводу сближения российского правительства с тюркскими народами и бурятами Средней Азии, а не с казаками. \n\nЧехословацкий легион был последней частью головоломки, и его проблемы были продиктованы в основном ненавистью к Центральным Державам, которые продолжали оккупировать их родину, и хотя некоторые легионеры вернулись тайно в течение многих лет, большинство осталось в изгнании в России, под угрозой суда над предателями на родине."

russia.1020.t: "Тяжёлая история: путч Колчака, ч.2"
russia.1020.d: "Дата проведения путча была назначена на 14 ноября 1924 года, и начался он без проблем. Сторонники Колчака, русские и чехословацкие солдаты окружили Зимний дворец и другие ключевые места Петрограда, захватит телеграфы, дабы объявить о немедленном аресте Керенского по обвинению в измене и коррупции в результате сделок, заключенных с немцами. Тем временем казачьи войска Атаманов Краснова и Дутова развернулись на юге России и в Средней Азии, главным образом в качестве демонстрации силы, чтобы вселить уверенность в остальной части российских вооружённых сил.\n\nОднако реакция шокировала Колчака и его сторонников. Вместо того чтобы сплотиться на его стороне, подавляющее большинство российских солдат и даже офицеров отказались присоединиться к путчу, при этом и отказавшись открывать огонь по заговорщикам, но и не присоединившись к ним. Колчак сразу же возложил вину за это на генерала Лавра Корнилова, который, несмотря на то, что совершил переворот против Керенского в 1917 году, отказался помочь Колчаку из-за давнишнего негодования за то, что когда-то его не выбрали главнокомандующим белыми во время Гражданской войны. Вероятно, что Корнилов и остальная часть высшего военного командования России, понимали, что антагонизм с немцами в то время, когда Россия была в таком слабом государстве, просто ухудшит ситуацию, и что Керенский был необходимым злом, чтобы смягчить требования всё ещё сильного социалистического влияния в стране.\n\nНезависимо от их мотивов, российские военные в основном стояли в стороне и наблюдали, как путчисты пытались захватить власть. Керенский в последующие годы будет утверждать, что в подавлении путча он сыграл немалую роль - в основном, призывами к сопротивлению путчистам. И, по правде говоря, в этом есть доля правды. Были объявлены забастовки по всей стране, и путчисты за пределами крупных городов оказались в затруднительном положении, поскольку банально железнодорожники блокировали их попытки перемещёния. Путч в Петрограде продлится менее 48 часов, так как воинские части лоялистов и общественный протест убедили сторонников Колчака мирно сложить оружие в обмен на амнистию."

russia.1021.t: "Тяжёлая история: путч Колчака, ч.3"
russia.1021.d: "В течение двух недель казаки согласились сдаться, хотя и с большим трепетом нежеланием. Атаман Дутов хорошо устроился в Средней Азии и был слишком любим своими людьми, чтобы просто мирно сдаться, и поэтому решил остаться в поле один. Примерно то же самое можно сказать о Краснове и его сторонниках на юге, которые сплотили угрозу радикальной независимости казачества, чтобы предотвратить опрометчивые действия российского правительства. Тем не менее, вероятно, собственные гарантии германского правительства мирного урегулирования на юге России спасли режим Краснова и Букретова и установили безопасную границу на реках Дон и Волга, поскольку Миттельевропа могла многое выиграть от сохраняющейся казачьей независимости на юге.\n\nЧто касается самого Колчака, адмирал и его ближайшие сторонники бежали на восток, в поддерживаемый Японией Приамур, последний бастион контролируемой Россией «Антанты», где он претендовал на титул законного правителя России. При поддержке забайкальских казаков и восточно-сибирских федералистов границы были сдвинуты до озера Байкал и Иркутска.\n\nКеренскому ничего не оставалось, как принять случившееся как факт. Новообразованные государства находились под защитой немецких и японских империалистов, а страна была не готова к полноценной войне, ещё не оправившись от ужасов Гражданской войны. Конечно, отношения с Германией и Японией ухудшились, но Россия все равно была вынуждена соблюдать условия Минского договора. Вместо войны Керенский выбрал мир, но также и осознал слабость своей власти, поэтому именно следующие годы сформировали российскую действительность такой, какой она есть сейчас."

russia.1022.t: "Тяжёлая история: новая власть"
russia.1022.d: "Второй срок Керенского был омрачен не только кампанией Колчака, но и ростом радикализма в обществе и созданием новых партий и организаций, требовавших радикальных изменений. Блок «Новые большевики», созданный Рыковым и Бухариным, оформился как политическая партия - НСП и стал продвигать свои идеи постепенного перехода к социализму. А после колчаковского переворота и потери Кубани вместе с Восточной Сибирью на волне антинемецких настроений Борис Савинков, опираясь на крестьянский электорат, создает огромный блок правых партий - Народно-республиканскую партию России.\n\nУже в 1925 году последовала реакция Керенского. Он начал преобразование и укрепление собственной власти. Государственный совет был переименован в Сенат, а порядок избрания в него был изменен. Он стал учреждением, состоящим из 150 высокопоставленных государственных деятелей и делегатов из высших слоев, таких как аристократы, профессора университетов и бизнесмены, 50 из которых назначаются региональными законодательными собраниями, 50 - президентом и 50 - избираются людьми с достаточным возрастом (30 лет), высшим образованием или социальным статусом (бывшая аристократия) или же за счёт личного богатства.\n\nСтав оплотом консервативных сил, Сенат гарантировал запрет любых радикальных думских законопроектов, направленных на изменение статус-кво, и в то же время гарантировал несменяемость власти Керенского. Керенский укрепил свою власть, но резкий сдвиг в сторону авторитаризма усилил сопротивление его правлению в Думе. Лидер партии эсеров Чернов согласился сохранить коалицию только ради стабилизации ситуации, надеясь на свободные выборы и на то, что рано или поздно эсеры смогут осуществить свою независимую политику."

russia.1023.t: "Тяжёлая история: стабилизация и спад"
russia.1023.d: "Однако после колчаковского путча и радикализации общества ситуация несколько стабилизировалась - и в сельской местности, и в городской. Урожайность увеличилась, немецкие технологии принесли механизацию и новые удобрения, а в крупных городах начала развиваться промышленность. В 1927 году эсеры снова выиграли выборы и вновь сформировали правительство с кадетами, а в 1928 году Керенский снова был переизбран президентом. Статус-кво сохранился.\n\nЭту идиллию и надежды на дальнейшую стабильность омрачили несколько факторов. Первым из них была незавершённая земельная реформа, которая продолжала сеять волнения среди крестьян. Второй - экономическая зависимость от Германии из-за Минских соглашений и высоких тарифов. Третий - авторитарный уклон Керенского, которому приходилось все больше и больше идти на уступки Сенату.\n\nВ надежде уменьшить зависимость от немецкого капитала консерваторы предложили Керенскому начать политику протекционизма, направленную на развитие внутреннего производства. Государство сократило торговлю с Германией, что в краткосрочной перспективе привело к быстрому росту промышленности, но вскоре обернулось неудачей из-за сокращения важных поставок немецкого оборудования. Пытаясь бороться с немецким влиянием, правительство начало неэффективный и дорогой импорт предметов первой необходимости из Соединённых Штатов.\n\nЭта политика в конечном итоге привела к закрытию большинства немецких предприятий и росту безработицы. В 1929 году экономический кризис в США привел к тому, что краткосрочные кредиты, выданные российским компаниям, были отозваны. Это привело к коллапсу российской экономики, которая осталась без большинства немецких предприятий и без американских займов. Керенскому ничего не оставалось, как вернуться к переговорам с Германией. На Берлинской конференции 1930 года Керенский буквально выпросил у Германии новые займы, что ещё больше усилило влияние Германии, чем это было до политики протекционизма. Все это в целом привело к резкому росту популярности НСП Бухарина и НРПР Савинкова."

russia.1024.t: "Тяжёлая история: радикализация"
russia.1024.d: "Народно-социалистическая партия Бухарина находилась в полулегальном положении. С одной стороны, опасаясь любых проявлений социалистического недовольства, Керенский не запрещал деятельность «новых большевиков» С другой стороны, высокий порог прохождения в Думу не позволил присутствовать сколько-нибудь заметному количеству депутатов от НСП.\nПопулярность НРПР была очень высока. У них не было изъянов, а Савинков был уважаемой фигурой во время Гражданской войны.\n\nВыборы 1932 года ознаменовали начало конца правления Керенского. Партия Савинкова смогла обогнать эсеров по количеству голосов, и только коалиция кадетов и эсеров, в очередной раз лоббируемая Керенским, смогла спасти положение.\n\nОсознав силу своего влияния, Савинков начал активно продвигать собственные идеи. Будучи революционером и сторонником терроризма, он создает военизированное крыло партии - Боевые отряды НПРП, нацеленное на радикальное решение «проблемы Керенского"\n\nКонечно, это не могло понравиться ни другим партиям в Думе, которые теперь видели в партии Савинкова прямую угрозу демократии, ни Керенскому и Сенату, которые видели в партии Савинкова прямую угрозу своей власти.\n\nПоследние годы республики с 1932 года по настоящее время были в значительной степени посвящены борьбе с радикализмом в обществе: массовые мероприятия были запрещены, а Керенский усилил антитеррористические меры. Фактическим объявлением войны явился насильственный разгон полицией антиправительственной демонстрации народных республиканцев в годовщину Февральской революции в 1934 году. Покушения на сенаторов и министров участились, и Керенский всерьез задумался о роспуске Думы и запрете партии Савинкова. Однако для этого ему потребовалась бы помощь армии - а с главнокомандующим Лавром Корниловым у него были натянутые отношения, не говоря уже о более консервативных офицерах, которые всё ещё были убежденными монархистами. В 1935 году участились забастовки рабочих и столкновения социалистов с народными республиканцами. В ноябре 1935 года Керенский пережил вооруженное нападение, и кто знает - может, это повторится снова."
russia.1024.a: "Это было интересно!"

russia.2.t: "Конституция России 1920 года"
russia.2.d: "Подписанная в 1920 году, после окончания Гражданской войны в России и через три года после Февральской революции, Конституция Российской Республики является шрамом расколотого Белого движения, в ходе которого она была принята. Согласно Конституции, Россия, Российская Демократическая Федеративная Республика, является демократической парламентской федерацией, состоящей из национальных и территориальных автономных областей.\nЗаконодательная власть состоит из Государственной Думы, избираемой каждые пять лет, и Сената.\n\nВ некоторых отношениях Конституция представляет собой обновленную версию царской конституции 1906 года - верхняя палата парламента, Сенат, является главным примером этого авторитарного наследия. Это учреждение, состоящее из 150 высокопоставленных чиновников и делегатов от высших слоев общества, таких как аристократы, университетские профессора и бизнес-ассоциации, 50 из которых назначаются региональными законодательными органами, 50 - президентом и 50 - избираются народом, имеющим достаточный возраст (30 лет) и высшее образование или социальный статус (бывшая аристократия) или личное состояние. Нижняя палата, Государственная Дума, является выборной и обладает большей частью законодательной власти в стране. Однако наличие неизбираемого Сената ограничивает демократические процессы в стране.\n\nИсполнительная власть разделена на должность президента, избираемого Сенатом каждые четыре года, и Совет министров. Премьер-министр является главой правительства, его выбирает парламент и назначает президент. Спикер Сената выбирается Сенатом и становится исполняющим обязанности президента, если президент становится не в состоянии исполнять свои обязанности. Новый президент избирается только после окончания срока полномочий избранного президента.\n\nПрезидент является главным действующим лицом при исполнении законодательных актов и представляет Республику во внешних делах. Он также имеет доступ к печально известной статье 48 Конституции, которая позволяет президенту принимать чрезвычайные меры без одобрения Думы. Президент Александр Керенский полюбил пользоваться этой властью, чтобы обходить все более расколотую законодательную власть и принимать указы и законы.\n\nСозданная под руководством белых генералов, Конституция может называть себя защитником демократии только тогда, когда её статьи не используются против нее."
russia.2.a: "Конституция гарантирует свободу и стабильность!"

russia.2017.t: "Российская экономика"
russia.2017.d: "После окончания Гражданской войны в России в начале 1920-х годов правительство Сазонова попыталось восстановить экономику, используя смесь социалистических экономических теорий и предложений кадетов и их сторонников среди российских капиталистов. Сазонов признал фактическое перераспределение земли среди русских крестьян и восстановил частную собственность на землю. Используя золотой запас Российской империи, который во время Гражданской войны находился под контролем Колчака, а затем был передан Петрограду, Сазонов ввел новую валюту и начал новую экономическую политику, которая позволила ему восстановить царскую промышленность, в том числе военные заводы, и привлечь американские инвестиции в различные отрасли российской экономики. Однако реформ оказалось недостаточно для полной индустриализации страны, и замедление темпов роста экономики, а также усиление противостояния между правой и левой частями российского истеблишмента привели к рецессии 1933 года. Очевидно, что российская промышленность по-прежнему обладает огромным потенциалом, который может укрепить как экономику, так и международные позиции страны."
russia.2017.a: "Мы должны укреплять экономику!"

russia.3.t: "Выплата Брест-Литовских репараций"
russia.3.d: "Во время Берлинской конференции в ноябре 1935 года немцы вынудили нас выплатить оставшуюся часть репараций за войну Вельткрига (согласованных в Брест-Литовском договоре 1918 года) на год раньше, чем ожидалось, что поставило правительство в щекотливое положение. Текущий бюджет на 1936 год и так сведен к минимуму, и если мы должны заплатить проклятым тевтонам, кабинет министров не видит другой альтернативы, кроме как ввести жесткие меры экономии. Сокращение государственных расходов будет наиболее остро ощущаться в сфере социального обеспечения и в многочисленных домах инвалидов войны, зависящих от поддержки государства. Наши граждане и так были недовольны действующей коалицией кадетов и социалистов-революционеров, объединённых при ещё более непопулярном президенте Александре Керенском, и есть опасения, что эти меры жесткой экономии приведут к появлению на политической сцене ещё более экстремальных политических группировок."
russia.3.a: "Затянем пояса!"

russia.4.t: "Выплата репараций Брест-Литовска"
russia.4.d: "В связи со стагнацией нашей экономики и ухудшением условий жизни наших граждан в 1935 году, наше правительство решило, что для возобновления работы нашей экономики нам нужны дополнительные денежные средства. Единственным доступным вариантом накопить достаточный капитал для помощи нашей экономике было заставить российское государство досрочно выплатить оставшиеся репарации по Брест-Литовскому договору. На Берлинской конференции в ноябре 1935 года президент Александр Керенский вместе с премьер-министром Павлом Милюковым были вынуждены согласиться на досрочную выплату Брест-Литовских репараций. С помощью жестких мер экономии российское правительство смогло досрочно погасить оставшуюся часть репараций, как это было оговорено в Брест-Литовском договоре."
russia.4.a: "Отлично!"

russia.5.t: "Покушение на Керенского"
russia.5.d: "По столице разносятся звуки выстрелов. Александр Керенский, президент Российской республики, был застрелен экстремистом, когда поднимался по ступенькам в Сенатский дом. Убийца был избит разъяренной толпой, но не успел скрыться. Вскоре прибыла полиция, и в убийце узнали Павла Горгулова, члена боевых отрядов Савинкова. Как бы то ни было, судьба России была безвозвратно изменена, к лучшему или худшему."
russia.5.a: "Выстрел, который прогремел на весь мир."
russia.5.b: "К счастью, рана оказалась не смертельной. Керенский выжил!"

russia.6.t: "Последствия убийства Керенского"
russia.6.d: "Убийство многолетнего президента Александра Керенского повергло страну в хаос. Согласно Конституции, исполняющим обязанности президента становится спикер Сената Дмитрий Павлович Романов. Однако с уходом президента правящая коалиция кадетов и эсеров распалась. Необходимо провести внеочередные выборы, иначе военные попытаются захватить власть в стране силой."
russia.6.a: "ПСР возглавит правительство..."

russia.7.t: "Утро следующего дня"
russia.7.d: "Жизнь президента республики висела на волоске. В Адмиралтейском госпитале Императора Петра Великого в Санкт-Петербурге бригада врачей всю ночь пыталась спасти его жизнь. Им это удалось. Но, к сожалению, президент находился в коме. И пока он не очнулся, управление страной находилось в руках других людей. Газеты молчали весь день, о состоянии президента не сообщалось. О нем знали только высокопоставленные чиновники, которые пока не были готовы объявить о состоянии президента. В итоге было неизвестно, сможет ли он выжить.\n\nМорозное январское утро в Петрограде. \n\nРоссия может измениться навсегда."
russia.7.a: "Россия никогда не будет прежней."

russia.8.t: "Паника в Петрограде!"
russia.8.d: "В мгновение ока страна оказалась в глубочайшем политическом кризисе. Очередное покушение на президента, выплата новых компенсаций Германии, а также таинственное исчезновение убийцы с места преступления заставили людей всерьез обеспокоиться положением дел. К тому же президент Керенский всё ещё находился в коме, а от официальных лиц не было никаких заявлений. Популярные среди горожан газеты в красках описывали нападение на Керенского - некоторые писали, что застали президента на месте преступления, и он, раненый, истекающий кровью, лежит в окружении охраны и толпы, ожидая медицинской помощи. \n\nДругие газеты, популярные среди оппозиции, описывали нападение на Керенского как попытку безумца покончить с жизнью предателя, продавшего страну Германии за кредиты и инвестиции. Пуля убийцы описывалась чуть ли не как стрела освобождения от гнета олигархов, данная самим Господом. А рука Горгулова, непоколебимая перед попыткой лишить человека жизни, символизировала карающую руку народного правосудия - заслуженный самосуд над тираном. \n\nМежду тем, отсутствие новостей заставило граждан, в основном рабочих Путиловского завода, объявить многотысячную забастовку и выйти на улицы города, требуя освобождения от тирании капитала, спасения страны от нищеты. Навстречу им шла толпа сторонников Савинкова, радикально настроенных против социализма, с лозунгами о настоящей народной свободе под предводительством Вождя."
russia.8.a: "Ввести в городе чрезвычайное положение!"

russia.9.t: "И.О. Президента обращается к Думе"
russia.9.d: "После убийства Керенского в стране всё ещё царит хаос. Пускай Думе и удалось сохранить законодательную власть, контроль правительства над государственным аппаратом всё ещё неполноценен. Пытаясь восстановить веру народа в парламент, исполняющий обязанности президента Дмитрий Романов сегодня выступил в переполненной Думе, подчеркнув важность поддержания порядка и гражданских свобод всех граждан Российской Республики."
russia.9.a: "Дума гарантирует русскую свободу и величие!"

russia.10.t: "Горгуловский процесс"
russia.10.d: "Павел Горгулов, член НРПР и боевых отрядов был арестован после того, как застрелил президента Керенского. Он подал в суд, пытаясь избежать высшей меры наказания за своё преступление, и заявил, что его мотивом было «спасти Россию от большевизма» Во всяком случае, суд постановил следующее. ‟Павел Горгулов, 41 год, вооруженный револьвером Наган M1895, совершил убийство высокопоставленного чиновника, президента Александра Керенского. Принимая во внимание признание подсудимым своей вины, Павел Горгулов приговаривается к ..."
russia.10.a: "..пожизненному заключению„"
russia.10.b: "..смертному приговору„"

russia.11.t: "Помилование Горгулова?"
russia.11.d: "Павел Горгулов, убийца президента Керенского, осужден и приговорен к пожизненному заключению. Однако, политическая ситуация в России изменилась, и мы могли бы помиловать человека, который позволил НРПР прийти к власти."
russia.11.a: "Амнистировать Горгулова."
russia.11.b: "Его взгляды слишком радикальны даже для нас..."

russia.12.t: "Переворот «Зелёной армии»"
russia.12.d: "После амнистии Павел Горгулов попытался совершить переворот в нашем правительстве при поддержке бойцов «Зеленой армии», действовавшей во время Гражданской войны. Рано утром «зелёные» вошли в резиденцию Савинкова в столице и расстреляли его и его охрану. В то же время верные Савинкову чиновники были арестованы и заключены в тюрьму без суда и следствия. После смерти Савинкова большинство боевых отрядов признали лидерство «Зеленой армии» Горгулова. Позже во второй половине дня Павел Горгулов объявил, что Борис Савинков умер внезапной смертью и его последней волей была передача власти Горгулову. Зелёный Вождь, как провозгласил себя Горгулов, рекомендовал всем уважать последнюю волю Савинкова."
russia.12.a: "Вождь мёртв. Да здравствует новый Вождь!"

russia.13.t: "Похороны Керенского"
russia.13.d: "Сегодня в Петрограде прошли массовые похороны Александра Керенского. В честь павшего президента были закрыты почти все магазины. В обществе скорбят и оплакивают павшего героя. На Петропавловской крепости были приспущены флаги и несколько раз выстрелила пушка, чтобы почтить память нашего президента."
russia.13.a: "Он был истинным патриотом."

russia.14.t: "Вотум о недоверии"
russia.14.d: "После распада коалиции ПСР-Кадеты Дума вынесла вотум недоверия правительству. Вероятно, это приведет к отставке правительства, что только усугубит ситуацию."
russia.14.a: "Государственная Дума только усугубляет ситуацию."

russia.15.t: "Умер Александр Гучков"
russia.15.d: "На закате своей удивительной жизни Александр Гучков, выдающийся государственный деятель и авантюрист, распрощался с земным миром в возрасте 73 лет. Выходец из нехарактерной для консервативных политиков своей эпохи среды, Гучков родился в Москве и вел свой род от старообрядцев, а его мать была француженкой. Академические занятия Гучкова привели его в Московский государственный университет, где он углубился в историю и гуманитарные науки. Однако сидячий образ жизни ученого не смог насытить его активный и авантюрный дух. Отправившись в путешествие, он проехал верхом на лошади через Монголию и Западную Сибирь, сталкиваясь с опасными ситуациями, которые создали ему репутацию смельчака. Его склонность к риску проявилась в том, что он записался добровольцем в бурскую армию во время Второй англо-бурской войны, где ему пришлось столкнуться с ранениями и пленом, что добавило ещё одну главу в его богатую историями жизнь. Будучи неотъемлемой фигурой в бурные времена русской революции 1905 года, Гучков избегал доктринерских группировок, выбирая путь сторонника военных реформ. Роль Гучкова в качестве председателя Комитета Императорской обороны Думы во время Русско-японской войны продемонстрировала его заботу о благосостоянии русских солдат.\n\nОднако, когда по России пронеслись ветры перемен, октябристы во главе с Гучковым оказались на изменчивой почве. Его отставка с поста спикера Думы отражала ослабление веры в мирное развитие царства. Связанная с интригами вокруг Распутина, политическая карьера Гучкова ещё больше осложнилась с началом Вельткрига. Возглавив Красный Крест на германском фронте, он впоследствии стал ключевой фигурой в Центральном комитете военной промышленности. Его участие в Прогрессивном блоке и революционные настроения стали прелюдией к сейсмическим событиям Февральской революции 1917 года. Влияние Гучкова сохранилось и в последующем Временном правительстве России, где он занимал пост военного министра, пока не был вынужден уйти в отставку на фоне общественных волнений. После большевистской революции он оказывал финансовую поддержку белогвардейцам, присоединившись к усилиям по конституционному восстановлению монархии. Прощаясь с этой многогранной фигурой, Александр Гучков оставил после себя наследие, отмеченное неизгладимым отпечатком авантюризма и государственной мудрости."
russia.15.a: "Мы всегда будем помнить тех, кто боролся с деспотичным царизмом!"

russia.16.t: "Вопрос о социалистических партиях"
russia.16.d: "Во время Гражданской войны большевистская партия раскололась на две части. Ортодоксальные ленинцы, известные под своим первоначальным названием РКП, в настоящее время запрещены по всей стране, и их запрет неоспорим.\n\nДеятельность других радикальных левых партий, а именно левых социалистов-революционеров и НСП Бухарина, была разрешена, но им не разрешили участвовать в выборах. Поскольку сам Керенский был отчасти социалистом, он скорее больше сосредоточился на борьбе с правыми партиями, а именно со своим бывшим союзником Савинковым, в результате чего Левые Эсеры и бухаринцы спокойно вели свою агитационную деятельность. Теперь мы должны решить, снимать ли запрет на участие этих партий в выборах или нет. С одной стороны, правые партии выступают против допуска левых к выборам, опасаясь возвращения большевизма. Но, с другой стороны, может быть, они просто боятся проиграть."
russia.16.a: "Разрешить им участвовать в выборах."
russia.16.b: "Мы не должны повторять ошибок прошлого."

russia.17.t: "Правительство уходит в отставку"
russia.17.d: "После вотума недоверия, правительство Российской Республики заявило о своей отставке. ПСР будет сложно избрать премьер-министра с парламентской оппозицией. Так что либо сейчас выбрать компромиссного кандидата, либо ждать досрочных выборов."
russia.17.a: "Нам стоит действовать прямо сейчас."

### Black Monday ###
russia.20.t: "Чёрный Понедельник ударил по России!"
russia.20.d: "Почти две недели назад Берлинская фондовая биржа погрузилась в бездонную пучину, ввергнув экономику Германии в беспрецедентный кризис. Теперь ударные волны обвала докатились до России. Немецкие и чешские компании закрываются или увольняют работников, российский рубль теряет в цене, а экспорт ресурсов сокращается."
russia.20.a: "Мы должны действовать быстро!"

russia.21.t: "Восстановление после Чёрного Понедельника"
russia.21.d: "В настоящее время, в условиях политического кризиса, практически невозможно принять какие-либо продуманные меры по смягчению экономической депрессии. Тем не менее Экономический совет российского парламента разработал два плана экстренных антикризисных мер. Один из планов, предложенный в основном консервативными сенаторами и либералами, предполагает протекционистский подход, который должен оградить государство от вмешательства в экономику путём привлечения частных внутренних инвестиций, как добровольных, так и принудительных, через налоги. Кроме того, предлагается вернуть плавающий рубль, пока инфляция не превратила его в ничего не стоящую бумагу. План, предложенный социалистами и народными республиканцами, предусматривает немедленное вмешательство государства в экономику - с приоритетной национализацией убыточных немецких компаний и ключевых отраслей промышленности, а также субсидирование сельского хозяйства для предотвращения коллапса на селе.\n\nУ этих двух планов есть нечто общее - отказ от золотого червонца, введенного 15 лет назад для стабилизации экономики путём перехода на золотой стандарт. Поскольку времени на разглагольствования и дебаты нет, любой план будет принят всеми палатами парламента, несмотря на разногласия политиков."
russia.21.a: "Ввести интервенционистский план"
russia.21.b: "Ввести протекционистский план"

russia.22.t: "Больше никакого Брест-Литовского договора"
russia.22.d: "Теперь, когда ситуация в России начала стабилизироваться, Русский народ начал поворачиваться на запад. Брест-Литовский договор приводился в качестве примера карательного договора с момента его заключения, но только сейчас Россия стала достаточно уверенной в себе, чтобы задуматься о его расторжении. В типографиях публикуются карты и трактаты, где западные соседи России объявляются «оккупированными немцами западными территориями», а живущие там местные жители описываются как страдающие, ожидающие возвращения матери-России. Это один из вопросов, который может объединить российских правых, левых и центристов, хотя и по разным причинам. Русские националисты явно стремятся отомстить Германии, в то время как левые рассматривают Германию как гегемона, который препятствует подъёму социализма и синдикализма в Европе.\n\nНезависимо от того, какой режим будет стоять у власти, ему необходимо будет поставить отвоевание западных территорий России на первое место в списке приоритетов. Однако мало кто хочет, чтобы Россия начала эту войну. Общая линия мысли среди российского населения, интеллектуалов и политиков заключается в том, что России нужно подождать. Наблюдать. И спуститься, как ястреб, когда Германия будет сосредоточена в другом месте. Хитрость уже спасала Россию в бесчисленных войнах, и этот момент не станет исключением."
russia.22.a: "..и мы не можем дождаться, чтобы посмотреть, как сгорит Берлин."

russia.23.t: "Национальное перевооружение"
russia.23.d: "Россия может иметь амбиции по захвату Запада, но даже самые радикальные русские националисты могут сказать, что в текущем состоянии она не сможет бросить вызов Германии. Её военной промышленностью пренебрегли, и её экономика ещё не готова превзойти производство Запада. Хотя Россия обладает огромным потенциалом, придётся пойти на многие жертвы, прежде чем мы сможем отказаться от Брест-Литовского договора. Вот почему были предложены эти жертвы. Правительству был представлен законопроект о перевооружении страны, включающий политику жёсткой экономии и расширение государственных предприятий по производству оружия, даже если это будет стоить дорого."
russia.23.a: "Всё, чтобы вернуть наши потерянные территории!"
russia.23.b: "Ограниченного расширения должно быть достаточно."

russia.24.t: "Национализация компании Siemens-Halske"
russia.24.d: "В 1920 году, когда завершилась Гражданская война, Россия пребывала в плачевном состоянии. В 1925 году новое правительство, сформированное эсерами и кадетами, поставило перед собой амбициозную задачу электрификации страны. В рамках приватизации отрасли правительство ввело меры по государственному регулированию деятельности частных энергетических компаний. Компании, не выполняющие госзаказ, могли быть национализированы, что стимулировало выполнение обязательств и повышение качества услуг. Высокие таможенные тарифы и низкие налоги ещё больше привлекали иностранные инвестиции.\n\n Некогда пионеры российской энергетики, немецкая компания Siemens-Halske и Deutsche Bank, получили свою долю в знаменитом «Обществе-1886», первой российской электрической компании, основанной Александром III.\n\n В следующем году было запущено несколько проектов по строительству районных торфяных электростанций, названных «Электропередачи», аналогичных электростанции в подмосковном Богородске. В это же время началась электрификация железных дорог, что повысило эффективность и скорость грузовых и пассажирских перевозок. С приходом немецких инвестиций и технологий темпы электрификации ускорились, а к 1928 году правительство начало активно строить гидроэлектростанции на Волге, что увеличило производство электроэнергии. К 1934 году большая часть России была электрифицирована. Доступ к электричеству получили крупные промышленные и сельскохозяйственные регионы. Однако возникли и проблемы - зависимость экономики от иностранных инвестиций делала энергетический сектор уязвимым к внешним экономическим потрясениям. В результате, когда рухнула Берлинская фондовая биржа, Россия, экономика которой во многом зависела от немецких инвестиций, погрузилась в хаос. Siemens прекратил свои инвестиции и заморозил многие проекты, а правительство увидело прекрасный шанс национализировать все предприятия Siemens абсолютно законным способом - за невыполнение госзаказа."
russia.24.a: "Как говорится - «Что русскому хорошо, то немцу смерть»"

russia.25.t: "Первоначальное восстановление"
russia.25.d: "Наша политика, направленная на восстановление экономики нашей страны после Чёрного Понедельника, похоже, начинает действовать. Гиперинфляция уже остановилась, и цены медленно стабилизируются. Хотя многие всё ещё остаются без работы, безработица постепенно сокращается, поскольку работа снова становится прибыльной. И, наконец, кажется, что большинство людей наконец-то может позволить себе свои основные потребности. Многие говорят, что худшее из этого экономического спада уже позади."
russia.25.a: "Будем надеяться, что это продолжится."

russia.26.t: "Восстановление после Чёрного Понедельника"
russia.26.d: "Проведенных нами реформ достаточно, чтобы наша страна оправилась от Чёрного Понедельника. Даже если какие-то проблемы по-прежнему влияют на нашу экономику, вскоре они полностью исчезнут. Теперь пришло время правительству улучшить экономику и сделать наш рынок востребованным в международном экономическом сообществе."

russia.27.t: "Полное восстановление"
russia.27.d: "Минэкономики заявляет, что наша страна полностью оправилась от Черного Понедельника. Больше нет негативных последствий, поэтому российская экономика подошла к новому этапу экономического роста и процветания."
russia.27.a: "Все кончено."

russia.28.t: "Борьба за власть"
russia.28.d: "На следующий день после того, как Савинков был объявлен мертвым, несколько политических сил попытались захватить власть в стране: Зеленая армия Горгулова, боевые отряды Абакумова и солидаристы Байдалакова. Хотя у солидаристов нет военной поддержки, Абакумов, скорее всего, поддержит их, если они согласятся предоставить ему определенные полномочия в качестве министра безопасности и внутренних дел. С другой стороны, Абакумов может сам захватить власть, легко одолев Зеленую армию Горгулова."
russia.28.a: "Горгулов закрепляет свою власть"
russia.28.b: "Абакумов сокрушит Зелёноармейцев"
russia.28.c: "К власти приходят Солидаристы, поддерживаемые Абакумовым"

russia.30.t: "Беспорядки социалистов в Петрограде!"
russia.30.d: "Убийство президента Керенского, по замыслу его убийцы, должно было стать спасением России. Спасением от коррупции, высокомерия, лживых чиновников, немецкого засилья и господства крупного капитала. Но с учётом личности убийцы, его фанатизма, псевдонаучных и почти религиозных суждений, по крайней мере, руководство социалистических партий осознало, что смерть президента лишь ввергла Россию в хаос. С развалом правящей коалиции и отставкой правительства руководству НСП, ПЛСР и РСДРП стало, по крайней мере, очевидно, что либеральные министры и эсеры не способны в этой ситуации вытащить Россию из хаоса. А способны только выборы, честные и справедливые. Необходимо брать власть в свои руки и требовать справедливых условий. \n\nС этими мыслями в крупных городах была организована забастовка рабочих, требовавших немедленного повышения зарплаты и улучшения условий труда. Так называемый «Народный фронт» левых социалистических партий также обратился к политическим требованиям - созданию единого социалистического правительства и легализации радикальных левых партий, чтобы спасти Россию от диктатуры и террора, которые, по их мнению, собирались осуществить крайне правые депутаты. \n\nАпеллируя к разуму эсеровских министров, ещё способных на что-то повлиять, ссылаясь на социалистические законопроекты и обещания, задушенные Керенским, Народный фронт надеялся на благоразумие эсеровского лобби и удовлетворение как экономических, так и политических требований.\n\nНо забастовки уже превратились в бессистёмный и неорганизованный хаос. Некоторые из наиболее радикально настроенных рабочих перешли от лозунгов социалистической демократии к призывам свергнуть правительство силой и установить советскую власть, не дожидаясь никаких выборов. На этом фоне на эсеров оказывается огромное давление. Неправильное решение может посеять хаос не только в России, но и в самой партии."
russia.30.a: "Под большим давлением правительство приказывает полиции разогнать толпу."
russia.30.b: "Принять их условия, а вопрос о легализации партии решить отдельно."

russia.31.t: "Марш националистов НРПР"
russia.31.d: "Как прямая реакция на решения правительства поддаться на уловки эсеров, народовольцы Бориса Савинкова не могли остаться в стороне. Пока в городе продолжались социалистические демонстрации, в Петрограде появились отряды Боевой организации НРПР (БО-НРПР), которые направились к центру города в сторону Зимнего дворца. Из окон домов жители города могли наблюдать, как огромная толпа радикальных активистов приближается к процессии. В авангарде шествия шли бойцы БО с транспарантами «Долой министров-либералов!» и «Вернём величие России!»\n\nВо главе шествия был замечен сам Борис Савинков, а также его соратник и по совместительству глава БО Виктор Абакумов, который возглавлял бойцов. Вскоре народовольцы достигли площади перед Зимним дворцом, где Савинков с трибуны обратился к собравшимся активистам, бойцам и зрителям. Он произнес пламенную речь перед своими сторонниками, призывая к немедленному запрету всех социалистических партий, аресту провокаторов и профсоюзных лидеров и «Народному трибуналу» над кадетами и эсерами, министрами, допустившими хаос в стране. Однако это был ещё не конец.\n\nРазогретая толпа приняла призывы Савинкова близко к сердцу, и некоторые из наиболее радикально настроенных горожан отправились на Марсово поле, где проходил митинг социалистов. Становилось ясно, что вскоре город рискует превратиться в центр насильственных беспорядков, чего нельзя было допустить ни в коем случае. Однако было неясно, справится ли с этим увеличенный контингент полицейских отрядов. Ответственность, возложенная на плечи правительства, велика как никогда. Переговорщики из Зимнего дворца доложили правительству, что Савинков поставил ультиматум: в течение короткого времени запретить деятельность социалистических партий и официально сообщить об этом населению по радио. Только после этого он пообещал остановить шествие и предотвратить кровопролитие в городе."
russia.31.a: "Ещё одна кучка радикалов хочет великих потрясений. Арестуйте провокаторов!"
russia.31.b: "Пускай протестуют!"

russia.32.t: "Столкновения в Петрограде"
russia.32.d.accept_sav: "Правительство решило не уступать ультиматуму Савинкова и объявило о его аресте. Полиция окружила Дворцовую площадь, ограничив возможность буйной толпы направиться к Марсову полю. Под натиском милиции сторонники НРПР были окружены на площади. Некоторые провокаторы были задержаны, но наряды милиции не смогли арестовать Абакумова и Савинкова, так как этому помешала толпа защитников. По радио прозвучало требование, чтобы митингующие немедленно разошлись по домам. Несмотря на все противодействие со стороны милиции, столкновений избежать не удалось. Часть националистически настроенной толпы все же смогла покинуть полицейский барьер и добраться до Марсова поля. Несмотря на свою малочисленность, они устроили большую потасовку с социалистами. На Дворцовой площади несколько демонстрантов вступили в столкновение с полицией, требуя прохода на Марсово поле.\n\nПохоже, что у правительства не было другого выбора, кроме как попытаться договориться с обеими сторонами. И компромисс может быть только один - честные выборы, на которых победит сильнейшая партия. Однако есть и более радикальный вариант - привлечь армию. Обратившись в Генеральный штаб, правительство могло ввести в Петрограде комендантский час и военное положение, чтобы с помощью армии разогнать демонстрации и вернуть в город стабильность."
russia.32.d.reject_sav: "Правительство решило уступить ультиматуму Савинкова и объявило, что в целях предотвращения новой революции деятельность РСДРП, ПЛСР и НСП объявляется вне закона. Однако полиция также окружила Дворцовую площадь, ограничив возможность буйной толпы направиться к Марсову полю. Под натиском полиции сторонники НРПР были окружены на площади. По радио прозвучало требование, чтобы протестующие немедленно разошлись по домам. Несмотря на все противодействие полиции, столкновений избежать не удалось. Часть националистически настроенной толпы все же смогла покинуть полицейский барьер и добраться до Марсова поля. Несмотря на свою малочисленность, они устроили большую потасовку с социалистами. На Дворцовой площади несколько демонстрантов вступили в столкновение с полицией, требуя прохода на Марсово поле.\n\nПохоже, что у правительства не было другого выбора, кроме как попытаться договориться с обеими сторонами. И компромисс может быть только один - честные выборы, на которых победит сильнейшая партия. Однако есть и более радикальный вариант - привлечь армию. Обратившись в Генеральный штаб, правительство могло бы ввести комендантский час и военное положение в Петрограде, чтобы с помощью армии разогнать демонстрации и вернуть стабильность в город."
russia.32.a: "Попробуем договориться с лидерами оппозиции."
russia.32.b: "Достаточно. Отправить армию!"

russia.33.t: "На следующий день"
russia.33.d-peace: "Мы успешно провели диалог с лидерами протеста и стабилизировали ситуацию в столице. Пришло время сесть и обсудить создание коалиции."
russia.33.d-army: "Протестующие разошлись, и армия при поддержке полиции сумела сокрушить протест. Пришло время сесть и обсудить создание коалиции."
russia.33.a: "Нам удалось договориться с социалистами."
russia.33.b: "Нам удалось договориться с националистами."
russia.33.c: "Армия стабилизировала ситуацию."
russia.33.d: "Мы стабилизировали ситуацию, ведя переговоры с обеими сторонами."

russia.39.t: "Призыв к внеочередным выборам"
russia.39.d: "Поскольку ПСР возглавляет правительство меньшинства, мы должны немедленно объявить внеочередные выборы в законодательные органы. Эта новость будет иметь решающее влияние на правящую партию, поскольку популярность радикальных левых и правых организаций растёт. Выборы состоятся в мае, поэтому у ПСР есть ещё пара месяцев, чтобы завоевать доверие народа."
russia.39.a: "Мы должны выиграть выборы!"

russia.40.t: "Речь Чернова"
russia.40.d: "Лидер партии эсеров выступил в Думе, где в течение часа рассказывал о насущных проблемах российского государства, в том числе и экономических. Поскольку политический кризис в России, похоже заканчивается, нам предстоит сделать многое."
russia.40.a: "Демократия спасена!"
russia.41.a: "Тост за наших новых друзей-националистов!"

russia.42.a: "Чернов как всегда харизматичен"
russia.42.b: "Расскажите мне больше о ПСР."

russia.43.t: "Речь Церетели"
russia.43.d: "Один из лидеров партии РСДРП выступил с предвыборной речью о политике меньшевиков в случае победы на выборах. Хотя он отметил, что внутри партии существуют разные мнения, большинство РСДРП примет особые реформы, учитывая интересы рабочего класса и его богатство."
russia.43.a: "Умеренный социалист - образцовый социалист."
russia.43.b: "Расскажите мне больше про меньшевиков."

russia.44.t: "Речь КДП"
russia.44.d: "Партия КДП, несмотря на внутренний раскол, сегодня собрала своих сторонников и рассказала о новой программе после отставки Милюкова. Новый лидер левого крыла Николай Некрасов рассказал о расширении гражданских прав, а также об окончательном решении земельного вопроса. С другой стороны, правое крыло во главе с Владимиром Набоковым рассказало о своих надеждах на реставрации русской монархии."
russia.44.a: "Интересно."
russia.44.b: "Расскажите мне больше про Кадетов"

russia.45.t: "Речь консерваторов"
russia.45.d: "Сегодня Трубецкой, лидер партии Евразийцев, и Шульгин, лидер ВНС, выступили в Сенате, говоря о консервативном представительстве в парламенте. Несмотря на то, что они очень уважаемые и популярные фигуры в российском обществе, консерваторы слабо представлены в Думе. Их выступление получило некоторую поддержку перед выборами."
russia.45.a: "Да здравствует Россия! Единая и неделимая!"
russia.45.b: "Расскажите мне больше про ВНС"
russia.45.c: "Расскажите мне больше про Евразийцев"

russia.46.t: "Речь Савинкова"
russia.46.d: "Сегодня в Думе выступил лидер партии НРПР Борис Савинков, рассказывающий о своем видении России. Он харизматично говорил о прекращении изоляции России, улучшении экономики с его программой «Перестройка» и коренной реорганизации сельскохозяйственных земель."
russia.46.a: "Вождь крестьян!"
russia.46.b: "Расскажите мне больше про НРПР"

russia.49.t: "Митинг «НСП» в Москве"
russia.49.d: "Сегодня в Москве, оплоте столичных большевиков и их доверенной партии, состоялся митинг в связи с крупной забастовкой на одном из московских заводов. Несмотря на официальный запрет на политическую деятельность, перед собравшимися выступил лидер партии Николай Бухарин. Однако организовала мероприятие не сама партия, а «список представителей рабочих», как они его называли.\n\n В последние годы большевики использовали различные названия и стратегии, но их участие в выборах оправдывалось существованием «рабочих избирательных списков». Эти списки обеспечили им определенную поддержку со стороны рабочих и крестьян, хотя и в ненавязчивой форме.\n\nЭтот митинг был особенно примечателен тем, что он был организован специально для рабочих, несмотря на то, что крестьяне недавно стали основным электоратом Бухарина, благодаря программе реформ, которую он разработал в сотрудничестве с экономистом Николаем Кондратьевым. На встрече также присутствовали представители Всероссийского центрального комитета профсоюзов (ВЦСПС), включая его лидера Соломона Лозовского, сторонника меньшевистской фракции.\n\nНесмотря на существенное расхождение в идеологии меньшевиков и большевиков, Лозовский все же присоединился к Бухарину, призывая массы поддержать Народный фронт, который он назвал единственным путём к победе рабочих на предстоящих выборах."
russia.49.a: "Забавно."
russia.49.b: "Расскажите мне больше про НСП"

russia.50.t: "Левые эсеры бойкотируют выборы"
russia.50.d: "Несмотря на то, что Партия социалистов-революционеров дистанцировалась от своей левой фракции, превратившейся в самостоятельную Партию левых эсеров, первая по-прежнему время от времени публикует в своих газетах статьи своих бывших левых товарищей, таких как Исаак Штейнберг, который несколько лет назад опубликовал пространную статью, обосновывающую необходимость перехода России к анархо-синдикализму и установления синдикалистской формы организации труда, а подлинную власть Советов, разумеется, сохранившуюся сейчас только на уровне деревень и малых городов. Новая публикация, вышедшая почти сразу после первоначальной редакции, была посвящена призыву левых эсеров к бойкоту выборов.\n\nБорис Камков и Мария Спиридонова в очередной раз призвали всех истинных адептов социализма, народничества и других революционных идеологий воздержаться от участия в предстоящих выборах. Сами они отказались выдвигать свои списки.\n\nХотя ряд видных деятелей, связанных с левым эсеровским движением, таких как Исаак Штейнберг и Владимир Трутовский, последовательно выступали за поддержку как правой ПСР, так и меньшевиков, им так и не удалось добиться решающего большинства в Центральном комитете ПЛСР. Поэтому ЦК сохраняет свою революционную позицию и призывает всех рабочих и крестьян к созданию массовых Советов по всей стране, направленных на ликвидацию власти буржуазного класса и капитализма. И хотя этот отрывок был тщательно вырезан из опубликованного манифеста добросовестным главным редактором газеты «СР» с целью избежать ненужного внимания со стороны правоохранительных органов, позиция ПЛСР остаётся для многих прозрачной."
russia.50.a: "Вполне ожидаемо для революционеров."
russia.50.b: "Расскажите мне больше о ПЛСР"

russia.52.t: "Консерваторы в правительстве"
russia.52.d: "Дмитрий Романов сам является консерватором, и потому он хочет видеть консервативное представительство в правительстве. Сегодня он официально объявил, что Феликс Юсупов станет новым министром безопасности."
russia.52.a: "Это разозлит левых."

russia.53.t: "Реформирование армии и флота"
russia.53.d: "Недавние военные и морские учения привели к одному неопровержимому выводу, что в вооружённых Силах России полный бардак! Если мы хотим, чтобы наши соседи серьезно относились к нам, необходимы радикальные реформы войск. Каждый из наших верховных командующих разработал свой план реформ. Их предложения должны быть рассмотрены."
russia.53.a: "Взглянем же..."

russia.54.t: "Выбор плана реформ армии"
russia.54.d: "Наши вооруженные силы сейчас находятся не в лучшем состоянии. Со времен Вельткрига она долгое время не реформировалась. Мы не только разделили военный персонал, но и испытываем огромную нехватку техники. Фельдмаршал Деникин пользуется популярностью у политиков и большей части нашего офицерского корпуса. Осуществить его планы в отношении армии было бы проще простого. Он считает, что Россия должна опираться на нашу огромную численность для победы в будущих войнах, но при этом настаивает на необходимости моторизации наших войск. Врангель, хотя и не пользуется таким уважением, как Деникин, все же популярен в некоторых частях армии. Он верит в дисциплину и пользуется большим уважением за свои административные способности. Он верит, что с помощью тщательного планирования и общей моторизации сможет сделать русскую армию величайшей в мире! Шатилов - ветеран, побывавший и на передовой, и в штабе. Хотя он и не является первым выбором военного командования, у него есть круг близких союзников, которые выступают за теорию подавляющей огневой мощи, забивая вражеские позиции артиллерией перед атакой. Кроме того, необходимо предоставить офицерам на передовой больше инициативы и ответственности. И наконец, никто не сомневается в талантах Маркова, проявленных в каждой войне, начиная с русско-японской. Во время Вельткрига он был ближайшим помощником Деникина. Однако его идеи чужды многим генеральным штабам России, и может потребоваться некоторое убеждение, чтобы все согласились с его планами относительно доктрины быстрой войны: русские танковые армии, стремительные удары по врагу"
russia.54.a: "Деникин"
russia.54.b: "Врангель"
russia.54.c: "Шатилов"
russia.54.e: "Марков"
unlock_military_tooltip: "Теперь вы можете реформировать российскую армию и российский флот с помощью древа фокусов!\n"
unlock_foreign_tooltip: "Теперь вы можете идти по древу фокусов внешней политики!\n"

russia.55.t: "Внешняя политика"
russia.55.d.kerenskydead: "Поскольку ситуация в России на некоторое время стабилизировалась, новое правительство объявило Минский договор мертвым. Пресловутая, позорная бумажка, подписанная сначала большевиками, а затем безответственным Керенским, 20 лет ограничивала естественные амбиции нашей страны. Настало время заявить о наших амбициях."
russia.55.d.kerenskylives: "Поскольку ситуация в России на некоторое время стабилизировалась, Керенский объявил Минский договор мертвым. Эта пресловутая, позорная бумажка, изначально подписанная большевиками, была вынуждена быть подписанной Керенским, чтобы умиротворить немцев. 20 лет она ограничивала естественные амбиции нашей страны. Настало время заявить о наших амбициях."
russia.55.a: "Наконец-то!"

russia.59.t: "Привлечение инвесторов"
russia.59.d: "Наше правительство решило привлечь в нашу страну иностранный капитал. Наши возможности очень ограничены, и некоторые страны могут отклонить наше предложение, но мы все равно должны попробовать."
russia.59.a: "Отправить предложение"
russia.59.b: "Отправить предложение Болгарии"
russia.59.c: "Отправить предложение США"
russia.59.e: "Отправить предложение О.С.А"
russia.59.f: "Отправить предложение Американскому Союзу"
russia.59.g: "Отправить предложение ТША"
russia.59.h: "Отправить предложение Канаде"

russia.64.t: "Предложение из России"
russia.64.d: "После восстановления от Черного Понедельника российская экономика значительно окрепла и растёт, стремясь стать одной из ведущих экономик мира. Сегодня мы получили предложение от правительства России инвестировать в их страну. Если мы согласимся, мы можем стать важными торговыми партнерами, но есть ли у нас свободные деньги и желание - это другой вопрос."
russia.64.a: "Принять предложение."
russia.64.b: "Отправить отказ."

russia.65.t: "[From.GetName] принимает наше предложение"
russia.65.d: "[From.GetAdjective]ое правительство согласилось инвестировать деньги в нашу страну и финансировать жизнеспособные проекты частного сектора."
russia.65.a: "Великолепно!"

russia.66.t: "[From.GetName] отклоняет наше предложение"
russia.66.d: "[From.GetAdjective]ое правительство отказалось вкладывать деньги в нашу страну."
russia.66.a: "Жаль"

russia.60.t: "Земство финансирует строительство больницы"
russia.60.d: "Местное самоуправление, или земство, недавно собрало средства и организовало строительство больницы в одной из наших губерний."
russia.60.a: "Великолепно!"

russia.61.t: "Земство финансирует железную дорогу"
russia.61.d: "Местное самоуправление, или земство, недавно собрало средства и организовало строительство железной дороги в одной из наших губерний."

russia.62.t: "Земство финансирует школу"
russia.62.d: "Местное самоуправление, или земство, недавно собрало средства и организовало строительство школы в одной из наших губерний."

russia.63.t: "Земства собирают средства на военные нужды"
russia.63.d: "Местное самоуправление, или земство, недавно собрало средства для пожертвования нашим военным."

russia.67.t: "Молодежная организация предоставляет добровольцев"
russia.67.d: "Молодежная организация рада сообщить, что необычайно большое количество подростков отлично справились с физическими испытаниями и были рекомендованы для вступления в ряды нашей армии."

russia.68.t: "Патриотическая церемония"
russia.68.d: "Мэр одного из наших городов предложил организовать большую патриотическую церемонию, чтобы поднять боевой дух и почтить память героев нашего народа и нашего славного вождя."

russia.69.t: "Инвестиции в будущее"
russia.69.d: "С установлением нового режима центральному правительству были предоставлены средства для стимулирования экономического роста в соответствии с нашими текущими потребностями."
russia.69.a: "Инвестиции в ж/д."
russia.69.b: "Поощрять строительство больниц и школ."
russia.69.c: "Увеличение военного производства."
russia.69.e: "Обеспечить стабильный, сбалансированный рост."

russia.70.t: "Автаркия"
russia.70.d: "Наша экономика должна быть защищена от иностранного влияния, дабы Чёрный Понедельник никогда не повторился вновь. Хотя у этого решения есть некоторые недостатки, и наша экономика какое-то время будет слаба, в будущем она стабилизируется и будет процветать."
russia.70.a: "Защитим свои интересы!"

russia.71.d: "Прошло три года с тех пор, как мы внедрили автаркию. Наша экономика теперь пожинает плоды нашего решения, и мы можем быть уверены, что никакой другой Чёрный Понедельник не нанесет нам вреда."
russia.71.a: "Наши интересы защищены."

russia.100.t: "Обеспечение прав трудящихся"
russia.100.d: "Проблема прав рабочих актуальна уже давно - с самого развития капитализма в России. Несмотря на реформы, проведенные правительством Керенского, положение пролетариата в большинстве регионов России по-прежнему очень плохое. Новое правительство предлагает принять закон о минимальной заработной плате на разумных условиях."
russia.100.a: "Рабочие этого заслуживают!"

russia.101.t: "Социализация земли"
russia.101.d: "Одной из основных экономических реформ, предложенных ПСР с момента своего основания, является обобществление земли. Не её приватизация или национализация, а сохранение всей земли в стране в качестве государственной собственности. Такая реформа была проведена большевиками в своем «Декрете о земле», а затем и Керенским. Однако реформа так и не была доведена до конца, поскольку большая часть земли в городских регонах в основном находится в частных руках богатых землевладельцев. Когда власть находится в руках чиновников ПСР, мы наконец можем довести реформу до конца."
russia.101.a: "Земля должна принадлежать всем!"

russia.102.t: "Автономия меньшинств"
russia.102.d: "В нашей стране проживают представители разных национальностей, которым обещана автономия. Мы должны защищать их право на самоопределение и местное самоуправление. Поскольку ПСР победила на выборах, мы многое сделали для удовлетворения национальных меньшинств, но возможно нам следует предоставить им более широкую автономию и создать особые субфедеральные регионы под названием республики"
russia.102.a: "У них уже есть широкая автономия"
russia.102.b: "Создать субфедеральные округа!"
release_autonomies_tt: "Будет создано несколько субфедеральных округов."

### Kerensky Events ###

russia.103.t: "Убийца до сих пор не найден!"
russia.103.d: "Несмотря на то, что лицо, совершившее покушение на президента, было опознано как Павел Горгулов, один из членов НРПР и Боевых дружин, ему удалось скрыться с места преступления и исчезнуть. Несмотря на все усилия милиции поймать преступника, ему удалось замести следы. Официальная позиция лидера НРПР Бориса Савинкова заключается в том, что преступник был исключен из партии и что он действовал в одиночку, никак не согласовывая свои действия с руководством. Пока полиция ведет розыск, Керенский всё ещё находится в коме, и неизвестно, чем это может закончиться."
russia.103.a: "Где он прячется?"

russia.104.t: "Президент только что проснулся!"
russia.104.d: "Сегодня во всех газетах страны появилась радостная новость - президент Керенский вышел из комы, чувствует себя хорошо и осознает все вокруг. В ближайшие дни он будет готов вернуться к работе. \n\nНо за последний месяц в стране разгорелся страшный политический и экономический кризис, и идея возвращения старого политика на прежнее место не нашла широкого отклика в глазах людей. В июне 1936 года предстоят президентские выборы, и очевидно, что Керенский снова будет назначен президентом. Если он не сможет справиться с ситуацией в стране, положение будет ухудшаться."
russia.104.a: "Проинформируйте президента о ситуации!"

russia.105.t: "Комитет Спасения Республики!"
russia.105.d: "Указом президента, который оправился от ранения, был создан Комитет по спасению республики. В этот орган вошли приближенные к президенту люди, которые должны в ближайшее время разработать план и начать активные действия по улучшению ситуации в стране. Конечно, последнее слово останется за президентом.\n\nМногие уже выступили против создания Комитета, назвав его неконституционной и незаконной структурой, которая отбирает реальную власть у законно избранного парламента. Однако пока это лишь возражения людей, чье мнение ничего не решает."
russia.105.a: "Посмотрим, что он даст."

russia.106.t: "Выбор направления деятельности"
russia.106.d: "Окончательно создав Комитет, мы должны выбрать нашу главную цель на 6 месяцев. В то время как многие советники Керенского предлагают сосредоточиться на борьбе с террористами, возвращении стабильности и мира в республику, другие предлагают сначала разобраться с проблемами экономики. Чем здоровее наша экономика - тем стабильнее общество. Однако есть и третья фракция, которая предлагает модернизировать нашу армию."
russia.106.a: "Сосредоточьтесь на террористах!"
russia.106.b: "Сосредоточьтесь на экономике!"
russia.106.c: "Сосредоточьтесь на модернизации армии!"

russia.107.t: "За столом переговоров"
russia.107.d: "Сегодня президент республики проведет встречи с лидерами партий ПСР, РСДРП и КДП, а также с премьер-министром Павлом Милюковым. \n\nНа рассмотрение собравшихся президент представил предложение о создании единой антирадикальной коалиции для разрешения политического и экономического кризиса в стране. Несмотря на то, что ПСР и кадеты уже давно находятся в единой коалиции, добавление к ним меньшевиков может существенно сдвинуть идеологию коалиции влево, что приведет к более социалистическому составу следующей коалиции. Именно такие вопросы и должно решать собрание."
russia.107.a: "Давайте поговорим!"

russia.108.t: "Выдвижение кандидатуры нового премьер-министра"
russia.108.d: "Первый и ключевой вопрос, который должно решить собрание, - это новый премьер-министр страны. На данный момент его пост уже 20 лет занимает Павел Милюков. Со стороны кадетов эта кандидатура их устраивает, поскольку Милюков - яркий политик и готов к компромиссам.\n\nС другой стороны, президент Керенский выдвинул нового кандидата - центриста СР Зензинова, который ещё более гибок идеологически и готов уступить даже самым либеральным предложениям кадетов и самым социалистическим предложениям эсеров. \n\nС другой стороны, меньшевики выступали за самый оптимальный, по их мнению, вариант - Ираклия Церетели, главного претендента на пост премьер-министра РСДРП. \n\nКаждый из кандидатов, очевидно, может устроить всех, если пойдет на уступки партиям по другим вопросам."
russia.108.a: "Зензинов - идеальный кандидат."
russia.108.b: "Церетели - более сбалансированный выбор."
russia.108.c: "Милюков по-прежнему наиболее предпочтителен."

russia.109.t: "Земельный вопрос"
russia.109.d: "Неудивительно, что в связи с незавершённостью земельной реформы этот вопрос возник практически сразу. \n\nСоциалисты-революционеры ни минуты не колебались, призывая к немедленной социализации земли, одновременно напоминая Керенскому о его членстве в партии и давних обещаниях закрыть земельный вопрос. \n\nКак бы то ни было, социализация земли в современных реалиях рассматривается кадетами как предательство интересов других социальных слоев, и они вновь заявили об отказе от предложения СР. Взамен они предлагают создать Национальный аграрный фонд, который будет субсидировать частные крестьянские хозяйства и поощрять кооперативы.\n\nМеньшевики, в свою очередь, имеют собственную программу земельной реформы: так называемый Совет сельскохозяйственной безопасности и муниципализации. Согласно их программе, вместо социализации земля должна быть передана местным муниципальным советам, а для охраны муниципальных владений создается федеральное агентство."
russia.109.a: "Социализация земли."
russia.109.b: "Национальный аграрный фонд."
russia.109.c: "Совет по муниципализации и обеспечению безопасности сельского хозяйства"

russia.110.t: "Официальное оформление коалиции"
russia.110.d: "Первоначальные соглашения между партиями были достигнуты и приняты, в результате чего сегодня Комитет спасения республики объявил о создании парламентской и внепарламентской коалиции «Демократический блок», состоящий из эсеров, кадетов и меньшевиков, который должен будет противостоять радикальным и консервативным группировкам в стране. \n\nЭтот шаг, однако, был критически воспринят как савинковской НРПР, заявившей о монополизации власти коррумпированными демократами, так и сенаторами и депутатами от ВНС, которые были одними из гарантов несменяемости власти Керенского в обмен на уступки аристократии и олигархии. Похоже, что с созданием новой коалиции негласному союзу Керенского с Дмитрием Романовым, спикером Сената, пришел конец."
russia.110.a: "По крайней мере, мы обеспечили большинство!"

russia.111.t.kdp: "Кадеты покидают переговоры!"
russia.111.t.psr: "Эсеры покидают переговоры!"
russia.111.t.rsdrp: "Меньшевики покидают переговоры!"
russia.111.d.kdp: "Из-за разногласий, возникших в ходе обсуждения реформы о земле и назначения премьер-министра, стороны не смогли договориться о создании новой коалиции. В связи с отказом кадетов от переговоров, лидер эсеров Чернов заявил, что нынешняя эсеро-кадетская коалиция развалена!"
russia.111.d.psr: "Из-за разногласий, возникших в ходе обсуждения реформы о земле и назначения премьер-министра, стороны не смогли договориться о создании новой коалиции. В связи с отказом эсеров от переговоров, лидер кадетов Милюков заявил, что нынешняя эсеро-кадетская коалиция развалена!"
russia.111.d.rsdrp: "Из-за разногласий, возникших в ходе обсуждения реформы о земле и назначения премьер-министра, партии не смогли договориться о создании новой коалиции, более того, действующая коалиция кадетов и эсеров также оказалась под угрозой распада. Один из ведущих лидеров кадетов Николай Некрасов заявил о невозможности сотрудничества с эсерами в Думе следующего созыва."
russia.111.a: "Коалиционные переговоры провалены!"

russia.112.t: "Расширение полномочий Сената"
russia.112.d: "Дума - это не что иное, как странная смесь людей с радикально разными взглядами, которые спорят о том, как должен управлять страной наш президент. Керенский был одним из первых, кто понял, что парламентаризм - это чуждая ценность, навязанная неудачными правительствами Канады и Франции. Их парламентаризм привел к социалистическим революциям. С роспуском Думы, как бесполезного пережитка старых времен, мы должны наделить полномочиями Сенат - собрание дворян, аристократов, академиков и самых выдающихся граждан России."
russia.112.a: "Сенат должен стать единственным законодательным органом."

russia.113.t: "Конец российской демократии"
russia.113.d: "Вся власть окончательно сосредоточилась в руках одного человека - единственного достойного кандидата - президента Керенского. После роспуска Думы, введения военного и чрезвычайного положения ничто не может остановить Керенского в достижении конечной цели - стать вечным президентом. Каждый здравомыслящий гражданин понимает - и социалисты, и националисты разорят страну или втянут её в войну, а парламентаризм приведет к постоянным спорам о простых решениях. Находясь почти у власти абсолютного Царя, Керенский будет мудро править, продолжая поддерживать порядок в разваливающейся империи."
russia.113.a: "Да здравствует Керенский!"

russia.114.t: "Арест связного Бухарина"
russia.114.d: "Сегодня агенты охранки арестовали связного Бухарина. Наверное, он знает много информации о подпольной деятельности НСП. Однако мы можем только его отпустить, так как он не сделал ничего противозаконного и отказывается сообщить нам какую-либо информацию. Но, может быть, мы сможем найти его слабые места и заставить его говорить?"
russia.114.a: "Отпустите его - он чист."
russia.114.b: "Заставьте его говорить!"

russia.115.t: "Новый ход"
russia.115.d: "Что-то надо делать. Немедленно. Правление Керенского нестабильно как никогда. Различные организации, в том числе и военизированные, пытаются ещё больше дестабилизировать политическую ситуацию. Мы должны укрепить своё правление, чтобы навести порядок в стране."
russia.115.a: "Пришло время действовать."

russia.116.t: "Полный запрет НСП и ПЛСР?"
russia.116.d: "Даже если НСП и ПЛСР официально запрещёно участвовать в выборах в нашей стране, им разрешено существовать как организациям. Более того, мы точно знаем, что у них есть подпольные штабы и активисты, пропагандирующие социалистические идеи. Сейчас мы должны сосредоточиться на предотвращении саботажа и забастовок, и обеспечить, чтобы НСП и ПЛСР были запрещены..."
russia.116.a: "Стоит спросить рабочих."
russia.116.b: "Арестовать любого, кто выглядит, как радикальный социалист!"

russia.117.t: "Боевые отряды Савинкова"
russia.117.d: "НРПР Савинкова - вторая по величине партия в стране, но позвольте нам привести точные данные: Савинков - террорист, и то, что его партия состоит в Думе, а его военизированная организация действует - является недоразумением. Мы должны запретить боевые отряды Савинкова, пока кто-то не пострадал."
russia.117.a: "Военизированные организации должны быть запрещены."
russia.117.b: "Мы будем использовать Боевые отряды против НСП"

russia.118.t: "Арест Бухарина"
russia.118.d: "Сегодня, [GetDateText], лидер НСП был арестован за терроризм. Судебное заседание состоится на следующий день, но нет никаких сомнений в том, что Бухарин будет приговорен к пожизненному заключению за терроризм и измену родине."
russia.118.a: "Бухарин заплатит за свои дела."
russia.118.b: "Что, если мы просто убьем его?"

russia.119.t: "Савинков арестован"
russia.119.d: "За 5 часов до [GetDateText] сотрудники Охранки арестовали Савинкова, лидера партии НРПР. Он обвиняется в создании и спонсировании военизированной организации, совершавшей преступления против граждан России. Судебное заседание состоится завтра, и ожидается, что Савинков будет приговорен к пожизненному заключению."
russia.119.a: "У него будет много времени, чтобы написать очередные «Мемуары террориста»."
russia.119.b: "Может, стоит его убить?"

russia.120.t: "Объявлено чрезвычайное положение"
russia.120.d: "Сегодня президент России Александр Керенский объявил чрезвычайное положение в связи с радикализацией общественных настроений. Он заявляет, что чрезвычайное положение будет действовать до тех пор, пока не будут устранены все причины дестабилизации. С сегодняшнего дня вступит в силу «Указ No.121» Переносятся выборы, временно запрещается свобода собраний."
russia.120.a: "Как он смеет?"

russia.121.t: "Выборы в законодательные органы власти в России в 1937 году"
russia.121.d: "Согласно Конституции, выборы должны проводиться каждые пять лет. VII Дума была распущена в связи с окончанием срока её полномочий, и пришло время избирать новый парламент."
russia.121.a: "Побеждает социалистическая оппозиция!"
russia.121.b: "Либеральная оппозиция побеждает!"
russia.121.c: "Консервативная оппозиция побеждает!"
russia.121.e: "Коалиция Керенского снова побеждает!"
russia.121.f: "Савинков одерживает убедительную победу!"

russia.1210.t: "Керенский уходит в отставку!"
russia.1210.d: "После позорного поражения на недавних выборах, президент Керенский добровольно ушел в отставку. Вероятно, что выборы президента не будут проводиться в ближайшее время, но правительство уже планирует назначить нового президента через несколько месяцев..."
russia.1210.a: "Конец Керенщины!"

russia.122.t: "Остатки радикализма"
russia.122.d: "Несмотря на то, что и НСП, и НРПР сейчас ликвидированы, некоторые из их элементов всё ещё действуют. Мы должны быть уверены, что наша страна и граждане никогда не пострадают от терроризма."
russia.122.a: "Похоже на охоту на ведьм."

russia.123.t: "Роспуск Государственной Думы"
russia.123.d: "Государственная Дума теперь ни что иное, как препятствие правлению Керенского. НРПР - вторая по величине партия в Думе, и с ней нужно разобраться. Будут объявлены новые выборы, и мы позаботимся о том, чтобы партия Керенского получила большинство."
russia.123.a: "Государственная Дума не имеет смысла!"

russia.124.t: "Чрезвычайные полномочия президента Керенского"
russia.124.d: "В эти тяжелые времена стало очевидно, что стране нужна сильная рука. Президент Керенский был с нашей страной, борясь за её независимость и процветание с 1917 года, и он точно знает, что делать, чтобы спасти Россию. В данном случае Комитет Спасения Республики объявил, что во время чрезвычайного положения президент Керенский имеет полномочия по формированию правительства и увольнению его министров, роспуску Думы и назначению спикера Сената."
russia.124.a: "Слава Керенскому!"

russia.125.t: "Вечный президент"
russia.125.d: "В нашей стране со времен Вельткрига были взлеты и падения. Но единственный человек, который смог обеспечить стабильность и свободу наших граждан, единственный, кто смог бороться с радикалами и спасти Россию от терроризма - это наш великий президент, господин Керенский. Он пережил множество покушений. Мы, россияне, безмерно благодарны за его деятельность."
russia.125.a: "Да здравствует президент Керенский!"

russia.126.t: "Расширение президентских полномочий"
russia.126.d: "Несмотря на то, что в последнее время слышно множество возражений, мол Керенский и так имеет большую власть, так как он назначается Сенатом и его власть зависит только от него, нам стоит дать нашему президенту полномочия, чтобы он не стал марионеткой Сената и мог легко защищаться. Хотя в настоящее время 3/5 Сената должны проголосовать за кандидата, чтобы назначить его президентом, эта пропорция должна быть изменена на 4/5. При этом кандидатура Президента утверждается Правительством. Осуществив эту Конституционную реформу, Президент станет сильнее - и наша страна станет более могущественной.."
russia.126.a: "Президент - это все, что нам нужно."

russia.127.t: "Усиление Думы"
russia.127.d: "Только в плюрализме, в способности соглашаться и не соглашаться - настоящая сила. Государственная Дума гарантирует, что наша страна - настоящий бастион демократии."

russia.128.t: "Невинный человек замучен до смерти!"
russia.128.d: "Сегодня все газеты сообщают, что у них есть доказательства того, что Керенский лично приказал истязать невиновного человека, которого считают агентом НСП. Дело в том, что правительство Керенского осуществляет репрессии против граждан России из-за их политических взглядов."
russia.128.a: "Как они узнали это?"

russia.129.t: "Убежище НСП найдено"
russia.129.d: "Благодаря информации, которую добровольно сообщил нам связной Бухарина, мы нашли убежище революционеров НСП. Охранка сообщает, что было обнаружено несколько винтовок и самодельных бомб. Однако мы по-прежнему ищем самого Бухарина."
russia.129.a: "Задание выполнено!"

russia.130.t: "Антиправительственные протесты в столице"
russia.130.d: "Чрезвычайное положение, объявленное Керенским, вызвало массовые протесты в нашей столице. Люди протестуют против ограничения их прав и свобод. Кажется, что правление Керенского шатко так, как никогда."
russia.130.a: "Пусть протестуют."
russia.130.b: "Полиция разгонит толпу."

russia.131.t: "Протестующие требуют отставки Керенского"
russia.131.d: "Протестующие требуют отставки Керенского. Они заявляют, что им не нужен неэффективный президент, который не может уважать их свободы и права, и уж тем более спасать страну от экономического кризиса. Теперь у нас есть только два выбора: уступить требованиям протестующих или объявить чрезвычайное положение."
russia.131.a: "Керенскому следует уйти в отставку. Сейчас!"
russia.131.b: "Объявить ЧП!"
russia.131.c: "Ввести армию в город!"

russia.132.t: "Стрельба в Петрограде"
russia.132.d: "Нам удалось заставить воздух сотрясаться, когда Боевые отряды и НСП вступили в открытый бой. Сегодня ночью в Петрограде произошел инцидент со стрельбой. Была темная ночь, когда раздалось несколько выстрелов. Полиция прибыла как раз в то время, когда Боевые отряды и революционеры НСП начали стрелять друг в друга. В результате перестрелки несколько сотрудников полиции были ранены, двое убиты. Охранка прибыла слишком поздно и обнаружила около 15 трупов. Уличные перестрелки теперь могут служить оправданием наших мер против военизированных организаций, дестабилизирующих российское общество."
russia.132.a: "Запретить боевые отряды."

russia.133.t: "Савинков найден мертвым"
russia.133.d: "В ожидании судебного заседания Савинков остался один в СИЗО. Те, кто его охранял, вдруг заметили, что Савинков медленно падает на колени, изо рта идет пена. Немедленно вызвали врачей, им осталось констатировать смерть. «Вождь крестьян» покончил жизнь самоубийством."
russia.133.a: "Он должен был быть в тюрьме!"

### Non-Kerensky events ###
russia.134.t: "Убийство Марии Спиридоновой"
russia.134.d: "Во время митинга Левых Эсеров в Москве Мария Спиридонова была убита членами Боевых отрядов Савинкова. Ликвидация такого выдающегося социалистического лидера спровоцировала ранний и следовательно - плохо организованный мятеж против правительства. Восстание было легко подавлено полицией и Боевыми отрядами. Сегодня генерал Корнилов опубликовал новый закон, запрещающий левую эсеровскую партию. Когда часть руководства была срезана косой государства, эсеры больше не представляют никакой угрозы для корниловско-савинковской диархии."
russia.134.a: "Так со всеми врагами государства!"
leftists_purged: "Мария Спиридонова мертва"

russia.135.t: "Миф об Октябре"
russia.135.d: "«Весь вопрос существования России зависит от нашего понимания истинной природы большевизма и природы его сторонников. Мы должны открыть глаза на то, что большевизм - это общемировая угроза, а не просто локальная российская болезнь. Именно поэтому мы должны выявить всех его сторонников и ограничить их влияние на жизнь Российской республики». - такими словами главный идеолог российского «Национального обновления» Дмитрий Мережковский объяснил лишение избирательного права, а также части других гражданских прав членов большевистской партии и некоторых бывших советских чиновников. Этой мерой Борис Савинков и НРПР намерены улучшить ситуацию в российском обществе и избавиться от всех этих элементов, подрывающих стабильность России.\n\n Октябрьский путч, который некоторые называют революцией, оставил Россию навсегда измененной. Это значит, что в недостатках и слабостях России очень легко обвинить не бездействие, не провалы нынешней власти, а большевиков, которые якобы все разрушили, и НРПР обязательно воспользуется этим мифом. В учебники истории вносятся поправки, начинается массовая пропагандистская кампания, в ходе которой внушается, что большевистское восстание было не просто обычным восстанием. Международный заговор, целью которого было уничтожить Святую Русь и сделать так, чтобы она никогда больше не поднялась, финансировал партию большевиков и снабжал их восстание по всей центральной России, и если бы оно не было остановлено силой оружия, то Россия осталась бы сломленной, разрушенной и разбитой. В этих учебниках обязательно отмечается тот факт, что Владимир Ленин был отправлен в Петроград немцами и что многие из ведущих членов большевистской партии не были русскими - кавказцы, прибалты, поляки и особенно евреи."
russia.135.a: "Вы хотели лишить нас прав в 1917 году, но теперь потеряете свои."

russia.136.t: "Vox Populi"
russia.136.d: "Борис Камков, союзник Савинкова до 1917 года, а затем один из его главных врагов, ставший лидером Левых Эсеров после убийства Марии Спиридоновой, скончался этой ночью в Москве. Это случилось, когда Боевые отряды Савинкова ворвались в дом, где проходил незаконный митинг Левых Эсеров, а Камков, пытаясь скрыться, прыгнул в Москву-реку и утонул. По словам известного саркастичного писателя Ивана Бунина, «vox populi» по поводу этого инцидента кажется насмешкой или безразличием - как того хотят Савинков и НРПР."
russia.136.a: "Прощай, Борис, прощай. Увидимся во сне."

russia.137.t: "Великий крестовый поход"
russia.137.d: ""Я так рад событиям января 1936 года, великому подвигу Рыцаря, поднявшего в руке меч, чтобы убить Дьявола. Я верю, что эта борьба будет продолжена и наш «Вождь» отомстит левым. Эта борьба должна закончиться нашей победой » - Иван Шмелев, Русский консервативный писатель, чей безоружный сын был убит красными в конце Гражданской войны, требует, чтобы российское правительство продолжало борьбу с левыми движениями, такими как Левые Эсеры и меньшевики, не только в Москве и Петрограде, но и в различных регионах России. Хотя эти партии были невероятно ослаблены особыми мерами правительства после прихода к власти Савинкова, убийства Марии Спиридоновой и Бориса Камкова, их лидеров в российских регионах, безусловно, следует арестовать и даже при необходимости казнить."
russia.137.a: "Россия не будет синдикалистской страной. Никогда."

russia.138.t: "Чистка"
russia.138.d: "Хотя тысячи людей уже были казнены без суда и следствия, а многие другие арестованы за реальные или предполагаемые преступления, паранойя Савинкова не утолена. Враги по-прежнему подстерегают его на каждом шагу, и синдикалисты могут атаковать его в любой момент. Именно здесь один из восходящих звезд Национальной республиканской партии и заместитель министра внутренних дел Виктор Абакумов предложил решение. Чтобы правление Вождя было вечным, а его режим длился тысячу лет, российский народ должен научиться бояться, и прежде всего, его враги должны научиться бояться.\n\nДетище Абакумова - это чистка снизу вверх. Всем губернаторам регионов должны быть предоставлены квоты «врагов государства», которых они должны искать, извлекать и зачищать. Те, кто не заслуживает пули в затылок, должны вместо этого отработать свой долг - царская охрана заложила основу для депортации тысяч диссидентов в Сибирь, но эту систему можно модернизировать, индустриализировать и превратить в архипелаг разрухи. Даже те, кто не замышляют заговоры против России, должны знать своё место - Абакумов предлагает стимулировать выявление возможных врагов государства на рабочих местах, в школах или даже в семьях, создавая атмосферу беспокойства и неуверенности, в которой массы будут стекаться к единственному, что может сохранить их в безопасности, верность «Вождю»\n\nДаже члены НРПР считают предложение Абакумова... сумасшедшим, но Савинков лично заинтересовался этим предложением."
russia.138.a: "Звучит все это довольно муторно ..."
russia.138.b: "Как мы и сказали. Через боль поднимется более сильная Россия."

russia.139.t: "Суд над левыми сепаратистами"
russia.139.d: "После окончания Гражданской войны в России некоторые из национальных меньшинств, которые сражались на стороне Советов против Белой армии, продолжали не подчиняться центральному правительству, не только посредством террористических актов, но и используя возможность принять участие в выборах в местные законодательные органы власти, где они часто находили поддержку среди левых движений, таких как меньшевики и часть Левых Эсеров. Эти движения местных националистов получили известность как «левые сепаратисты» Хотя Борис Савинков принял новую национальную политику, которая должна регулировать и улучшать отношения между русскими и русскими меньшинствами, в том числе группами, нелояльными Петрограду, он не может забыть о проблеме левых сепаратистов, которые всё ещё существуют даже после запрещёния Партии Левых Эсеров России и её союзников. Благодаря нашему Министерству безопасности, лидеры, активные члены и террористы из самых известных левых сепаратистских движений были арестованы, а их имущество национализировано."
russia.139.a: "Вы боролись с законом, и закон победил!"

russia.140.t: "Борьба с радикалами"
russia.140.d: "Наше правительство понимает, что в стране есть определенные группы, которые пытаются дестабилизировать наше общество и использовать его для прихода к власти. Мы должны укрепить нашу внутреннюю безопасность, чтобы предотвратить кровопролитие."
russia.140.a: "Стабильность в норме."

### Back To Kerensky ###

russia.141.t: "Арест Керенского"
russia.141.d: "После незаконных актов, принятых Керенским, граждане восстали против деспотического правления параноидального президента, однажды предавшего страну. Его попытка остановить протестующих не удалась. Вскоре к акции протеста против действующего президента присоединились полиция и часть армии. Позже, в тот же день Керенский был арестован в своем кабинете за попытку захвата власти в стране. Но будущее страны всё ещё не решено."
russia.141.a: "Корнилов штурмует Москву и захватывает власть."
russia.141.b: "Создать Временное гражданское правительство."

russia.142.t: "Протестующие разошлись"
russia.142.d: "После незаконных актов, принятых Керенским, граждане восстали против деспотического правления параноидального президента, однажды предавшего страну. Его попытка остановить протестующих увенчалась успехом. Армия и полиция успешно разогнали толпу, и власть Керенского была обеспечена."
russia.142.a: "Керенский сохраняет власть"

russia.143.d: "Керенскому не удалось обеспечить свою слабую власть в России. Сегодня несколько высших военачальников под руководством Лавра Корнилова с помощью российской армии захватили административные здания в крупных городах России."

russia.145.t: "Керенский переизбран президентом"
russia.145.d: "Президентский срок подошёл к концу, и по договоренности Керенского с Сенатом он был переизбран на новый срок.\n\nПоследний срок Керенского с 1932 года по настоящее время был во многом посвящен борьбе с радикализмом в обществе: массовые мероприятия были запрещены, Керенский усилил антитеррористические меры. Участились покушения на сенаторов и министров, забастовки рабочих и столкновения социалистов с народными республиканцами. В ноябре 1935 года Керенский пережил вооруженное нападение, а затем ещё одно - в январе 1936 года. С этого момента жизнь в стране изменилась.\n\nВо время инаугурации на новый срок Керенский объявил, что следующие 4 года будут для страны другими. Террор и нестабильность будут уничтожены, будет проведена модернизация армии, прекратится политика изоляции во внешней политике в связи с окончанием репарационных выплат по Минскому соглашению, а также страна выйдет из страшного кризиса «черного понедельника». Керенский пообещал, что страну ждут индустриализация и окончательное решение земельного вопроса."
russia.145.a: "Ещё 4 года!"

russia.146.t: "Керенский смещён с поста президента"
russia.146.d: "Формирование новой парламентской коалиции с участием меньшевиков, сенаторы-консерваторы, которых сам Керенский назначил гарантами своей несменяемости, восприняли это как нарушение договоренностей!\n\nСенат большинством голосов проголосовал против кандидатуры Керенского в пользу действующего спикера Сената Дмитрия Романова, известного лоббиста интересов новой российской аристократии и олигархии. Керенский был снят со своего поста, что означает начало новой эпохи в России. Как стало известно из вечерних газет, в тот же день Керенский покинул страну, уехав в Берлин, опасаясь ареста и тюремного заключения за что-либо, что могло бы быть ему вменено. \n\nОднако в стране назревает новая проблема, заложенная несовершенной конституцией - выборы в Думу состоятся только через год, и маловероятно, что новоизбранный президент сможет противодействовать этому, не злоупотребляя его правом вето и роспуском Думы."
russia.146.a: "Конец Вечного президента!"

russia.147.t: "Роспуск Думы"
russia.147.d: "С приходом к власти нового президента, конфликт между Сенатом и Думой стал настолько ясным и очевидным, как никогда раньше. В данном случае, чтобы справиться с политическим кризисом, Дмитрий Романов ввел временное чрезвычайное положение. Теперь выбор, который ему предстоит сделать, очень сложен и может определить будущие десятилетия. Либо президент объявит досрочные выборы, либо назначит президентское правительство, готовое сотрудничать с ним до окончания чрезвычайного положения, то есть, как обещает президент, до следующих выборов."
russia.147.a: "России нужно сильное правительство!"
russia.147.b: "Объявите досрочные выборы!"

russia.148.t: "Собрание сенаторов"
russia.148.d: "Во время встречи с сенаторами Керенскому, чтобы обеспечить свою победу в июньских выборах, пришлось пойти на ряд уступок консерваторам, среди которых, главным образом, были представлены новая российская аристократия и богатые предприниматели. \n\nПредложенные сенаторами уступки представляли собой лоббирование интересов крупного бизнеса, субсидирование развития промышленности крупными предприятиями, в частности, Путиловским заводом. Сенаторы требовали также налоговых льгот.\n\nКроме того, с учётом того, что этот год был последним годом репарационных выплат Германии, сенаторы потребовали дистанцироваться от германского капитала и обложить немецкие компании дополнительными налогами - это решение, которое Керенский должен будет принять в ближайшее время в дипломатической конференции в Берлине."
russia.148.a: "У нас больше нет выбора."

russia.149.t: "Собрание генералитета"
russia.149.d: "В ходе долгих размышлений Керенский пришел к выводу, что хорошие отношения с Генштабом обязывают его сесть за стол переговоров с Деникиным и обсудить состояние армии и пути решения текущих проблем.\n\nНачальник вооружённых сил с 1921 г. — генерал Лавр Корнилов, заклятый враг Керенского, но назначенный на эту должность, как приверженец демократов Белой армии. Его неприязнь к Керенскому долгие годы мешала адекватному диалогу власти и Генштаба. Несмотря на то, что Деникин, имеющий прозвище «Крестьянский Маршал» является начальником Генерального штаба, он также является членом РОВС и одним из ближайших соратников Корнилова.\n\nВ ходе обсуждения с генералами было внесено предложение немедленно начать лоббирование увеличения военного бюджета страны и модернизации как доктрины, так и техники российских войск. Однако со стороны армии, в свою очередь, Керенский потребовал не препятствовать ему в осуществлении им законной президентской власти, а также заявил о своем намерении объявить в стране чрезвычайное положение, в связи с радикализмом и терроризмом, и использовать это, чтобы распустить Думу и укрепить свою власть."
russia.149.a: "Мы должны действовать!"

russia.150.t: "Противостояние Корнилову"
russia.150.d: "После корниловского мятежа 1917 года отношения Керенского и Корнилова стали не просто натянутыми, а даже враждебными. Однако когда Керенский закрепился у власти, Корнилов уже был главнокомандующим. Более того, он не поддержал переворот Колчака и остался верен республиканскому строю. Его отставка в те годы означала бы измену победе Белой армии. Однако сейчас всё изменилось. Благодаря договоренностям с Генштабом, Керенский получил гарантии от многих генералов, а отставка престарелого Корнилова рассматривалась как нечто необходимое. Кроме того, были основания полагать, что Корнилов был связан с Савинковым и его партией — главными противниками Керенского на политическом поприще. \n\nПо Конституции именно Президент назначает главу Русской армии, и, пользуясь своим законным правом, ничто не мешает Керенскому сместить Корнилова и назначить главнокомандующим ближайшего сподвижника Деникина генерала Романовского."
russia.150.a: "Мы оставим его главой армии, но только ради стабильности..."
russia.150.b: "Назначить Романовского новым главнокомандующим армии!"

russia.152.t: "Президент Керенский застрелен!"
russia.152.d: "Звуки выстрелов разносились по столице. Президент Российской Республики Александр Керенский был застрелен экстремистом, когда поднимался по ступеням Сената. Убийца был убит полицией, однако его личность пока скрывается. Тем не менее, судьба России изменилась необратимо, к лучшему... или к худшему."
russia.152.a: "Выстрел, который прозвучит по всему миру..."

russia.153.t: "Слухи об отставке Керенского?"
russia.153.d: "Недавно по московским салонам поползли слухи, что \n\n\n"Вечный президент"\n\nКеренский намерен уйти в отставку и освободить место для своего преемника...\n\nМногие подозревают, однако, что Керенский уже настолько привязан к президентскому креслу, что не собирается уходить в отставку по собственному желанию. \n\nОднако, когда слухи стали быстро распространяться по крупным городам, к Керенскому напрямую обратились журналисты, чтобы узнать, что он думает по этому поводу.\n\n\nПодумав немного и даже едва заметно вздохнув, Керенский, тем не менее, громко и решительно заявил:"
russia.153.a: "Я устал. Я ухожу."
russia.153.b: "Ещё 4 года, дамы и господа!"

russia.154.t: "Преемник Керенского"
russia.154.d: "Через несколько дней после объявления о своей скорой отставке Керенский выступил с новым обращением. Он объявил, что Сенат решил досрочно прекратить его полномочия и что его преемником до следующих выборов будет Питирим Сорокин, известный русский социолог.\n\n\nОн стал известен вскоре после Февральской революции, став редактором центральной газеты социалистов-революционеров «Воля народа» вместе с Брешко-Брешковской, \n\n\n«Бабушкой русской революции» Впоследствии он стал личным секретарем Керенского и был избран в Учредительное собрание.\n\nПосле Гражданской войны Питирим Сорокин стал одним из сенаторов от партии социалистов-революционеров, кем и является по сей день. Хотя мало кто слышал о нем как о политике, Керенский был убежден, что именно за умными и светлыми умами будущее, и только Сорокин сможет осуществить то, что не до конца удалось Керенскому."
russia.154.a: "Интересный выбор..."

russia.200.t: "Покушение на жизнь президента"
russia.200.d: "Сегодня во время военного парада сумасшедший убийца покусился на жизнь [RUS.GetLeader], и этим убийцей был человек по имени Сергей Таборицкий. Он был убит до того, как смог скрыться с места происшествия. \n\nПокушение было пресечено благодаря высокой безопасности на мероприятии, которая былы обеспечена из-за предыдущих убийств российских президентов. [RUS.GetLeader] выжил, и невменяемый убийца попытался бежать с места происшествия. Однако, прежде чем он смог сбежать, он был убит церемониальной пушкой 18-го века, которая использовалась в качестве экспоната. \n\nПушка выпустила снаряд Таборицкому в грудь, мгновенно убив его и превратив его тело в кучу мяса и внутренностей. [RUS.GetLeader], потрясенный покушением на его жизнь, продолжал присутствовать на параде и даже выступил в конце с речью."
russia.200.a: "Нам нужно больше безопасности на таких мероприятиях..."

### Foreign Events ###
rusfor.1.t: "Выбор названия для нашей фракции"
rusfor.1.d: "В правительстве есть разные предложения, как нам назвать нашу новую фракцию."
rusfor.1.a: "Содружество наций"
rusfor.1.b: "Евразийский блок"
rusfor.1.c: "Московское соглашение"

rusfor.2.t: "Угроза на нашей восточной границе"
rusfor.2.d: "Россия вернула принадлежавшие империи территории на Кавказе. Это событие, вместе с недавним взлётом арабского национализма, особенно в Египте и Хашемитской Аравии, создаёт значительную угрозу нашему государству. Чтобы иметь хоть некое подобие возможности выжить в грядущем сражении с арабскими соседями, нам нужно срочно стабилизировать отношения с русскими. Султан собирается отправить принца Нихада для подписания договора о ненападении."
rusfor.2.a: "Посылайте принца!"
rusfor.2.b: "Никаких сделок с русскими!"

rusfor.3.t: "Договор о ненападении с Портой"
rusfor.3.d: "Наш недавний успех на Кавказе, особенно подчинение Грузии, не остался без внимания со стороны Оттоманской Империи. Принц Нихад прибыл в нашу столицу с предложением подписать договор о ненападении между нашими странами. Также, согласно одной из статей в договоре, обе страны признают настоящую границу действительной между Россией и Оттоманской Империей. Каков будет наш ответ?"
rusfor.3.a: "Нам тоже не помешает безопасность, подписать пакт!"
rusfor.3.b: "Потребовать Армению в сделке!"
rusfor.3.c: "Нет, мы в этом не заинтересованы."

rusfor.4.t: "Подписание договора о ненападении"
rusfor.4.d: "Самолёт с принцем Нихадом на борту вернулся сегодня в Стамбул. По возвращению, принц сообщил, что российское правительство согласилось на наши условия. Восточные границы империи теперь в безопасности!"
rusfor.4.a: "Значительный успех наших дипломатов!"

rusfor.5.t: "Новые условия договора о ненападении"
rusfor.5.d: "Россия согласилась подписать пакт только при условии возвращения Армении в их сферу влияния."
rusfor.5.a: "Пусть забирают свою Армению."
rusfor.5.b: "Мы не будем разбазаривать свои территории!"

rusfor.6.t: "Подписание договора о ненападении"
rusfor.6.d: "Оттоманская Империя согласилась вернуть Армению в нашу сферу влияния. Мы успешно избавились от возможности войны с турками, что позволит нам свободнее работать над другими угрозами безопасности нашему государству. Это большой успех российских дипломатов!"
rusfor.6.a: "Ура!"

rusfor.7.t: "Вступить в Росторг?"
rusfor.7.d.independent: "Теперь, когда мы решили выровнять свою политику с Россией, появилась возможность присоединиться к их экономическому пакту — Российскому торговому сообществу, сокращённо Росторгу. Хотя этот пакт и находится под доминированием России и её интересов, а также налагает на государства-участники ряд обязательств, он предоставляет и ощутимые преимущества — упрощённую торговлю с Россией и взаимную оборону, в частности.\n\nСтоит ли нам предложить присоединиться к Росторгу и принять эти обязательства?"
rusfor.7.d.subject: "Теперь, когда мы решили выровнять свою политику с Россией, появилась возможность вступить в их экономический пакт — Российское торговое сообщество, или Росторг. Хотя этот союз и контролируется Россией и её интересами, предоставляя взамен немало выгод — таких как облегчённая торговля и взаимная оборона, — он также накладывает определённые обязательства.\n\nНаш сюзерен уже согласился принять эти обязательства, и мы обязаны последовать его примеру."
rusfor.7.a: "Часть сделки, полагаю."
rusfor.7.b: "Почему мы должны отказываться от своего суверенитета?"

rusfor.8.t: "[From.GetNameDefCap] вступает в Росторг!"
rusfor.8.d: "Из [From.GetNameDef] прибыла делегация с предложением вступить в союз Росторг в качестве нового государства-участника. Мы, разумеется, согласились — этот новый торговый партнёр станет прекрасным дополнением к нашему сообществу."
rusfor.8.a: "Прекрасно!"

rusfor.9.t: "[From.GetNameDefCap] отказывается вступать в Росторг"
rusfor.9.d: "Из [From.GetNameDef] прибыла делегация, сообщившая, что они отказываются от возможности присоединиться к экономическому союзу Росторг и намерены сохранить свою экономическую независимость, несмотря на хорошие отношения с нами."
rusfor.9.a: "Жалко!"

rusfor.10.t: "Помощь от России?"
rusfor.10.d: "Министерство иностранных дел России обратилось к нам с предложением об экономической и военной помощи, сославшись на давнюю дружбу между нашими странами и необходимость объединиться против германского господства в Европе. Что мы должны ответить?"
rusfor.10.a: "Конечно!"
rusfor.10.b: "Нам не нужна их помощь."

rusfor.47.t: "Великая Отечественная война"
rusfor.47.d.democratic_FRA: "Тоталитарный французский режим ненавидит Россию и притесняет людей за их любовь к Богу, чести, собственности и гражданским свободам. Все знают, что от исхода этой войны зависит судьба нашей Родины. Жители крупных городов нападают на все, что имеет французское происхождение или связано с коммунистами. Государственные чиновники уже развернули массированную пропаганду, направленную на молодёжь, чтобы побудить её записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусства из всех политических фракций, кроме большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все крупные религиозные деятели, возносит молитвы за правительство и войска на фронте. Теперь, когда все господствующие партии и торговые союзы объявили «священный союз», чтобы не ослаблять Россию, мы можем гарантировать наше будущее!"
rusfor.47.d.authoritarian_FRA: "Тоталитарный французский режим объявил войну России, так как ненавидит нас и хочет всех поработить. Все знают, что исход этой войны решит судьбу нашей Родины. Жители крупных городов нападают на все, что имеет французское происхождение или связано с коммунистами. Государственные чиновники уже развернули массированную пропаганду, направленную на молодёжь, чтобы побудить её записаться в армию или пойти на фабрики. Музыканты, поэты, художники, а также артисты всех политических фракций, за исключением некоторых сумасшедших демократов и большевиков, громко заявляют о своей поддержке нашего режима. Православное духовенство возносит молитвы и благословляет наших правителей и войска на фронте. Теперь, когда правительство взяло все под свой контроль, мы можем гарантировать наше будущее!"
rusfor.47.d.democratic_GER: "История повторяется - мы снова в состоянии войны с Германией. Теперь мы должны показать им, что славяне едины в борьбе против жестокого режима, колонизирующего Восточную Европу. Жители крупных городов нападают на все, что имеет немецкое происхождение или связано с Рейхспактом. Государственные чиновники уже развернули массированную пропаганду, направленную на молодёжь, чтобы побудить её записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусства из всех политических фракций, кроме безумных монархистов и большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все крупные религиозные деятели, возносит молитвы за правительство и войска на фронте. Теперь, когда все господствующие партии и торговые союзы объявили «священный союз», чтобы не ослаблять Россию, мы можем гарантировать наше будущее!"
rusfor.47.d.authoritarian_GER: "История повторяется - мы снова в состоянии войны с Германией. Теперь мы должны показать им, что славяне едины в борьбе против жестокого режима, колонизирующего Восточную Европу. Жители крупных городов нападают на все, что имеет немецкое происхождение или связано с Рейхспактом. Государственные чиновники уже развернули массированную пропаганду, направленную на молодёжь, чтобы побудить её записаться в армию или пойти на фабрики. Музыканты, поэты, художники и другие деятели искусства из всех политических фракций, кроме безумных монархистов и большевиков, громко заявили о своей поддержке нашего режима. Православное духовенство, как и все крупные религиозные деятели, возносит молитвы за правительство и войска на фронте. Теперь, когда правительство взяло все под свой контроль, мы можем гарантировать наше будущее!"
rusfor.47.a: "Мы пройдем маршем по Елисейским полям!"
rusfor.47.b: "Мы пройдем под Бранденбургскими воротами!"

rusfor.51.t.1812: "Новый 1812"
rusfor.51.t.1328: "Новый 1328"
rusfor.51.d: "Наши враги достигли пригородов Москвы! Наша нация должна полностью мобилизоваться, чтобы остановить их!"
rusfor.51.a: "Отступать некуда, за нами Москва!"

rusfor.52.t: "Россия предлагает нам альянс"
rusfor.52.d: "Мы получили предложение аж из самой Москвы, в котором было обнаружено предложение военного союза. Хотя нам пригодится любая помощь в это неспокойное время, нам нужно задуматься и о том, не принесёт ли это нам каких-либо неудобств в отношении с нашими соседями. Что нам ответить?"
rusfor.52.a: "Мы согласны."
rusfor.52.b: "Взамен мы хотим удовлетворение наших претензий."
rusfor.52.c: "России нельзя доверять."

rusfor.53.t.accept: "[FROM.GetNameDefCap] выражает согласие!"
rusfor.53.t.refuse: "[FROM.GetNameDefCap] выражает отказ!"
rusfor.53.d.accept: "[FROM.GetNameDefCap] выражает согласие присоединиться к нашему альянсу и выручать нас в наших войнах, в обмен на защиту их независимости. Это покажет миру, что есть ещё народы, достаточно смелые, чтобы работать с Российским Медведем!"
rusfor.53.d.refuse: "[FROM.GetNameDefCap] неожиданно отвергает наше предложение о создании альянса, а если они отказываются работать по хорошему, мы не побоимся воспользоваться силой для достижения своих целей. Пока нам остаётся только ожидать, но запомните наши слова, Россия вернётся!"
rusfor.53.a: "Великолепно!"
rusfor.53.b: "Они либо сумасшедшие, либо хотят заполучить нашу территорию. Скорее всего, и то, и другое."

rusfor.54.t: "[FROM.GetNameDefCap] сближается с Россией"
rusfor.54.d: "Важные новости прибывают к нам сегодня - [FROM.GetNameDef] официально распустила Белградский Пакт и сообщила о начале военного сотрудничества с Россией. Предполагается, что Белградский Пакт был полезен для сдерживание региональных угроз на Балканах, но был слишком слаб, чтобы стоять против главных игроков Европы в одиночку, почему [FROM.GetNameDef] и принял решение сблизится с Россией. Теперь нам остаётся решить, последуем ли мы их примеру или будем ковать свою судьбу самостоятельно."
rusfor.54.a: "Попросить вступления в российскую сферу."
rusfor.54.b: "Мы пойдём своей дорогой"

rusfor.55.t: "[FROM.GetNameDefCap] запрашивает присоединение к альянсу"
rusfor.55.d.ROM: "Вслед за роспуском Белградского Пакта Румыния оказалась в изоляции, окружённая странами с которым имеет в лучшем случае прохладные отношения. Вскоре, мы получили сообщение от их посольства в Москве. Не имея больших альтернатив, правительство в Бухаресте запросило военное сотрудничество между двумя Державами. В обмен на вступление Румынии в наш альянс мы должны будем отказаться от всех претензий на Бессарабию и регионов с румынским большинством в Галиции. Это довольно большая цена, но и преимущества не малы – Германия окажется без одного из своих главных источников нефти, а наше влияние на балканский регион усилится. Каков будет наш ответ?"
rusfor.55.d.other: "После вступления Сербии в сферу России мы получили запрос от [FROM.GetNameDef], бывшего члена Белградского Пакта. После роспуска пакта они взвесили свои варианты и проявили интерес во вступлении в наш военный альянс. Стоит ли нам принять их, или их членство маловажно?"
rusfor.55.a: "[RUS_accept_ally_text]"
rusfor.55.b: "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM: "Нам пора оставить нашу вражду позади."
RUS_refuse_ally_ROM: "Бессарабия – часть России!"

RUS_accept_ally_other: "Добро пожаловать!"
RUS_refuse_ally_other: "Им нельзя доверять."

rusfor.56.t: "[FROM.GetNameDefCap] выражает отказ!"
rusfor.56.d: "Мы получили ответ от [From.Capital.GetName] о нашем запросе на военный союз. После тщательного рассмотрения нам отказали во входе в российскую сферу влияния, заявив, что наша внешняя политика и национальные цели просто не совпадают с их целями. Похоже, нам придется искать помощь в другом месте."
rusfor.56.a: "Они или безумцы, или имеют глаз на нашу территорию. Возможно, что и то, и другое"

rusfor.58.t: "[From.GetNameDefCap] требуют вернуть их земли"
rusfor.58.d: "[From.GetNameDefCap] желает передачи своей национальной земли, которые в настоящее время принадлежат России, в обмен на их присоединение к Московскому соглашению. Хотя принятие их просьбы могло бы укрепить наши международные позиции, высокая цена передачи российской земли вызвала споры внутри нашего правительства, которое хочет отклонить просьбу [From.GetNameDefCap] о передаче земли."
rusfor.58.a: "Это достойная цена."
rusfor.58.b: "Это Российские земли, и точка!"

rusfor.59.t: "[From.GetNameDefCap] выражает согласие"
rusfor.59.d: "[Root.GetAdjective]ая дипломатия сегодня, как никогда оказалась успешной, поскольку [From.GetNameDefCap] согласился вернуть наши основные земли в обмен на наше присоединение к Московскому соглашению. [From.GetNameDefCap] показал, что является верным другом [Root.GetName], и ​​мы надеемся на дальнейшее сотрудничество в ближайшие годы."
rusfor.59.a: "Великолепно!"

rusfor.60.t: "[From.GetNameDefCap] выражает отказ"
rusfor.60.d: "[From.GetNameDefCap] показал себя недругом [Root.GetName] и отказался вернуть нашу законную землю. Теперь уже нет сомнений, что с русским медведем дипломатия невозможна и только война сможет решить наши вопросы."
rusfor.60.a: "Ожидаемо."

rusfor.61.t: "Российская академия наук"
rusfor.61.d: "Хотя теоретически Московское соглашение и наше членство в нем носит чисто военный характер, реальность гораздо сложнее. Одним из наследий Великой войны стало появление массовой мобилизации - объединение огромных масс потенциально полезных слоев общества в аппарат, призванный помочь военным действиям. Сфера технологий была включена в этот процесс - в попытках переломить ход окопной войны на Западном фронте, военные технологии создали новые смелые изобретения, такие как сухопутные корабли, в надежде окончательно переломить ход войны. В результате такой мобилизации граница между гражданскими и военными ресурсами стала несколько размытой, а недавний рост постоянной международной напряженности привел к началу глобальной гонки вооружений, в которой никто не может позволить себе остаться позади. \n\nС этой целью старая и престижная Российская Академия Наук получила новый мандат от [RUS.GetNameDef] - координация исследовательских усилий России и её союзников, и быстрое распространение прорывов между ними, особенно прорывов с потенциальным военным применением. Поскольку в настоящее время мы находимся в очень хороших отношениях с Россией, нам было предложено внести свой вклад в эту программу и обмениваться исследованиями между нами и другими странами-участницами. Потенциальные преимущества, которые это может иметь для нашего технологического развития, конечно, очевидны и многочисленны."
rusfor.61.a: "Превосходно."

rusfor.70.t: "Договор о Российско-финской дружбе"
rusfor.70.d: "[From.GetNameDefCap] прислал нам неожиданное предложение. Чтобы обеспечить безопасность Санкт-Петербурга и [FIN.GetDefName] против постоянно присутствующей немецкой агрессии, наши две нации должны отложить свои разногласия и работать вместе для более безопасного Балтийского региона. Русские отказываются от любых претензий на нашу территорию, если в обмен мы станем их союзниками и согласимся вместе защищать регион, а не поддаваться давлению Германии.\nВ их словах есть тонко завуалированная грань, почти манера предполагаемого согласия, но их предложение кажется искренним."
rusfor.70.a: "Довольно неожиданно, но приятно."
rusfor.70.b: "Это ещё одна их интрига. Нет!"

rusfor.71.t: "$rusfor.56.t$"
rusfor.71.d: "[FIN.GetNameDefCap] выражает отказ от нашего щедрого предложения взять их под свою защиту. Возможно, мы недооценили их упрямство."
rusfor.71.a: "Мы разберемся с ними в ближайшее время..."

rusfor.100.t: "Предложение автономии для гос-ва [DKB.GetName]"
rusfor.100.d: "После политического кризиса в Донской Республике новый Атаман африканец Богаевский проводит дружественную пророссийскую политику. Мы будем уважать его лояльность по отношению к нам и предложим автономию."
rusfor.100.a: "Отправить им предложение."

rusfor.101.t: "Россия предлагает автономию"
rusfor.101.d: "Россия предложила нам стать автономией. Потеряв независимость, мы станем ещё ближе к России, и войны между нашими народами не будет."
rusfor.101.a: "Согласиться."
rusfor.101.b: "Независимость превыше всего."

rusfor.102.t: "[FROM.GetName] выражает согласие!"
rusfor.102.d: "Дружелюбное правительство государства [FROM.GetNameDef] согласилось на автономию."
rusfor.102.a: "Отлично!"

rusfor.103.t: "[FROM.GetName] отказыватся!"
rusfor.103.d: "[FROM.GetNameDefCap] отказалась от автономии, которую мы им любезно предложили."
rusfor.103.a: "Это означает войну."

rusfor.104.t: "Битва за Астрахань"
rusfor.104.d: "Кризис Черного Понедельника дал калмыкам возможность мирно отделиться от Донской Республики. Однако недавно созданное государство Калмыкия слишком слабое. Мы можем попытаться захватить жизненно важный для нас порт Астрахань."
rusfor.104.a: "Воспользоваться шансом захватить Астрахань"
rusfor.104.b: "Мы сами сейчас слишком слабы."

rusfor.105.d: "Российские войска перешли границу и вступили в открытые вооруженные бои с нашим ополчением. Российское правительство стремится захватить Астрахань - жизненно важный порт на Каспии, где расположена большая часть нашей промышленности. Наше существование зависит от того, контролируем мы Астрахань или нет."
rusfor.105.a: "Вперёд к победе!"

rusfor.106.t: "Астрахань - наша!"
rusfor.106.d.rus: "Нам удалось захватить Астрахань. Это сильно дестабилизирует Калмыкию, поэтому мы можем предложить им мирно присоединиться к нам."
rusfor.106.d.kly: "Нам удалось удержать Астрахань в своих руках. Это великая геополитическая победа над российской армией, доказывающая, что Россия остро нуждается в политической и военной реформе."
rusfor.106.a: "Угрожать Калмыкии войной."
rusfor.106.b: "Достаточно Астрахани. Калмыкию захватим позже."
rusfor.106.c: "Наша общая победа."

rusfor.107.t: "Горькая потеря"
rusfor.107.d.rus: "Мы проиграли битву за Астрахань. Это большая геополитическая потеря, которая ещё раз доказывает, что наша страна нуждается в политической и военной реформе."
rusfor.107.d.kly: "Мы проиграли битву за Астрахань. Это сильно дестабилизирует нашу страну."
rusfor.107.a: "Плохой год для нас"

rusfor.108.t: "Патовая ситуация в Астрахани"
rusfor.108.d: "Боевые действия в Астрахани прекратились после того, как обе стороны покинули спорный регион, сославшись на растущие потери и сокращение поставок. Признавая бесперспективность дальнейших наступлений, противник потребовал прекращения огня, по крайней мере, на время."
rusfor.108.a: "По крайней мере, мы набрались опыта."

rusfor.109.t: "Берлинская конференция"
rusfor.109.d: "Президент Керенский как представитель Российской Республики в иностранных делах вместе с министром иностранных дел отбыл в Берлин, чтобы обсудить ряд экономических вопросов и подготовить почву для будущих внешнеполитических дискуссий."
rusfor.109.a: "Попробуем одержать победу в дипломатии"

rusfor.110.t: "Президент России прибыл в Берлин"
rusfor.110.d: "Президент России и министр иностранных дел прибыли в Берлин, чтобы обсудить ряд вопросов, подняв тему наших взаимоотношений."
rusfor.110.a: "Начнём!"

rusfor.111.t: "Немецкие компании"
rusfor.111.d: "Чтобы запустить нашу отрасль, нам нужны деньги. В этом году последняя выплата минских репараций, и хотя этот факт оставляет нам гораздо больше денег в бюджете на следующий год, их всё ещё недостаточно. После Черного Понедельника немцы закрыли некоторые предприятия в России и теперь мы можем просить вернуть их обратно, правда с большей российской долей."
rusfor.111.a: "Просить немецкие компании о возвращении в Россию"

rusfor.112.t: "Россия просит немецкие компании о возвращении к ним"
rusfor.112.d: "После Чёрного Понедельника многие наши компании, в том числе государственные, вывели свои капиталы из России и закрыли представительства. Однако теперь президент России попросил вновь открыть предприятия, правда, с большей российской долей."
rusfor.112.a: "Конечно, нам тоже нужны деньги, как и им"
rusfor.112.b: "Увеличение доли России недопустимо!"

rusfor.113.t: "Немцы согласны"
rusfor.113.d: "Немецкие представители согласились на наши условия, и вскоре несколько немецких компаний вновь откроют свои филиалы в России."
rusfor.113.a: "Отлично!"

rusfor.114.t: "Немцы отказываются"
rusfor.114.d: "Немецкие представители отказались от наших условий."
rusfor.114.a: "Чёрт! Пидоры!"

rusfor.115.t: "Попытка изменить условия"
rusfor.115.d: "Минский договор уже можно считать неактуальным! Это понимают все, в том числе и Керенский. Последние репарации выплачены, но будущее русско-германских отношений ещё только предстоит обсудить с немцами. Президент считает, что условия должны быть изменены и что сотрудничество с Германией принесет нам больше пользы, чем просто отказ от договора. Мы должны начать переговоры и попытаться изменить условия."
rusfor.115.a: "Спросите их вновь."

rusfor.116.t: "Россия пытается перезаключить Минский договор"
rusfor.116.d: "Российский президент в очередной раз прибыл в Берлин, чтобы обсудить Минский договор. Репарации 1936 года были последними, и теперь Россия жадно посматривает на свои земли - те, которые никогда не значились в договоре ... Наличие России в качестве союзника против Интернационала и японцев может показаться хорошей идеей, но вопрос в том, готовы ли мы отказаться от некоторых территорий, которые мы считаем своей сферой влияния.»
rusfor.116.a: "Договор остаётся в силе."
rusfor.116.b: "Мы согласны на переговоры!"

rusfor.117.t: "Немцы согласны"
rusfor.117.d: "Представители Германии договорились обсудить будущее наших стран в рамках Минского договора. Это означает, что мы можем начать обсуждать все, что мы считаем важным."
rusfor.117.a: "Поговорим о Средней Азии" #-> RUS 119
rusfor.117.b: "Поговорим о Кавказе" #-> RUS 127
rusfor.117.c: "Разговор о Восточной Европе" #-> RUS 132
rusfor.117.e: "Разговор о Приамуре и Японии" #-> RUS 142
rusfor.117.f: "Конференция завершена."

rusfor.118.t: "Немцы отказываются!"
rusfor.118.d: "Представители Германии отказались даже вести с нами переговоры. При таком отношении и давлении российского Генштаба президент решил, что сейчас может быть уместен только один вариант...."
rusfor.118.a: "Минский договор деанонсирован!"

rusfor.119.t: "Среднеазиатский вопрос"
rusfor.119.d: "Мы считаем, что страны Центральной Азии должны входить в сферу влияния России. Несмотря на то, что в Минском договоре эти страны ни разу не упоминались, мы можем попытаться поговорить о них с немцами, так как они соседние Персия и Афганистан — регионы, которые могут представлять интерес для Германии."
rusfor.119.a: "Стоит переговорить об этом с Германией" #-> RUS 120
rusfor.119.b: "Мы можем решить судьбу Средней Азии без Германии." #-> RUS 117

rusfor.120.t: "Россия хочет вмешаться в дела Центральной Азии"
rusfor.120.d: "Судьба Среднеазиатского региона никогда не обсуждалась в Минском договоре. Поэтому его судьбу должна решить Россия. Однако это может открыть российскую границу с Персией и Афганистаном, что может подпадают под влияние России».
rusfor.120.a: "Единственное, что мы ограничиваем, это вмешательство в Персию и Афганистан!"

rusfor.121.t: "Дело Персии и Афганистана"
rusfor.121.d: "Как мы и думали, немцы не считают Среднюю Азию ценным регионом. Поэтому нам решать её судьбу. Однако персидские и афганские земли не будут атакованы или захвачены русской армией."
rusfor.121.a: "Отлично!" #-> RUS 117
rusfor.121.b: "Персия и Афганистан - наша сфера влияния!" #-> RUS 122

rusfor.122.t: "Россия требует вхождения Афганистана и Персии в их сферу влияния!"
rusfor.122.d: "Российское правительство отказалось от наших условий, потребовав ввести в сферу их влияния Персию и Афганистан. Если мы с этим не согласимся, вполне вероятно, что Россия разорвет договор и будет действовать сама по себе. Единственное разумное, что мы можем предложить, — это присоединиться к Рейхспакту. В противном случае мы станем врагами».
rusfor.122.a: "Мы согласны, только если Россия присоединится к Рейхспакту!" #-> RUS 123
rusfor.122.b: "Это пустая трата времени!" #-> RUS 124

rusfor.123.t: "Немцы требуют присоединиться к Рейхспакту!"
rusfor.123.d: "Немцы согласились сдать Персию и Афганистан только в том случае, если мы присоединимся к Рейхспакту и станем их официальными союзниками."
rusfor.123.a: "Пусть будет так." #-> RUS 125 #-> RUS 117
rusfor.123.b: "Никогда!" #-> RUS 126

rusfor.124.t: "Немцы покидают конференцию!"
rusfor.124.d: "Немцы в гневе покинули Конференцию, дав понять гражданам России, что конфликт между Берлином и Петроградом скоро станет неизбежным, так как обе стороны ещё глубже закопались в противоречия."
rusfor.124.a: "Конец Минскому договору!"

rusfor.125.t: "Русские присоединяются к Рейхспакту!"
rusfor.125.d: "К нашему большому удивлению, российское правительство согласилось присоединиться к Рейхспакту. Это означает, что в союзе теперь присутствует равноправная сила, и нам ничего не остаётся, как говорить с ними на равных."
rusfor.125.a: "Наш успех или борьба?"

rusfor.126.t: "Русские покидают конференцию!"
rusfor.126.d: "Русские в гневе покинули Конференцию, дав понять всему миру, что конфликт между Берлином и Петроградом скоро станет неизбежным, так как обе стороны ещё глубже закопались в противоречия."
rusfor.126.a: "Конец Минскому договору!"

rusfor.127.t: "Кавказский вопрос"
rusfor.127.d: "Первоначально Кавказский регион был оговорен как часть территории России. Однако в 1924 году, после колчаковского путча, весь Дон-Кубанский край был разделен между немецкими и османскими сферами. Войска Донские и Кубанские стали квазигосударствами под защитой Германии, обеспечивающими поставки нефти в Германию. Горская же республика попала под защиту Османской империи, но обслуживала тот же нефтяной вопрос.Трудно представить, что Германия откажется от своих подданных на Кавказе, так как они не получат нефть и столкнутся с серьезным кризисом»."
rusfor.127.b: "Весь регион должен быть под контролем России, как было оговорено в Минском договоре!"
rusfor.127.a: "Нам плевать на Кавказ!"

rusfor.128.t: "Россия требует возврата Дон-Кубани!"
rusfor.128.d: "Весь регион Кавказа изначально был оговорен как часть территории России. Однако в 1924 году весь регион был поделен между нами и османами. Теперь русские требуют вернуть этот регион им."
rusfor.128.a: "Пусть они будут, но настаивайте, чтобы нефть принадлежала нам!" #-> RUS 129
rusfor.128.b: "У нас по-прежнему в союзниках Грузия и Азербайджан!" #-> RUS 130 работает, если у Грузии есть Потийский договор (обычно нет)
rusfor.128.c: "Этот регион останется под нашим контролем." #-> RUS 131

rusfor.129.t: "Германия настаивает на собственности на нефть!"
rusfor.129.d: "Германия согласилась отказаться от Кавказа, но они должны иметь доступ к большему количеству нефти в регионе. Хотя это серьезно противоречит нашим стремлениям самим владеть нефтью, мы сможем остаться в хороших отношениях с Кайзеррейхом."
rusfor.129.a: "С этим нельзя согласиться!"
rusfor.129.b: "Мы согласны на их условия!" #-> RUS 117

rusfor.130.t: "Германия хочет обсудить Закавказье"
rusfor.130.d: "Германия согласилась отказаться от Кавказа, в особенности от земель, которыми мы изначально владели. Однако они по-прежнему хотят иметь доступ к азербайджанской нефти через Грузию. Поэтому закавказские государства должны оставаться такими, какие они есть."
rusfor.130.a: "Мы согласны на их условия!"
rusfor.130.b: "Мы не можем с этим согласиться!"

rusfor.131.t: "Германия отказалась обсуждать Кавказ"
rusfor.131.d: "Германия отказалась обсуждать вопросы Кавказа, утверждая, что он останется под их контролем."
rusfor.131.a: "Пусть так, есть ещё вопросы..."
rusfor.131.b: "Покинуть конференцию!" #-> RUS 126

rusfor.132.t: "Вопрос о Восточной Европе"
rusfor.132.d: "Самый главный вопрос конференции - судьба восточноевропейских стран, ставших немецкими марионеточными государствами после окончания Вельткрига. Посмотрим, что немцы могут нам предложить."
rusfor.132.a: "Восточная Европа - русская!"

rusfor.133.t: "Вопрос о Восточной Европе"
rusfor.133.d: "Самый главный вопрос конференции - судьба восточноевропейских стран, ставших нашими сателлитами после Вельткрига. Неудивительно, что они представляют для России первоочерёдный интерес, поскольку там проживает значительное славянское население. Однако, мы должны адаптироваться к нынешним реалиям и предложить России какие-то разумные уступки."
rusfor.133.a: "Посмотрим."

rusfor.134.t: "Вопрос о Белой Рутении"
rusfor.134.d: "Белая Рутения - слабое государство со слабой национальной идентичностью, где большинство населения составляют русскоязычные крестьяне. Отдавая её, мы много не потеряем, но и надо учитывать, что Украина будет отрезана от нас."
rusfor.134.a: "Мы отдадим им Рутению только за вступление в Рейхспакт!"
rusfor.134.b: "Она будет служить буферным государством между нами и Россией!"
rusfor.134.c: "Это не самые богатые земли, так что отдайте им Рутению!"

rusfor.135.t: "Вопрос «Украины»"
rusfor.135.d.subj: "Украина - житница всего нашего союза, без её зерна и продовольствия мы можем оказаться под угрозой капитуляции в противостоянии с Третьим Интернационалом. Есть только два решения, которые удовлетворят нас обоих - отдать им восточную Украину или оставить все как есть."
rusfor.135.d.ind: "Украина вероломно вышла из нашего союза, поставив нас под угрозу исчезновения. Мы не можем оставить его русским, не получив от этого никакой выгоды. Мы предлагаем русским присоединиться к Рейхспакту взамен для восточных территорий Украины и никаких «но»!"
rusfor.135.a: "Отдайте им Восточную Украину."
rusfor.135.b: "Территориальная целостность Украины будет обеспечена."
rusfor.135.c: "Предложить разделить Украину."

rusfor.136.t: "Немцы сдают Беларусь!"
rusfor.136.d: "Немцы согласились отдать в наши руки слабое белорусское государство. Однако они предложили одну мелочь: мы должны присоединиться к Рейхспакту, чтобы они обезопасили свою связь с Украиной."
rusfor.136.a: "Согласиться на их условия!"
rusfor.136.b: "Мы не можем с этим согласиться!"

rusfor.137.t: "Немцы отказываются отдавать Беларусь!"
rusfor.137.d: "Немцы отказались обсуждать с нами судьбу Беларуси, требуя, чтобы она оставалась под их контролем."
rusfor.137.a: "Согласиться на их условия!"
rusfor.137.b: "Мы не можем с этим согласиться!"

rusfor.138.t: "Немцы сдают Восточную Беларусь!"
rusfor.138.d: "Немцы отказались отдать в наши руки всю Беларусь. Однако они предложили нам восточную её часть."
rusfor.138.a: "Согласиться на их условия!"
rusfor.138.b: "Мы не можем с этим согласиться!"

rusfor.139.t: "Немцы отказываются отдавать Украину!"
rusfor.139.d: "Немцы отказались обсуждать территориальную целостность Украины, требуя, чтобы она оставалась под их контролем."
rusfor.139.a: "Согласиться на их условия!"
rusfor.139.b: "Мы не можем с этим согласиться!"

rusfor.140.t: "Немцы сдают Восточную Украину!"
rusfor.140.d: "Немцы показали, что понимают наши естественные претензии на Восточную Украину и предложили нам забрать эту территорию, однако остальная Украина останется под их контролем."
rusfor.140.a: "Согласиться на их условия!"
rusfor.140.b: "Вся Украина должна быть русской!"

rusfor.141.t: "Немцы отдают Восточную Украину!"
rusfor.141.d: "Немцы показали, что понимают наши естественные претензии на Восточную Украину и согласились отдать нам эту территорию. Однако цена за это - вступление в Рейхспакт."
rusfor.141.a: "Согласиться на их условия!"
rusfor.141.b: "Вся Украина должна быть русской!"

rusfor.142.t: "Противостояние России и Японии"
rusfor.142.d: "Дальневосточная территория России отошла поддерживаемому японцами государству, так называемогу Приамуру. Япония активно вмешивается в наши дела в Азии и создает для России дополнительную угрозу. Вторжение в Японскую империю — это как раз то, что нам нужно."
rusfor.142.a: "Дайте им зелёный свет на вторжение в Приамур."
rusfor.142.b: "Это может сделать Россию слишком сильной."

rusfor.143.t: "Германия против нашей интервенции в Азии"
rusfor.143.d: "Удивительно, но Германия против нашей интервенции в Приамур, которая, без сомнения, является последним шагом к объединению русских земель под одной властью."
rusfor.143.a: "Хорошо."
rusfor.143.b: "Мы не можем согласиться на эти условия!"

rusfor.144.t: "Китайский вопрос"
rusfor.144.d: "У России есть свои интересы в Китае, особенно Дальневосточная железная дорога, которая сейчас принадлежит японскому Мантецу. У нас тоже есть свои интересы и в Китае, и важно, чтобы они не пересекались друг с другом. Если мы не сможем защитить наши владения в Китае, Россия выиграет эту партию."
rusfor.144.a: "Пожалуй, мы можем отдать им Маньчжурию"
rusfor.144.b: "Ещё русских в Китае не хватало!"

rusfor.145.t: "Германия против нашего вмешательства в дела Китая"
rusfor.145.d: "Германия заявила, что её позиция категорически против нашего вмешательства в дела Китая, так как они считают, что это будет противоречить их собственным интересам и китайским владениям."
rusfor.145.a: "Мы про Китай никогда и не думали..."
rusfor.145.b: "Мы не можем согласиться на эти условия!"

rusfor.146.t: "Маньчжурия в обмен на прогерманский Китая"
rusfor.146.d: "Германия предложила закрыть глаза на наше вторжение в Маньчжурию, если мы пообещаем не поддерживать какие-либо другие силы в Гражданской войне в Китае, кроме поддерживаемых Германией китайских государств."
rusfor.146.a: "Нам Маньчжурию, вам - прогерманский Китай. По рукам!"
rusfor.146.b: "Мы не можем согласиться на эти условия!"

rusfor.147.t: "Второй Бьоркский договор"
rusfor.147.d: "Берлинская конференция завершилась сегодня подписанием договора обеими сторонами. Президент России Керенский, похоже, одержал победу в переговорах, которые обеспечат мир и процветание всему восточноевропейскому региону. Более того, теперь Германия и Россия стали союзниками, которые, вероятно, помогут друг другу, если будет необходимость."
rusfor.147.a: "Выпьем за наших новых друзей!"

rusfor.148.t: "Второй Бьоркский договор"
rusfor.148.d: "Берлинская конференция завершилась сегодня подписанием договора обеими сторонами. Президент России Керенский, похоже, одержал победу в переговорах, которые обеспечат мир и процветание всему восточноевропейскому региону. Более того, теперь Германия и Россия стали союзниками, которые, вероятно, помогут друг другу, если будет необходимость."
rusfor.148.a: "Выпьем за наших новых друзей!"


RUS_KER_blocks_china: "Германия против интервенции в Китай"
RUS_KER_blocks_transamur: "Германия против интервенции в Приамур"

rusfor.1000.t: "Сообщение из России"
rusfor.1000.d: "По данным разведки, полученным в ходе наших тайных операций, Россия готовится к захвату контроля над Доном, Кубанью и Северным Кавказом. Несмотря на то, что эти территории юридически являются частью России, как это предусмотрено Минским договором, мы привержены сохранению независимости этих республик. Несоблюдение этих обязательств приведет к значительной эскалации российского влияния на Кавказе, представляя потенциальную угрозу не только для стран Закавказья, получивших международное признание, но и для [TUR.GetNameDef]\n\nКроме того, Россия, несомненно, будет использовать Минский договор для обоснования своих требований, и вступление в конфронтацию с ней даст ей свободу игнорировать другие положения соглашения, потенциально затрагивая наших ближайших союзников в Восточной Европе."
rusfor.1000.a: "Пригрозить России!"
rusfor.1000.b: "Кавказ должен быть брошен на произвол судьбы."

rusfor.1001.t: "Германское предложение"
rusfor.1001.d: "Попытки России вновь утвердить свою сферу влияния на Кавказе не остались незамеченными Германской империей. Дипломатические представители Германской империи обратились к нам, желая включить нас в Рейхспакт как средство защиты от России. Как нам следует реагировать?"
rusfor.1001.a: "Принять их предложение."
rusfor.1001.b: "Отказаться."

rusfor.1002.t: "[FROM.GetNameDefCap] вступает в Рейхспакт"
rusfor.1002.d: "[FROM.GetNameDefCap] согласился на наше предложение. Теперь они официально являются частью Рейхспакта."
rusfor.1002.a: "Отлично!"

rusfor.1003.t: "Россия покидает Кавказ"
rusfor.1003.d: "Сегодня российский посол заявил, что Россия деэскалирует своё военное присутствие на Кавказе и не намерена обострять ситуацию. Однако Россия выразила крайнее недовольство правительством Германии за несоблюдение Минского договора, навязанного самой Россией и четко очерчивающего границы России, и по-прежнему недоумевает по поводу создания каких-либо «суверенных» образований на Дону, Кубани и Северном Кавказе."
rusfor.1003.a: "Пригласить вымирающие народы в Рейхспкет!"

rusfor.1004.t: "Германия уходит с Кавказа"
rusfor.1004.d: "В ответ на усиление воинственности России на Кавказе Германская Империя решила полностью эвакуировать все свои войска из этого региона, фактически отказавшись от каких-либо обещаний поддержки или независимости нашей страны. Это решение Германии не только привело к прекращению «нежизнеспособных» инвестиций, но и лишило нас возможности противостоять растущей угрозе, исходящей от возрождающейся России."
rusfor.1004.a: "О нет!"

rusfor.1005.t: "Германская Империя угрожает России!"
rusfor.1005.d: "Сегодня наш посол в Германии передал послание от немецкого правительства, в котором говорится, что Германская Империя поддерживает независимость государств Северного Кавказа и Закавказья, если Россия попытается вторгнуться в эти регионы. По сути, они намекнули, что наши законные требования вернуться к международно признанным границам не являются для них приоритетными.\n\nЭто вопиющее нарушение международного права со стороны Германии нельзя игнорировать, хотя некоторые алармисты в правительстве предлагают нам сосредоточить наши военные усилия на других областях, прежде чем напрямую противостоять Берлину."
rusfor.1005.a: "Порвать в клочья этот потрепанный документ - Минский договор!"
rusfor.1005.a2: "Кого это волнует?"
rusfor.1005.b: "Вместо этого займёмся другими приоритетами!"

rusfor.1006.t: "Россия проигнорировала наши требования"
rusfor.1006.d: "Российское правительство, возгордившись, отказала нашим закономерным требованиям о сохранении территориальных требований и независимости кавказских государств. Как мы ответим на такую наглость?"
rusfor.1006.a: "Прекратить все контакты между Рейхспактом и Россией!"
rusfor.1006.b: "Мы не отступим от наших принципов"
rusfor.1006.c: "Отступить, мы не можем позволить себе конфликт с Россией."

rusfor.1007.t: "Рейхспакт прекращает все контакты с нами"
rusfor.1007.d: "В ответ на наш отказ вносить изменения в наш план по ‘cстабилизации’ Кавказского региона, Германская Империя отдала приказ о прекращении всех дипломатических контактах и всей торговли между нашей страной и Рейхспактом. Наш промышленный сектор уже ощутил последствия столь резкого решения."
rusfor.1007.a: "Мы переживём!"
rus_ceased_contacts_germany: "Эмбарго Германии"

rusfor.1008.t: "Кавказский кризис"
rusfor.1008.d: "В ответ на рост враждебности России по отношению к кавказскому региону, Германия взяла на себя задачу защиты мира в Европе от российского экспансионизма. Это привело к разгару кризиса меж двумя странами, отмеченному взаимными бойкотами. Но Россия не стала сдавать позиций, замораживая новые отношения между странами. \n\nРоссия долгое время считалась второстепенной силой в мире, но она неустанно восстанавливалась, и этот конфликт является символом того, что она больше не опасается столкнуться лбом-ко-лбу с Германской Империей."
rusfor.1008.a: "Враг моего врага..."
rusfor.1008.b: "Отставить!"
rusfor.1008.c: "Стоит надеяться, всё разрешится мирно."


rusfor.1009.t: "Что делать с [DKB.GetName]"
rusfor.1009.d: "Донская Республика, также известная как Всевеликое Войско Донское, была образована 18 мая 1918 года под руководством Атамана Петра Краснова в бурный период Гражданской войны в России. Он помогал Белой армии, сражавшейся с большевиками, и укрепил свои позиции на юге России, заключив союз с Кубанской народной республикой, пока с приближением конца войны центральное белое правительство России не приказало ликвидировать Кубанскую республику, которая, хотя и сотрудничала с белыми, хотела сохранить свою независимость и даже объединиться с Украиной. Однако в результате компромисса Краснова с Колчаком и президентом Сазоновым Дону удалось сохранить небольшую автономию.\n\nПосле поражения колчаковского путча ход событий принял драматический оборот. Генерал Краснов, убежденный монархист, выступавший против создания республики, воспользовался моментом, чтобы провозгласить новое правительство. Он попытался двинуться на Волгоград, но потерпел неудачу и был вынужден отступить.\n\nБлагодаря немецкой интервенции, они добились полной независимости и стали буферным государством на Кавказе. Несмотря на существование этого квазигосударства, оно не может быть признано независимым, и мы намерены восстановить наши международно признанные границы любыми средствами. Мы требуем, чтобы этот регион был немедленно включен в состав нашей страны."
rusfor.1009.a: "Мы требуем немедленной аннексии Дона!"
rusfor.1009.b: "Предложить им автономию в составе Великой России!"

rusfor.1010.t: "Россия требует [DKB.GetName]"
rusfor.1010.d.DKB: "Вчера российское правительство выдвинуло требование о нашей полной аннексии. Если мы согласимся с требованиями России, то полностью потеряем свой суверенитет, а отказ приведет к неминуемому вторжению русских. Как нам следует реагировать на эти ужасные условия, выдвинутые российскими властями?"
rusfor.1010.d.DKB_overlord: "Вчера под предлогом «восстановления суверенитета России в границах, установленных Минским договором», Россия предъявила ультиматум нашему правительству, требуя немедленной передачи России контроля над несколькими важнейшими территориями. Это приведет к тому, что Россия получит полный контроль над [DKB.GetAdjective]им регионом. Хотя их требования можно считать разумными, мы связаны несколькими обязательными соглашениями с правительством [DKB.GetNameDef], которые гарантируют его независимость от России. Если мы отвергнем эти требования, не исключено, что Россия вторгнется."
rusfor.1010.a: "Принять их условия."
rusfor.1010.b: "Никогда!"

rusfor.1011.t: "[From.GetNameDefCap] выражает отказ!"
rusfor.1011.d: "Похоже, что наша мирная политика в отношении нелегитимного правительства региона [FROM.GetNonIdeologyAdjective] провалилась. Теперь нам придется пересмотреть более агрессивные пути."
rusfor.1011.d.DKB_overlord: "Несмотря на все наши усилия, [From.GetAdjective]ое правительство отказалось снять свои гарантии независимости «[DKB.GetNameDef]».\n\n Единственным решением этой проблемы для нас является война с [FROM.GetNameDef]."
rusfor.1011.a: "Значит, всё-таки война..."
rusfor.1011.b: "Мы должны лучше подготовиться."

rusfor.1012.t: "Освобождение Дона"
rusfor.1012.d: "Вчера стало известно, что администрация самопровозглашенного [FROM.GetName] признала легитимность наших требований. Сегодня [DKB.GetLeader] был приглашен в [217.GetCapitalVictoryPointName], где встретился с [ROOT.GetLeader], который принял его просьбу о русском освобождении Донского края."
rusfor.1012.d.DKB_overlord: "[From.GetAdjective]ое правительство пошло навстречу нашим благоразумным требованиям о соблюдении условий Минского договора. Вчера в [FROM.Capital.GetCapitalVictoryPointName] состоялся так называемый «[FROM.Capital.GetCapitalVictoryPointName] Арбитраж» для срочного урегулирования российско-донского кризиса, который провели министры иностранных дел [FROM.GetName] и [RUS.GetName]. Делегацию от [DKB.GetName] возглавлял министр иностранных дел. Сначала делегациям [DKB.GetName] и [RUS.GetName] было предложено изложить свои позиции. После этого [FROM.GetAdjective]ий арбитр продолжил переговоры с обеими делегациями за обедом. Арбитражные решения были вынесены около 7pm\n\nВ арбитражном решении говорилось, что в соответствии с международно признанными границами [RUS.GetNameDef], правительство [DKB.GetName] обязано добровольно уйти в отставку и подписать документ о прекращении существования [DKB.GetNameDef] как субъекта международного права, передав эти полномочия правительству России. Кроме того, он обязан обеспечить мирную интеграцию в состав России без какого-либо сопротивления. Россия должна обеспечить безопасность и защиту [DKB.GetAdjective]ого населения региона, а [FROM.GetName] должен выступить гарантом мирного урегулирования вопроса. После этого все [FROM.GetAdjective]ие войска должны покинуть территорию Дона.\n\nНа следующий же день наши войска освободили всю территорию Дона, и Донская армия была разоружена."
rusfor.1012.a: "Ещё одна победа российской дипломатии!"

rusfor.1013.t: "Россия предлагает автономию"
rusfor.1013.d: "Вчера российские власти сделали предложение об автономии и сохранении казачьих прав при условии нашей добровольной реинтеграции на Родину. Хотя эти заверения были встречены с определенной долей скептицизма, правительство, похоже, восприняло эту концепцию. В конце концов, нас связывает общая история и коллективная судьба."
rusfor.1013.a: "Пора покончить с разногласиями - служить России!"
rusfor.1013.b: "Мы никогда не можем быть в них уверены."

rusfor.1014.t: "[FROM.GetNameDefCap] выражает согласие!"
rusfor.1014.d: "[FROM.GetAdjective]ое правительство горячо поддержало концепцию добровольного воссоединения с Россией, учитывая нашу общую историю, культурное наследие и, конечно же, судьбу. В свою очередь, мы обещали поддерживать их права и привилегии."
rusfor.1014.a: "За Отечество!"

rusfor.1015.t: "[From.GetNameDefCap] предаёт нас!"
rusfor.1015.d: "Вследствие русского ультиматума [From.GetNameDef] оставил нас один на один с этой угрозой.\n\nЧто нам делать?"
rusfor.1015.a: "Мы ничего не можем сделать..."
rusfor.1015.b: "Сопротивляйтесь захватчику!"

rusfor.1016.t: "[FROM.GetNonIdeologyName] атакует нас!"
rusfor.1016.d: "После того, как трусы из [From.GetNameDef] оставили нас в покое, [From.GetAdjective]ое правительство решило сопротивляться нашей аннексии их территории."
rusfor.1016.a: "Мы сокрушим их!"

rusfor.1017.t: "Капиталисты требуют плебисцита"
rusfor.1017.d: "Местные владельцы бизнесов, вдохновлённые русскими, требуют плебисцита для решения будущего пути нашей страны. Как мы ответим?"
rusfor.1017.a: "Разрешить."
rusfor.1017.b: "Не разрешать."

rusfor.1018.t: "Плебисцит в Дон-Кубанском Союзе"
rusfor.1018.d: "Народ отправляется к кабинам голосования. Возможно, время от времени, демократия может работать."
rusfor.1018.a: "Дон-Кубань присоединится к России!"
rusfor.1018.b: "Дон-Кубань останется независимой."

rusfor.1019.t: "Затруднения с Дон-Кубанью"
rusfor.1019.d: "Похоже, что все наши мирные попытки урегулирования Дон-Кубанской проблемы провалились, что возвращает нас к агрессивным методам решения проблемы."
rusfor.1019.a: "Возможно, у нас получится свергнуть казацкую власть."
rusfor.1019.b: "Значит, быть войне!"

rusfor.1020.t: "Нефтяные месторождения Баку"
rusfor.1020.d: "Если Россия не собирается отставать от международных лидеров промышленности, ей необходима нефть, и в больших количествах. Хотя у нас есть и свои месторождения в Сибири, в нашей бывшей провинции, Азербайджане, уже есть развитая и огромная нефтедобывающая промышленность. Как нам следует развивать своё влияние над страной?"
rusfor.1020.a: "Взять Нефтяной Концерн Баку под свой контроль и через него управлять их правительством!"
rusfor.1020.b: "Гарантировать независимость Азербайджана и инвестировать в нефтедобычу."
rusfor.1020.c: "Кто построил бакинские нефтеперерабатывающие заводы? Планируйте захват!"
rusfor.1020.e: "Мы вернём украденные у нас земли силой, сейчас!"

rusfor.1021.t: "Требования России"
rusfor.1021.d: "Растущее российское государство вновь обратил свой взор на Кавказский регион. Россия выдвинула ряд ультиматумов нашей стране, принятие которых приведет к нашей поглощению Россией и потере наших доходов от продажи нефти. Попытки противостоять могуществу российского государства без поддержки международных союзников кажутся бесполезными."
rusfor.1021.d.overlord: "Растущее российское государство вновь обратил свое внимание на Кавказ. Растущее российское государство вновь обратил свой взор на Кавказский регион. Россия выдвинула ряд ультиматумов нашему союзнику, [AZE.GetName], принятие которых приведет к поглощению этого небольшого государства Россией. Попытки противостоять могуществу российского государства в этом регионе кажутся бесполезными."
rusfor.1021.a: "Ни за что!"
rusfor.1021.b: "Примите их условия."

rusfor.1022.t: "Азербайджан покоряется"
rusfor.1022.d: "Не видя других вариантов, руководство Азербайджана приняло наши требования."
rusfor.1022.a: "Ура!"

rusfor.1023.t: "Сопротивление Азербайджана"
rusfor.1023.d: "Безумное руководство Азербайджана отвергло наши законные требования. Как нам реагировать на эту дерзость?"
rusfor.1023.a: "Война решит эту проблему!"
rusfor.1023.b: "На данный момент мы отступаем."

rusfor.1024.t: "[FROM.GetName] предаёт нас!"
rusfor.1024.d: "В результате российского ультиматума [FROM.GetAdjective]ое правительство оставило нас одних перед лицом этой угрозы. Что нам делать?"
rusfor.1024.a: "Сопротивляться захватчику!"
rusfor.1024.b: "Мы ничего не можем сделать..."

rusfor.1025.t: "Грузинский вопрос"
rusfor.1025.d.intro: "Грузия обрела независимость в период хаоса Гражданской войны в России, после выхода из недолговечной Закавказской Республики. В условиях хаоса Грузия обратилась к Германии за помощью в защите от врагов, окруживших страну. Грузия подписала с Германией множество соглашений, в частности Потийский мирный договор, согласно которому страна перешла под защиту Германии в обмен на ряд экономических уступок, что привело к явному доминированию Германии в экономике. Минское соглашение окончательно вывело Грузию из нашей сферы влияния и подтвердило её независимость, несмотря на тесные связи между нашими странами."
rusfor.1025.d: "$rusfor.1025.d.intro$\n\nТеперь, когда мы восстанавливаем свою силу и единство, нет сомнений в том, что Грузия должна так или иначе войти в нашу сферу влияния. Однако существует риск, что решительные действия вновь спровоцируют Германию." # georgia not socialist
rusfor.1025.d2: "$rusfor.1025.d.intro$\n\nТеперь, когда мы восстанавливаем свою силу и единство, нет сомнений в том, что Грузия должна так или иначе войти в нашу сферу влияния."
rusfor.1025.a: "Потребовать их подчинения!"
rusfor.1025.b: "Предложить им защиту в обмен на некоторые уступки."

rusfor.1026.t: "Требования России"
rusfor.1026.d: "Растущее российское государство вновь обратил свой взор на Кавказский регион. Россия выдвинула ряд ультиматумов нашей стране, принятие которых приведет к нашей поглощению Россией. Попытки противостоять могуществу российского государства без поддержки международных союзников кажутся бесполезными."
rusfor.1026.d.overlord: "Растущее российское государство вновь обратил своё внимание на Кавказ. Растущее российское государство вновь обратил свой взор на Кавказский регион. Россия выдвинула ряд ультиматумов нашему союзнику, [GEO.GetName], принятие которых приведет к поглощению этого небольшого государства Россией. Попытки противостоять могуществу российского государства в этом регионе кажутся бесполезными."
rusfor.1026.a: "Никогда!"
rusfor.1026.b: "Принять их условия..."

rusfor.1027.t: "Подчинение Грузии"
rusfor.1027.d: "Не видя других вариантов, грузинское руководство приняло наши требования."
rusfor.1027.a: "Ура!"

rusfor.1028.t: "Сопротивление Грузии"
rusfor.1028.d: "Безумное грузинское руководство отвергло наши законные требования. Как нам реагировать на эту дерзость?"
rusfor.1028.a: "Война решит эту проблему!"
rusfor.1028.b: "Немедленно отступить."

rusfor.1029.t: "[FROM.GetName] предаёт нас!"
rusfor.1029.d: "В результате российского ультиматума [FROM.GetAdjective]ое правительство оставило нас одних перед лицом этой угрозы. Что нам делать?"
rusfor.1029.a: "Сопротивляться захватчику!"
rusfor.1029.b: "Мы ничего не можем сделать..."

rusfor.1030.t: "Воссоединение [FROM.GetName]"
rusfor.1030.d: "Прошло полгода с тех пор, как [FROM.GetName] фактически стало нашей марионеткой благодаря специальным уступкам, на которые им пришлось пойти. Однако некоторые из наших сторонников жесткой линии в правительстве требуют, чтобы мы пошли дальше и напрямую аннексировали их в наше государство."
rusfor.1030.a: "Прямое правление из [ROOT.Capital.GetName]!"
rusfor.1030.b: "Мы не должны поджигать этот пороховой погреб."

rusfor.1031.t: "Провал переворота"
rusfor.1031.d: "Наша попытка заменить правительство Грузии верным нашей стране с треском провалилось Что теперь?"
rusfor.1031.a: "Мы сокрушим их!"
rusfor.1031.b: "Оставим их в покое..."

rusfor.1032.t: "Статус Армении"
rusfor.1032.d: "Благодаря нашей мастерской дипломатии Армянское государство теперь входит в нашу сферу влияния. Мы должны определиться с нашей позицией в отношении этого мятежного государства. Мы можем либо попытаться установить свой контроль над их правительством, либо интегрировать все армянское государство в нашу Родину."
rusfor.1032.a: "Потребовать их возвращения!"
rusfor.1032.b: "Попробовать установить контроль над их правительством!"

rusfor.1033.t: "Российские требования"
rusfor.1033.d: "Секретные переговоры между Османской империей и Российским государством привели к тому, что наше государство стало частью российской сферы влияния. Теперь Российское государство выдвинуло ряд требований к нашему государству, если они будут приняты, то мы войдем в состав России. Попытки противостоять могущественному государству без международной поддержки кажутся бесполезными."
rusfor.1033.a: "Согласиться."
rusfor.1033.b: "Никогда!"

rusfor.1034.t: "Подчинение Армении"
rusfor.1034.d: "Не найдя никаких разумных альтернатив нашим требованиям, правительство Армении было вынуждено пойти нам на уступки."
rusfor.1034.a: "Ура!"

rusfor.1035.t: "Армения сопротивляется"
rusfor.1035.d: "Безумное руководство Армении отвергло наши законные требования. Как мы отреагируем на эту наглость?"
rusfor.1035.a: "Война решит это!"

rusfor.1036.t: "Российские требования"
rusfor.1036.d: "Секретные переговоры между Османской империей и Российским государством привели к тому, что наше государство стало частью российской сферы влияния. Теперь Российское государство выдвинуло ряд требований к нашему государству, если они будут приняты, то мы войдем в состав России. Попытки противостоять могущественному государству без международной поддержки кажутся бесполезными."
rusfor.1036.a: "Примите их условия."
rusfor.1036.b: "Никогда!"

rusfor.1037.t: "Армения соглашается"
rusfor.1037.d: "Не видя других вариантов, руководство Армении приняло все наши требования."
rusfor.1037.a: "Ура!"

rusfor.1038.t: "Статус Армении"
rusfor.1038.d: "Теперь, когда большая часть Кавказа вновь находится под нашим контролем, нам нужно выбрать политику по отношению к независимой Армении. Мы можем попробовать вернуть их под наш контроль грубой военной силой или воспользоваться помощью существующих очагов пророссийского сопротивления. Что будем делать?"
rusfor.1038.a: "Потребовать их возвращения!"
rusfor.1038.b: "Попробовать установить контроль над их правительством!"
rusfor.1038.c: "Война разрешит всё!"
rusfor.1038.e: "Обойдёмся тайными операциями."

rusfor.1039.t: "Российские требования"
rusfor.1039.d: "Окрепшая Россия вновь обратила своё внимание на Кавказ. Российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Любая попытка сопротивляться возрождённому российскому государству кажется бессмысленной."
rusfor.1039.a: "Согласиться на их требования."
rusfor.1039.b: "Никогда!"

rusfor.1040.t: "Подчинение Армении"
rusfor.1040.d: "Не найдя никаких разумных альтернатив нашим требованиям, правительство Армении было вынуждено пойти нам на уступки."
rusfor.1040.a: "Ура!"

rusfor.1041.t: "Армения отказывает нашим требованиям"
rusfor.1041.d: "Недальновидное правительство Армении решило сопротивляться нашим разумным требованиям. Как мы ответим на эту наглость?"
rusfor.1041.a: "Мы вынуждены объявить войну!"
rusfor.1041.b: "Мы расправимся с ними позже."

rusfor.1042.t: "Пророссийский переворот"
rusfor.1042.d: "Российские агитаторы, вместе с отрядом пророссийских эмигрантов во главе с Симоном Врацяном, направили общественное мнение против нашего правительства страны. Сторонники российской интеграции вместе с русским населением деревень и городов объявили о восстании. Страна поглощена хаосом, но что произойдёт дальше?"
rusfor.1042.a: "Повстанцы берут столицу под свой контроль!"
rusfor.1042.b: "Повстанцы были побеждены!"

rusfor.1043.t: "Армения пала"
rusfor.1043.d: "Представители недавно пришедшего к власти пророссийского правительства Армении встретились с нашим премьер-министром и заявили, что Армения станет неотделимой частью России. Наши граждане празднуют ещё один успех российской разведки!"
rusfor.1043.a: "Отлично!"

rusfor.1044.t: "Провал переворота"
rusfor.1044.d: "Наша попытка заменить правительство Армении верным нашей стране с треском провалилось Что теперь?"
rusfor.1044.a: "Мы сокрушим их!"
rusfor.1044.b: "Оставим их в покое..."

rusfor.1045.t: "Российские требования"
rusfor.1045.d: "Окрепшая Россия вновь обратила своё внимание на Кавказ. Российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Любая попытка сопротивляться возрождённому российскому государству кажется бессмысленной."
rusfor.1045.a: "Согласиться на их требования."
rusfor.1045.b: "Никогда!"

rusfor.1046.t: "Подчинение Армении"
rusfor.1046.d: "Не найдя никаких других разумных альтернатив, армянское правительство приняло все наши требования по изменению их конституционной системы."
rusfor.1046.a: "Ура!"

rusfor.1048.t: "Россия требует концессий на Кавказе"
rusfor.1048.d: "[FROM.GetAdjective]ое правительство недавно объявило о своем намерении перестроить существующую сферу влияния в Кавказском регионе в свою пользу, учитывая наш продолжающийся конфликт с [FRA.GetNameDef]. Они потребовали прекратить все гарантии независимости кавказских государств. В обмен они обещают поддерживать существующий порядок в Европе и оказывать экономическую поддержку Германской империи во время продолжающейся войны. Как нам следует реагировать?"
rusfor.1048.a: "Принять их требования!"
rusfor.1048.b: "Никогда!"

rusfor.1049.t: "Германская Империя отказывает нашим требованиям!"
rusfor.1049.d: "Недальновидное правительство Германской Империи отказала нашим разумным требованиям насчёт Кавказского региона, и мир между Россией и Германией кажется более невозможным! Что будем делать теперь?"
rusfor.1049.a: "Объявить войну Рейхспакту!"
rusfor.1049.b: "Мы будем тянуть время, пока не представится более подходящий момент."

rusfor.1050.t: "Германская Империя согласна!"
rusfor.1050.d: "Германская Империя согласилась с нашими требованиями и отказалась от поддержки стран Кавказа. Они уже выводят свои войска из этого региона..."
rusfor.1050.a: "Приятно!"

rusfor.1052.t: "Россия хочет присоединиться к Рейхспакту дорогой ценой."
rusfor.1052.d: "Правительство Российского государства недавно заявило, что они хотят присоединиться к Рейхспакту, чтобы спасти Европу от синдикализма. Они требуют прекращения всех гарантий в отношении кавказских государств, а также признания этих государств частью российской сферы влияния. Как мы ответим?"
rusfor.1052.a: "Принять их требования!"
rusfor.1052.b: "Никогда!"

rusfor.1053.t: "Статус Дон-Кубани"
rusfor.1053.d: "Правительство Германской Империи согласилось на наши требования по передачи Кавказского региона в нашу сферу влияния. Дон-Кубанский Союз, ранее находившийся под защитой немцев, теперь отдан нам на растерзание. Что мы будем делать с этой восставшей провинцией?"
rusfor.1053.a: "Потребовать полной реинтеграции Дон-Кубанского Союза!"
rusfor.1053.b: "Потребовать реформу их правительства!"

rusfor.1054.t: "Статус Азербайджана"
rusfor.1054.d: "Правительство Германской Империи согласилось на наши требования по передачи Кавказского региона в нашу сферу влияния. Азербайджан, ранее находившийся под защитой немцев, теперь отдан нам на растерзание. Что мы будем делать с этой восставшей провинцией?"
rusfor.1054.a: "Потребовать полной реинтеграции Азербайджана!"
rusfor.1054.b: "Потребовать реформу их правительства!"

rusfor.1055.t: "Россия требует нашей реинтеграции"
rusfor.1055.d: "С началом второго Вельткрига внимание Германской Империи обратилось к её западным границам. Не желая разжигать конфликт на втором фронте, Германия приняла требования России по передачи Кавказского региона в её сферу влияния. После этого российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Что делать?"
rusfor.1055.a: "У нас нет выбора..."
rusfor.1055.b: "Сопротивляться им!"

rusfor.1056.t: "Россия требует реформы нашего правительства"
rusfor.1056.d: "С началом второго Вельткрига внимание Германской Империи обратилось к её западным границам. Не желая разжигать конфликт на втором фронте, Германия приняла требования России по передачи Кавказского региона в её сферу влияния. После этого российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Что делать?"
rusfor.1056.a: "У нас нет выбора..."
rusfor.1056.b: "Сопротивляться им!"

rusfor.1057.t: "Россия требует нашей реинтеграции"
rusfor.1057.d: "С началом второго Вельткрига внимание Германской Империи обратилось к её западным границам. Не желая разжигать конфликт на втором фронте, Германия приняла требования России по передачи Кавказского региона в её сферу влияния. После этого российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Что делать?"
rusfor.1057.a: "У нас нет выбора..."
rusfor.1057.b: "Сопротивляться им!"

rusfor.1058.t: "Россия требует реформы нашего правительства"
rusfor.1058.d: "С началом второго Вельткрига внимание Германской Империи обратилось к её западным границам. Не желая разжигать конфликт на втором фронте, Германия приняла требования России по передачи Кавказского региона в её сферу влияния. После этого российское правительство выдвинуло нам ряд требований, которые, в случае принятия, окончат историю нашей страны как суверенного государства. Что делать?"
rusfor.1058.a: "У нас нет выбора..."
rusfor.1058.b: "Сопротивляться им!"

rusfor.1059.t: "Кончина Дон-Кубанского Союза"
rusfor.1059.d: "Осознав безысходность своего положения, правительство Дон-Кубанского Союза согласилось выполнить наши требования."
rusfor.1059.a: "Ура!"

rusfor.1060.t: "Дон-Кубанский Союз отказывает нашим требованиям"
rusfor.1060.d: "Недальновидное правительство Дон-Кубанского Союза решило сопротивляться нашим разумным требованиям. Как мы ответим на эту наглость?"
rusfor.1060.a: "Мы вынуждены объявить войну!"
rusfor.1060.b: "Мы расправимся с ними позже."

rusfor.1061.t: "Подчинение Дон-Кубанского Союза"
rusfor.1061.d: "Не найдя никаких разумных альтернатив нашим требованиям, правительство Дон-Кубанского Союза было вынуждено пойти нам на уступки."
rusfor.1061.a: "Ура!"

rusfor.1062.t: "Кончина Азербайджана"
rusfor.1062.d: "Осознав безысходность своего положения, правительство Азербайджана согласилось выполнить наши требования."
rusfor.1062.a: "Ура!"

rusfor.1063.t: "Азербайджан отказывает нашим требованиям"
rusfor.1063.d: "Недальновидное правительство Азербайджана решило сопротивляться нашим разумным требованиям. Как мы ответим на эту наглость?"
rusfor.1063.a: "Мы вынуждены объявить войну!"
rusfor.1063.b: "Мы расправимся с ними позже."

rusfor.1064.t: "Подчинение Азербайджана"
rusfor.1064.d: "Не найдя никаких разумных альтернатив нашим требованиям, правительство Азербайджана было вынуждено пойти нам на уступки."
rusfor.1064.a: "Ура!"

rusfor.1065.t: "Требования к Персии"
rusfor.1065.d: "С подчинением Туркестана и Азербайджана у нас появилась возможность продолжить экспансию на Ближний Восток, а именно на территорию Персии. Мы пообещали защищать их в обмен на некоторые уступки, но какие именно?"
rusfor.1065.a: "Потребовать альянс!"
rusfor.1065.b: "Потребовать север Персии и альянс!"
rusfor.1065.c: "Потребовать контроль над правительством!"
rusfor.1065.e: "Потребовать север Персии и контроль над правительством!"

rusfor.1066.t: "Россия выдвигает требования"
rusfor.1066.d: "Осмелевшая Россия продолжает расширять свою сферу влияния на Ближнем Востоке. Наша страна тоже оказалась в зоне их интересов. В обмен на защиту они выдвинули нам ряд требований, как будем им отвечать?"
rusfor.1066.a: "Нам нечего противопоставить российским силам, придётся идти навстречу."
rusfor.1066.b: "Ни за что!"

rusfor.1067.t: "Персия соглашается"
rusfor.1067.d: "Персия прислушалась к гласу разума и согласилась на наши требования."
rusfor.1067.a: "Славно!"

rusfor.1068.t: "Персия отказывается"
rusfor.1068.d: "Сумасшедшие персы посмели отказать нашему щедрому предложению! Как мы отреагируем?"
rusfor.1068.a: "Мы возьмём их страну силой!"
rusfor.1068.b: "Никак... пока что."

rusfor.1071.t: "Россия требует сдачи Великой Армении"
rusfor.1071.d: "Россия вероломно потребовала отдать ей исторической территории Армении. Каков будет наш ответ?"
rusfor.1071.a: "У нас нет выбора, к сожалению."
rusfor.1071.b: "Пора поставить этих северных варваров на своё место!"

rusfor.1072.t: "[FROM.GetNameDefCap] отдаёт Великую Армению"
rusfor.1072.d: "[FROM.GetNameDefCap] выражает согласие на наши требования, и теперь Великая Армения находится под полным нашим контролем!"
rusfor.1072.a: "Ура!"
rusfor.1072.b: "Передать регион нашим марионеткам на Кавказе!"

rusfor.1073.t: "[FROM.GetNameDefCap] отказывает нашим требованиям"
rusfor.1073.d: "Сегодня мы, наконец, получили ответ от турецкого консульства, адресованный лично главе государства. В нём они сообщают, в довольно оскорбительной и разгорячённой манере, что не только отказываются отдавать территорию Великой Армении, но и то, что считают подобные требования глупыми и бессмысленными со стороны России, а нашему правительству следует перестать заниматься историческим ревизионизмом и оппортунистическим экспансионизмом."
rusfor.1073.a: "Они об этом пожалеют!"

rusfor.1074.t: "Референдум во [TRM.Capital.GetName]е"
rusfor.1074.d: "Правительство гос-ва [RUS.GetNameDef] предположиили, что мы должны провести референдум об объединении с Большим Братом. Хотя это решение может показаться нелепым, мы можем принять предложение и избежать войны."
rusfor.1074.a: "Проведите референдум."
rusfor.1074.b: "Это идиотизм."

rusfor.1075.t: "Приамур согласен на проведении референдума"
rusfor.1075.d: "Правительство Приамура сделало правильный выбор и проводит референдум. Хотя результаты могут нас разочаровывать, они покажут западным Державам, что мы имеем ещё хоть какой-то политический вес на арене. Но можно немного схитрить и отправить войска во Владивосток, чтобы референдум прошел успешно."
rusfor.1075.a: "Ждите результатов."
rusfor.1075.b: "Пошлите наши войска на всякий случай."

rusfor.1076.t: "[TRM.GetNameDef] голосует за!"
rusfor.1076.d: "Большинство населения Дальнего Востока проголосовало за ..."
rusfor.1076.a: "Добро пожаловать обратно!"

rusfor.1081.t: "[TRM.GetNameDef] голосует против!"
rusfor.1076.b: "Остаются независимы..."

rusfor.1077.t: "Русские войска прибывают во [TRM.Capital.GetName]"
rusfor.1077.d: "За день до референдума российские войска пересекли границы и заняли крупнейшие города, чтобы обеспечить безопасность референдума. Хотя это грубое нарушение международного права, мы можем признать, что их войска являются частью международных наблюдателей."
rusfor.1077.a: "Референдум окончен. Это акт агрессии."
rusfor.1077.b: "Что может пойти не так?"

rusfor.1078.t: "[TRM.GetNameDef] голосует за"
rusfor.1078.d: "[TRM.GetAdjective]ое население проголосовало за присоединение к нашей стране. Мы должны предоставить им гражданство как можно скорее и разместить наши войска на границе японской сферы влияния."
rusfor.1078.a: "Отличные новости!"

rusfor.1079.t: "[TRM.GetNameDef] голосует против!"
rusfor.1079.d: "[TRM.GetAdjective]ое население проголосовало против въезда в нашу страну. Однако мы не могли согласиться с существованием искусственного государства, претендующего на роль законного правительства России. Мы можем предложить им союз, автономию или объявить войну."
rusfor.1079.a: "Предложите им союз против Японии."
rusfor.1079.b: "Предложите им автономию"
rusfor.1079.c: "Объявить войну."

rusfor.1080.t: "[TRM.GetNameDef] откзывает в проведении референдума"
rusfor.1080.d: "Правительство Приамура делает неправильный выбор и не проводит референдум. Хотя это всё ещё протекторат Японии, мы не рискнем пойти на прямую военную конфронтацию, но отправим наши войска во [TRM.Capital.GetName] и попытаться свергнуть их правительство."
rusfor.1080.a: "Объявить войну!"
rusfor.1080.b: "Попытаемся совершить переворот."

rusfor.1082.t: "Захват Приамура"
rusfor.1082.d: "С восстановлением контроля над всеми спорными частями Транссибирской магистрали восставшей Россией экономический контакт с Приамурской Республикой восстановился, и приток российских инвестиций увеличился, вытесняя японское экономическое влияние. Экономике Приамура, порождённого японской интервенцией во время Гражданской войны, из-за прибытия большого количества дешёвых товаров по освобождённой Транссибирской магистрали также понесла ущерб. Ослабевшее государство будет легко захватить при помощи небольшой армии."
rusfor.1082.a: "Потребовать возвращение Приамура! Все русские земли должны находиться под контролем России!"
rusfor.1082.b: "Отправить армию во Владивосток для возвращения Приамура!"

rusfor.10820.t: "Интервенция в Приамурскую Гражданскую войну?"
rusfor.10820.d: "С началом Гражданской войны в Приамуре появилось множество отколовшихся государств, борющихся за свою независимость, и все они заявляют, что являются истинными претендентами на свои родные территории. Поскольку мы уже находимся в состоянии войны с государством Приамур , многие призывают вернуть эти народы на Родину, так как они, вероятно, уже ослаблены войной и это также было бы народным решением на родине, так как они до сих пор сидят на законной русской земле."
rusfor.10820.a: "Вмешаться в Гражданскую войну!"
rusfor.10820.b: "Мы воюем только с Приамуром. С остальными разберемся позже."

rusfor.1083.t: "Россия требует возвращения Приамура!"
rusfor.1083.d: "Вслед за восстановлением контроля над транссибирской магистралью правительство России заявило, что Приморье является их полноправной территорией! Можем ли мы позволить себе защищать Приамур от реваншистской России, или стоит нам сконцентрироваться на Китае?"
rusfor.1083.a: "Отправить протест, Приамур наш протекторат!"
rusfor.1083.b: "Бросить Приамур на произвол судьбы."

rusfor.1084.t: "Российские войска прибыли в Приамур!"
rusfor.1084.d: "Вслед за восстановлением контроля России над Транссибирской магистралью российское правительство заручилось поддержкой националистически настроенных буржуа Приамура и предприняли попытку силой восстановить свой контроль над Приморьем! Можем ли мы позволить себе конфронтацию с восставшей из руин Россией, или нам стоит оставить Приамур и сфокусировать наши усилия на Китае?"
rusfor.1084.a: "Мы будем отстаивать Приамур!"
rusfor.1084.b: "Бросить Приамур на произвол судьбы."

rusfor.10877.t: "Армия России вступает на нашу территорию"
rusfor.10877.d: "Не опасаясь вмешательства Японии, правительство России отправило армию для возвращения Приморского региона под свой контроль. Как мы отреагируем на эту агрессию?"
rusfor.10877.a: "Нам нечего противопоставить России."
rusfor.10877.b: "Мы никогда не сдадимся!"

rusfor.1087.t: "Приамур - Русский!"
rusfor.1087.d: "Столкнувшись с угрозой военной силы России и лишенное поддержки местных капиталистов и японцев, правительство Приамура готово рухнуть перед лицом воли народа. Теперь мы можем делать с Приамуром все, что нам нравится, но он был независимым в течение долгого времени, и его будет сложно интегрировать в нашу страну. Может быть, нужен какой-то компромисс?"
rusfor.1087.a: "Судите их лидеров и присоедините Приамур!"
rusfor.1087.b: "Сделайте их буферным государством между нами и Японией - по крайней мере, пока что."

rusfor.1088.t: "Японцы отправили предупреждение"
rusfor.1088.d: "Японцы недовольны тем, что мы вмешиваемся во внутреннюю политику Приамура, и предупредили нас, что это по праву протекторат Японии. Однако в данный момент у них есть другие военные проблемы, и они могут не захотеть рискнуть войной на два фронта, чтобы защитить колонию минимальной важности."
rusfor.1088.a: "Блеф, пошлите войска!"
rusfor.1088.b: "Это только между нами и ними."

rusfor.1089.t: "Россия предлагает нам автономию"
rusfor.1089.d: "После неудачного референдума Правительство России решило предложить нам автономию."
rusfor.1089.a: "Смешно"
rusfor.1089.b: "Лучше под их защитой, чем японской..."

rusfor.1090.t: "Россия приглашает нас в свой альянс"
rusfor.1090.d: "После неудачного референдума правительство России решило пригласить нас в свой союз против японцев."

rusfor.1091.t: "[TRM.GetNameDef] отклоняет наше предложение"
rusfor.1091.d: "[TRM.GetAdjective]ое правительство отклонило наше предложение. У нас есть единственный способ действовать - вернуть себе законную территорию."
rusfor.1091.a: "Отправить войска в Приамур"

rusfor.1092.t: "Русские сделали предложение по Приамуру"
rusfor.1092.d: "После восстановления российского контроля над Транссибирской магистралью русские заявили, что Приамурско-Приморский регион по праву является российской провинцией, и все же любопытно, что они напрямую обратились к нам с предложением о воссоединении на приемлемых условиях. Основными условиями являются экономическое сотрудничество со Сферой совместного процветания и отсутствие дальнейшей агрессии в регионы, представляющие интерес для Японии. Хотя это, безусловно, обеспечит безопасность российского фланга в обозримом будущем и потенциально даст нам даже большие экономические дивиденды, чем режим Приамурии, мы должны задаться вопросом, стоит ли отказываться от контроля над Дальним Востоком."
rusfor.1092.a: "Такие условия устраивают, посылайте!"
rusfor.1092.b: "Нелепость, мы не предадим наши протектораты."

rusfor.1093.t: "Русская армия вступает на нашу территорию"
rusfor.1093.d: "После заключения договора с японцами, сняв страх перед угрозой японского вмешательства, русские направили армию в Иркутск с надеждой аннексировать нашу территорию. Как нам реагировать на эту агрессию?"
rusfor.1093.a: "У нас нет выбора."
rusfor.1093.b: "Мы никогда не сдадимся!"

rusfor.1094.t: "Приамур - Русский!"
rusfor.1094.d: "Перед лицом угрозы российской военной силы и лишенное поддержки местных капиталистов и японцев, правительство Приамура готово рухнуть перед лицом народной воли. Теперь мы можем делать с Приамуром все, что захотим, но он долгое время был независимым, и его будет трудно интегрировать в нашу страну. Возможно, необходим какой-то компромисс?"
rusfor.1094.a: "Отдать под суд их лидеров и включить Приамур в состав страны!"
rusfor.1094.b: "Сделать их буферным государством между нами и Японией - по крайней мере, пока."

rusfor.1095.t: "Приамур наносит первый удар!"
rusfor.1095.d: "Столкнувшись с угрозой применения российской военной силы и лишившись поддержки местных капиталистов и японцев, правительство Приамура, похоже, в отчаянии набросилось на нас, они отвергли условия нашего соглашения с Японией, и даже сейчас сообщения о попытках войск пересечь границу и бомбардировках поступают со всех фронтов."
rusfor.1095.a: "Мы получим за это чью-то голову!"

rusfor.1096.t: "Русские предлагают членство в Содружестве процветания"
rusfor.1096.d: "После воссоединения России с правительством Трансмура и, таким образом, прекращения нашего контроля над регионом, любопытно, что [FROM.GetNameDef] обратились к нам с предложением о союзе. Главные условия заключаются в том, что мы откажемся от всех претензий на территории, которые они контролируют по праву, включая Трансмурско-Приморский регион. Хотя это, безусловно, обеспечит безопасность российского фланга в обозримом будущем и потенциально даст нам даже большие экономические дивиденды, чем Приамурский режим, многие из нашего генерального штаба сомневаются, стоит ли отказываться от наших амбиций на дальнем востоке."
rusfor.1096.a: "Время Приамура прошло, давайте объединимся против общих врагов."
rusfor.1096.b: "Русские? В НАШЕМ союзе?"

rusfor.1097.t: "Японцы приветствуют нас"
rusfor.1097.d: "Перед лицом скрытой угрозы российской военной силы и уже потеряв контроль над нашей законной Приамурской территорией, Япония сочла нужным проглотить свою гордость и принять нашу помощь против общих врагов."
rusfor.1097.a: "Хороший выбор"

rusfor.1098.t: "Японцы отвергают наши усилия"
rusfor.1098.d: "Перед лицом скрытой угрозы российской военной силы и уже потеряв контроль над нашей законной Приамурской территорией, Япония, похоже, решила упрямо отвергнуть наши предложения о союзе."
rusfor.1098.a: "Это войдет в книги истории как роковая ошибка."

rusfor.1110.t: "Вопрос о Монголии"
rusfor.1110.d: "Монголия, продукт Синьхайской революции, является для нас естественным союзником на Востоке и служит ступенькой для восстановления нашего влияния в Китае и во всей Азии. После поражения китайской оккупации в 1921 году барон Роман фон Унгерн-Штернберг взял на себя роль фактического диктатора и военачальника в Монголии при поддержке русской армии и РОВСа. В 1925 году, на фоне хаоса колчаковского переворота, барон захватил контроль над Урянхайским, Улалинским и Минусинским районами, первоначально представив это как ответ на путчистскую угрозу, но в действительности руководствуясь собственными амбициями. Такое развитие событий значительно ухудшило отношения с этим полунезависимым государством.\n\nПравительство настаивает на немедленном возвращении наших территорий и установлении прочного мира в Монголии путём заключения всеобъемлющего соглашения. Условия этого соглашения могут варьироваться от обеспечения нейтралитета Монголии до полной интеграции Монголии в российский военный союз."
rusfor.1110.a: "Требуем договора и Урянхая!"
rusfor.1110.b: "Требуем нейтралитета Монголии и наших земель."
rusfor.1110.c: "Вступайте в наш союз, добровольно или не очень."

rusfor.1111.t: "[FROM.Capital.GetName] требует северные регионы"
rusfor.1111.t2: "[FROM.Capital.GetName] требует нашего нейтралитета"
rusfor.1111.t3: "[FROM.Capital.GetName] требует 'союза'"
rusfor.1111.d: "Ещё несколько лет назад о величии России можно было говорить, как о главе из учебника истории. Однако теперь дерзкий русский медведь обратил свой взор на Восток. Незаконная оккупация северных территорий стала постоянной проблемой в нашем взаимодействии с Россией. Более того, есть опасения, что наши степные регионы могут быть использованы Квантунской армией в качестве плацдарма для нападения на Сибирь.\n\nНа стол нашего лидера лег проект нового договора о дружбе и сотрудничестве. Предлагаемое соглашение устанавливает невоинственный пакт между нашими двумя странами, предоставляя материальную помощь и экономические преимущества. В ответ мы должны отказаться от контроля над северными территориями и [329.GetName] Россией и гарантировать безопасность Транссибирской магистрали.\n\nНесмотря на очевидное наращивание военного присутствия вдоль границы, которое служит укреплению их позиций, подход русских кажется удивительно разумным - в конце концов, монголы не населяют северные регионы. Несомненно, такое соглашение все же ограничит наш суверенитет и потенциально повлияет на нашу внешнюю политику. Отказ может побудить русских потребовать дальнейших уступок. В качестве альтернативы мы можем искать защиты."
