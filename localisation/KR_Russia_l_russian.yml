POLITICS_GERSHTEIN_DESC: "§YОписание лидера\nРодился:§! 15 апреля 1877 года, в Смеле, Киевская губерния, Российская Империя\n§YПолитическая карьера:§! Лев Яковлевич Герштейн вступил в партию эсеров в 1902 году и был рядовым революционером, боровшимся за права рабочих. Во время Корниловского мятежа 1917 года он стал членом Комитета народной борьбы с контрреволюцией при ВЦИК. Был делегатом III и IV съездов партии социалистов-революционеров, а в июне 1917 года был избран в состав ЦК. Был мандатным кандидатом от партии социалистов-революционеров в Учредительное собрание и в конце 1917 года был избран в него от Пермского избирательного округа. \n\nОн участвовал в работе КОМУЧа, где сблизился с Владимиром Вольским, но в 1918 году был арестован разведкой Колчака, чтобы затем быть освобожденным чешскими легионерами.\n\nПосле войны он был избран депутатом Государственной Думы от социалистов-революционеров, а также смог быть избран в Сенат в 1930 году после его реформы. До своего избрания президентом в 1936 году Герштейн никогда не выступал с идеологическими речами, но теперь всем стало ясно, что он настроен весьма радикально и намерен сделать все возможное, чтобы добиться принятия социалистическо-революционной земельной реформы."
