RUS_Foreign_Policy_decisions: "Внешняя политика"
RUS_Foreign_Policy_decisions_desc: "За последние пару десятилетий Россия стала посмешищем для мировых держав, однако учитывая, что ситуация в Европе довольно пугает мир, мы должны рассматривать это как нашу возможность нанести удар по незаконным государствам, которые отделились от нас. Наконец-то проснулся Русский Медведь, и только когда мы отвоюем территории Древней империи, мы действительно сможем считать Россию великой. Да здравствует Россия, единая и неделимая."

