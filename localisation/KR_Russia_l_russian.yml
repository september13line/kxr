RUS_Attack_Eastern_Europe_EST_desc: "Как солнце встает над Балтикой, так и рассвет возвращения Эстонии в лоно России. Мы заявим о своих законных правах на эти земли и возродим братские узы, которые слишком долго были затуманены."
RUS_Attack_Eastern_Europe_LAT_desc: "Марш судьбы ведет нас в Латвию, где цепи иностранного влияния будут разрушены. С непоколебимой решимостью мы освободим Латвию, проложив путь к новой эре сотрудничества в нашем объединенном Королевстве."
RUS_Attack_Eastern_Europe_LIT_desc: "Отголоски прошлого доносятся до нас, когда мы нацеливаемся на то, что осталось от земель Великого княжества. Литва, некогда важнейшая часть нашего общего наследия, жаждет воссоединения с Русским царством. С львиным сердцем мы начнем решительную кампанию по возвращению этих исконных территорий во славу России."
RUS_Attack_Eastern_Europe_WHR_desc: "Белая Русь, земля, переплетенная с нашей древней историей, зовет нас вернуть себе её наследие. Как парящий орел, наши армии пойдут в поход, чтобы вновь объединить Беларусь с Русским царством."
RUS_Attack_Eastern_Europe_UKR_desc: "Земля Украины вновь познает единство. Наш непоколебимый дух покорит этот регион, вернув эти земли в объятия Русского царства."
RUS_Attack_Eastern_Europe_CRM_desc: "Крымский полуостров издавна был домом для многочисленных этнических русских и являлся оплотом Черноморского флота во времена Российской империи. Теперь, когда Крымский полуостров свободен от украинского (и, соответственно, Рейхспакта) контроля, возможность вернуть эти земли как никогда велика."
RUS_Attack_Eastern_Europe_KAR_desc: "Нетронутая дикая природа Карелии зовет нас, призывая русский дух вернуть себе эти древние земли. Древняя, как березовые леса, простирающиеся за горизонт, судьба Карелии переплетается с историей России. С яростной решимостью мы вернём эти северные дикие земли под своё владычество, вдохнув новую жизнь в сердце Родины."
RUS_Attack_Germany: "Сокрушить [GER.GetFactionName]"
RUS_Attack_Germany_desc: "Пришло время покончить с несправедливостью, допущенной во время первого Вельткрига, и нанести ответный удар проклятому кайзеру. Брест-Литовск будет отомщен!"
RUS_Attack_Poland: "Покорить Белого Орла"
RUS_Attack_Poland_desc: "Это рудиментарное польское государство было создано немцами на наших бывших землях и жестоко отделило здешних поляков от поляков на оккупированных территориях. Поскольку его существование бессмысленно, мы должны избавить это государство от страданий и объединиться с нашими братьями-славянами."
RUS_Demand_Karelia: "Требовать Карелию"
RUS_Demand_Karelia_desc: "Вместо того чтобы стремиться к относительно бесполезным землям, составляющим большую часть Финляндии, мы будем добиваться возвращения карельских территорий, которые были несправедливо украдены во время Гражданской войны в России. Уверены, что финны образумятся и пойдут на переговоры?"
RUS_Demand_Bessarabia: "Потребовать Бессарабию"
RUS_Demand_Bessarabia_desc: "Жители Бессарабии слишком долго были отделены от своей материнской страны. Пришло время, чтобы Румыния вернула нам эту землю или была раздавлена мощью наших армий."
RUS_Demand_Galicia: "Потребовать Галицию"
RUS_Demand_Galicia_desc: "Наши братья-славяне в Галиции слишком долго находились в подчинении под нищенским правлением Австрии и её мадьярских последователей. Мы предъявим ультиматум прямо в [FROM.Capital.GetName]: отдайте Галицию или мы освободим её силой."

RUS_Claim_The_Straits: "Претензии на проливы"
RUS_Claim_The_Straits_desc: "Россия всегда стремилась контролировать проливы, хотя судьба жестоко отталкивала нас от них. Нам предоставляется бесценная возможность взять Босфор под свой контроль."
RUS_Attack_Ottomans: "Атаковать гос-во [FROM.GetNameDef]"
RUS_Attack_Ottomans_desc: "Наш самый старый противник слишком долго стоял на нашем пути. Пришло время избавить этого больного человека от его страданий и ещё раз подтвердить нашу позицию доминирующей силы в Восточной Европе."
RUS_Demand_Armenia: "Потребовать Армению"
RUS_Demand_Armenia_desc: "Армения - не только утраченная часть нашей империи, но и наши братья-христиане. Разве это не наш моральный долг - освободить их от турецкого ига и защитить их древнюю цивилизацию как часть нашей великой нации?"
RUS_attacking_ottomans_NOT: "Не §Rтребует§! территорию у [230.owner.GetName]"
