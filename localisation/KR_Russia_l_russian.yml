RUS_tsar_of_all_russia: "Император и Самодержец всея Руси\n§gПолное название: Божиею милостию, Мы, Император и Самодержец всея Руси, Московский, Киевский, Владимирский, Новгородский; Царь Казанский, Царь Астраханский, Царь Польский, Царь Сибирский, Царь Херсонес Таврический, Царь Грузинский; Владыка Псковский и Великий Князь Смоленский, Литовский, Волынский, Подольский, Финляндский; Князь Эстляндский, Лифляндский, Курляндский, Семигальский, Самогитский, Белостокский, Карельский, Тверской, Югорский, Пермский, Вятский, Болгарский и другие; Государь и Великий Князь Нижегородский, Черниговский, Рязанский, Полоцкий, Ростовский, Ярославский, Белозерский, Удорской земли, Обдорский, Кондийский, Витебский, Мстиславский и всех северных стран Мастер; и Государь Иверии, Картли и Кабарды и Армянских провинций; потомственный Государь и Правитель Черкесских и Горских Князей и прочих; Государь Туркестана; Наследник Норвегии; Герцог Шлезвиг-Гольштейнский, Стормарнский, Дитмаршенский и Ольденбургский, и прочая, и прочая, и прочая."


### Focuses ###
russia_focus: "Фокусы России"

RUS_President_Kerensky: "Президент Керенский"
RUS_President_Kerensky_desc: "Трагедия постигла всю Россию, нашу драгоценную Родину. Президент Александр Фёдорович Керенский, герой, освободивший нас от оков царизма и в конечном итоге положивший конец безумной гражданской войне, почти мертв. Теперь русскому народу остаётся только ждать, очнется ли глава государства от комы или уйдет в вечную пустоту, увлекая за собой в самые тёмные ямы ада все остальное."

RUS_Reintroduce_Okhranka: "Восстановление Охранки"
RUS_Reintroduce_Okhranka_desc: "В связи с активностью революционных движений по всей России некоторые депутаты Думы предлагают полностью реорганизовать внутреннюю полицию на основе старой царской тайной полиции - «Охранное отделение» Эта организация будет выслеживать любых радикальных революционных элементов и «перевоспитывать» их, чтобы они уважали российское государство!"

rus_okhrana_focus: "Охранка"
RUS_okhrana: "Охранка"

RUS_Panic_Petrograd: "Паника в столице"
RUS_Panic_Petrograd_desc: "Политическая ситуация в нашей столице с каждым днём становится все более тяжелой. В Думе царит хаос, Сенат парализован, народ бунтует, а президент всё ещё пребывает в дремотной послеубийственной коме. Если мы не предпримем никаких действий в ближайшие дни, это может окончательно дать понять зловещим силам, стоящим за трагическим покушением, что Федеративной Республике пришел конец, и настало время свергнуть старый мир."

RUS_Persecute_Bolsheviks: "Преследование радикалов"
RUS_Persecute_Bolsheviks_desc: "Независимо от того, к какой стороне политического спектра они принадлежат, радикалы всегда пытались подорвать мое президентство. Если я хочу разобраться с ними раз и навсегда, их связные должны быть пойманы, и Охранка может это сделать. У них есть мое полное разрешение на это."

RUS_New_Tactic: "Новые пути"
RUS_New_Tactic_desc: ""

RUS_Empower_Senate: "Расширение полномочий Сената"
RUS_Empower_Senate_desc: "Когда я достиг соглашения с бывшими монархистами-консерваторами ВНС, стало ясно одно: сенаторы будут важнейшим союзником на том пути, который предстоит пройти России. Влияние Думы на повседневную деятельность государства закончилось, и теперь именно Сенат будет играть решающую роль в моем управлении."

RUS_Martial_Law: "Военное положение"
RUS_Martial_Law_desc: "Благодаря поддержке Лавра Корнилова и его организации РОВС улицы нашей Родины скоро будут под охраной. Вступит в силу военное положение, которое передаст высшую власть над вооруженными силами из рук непроверенных генералов в руки вновь созданного чрезвычайного штаба во главе со мной и дружественными маршалами."


RUS_Soc_Lib_Dictator: "Социал-либеральный диктатор"
RUS_Soc_Lib_Dictator_desc: "Есть народы, которые нельзя привести к цивилизации без пинков и криков, без того, чтобы реакционные силы не были подавлены методами, которые мы все хотели бы отбросить и забыть. Как Пётр Великий до меня, так и я, Александр Фёдорович Керенский, приведу свою Родину к свету, который сияет во тьме, освещая и развенчивая старые структуры. В России наступает новая эпоха, эпоха республиканского Самодержавия»."


RUS_Arrest_Bukharin: "Арест Бухарина"
RUS_Arrest_Bukharin_desc: "Несмотря на все попытки одурачить общественность, продвигая идею «новой экономической политики», Николай Бухарин в душе всегда останется кровожадным ленинцем. Как бы ни заблуждался левоцентристский элемент моей партии, с лидером народных социалистов сотрудничать нельзя, его нужно уничтожить."

RUS_KER_DICT: "Керенский объявил чрезвычайное положение"
RUS_KER: "Керенский - действующий глава государства"

RUS_Committee: "Комитет Спасения Республики"
RUS_Committee_desc: "С ясным умом и восстановленными чувствами ясно видно, что покушение оставило слабым не только меня, но и саму Россию. Чтобы справиться с опасностью повторного распада нашей страны на отсталое самодержавие или, что ещё хуже, гражданской войны, остаётся только провозгласить указ о создании Комитета спасения республики."

RUS_I_Was_Never_A_Socialist: "Я никогда не был социалистом"
RUS_I_Was_Never_A_Socialist_desc: "Непристойности, которые бросают в мой адрес мои бывшие союзники, меня больше не волнуют, ибо что сделали для России левоцентристские эсеры или меньшевики, кроме того, что были занозой в её боку? Они были нужны только для достижения власти в эпоху царей и большевиков, для борьбы с их реакцией и революцией. Кадеты, мои дорогие соратники, прекрасно знают, что мои намерения всегда заключались в том, чтобы отказаться от иллюзий о «грядущем рае на земле», о социализме."

RUS_I_Was_Never_A_Liberal: "Я никогда не был либералом"
RUS_I_Was_Never_A_Liberal_desc: "Моя партия права, я слишком далеко зашел в умиротворении крипто-монархистов среди конституционных демократов. Моя цель в союзе с ними была чисто прагматической, они были необходимы, чтобы накопить достаточный политический капитал для продвижения реформ, в которых Россия отчаянно нуждалась. Но мы больше не будем слушать их бредни, России нужны реальные реформы, реальный праксис. Американский мираж безрассудной погони за прибылью никогда не будет мучить нашу страну."

RUS_Find_A_Compromise: "Найти компромис"
RUS_Find_A_Compromise_desc: "Социалист, либерал, автократ, радикал. Имеет ли это значение в том состоянии, в котором мы сейчас находимся? Разве народу нашей родины не все равно, кто с кем работает, чтобы достичь соглашения, способного положить конец бушующему пламени? Нет, не волнует. Поэтому я уполномочил свою партию искать как можно более широкий единый фронт, чтобы использовать силу умеренных против террористов с обоих флангов."

RUS_Forge_A_New_Coalition: "Создание новой коалиции"
RUS_Forge_A_New_Coalition_desc: "Было бы глупо оставаться одинокой душой, силой без помощи на чреватом опасностями ландшафте. Мои эсеры, меньшевики, кадеты - все они в той или иной степени надежные партнёры. Наконец-то пришло время подписать новое коалиционное соглашение, закрепив единство, обретенное в самые тёмные часы нашей страны."

RUS_Appease_Duma: "Успокоить Думу"
RUS_Appease_Duma_desc: "Дума, несмотря на все её недостатки и провинциальных простаков, заполняющих её кресла, является тем институтом, который россияне считают наиболее представительным для своей воли. Поэтому её нельзя сместить или низложить, ибо это было бы предательством по отношению к тому самому народу, который я поклялся представлять и защищать. Мне придется приложить немало усилий, чтобы сделать себя персоной нон-грата, не входя больше в его палаты, но это, несомненно, будет того стоить."

RUS_Appease_Senate: "Успокоить Сенат"
RUS_Appease_Senate_desc: "Постоянная опора на фракции с идеологическим рвением, не подобающим просвещенным умеренным, привела лишь к затяжному кризису Республики. Мне не остаётся ничего другого, как обратить свой взор на Сенат - учреждение, принадлежащее в основном консерваторам, которое зарекомендовало себя как постоянный заслон на пути изменений, не одобряемых ими. Народ может жаловаться, но с сенаторами тоже нужно советоваться."

RUS_Appease_Military: "Успокоить Генеральный штаб"
RUS_Appease_Military_desc: "Если бы не мое быстрое выздоровление, ситуация в России могла бы превратиться в полный хаос и варварство, а риск военного переворота постоянно приближался и парализовал работу временного кабинета. Как бы генерал Корнилов ни был не согласен с политикой правительства, он был верным союзником в борьбе за безопасность России, и его помощь была бы очень признательна."

RUS_Secure_The_Coalition: "Обезопасить коалицию"
RUS_Secure_The_Coalition_desc: "В результате недавних перестановок в рядах моих политических союзников коалиция, в которой доминирует СР, оказалась относительно слабой по сравнению с однородными партиями. Если у Республики есть хоть какой-то шанс на выживание, то это должно быть правительство единства. Давайте сделаем все возможное, чтобы коалиция не рассыпалась при первых признаках неблагополучия."

RUS_Reform_Electoral_Law: "Реформа избирательного законодательства"
RUS_Reform_Electoral_Law_desc: "В ближайшие годы Россия не сможет выжить как демократическая страна, если мы позволим тем же законам, что действуют сейчас, диктовать, кто будет «представлять» народ. Избирательная реформа должна вступить в силу, но с небольшими и необходимыми дополнениями, предложенными союзниками, которые позволили моему правительству выжить."

RUS_Eyes_To_The_Right: "Взгляд направо"
RUS_Eyes_To_The_Right_desc: "Как бы ни раздражала моя республиканская натура монархистов из ВНС, более чем очевидно, что любой законопроект в Сенате погибнет без их одобрения. Возможно, время «либерализма» прошло над нашей родиной и не оказало влияния, потому что консерваторы - это те, кто больше всего готов работать со мной над сохранением нации."

RUS_Correct_Mistakes: "Работа над ошибками"
RUS_Correct_Mistakes_desc: "Я совершал ошибки в России, это действительно так. Однако многие другие люди также совершали ошибки, от которых Россия страдает по сей день, - ошибки гораздо более вопиющие, чем мои собственные. После этого периода ранней стабилизации пришло время исправить их все, потому что я люблю свой народ, и он тоже полюбит меня."

RUS_Russo_German_Relation: "Российско-германские дипломатические инициативы"
RUS_Russo_German_Relation_desc: "Хотя такая ситуация нас не очень устраивает, немцы выиграли Вельткриг и тем самым заслужили право доминировать в Восточной Европе на данный момент. Перекрытие дипломатических каналов с Берлином ничего не даст, поэтому мы должны приложить усилия, чтобы наладить с ними хорошие отношения. Не помешает даже мой личный визит в столицу Рейха."

RUS_Final_Land_Policy_Solution: "Окончательное решение по земельному вопросу"
RUS_Final_Land_Policy_Solution_desc: "Земельный вопрос был бичом России с момента распада царства, ведь именно некомпетентное правление Романовых привело к тому, что мы оказались в ситуации, которую можно было лишь латать. И хотя многие наши граждане, возможно, были расстроены тем, что наше правительство не сделало ничего конкретного для решения проблемы, теперь все изменится. Земля должна быть очищена, чтобы мы не хотели, чтобы грандиозное крестьянское восстание разрушило само наше существование."

RUS_Begin_Industrialisation: "Начать индустриализацию"
RUS_Begin_Industrialisation_desc: "Вследствие многовековой бесхозяйственности и ограниченности частных предприятий в российских городских центрах так и не появилось нормальной фабричной промышленности. Позорно, что даже в начале моей политической карьеры город Лодзь в Конгрессе Польши был одним из единственных крупных промышленных пунктов на всей территории Родины, и ситуация не сильно изменилась, кроме того, что ресурсы Запада стали уходить от нас. Наконец-то пришло время изменить это плачевное положение дел и начать амбициозную программу индустриализации."

RUS_Establish_Federal_Autonomies: "Федерализация?"
RUS_Establish_Federal_Autonomies_desc: "Федеративная Республика, возможно, мое величайшее достижение, была, к сожалению, отягощена серьезной ошибкой при её создании. Мириады уникальных этносов и культурных групп бывшей империи, которые всё ещё остались в пределах наших границ, до сих пор не услышаны, их недовольство тем, что они до сих пор не получили должной автономии, весьма велико. Возможно, наконец-то пришло время превратить Россию в невиданное в этой части света образование - настоящую федерацию."

RUS_Reinforce_Local_Parliament: "Укрепить местные законодательные органы"
RUS_Reinforce_Local_Parliament_desc: "Децентрализация государства - хорошая идея на бумаге, но, к сожалению, она пока не получила должного воплощения. Предоставление больших полномочий местным ассамблеям не только укрепит мои позиции перед местными жителями, но и избавит от бесчисленных интриганов-бюрократов из централизованной администрации. Снижение расходов на содержание разбросанных по всему миру бюро, разумеется, просто приятный бонус."

RUS_Presidential_Government: "Чисто президентское правительство"
RUS_Presidential_Government_desc: "Парламентские республики - это то, чему нельзя подражать в наших краях, ведь народ России всегда преуспевал под властью сильных и преданных правителей. Разумеется, это не означает единоличного правления, но правительство должно быть перестроено так, чтобы служить нуждам человека, стоящего у руля, а верные члены выполняли свои ограниченные задачи."

RUS_Everything_Is_Under_Control: "Всё под контролем"
RUS_Everything_Is_Under_Control_desc: "Хотя многие сомневались во мне или в методах, которые были выбраны на этом пути, результаты говорят сами за себя. Теперь Россия может наслаждаться периодом мира и стабильности, которого не было уже несколько столетий, а любая возможная опасность подавлена решительными действиями её президента. Родина может спать спокойно, подвешенная на струнах, которые я установил."

RUS_Persecute_Radicals: "Преследовать радикалов"
RUS_Persecute_Radicals_desc: "Очевидно, что подонок, посмевший поднять на меня руку, был не просто обычным бандитом, а политическим радикалом. Таких, как он, в России немало, и они скрываются от суда, который должен постигнуть их в праведном государстве. Их время, к счастью, пришло, ибо им уже не избежать дня гнева."

RUS_Focus_On_Socialists: "Фокус на социалистах"
RUS_Focus_On_Socialists_desc: "Бывшие боевые отряды могут подождать, ибо они ничто по сравнению с вечным пятном. Красная нечисть, соблазнительный призрак социализма, вышла из-под контроля. Я окажу людям услугу, расправившись с теми, кто кормит их ложью и думает, что потрясения французской и британской революций, не говоря уже о большевистском восстании, каким-то образом спасут Россию."

RUS_Ban_NSP_PLSR: "Объявить НСП и ПЛСР вне закона"
RUS_Ban_NSP_PLSR_desc: "Хотя НСП и ПЛСР уже запретили участвовать в выборах, чтобы не заразить умы людей своей платформой миража «демократических преобразований к социализму», им все же разрешили действовать. Это ошибка, которую я не должен был допускать, поскольку их последовательная пропагандистская кампания среди населения сыграла большую роль в том, что привело к недавней нестабильности. Их существование должно быть прекращено."

RUS_Remember_1917: "Воспоминания о 1917-ом"
RUS_Remember_1917_desc: "Мы никогда не должны забывать, где были левые эсеры и НСП в трагическом 1917 году, когда большевики пытались ввергнуть в материальный террор саму суть России. Я никогда не смогу простить партии Спиридонова, что она хотя бы поддерживала ленинцев, в то время как Бухарин был частью тех самых грубиянов, которые душили Россию. С ними надо немедленно расправиться."

RUS_Focus_On_Savinkovites: "Сфокусироваться на савинковистах"
RUS_Focus_On_Savinkovites_desc: "Несмотря на то что социалисты представляют значительную угрозу моему правлению с момента моего прихода к власти, предательство бывшего соратника более жестоко. Многих членов боевых отрядов эсеров, примкнувших к партии Савинкова, необходимо остановить, пока они не нанесли на наследие социалистов-революционеров пятно, которое невозможно будет стереть в будущем."

RUS_Ban_NRPR: "Запретить НРПР"
RUS_Ban_NRPR_desc: "Хотя они и заявляют, что представляют волю народа, как и я, по формированию национального государства, отвечающего требованиям современной эпохи, НРПР - не более чем опасные радикалы, изрыгающие лозунги, наполненные псевдогегельянским бредом. Их стремление к грядущему Апокалипсису, который приведет к Третьей России, - бред, и место их партии - только в психиатрической лечебнице."

RUS_Condemn_Radicalism: "Осуждение радикализма"
RUS_Condemn_Radicalism_desc: "На мировой арене все большее беспокойство вызывает наплыв правых сил, чему способствовали и наши доморощенные радикалы. Мало того, что они разжигают атмосферу ненависти у себя на родине, так в последние годы оказывают влияние на движения за пределами российской границы. Я должен следить за тем, чтобы эта зараза не распространялась дальше."

RUS_Respect_The_Minsk_Treaty: "Поддержать Минский договор"
RUS_Respect_The_Minsk_Treaty_desc: "Мы ничего не выиграем, если нарушим обещания, которые связывают Россию с момента окончания войны, хотя бы в духе, если не на бумаге. Ибо кем бы я был, если бы один мог ввергнуть Россию в огонь конфликта, как это сделал заблуждавшийся Николай II? Обычным дураком, не более того. Давайте договоримся с представителями Берлина, нам нечего терять."

RUS_Join_The_Reichspakt: "Вступить в Рейхспакт"
RUS_Join_The_Reichspakt_desc: "Русский народ не мог назвать своих немецких соседей друзьями с тех пор, как распалась Лига трех императоров, амбициозный проект великого Отто фон Бисмарка. Однако успешной миссией в Берлин я доказал, что являюсь государственным деятелем не ниже могущественного Рейхсканцлера, ибо великий восточный медведь теперь будет поддерживать центральноевропейского орла в его миссии."

RUS_Try_To_Change_Terms: "Попытка изменить условия"
RUS_Try_To_Change_Terms_desc: "Хотя Минский договор должен остаться в силе - это уже ясно, - это не означает, что мы не можем попытаться изменить его положения. Мои лучшие дипломаты постараются убедить кайзера и его представителей в том, что сохранение мирных отношений между нашими странами возможно только при условии внесения необходимых изменений в договор."

RUS_Negotiations_Fail: "Провал переговоров!"
RUS_Negotiations_Fail_desc: "Не думайте, что я пришел, чтобы принести войну в Германию. Я пришел принести мир, а не меч. Но вы отреклись от меня, ваши сердца ожесточились и стали глухи к мольбам доброго народа России. Я натравлю на вас каждого мужчину, каждую женщину, каждого ребенка."

RUS_Destroy_German_Imperialists: "Уничтожить немецкий империализм"
RUS_Destroy_German_Imperialists_desc: "Весь Рейх превратится в пылающую пустошь из соли и серы, на ней не будет ничего посажено, ничего не прорастет, не вырастет никакой растительности. Это будет подобно разрушению Берлина и Кенигсберга, Дрездена и Данцига. Все ваши люди спросят: «Откуда этот яростный, жгучий гнев?»"

RUS_Solving_Territorial_Disputes: "Решить территориальные споры"
RUS_Solving_Territorial_Disputes_desc: "С нашим новым положением в Рейхспакте вполне естественно, что мы захотим пересмотреть некоторые «временные» договоренности на карте. В Остштаатах есть много людей, которые хотели бы вернуть свою естественную родину, и поэтому мы должны решить некоторые вопросы, возникшие в той обстановке, в которой оказались мы с народом."

RUS_Dissolve_Duma: "Роспуск Думы"
RUS_Dissolve_Duma_desc: "Члены Думы, некогда служившие величайшей миссии, которую можно было на них возложить, за время моего правления стали бесполезными и коррумпированными. Они ревностно относились к положению президента и, похоже, помогли организовать волну нестабильности, потрясшую Россию. Нельзя позволить этому учреждению продолжать свою деятельность, давайте закроем его навсегда»."

RUS_Emergency_Powers: "Чрезвычайные полномочия президента Керенского"
RUS_Emergency_Powers_desc: "Хотя Комитет спасения республики уже был наделен значительными полномочиями, они были разделены между несколькими членами КСР на внеправовой основе. Если для временной меры такое решение было вполне приемлемым, то для дальнейшего реформирования России необходима твердая позиция, закрепленная законодательно. Именно поэтому мой личный кабинет - Президиум - наделяется особыми полномочиями, ранее лишь подразумевавшимися в указах."

RUS_Eradicate_Extremism: "Искоренение экстремизма"
RUS_Eradicate_Extremism_desc: "Все в меру во всех сферах жизни, даже в политике. Именно поэтому экстремисты, так часто встречающиеся в современном российском политическом ландшафте, вызывают у меня глубокую тревогу. Они не понимают, каким должен быть мир, и это должно измениться, раз и навсегда."

RUS_Arrest_Savinkov: "Арест Савинкова"
RUS_Arrest_Savinkov_desc: "И так Борис, мог бы сказать я. Если бы не тот факт, что я всегда знал, что за человек Савинков. У него никогда не было ни цивилизованности в политике, ни здравого смысла в социальной сфере. Он просто бешеный зверь, у которого нет другой цели, кроме как быть усыпленным, и чем скорее, тем лучше""

RUS_Eternal_President: "Вечный президент"
RUS_Eternal_President_desc: "Теперь, наконец, Россия снова может знать мир. Моя власть огромна, моя популярность невообразима. Люди миллионами выходят на массовые шествия и кричат небесам «Слава Республике, Слава России, Слава Керенскому» Так должно было быть всегда.\nТранскрипт из дневника президента Александра Фёдоровича Керенского"

RUS_Empower_President: "Расширение полномочий руководителя"
RUS_Empower_President_desc: "Поразительно, как многого я смог бы добиться, если бы только меня избрали президентом Америки, а не России. Система, которую заложили их отцы-основатели, с некоторыми заметными изменениями по ходу дела, была жизненно важна для обеспечения их успеха. Народ России может быть шокирован, но сильный президент - это единственный способ, с помощью которого правительство сможет функционировать во время грядущих бедствий."

RUS_Empower_Duma: "Расширение полномочий Думы"
RUS_Empower_Duma_desc: "Вы знаете, какой может быть Дума, я тоже знаю, возможно, больше, чем мне хотелось бы признать. Несмотря на мои многочисленные конфликты с ней, я могу понять, что наделение её полномочиями на данный момент - единственный путь к реформированию внутренней политики России."

RUS_Witch_hunt: "Последняя охота на ведьм"
RUS_Witch_hunt_desc: "В то время как левые и правые партии побеждены, мой народ не успокоится, пока так называемые независимые радикалы не получат свободу передвижения по улицам. Предстоит грандиозная операция, возможно, самая масштабная проверка правопорядка со времен царей. Скоро ни один революционер, независимо от его «цвета», не скроется от наших железных прицелов."

### Focuses ###
### Focuses ###
RUS_black_monday: "Чёрный Понедельник"
RUS_black_monday_desc: "В нашей стране наступил «чёрный понедельник», но мы до сих пор не знаем, как с ним бороться. Было бы неплохо, если бы правительство создало специальный комитет по борьбе с экономическим кризисом."
RUS_taxes: "Увеличение налогов"
RUS_taxes_desc: "В условиях, когда дефицит бюджета становится неконтролируемым, единственный выход, который видит наше правительство, - это повышение налогов. Даже если это вызовет некоторые политические проблемы, количество денег в обращении уменьшится и позволит бороться с инфляцией."
RUS_currency: "Стабилизация рубля"
RUS_currency_desc: "Чёрный понедельник в России привёл к резкому падению курса рубля, и валюта была выведена из золотого стандарта. Теперь, когда прошло некоторое время, мы можем правильно вернуть рубль в его новую плавающую форму и активизировать усилия по его стабилизации."
RUS_black_monday_recovery: "Восстановление"
RUS_black_monday_recovery_desc: "Мы выдержали шторм. Хотя для полного восстановления нашей экономики ещё потребуется некоторое время, первоначальная стабилизация после Черного Понедельника завершена."
RUS_Establish_The_VES: "Создание ВЭС"
RUS_Establish_The_VES_desc: "Теперь, когда Савинков укрепил свою власть, мы наконец можем провести столь необходимую экономическую реформу в стране, где пренебрегали промышленной базой. Создадим Высший совет народного хозяйства. ВЭС (Верховный Экономический Совет) возьмет под свой контроль промышленное развитие этой страны и приведет его к западным стандартам."

RUS_Ural_Tractor_Plants: "Уральские тракторные заводы"
RUS_Ural_Tractor_Plants_desc: "Если есть одна вещь, которой не хватает России, то это промышленность. Мы создадим спонсируемые государством фабрики и сталелитейные заводы глубоко в сердце нашей страны для производства механизированных транспортных средств, далеко за пределами Европы."

RUS_Machine_And_Tractor_Stations: "Машинно-тракторные станции"
RUS_Machine_And_Tractor_Stations_desc: "Перераспределение земли, обещанное Савинковым, позволит нам сформировать множество ферм в Центральной России. Следующим шагом станет обеспечение наших крестьян сельскохозяйственной техникой. Вот почему мы должны создать машинно-тракторные станции (МТС), которые будут являться сельскими агентствами, поставляющими фермам сельскохозяйственную технику. Это поможет нам возродить сельскохозяйственную отрасль в России."

RUS_Railway_Nationalisation: "Национализация ж/д"
RUS_Railway_Nationalisation_desc: "Железные дороги являются источником жизненной силы нашей огромной нации, однако при царе, а затем при республике ими пренебрегали. Мы национализируем все коммерческие железные дороги, а также примем финансируемые правительством схемы для строительства новых линий в наши города и промышленные комплексы."

RUS_Korporatsiya_Yusupova: "Начать индустриализацию"
RUS_Korporatsiya_Yusupova_desc: "Мы должны запустить несколько промышленных проектов, которые будут призваны уменьшить нашу зависимость от немецких товаров, обеспечить нашу армию лучшим оружием и понизить уровень безработицы."

RUS_Economic_Draft_Scheme: "Схема экономической службы"
RUS_Economic_Draft_Scheme_desc: "Несмотря на то, что мы добились больших успехов в улучшении промышленного потенциала нашей страны, всё ещё существует большой резерв трудоспособных россиян, который мы могли бы мобилизовать. Мы введем в действие схему, которая позволит мужчинам избежать призыва в армию в обмен на три года работы на государственных предприятиях, с социальными и финансовыми стимулами за каждый дополнительный год службы после этого."

RUS_Reinstitute_The_Zemstva: "Восстановление земств"
RUS_Reinstitute_The_Zemstva_desc: "Земство - это форма местного управления и представительства, впервые представленная Александром II в 1864 году. Она дает большую власть аристократам, но всё же обеспечивает представление и низших классов. Такая система, без сомнения, обеспечит стабильность в нашей раздираемой стране."

RUS_National_Investment_Bank: "Национальный инвестиционный банк"
RUS_National_Investment_Bank_desc: "Национальный инвестиционный банк будет не только защищать средства, инвестированные Земствами, но также предлагать выгодные кредиты для местных проектов. Этот банк поможет нам контролировать сделки наших Земств и региональных бизнесменов."

RUS_Local_Development: "Местное развитие"
RUS_Local_Development_desc: "Большой раздутый государственный аппарат прошлого часто препятствовал местному развитию, поскольку директивы медленно просачивались через неэффективную командную цепочку. Лучший способ справиться с этим - передать больше обязанностей местным структурам власти во главе с региональными губернаторами. В конце концов, кто лучше знает, как улучшить местные дела, чем люди, владеющие этими землями?"

RUS_Zemstvo_Research_Initiatives: "Исследовательские инициативы земств"
RUS_Zemstvo_Research_Initiatives_desc: "Экономика и бизнес должны быть конкурентоспособными, чтобы расти и расширяться. Мы должны инвестировать не только в эти компании, но и в теорию, стоящую за ними. При достаточном финансировании науки это должно приносить пользу не только местным компаниям, но и России в целом."

RUS_War_Preparations_Programme: "Программа подготовки к войне"
RUS_War_Preparations_Programme_desc: "Поскольку российская экономика снова выглядит сильной, нет сомнений, что наши соседи будут смотреть на нас с завистью. Мы не должны допустить ошибку, гражданская экономика во время войны положит конец восходящей звезде в считанные месяцы."

RUS_Funding_Frenzy: "Инвестиционная лихорадка"
RUS_Funding_Frenzy_desc: "Предложив большую экономическую поддержку и снижение налогов для земств, мы должны будем убедиться, что эти средства будут направлены на финансирование проектов с невиданной эффективностью. Кроме того, это укрепит связь между народом России и новыми государственными органами."

RUS_Restructure_Economy: "Реструктурировать экономику"
RUS_Restructure_Economy_desc: "После Чёрного Понедельника, экономика была в максимально плачевном состоянии, но сейчас мы сможем реструктурировать её и приступить к индустриализации!"

RUS_Bureaucratic_Overhaul: "Пересмотр бюрократического аппарата"
RUS_Bureaucratic_Overhaul_desc: "Наша экономика, в независимости от нашего правительства, должна управляться безликой, но эффективной бюрократией. Мы должны отправить на полки истории систему старой гвардии Керенского и создать что-то другое. Что-то новое."

RUS_MinProm: "Минпром"
RUS_MinProm_desc: "Министерство промышленности, сокращенно Минпром, является единственным министерством, у которого есть полномочия по реорганизации промышленности нашей страны, и которое и будет это делать. Его первая задача будет заключатся в переводе потока промышленных инвестиций в наши городские центры, что логически должно поднять нашу промышленную мощь."

RUS_Agricultural_Modernisation: "Модернизация сельского хозяйства"
RUS_Agricultural_Modernisation_desc: "В остальном мире Россия считается отсталой и бедной страной. Мы докажем им, что они ошибаются, используя огромные плодородные земли, которые мы теперь можем использовать благодаря новым технологиям."

RUS_Military_Production_Act: "Закон о военном производстве"
RUS_Military_Production_Act_desc: "Многие из наших военных неудач в Вельткриге были результатом недостатков из-за нашей устаревшей военной промышленности. Предложенный нашими законодателями, закон о военном производстве стремится ввести новые стандарты и правила для нашей военной промышленности, чтобы поддержать производственные квоты. Соблюдение этих стандартов в краткосрочной перспективе будет дорогостоящим, но это позволит нам улучшить производство в долгосрочной перспективе."

RUS_Economic_Efficiency_Act: "Закон об экономической эффективности"
RUS_Economic_Efficiency_Act_desc: "Россия была последней великой державой в Европе, которая начала индустриализацию, и в результате наша промышленность боролась с конкурентами Запада. Недавно предложенный закон о экономической эффективности стремится исправить это путём создания новой правовой базы для промышленного производства и стандартов безопасности. Хотя в краткосрочной перспективе оно будет дорогостоящим, оно того стоит, ведь тогда российские заводы смогут превзойти своих западных конкурентов как по качеству, так и по количеству!"

RUS_National_Administration_School: "Национальная школа администрирования"
RUS_National_Administration_School_desc: "В условиях неуклонного роста новой бюрократии нам следует создать школу национального администрирования, которая будет готовить нашу будущую армию бюрократов к предстоящей им работе."

RUS_Cooperative_Capitalism: "Кооперативный капитализм"
RUS_Cooperative_Capitalism_desc: "Согласно духу демократии, мы должны предоставить возможность обширного самоуправления для деревенских коммун нашей страны. Россия - большая страна, и она не может управляться из одного места!"

RUS_New_Industrial_Programme: "Новая промышленная программа"
RUS_New_Industrial_Programme_desc: "Осуществляя индустриализацию в отдаленных уголках нашей страны, мы не только обеспечиваем выживание всей нашей страны, но также и то, что захват нашей промышленности становится гораздо более трудным для наших врагов. Более того, это поможет нам снизить уровень безработицы в России."

RUS_Industry_In_The_Urals: "Промышленность на Урале"
RUS_Industry_In_The_Urals_desc: "Когда промышленная революция пришла в Россию, её богатства редко простирались за пределы крупных городов. За Уральскими горами многие населенные пункты полагаются на те же промыслы, что и во время правления Ивана Грозного. Вместо дальнейшей индустриализации и без того богатых городов пришло время перенести богатства промышленной революции на Урал и за его пределы."

RUS_The_Wealth_Of_Siberia: "Богатство Сибири"
RUS_The_Wealth_Of_Siberia_desc: "Под сибирской землей есть огромное неиспользованное богатство ресурсов. Металлы, минералы и топливо, которые превосходят целые империи, находятся в пределах нашей досягаемости. Инвестируя капитал и опыт в забытые регионы нашего востока, мы можем превратить Сибирь в экономический центр, который станет жемчужиной нашей сырьевой индустрии."

RUS_Education_Campaigns: "Образовательные кампании"
RUS_Education_Campaigns_desc: "Русская нация, раздираемая социальными и политическими беспорядками, не смогла успешно начать какие-либо массовые образовательные программы. До сих пор, неграмотное сельское население доминирует над образованным меньшинством. Школа в каждой деревне позволит нам интегрировать ещё больше людей в наше общество и экономику."

RUS_Decentralised_Logistics: "Децентрализованная логистика"
RUS_Decentralised_Logistics_desc: "Размеры России - её самое большое преимущество и самая большая слабость. Сложность в пополнении припасов существует как для вражеских армий, так и для наших. Установив местные пункты снабжения в ключевых областях, мы сможем обеспечить нашим армиям постоянный доступ к припасам."

RUS_Expand_The_Railway_Network: "Расширить сеть железных дорог"
RUS_Expand_The_Railway_Network_desc: "Значение наших железных дорог для нашей армии и экономики невозможно переоценить. Однако, инфраструктура железных дорог с каждым годом всё сильнее устаревает, поэтому мы должны расширять её, строя новые железные дороги и развязки с использованием новейших технологий."


### Savinkov Tree ###
RUS_savinkov: "Вождь вершит судьбу"
RUS_savinkov_desc: "«Было желание, и я выполнил свою задачу. Теперь желания нет. Зачем мне что-то делать? Для сцены? Для кукольного спектакля?»\n\nМногое изменилось с тех пор, как Борис Савинков написал эти слова в качестве размышления о революции 1905 года, в какой-то мере обновилось его чувство принадлежности к нации и цель его поступков. Благодаря собственной индивидуалистической силе, воле человека, стоящего выше обычной суеты, он поднялся на самый верх. Настало время единоличнику определять будущее государства."

RUS_A_New_Russia: "Истинная революция"
RUS_A_New_Russia_desc: "К этому моменту в России произошло множество революций, и все они провалились. Будь то из-за их предполагаемых целей или их методов. Предатели-большевики были побеждены, но разве республиканское правительство не предало народ тем же самым, нарушив обещание счастливой жизни для всех на Родине? На «Вожде» лежит особая обязанность воплотить в жизнь видение, растоптанное сапогами политиков и генералов, идеологов и грубиянов. Трусы больше не будут обманывать наших соотечественников, настоящая Революция вот-вот начнется."

RUS_Natsguardiya: "Параллель Нацгвардии"
RUS_Natsguardiya_desc: "Хотя Боевые отряды помогли восстановить порядок в стране и получили расширенные полномочия по поддержанию мира, было бы глупо отдавать столько власти одной организации. К большому огорчению Абакумова, Савинков издал новый «Декрет» об организации «Национальной гвардии», в некотором роде созданной по образцу американской. Но наша Нацгвардия должна быть верна только аппарату самого президента, а значит, и поглотившему его Вождю. Набранная и размещенная в каждом регионе нашей Родины, Национальная гвардия должна гарантировать, что ни один бунт не сможет угрожать положению нашего лидера."

RUS_Yunarmiya: "Русские скауты"
RUS_Yunarmiya_desc: "С распадом империи и установлением временного большевистского правительства движение русских скаутов распалось на множество организаций. Хотя большинство идеологически социалистических организаций было распущено после войны, многие организации, такие как либеральная «Национальная организация русских скаутов» или консервативная «Организация русских юных следопытов», продолжали существовать. С появлением нашей партии мы должны позаботиться о том, чтобы будущие поколения России росли с правильными ценностями, и поэтому старые отколовшиеся группы должны быть объединены в реформированную организацию «Народный союз скаутов России» (НССР)."

RUS_fight_corruption: "Борьба с коррупцией"
RUS_fight_corruption_desc: "Заблуждение о том, что главы государства в России не приложили руку к её разорению и краху, длится уже несколько веков и выражается в поговорке «Царь - добрый, а бояре - плохие». Можно было бы возложить вину на монархов, позволивших коррупции разгуляться, на правительство Керенского, но все они ушли в прошлое. Удержав власть, мы можем обратить свой справедливый суд на тех, кто обворовывает добрый народ России."

RUS_purge_leftists_savinkov: "Разрыв с прошлым"
RUS_purge_leftists_savinkov_desc: "Не секрет, что Борис Викторович Савинков до событий последних десятилетий и создания НРПР долгое время был членом партии социалистов-революционеров. Хотя он уже не верит во все доктрины этой партии, они оказали огромное влияние на его философию.\n\n«Счастлив тот, кто верит в социализм, в грядущий рай на земле»\n\nНикто точно не знает, почему Вождь отдал приказ о немедленных действиях против всех социалистов нашей Родины, несмотря на его целенаправленную ненависть именно к большевикам, которых он считает предателями, отвергающими родство со своими соотечественниками. Возможно, эсеры в его понимании ничем не отличаются от них, а может быть, дело в том, что нужно обрубить концы, освободиться от прошлого."

RUS_Cossack_Forces: "Задействовать войска «хозяев»"
RUS_Cossack_Forces_desc: "Хозяева наших новых союзников не раз доказывали свои достоинства на поле боя во времена царства и Гражданской войны. Боевые отряды уже увеличили численность нашей армии, но пополнение её казаками не только принесет пользу, но и позволит диким духам найти достойный выход."
rus_cossack_forces_tt: "\nБудет §Gразвёрнуто§! 4 дивизии §YИррегулярной кавалерии§! со следующим составом:\n- 4 £GFX_unit_irregular_cavalry_icon_small батальона.\n"


RUS_Support_Cossacks: "Казачий фундамент"
RUS_Support_Cossacks_desc: "Казачество, по мнению Вождя Савинкова, должно стать опорой для обновления России. Это связано с их традициями гордых воинов и «владельцев» обширных земель, оставаясь при этом свободными людьми, чего крестьянство России лишено при нашем правительстве. Казачий дух, их неаристократическая «дворянская» душа должны стать тем образцом, на котором может учиться все остальное население нашей страны."

RUS_True_Federation: "Поистине Федерация"
RUS_True_Federation_desc: ""

RUS_Ally_Evraziytsy: "Связь с евразийцами"
RUS_Ally_Evraziytsy_desc: "Евразийцы, несмотря на то, что по своей сути являются аристократическим движением, все же могут оказаться полезными в формировании будущей внешней политики обновленной России. Также не была бы возмутительной просьба о союзе, учитывая, что национал-максималистская фракция их партии и её лидер князь Юрий Ширинский-Шихматов находятся под глубоким влиянием савинковизма. Однако открытый союз с ними может показаться остальным евразийцам слишком радикальным, и поэтому следует предоставить лидеру православной фракции Николаю Трубецкому пост министра иностранных дел."
evraziytsy_foreign: "\n§CМы сможем интегрировать земли в Западной Азии\n"

RUS_Ally_Solidaristy: "Сплотиться с солидаризмом"
RUS_Ally_Solidaristy_desc: ""
solidaristy_economy: "\n§CМы значительно улучшим стабильность и экономику§!\n"

RUS_Combat_Squads: "Формирование боевых отрядов"
RUS_Combat_Squads_desc: "Наше военизированное крыло, Боевые отряды, возникло из отколовшихся от Боевой организации эсеров. Среди их членов был и сам Борис Савинков, перенёсший опыт «террористической организации», как он сам себя называет, и использовавший его в борьбе с правительствами России после Гражданской войны. В связи с возросшим присутствием ОБ в официальных государственных структурах, вполне логично, что их глава Виктор Абакумов и его Министерство государственной безопасности должны быть объединены с Министерством внутренних дел. Обеспечение безопасности нашей Родины."

RUS_Pale_Horse: "Бледный конь"
RUS_Pale_Horse_desc: "...и вот конь бледный; и имя сидящему на нем - смерть... - Откровение 6:8\n\nНенавидящий брата своего находится во тьме, и ходит во тьме, и не знает, куда идет, потому что тьма ослепила глаза его. - 1 Иоанна 2:11"

RUS_Advisory_Parliament: "Технический сенат"
RUS_Advisory_Parliament_desc: "Недавние вспышки политической нестабильности обнажили то презрение, которое старый Сенат испытывает к будущему России. Хотя большинство членов партии хотели бы, чтобы палата была упразднена или даже само здание было взорвано, мы не можем зайти так далеко, особенно после того, как Дума уже была распущена. Вместо этого мы должны превратить Сенат в учреждение, собирающее самые яркие неполитические умы России, разумеется, под пристальным наблюдением масс, зачисленных в НРПР."

RUS_Black_Horse: "Чёрный конь"
RUS_Black_Horse_desc: "...и я увидел, и вот конь чёрный; и сидящий на нем имел в руке своей весы. - Откровение 6:5\n\nНенавидящий брата своего находится во тьме, и ходит во тьме, и не знает, куда идет, потому что тьма ослепила глаза его. - 1 Иоанна 2:11"

RUS_propaganda_savinkov: "Истина о человеке"
RUS_propaganda_savinkov_desc: "С тех пор как мы стали известны, институты и организации, враждебные нашей миссии, ведут жестокую кампанию негативной пропаганды, направленную не только на нашу политику, но и на характер нашего Вождя. Его называют кем угодно и как угодно, связывают с любыми и всеми радикальными движениями по всему миру, выдумывают нелепые концепции. Давайте расскажем правду о Борисе Савинкове, обеспечив распространение новых изданий его книг в каждом городе и селе России."
RUS_vozhd: "Особое чувство славы"
RUS_vozhd_desc: "С завершением Истинной революции в России многие объявили Бориса Викторовича Савинкова спасителем русского народа, самой идеи нашей Родины. Старая элита была сметена, а невыполненные обещания Социальной революции выполнены в полном объеме, чего раньше никто не ожидал. Однако является ли фанатичная преданность подданных, обеспечиваемая теми, кто ревностно держится за структуры, созданные властью партии, его кабинета и военизированных формирований, тем, чем должна была стать революция? Возможно, истинной целью савинковизма является то, что так и не произошло.\n\nМне не нужны молитвы рабов... Предположим, Христос осветил мир Словом. Мне не нужен безмятежный свет. Предположим, любовь может спасти мир. Я не хочу любви.\n\nНа этот вопрос может ответить только Вождь, а может быть, это лишь очередная часть «кукольного спектакля», в котором он участвует со времен эсэров.\n\n«Жизнь в один час стала для меня проклятой и пустой: все - ложь, все - суета»."
RUS_kornilov: "Спаситель нации"
RUS_kornilov_desc: "Верховный главнокомандующий Лавр Корнилов и его Русский общевоинский союз взяли на себя управление государственным аппаратом в связи с нестабильностью, охватившей Россию в последнее время. Вновь приведенный к присяге президент Корнилов теперь может встать на путь полной стабилизации и восстановления сильной Родины."
RUS_Deal_With_The_Split_In_The_Rovs: "Разобраться с расколом в РОВС"
RUS_Deal_With_The_Split_In_The_Rovs_desc: "Несмотря на преданность командиров и офицеров организации РОВС Корнилову и его амбициозному делу, в ней начала зарождаться определенная гниль. Гниль внутренних раздоров и разногласий между различными Кликами наиболее популярных генералов. Мы не достигнем наших конечных целей, если не примем быстрых и решительных мер по преодолению подобных противоречий."
RUS_Focus_On_Internal_Situation: "Фокус на внутренней ситуации"
RUS_Focus_On_Internal_Situation_desc: "Хотя, бесспорно, наш Военный союз страдает от некоторых сектантских конфликтов, вызванных различными Кликами, объединившимися вокруг наиболее амбициозных генералов, РОВС все же более сплочен, чем большинство обычных партий. Не стоит обращать внимания на мелкие дрязги младших офицеров, когда нужно спасать Родину, ибо внутренние дела требуют нашего немедленного внимания."
RUS_secure_military: "Безопасный военный аппарат"
RUS_secure_military_desc: "Несмотря на то что Русский общевоинский союз представляет собой подавляющее большинство белых сил, он не составляет всей республиканской армии. За те два десятилетия, что Керенскому пришлось поставить страну на грань пропасти, в ряды вооружённых сил влилось огромное количество идеологически подозрительных элементов. Мы должны сделать так, чтобы они не могли оказывать никакого влияния, то же самое касается предательских элементов внутри нашего движения, таких как Дроздовские полки."
RUS_consolidate_the_rule: "Консолидация власти"
RUS_consolidate_the_rule_desc: "Несмотря на то что непосредственные угрозы нашему правлению устранены, это не значит, что мы справились со всеми опасностями, таящимися в тени. По-прежнему остаются враги, которые скорее доведут страну до краха, чем Корнилов восстановит славу нашей Родины. Поэтому нам необходимо немедленно обезопасить свои позиции."
RUS_purge_leftists: "Чистка левых"
RUS_purge_leftists_desc: "Подобно крысам, огромная орда левацких отщепенцев ускользнула от нашей справедливой хватки в первые дни нашего правления, но многие из наиболее заблуждающихся всё ещё остаются. Они глупо цепляются за идею «разорвать цепи», которые, по их убеждению, наложены на народ России. Но истинные патриоты знают, что подобные разговоры - не более чем гнусная ложь, распространяемая элементами, которые должны быть отвергнуты ради безопасности нашей Родины."
RUS_state_economy: "Государственная экономика"
RUS_state_economy_desc: "Если и можно описать российскую экономику после Гражданской войны одним словом, то это «растерянность». Из-за усталого правления нашего бывшего президента и препирательств политиков, неспособных договориться, что делать с нацией, не сильно развитой со времен последнего Царя, наше промышленное производство застыло во времени. Благодаря возросшим полномочиям мы наконец-то сможем прекратить эти споры и перевести экономику под тотальный государственный контроль, обеспечив более четкие цели для непрерывного развития."
RUS_traditional_values: "Традиционные ценности"
RUS_traditional_values_desc: "Упразднение царской власти и Гражданская война нанесли неизмеримый ущерб традициям, столь дорогим простым людям в России. Поскольку подавляющее большинство нашего движения придерживается консервативных взглядов, вполне естественно, что мы отправляемся в крестовый поход за нравственность, чтобы обеспечить некое социально-духовное возрождение и обновление наших земель."
RUS_ban_unions: "Запрет профсоюзов"
RUS_ban_unions_desc: "Нельзя допустить, чтобы свободные профсоюзы существовали долго. Эти гнусные радикальные организации, прикрывающиеся якобы здравыми идеалами «прав рабочих» или «справедливых рабочих стандартов», оказались не более чем прикрытием для революционных социалистических организаций и подпольных политических партий. Только государство знает, что лучше для рабочих, и поэтому нет никакой необходимости в существовании враждебной колонны внутри этого вопроса."
RUS_orthodox_support: "Поддержка церкви"
RUS_orthodox_support_desc: "Единая истинная и вселенская православная церковь, представленная Московской патриархией, стала тем фундаментом, на котором зародилась вся наша государственность. Благочестивые священнослужители, над которыми так издевались и которых попирали большевистские и либерально-республиканские режимы, никогда не теряли своей веры и готовности помогать простым людям нашей Родины. Давайте же вернём им их законное место как мощного и влиятельного выразителя того, как будет определяться будущее России."
RUS_propaganda_focus: "Упор на пропаганду"
RUS_propaganda_focus_desc: "В XX веке средства воздействия на общественное мнение поднялись на невиданный доселе уровень. Скромный радиоприемник, стоящий в каждом доме, при удачном стечении обстоятельств может стать величайшим оружием против идеологического мракобесия населения. Каждая российская семья будет знать, кого она может благодарить за свой обновленный дух и взгляд в более благополучное будущее."
RUS_full_centralisation: "Полная централизация"
RUS_full_centralisation_desc: "Идея федеративной республики была основательно дискредитирована опытом последних десятилетий. Нам не нужны такие возвышенные понятия, как федеральный «автономизм» или децентрализованные советы, в таком состоянии существа ведут только к беспорядку и бюрократической неразберихе. При старом царстве власть была сосредоточена вокруг фигуры монарха, и все жили в мирном сосуществовании и лояльности к его фигуре. Нам остаётся только перенести это понятие на наше вновь созданное Верховное правительство."
RUS_form_cabinet: "Новый кабинет министров"
RUS_form_cabinet_desc: "На пути к полной консолидации власти в лице Верховного главнокомандующего осталось не так уж много, в основном это банальная бюрократическая бумажная работа, а значит, мы можем обратить свой взор на создание нового министерского кабинета Республики. Хотя многие лоялисты надеются, что их любимый Лавр Корнилов подтвердит свой статус единственного суверена государства, бремя спасения всей Родины тяжело нести в одиночку. Возможно, настало время назначить настоящего второго командира, возможного преемника, если с президентом случится беда."
kornilov_stays_pm_tooltip: "§RКорнилов останется на посту главы правительства§!"
RUS_loyal_military: "Преданные военные"
RUS_loyal_military_desc: "Если бы не напряженная работа, проделанная нашим великим командующим Корниловым, РОВС непременно впал бы в кровавый конфликт между своими членами. Однако благодаря усилению контроля за нелояльными конфедератами и тщательной переоценке радикальных республиканских офицеров Верховный главнокомандующий добился того, что все силы нашей Республики остались верны ему и его преемнику."
kornilov_tsar: "§RКорнилов провозгласит себя верховным правителем России!§!"
RUS_kornilov_ruler: "Верховный правитель"
RUS_kornilov_ruler_desc: "Лавр Георгиевич Корнилов, человек, дважды спасший Россию от внешних и внутренних демонов, на сегодняшний день является для жителей своей любимой Родины не иначе как живой легендой. Настоящий военный мессия, он принес предателям и врагам России не мир, а меч, обеспечив тем самым полное возрождение нестабильной Керенской республики. Нам остаётся только отдать дань уважения таким подвигам, присвоив нашему полководцу звание Верховного правителя."

RUS_denikin: "Крестьянский маршал"
RUS_denikin_desc: "С уходом из жизни нашего главнокомандующего Лавра Григорьевича Корнилова Антон Иванович Деникин использовал свою популярность среди простого народа России, а также объединил своих сторонников, чтобы его положение официального преемника нашего предыдущего президента осталось ненарушенным. С его приходом на высшие посты облик нашей республики ещё может вернуться к форме, приемлемой для старых сил в лице Думы, разумеется, на наших условиях."

RUS_Stratocratic_Government_denikin: "Вся власть президенту"
RUS_Stratocratic_Government_denikin_desc: "С учётом того, что наш любимый Маршалл придерживается более конституционных взглядов, возможно, пришло время изменить методы управления. Давайте консолидируем полномочия, возложенные на нашего лидера, в должности президента, как для возможного восстановления «демократии», так и для уменьшения влияния военного аппарата, укомплектованного офицерами, всё ещё поддерживающими других генералов."
RUS_Stratocratic_Government: "Стратократическое правительство"
RUS_Stratocratic_Government_desc: "Хотя работа, проделанная до сих пор администрацией РОВС, достойна восхищения, мертвая Республика была всего лишь под контролем и в некоторой степени под управлением военных командиров. Новая Империя не может позволить себе попасть в ловушки бюрократизма старой системы, она должна управляться как настоящая вооруженная сила. Вся имперская система должна быть сформирована в соответствии с принципами, управляющими стратократическими режимами."

RUS_Bring_Prosperity_To_Peasants: "Процветание крестьян"
RUS_Bring_Prosperity_To_Peasants_desc: "Крестьянин - опора государства, он поведет Россию в новую эпоху. Принести процветание крестьянину - значит принести процветание российской нации. Реформы в сельском хозяйстве и снижение налогов помогут крестьянину повысить урожайность и сыграть свою роль в превращении нашей великой страны в сверхдержаву. Механизация и модернизация оборудования и сельскохозяйственных технологий радикально увеличит экспорт продовольствия и поможет стабилизировать экономику в это непростое время. Если массы будут процветать, медленно, но верно высшие классы начнут ощущать этот замечательный эффект, и вся наша нация как единое целое двинется в будущее. Возможно, мы не увидим последствий этого, но наши дети наверняка будут наслаждаться плодами наших трудов."

RUS_Desocialization_Trade_Unions: "'Десоциализация' профсоюзов"
RUS_Desocialization_Trade_Unions_desc: "Десоциализация профсоюзов - это идея, предложенная Деникиным для дальнейшей стабилизации нашей нации и защиты республики от «большевистских радикалов», которые хотят остановить наш путь к демократическому государству под руководством нашего великого лидера. Мы запретим все союзы, связанные с левыми радикалами, и будем использовать молот государства, чтобы сокрушить тех, кто осмелится нарушить наши правила. Хотя среди масс может возникнуть недовольство, мы просветим их и направим в профсоюзы, связанные с теми, кто присягнул на верность видению нашего великого вождя."

RUS_Socialism_Under_Control: "Социализм строгого контроля"
RUS_Socialism_Under_Control_desc: "Чтобы предотвратить катастрофу, подобную Октябрьской революции 1917 года, мы должны принять строгие контрмеры, чтобы красные никогда больше не подняли голову. Строгий надзор за социалистическими партиями поможет нам убедиться, что среди невежественных масс не распространяются неблагоприятные взгляды. Охрана будет следить за этим через сеть осведомителей и шпионов в руководстве левых партий, и обязательно отрубит змеиную голову, если кто-то из предполагаемых лидеров заговорит на сомнительные темы. Поскольку профсоюзы уже вышли из-под их контроля, радикалам придется придерживаться линии, установленной нашим верховным лидером, чтобы обеспечить своё выживание в нашем государстве. ПСР и РСДРП никогда не обнажат свои грязные клыки перед невинным русским народом, иначе их постигнет наш гнев."

RUS_legacy_of_the_Whites_denikin: "Память о южных добровольцах"
RUS_legacy_of_the_Whites_denikin_desc: "Добровольческая армия, которая сыграла решающую роль в победе над большевистской угрозой и в конечном итоге спасла Россию от гибели, была организована маршалом Деникиным в южных регионах России. Многие хорошие люди были вынуждены покинуть эти территории в ходе послевоенных пограничных перемещений, люди, которые доказали свою доблесть в качестве послушных солдат в Белой армии. Мы должны опираться на их верный труд на благо Родины и использовать их опыт."
RUS_Legacy_Of_The_Whites: "Легенда белых офицеров"
RUS_Legacy_Of_The_Whites_desc: "Действия, самоотверженность и глубокая целеустремленность, которыми руководствовался наш новый Царь, когда командовал антибольшевистскими силами, укоренились среди низших слоев нашей армии. Не проходит и дня, чтобы неуверенный в себе младший офицер не задавал себе вопрос: «Если бы барон Врангель был здесь, что бы он сделал?». Такое наследие важно для того, чтобы новая армия царства была не только фанатично предана своему монарху, но и компетентно выполняла все возложенные на нее задачи."

RUS_Recreate_the_Osvag: "Воссоздать ОСВАГ"
RUS_Recreate_the_Osvag_desc: "ОСВАГ был создан во время Гражданской войны как Информационное агентство для контроля за потоком секретной информации из одной части страны в другую. Под командованием Деникина оно будет реформировано в Министерство пропаганды для продвижения взглядов нашего верховного лидера и распространения образования среди неграмотных масс. С его помощью мы также сможем уменьшить радикальные или экстремистские взгляды как антигосударственные и поощрять рядовых россиян доносить на таких людей в милицию или Охрану, чтобы не допустить дальнейшей радикализации. Несмотря на обвинения в антисемитизме, выдвинутые против офисов этого отдела, наш верховный лидер уверяет нас, что эти обвинения выдвинуты невежественными глупцами, которые ничего не знают об этом мире."

RUS_Protector_Of_Slavs: "Заступник славян"
RUS_Protector_Of_Slavs_desc: "Деникин давно высказался за панславянское единство, если не в одном государстве, то хотя бы в союзе. Такая непостижимая и гигантская задача - нелегкий подвиг, ведь разные славянские народы нашего мира каждый по-своему уникален и требует разных способов обращения с ними. Тем не менее Деникин не сдается и в приоритетном порядке проводит встречи с послами разных народов, чтобы добиться заключения союза, каким бы слабым он ни был или даже по названию, но союз должен быть. Их суверенитет будет гарантирован, и на их государства не будет совершено никаких посягательств."

RUS_The_Might_Of_Russian_Army: "Величие русской армии"
RUS_The_Might_Of_Russian_Army_desc: "Русская армия, несомненно, одна из самых доблестных армий в мире, состоящая из самых храбрых и мужественных людей в военной истории, одержавшая победу над кровожадными большевистскими диктаторами в Гражданской войне. Маршал Деникин гордится своей армией и сделает её развитие, а также материально-техническое и финансовое обеспечение своим главным приоритетом."

RUS_Restore_Duma: "Восстановить Думу"
RUS_Restore_Duma_desc: "Дума - важнейший институт России и её демократии, позволяющий всему российскому народу выражать свою волю через представителей различных партий с помощью голосования. Деникин не диктатор и прекрасно понимает привязанность своего народа к демократии и Думе, поэтому он решил восстановить это важнейшее собрание, хотя полная демократия может вернуться в Россию только тогда, когда ситуация будет подходящей для такого восстановления, мы можем быть уверены, что маршал восстановит демократию, когда будут созданы необходимые условия."

RUS_True_Patriot: "Истинный патриот Родины"
RUS_True_Patriot_desc: "Антон Иванович Деникин перестроил российское общество и, можно сказать, государство на свой лад. Некоторые даже стали называть его Великим Спасителем, которого русский народ ждал все эти годы. Деникин же называет себя настоящим патриотом, готовым служить Родине и позволять служить ей другим людям. Поэтому Деникин заявил, что выборы будут проведены, чтобы россияне избрали своих представителей, но он останется президентом, чтобы обеспечить мирный переход власти от военной диктатуры и убедиться, что ни один радикал или экстремист не сможет обмануть массы и повести Россию по темному пути, оставив её в руинах."

RUS_Continue_Kornilov_Policies: "Продолжить политику Корнилова"
RUS_Continue_Kornilov_Policies_desc: "Антон Иванович Деникин не похож на того безумца Врангеля, который пытается разрушить все, что построил Корнилов. Нет необходимости менять курс нашего будущего. Наследие нашего дорогого бывшего лидера будет уважаться."

RUS_Reaffirm_Dictatorial_Power: "Утвердить «диктатуру»"
RUS_Reaffirm_Dictatorial_Power_desc: "Хотя некоторые заблуждающиеся элементы в народе надеялись на демократизацию после смерти Корнилова, Деникин понимает, что сейчас не время для этого. Россия по-прежнему находится в опасности от врагов как внутри страны, так и за рубежом."



