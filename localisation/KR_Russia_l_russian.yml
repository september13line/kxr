RUS_Attack_Caucasus_CRM: "Порты Крыма"
RUS_Attack_Caucasus_desc_DKB: "Донской Кубанский Союз - не более чем искусственное государство, созданное Германией в качестве буферного пространства между нами и Кавказом. Мы сокрушим этих казачьих притворщиков и вернём русских на эти земли под наш законный контроль!"
RUS_Attack_Caucasus_desc_AZE: "Жемчужина Кавказского региона, Азербайджан, богат нефтью, которая жизненно необходима для наших армий и промышленности. Мы вернём этот потерянный кусок империи под наш контроль."
RUS_Attack_Caucasus_desc_GEO: "Одно можно сказать наверняка: Грузия - регион, имеющий огромное значение для Империи. Помимо того, что Кавказские горы - идеальная оборонительная местность, которую можно поставить между нами и нашими врагами, эта территория охватывает несколько нефтепроводов, от которых зависит Германия. Мы должны постараться как можно скорее восстановить свой контроль."
RUS_Attack_Caucasus_desc_ARM: "Теперь, когда мы укрепили свои позиции на Кавказе, нам следует обратить внимание на Армению. Наши братья-христиане слишком долго страдали после распада империи, и мы должны снова взять их под свою защиту."
RUS_Attack_Caucasus_desc_KUB: "Донско-кубанский союз окончательно распался, и кубанские казаки попытались создать собственное государство. Окруженные донскими казаками, они, скорее всего, крепко свяжут себя с Украиной. Однако если этого не произойдет, мы возьмем их под свою защиту."
RUS_Attack_Caucasus_desc_KLY: "Калмыки - буддисты, живущие вдали от своих братьев. В дельте Волги их окружают враждебные казаки, горцы-мусульмане - и мы. Может быть, стоит защитить их от врагов?"
RUS_Attack_Caucasus_desc_MNT: "Наша страна веками пыталась покорить Кавказские горы и их обитателей, и в конце концов нам это удалось. Однако они чувствовали себя под властью Дон-Кубанского союза. Теперь, будучи довольно слабыми и независимыми, мы вновь предложим им свою защиту."
RUS_Attack_Caucasus_desc_ABK: "Поскольку грузинам не удалось удержать Абхазию и Причерноморье под своим контролем, самопровозглашенная [ABK.GetNameDef] теперь претендует на все эти земли, которые действительно являются нашей законной территорией."
RUS_Attack_Caucasus_desc_CRM: "Древние земли Таврического полуострова были домом для многих цивилизаций, от древних степных правителей, греческих колонистов, татарских орд и, в конечном итоге, русских. Мы должны вернуть себе это стратегически важное место, если хотим обеспечить безопасность нашего флота в будущем."
RUS_Demand_Concessions_In_The_Caucasus: "Потребовать уступок на Кавказе"
RUS_Demand_Concessions_In_The_Caucasus_desc: "В настоящее время Германия занята очередной войной с западными державами. Это бесценная возможность вернуть утраченные территории в Кавказском регионе. Мы поставим кайзеру ультиматум - отдайте нам территориальные уступки или окажетесь втянутыми в очередную войну на два фронта. Уверены, что они не настолько глупы, чтобы отказаться?"
RUS_Claim_Greater_Armenia: "Претензия на Великую Армению"
RUS_Claim_Greater_Armenia_desc: "Хотя сейчас мы контролируем Армению, за её пределами проживает ещё очень много армян. Мы предъявим туркам ультиматум, чтобы они передали нам эти земли, если они не хотят военных действий."

