RUS_Seize_Tuva_desc: "Земли Тувы ранее находились под контролем Российской империи. Теперь, когда мы укрепили свои земли на западе, а Монголия занята другими территориями, нам следует вернуть этот пограничный регион, чтобы обеспечить дополнительную безопасность Транссибирской магистрали."

