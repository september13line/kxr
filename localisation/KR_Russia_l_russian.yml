RUS_Siberian_War: "Сухопутная война в Сибири"
RUS_Siberian_War_desc: "[GetSiberianWarStatus]"
RUS_Siberian_War_RUS_desc: "Мы не должны £SOV_paranoia_text_icon£ §Vнедооценивать§! войну в Сибири.\n\nКак и Гражданская война, эта война неизбежно станет эшелонной. Тот, кто контролирует Транссибирскую магистраль, контролирует Сибирь. Однако наши [TRM.GetFlag] враги слабы, и население не хочет участвовать в братоубийственной войне. Мы должны сделать всё возможное, чтобы свести их §Hмораль§! к нулю - тогда их правительство капитулирует.\nИх моральный дух  §X-»§!  [?global.siberian_war_chance|Y0%]"
RUS_Siberian_War_TRM_desc: "Мы не должны £SOV_paranoia_text_icon£ §Vнедооценивать§! войну в Сибири. Подобно Гражданской войне, эта война обречена стать эшелонной войной. Тот, кто контролирует Транссибирскую магистраль, контролирует Сибирь. Однако наше положение слабо - население не хочет новой войны, и если §Hбоевой дух§! наших войск упадёт до нуля, нам не останется ничего, кроме капитуляции.\n\nЧтобы этого не произошло, мы должны сделать всё возможное, чтобы создать «стратегический резерв» §Hбоевого духа§! и поддерживать его, если война разразится.\nНаш моральный дух -» [?global.siberian_war_chance|H0%][GetSiberianWarRCW]"
