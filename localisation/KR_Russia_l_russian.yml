POLITICS_TRUSHNOVICH_DESC: "§YОписание лидера\nРодился:§! 14 декабря 1893 года, в Адельсберге, герцогство Карниола, Австро-Венгерская Империя\n§YПолитическая карьера:§! Александр Рудольфович Трушнович - словенец по национальности, а также католик, перешедший в православие. Бежал в Россию в июне 1915 года из Карпат, среди многих славян, с большим риском для жизни перешел на сторону русской армии. Был помилован Царём и отправился в Сербскую добровольческую дивизию. В июле 1917 года добился перевода в 8-ю армию генерала Корнилова и участвовал в боях. Летом 1917 года служил в Корниловском ударном полку. Чешская рота под командованием Трушновича сохранила верность генералу Корнилову после провала корниловского мятежа в августе 1917 года, вплоть до отъезда генерала в Быхов, охраняя его от возможного нападения. К концу Гражданской войны приобрел репутацию верного корниловца.\n\nВ 1934 году вступил в партию солидаристов, в их числе был избран в Думу в 1936 году по мандату НПСР, а после роспуска НПСР стал одним из эксцентричных лидеров солидаристов. Будучи сторонником сильной руки, как и Корнилов, Трушнович преследует не столько строительство солидаристской России, сколько гораздо более масштабные цели - главная из которых объединение всех славян под властью России."
POLITICS_VERGUN_DESC: ""
POLITICS_ODINETS_DESC: "§YОписание лидера\nРодился:§! 7 января 1883 года, в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Будучи одним из лидеров Рабочей группы, социал-демократической политической партии России, Дмитрий Одинец стал известным лицом в политике только после Февральской революции. По заданию Временного правительства в августе 1917 года он переехал в Киев и был назначен там заместителем генерального секретаря по национальным делам, а затем - министром по великорусским делам в правительстве Украинской Народной Республики. Оставил этот пост после прихода к власти Гетмана Скоропадского. Во время Гетманства он был избран председателем Киевского комитета «Союза возрождения России» и оставался им до конца Гражданской войны в России.\n\nВ 1920 году Одинец вернулся в Россию и обнаружил, что его партия распущена, а Борис Савинков, как единственный политический деятель, по мнению Одинца, может править Россией. Вскоре он стал его близким единомышленником и союзником, став одним из членов Сената от НРПР в 1934 году.\n\nНыне, избранный президентом России, Одинец понимает, что срок его полномочий закончится, как только Савинков объединит должности премьер-министра и президента, чтобы самому стать единственным правителем."
