RUS_secret_deal_with_belarus: "Предложить тайную сделку с Рутенией"
RUS_secret_deal_with_belarus_desc: "С момента окончания Вельткрига Рутения смирилась с немецким владычеством.\nБедный регион, долгое время остававшийся без внимания царей, делал все возможное, чтобы построить социал-демократическое государство и развить свою национальную идентичность под носом у немцев, которые предоставили им автономию после образования Оствалла. Их лояльность к Германии и пресечение радикализма привели к тому, что у власти остался внешне социалистический режим, но, возможно, мы можем предложить им нечто большее, чем немцы...\n\n§YЕсли Рутения примет это предложение, то в начале любой войны, которую мы можем начать с Германией, они выйдут из состава Рейхспакта и присоединятся к нам, чтобы сражаться на нашей стороне. Они станут нашей автономной марионеткой, а также получат государства [1287.GetName], [755.GetName], [1292.GetName] и [243.GetName].§!"

