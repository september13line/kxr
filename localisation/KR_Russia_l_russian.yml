POLITICS_ALEXANDER_KERENSKY_DESC: "§YОписание лидера\nРодился:§! 4 мая 1881 года, в Симбирске, Симбирская губерния, Российская Империя\n§YПолитическая карьера:§! Александр Фёдорович Керенский, родившийся в 1881 году, - второй на сегодняшний день президент Российской Демократической Федеративной Республики. Говоря о современной российской политике, нельзя не сказать о жизни Александра Керенского, для одних - отца-основателя республики, для других - символа её распада. Известный юрист и профессор права, Керенский в юности симпатизировал радикальному социалистическому движению и служил юридическим советником нескольких революционеров, заключенных в тюрьму после революции 1905 года, он даже был другом детства Владимира Ленина. Однако в конце концов он понял, что социализма можно достичь только путём реформ, и к началу Великой войны стал ведущим членом социалистической оппозиции в Государственной думе. Это позволило ему возглавить республиканское Временное правительство после Февральской революции - ненадолго, до того, как его свергли большевики.\n\nКеренский вернулся к власти в 1924 году в качестве назначенного президента Российской Республики, человека, измененного годами изгнания и ущербом, который нанесла стране Гражданская война в России. \n\nВ 1936 году Керенский отмечает двенадцатый год своего президентства, достигнутый благодаря отсутствию компетентной оппозиции, множеству политических манипуляций, нагнетанию страха перед вечной угрозой колчаковского путчизма, а зачастую и просто удаче. За все эти годы пребывания у власти Керенский провел земельную реформу, хотя так и не довел её до конца, помог омолодить российскую экономику с помощью новой экономической программы и признал территориальные потери своей страны на западе. Однако недавние политические кризисы, коррупционные скандалы и растущая оппозиция его правлению сделали его власть шаткой. С течением времени Керенский все больше и больше поворачивал вправо, его социалистические полномочия теперь практически отсутствуют, а ожесточение растет, что подтачивает последних союзников в коалиции СР-Кадеты.\nВ случае возникновения проблем, неизвестные силы могут попытаться отстранить Керенского от власти и захватить контроль над Россией."
POLITICS_KIRILL_ROMANOV_DESC: "§YОписание лидера\nРодился:§! 12 октября 1876 года, в Царском Селе, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Великий князь Кирилл Владимирович, ныне Кирилл I Российский, - один из самых беспокойных членов дома Романовых. Волевой, амбициозный, стремящийся захватить трон, он не раз доставлял головную боль своему двоюродному брату Николаю II. Открытым секретом является то, что во время Февральской революции Кирилл активно действовал против Царя и остальных членов Дома, вплоть до того, что приказал своим людям поднять красный флаг над Петроградом - не из-за преданности революционным идеалам, а из-за надежды стать регентом, а возможно, и Царём, после отречения кузена от престола. \n\nПосле казни Николая и его семьи Кирилл заявил о своей власти над разрозненным домом Романовых, что горячо оспаривалось остальными членами семьи, утверждавшими, что Кирилл не имеет права ни на восстановленный российский трон, ни на то, чтобы возглавить российскую царскую семью. Кирилл признает свою роль восстановленного российского монарха, но для него не имеет значения, будет ли Россия конституционной или авторитарной - лишь бы он был у руля."
POLITICS_VLADIMIR_ROMANOV_DESC: "§YОписание лидера\nРодился:§! 30 августа 1917 года, в Порвоо, Великое Княжество Финляндское, Российская Империя\n§YПолитическая карьера:§! Владимир III Романов - молодой Царь возрождённой Российской империи, наследник престола с тех пор, как на него претендовал его отец. Он отличается от своего отца и многих других представителей династии - молодой человек, который никогда не видел ни Николая II, ни бывшей Российской империи, а потому знает её только по рассказам и учебникам истории. Получивший образование в Канаде и прошедший курс военного дела в России, Владимир производит впечатление эрудита и интеллектуала. Он владеет несколькими языками - английским, французским, испанским и немецким - помимо родного русского, проявляет компетентность как в дипломатических делах, так и во внутренних вопросах. Вступление на престол в столь юном возрасте наложило на него свой отпечаток, и первые несколько лет его правления должны были быть нелегкими, но российская аристократия и население возлагают на молодого Царя большие надежды. Возможно, он сможет предотвратить очередную революцию."
POLITICS_DMITRI_ROMANOV_DESC: "§YОписание лидера\nРодился:§! 18 сентября 1891 года, в Ильинском, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Дмитрий Павлович Романов - троюродный брат последнего Императора всех россиян Николая II и один из самых известных членов Дома Романовых. С самого детства его считали представителем нового поколения Королевских особ, в отличие, скажем, от стареющего великого князя Кирилла Владимировича - он заядлый спортсмен и амбициозный искатель приключений, интегрированный в современное западное общество. Благодаря дружбе с князем Феликсом Юсуповым, он, как говорят, участвовал в убийстве Григория Распутина и в результате был сослан в Персию - благодаря этому, однако, он пережил русскую революцию и бежал в Западную Европу. После романа с Коко Шанель и Одри Эмери Дмитрий вернулся в Россию и принял новый республиканский порядок - по крайней мере, открыто.\n\nЗа Дмитрием собралась коалиция монархистов и умеренных правых республиканцев, которые видят в его персоне спасителя. Те, кого пугает характер Кирилла, считают, что «современный Романов» станет прекрасным конституционным монархом, в то время как аристократические республиканцы видят в нем сильную и харизматичную личность, способную объединить левых и правых. Кроме того, в отличие от Кирилла, у Дмитрия больше легитимности для того, чтобы стать монархом, и если его приведут к власти, он, конечно, не будет возражать - если сможет извлечь выгоду из того, чтобы властвовать над Россией."
POLITICS_IRAKLIY_TSERETELI_DESC: "§YОписание лидера\nРодился:§! 2 декабря 1881 года, в Горисе, Кутаисская губерния, Российская Империя\n§YПолитическая карьера:§! Дворянин из знаменитого рода Церетели, Ираклий Церетели обратился к социализму в детстве, когда осознал огромную разницу между своей богатой семьей и бедными жителями Кутаиси и поклялся исправить этот дисбаланс. Будучи студентом юридического факультета в Москве, Церетели стал участником студенческих протестов, был заключен в тюрьму и добровольно предпочел депортацию в Сибирь вместо возвращения на родину. Там он познакомился с марксизмом и вступил в РСДРП, хотя вступил в конфликт с Лениным и вместо этого присоединился к фракции меньшевиков. В 1906 году он был избран в Думу, несмотря на то что ему было всего двадцать пять лет, и стал одним из самых видных лидеров меньшевистской фракции. После столыпинского переворота его снова арестовали и выслали, но к тому времени его статус защитника социал-демократии укрепился.\n\nВ эмиграции Церетели развивал идеи сибирского циммервальдизма - интернационалистской социал-демократии - и вернулся в Петроград после Февральской революции. Он играл ведущую роль в партии меньшевиков, Петроградском Совете и Временном правительстве, но после захвата власти большевиками порвал с Советами и бежал в Грузию. Хотя он некоторое время работал в меньшевистском правительстве Ноэ Жордания, он разочаровался в его растущем национализме, который противоречил его интернационализму, и поэтому Церетели вернулся в Россию после Гражданской войны. Меньшевики, уничтожив своих бывших союзников-большевиков, взяли мантию РСДРП исключительно для себя, и благодаря руководству Церетели им удалось вернуться к известности из лап смерти. Дольше всего он занимал пост лидера оппозиции. В российской политике Церетели олицетворяет невинность и оптимизм, которые давно утрачены - он отказывается участвовать в грязной политике, насилии и заботится об искоренении неравенства превыше всего."
POLITICS_VIKTOR_CHERNOV_DESC: "§YОписание лидера\nРодился:§! 7 декабря 1873 года, в Новоузенске, Самарская губерния, Российская Империя\n§YПолитическая карьера:§! Виктор Чернов родился в семье старого русского дворянина в Саратове и обратился к революционной политике после знакомства с работами русского популистского движения в своей гимназии. Учась в Тарту, а затем в Москве, Чернов вошел в круг друзей-революционеров, среди которых были Владимир Ленин, Василий Маклаков, Павел Милюков и многие другие, впоследствии определившие историю России. Он решительно отвергал марксизм и его враждебное отношение к крестьянству и видел мощную революционную силу в обнищавших, закабаленных русских деревнях - это в конечном итоге и привело его к социалистам-революционерам. К началу века он был видным членом Тамбовского земства, ведущим теоретиком аграрного социализма и одним из основателей ПСР. Он убедил свою партию участвовать в избирательной политике после революции 1905 года, вплоть до Столыпинского переворота 1907 года, который разрушил все надежды на демократический царский режим и убедил Чернова, что только революционные методы смогут установить демократию в России.\n\nВ 1917 году ожесточенный Чернов вернулся в Россию, присоединился к Февральской революции и Петроградскому Совету, только чтобы увидеть, что десятилетие изгнания разрушило единство его партии. Он занимал центристскую позицию между правыми и левыми эсерами, но в конце концов перешел на сторону правых, когда партия раскололась, и стал одним из самых влиятельных союзников Российской республики. После восстановления республики в 1924 году Чернов и Керенский образовали тандем, который доминировал в России на протяжении последних двенадцати лет. В то время как Керенский был талантливым оратором и отличным козлом отпущения, Чернов работал за кулисами, создавая все более нестабильные и большие коалиции, чтобы сохранить власть социалистов-революционеров. Левые ненавидят его за предательство Октябрьской революции, а правые презирают за то, что он левый, но Чернов разыгрывает эти две стороны, чтобы оставаться у власти как можно дольше."
POLITICS_PAVEL_MILYUKOV_DESC: "§YОписание лидера\nРодился:§! 27 января 1859 года, Москва, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Павел Милюков был выходцем из обеспеченного, образованного высшего городского класса и представлял его всю свою жизнь. Ветеран русско-турецкой войны и профессор философии, Милюков находился под влиянием либеральных идей Герберта Спенсера и позитивистской мысли Огюста Конта. Чтобы участвовать в выборах в Думу, получившую конституционные полномочия после революции 1905 года, он основал Конституционно-демократическую партию (Кадеты), которой руководил на протяжении последующих сорока лет своей жизни. Партия, состоявшая из интеллигенции, либеральных земских деятелей, чиновников и евреев, выступала за федеративное, конституционное решение для русского народа - республиканское или демократическое, неважно. Во время Вельткрига Милюков сильно уклонился вправо - он стал националистом и сторонником территориальной экспансии на Балканы, за что получил прозвище «Милюков Дарданелл».\n\nМилюков, возможно, стал одной из причин краха Временного правительства - будучи министром иностранных дел Керенского, он решительно выступал даже против обсуждения мира с Центральными Державами. Несмотря на это, он и кадеты были слишком влиятельны, чтобы оставаться в стороне, и после Гражданской войны в России стали одной из самых влиятельных политических партий в стране. Милюков работал в нескольких правительствах и неоднократно занимал пост премьер-министра, в частности, во время убийства Александра Керенского. Возраст берет свое, но ум его по-прежнему остер - и хотя Милюков, возможно, конституционный демократ, он более ярый русский империалист, чем даже средний НРПР-ер."
POLITICS_NIKOLAI_TRUBETSKOY_DESC: "§YОписание лидера\nРодился:§! 16 апреля 1890 года, Москва, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Князь Николай Трубецкой - представитель нового поколения российского дворянства, образованной, идеологически ориентированной верхушки, противостоящей правому и левому радикализму. Выдающийся лингвист и исследователь фонологии, он провел большую часть своей жизни, работая с Романом Якобсоном над созданием основ современной фонетики и положив начало Пражской школе лингвистических исследований. Однако в 1920-х годах он вернулся в Россию, возглавив «Евразийскую партию», консервативную партию, которая провозгласила себя мостом между все более антидемократическими правыми и слабеющими умеренными левыми.\n\nНаряду с Петром Савицким Николай Трубецкой разработал идеологию евразийства, которой придерживался и он сам, и его партия. Евразийство Трубецкого гласит, что Россия неразрывно связана с народами Азии и Европы и что их геополитическое положение и история создают исключительную роль России в мировой истории. Россия должна возглавить борьбу с тем, что Трубецкой считает «европеизацией мира» - романо-германской культурой, которая, выработав свой набор ценностей и моральных убеждений, вбила себе в голову, что они в какой-то мере универсальны. Россия должна быть в авангарде крестового похода против этого культурного империализма и создать мир, в котором каждый народ сможет развиваться независимо от других. Эта идеология ставит Трубецкого в позицию националиста, русского исключительного и консерватора, решительно выступающего против западных идеалов."
POLITICS_PYOTR_WRANGEL_BIO: "§YОписание лидера\nРодился:§! 27 августа 1878 года в Новоалександровске, Ковенская губерния, Российская Империя\n§YПолитическая карьера:§! Среди российских генералов балтийско-немецкого происхождения, коих было немало, Пётр Врангель, пожалуй, самый известный. Талантливый офицер кавалерии из семьи, подарившей Императорской армии не одного командира, Врангель прославился во время Брусиловского прорыва, проявив себя как решительный и надёжный командир. После Октябрьской революции он недолгое время сотрудничал с Украинским Государством Павла Скоропадского и до сих пор с теплотой вспоминает Гетмана, однако ушёл в отставку, чтобы не служить немецкой оккупации, и добровольно вступил в Добровольческую армию. Именно там зародилась легенда о так называемом «Чёрном бароне» — ореол благородства и преданности, окружавший его фигуру, внушал уважение как соратникам, так и врагам, которые даже начали сочинять песни о злом бароне, восстанавливающем трон царя.\n\nПосле Гражданской войны Врангель остался в армии и быстро продвигался по службе благодаря проявленным ранее способностям. Хотя он в целом аполитичен, воспоминания о Гражданской войне живы в нём до сих пор — и он готов на всё, чтобы не допустить повторения той трагедии, даже если для этого придётся взять управление страной в свои руки и править железной рукой. Как бы то ни было, его офицеры будут следовать за ним — и по сей день молодые армейские офицеры задаются вопросом: «А что бы сделал барон Врангель?»"
POLITICS_PYOTR_WRANGEL_TSAR_DESC: "§YОписание лидера\nРодился:§! 27 августа 1878 года в Новоалександровске, Ковенская губерния, Российская Империя\n§YПолитическая карьера:§! Среди российских генералов балтийско-немецкого происхождения, коих было немало, Пётр IV Врангель, пожалуй, самый известный. Талантливый офицер кавалерии из семьи, подарившей Императорской армии не одного командира, Врангель прославился во время Брусиловского прорыва, проявив себя как решительный и надёжный командир. После Октябрьской революции он недолгое время сотрудничал с Украинским Государством Павла Скоропадского и до сих пор с теплотой вспоминает Гетмана, однако ушёл в отставку, чтобы не служить немецкой оккупации, и добровольно вступил в Добровольческую армию. Именно там зародилась легенда о так называемом «Чёрном бароне» — ореол благородства и преданности, окружавший его фигуру, внушал уважение как соратникам, так и врагам, которые даже начали сочинять песни о злом бароне, восстанавливающем трон царя.\n\nПосле Гражданской войны Врангель остался в армии и быстро продвигался по службе благодаря проявленным ранее способностям. Хотя он в целом аполитичен, воспоминания о Гражданской войне живы в нём до сих пор — и он готов на всё, чтобы не допустить повторения той трагедии, даже если для этого придётся взять управление страной в свои руки и править железной рукой. Как бы то ни было, его офицеры будут следовать за ним — и по сей день молодые армейские офицеры задаются вопросом: «А что бы сделал царь Пётр?»"
