RUS_Ties_With_Siam_desc: "Нашими связями с [SIA.GetName] слишком долго пренебрегали. Пришло время возродить нашу дружбу и найти точки соприкосновения для укрепления наших позиций в Азии."
RUS_Support_Anticolonial_Uprisings: "Поддержка антиколониальных восстаний"
RUS_Support_Anticolonial_Uprisings_desc: "Давайте прислушаемся к призыву тех, кто жаждет государственности, ведь многие страны в мире до сих пор лишены своего законного суверенитета. Поддерживая восстания против колониальных империалистов, мы развернём знамя освобождения, ибо антиколониализм так же естественно проходит через нас, как социализм - через пролетариат."

