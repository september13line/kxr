RUS_rovs_balance: "Конфликт Деникина-Врангеля: ничья"
RUS_rovs_balance_Desc: "Конфликт между двумя офицерами высшего военного командования: Деникин выступает за республику или за режим конституционной монархии, а Врангель за абсолютную монархию. Оба они пытаются повлиять на Корнилова, однако их усилия остаются незамеченными."
RUS_rovs_denikin: "Конфликт Деникина-Врангеля: превосходство Деникина"
RUS_rovs_denikin_desc: "В борьбе за власть между Врангелем и Деникиным теперь ясно, что Антон Деникин получает все большую поддержку со стороны офицеров РОВС, и Корнилов, похоже, прислушивается к его советам."
RUS_rovs_wrangel: "Конфликт Деникина-Врангеля: превосходство Врангеля"
RUS_rovs_wrangel_desc: "В борьбе за власть между Врангелем и Деникиным теперь ясно, что Пётр Врангель получает все большую поддержку со стороны офицеров РОВС, и Корнилов, похоже, прислушивается к его советам."

RUS_wrangel_senate: "Установление связей с Сенатом"
RUS_wrangel_senate_desc: "Верхняя палата российского парламента, Сенат, контролируется дворянами и аристократами. Спикером Сената является сам Дмитрий Романов, член Королевской семьи. Несмотря на то, что парламент в настоящее время распущен, Врангель знает, что большинство членов Сената выступает за монархию. Если он попытается наладить связи с Сенатом и соблазнить их обещаниями восстановления монархии, Корнилов, вероятно, прислушается."

RUS_denikin_duma: "Установление связей с Думой"
RUS_denikin_duma_desc: "Нижняя палата российского парламента, Государственная Дума контролируется многими фракциями, но большинство из них против монархии. Если Антону Деникину удастся договориться с лидером какой-то фракции, скорее всего, Корнилов к нему прислушается."

RUS_talk_to_the_royal_family: "Встреча с царской семьёй"
RUS_talk_to_the_royal_family_desc: "Царская семья, Дом Романовых также разделён. Скорее всего, они снова займут трон, но у членов Королевской семьи разные мнения по этому поводу. Основная проблема - проблема престолонаследия: семья не может выбрать наследника престола. 15 лет назад, ещё находясь в иммиграции, Кирилл Владимирович объявил о своих требованиях стать Императором Всероссийским, но его права оспаривали близкие родственники Дмитрия Павловича и некоторых других ветвей династии. Мы должны поговорить с некоторыми членами царской семьи и решить этот вопрос."

RUS_choose_kirill_heir: "Кирилл - наследник"
RUS_choose_kirill_heir_desc: "Кирилл Владимирович - фаворит на место наследника. Он сам заявлял о своих претензиях и жил царской жизнью: сначала в иммиграции, а затем в официальной резиденции в Царском Селе, недалеко от Петрограда. Он, вероятно, будет сторонником конституционной монархии, но также является сторонником твердой руки."

RUS_choose_dmitry_heir: "Дмитрий - наследник"
RUS_choose_dmitry_heir_desc: "Дмитрий Павлович никогда не заявлял о своих претензиях на престол, но он яростный противник претензий Кирилла. В отличие от Кирилла Владимировича, он не вел жизнь монарха, тесно связан с коррупцией и пользуется большим уважением среди знати и аристократии. Дмитрий очень скептически относится к демократии, так как считает, что страной должны править профессионалы или даже один сильный лидер."

RUS_investigate_denikin_pogroms: "Расследование погромов во время Гражданской войны"
RUS_investigate_denikin_pogroms_desc: "Известно, что за время правления Деникина на Юге России были многочисленные случаи антиеврейских погромов. Деникинская пропаганда продвигала антисемитские лозунги и организовывала рейды против евреев. После Гражданской войны и либерализации режима этот факт замалчивается. Теперь мы должны расследовать это дело."

RUS_rally_constitutionalists: "Сплочение офицеров-конституционалистов"
RUS_rally_constitutionalists_desc: "Офицеров, которые выступают за конституционную монархию и республику, не так много, поэтому нам нужно сплотить их и укрепить наши позиции."

RUS_rally_absolutists: "Сплочение офицеров-абсолютистов"
RUS_rally_absolutists_desc: "Хотя в армии много офицеров-монархистов, мы должны сплотить их, чтобы укрепить наши позиции."

RUS_make_denikin_vice_president: "Назначить Деникина вице-президентом РОВС"
RUS_make_denikin_vice_president_desc: "Антон Деникин приобретает все большее влияние в окружении Корнилова. Возможно, пора назначить его вице-президентом."

RUS_investigate_wrangel_ukraine: "Расследовать связи Врангеля с Украиной"
RUS_investigate_wrangel_ukraine_desc: "Вскоре после октябрьского путча именно Врангель стал сотрудничать с Украинским Государством Павла Скоропадского и до сих пор с теплотой вспоминает Гетмана. Однако вскоре после этого он оставил свой пост и присоединился к деникинским вооруженным силам юга России, заявив, что не будет служить немецкой оккупации. Однако ходят слухи, что Врангель, будучи выходцем из семьи балтийских немцев, может быть тайным немецким шпионом, который передавал данные немецкой разведке. Мы должны расследовать это дело."


