RUS_tashkent_autonomy_decision: "Создать отдельную Ташкентскую автономию"
RUS_tashkent_autonomy_decision_desc: "Ташкент, пожалуй, самый густонаселенный город, является центром среднеазиатской железной дороги, домом для растущего рабочего класса Туркестана и шумным базаром вдоль Шелкового пути. Мы могли бы повторить статус-кво до 1936 года, установив прямое управление Новым Ташкентом, районом, населенным преимущественно русскими и железнодорожниками, и выделив Старый Ташкент для мусульманского населения, независимо от его этнического происхождения."
