POLITICS_LAVR_KORNILOV_DESC_BODY: "Один из самых известных полководцев в современной российской истории, Лавр Корнилов тем не менее является человеком удивительно загадочным. Даже его родословная остаётся загадкой - однако он определенно является выходцем из сибирских казаков и был воспитан в суровой милитаристской культуре своего народа. Его военная карьера началась ещё до Вельткрига и завершилась тем, что в 1917 году он был назначен Верховным главнокомандующим русской армии - ненадолго, до корниловского дела. В результате события, которое до сих пор ставит исследователей в тупик, Корнилов двинул войска на Петроград, предположительно по приказу Керенского, но был снят с должности за эту измену и бежал на Дон. Там он записался добровольцем в Белую армию и стал одним из самых талантливых её командиров.\n\nКонфликт Корнилова с правительством разгорелся после окончания Гражданской войны, но в этот момент преимущество было на его стороне, и он остался на своем посту. Тем, кто считал, что он может быть предателем, Корнилов доказал свою правоту, доблестно противостоя попытке переворота Колчака и помог спасти Республику от уничтожения. Тем не менее он остаётся одним из самых амбициозных, но в то же время и самых разочарованных белых генералов. Не секрет, что он заключил союз с ультраправыми силами в Российской республике, и, оказавшись у власти, он не преминет воспользоваться их поддержкой."
