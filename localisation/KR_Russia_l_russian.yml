### Leaders ###

POLITICS_GORGULOV_DESC: "§YОписание лидера\nРодился:§! 29 июня 1895 года, станица Лабинская, Кубанская область, Российская Империя\n§YПолитическая карьера:§! Кубанский казачий писатель и политический идеолог Павел Горгулов, печально известный под прозвищем «Зелёный Вождь», получил широкую известность благодаря убийству экс-президента России Александра Керенского. Во время Гражданской войны Павел Горгулов участвовал в подрывных антибольшевистских акциях и сблизился с Борисом Савинковым. На взгляды Горгулова оказали влияние русские авангардные поэтические движения, такие как новокрестьянские поэты, имажинисты и поздние символисты. Однако его взгляды стали весьма эзотеричными, и даже его подчиненные не уверены, что он... в здравом уме. Его акцент на крестьянстве выливается в мессианскую веру в то, что «дикая, примитивная и скифская» русская цивилизация победит западную и установит новый порядок во всем мире.\n\nПосле прихода Савинкова к власти в России Павел Горгулов был помилован и впоследствии выпущен из тюрьмы. Однако с помощью «Зелёной армии» Павлу Горгулову удалось свергнуть Савинкова и установить свою собственную диктатуру. Он попытается превратить Россию в одну из своих мечтаний - радикально националистическое крестьянское аграрное государство." 
POLITICS_BORIS_SAVINKOV_DESC: "§YОписание лидера\nРодился:§! 31 января 1879 года, Харьков, Харьковская губерния, Российская Империя\n§YПолитическая карьера:§! Террорист, революционер и диктатор - вот лишь некоторые из многих ярлыков, которыми наделяют Бориса Савинкова, лидера Народно-республиканской партии России. За свою яркую жизнь он совершил множество убийств и взрывов в составе Боевой организации партии социалистов-революционеров, а затем стал прагматичным интриганом за спиной Александра Керенского - будучи помощником военного министра в 1917 году, он едва не захватил диктаторскую власть в России из тени, и только крах корниловского переворота привел к его падению. Однако он реабилитировал себя, организовав Союз защиты Родины, подпольную организацию сопротивления в Москве, которая подготовила почву для падения города в 1919 году.\n\nСавинков, возможно, когда-то и был социалистом, но он уже давно отказался от слабых социалистов-революционеров в пользу синкретической идеологии, состоящей из множества идей, которые влияли на него на протяжении многих лет - все они сливаются в систему диктаторского правления, аграрно-социалистической политики и революционно-апокалиптического христианства. Подобно орлу, восставшему из пепла, Вождь восстановит славу Русского Государства и превратит его в мирового гегемона." 
POLITICS_ANTON_DENIKIN_BIO: "Антон Деникин родился в семье русского отца и польской матери, выбрал для себя патриотизм и связал остаток жизни с Императорской русской армией. К началу Великой войны он был генерал-майором и начальником штаба Киевского военного округа, а также плодовитым писателем, анализировавшим недостатки русской армии. Будучи вторым помощником Лавра Корнилова, он бежал вместе с ним на юг России и помог сформировать Добровольческую армию, которая в конечном итоге положила конец большевистской революции. Именно Деникин командовал частями, захватившими Москву, чем снискал большое обожание среди своих сверстников.\n\nПосле Гражданской войны Деникин вернулся к военным делам, разрабатывая планы армейских реформ и выдвигая предложение о превращении русской армии в «народную» путём массовой мобилизации и модернизации рекрутинга. Политика - последнее, о чем он думает, но если он так или иначе окажется у власти, опыт Деникина в российском Генштабе приведет к тому, что он будет командовать страной так же, как когда-то командовал своим полком."
