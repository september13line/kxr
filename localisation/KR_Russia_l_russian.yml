POLITICS_ALEXANDER_SHLIAPNIKOV_DESC: "§YОписание лидера\nРодился:§! 30 августа 1885 года, в Муроме, Владимирская губерния, Российская Империя\n§YПолитическая карьера:§! Выходец из семьи бедных старообрядцев, Александр Шляпников с тринадцати лет работал на различных заводах Петрограда и вырос ярым революционером. Преданный профсоюзному движению и борьбе русских рабочих за контроль над своими средствами производства, он вступил в союз с несколькими радикальными левыми партиями, прежде чем окончательно примкнул к большевикам, хотя всегда ставил свои цели выше любых их идеологических замыслов. Из-за этого, хотя он и участвовал в Октябрьской революции, Шляпников постоянно вступал в конфликт с Лениным и большевиками и постоянно критиковал их авторитарные тенденции, когда права рабочих должны были быть их главной заботой. \n\nКак менее видный большевик, Шляпников избежал виселицы, но продолжил свой политический крестовый поход. Вместе со своей возлюбленной Александрой Коллонтай он основал Социалистическую партию профсоюзов и начал дрейфовать к синдикализму, увидев успех Французской революции — ТУСП провозглашает потребности городских рабочих, являющихся авангардом революции, и объявляет профсоюзы строительный блок социализма, не доверяя при этом русскому крестьянству и сельским рабочим, которых они считают реакционными по своей сути."
POLITICS_KARL_RADEK_DESC: "§YОписание лидера\nРодился:§! 31 октября 1885 года, в Лемберге, Королевство Галиция-Лодомерия, Австро-Венгерская Империя\n§YПолитическая карьера:§! Карлу Радеку было бы трудно сосчитать количество социалистических движений, к которым он приложил руку за эти годы. Родившийся в Австро-Венгрии в еврейской семье литваков, он присоединился к социал-демократии Польши и Литвы и участвовал в революции 1905 года в Варшаве, но через несколько лет был исключен как член антисемитской и антиленинской партии. кампания внутри партии. Вкратце, он работал на немецкую СДПГ, прежде чем его тоже исключили. Он работал на бременских левых, присутствовал на Циммервальдской конференции в Цюрихе и, в конце концов, уехал в Петроград в том же опломбированном поезде, что и Ленин, чтобы присоединиться к Октябрьской революции. Однако в России он тоже не остался — в конце 1918 года он тайно пересек границу, чтобы присоединиться к революционным событиям, происходящим в Германии, за несколько минут до того, как они были подавлены Кайзером. \n\nОднако это короткое приключение спасло ему жизнь — вместо того, чтобы казнить его, как белые сделали со всеми большевиками, которых они смогли найти, Радек содержался в тюрьме немцами и в конце концов был освобожден в конце двадцатых годов, после чего он снова перебрался в Россию, «самое слабое звено капиталистической системы». Ярый революционер и радикал даже среди радикалов, Радек подчеркивает необходимость быстрого развития России путём использования обширного государственного планирования, чтобы подготовиться к грядущей мировой революции."
POLITICS_ALEKSEY_RYKOV_DESC: "§YОписание лидера\nРодился:§! 25 февраля 1881 года в Саратове, Саратовская губерния, Российская Империя\n§YПолитическая карьера:§! Алексей Рыков, родившийся в сельской местности, был одним из первых членов большевистской фракции Социал-демократического рабочего движения и сторонником Владимира Ленина по сравнению с его политическими соперниками в этом движении. После возвращения из сибирской ссылки в 1917 году он присоединился к Октябрьской революции, хотя и не соглашался с радикальными взглядами большевиков, и был поставлен во главе промышленности зарождающегося советского государства. В этот период он организовал политику военного коммунизма, хотя позже сожалел о её наиболее жестоких мерах и крестьянском недовольстве.\n\nРыков пережил окончание Гражданской войны в России и в эмиграции присоединился к Николаю Бухарину, чтобы создать Народно-социалистическую партию - эти два человека нашли много общего в призыве к осторожности при преобразовании российской экономики и к умеренности среди радикальных фракций Центрального комитета."
POLITICS_ALEXANDRA_KOLLONTAI_DESC: "§YОписание лидера\nРодился:§! 31 марта 1872 года, в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Александра Домонтович, в замужестве Коллонтай, родилась в семье либерального кавалерийского генерала, от которого унаследовала интерес к истории, аналитике и политическим реформам. Её левые симпатии начались, когда её отправили в Западную Европу, чтобы отдалить от отношений с бедным сокурсником, и во время ссылки она начала читать радикальную левую литературу. В это время она стала ярой сторонницей прав женщин и профсоюзного движения, а её любовник Александр Шляпников подтолкнул её к синдикализму. \n\nКоллонтай была меньшевиком до 1915 года, когда она раскололась из-за вопроса о Великой войне и присоединилась к большевикам. Во время неудачной Октябрьской революции она была членом ЦК и пыталась использовать своё положение для воплощения в жизнь феминистской идеологии, но Гражданская война в России положила конец её замыслам. Вместе со Шляпниковым она помогла основать Социалистическую партию профсоюзов, движение, наиболее близкое к ортодоксальному французскому синдикализму на русской почве - она провозглашает потребности городского рабочего, передового отряда революции, и объявляет профсоюзы строительным блоком социализма, не доверяя при этом российскому крестьянству и сельским рабочим, которых они считают реакционными по своей сути."
POLITICS_NIKOLAI_BUKHARIN_DESC: "§YОписание лидера\nРодился:§! 9 октября 1888 года в Москве, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Родившийся в семье среднего класса в древней столице России, Бухарин на протяжении последних трех десятилетий был членом российских крайне левых. Он был одним из первых членов Социал-демократической рабочей партии и её большевистской фракции, созывал конференцию, на которой было основано её молодежное движение, комсомол, и поддерживал связь с остальными членами партии, находясь в эмиграции на Западе. Там его политическая мысль находилась под влиянием европейских левых, австрийских марксистов и немарксистских учёных, таких как Александр Богданов, и он постоянно вступал в идеологический конфликт с Владимиром Лениным, хотя и оставался верным большевиком. \n\nБухарин сыграл ключевую роль в неудачной Октябрьской революции и стал членом левого крыла Советской республики - он решительно выступал против Брест-Литовского договора и верил в перспективу мировой революции, особенно когда начались революционные события во Франции. После подавления революции Бухарин был одним из немногих, кому удалось избежать виселицы, и в последующие годы организовал правую фракцию большевиков в Народно-социалистическую партию. Опасаясь возможной бюрократизации и «военно-феодальной эксплуатации» крестьянства, Бухарин одобряет умеренный подход, предусматривающий осторожную индустриализацию и союз пролетариата и крестьянства, а также некоторые элементы рыночной экономики."
POLITICS_VLADIMIR_PURISHKEVICH_DESC: "§YОписание лидера\nРодился:§! 24 августа 1870 года, Кишинев, Бессарабская область, Российская Империя\n§YПолитическая карьера:§! Владимир Пуришкевич родился в обедневшей дворянской семье. Несмотря на своё происхождение, он смог получить классическое образование, и с тех пор его интерес к политике только возрастал. В 1905 году, во время русской революции, он стал одним из главных основателей мощного черносотенного движения. В то время движение страдало от междоусобиц, и у самого Пурискевича было несколько соперников в организации. Пурискевич принимал участие в убийстве Григория Распутина в 1916 году, считая его влияние на царицу и страну в целом слишком опасным, чтобы его игнорировать. Многие из своих ярко выраженных антисемитских, националистических и монархических взглядов он развил во время Гражданской войны в России, в ходе которой он пришел к убеждению об открытой борьбе с еврейством. \n\nПосле окончания Гражданской войны Пурискевич не сидел сложа руки. Его неугомонность и харизма были мощными инструментами, которые он с успехом использовал для придания РНСМА национального статуса, но из-за существования республики они оставались периферийной организацией. Теперь, когда они у власти, ситуация изменилась. Хотя Пурискевич уже стар, он не упустит возможность, которую ждал десятилетиями. Его планы по восстановлению величия Российской империи как единого государства под властью одного Царя не будут остановлены ни при каких обстоятельствах, и он позаботится о том, чтобы Россия перестала быть посмешищем всего мира."
POLITICS_ANASTASIA_DESC: "О нынешней царице Анастасии I известно немного. Претендентка на российский престол утверждала, что она - потерянная дочь Николая II, избежавшая казни в тот верный день. Однако доказательств её притязаний, похоже, мало, кроме экстравагантных (но правдивых) рассказов о жизни при старом Императорском дворе. Она стала решающей фигурой в семье Романовых; одни позволили ей вернуться в свою жизнь, другие же насмехались и отворачивались. Независимо от мнения царского двора, центральное правительство никогда не относилось к её заявлениям даже с намеком на серьезность... До сих пор.\n\nРезультаты монархического референдума убедительно показали, что самым признанным претендентом на трон стала Анастасия. И когда пришло время восстановить монархию, именно она была выбрана, чтобы вернуть наследие царей. Итак, да здравствует царица Анастасия! Да здравствует Российская Империя!"
POLITICS_ANASTASIA_MLAD_DESC: "О нынешней царице Анастасии I известно немного. Претендентка на российский престол утверждала, что она - потерянная дочь Николая II, избежавшая казни в тот верный день. Однако доказательств её притязаний, похоже, мало, кроме экстравагантных (но правдивых) рассказов о жизни при старом Императорском дворе. Она стала решающей фигурой в семье Романовых; одни позволили ей вернуться в свою жизнь, другие же насмехались и отворачивались. Независимо от мнения царского двора, центральное правительство никогда не относилось к её заявлениям даже с намеком на серьезность... До сих пор.\n\nКогда самые признанные наследники престола встали на сторону «Младороссов» и их извращенных идеалов, самой признанной претенденткой на трон стала Анастасия. И когда пришло время восстанавливать монархию, именно она была выбрана, чтобы вернуть наследие царей. Итак, да здравствует царица Анастасия! Да здравствует Российская Империя!"
POLITICS_ALEKSANDR_KONOVALOV_DESC: "§YОписание лидера\nРодился:§! 29 сентября 1875 года, в Москве, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Александр Иванович Коновалов родился в семье вичугского фабриканта и дочери московского купца в 1875 году. В 1897 году он стал председателем правления Товарищества мануфактур «Иван Коновалов и его сын», а в 1905 году - председателем Комитета торговли и мануфактур города Костромы. Он также входил в состав учредителей Московского Рябушинского банка, Русского акционерного льняного общества, был председателем Совета Российского союза взаимного страхования.\n\nКоновалов стал успешным предпринимателем, внедряя на предприятиях передовые технологии. Однако он был сторонником патерналистской политики по отношению к рабочим, чтобы добиться социального мира. В 1900 году он ввел на своих фабриках 9-часовой рабочий день, запретил работу несовершеннолетних. Патерналистская политика Коновалова привела к тому, что в период роста стачечного движения на фабриках его Товарищества уровень социальной стабильности был гораздо выше, чем на других предприятиях отрасли.\n\nВ 1905 году он начал участвовать в политической жизни, став одним из организаторов небольшой Торгово-промышленной партии, затем был членом Партии мирного обновления. Он принадлежал к группе молодых российских предпринимателей, которые, в отличие от своих старших коллег, выступали за социальные реформы и критически относились к политике правительства. В 1912 году основал и возглавил Прогрессивную партию, надеясь продвигать рыночный либерализм и демократические реформы, но партия не стала популярной среди населения. В июне 1913 года внес в Думу законопроект по рабочему вопросу, который предусматривал охрану труда женщин и несовершеннолетних, строительство жилья для рабочих, страхование по инвалидности, старости и тд. В 1914 году был сторонником объединения всех оппозиционных сил (вплоть до большевиков) для внедумского противостояния правительственной политике. Впоследствии стал министром торговли и финансов во Временном правительстве. Весной 1917 года выступил против силового подавления леворадикальных (в том числе большевистских) политических сил, а в июле 1917 года вступил в партию «Кадетов» и был избран в её ЦК.\n\nПосле окончания Гражданской войны был убежденным сторонником Некрасова и Милюкова, считал необходимым наделение президента расширенными полномочиями, то есть превращение России в президентскую республику. Известен как сторонник компромиссов между предпринимателями и рабочими при сохранении свободы частной инициативы в промышленности. Решительный противник усиления государственного регулирования экономики и резкого увеличения налогообложения предпринимателей."
