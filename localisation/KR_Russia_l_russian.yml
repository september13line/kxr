RUS_left_kadets_party_long: "Конституционно-демократическая партия\n§gПартия конституционных демократов (Кадеты) занимает прочное место в политическом ландшафте России, пользуясь поддержкой самых разных либерально настроенных слоев населения. От землевладельцев и промышленников до купцов, банкиров, учителей, врачей, служащих и интеллигенции - электорат «Кадетов» представляет собой широкий срез общества. Став единственной крупной несоциалистической партией, партия заняла третье место на выборах в Учредительное собрание, заявив о себе как о ключевой силе в формировании будущего России. По мере того, как после Учредительного собрания возникали исторические и тактические проблемы, в кадетах происходили изменения внутренней динамики. В борьбе различных течений победу одержали центристы Милюкова, укрепив свои позиции. Однако в последующие годы стали нарастать внутренние проблемы и разногласия. Левое крыло, возглавляемое Некрасовым, выступало за возрождение революционной коалиции, стремясь к связям с такими партиями, как социалисты-революционеры и меньшевики. Этот коалиционный подход, направленный на укрепление власти Думы, ознаменовал собой значительный отход от раннего периода существования партии.§!"
RUS_right_kadets_party_long: "Конституционно-демократическая партия\n§gПартия конституционных демократов (Кадеты) занимает прочное место в политическом ландшафте России, пользуясь поддержкой самых разных либерально настроенных слоев населения. От землевладельцев и промышленников до купцов, банкиров, учителей, врачей, служащих и интеллигенции - электорат «Кадетов» представляет собой широкий срез общества. Став единственной крупной несоциалистической партией, партия заняла третье место на выборах в Учредительное собрание, заявив о себе как о ключевой силе в формировании будущего России. По мере того, как после Учредительного собрания возникали исторические и тактические проблемы, в кадетах происходили изменения внутренней динамики. В борьбе различных течений победу одержали центристы Милюкова, укрепив свои позиции. Однако в последующие годы стали нарастать внутренние проблемы и разногласия. Правое крыло Кадетов, возглавляемое опытным Владимиром Набоковым, по-прежнему выступало за восстановление монархии. Стремление Набокова к союзу с консервативными фракциями определяло устремления этого крыла. В то же время Александр Коновалов стал потенциальным соперником, стремясь объединить бывших прогрессистов в новую партию, ориентированную на буржуазию и предпринимателей.§!"
