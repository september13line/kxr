RUS_avalov_officer: "Аваловец"
RUS_avalov_officer_desc: "Этот генерал выступает за §Rабсолютную монархию§! и во время Гражданской войны в России был членом §YСеверо-Западной армии§! (Северный корпус) во время Гражданской войны в России."
RUS_wrangel_officer: "Сторонник Врангеля"
RUS_wrangel_officer_desc: "Этот генерал либо выступает за §Rабсолютную монархию§!, либо сторонник генерала Петра Врангеля, либо служил в Южной армии во время Гражданской войны в России."
RUS_drozdovsky_officer: "Дроздовец"
RUS_drozdovsky_officer_desc: "Этот генерал поддерживает §Rабсолютную монархию§! или сторонник Дроздовского."
RUS_kornilov_officer: "Корниловец"
RUS_kornilov_officer_desc: "Этот генерал либо связан с генералом Лавром Корниловым, либо входил в состав Корниловского ударного отряда, либо служил в Добровольческой армии во время Гражданской войны в России."
RUS_markov_officer: "Марковец"
