denikin_monarchy: "Деникин решил восстановить монархию"
denikin_dictatorship: "Деникин решил укрепить свою власть"
RUS_legacy_of_the_whites: "Наследие белых"

RUS_Military_Spirit: "Дух воинства"
RUS_Military_Spirit_desc: "Либерально-левые фанатики сломили дух нашей некогда гордой нации, но благодаря правительству его предшественника процесс восстановления истинных ценностей в России уже начался. Благодаря усилению контроля военных над всей культурной и политической жизнью, будущие поколения будут воспитываться на великих ценностях Белой армии."

RUS_State_Revanchism: "Государственный реваншизм"
RUS_State_Revanchism_desc: "Первая война, ибо для полноценного восстановления нашей Родины необходима ещё одна титаническая борьба между силами порядка и хаоса, изуродовала Россию до неузнаваемости. Земли, принадлежавшие старой империи, порвали со своими вечными клятвами, обманутые ложью, которую им внушали поддерживаемые Германией революционеры и оппортунисты. Мы должны сосредоточить своё внимание на закреплении идеи реваншизма в официальной доктрине нашего государства."

### Monarchy Focuses ###
RUS_Devoted_Subjects: "Преданный народ"
RUS_Devoted_Subjects_desc: "В каждом доме в России вешают на стену фото Царя и его семьи. Всякий раз, когда Царь участвует в каком-либо публичном мероприятии, его приветствуют и любят. Он стоит выше партийной политики и является символом нашего единства."

RUS_God_Save_the_Tsar: "Боже, Царя храни!"
RUS_God_Save_the_Tsar_desc: "Боже, Царя храни !\nСильный, державный,\nЦарствуй на славу, на славу намъ!"

RUS_Galvanize_Yellowshirt_Chauvinism: "Гальванизация шовинизма"
RUS_Galvanize_Yellowshirt_Chauvinism_desc: "С тех пор как наше правительство пришло к власти, многие гордые россияне стали открыто выражать своё презрение ко всем предателям Родины. Давайте воспользуемся их рвением и вовлечем массы в наше военизированное движение «Жёлтые рубашки» для поддержания порядка и социальной сплоченности внутри Царства."

RUS_Yellow_Shirts: "Организация боевых отрядов чёрной сотни"
RUS_Yellow_Shirts_desc: "Желтые рубашки - это боевые отряды черносотенцев..."

RUS_Orthodoxy: "Щит православного устоя"
RUS_Orthodoxy_desc: "Православие... Русский народ был и всегда будет ревностным приверженцем православного христианства."

RUS_Autocracy: "Царство через патернализм"
RUS_Autocracy_desc: "Самодержавие... Царь был и всегда будет выше всех в России."

RUS_Nationality: "Дух нации"
RUS_Nationality_desc: "Взаимность... Русский народ будет заботиться о своем царе, а Царь, в свою очередь, будет заботиться о нем на благо России."

RUS_Imperial_Benevolence: "Императорская благосклонность"
RUS_Imperial_Benevolence_desc: "Представление о царе как о страшном тиране ушло в прошлое. Наш Царь любим и благосклонен, как суровый, но любящий отец, который заботится обо всех нас."

RUS_Imperial_Glory: "Царская слава"
RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill: "Последние тридцать лет смуты раз и навсегда доказали, что русским народом лучше управлять под руководством железного Царя, чем в результате мутных выборов и народных волнений. А что может быть лучше, чем бывший морской офицер Кирилл Владимирович?"
RUS_Imperial_Glory_desc_dmitry: "Романовы правили Россией более трехсот лет. Последовавший за ними хаос должен закончиться, и чем скорее, тем лучше. Великий князь Дмитрий, двоюродный брат последнего Царя, должен взойти на Императорский престол и раз и навсегда вернуть России величие и славу."

RUS_The_Voice_Of_The_Tsar: "Голос Царя"
RUS_The_Voice_Of_The_Tsar_desc: "Новый Царь России не только разбирается в современной риторике, но и с удовольствием выступает с речами перед массами. Его рокочущий голос напоминает, что настоящий враг находится не в России, а в идеях иностранцев, которые из зависти пытаются подорвать русские традиции."

RUS_Expansion_Of_The_Rumyantsev_Library: "Развитие Румянцевской библиотеки"
RUS_Expansion_Of_The_Rumyantsev_Library_desc: "Румянцевский музей - первый публичный музей Москвы, основанный в 1831 году. Его коллекция рукописей и инкунабул велика, и мы обязательно должны построить новое здание для библиотеки, где новые поколения русских студентов смогут получать образование на благо нашей страны."

RUS_Neo_Slavism: "Концепция «панъславизма»"
RUS_Neo_Slavism_desc: "Каждый славянин, где бы он ни жил, - брат народа России. Если им несправедливо управляют, Россия вправе, нет, обязана, освободить его и включить его народ в состав Империи."

RUS_rnsma: "Меч Архангела Михаила"
RUS_rnsma_desc: "Черносотенное движение заслужило расположение Царя и поможет ему в управлении страной."
RUS_for_tsar: "Служение Царю"
RUS_for_tsar_desc: "„...За Царя...” Мы сражаемся за единственного истинного государя всех русских, нашего любимого Царя."
RUS_for_faith: "Слуги Божьи"
RUS_for_faith_desc: "„Для Веры...” Мы боремся за единую истинную веру всей России - православную."
RUS_for_fatherland: "Кровь за Отечество"
RUS_for_fatherland_desc: "„...За Отечество!” Мы сражаемся за славное Отечество, бережем и охраняем его от врагов России."
RUS_traditional_values_rnsma: "Реконструкция Румянцевской библиотеки"
RUS_traditional_values_rnsma_desc: "Румянцевский музей - первый публичный музей Москвы, основанный в 1831 году. Его коллекция рукописей и инкунабул велика, и мы обязательно должны построить новое здание для библиотеки, где новые поколения российских студентов смогут получать образование на благо нашей страны."
RUS_Orthodox_Brotherhood: "Православное братство"
RUS_Orthodox_Brotherhood_desc: ""
RUS_othodox_brotherhood: "Православное христианство"
RUS_third_rome: "Катехон и Третий Рим"
RUS_third_rome_desc: "Обязанность Царя не ограничивается только защитой России от бедствий, но и находит своё продолжение в провозглашении Святой Руси местом Третьего Рима, путеводной звездой для всего христианства. Эта обязанность сохраняется с тех пор, как почти 500 лет назад Константинополь пал под варварскими руками турок, и как наследник такой мантии её народ и монарх стали «катехоном», носителем обязанности удерживать все злое и сатанинское от захвата мира. Богоносная Россия и её народ в 1917 году были притащены на Голгофу, чтобы быть распятыми и принести искупительную жертву, и вышли оттуда сильными и верными, как никогда прежде. Теперь, с подъемом синдикализма и безвольных пешек антихриста, России суждено завершить своё воскресение и стать последним щитом христианства!"
RUS_Russian_Nationalism: "Великорусский национализм"
RUS_Russian_Nationalism_desc: "Мы против всех других наций этого мира, ни одна из них не достойна существовать. Есть только одна нация, которую нужно поддерживать и уважать, - русская нация."
RUS_Eurasinism_Monarchy: "Связь с евразийцами"
RUS_Eurasinism_Monarchy_desc: "Наша Империя простирается от Европы до самых дальних пределов Азии. Мы должны пригласить евразийцев помочь нам в управлении нашими многоконтинентальными владениями."
RUS_Deal_With_Secularists: "Искоренить заблуждение «Лаицизма»"
RUS_Deal_With_Secularists_desc: "Эти мерзкие змеи пытаются настроить нашу паству против Господа. Мы должны поразить их прямо сейчас."
RUS_black_hundred_tt: "\nБудет §Gразвёрнуто§! 9 дивизий §Yополчения§! со следующим составом:\n- 9 £GFX_unit_militia_icon_small баттальонов.\n"
RUS_black_hundred: "Массы - чёрным сотням"
RUS_black_hundred_desc: "С нашей властью мы сможем наконец узаконить все акции, проводимые жёлторубашечниками, военизированным крылом черносотенного движения."
RUS_Deal_With_Republicans: "Прижечь шрамы 1905"
RUS_Deal_With_Republicans_desc: "Республиканство - это яд, поражающий здоровое тело России. Их действия напрямую привели к бесчисленным революциям, гражданским войнам, утрате традиций и, самое главное, к гибели нашего благоверного Царя Николая II. Мы должны заставить их заплатить за это преступление."
RUS_MON_01: "Отряд Чёрной Сотни"
RUS_one_and_indivisible: "Единая & Неделимая"
RUS_one_and_indivisible_desc: "Русское государство является во истинну - Единым и Неделимым."

RUS_Clericals: "Помазание короны духовенством"
RUS_Clericals_desc: "Православное духовенство заслужило расположение Царя и будет помогать ему в управлении страной."

RUS_Strengthen_Church: "Роль церкви"
RUS_Strengthen_Church_desc: "С приходом к власти республиканского правительства роль церкви была резко сокращена. Теперь, когда мы снова на своем законном месте, мы можем увеличить наши полномочия, чтобы лучше руководить нацией."

RUS_Religious_Schools: "Религиозные школы"
RUS_Religious_Schools_desc: "Нам необходимо увеличить расходы на религиозные школы, которые учат молодых людей быть хорошими христианами и гражданами. Образование, в конце концов, важно, только не светское."

RUS_Faith_Nation: "'За веру и Отечество'"
RUS_Faith_Nation_desc: "Благодаря нашей недавней поддержке православия была создана свободная организация „Вера и Нация”. Они стремятся распространять Доброе Слово в России и по всему миру. Любыми необходимыми средствами."

RUS_Restore_Holy_Synod: "Главенство Синода"
RUS_Restore_Holy_Synod_desc: "Патриарх требует, чтобы Синод Русской Церкви имел полное право вето на любые новые законы. Мы должны рассмотреть его позицию."

RUS_Kingdom_Of_God_On_Earth: "Раб Божий"
RUS_Kingdom_Of_God_On_Earth_desc: "С духовенством, контролирующим нацию, Россия наконец-то сможет стать тем Царством Божиим на Земле, которого она достойна. Слава Богу!"

RUS_God_with_us: "С Нами Бог"
RUS_God_with_us_desc: "„Что же мы скажем в ответ на все это? Если Бог с нами, то кто может быть против нас?” - Римлянам 8:31"

RUS_Gorgulov: "Горгулов у власти"
RUS_Gorgulov_desc: "После смерти Бориса Савинкова истинные русские, вытесненные на обочину предателями из НРПР и их нежеланием полностью посвятить себя аграрному народному идеалу, сделали свой смелый шаг. Всероссийская народно-крестьянская партия зеленых под руководством Павла Тимофеевича Горгулова, бывшего врача и ветерана Гражданской войны, взяла в свои руки поводья Великого Русского Зверя, готового ринуться в так называемую современность и сокрушить западный порядок."

RUS_Green_Dictator: "«Зелёный Вождь»"
RUS_Green_Dictator_desc: "Позиция Вождя была большим и праведным поворотом от слабых и неэффективных режимов правления, наблюдавшихся до времен Савинкова, но она не зашла достаточно далеко. Недостаточно, чтобы отдельному человеку было позволено определять судьбу и будущее России, особенно если народ не поддерживает его всеми своими жизненными силами. Новый Зелёный Вождь должен установить всеохватывающую диктатуру, при которой каждый настоящий русский всеми силами будет работать на Вождя, на осуществление замысла Горгулова."

RUS_Persecute_Socialists: "Искоренить чуждую гниль"
RUS_Persecute_Socialists_desc: "Нет ничего более отвратительного, чем социализм, а большевизм - его самое смертоносное воплощение. Болезнь, порожденная дегенеративными традициями некоторых иностранных элементов, принятых предателями внутри и бывшими буржуа за границей. Мы не можем допустить, чтобы наш народ был подавлен ядовитыми обещаниями Карла Маркса Халеви, так охотно распространяемыми якобы верными России элементами среди наших бывших «товарищей» в лагере Савинкова."

RUS_Persecute_Monarchists: "Косой сквозь крепостное право"
RUS_Persecute_Monarchists_desc: "Многие бывшие угнетатели надеялись, что восхождение ветерана белых предвещает восстановление их положения и земель. Они жестоко ошибались, ибо крестьяне России достаточно долго страдали под игом крепостных. Бояре-реформаторы сходят с ума от западнической заразы, занесенной в Россию Царём-дьяволом Петром I. Мы не питаем любви к монархистам, аристократам, олигархам. Пусть с ними разбираются их бывшие подданные."

RUS_Persecute_Capitalists: "Истребить материалистов"
RUS_Persecute_Capitalists_desc: "Поклоняющиеся капиталу, возрожденному Мамоне, настолько глупы, что верят, будто невидимое божество «рука свободного рынка» поднимет их из духовной трясины, в которой они завязли. Хуже всего то, что подобные заблуждения используются для околдовывания наших гордых крестьян, чтобы заставить их работать не на кого иного, как на аристократов извращенного будущего. Мир денег сгорит, сгорят и его последователи, а на пепелище заново вырастет истинное процветание."

RUS_Savage_Nationalism: "Дикий национализм"
RUS_Savage_Nationalism_desc: "Много говорится о том, что русские неприкаянны, неуправляемы и не желают следовать обычаям и методам Запада. И это действительно так, это наша главная сила в борьбе с загнивающим миром. Ведь мы унаследовали от степей Евразии дикую и необузданную природу, превратившую наш народ в аватаров меча Марса, могучего бога войны, которого иноземцы называли скифским Аресом, столь почитаемым теми, кто пришел раньше. Пусть это наследие переосмыслит наш примитивный национализм."

RUS_Republic_Of_Peasants: "Возврат к традиционной основе"
RUS_Republic_Of_Peasants_desc: "Простой человек, простой крестьянин, всегда был истинной кровью и плотью нашей России. Этот факт был печально забыт правителями, пока народ наконец не нашел своего зеленого защитника. Было бы мудро вернуться к этой основе, позволив их воле определять будущее нашей страны."

RUS_Subsidize_Agriculture: "Грандиозный сельскохозяйственный план"
RUS_Subsidize_Agriculture_desc: "С богатством, собранным у тех, кто украл большую часть населения России, мы можем встать на путь великой сельскохозяйственной революции. Благодаря стратегическим инвестициям, осуществляемым в рамках «Большого сельскохозяйственного плана», непродуктивные и забытые районы нашей страны будут превращены в образцы порядка и эффективности, когда речь идет о плантациях."

RUS_Form_Village_Cooperatives: "Деревенские кооперативы"
RUS_Form_Village_Cooperatives_desc: "Красные, несмотря на распространение фальши и лжи в нашем народе, все же нашли благоприятную почву для сбора последователей среди русского крестьянства. Это произошло главным образом благодаря обещанию реформ и сотрудничества между аграрными массами, к которому мы должны приступить с величайшей поспешностью. По всей нашей земле должен быть создан ряд сельских кооперативов, чтобы укрепить общие узы людей этой земли и победить социалистические варианты этой идеи."

RUS_Every_Man_A_Peasant: "Преданность земле"
RUS_Every_Man_A_Peasant_desc: "Теперь, когда каждый крестьянин владеет своей землей, без вмешательства посторонних или властных элементов, он может по-настоящему почувствовать, что именно его тяжелый труд определяет его наследие. Аграрный человек и эта земля станут единым целым, увеличивая производительные силы нашей Республики благодаря преданности территории, на которой она сформирована."

RUS_A_Pitchfork_In_Every_Hand: "Зелёная «тачанка»"
RUS_A_Pitchfork_In_Every_Hand_desc: "Несмотря на то что Нестор Махно был нашим идеологическим врагом, он был не только гордым крестьянином, но и изобретателем истинно аграрного способа ведения войны. Скромная конная повозка, известная как тачанка, оснащенная пулеметом, давно сеет ужас и страх по всем линиям, прочерченным Гражданской войной. Давайте возьмем его идею и распространим её по всем деревням России, чтобы у нашего населения был способ защититься от любого врага, независимо от его мобильности."

RUS_Militarization_Of_Peasant_Labour: "Плуги в орудия"
RUS_Militarization_Of_Peasant_Labour_desc: "Когда придет время, а оно неизбежно, нам снова придется идти на передовую и защищать нашу Россию, отвоевывая то, что принадлежит нам по праву. Для таких случаев каждый, от самого простого до самого продвинутого крестьянина, должен знать, как превратить свои орудия труда в оружие, пригодное для выполнения своего долга."

RUS_Let_The_Peasantry_Prosper: "Пусть крестьянство процветает!"
RUS_Let_The_Peasantry_Prosper_desc: "Вековое разорение, навлеченное на Россию пренебрежением и недоброжелательством старых правителей, наконец преодолено. Наши щедрые земли, столь богатые и необходимые для дальнейшего существования как нам, так и нашим степным предкам прежде, вновь дают более чем достаточно для того, чтобы все жили долго и процветающе. Настоящий рай, созданный великодушными деяниями нашего славного Вождя."

RUS_A_Violet_Will_Defeat_A_Machine: "Фиалка победит машину!"
RUS_A_Violet_Will_Defeat_A_Machine_desc: "'Фиалка победит машину!\nТакими восклицаниями наш Вождь Горгулов приветствует и врагов, и друзей, подтверждая свои давние взгляды на природу современной реальности. Слова «Фиалка победит машину» могут показаться бессмысленными, но они несут в себе глубокий смысл. Простая и слабая фиалка, ассоциирующаяся с нежностью и любовью, - это символ того, что природа, независимо от её суровости, всегда победит болезнь, принесенную машинами современного мира. Но «машина» не только физическая, она относится и к самим государствам западного образца, развращающим народный коллектив, превращая его в беспечных индивидуумов. Таким образом, философия нас, «зеленых», может быть выражена всего лишь скромной фиалкой."

RUS_Great_Skythia: "Наследие Скифии"
RUS_Great_Skythia_desc: "Люди, оказавшиеся в трудные времена, часто вспоминают о прошлом, о славе давно минувших эпох. Однако, несмотря на то что многие считают это заблуждением, мы знаем, что это чистая правда. Дикие и варварские степи Скифии должны вести нас в будущее. Ведь Орды, созданные нашими предками, вселяли страх в сердца так называемых «цивилизованных» образований, таких как греческие полисы."

RUS_Here_Comes_The_Messiah: "Воплощение Мессии"
RUS_Here_Comes_The_Messiah_desc: "После того как вторая вера наших предков - Православие - была очищена первой верой предков, иудаистские отклонения были отброшены в пользу истинного слияния Старых Богов и Логоса Воплощенного. Истина эта не открылась бы доброму русскому народу, если бы не его новый Мессия, Павел Горгулов, второй Бог-Сын нашего Небесного Отца. Восславим же нашего новопосвященного Спасителя и будем исполнять Высшую Волю во имя и по образу Его."

RUS_Green_Legionnaries: "Зелёная Орда"
RUS_Green_Legionnaries_desc: "Наиболее радикальные легионы, созданные нашим предшественником, являются прекрасной основой для верных нашему делу сил, но они слишком централизованы вокруг власти и не имеют достаточной численности. Мы должны обратиться к традициям Зеленых армий времен Гражданской войны, вновь привлекая гальванизированные крестьянские массы для расправы с врагами России и обеспечения продолжения их образа жизни."
green_legionnaries_tt: "\n§Gразвёрнуто§! 12 дивизий §Yополчения§! со следующим составом:\n- 6 £GFX_unit_militia_icon_small баттальна.\n"

RUS_Russia_For_Russians: "Чистота автохтонов"
RUS_Russia_For_Russians_desc: "Россия никогда не возродится, если её будут продолжать разлагать чуждые ей элементы. Ведь именно наш общий этнос, наша вера, чистое выражение коллективной воли автохтонов Руси, ведущих свою родословную от скифских прародителей, позволили нам преодолеть все невзгоды. Все, кто не подходит под эти категории, будут вынуждены отказаться от своего гражданства и либо бежать, либо предоставить обновленным Богам судить их."

RUS_Neopaganism: "Очищение православия неоязычеством"
RUS_Neopaganism_desc: "Упадочное духовенство и его гедонистическая, эгоистическая элитарность сделали чистый русский народ слабым и покорным ложными представлениям о Боге, построенным на смертных грехах современности. Большая часть коррумпированного духовенства и остальной гниющей части Православной Церкви должна быть снесена и уничтожена, заменена смиренными лоялистами как христианского, так и неоязыческого происхождения, а некоторые возрожденные идеи славянского и скифского неоязычества должны заполнить дыры, которые мы выдолбим как из этого разложившегося старого порядка, так и из любой другой ложной веры, заражающей Россию, перестроим Веру заново, специально под нужды истинных этнических русских, ибо только этнические русские, преданные этой новой вере, получат гражданство. Благодаря этому очищению мы сможем наконец вернуться к древним корням нашей духовной истории, соединив прошлое и настоящее в возрожденной и синкретической вере, которая поведет нас в светлое, благочестивое, сильное и чистое будущее.\n\nСлавим Тебя, Род, Перун, Сварог и Христос!"

RUS_Eternal_Fraternity: "Клятва братской крови"
RUS_Eternal_Fraternity_desc: "Великий народ Скифии существовал в рамках родоплеменных структур в более широком масштабе, но при этом имел особые и прочные кровные связи с ближайшими соотечественниками. Будь то участие в одних и тех же войнах или просто работа над одним и тем же делом, братские узы были высшей ценностью для жителей старых степей. Подобное мировоззрение мы должны перенять и в наши дни, ведь разделенные русские могут только ослабить общую национальную миссию, заложенную нашим Зеленым Вождем."

RUS_Gorgulov_Cult_Of_Personality: "Версия Горгулова"
RUS_Gorgulov_Cult_Of_Personality_desc: "Ум нашего Вождя - загадка для большинства населения, особенно если учесть, что он не произносит громких политических речей и не пишет бессмысленных бредней в виде идеологических диссертаций. Однако идея крестьянской революции, зеленой диктатуры, восстанавливающей Россию руками её нового спасителя, действительно имеет под собой основу, разбросанную по газетам, книгам и кратким запискам Горгулова. Давайте же создадим иллюстрированное воплощение его мысли, своего рода «Biblia Pauperum» для масс, которым не требуется умение читать многословные теории."

RUS_Gorgulov_Vozhd: "Слава Вождю!"
RUS_Gorgulov_Vozhd_desc: "После того как задача превращения России в настоящий дикий рай на Земле была наконец выполнена, Горгулов обратил свой взор на загнивающие страны Запада. Именно те, которые на протяжении веков несли разорение нашему народу и земле. Мы пойдем навстречу нашим извечным врагам в великой борьбе, побеждая тех, кто хочет, чтобы Россия была разгромлена навсегда. Пусть зазвучат барабаны войны, чтобы весь мир услышал гром наших голосов, вопиющих к небесам под руководством Отца Небесного. Слава Вождю!"


RUS_The_Russian_Twilight: "Русские сумерки"
RUS_The_Russian_Twilight_desc: "За последние десятилетия Россия пережила немало кошмаров, начиная с проигранных войн и заканчивая красным террором и дальнейшим подрывом нашей жизнеспособности при коррумпированном правительстве Керенского. На нашу Родину опустилась тьма, которая будет продолжаться ещё довольно долго, пока не будут найдены и уничтожены все враги нашего обновленного национального государства. Но народ не должен унывать, ибо то, что ему кажется сумерками, скоро превратится в сияющее солнце, озаряющее лучами надежды всех, кто доказал свою состоятельность."

RUS_Everything_For_The_State: "Преданность Родине"
RUS_Everything_For_The_State_desc: "Преданность, казалось бы, простое понятие, но её так не хватает в столь неспокойные времена. Любой, кто работал в огромных бюро безопасности, занимающих сейчас главенствующее положение в нашей Родине, может подтвердить, насколько большую часть бремени нации несут те, кто связан честью. Во время правления Вождя Абакумов те, кто ещё не усвоил этот урок, быстро исправят свою ошибку, ибо никакой дальнейший триумф не будет обеспечен, если все мы не будем работать на благо государства, отдавая все свои силы его коллективной воле."

RUS_Abakumov_Is_The_New_Vozhd: "Абакумов - новый Вождь"
RUS_Abakumov_Is_The_New_Vozhd_desc: "Виктор Абакумов, начальник службы безопасности в правительстве Б.В. Савинкова и вдохновитель планов полного подчинения государственного аппарата воле партии, поднялся на вершину власти после образования вакуума власти после смерти покойного Вождя. Заняв высший пост в нашем государстве, Абакумов готов создать Россию, которая никогда не дрогнет под угрозой диверсий, как внешних, так и внутренних."

RUS_Power_To_Siloviki: "Власть силовиков"
RUS_Power_To_Siloviki_desc: "Силовик - значит «силач», хотя в общем смысле это относится к конкретным людям, сделавшим карьеру во властных структурах России. После недавнего слияния Министерства внутренних дел и Министерства внутренней безопасности наш Вождь стал самым сильным из таких Силовиков, но ещё многие остались в разных ведомствах и управлениях. Давайте заручимся их помощью в создании по-настоящему стабильной Республики, которая не прогнется ни под каким давлением, как это было до сих пор, когда бесхребетные политики имели право голоса в решении государственных вопросов."

RUS_The_Great_Purge: "Великая чистка"
RUS_The_Great_Purge_desc: "Возвышение покойного Бориса Савинкова было сопряжено с множеством скрытых опасностей, удобных союзов и опорой на людей, которых не всегда можно назвать лояльными. Мы не можем допустить, чтобы такое печальное положение дел продолжалось долго, чтобы не поставить под угрозу все наше правительство. По всей ширине нашей Родины должна быть проведена грандиозная чистка всех нелояльных элементов, санкционированная самим Абакумовым."

RUS_Expand_The_Combat_Squads: "Укрупнить боевые отряды"
RUS_Expand_The_Combat_Squads_desc: "Боевые отряды, ставшие после создания Народно-республиканской партии официальным вооруженным формированием, уже давно служат Борису Савинкову как самые верные его последователи и солдаты, готовые отправиться куда угодно. Было бы разумно интегрировать их разветвленные структуры в официальный аппарат национальной безопасности, ещё более расширив их роль в поддержании порядка."

RUS_Art_Of_Propaganda: "Перестройка мышления"
RUS_Art_Of_Propaganda_desc: "Несмотря на массовость движения, созданного нашими предшественниками, у них никогда не было точных методов и особых способностей воздействия на умы соотечественников, ещё не вступивших в партию. Благодаря расширению полномочий министерств, «Россия Абакумова» теперь способна проникнуть в мысли и желания любого обывателя, даже того, кто хранит страх в своем сердце."

RUS_Labour_Camps_Abakumov: "Искупление в цепях"
RUS_Labour_Camps_Abakumov_desc: "Политические диссиденты, обычные подонки, мелкие преступники. Называйте их как хотите, но нельзя отрицать, что подобные отряды не только ничего не приносят государству, но и активно грабят его ресурсы. Таким образом, жизненная энергия наших заключенных должна быть направлена на благоустройство нашей земли, особенно в регионах, остро нуждающихся в модернизации, где честные труженики не выдержали бы существующих условий. Этого можно добиться, создав Главное управление исправительно-трудовых лагерей."

RUS_State_Capitalism: "Весь капитал под властью государства"
RUS_State_Capitalism_desc: "В силу своего происхождения как идеологического отколовшегося от партии социалистов-революционеров НРПР всегда имела заметный социалистический элемент, когда речь шла о доктринах взаимоотношений государства с экономикой. И хотя наш «Вождь» согласен с тем, что прежний курс был правильным в вопросах национальной вахты, когда речь шла о производстве, настало время отбросить краснобайство и привить нашей промышленности столь необходимый капитализм."

RUS_Corporatocracy: "Система олигархата"
RUS_Corporatocracy_desc: "При огромных размерах нашей территории управление ресурсами и промышленным развитием России представляет собой непростую задачу, с которой не может справиться даже всевидящее государство. Именно поэтому мы должны обратиться к забытым капитанам промышленности, к титанам-предпринимателям, способным поднять целые регионы из грязи и трясины в сердца, наполненные заводами."

RUS_Austerity_Measures: "Закалить дух жёсткой экономией"
RUS_Austerity_Measures_desc: "Потреблядство - это болезнь, откармливающая прежде жизнестойкий организм, пока он не становится слишком слабым, чтобы противостоять миазмам современности, которым позволили проникнуть в него. Несмотря на наш недавний поворот к капитализму и контакты с промышленными олигархами, нельзя позволить российскому народу стать скудным и упадническим одновременно. Мы должны привить ценность экономии, отказа и повторного использования, добродетели воздержания."

RUS_Republic_Of_Siloviks: "Республика сильных мира сего"
RUS_Republic_Of_Siloviks_desc: "Только благодаря чистой силе, проявленной нашим славным Вождем Виктором Абакумовым, наша Родина смогла сбросить цепи слабости, сковывавшие её прежде. Менталитет силовика, столь чуждый неэффективным и малоэффективным ордам, которые были до нас, наконец-то позволил России превратиться из захолустья в главную сверхдержаву, способную проецировать свою волю не только на собственное население, но и на весь мир."

RUS_VRA_TSAR: "Врангель - это Царь"
RUS_Black_Tsar: "Чёрный Царь"
RUS_Black_Tsar_desc: "Накануне смерти нашего бывшего главнокомандующего Лавра Георгиевича Корнилова он назвал своим преемником Петра Николаевича Врангеля. Чёрный барон, как его называют, решил, что Романовым нельзя доверять восстановление истинной славы бывшей империи, и короновал себя как Чёрный Царь Пётр IV. Его цель - восстановить наследие Царя Петра I, чье имя было запятнано правлением некомпетентного Петра III."

RUS_Bonapartism: "Бонапартизм"
RUS_Bonapartism_desc: "Как бы ни ненавидели Наполеона I за то, что он был великим захватчиком России чуть более ста лет назад, его правление может служить прекрасным примером истинно современной военной монархии. Разве наш новый Царь - не великий русский Бонапарт, использующий свою харизму и военную доблесть для восстановления величия нашей Родины, сдерживая радикальных революционеров и выборочно проводя реформаторские идеи, если это необходимо?"

RUS_Ban_Socialist_Parties: "Закрыть все социалистические партии"
RUS_Ban_Socialist_Parties_desc: "Командарм Корнилов сделал много полезного для нашего дела, но в борьбе с красной гнилью, действующей на нашу Родину как миазмы, он, конечно, не дошел до конца. Вполне логично, что с возобновлением импорта правильных западных моделей, достойных подражания, необходимо бороться с выродившимися. А значит, любая партия, выступающая за политику, которую можно считать социалистической - мерзкой идеологией, порожденной Западом, - должна быть немедленно удалена из политической жизни нашей страны."

RUS_Cooperate_With_VNS: "Кооперация с ВНС"
RUS_Cooperate_With_VNS_desc: "Лидер Всероссийского национального союза Василий Шульгин давно дружит с Черным Царём, а некоторые даже утверждают, что он сам выдвигал идею короновать барона Врангеля в качестве нового Царя в случае возможной реставрации. ВНС - самая влиятельная консервативная партия на всей территории нашей Родины, имеющая большой авторитет среди аристократической элиты нашей страны. Мы не можем упустить возможность заручиться их поддержкой для нашей восстановленной империи."

RUS_Teutonic_Discipline: "Тевтонская дисциплина"
RUS_Teutonic_Discipline_desc: "Пётр фон Врангель, рожденный в прибалтийском немецком дворянстве, - лишь один из бесчисленных представителей своего рода, послушно служивших старому царству и способствовавших его успехам. Население бывших губерний, входящих в состав нынешнего мерзкого «Объединенного Балтийского княжества», до сих пор хранит верность институту российской короны, как это делал родной отец Врангеля Николай, будучи адъютантом великого князя Михаила Александровича. Давайте черпать вдохновение в их сильном и дисциплинированном мировоззрении и прививать их положительные ценности широким слоям населения России."

RUS_Prussian_Constitutionalism: "Прусский конституционализм"
RUS_Prussian_Constitutionalism_desc: "Сама идея конституционной монархии британского типа является больной, ненормальной. Она служит лишь инструментом для околпаченных масс, выполняющим волю политических радикалов. Гораздо более достойным источником вдохновения является стабильная система прусского ландтага, но мы не можем просто перенять все идеи оптом. Давайте черпать в ней вдохновение и создавать уникальный «русский конституционализм»."

RUS_Cossack_Soul: "Казачья душа"
RUS_Cossack_Soul_desc: "Пётр IV служил в Забайкальском казачьем корпусе в первые годы своей службы в царской армии. Этот опыт доказал ему то, что многие светлые умы в Империи всегда знали: казачья душа, дикая и хаотичная, какой она иногда бывает, - это то, что нужно России для её дальнейшего успеха. Каждый в нашем возрожденном Царстве должен подражать этим храбрым воинам в случаях, которые этого требуют."

RUS_Autonomy_For_Cossacks: "Автономия для казаков"
RUS_Autonomy_For_Cossacks_desc: "Казаки не раз доказывали, что они самые верные из подданных наших великих царей. Они храбро служили на всех фронтах, где Россия призывала их на помощь, и поэтому заслуживают сохранения прав, данных им старым Царством. Мы должны обеспечить им возможность собираться в автономные поселения по всей нашей территории, чтобы гарантировать их постоянную поддержку."

RUS_White_Army_Black_Baron: "Белая армия, чёрный барон"
RUS_White_Army_Black_Baron_desc: "К счастью, погибшая Красная армия когда-то пела песню, маршируя навстречу своему провальному делу, в которой говорилось о «Белой армии» и «Чёрном бароне», вознамерившихся восстановить царский трон. Хотя они были всего лишь глупцами, они все же предсказали будущее. Барон Врангель действительно вернул Российской империи заслуженную славу, и за это все в нашем Отечестве должны быть ему благодарны."

RUS_Gendarme_of_Europe: "Жандарм Европы"
RUS_Gendarme_of_Europe_desc: "Следуя по стопам своего брата Александра I, Царь Николай I очень поспешно и безжалостно расправлялся с начинающимися революционными движениями, угрожавшими стабильности всего континента. Такая самоотверженность принесла ему прозвище «жандарм Европы». Пётр IV последует его примеру и направит свои усилия против темного сердца всех будущих революций - Франции, родины коммунизма и современного извращенного роялизма - Германии и больного человека среди всех монархий, раздираемого этническими и социалистическими противоречиями, - Австрии."

### Socialist focuses ###
RUS_Popular_Front_Restores_Socialism: "Народный фронт возрождает социализм"
RUS_Popular_Front_Restores_Socialism_desc: "Демократически избранный Народный фронт сумел сделать то, что не удалось революции, - принести в Россию настоящий социализм."
RUS_Zhukov_Restores_Socialism: "Триумвират Генералитета"
RUS_Zhukov_Restores_Socialism_desc: "Маршал Егоров сверг реакционную скверну и вновь принес в Россию социализм! После окончания кровопролитной Гражданской войны Егоров посчитал, что ему пора уходить в отставку и передать бразды правления ободренным марксистско-ленинским делом Триумвирату, состоящему из виднейших коммунистических военачальников."
RUS_Seize_The_Means_Of_Production: "Захватить средства производства"
RUS_Seize_The_Means_Of_Production_desc: ""
RUS_Hold_The_Congress: "Провести съезд"
RUS_Hold_The_Congress_desc: "С созданием в России настоящей социалистической республики необходимо провести новый съезд. Съезд, на котором советские делегаты, представляющие народные массы нашего государства, окончательно решат, кто будет выполнять эту великую работу. Работу по превращению наших недавних успехов в постоянное выражение социалистического дела."
RUS_Mensheviks_In_Power: "Избрание меньшевиков"
RUS_Mensheviks_In_Power_desc: "Меньшевики РСДРП доминировали на съезде."
RUS_Right_Communists_In_Power: "Избрание правых коммунистов"
RUS_Right_Communists_In_Power_desc: "НСП Бухарина и его правые коммунисты доминировали на съезде."
RUS_Decists_In_Power: "Избрание децистов"
RUS_Decists_In_Power_desc: "Фракция демократического центризма НСП доминировала на съезде."
RUS_VKPS_Leadership: "Лидерство ПЛСР-ВКПС"
RUS_VKPS_Leadership_desc: "Всероссийский комитет профсоюзов под флагом ПЛСР доминировал на съезде."
RUS_Bolsheviks_In_Power: "Победа Большевиков"
RUS_Bolsheviks_In_Power_desc: "Спустя столько лет большевики РКП победили."
RUS_Zhukov_Rules_Alone: "Только Жуков"
RUS_Zhukov_Rules_Alone_desc: "В нашей возрожденной Красной Армии нет другого полководца, столь достойного стать новым главкомом, кроме Георгия Константиновича Жукова. Социалист по убеждениям, генерал никогда не забывал о революционном деле, даже несмотря на то, что ему приходилось скрывать свои истинные намерения от реакционного монархического штаба ныне погибшей буржуазной республики. Настало время, когда его долгая борьба должна быть наконец вознаграждена."
RUS_Strengthen_Party: "Укрепить партию"
RUS_Strengthen_Party_desc: "Мы не можем допустить, чтобы революция была захвачена одним безумцем с диктаторскими амбициями. Чтобы предотвратить такую ситуацию, необходимо расширить полномочия партии."
RUS_Strengthen_Chairman: "Усилить председателя"
RUS_Strengthen_Chairman_desc: "Чтобы революция была успешной и пролетариат был представлен, необходимо расширить полномочия председателя, чтобы он мог обеспечивать движение вперёд."
RUS_Dictatorship_Of_Red_Army: "Диктатура Красной Армии"
RUS_Dictatorship_Of_Red_Army_desc: "Для того чтобы революция пережила бурные времена, необходимо создать сильный правящий класс, свободный от трусости, столь распространенной среди интеллектуальных и политических слоев. Честные люди Красной Армии должны составить государственный аппарат, чтобы он не впал в полный хаос и дегенеративное расстройство."
RUS_Cut_Red_Tape: "Борьба с бюрократизацией"
RUS_Cut_Red_Tape_desc: "Борьба с бюрократией - это постоянная борьба, что уже понял Ленин. Мы должны бороться с бюрократией, пока она ещё не успела утвердиться, чего мы должны избегать любой ценой. Мы также должны будем готовить истинно пролетарских бюрократов, чтобы постепенно заменить ими реакционных бюрократов, которых у нас ещё много."
RUS_Bureaucratic_Centralism: "Бюрократический централизм"
RUS_Bureaucratic_Centralism_desc: "Общее мнение партии должно быть приведено в соответствие с видением председателя. Нет необходимости и времени для дискуссий."
RUS_Democratic_Socialism: "Демократический социализм"
RUS_Democratic_Socialism_desc: "Мы доказали, что социализм может быть достигнут демократическими методами. Подражая примеру западных демократических социалистов, можно сделать утопию для российских рабочих."
RUS_Proletarian_Humanism: "Пролетарский гуманизм"
RUS_Proletarian_Humanism_desc: "Благодаря ораторскому искусству и ловкому маневрированию Бухарина в России и за её пределами он сохранил за собой главенствующую роль в ВКП(б). Он поддерживает курс на социализм медленными темпами, чтобы избежать создания огромной государственной бюрократии и сохранить победы пролетариата в недавней революции."
RUS_Fight_Urban_Rural_Conflict: "Искоренить конфликт города и деревни"
RUS_Fight_Urban_Rural_Conflict_desc: "В нашей стране идет великая борьба между городом и деревней, между развитыми землями и обездоленными фермерскими хозяйствами, между фабрикантами и крестьянами. Одним из первых шагов в сохранении революции является преодоление этого раскола, чтобы мы могли объединить наши усилия против угнетателей, а не препираться между собой."
RUS_Voluntary_Collectivisation: "Добровольная коллективизация"
RUS_Voluntary_Collectivisation_desc: "К моменту освобождения Россия едва начала выходить за рамки феодализма. Новая экономическая политика Советской Республики должна включать программу добровольной коллективизации крестьянских хозяйств, которая позволит беднейшим крестьянам объединиться и собрать воедино свои ресурсы без разрушения всей сельскохозяйственной системы."
RUS_Cement_Party_Authority: "Цементная власть партии"
RUS_Cement_Party_Authority_desc: "Своими действиями мы обеспечили авторитет партии."
RUS_Local_Party_Initiative: "Местная партийная инициатива"
RUS_Local_Party_Initiative_desc: "Чрезмерная централизация может погубить любую систему, особенно революционную. Мы должны доверять местным представителям партии, чтобы они делали лучшую работу для пролетариата, который они представляют."
RUS_Create_The_VSP: "Власть ВСП"
RUS_Create_The_VSP_desc: "Создав Всероссийский союз производителей, профсоюзы получат гораздо большее влияние на труд и экономику в целом. В конечном итоге это послужит укреплению как рабочего, так и профсоюза."
RUS_Control_Press: "Контроль над прессой"
RUS_Control_Press_desc: "Хотя некоторые могут думать, что идея «свободной» прессы естественна для наших социалистических целей, они лишь обманывают себя реакционной ложью. Так называемая независимая пресса управляется мотивом прибыли, финансируется аристократической элитой, заинтересованной в том, чтобы массы оставались невежественными. В настоящем коммунистическом государстве, которое нам поручено создать, может существовать только партийный печатный орган, ибо все остальное будет распространять ложь."
RUS_Break_The_Smychka: "Разбить Смычку"
RUS_Break_The_Smychka_desc: "В результате многовекового феодального и капиталистического правления в России мало настоящих крестьян. Поэтому немыслимо, чтобы крестьянин оказался в центре революции, пусть и не по своей вине. Нет, именно рабочий, а не крестьянин будет авангардом революции, и именно его следует возвысить."
RUS_Mass_Collectivisation: "Массовая коллективизация"
RUS_Mass_Collectivisation_desc: "Сельскохозяйственные угодья великих российских просторов никогда не контролировались крестьянином, а только великим князем, Царём и капиталистом. Нельзя допустить, чтобы это угнетение трудящихся продолжалось, и поэтому мы должны приступить к радикальной программе быстрой коллективизации наших ферм. Только в условиях коллективной собственности они могут быть по-настоящему свободны от капиталистического сапога."
RUS_Separation_Of_Powers: "Разделение властей"
RUS_Separation_Of_Powers_desc: "Интересы профсоюзов слишком часто игнорируются, мы создадим разделение власти между профсоюзами, Советами и коммунистической партией, что позволит представлять интересы пролетариата и одновременно обеспечит эффективную защиту от реакционеров."
RUS_Cement_Chairman_Authority: "Укрепить власть председателя"
RUS_Cement_Chairman_Authority_desc: "Своими действиями мы добились того, что власть председателя имеет первостепенное значение."
RUS_Revolutionary_Commissars: "Революционные комиссары"
RUS_Revolutionary_Commissars_desc: "Комиссары для нашего социалистического государства - то же, что врачи для больного организма. Они являются первой, но и последней линией обороны от ползучей гнили, от идеологических отклонений, имеющихся в менее ревностных слоях нашей армии. Без их упорного труда революционный свет давно был бы окутан мраком, ибо ему не хватало бы их очищающего прикосновения."
RUS_Labour_Camps: "Трудовые лагеря"
RUS_Labour_Camps_desc: "Реакционеры, которых сейчас по праву можно отнести к категории «заключенных», бесполезны сами по себе, они паразитируют на добром народе России. Для того чтобы они внесли свой вклад в общество и работали на его перевоспитание, все они должны быть принудительно помещены в грандиозную систему трудовых лагерей."
RUS_Prodrazvyorstka: "Продразверстка"
RUS_Prodrazvyorstka_desc: "Продразверстка, или продовольственное назначение, - это политика конфискации у крестьян зерна и других сельскохозяйственных продуктов по номинальным фиксированным ценам в соответствии с установленными квотами. Чтобы обеспечить равенство и довольство наших людей, мы должны начать кампанию по борьбе с жадностью кулаков-захватчиков."
RUS_Class_War: "Классовая война"
RUS_Class_War_desc: "Мы должны раз и навсегда избавиться от мерзкой буржуазии на нашей прекрасной Родине. Заряжайте патроны, перезаряжайте карабины, классовая война идет сейчас и навсегда!"
RUS_Marshall_Of_Victory: "Маршал Победы"
RUS_Marshall_Of_Victory_desc: "Георгий Константинович Жуков - маршал Победы, наш маршал. Он привел Россию к окончательной победе над внутренней буржуазией в славной революции и приведет нас к окончательной победе над империалистической мразью всего мира. Слава красному маршалу! Слава Жукову!"
RUS_Cult_Of_Personality_Zhukov: "Культ личности"
RUS_Cult_Of_Personality_Zhukov_desc: "Вполне естественно, что великие люди истории собирают вокруг себя преданных последователей. Так было с Лениным, вечно живым отцом нашего дела, так происходит и с Жуковым. Все люди, входящие в наш славный обновленный союз, не могут выразить ничего, кроме самых высоких похвал революционной работе, которую ведет наш вождь."

RUS_Allow_Small_Traders: "Допуск малой торговли"
RUS_Allow_Small_Traders_desc: "Чтобы обеспечить более плавный переход к социалистической экономике, в неосновных секторах экономики будет разрешено ограниченное количество торговли. В конце концов, простой человек, управляющий небольшим магазином, не так уж далек от рабочего на заводе, и приравнивание его к промышленному барону нанесет ненужный вред массам."

RUS_Khozraschyot: "Хозрасчёт"
RUS_Khozraschyot_desc: "Социалистическая экономика не может быть создана в одночасье. Один из первых шагов переходного периода, как указано в Новой экономической политике Российской Социалистической Республики, потребует, чтобы некоторые элементы модели свободного рынка были имитированы на время, что в краткосрочной перспективе приведет к большему развитию легкой, а не тяжёлой промышленности."

RUS_Agrarian_Socialism: "Аграрный социализм"
RUS_Agrarian_Socialism_desc: "Социализм не может угрожать традиционному образу жизни крестьянства, поэтому мы должны сосредоточиться на аграрном секторе."

RUS_First_Five_Year_Plan: "Первая «Пятилетка»"
RUS_First_Five_Year_Plan_desc: "Налогообложение крестьянства и изъятие у него прибавочной стоимости позволит создать производительные силы для перехода к социализму, что лучше всего сделать с помощью центрального планового органа, создающего планы, обеспечивающие быструю индустриализацию."

RUS_Form_Gosplan: "Сформировать Госплан"
RUS_Form_Gosplan_desc: "Чтобы выполнить наши экономические задачи, государству необходимо создать комитет по планированию. В Госплане будут работать самые лучшие умы России, что значительно улучшит нашу экономику."

RUS_GOELRO: "Электрификация сельских районов"
RUS_GOELRO_desc: "Электрификация - центральная часть коммунизма. Ленин говорил, что «коммунизм - это советская власть плюс электрификация всей страны. Для выполнения этого плана мы поручили «Государственной комиссии по электрификации России» электрифицировать всю страну."

RUS_Mechanization: "Механизация"
RUS_Mechanization_desc: "Промышленная революция принесла с собой огромный прогресс в производительности труда, так как на фабриках и фермах стали массово использовать машины. Однако в России большинство работ выполнялось вручную. Чтобы конкурировать с капиталистами, которые противостоят нам на каждом шагу, мы должны принять эти достижения и модернизировать нашу экономику."

RUS_Promote_Industrialization: "Содействовать индустриализации"
RUS_Promote_Industrialization_desc: "Мы не существуем в вакууме. Чтобы модернизировать нашу экономику по социалистическому образцу, мы должны участвовать в мировом рынке на определенном уровне, чтобы получить капитал, необходимый для закупки оборудования и знаний. Лучший способ добиться этого - создать ряд государственных трестов, которые могли бы финансировать эти предприятия, позволяя при этом нашей внутренней экономике оставаться отдельной от международного капитализма."

RUS_Federation_Of_Syndicates: "Синдикативно-кооперативная Федерация"
RUS_Federation_Of_Syndicates_desc: "Мы можем многому научиться у синдикалистских стран Запада и их пути к социализму. Наша экономика должна быть основана на различных синдикатах, профсоюзах и кооперативах."

RUS_Industrial_Socialism: "Индустриальный социализм"
RUS_Industrial_Socialism_desc: "Социализм не может застрять в прошлом. Чтобы достичь его, мы должны сосредоточиться на промышленном секторе."

RUS_Defending_Our_Lifelines: "Защита наших линий жизни"
RUS_Defending_Our_Lifelines_desc: "Наш великолепный проект не может быть успешным без надлежащей транспортной сети, которая обеспечивается современными технологиями, используемыми в железнодорожном транспорте. Именно поэтому мы должны направить наши инвестиции на новую схему, призванную обеспечить государственные границы расширенной флотилией поездов и увеличить усилия по развитию их бронированной разновидности."

RUS_Socialist_Economic_Miracle: "Социалистическое экономическое чудо"
RUS_Socialist_Economic_Miracle_desc: "Все наши критики и скептики смеялись над нашими идеями социалистической экономики. Они больше не смеются. Наши экономические успехи - не что иное, как «чудо», как сказали бы старые россияне. И все же это не «благочестивое» вмешательство - это наш превосходный менеджмент."

RUS_SOV_Establish_The_VVS: "Красные ВВС"
RUS_SOV_Establish_The_VVS_desc: "ВВС (Военно-воздушные силы) сильно устарели. Сегодня мы используем те же самолеты и тактику, что и двадцать лет назад. Расширив авиабазы и обучив новобранцев, мы сможем изменить ситуацию."

RUS_SOV_Airspace_Defence: "Оборона воздушного пространства"
RUS_SOV_Airspace_Defence_desc: "Нет ничего более важного, чем оборона воздушного пространства, поскольку наши враги будут пытаться использовать самолеты всеми возможными способами, чтобы захватить наше воздушное пространство и терроризировать сухопутные войска, чего мы должны избежать любой ценой, если хотим быть победителями в будущих столкновениях."

RUS_SOV_The_ORT_System: "Система ОРТ"
RUS_SOV_The_ORT_System_desc: "Современные войны лишь отчасти выигрываются на поле боя. Не менее важны мужчины и женщины, сидящие за столами и радиоприемниками, занимающиеся разведкой и передачей информации. Мы должны облегчить их работу."

RUS_SOV_Nationalise_The_Aircraft_Industry: "Национализация авиационной промышленности"
RUS_SOV_Nationalise_The_Aircraft_Industry_desc: "У нас есть современная авиационная промышленность, однако зачастую она остаётся частной. Если мы хотим создать современные и сильные военно-воздушные силы, нам придется национализировать эту авиационную промышленность и интегрировать её в государственный аппарат."

RUS_SOV_Aviation_Bureaus: "Авиационные бюро"
RUS_SOV_Aviation_Bureaus_desc: "Открытие авиационных бюро по всей стране позволит нам совершенствовать наших пилотов, что всегда является важной обязанностью государства, если мы хотим создать боеспособные военно-воздушные силы."

RUS_SOV_New_Fighters: "Новые истребители"
RUS_SOV_New_Fighters_desc: "Хотя бомбардировщики могут нанести урон нашей оппозиции, ни один из них не достигнет цели без достаточной защиты со стороны наших истребителей. Эти истребители также могут обеспечить прикрытие для наших собственных войск и промышленности."

RUS_SOV_Take_To_The_Seas: "Выйти к морям"
RUS_SOV_Take_To_The_Seas_desc: "Если мы хотим снова гордо стоять среди великих европейских наций, мы должны построить новый, современный флот, который сможет бросить вызов великим Державам Европы и мира."

RUS_Join_The_Internationale: "Присоединиться к Интернационалу"
RUS_Join_The_Internationale_desc: "Вместо того чтобы в одиночку пытаться противостоять немецким империалистам, мы должны объединиться с нашими товарищами в Великобритании, Франции, Италии и других странах."

RUS_The_Fourth_Internationale: "Четвёртый Интернационал"
RUS_The_Fourth_Internationale_desc: "Хотя мы открыты для сотрудничества с нашими социалистическими братьями на Западе, для обеспечения победы над империалистами мы должны создать свой собственный союз."

RUS_SOV_Into_The_Caucasus: "Красные казаки"
RUS_SOV_Into_The_Caucasus_desc: "Потерянный после Вельткрига, Дон-Кубанский союз - реакционное государство, управляемое казачьими военачальниками. За пределами их тирании скрываются контрреволюционеры и религиозные фундаменталисты прямо на краю теократической исламской империи на юге. Пока они остаются на свободе, эти государства представляют активную угрозу для нашей революции."

RUS_Return_Imperial_Splinter_States: "Вернуть имперские осколки"
RUS_Return_Imperial_Splinter_States_desc: "Брест-Литовская мирный договор стал катастрофой для пролетариата, поработив его в условиях режимов, созданных только для немецкой эксплуатации. Мы должны исправить эту несправедливость."

SOV_Polish_Question: "Освобождение Польши"
SOV_Polish_Question_desc: "Поляки всегда были бунтарями и требовали своей независимости. При этом они забывали, что конституция Конгрессной Польши навечно связала их с Россией. Хотя Царя-дьявола уже давно нет в живых, мы должны нести свет революции польскому народу."

SOV_Enemy_In_The_West: "Враг на Западе"
SOV_Enemy_In_The_West_desc: "Самые большие потери от Вельткрига, по правде говоря, были не на Востоке или Юге. Это была потеря наших самых промышленно развитых регионов на западе. Пришло время вернуть их законным владельцам."

RUS_Integrate_Far_Eastern_Republic: "Интеграция Дальнего востока"
RUS_Integrate_Far_Eastern_Republic_desc: "После свержения Народно-республиканской армией этого японского прихвостня, этого мерзкого реакционера Колчака мы сможем начать процесс объединения наших наций в одну и устранить раскол между нашими пролетариями."

RUS_Raise_NRA: "Поднять НРА!"
RUS_Raise_NRA_desc: "НРА, или Народно-республиканская армия Дальневосточной республики, - это ополчение, действующее в Заамурье. Мы можем попытаться дестабилизировать ситуацию на Дальнем Востоке, попросив НРА поднять свою армию и пообещав им полную военную поддержку."

SOV_India_Policy: "Поддержка революции в Индии"
SOV_India_Policy_desc: "Наши индийские братья из Коммуны Бхарата вынуждены бороться с аристократическими принцами и империалистическими доминионистами за освобождение субконтинента. Их положение в опасности, мы должны им помочь."

RUS_SOV_Demand_North_Iran: "Претензии на Северный Иран"
RUS_SOV_Demand_North_Iran_desc: "Обеспечение нашего контроля над Северным Ираном важно для обеспечения нашего господства в районе Каспийского моря и освобождения иранских рабочих от многолетнего угнетения персидской монархией."

SOV_Demand_Bessarabia_Back: "Требование Бессарабии"
SOV_Demand_Bessarabia_Back_desc: "Бессарабия важна не только в стратегическом плане. Здесь много рабочих, угнетенных отвратительными монархистами и железногвардейцами, включая проживающее там русское меньшинство. Мы будем требовать её передачи от румынского правительства."

SOV_Assert_Our_Influence_Far_East: "Утверждение позиций в Азии"
SOV_Assert_Our_Influence_Far_East_desc: "Наше положение на Востоке по отношению к Японии недостаточно прочно, чтобы вступать с ними в войну. Хотя мы очень хотели бы освободить японских рабочих, мы вынуждены вести переговоры о возвращении Сахалина, нашей законной земли."

RUS_Support_LKMT_Focus: "Отправить поддержку в Гоминьдан"
RUS_Support_LKMT_Focus_desc: "Китай разделен как никогда, но к счастью, есть социалисты, борющиеся за справедливость для китайских масс. Мы должны поддержать наших союзников из Гоминьдана."

RUS_Bring_Revolution_To_Balkans: "Революция на Балканах"
RUS_Bring_Revolution_To_Balkans_desc: "Наши южные братья слишком долго находились под тиранией чужих империй, их перебрасывали от одного угнетателя к другому. Мы должны освободить их и дать им равенство и справедливость, которые они по праву заслуживают."

RUS_Cooperate_With_CSA: "Сотрудничество с О.С.А"
RUS_Cooperate_With_CSA_desc: "Один из ярких примеров капиталистического вырождения - США, пал, и их рабочие теперь освобождены от оков эксплуататорской нечисти. Было бы разумно укрепить наше сотрудничество с новым правительством О.С.А."

RUS_Support_Anticolonial_Uprisings: "Поддержка антиколониальных восстаний"
RUS_Support_Anticolonial_Uprisings_desc: "Мы не должны забывать, что в мире по-прежнему много людей, у которых нет представительства для своей нации. Поддерживая восстания против колониальных империалистов, мы можем помочь им добиться их освобождения. В конце концов, антиколониализм так же естественен для пролетариата, как социализм."


###Military focuses ###
RUS_russian_army: "Модернизация армии"
RUS_russian_army_desc: "Независимо от того, на какой план мы опираемся, нам придется модернизировать не только тактику, но и сами винтовки и общее снаряжение."

RUS_Electronic_Warfare: "Электронная война"
RUS_Electronic_Warfare_desc: "Современные войны лишь отчасти выигрываются на поле боя. Не менее важны мужчины и женщины, которые сидят за столами и радиоприемниками, занимаясь разведкой и передачей информации. Мы должны облегчить их работу."

RUS_Front_Line_Commissars: "Фронтовые комиссары"
RUS_Front_Line_Commissars_desc: "Охранка получила посты в нашем высшем военном командовании, чтобы не дать опасным революционерам взбудоражить войска."

RUS_Equipment_Modernisation: "Модернизация техники"
RUS_Equipment_Modernisation_desc: "Вельткриг наглядно продемонстрировал то, что можно было увидеть ещё во время Крымской войны: современный мир и его военная техника обошли российскую армию с такой скоростью, с которой Царство не могло справиться. Республика, к сожалению, унаследовала это плачевное положение дел и теперь должна действовать. Настало время присмотреться к различным предлагаемым планам модернизации нашей боевой техники."

RUS_Special_Forces_Office: "Отдел сил специального назначения"
RUS_Special_Forces_Office_desc: "Наш начальник штаба считает, что, хотя вес не так уж плох, изящество, безусловно, лучший вариант. С элитными подразделениями, подготовленными для конкретных условий, мы сможем рассекать вражеские линии."

RUS_Army_Motorisation: "Расширить АМО"
RUS_Army_Motorisation_desc: "Механизация нашей пехоты очень дорога, но она обеспечит существенную защиту, огневую мощь и мобильность нашей легкой пехоты. Это будет нелегко, но оно того стоит."

RUS_VVSR: "Модернизация ВВСР"
RUS_VVSR_desc: "ВВСР (Военно-воздушные силы России) сильно устарели. Сегодня мы используем те же самолеты и тактику, что и двадцать лет назад. Расширение авиабаз и обучение новобранцев может изменить ситуацию."

RUS_The_ORT_System: "Система ОРТ"
RUS_The_ORT_System_desc: "Охранное отделение готово создать так называемую Радиотехническую систему, вдохновленную иностранными технологиями. Они считают, что смогут отслеживать любые передвижения вражеских войск, если только им дадут достаточно ресурсов."

RUS_Standardise_Pilot_Training: "Стандартизация подготовки пилотов"
RUS_Standardise_Pilot_Training_desc: "Военная авиация всё ещё имеет много отличительных признаков развивающегося ремесла, одним из которых является невероятно бессистёмный характер обмена знаниями. Единой схемы обучения не существует - вместо этого от опытных пилотов ожидают, что они сами найдут способ обучить своему искусству, что приводит к шокирующему несоответствию знаний среди наших пилотов. Пришло время стандартизировать этот процесс."

RUS_Promote_Amateur_Flying: "Поощрять любительские полеты"
RUS_Promote_Amateur_Flying_desc: "Пилоты-любители становятся все более популярным явлением - в последние годы многие гражданские лица начали превращать полеты в своё хобби, а некоторые из них совершили такие впечатляющие подвиги, как перелет через Атлантику, и завоевали большую славу. Если мы будем культивировать и направлять этот популярный образ, то сможем вырастить опытный кадровый резерв для наших военно-воздушных сил."

RUS_Night_Witches: "Ночные ведьмы"
RUS_Night_Witches_desc: "Известный авиатор Марина Раскова обратилась к VVS с шокирующей идеей: создать полностью женский авиационный полк. Вопреки расхожему мнению, есть офицеры, которые поддерживают её идею. Они утверждают, что она имеет огромное пропагандистское значение и может вдохновить других наших летчиц на новые дерзкие свершения во имя России."

RUS_Aviation_Bureaus: "Авиационный отдел"
RUS_Aviation_Bureaus_desc: "Авиация - дело тонкое. Кажущийся незначительным недостаток может обернуться катастрофой в небе, а конструкция самолета, способного выдержать суровые условия боя, требует совершенства. Многие бои были решены ещё до того, как самолет поднялся в воздух. Создав авиационные бюро по всей стране, мы сможем заблаговременно разрабатывать и испытывать более эффективные самолеты."

RUS_Long_Range_Bombing: "Дальнее бомбометание"
RUS_Long_Range_Bombing_desc: "По мере расширения возможностей авиации военные теоретики придумали радикальное применение этой технологии: дальние бомбардировщики-гиганты, действующие в промышленных районах противника и вооруженные огневой мощью, достаточной для уничтожения заводов. Эта доктрина «стратегического уничтожения» обещает уничтожить способность противника вести войну, не ступая по земле."

RUS_Create_The_VDV: "Создание ВДВ"
RUS_Create_The_VDV_desc: "Некоторые из наиболее экспериментальных членов нашего высшего командования полагают, что моторизация наших войск - это только первый шаг. Следующим будет переброска пехоты не на кораблях или грузовиках, а на самолетах! Выбрасывая так называемых десантников за линию фронта, мы сможем отрезать вражеские части и нанести удар по пунктам снабжения. Это новое подразделение «воздушно-десантных войск» - «Воздушно-десантные войска» - стало бы острием копья."
RUS_paratrooper_tooltip: "Будет развёрнута одна £nato_unit_paratrooper_icon_small дивизия §HВДВ§!"

RUS_Death_From_Above2: "Смерть свыше"
RUS_Death_From_Above2_desc: "Третье измерение войны готово совершить революцию в том искусстве, которое мы знаем - благодаря огромным тактическим и стратегическим возможностям, контроль над небом станет решающим не только в следующей Великой войне, но и во всех последующих. Российские вооруженные силы устремятся в будущее: сыны Родины больше не будут томиться в страданиях на земле, а завоюют славу в облаках."

RUS_Transpolar_Flights: "Трансполярные полеты"
RUS_Transpolar_Flights_desc: "Близость к Арктике неожиданно благоприятно сказывается на нашей авиационной промышленности: в мире найдется немного мест, где можно испытать самолеты на прочность. Активно организуя дальние трансполярные перелеты в целях тестирования, мы сможем разработать самолеты, которые будут летать дальше, дальше и быстрее, чем любые другие."

RUS_Expand_The_Aircraft_Industry: "Развитие авиационной промышленности"
RUS_Expand_The_Aircraft_Industry_desc: "У нас есть современная авиационная промышленность, но большая её часть всё ещё находится в частных руках. Если мы хотим создать современные и сильные ВВС, нам придется национализировать эту авиационную промышленность, интегрировать её в государственный аппарат и значительно расширить её."

RUS_Airspace_Defence: "Оборона воздушного пространства"
RUS_Airspace_Defence_desc: "Нет ничего более важного, чем оборона воздушного пространства, поскольку наши враги будут пытаться использовать самолеты всеми возможными способами, чтобы завоевать наше небо и терроризировать сухопутные войска. Защищать свою землю уже недостаточно: небо родины должно быть таким же неприступным, как и её земля, если мы хотим одержать победу."

RUS_Specialise_in_Ground_Support: "Специализация\nназемной поддержки"
RUS_Specialise_in_Ground_Support_desc: "Новые технологии открывают новые манящие возможности для разработки новых бомбардировщиков. Теперь самолеты могут служить в качестве высокомобильной артиллерии, способной наносить точные и разрушительные удары по позициям противника и разворачиваться в любой точке фронта гораздо быстрее, чем обычная поддержка. За этим, безусловно, будущее военной авиации."

RUS_Maintain_Tactical_Flexibility: "Тактическая гибкость"
RUS_Maintain_Tactical_Flexibility_desc: "Развитие авиационных технологий открывает путь не только к созданию более маневренных, но и более прочных самолетов. Некоторые теоретические школы начали отстаивать идею создания нового «тактического» бомбардировщика - наземного корабля поддержки, обладающего большей дальностью и живучестью, чем «ближняя» поддержка. Такой бомбардировщик мог действовать дальше от баз и в более неблагоприятных условиях, а также уничтожать вражеские сооружения."

RUS_Jet_Engine_Experiments: "Разработка реактивных двигателей"
RUS_Jet_Engine_Experiments_desc: "На протяжении всей своей истории полеты тяжелее воздуха были возможны только с помощью воздушного винта. Однако передовые достижения летной техники позволяют предположить, что возможен новый способ полета на энергии. Теоретически двигатель может сжимать воздух, соединять его с топливом и использовать эту смесь для создания тяги, минуя проблемы, присущие пропеллерам. Безусловно, здравые идеи редко становятся прорывом."

RUS_Naval_Bomber_Development: "Разработка военно-морской авиации"
RUS_Naval_Bomber_Development_desc: "Как и на суше, развитие военной авиации началось на море. Теоретики и конструкторы разработали способы, с помощью которых самолеты могут нести достаточно большую полезную нагрузку, чтобы свалить дредноут, открывая полосы для атаки, которые не были бы возможны никаким другим способом. Некоторые осмеливаются утверждать, что огневая мощь с воздуха может сделать обычные морские силы полностью устаревшими."

RUS_Carrier_Development: "Развитие авианосцев"
RUS_Carrier_Development_desc: "В то время как старая гвардия с нежностью говорит о линкорах, новое поколение военно-морских теоретиков говорит о потенциале авианосца как будущего центрального элемента наших военно-морских сил. Каждый из этих плавучих аэродромов может нести армаду истребителей и бомбардировщиков прямо в сердце наших врагов, предоставляя нам непревзойденный потенциал для проецирования силы."

RUS_Carrier_Development: "Развитие авианосцев"
RUS_Carrier_Development_desc: "В то время как старая гвардия с нежностью говорит о линкорах, новое поколение военно-морских теоретиков говорит о потенциале авианосца как будущего центрального элемента наших военно-морских сил. Каждый из этих плавучих аэродромов может нести армаду истребителей и бомбардировщиков прямо в сердце наших врагов, предоставляя нам непревзойденный потенциал для проецирования силы."

RUS_High_Command_Reforms: "Реформа ставки"
RUS_High_Command_Reforms_desc: "Военное командование хранит множество окаменелостей старины, которые мало чему научились во время Вельткрига и Гражданской войны. Их нужно заменить людьми, которые понимают тип войны, которую мы надеемся вести."

RUS_Extensive_Planning: "Обширное планирование"
RUS_Extensive_Planning_desc: "Врангель, хотя и не так широко уважаемый, как Деникин, всё ещё популярен среди некоторых военных. Он верит в дисциплину и пользуется большим уважением за свои административные способности. С обширным планированием и общей моторизацией он верит, что сможет сделать русскую армию величайшей в мире!"

RUS_Military_Infrastructure: "Военная инфраструктура"
RUS_Military_Infrastructure_desc: "Планы Врангеля требуют большой подготовки, включая установку ключевых пунктов снабжения в ключевых точках. Железные дороги и автомобильные дороги в России должны простираться по всей России!"

RUS_Mechanised_Divisions: "Механизированные дивизии"
RUS_Mechanised_Divisions_desc: "Как и в случае с самолетами, танками, кораблями и винтовками, наши механизированные подразделения нуждаются в дальнейшем развитии, чтобы соответствовать требованиям современной войны."

RUS_National_Planning_School: "Национальная школа военного планирования"
RUS_National_Planning_School_desc: "Врангель считает, что России не нужно полагаться на дорогостоящие прорывы на линии фронта, если наши офицеры получают надлежащую подготовку и будут придерживаться наших тщательно спланированных боевых планов. Должны быть созданы новые офицерские школы, предназначенные для обучения молодых офицеров тому, как выполнять эти планы."

RUS_Overwhelming_Firepower: "Огневой вал"
RUS_Overwhelming_Firepower_desc: "Шатилов - ветеран как с фронта, так и со стороны управления. Хотя это и не новая идея в среде Военного командования, у него есть круг близких союзников, которые все выступают за теории подавляющей огневой мощи, уничтожая позиции противника артиллерией перед атакой. Кроме того, офицер на передовой должен уделять больше внимания и быть более ответственным."

RUS_Commander_Initiative: "Инициатива командира"
RUS_Commander_Initiative_desc: "Шатилов считает, что мы должны дать нашим офицерам более низкого ранга четкие цели и ресурсы для достижения этих целей, но оставить планирование в их руках. Это позволит им учитывать местные обстоятельства и поможет им соответствующим образом реагировать на любые изменения в этих обстоятельствах, делая наши силы более гибкими."

RUS_National_High_Command_Formation_School: "Национальная высшая командная школа"
RUS_National_High_Command_Formation_School_desc: "Последний шаг плана Шатилова, прежде чем наша армия станет бесподобной, требует от нас больших инвестиций в офицеров, которым мы доверим линию фронта. Национальная школа высшего командования должна помочь нам найти наиболее подходящих новобранцев, сформировав нам новый элитный офицерский корпус."

RUS_Spearhead_Doctrine: "Маневренная война"
RUS_Spearhead_Doctrine_desc: "Никто не сомневается в талантах Маркова, проявленных в каждой войне, начиная с русско-японской. Во время Вельткрига он был близким помощником Деникина. Тем не менее, его идеи чужды многим из генерального штаба России, и может потребоваться какое-то убеждение, чтобы привлечь всех к его планам. Но все-таки, русские танковые армии быстро наносят удары по линиям противника! Что за мысль!"

RUS_Armour_Modernisation: "Модернизация бронетехники"
RUS_Armour_Modernisation_desc: "Стратегии Маркова недостаточно. Нам нужны современные бронированные подразделения, чтобы следовать стратегии, разработанной Марковым и его союзниками."

RUS_National_Armoured_School: "Национальная бронетанковая школа"
RUS_National_Armoured_School_desc: "Марков предположил, что создание национальной школы по бронетанковой подготовке поможет нам овладеть искусством мобильной войны, поскольку мы найдём самых талантливых людей в России, которые будут руководить нашими бронированными соединениями."

RUS_Import_Foreign_Specialists: "Иностранные советники"
RUS_Import_Foreign_Specialists_desc: "До реформы Маркова в нашей стране даже не было бронетанковой дивизии, и у нее нет компетентных командиров и теоретиков, которые бы эффективно обучали наши дивизии.\nК счастью, мир полон этих людей, все, что нам нужно сделать, это пригласить их в нашу страну по воле ... или силой."

RUS_War_Of_Numbers: "Война чисел"
RUS_War_Of_Numbers_desc: "Фельдмаршал Деникин популярен среди политиков и большинства офицерского состава. Осуществить его планы относительно армии было бы легко. Он предлагает, чтобы Россия выиграла во всех будущих войнах, опираясь на наши огромные армии, но также настаивает на необходимости моторизации наших сил."

RUS_Mass_Mobilisation: "Массовая мобилизация"
RUS_Mass_Mobilisation_desc: "Деникин, умудренный опытом Вельткрига, знает, что российскую армию невозможно остановить, как только будут предоставлены люди. Пришло время предоставить им новую программу найма."

RUS_Equipment_Standardisation: "Стандартизация экипировки"
RUS_Equipment_Standardisation_desc: "Стандартизируя наше оборудование и то, как мы его производим, мы можем гарантировать, что наша постоянно растущая армия никогда не будет нуждаться в винтовках. Безоружные люди будут неэффективны в армии, или так нам говорят генералы."

RUS_A_Well_Equipped_Force: "Хорошо вооруженные силы"
RUS_A_Well_Equipped_Force_desc: "Как и предполагал Деникин, сейчас у нас большая, хорошо оснащенная армия, применяющая современную тактику. Русская армия будет неудержима, Россия будет непобедима. Другого Брест-Литовска не будет!"

RUS_Local_Training_Barracks: "Местные учебные казармы"
RUS_Local_Training_Barracks_desc: "Каждый город, каждый поселок, каждая деревня должны иметь свои собственные армейские казармы, где младшие офицеры обучают местных формировать ополчение. Это поможет нашему верховному командованию найти людей, наиболее подходящих для действующей службы, и сократит время, необходимое для обучения."

RUS_Navy_Modernisation: "Модернизация флота"
RUS_Navy_Modernisation_desc: "Если мы хотим снова стоять гордо среди великих народов Европы, мы должны построить новый современный военно-морской флот, способный бросить вызов великим Державам Европы и мира."

RUS_Death_From_Above: "Смерть свыше"
RUS_Death_From_Above_desc: "Михаил Беренс, друг Врангеля, посетил Канаду и утверждает, что видел будущее морской войны, авианосцы. Хотя они дороги, он утверждает, что в то время как морская война в Вельткриге была во власти дредноутов, они скоро будут омрачены огромными авианосцами и ударной мощью морских бомбардировщиков."
RUS_SOV_Death_From_Above: "Смерть с небес"
RUS_Death_From_Above_desc: "Перед революцией адмирал Михаил Беренс посетил Доминион Канада и заявил, что будущее военно-морского флота за авианосцами. Хотя эти корабли дорогостоящие, он утверждал, что, в то время как в мировой войне военно-морской флот был представлен преимущественно дредноутами, в скором времени они будут затмечены огромными авианосцами и ударной силой морских бомбардировщиков."
RUS_SOV_Death_From_Above_desc: "Перед революцией адмирал Михаил Беренс посетил Доминион Канада и заявил, что будущее военно-морской войны за авианосцами. Хотя эти корабли дорогостоящие, он утверждает, что, в то время как в мировой войне в военно-морской войне доминировали дредноуты, вскоре они будут затмечены огромными авианосцами и ударной силой морских бомбардировщиков."

RUS_Floating_Fortresses: "Плавающие Крепости"
RUS_SOV_Floating_Fortresses: "Плавучие крепости"
RUS_Floating_Fortresses_desc: "Вице-адмирал Николай Коломейцев верит в силу дисциплины и величественных дредноутов, основываясь на опыте Первой мировой войны и Гражданской войны в России. Они выступают за то, чтобы эти огромные военные корабли оставались центральным элементом нашего флота."
RUS_SOV_Floating_Fortresses_desc: "Вице-адмирал Николай Коломейцев верит в силу дисциплины и величественных дредноутов, основываясь на опыте Первой мировой войны и Гражданской войны в России. Они выступают за то, чтобы эти огромные военные корабли оставались центральным элементом нашего флота."

RUS_War_Under_The_Sea: "План Монастырёва"
RUS_SOV_War_Under_The_Sea: "Война под водой"
RUS_War_Under_The_Sea_desc: "Хотя авианосцы и линкоры, возможно, являются будущим, для нашей молодой республики может быть нереалистично сосредоточиться на этих огромных кораблях. Создание большого военно-морского флота обходится дорого, а [RUS.GetNameDef] не имеет верфей и ресурсов для производства флота такого размера. Вместо этого мы должны сосредоточиться на более дешевых, но не менее смертоносных подводных лодках, чтобы преследовать вражеские морские пути."
RUS_SOV_War_Under_The_Sea_desc: "Хотя авианосцы и линкоры, возможно, являются будущим, для нашей молодой республики может быть нереалистично сосредоточиться на этих огромных кораблях. Создание большого флота обходится дорого, а [RUS.GetNameDef] не имеет верфей и ресурсов для производства флота такого размера. Вместо этого мы должны сосредоточиться на более дешевых, но не менее смертоносных подводных лодках, чтобы беспокоить вражеские морские пути."

RUS_The_Invisible_Navy: "Невидимый флот"
RUS_The_Invisible_Navy_desc: "Вельткриг научил нас, что не всегда самая большая морская пушка выигрывает войну. Дешевые, бесшумные и смертоносные подводные лодки могут поставить целые империи на колени. Поскольку наши судостроительные мощности ограничены Брест-Литовским миром, сосредоточение на этих типах судов позволит нам быстро восстановить наступательные способности в глубоких океанах."

RUS_Coastal_Defences: "Береговая защита"
RUS_Coastal_Defences_desc: "Поскольку наш военно-морской потенциал исторически был меньше, чем у наших естественных соперников, многие из наших военно-морских теоретиков выступают за оборонительную тактику против врага. Сосредоточив внимание на минировании морей, мы могли бы ограничить их движение в море и нанести ущерб их флотам, одновременно подвергая себя минимальным рискам."

RUS_A_Destroyer_Armada: "Армада эсминцев"
RUS_A_Destroyer_Armada_desc: "Эсминцы являются основой любого флота. Учитывая тот факт, что Рейхспакт доминирует в Прибалтике, это будет вдвойне верно для нас. Быстро, ресурсоемко и за короткое время, нам понадобятся большое количество этих кораблей, если мы хотим сражаться в проливах и пробраться в открытое море."

RUS_Fleet_Protectors: "Защитники флота"
RUS_Fleet_Protectors_desc: "Пока мы не закончим нашу программу расширения флота, каждый корабль является ценным и незаменимым. Наши адмиралтейства считают, что наши крейсеры могут выступить в качестве защитного экрана, способных защитить как наши разведчики, так и большие корабли, тем самым мы сможем значительно улучшить живучесть наших военно-морских сил."

RUS_Commerce_Raiders: "Перехватчики конвоев"
RUS_Commerce_Raiders_desc: "Современные крейсеры оказались очень эффективными в прошлом как налётчики, сочетая хорошую мобильность с большой огневой мощью. Учитывая их потенциал и нашу потребность наносить удары по артериям наших врагов, мы должны выделять больше ресурсов для максимизации их эффективности в этой роли."

RUS_Fleet_Vanguards: "Авангард флота"
RUS_Fleet_Vanguards_desc: "Ударяя между крупными линкорами и кораблями меньшего размера, крейсер - это универсальный тип корабля, который может нанести сильный удар, не являясь легкой мишенью для врага. Модернизируя их орудийную составляющую, мы эффективно превратим эти корабли в наше ядро, маневренное и способные противостоять крупным в бою."

RUS_Naval_Infantry: "Морская пехота"
RUS_Naval_Infantry_desc: "После русско-японской войны мы с болью узнали о той угрозе, которую Япония представляет для наших восточных провинций. Пришло время перенести войну с материка на их острова."

RUS_New_Tactics_For_New_Ships: "Новая тактика для новых кораблей"
RUS_New_Tactics_For_New_Ships_desc: "Современные корабли едва ли более полезны, чем корабли прошлого века, если мы не обновим и нашу военно-морскую доктрину. Готовое, как всегда, адмиралтейство наметило план модернизации, который поможет нам быстро пересмотреть нашу тактику и переобучить наших офицеров."

RUS_Modernise_The_Petrograd_Dockyards: "Модернизация Петроградских верфей"
RUS_Modernise_The_Petrograd_Dockyards_desc: "Поскольку Петроград является крупнейшим портовым городом на западе России, вполне естественно, что он послужит опорой для любого проекта по расширению флота. Благодаря относительно современной инфраструктуре и квалифицированным инженерам модернизация верфей станет самым быстрым способом расширения наших судостроительных мощностей."

RUS_Modernise_Murmansk: "Модернизация Мурманских верфей"
RUS_Modernise_Murmansk_desc: "В качестве шлюза в Баренцево море Мурманск может быть превращен в ключевое стратегическое место для нашего северного флота. Хотя его объекты ещё недостаточно развиты, их расширение может позволить нам перевести подводные лодки и другие корабли в Северное море и далее в Атлантику, минуя любые западные военно-морские силы в Балтийском море."

RUS_Recover_Foreign_Blueprints: "Восстановление иностранных чертежей"
RUS_Recover_Foreign_Blueprints_desc: "В результате десятилетий, потерянных в суматохе, мы значительно отстали от нескольких наших конкурентов. Однако при наличии необходимых ресурсов и связей, мы могли бы извлечь уроки из их опыта для ускорения нашей собственной программы морских исследований."

RUS_Submarines_In_Kamchatka: "Подлодки в Камчатке"
RUS_Submarines_In_Kamchatka_desc: "Потеря Владивостока заставила поколение реформаторов флота сосредоточиться на меньших и более экономически эффективных способах защиты Тихого океана. Поскольку все Охотское море находится в пределах досягаемости, базирование подводного флота в Камчатке позволит нам нанести удар по любому потенциальному противнику на всем тихоокеанском театре военных действий."

RUS_Repair_Sevastopol: "Ремонт верфей Севастополя"
RUS_Repair_Sevastopol_desc: "С Крымом, снова находящимся под контролем России, у нас наконец есть порт с теплой водой на юге и постоянная точка опоры в Черном море. Тем не менее, его объекты в настоящее время построены с учётом спецификаций украинского флота и флота Рейхспакта. Нам требуется восстановление и капитальный ремонт верфей и портов Крыма, чтобы полностью использовать его потенциал!"

RUS_Repair_Vladivostok: "Ремонт верфей Владивостока"
RUS_Repair_Vladivostok_desc: "Вернув под свой контроль Владивосток, мы наконец-то можем бороться с другими мировыми Державами за господство над Тихим океаном. Однако после десятилетий пренебрегательства Колчака и японского влияния крайне важно, чтобы мы обновили порт и привели его в соответствие с нашим военно-морскими требованиям."

RUS_Battleship_Development: "Развитие линкоров"
RUS_Battleship_Development_desc: "С каррак до современных дредноутов, крупные корабли были центральным звеном каждого крупного флота. Строительство этих могучих военных кораблей - это не только огромное благо для наших военно-морских сил, но и четкий знак остальному миру, что мы раз и навсегда преодолели несправедливость Брест-Литовска."

### Foreign Politics ###
RUS_minsk_treaty: "Отказ от Минского договора"
RUS_minsk_treaty_desc: "Минский мирный договор, подписанный сначала большевиками, затем белыми, стал для России унизительным. С нашей внутренней ситуацией и слабостью Германии в последние годы настало время для российского орла снова взмыть в небо."

RUS_Expansionism: "Экспансионизм"
RUS_Expansionism_desc: "Теория экспансионизма утверждает, что чем дальше границы России находятся от центральных районов, тем безопаснее. Таким образом, каждое граничащее с Россией государство, которое не является её марионеткой, представляет из себя либо угрозу, либо цель, в зависимости от её военной и политической мощи. Разумеется, ведение данной политики не понравится оставшейся части мира."
RUS_Expansionism_tooltip: "§CПринимая экспансионизм во внешней политике, у вас будет более агрессивный выбор в событиях, фокусах и решениях за счёт усиления мировой напряженности и гнева стран вокруг вас!§!"

RUS_Realpolitik: "Реальная политика"
RUS_Realpolitik_desc: "Реальная политика - это политика или дипломатия, которая в первую очередь основана на соображениях имеющихся обстоятельств и факторов, а не на идеологических представлениях и морально-этических предпосылках. Иногда выражение «реальная политика» используется в уничижительном ключе, подразумевая принуждение, аморальность или беспринципность. Нам это нравится."

RUS_Bring_Back_Cossacks: "Усмирить казаков"
RUS_Bring_Back_Cossacks_desc: "Земли, известные как Дон-Кубань, на протяжении веков были частью России. К сожалению, эта великая связь была разорвана хаосом Гражданской войны и вмешательством Германии, в результате чего мятежные и вероломные казачьи лидеры отделились от Родины. Несмотря на прогнившую элиту, мы знаем, что эти храбрые люди всегда хранили Россию в своих патриотических сердцах. Настало время вернуть их в Россию, если потребуется, силой."

RUS_Into_The_Caucasus: "На Кавказ"
RUS_Into_The_Caucasus_desc: "Кавказ - богатая историческая часть России. Тамошние народы могут думать иначе, но с достаточной военной мощью это не будет для нас проблемой. Однако нужно будет проявить осторожность, поскольку Германия будет постоянно следить за нами."

RUS_Seek_Allies: "Поиск союзников"
RUS_Seek_Allies_desc: "С основанием нашего дипломатического блока, пришло время искать союзников, с которыми мы сможем сами справиться с Германией."
RUS_Rearmament_Programme: "Программа перевооружения"
RUS_Rearmament_Programme_desc: "В условиях, когда вокруг нас полыхает мир, гниет на собственных основаниях строй дряхлого кайзера, наши бывшие союзники по Вельткригу готовятся вернуться в Европу, а западный социалистический строй готовится взять реванш, для России было бы разумно не оставаться в стороне и готовиться к грядущим конфликтам. Для этого президент предложил Думе подробную программу всеобщего перевооружения - одну из немногих тем, по которой могут договориться практически все политические формации в нашей стране. Она будет вынесена на внепартийное голосование и обязательно пройдет, ведь мы закаляем железную решимость защищать свою Родину."
RUS_Bring_Back_Cossacks: "Возрождение казачества"
RUS_Bring_Back_Cossacks_desc: "Земли, известные миру как Дон-Кубань, на протяжении веков были частью России. К сожалению, эта великая связь была разорвана хаосом Гражданской войны и вмешательством Германии, в результате чего мятежные и вероломные казачьи лидеры отделились от Родины. Несмотря на гнилую элиту, мы знаем, что эти храбрые люди всегда хранили Россию в своих патриотических сердцах. Настало время возродить казачий дух и вернуть их в Россию, если потребуется, силой."
RUS_Reclaim_Far_East: "Отвоевание Дальнего Востока"
RUS_Reclaim_Far_East_desc: "Дальневосточная республика возникла благодаря предательству Колчака и поддержке Японии. Эти две силы издеваются над нами, оккупируя наши законные территории. Мы должны стереть это предательское пятно с лица земли! Пришло время вновь разжечь восточное пламя и вернуть то, что принадлежит нам по праву."
RUS_Expansionism: "Русский экспансионизм"
RUS_Expansionism_desc: "Теория экспансионизма гласит, что границы России безопасны лишь настолько, насколько они удалены от нашего сердца. Любое соседнее государство, не являющееся марионеткой российского государства, представляет собой угрозу или цель, в зависимости от его военной и политической мощи. Наши амбиции не знают границ, и мы понимаем, что такая адаптация политики не понравится остальному миру. Но пришло время для России развязать руки и выйти за пределы своих границ."
RUS_Realpolitik: "Мастера дипломатии"
RUS_Realpolitik_desc: "'Реалполитик' - это политика или дипломатия, основанная в первую очередь на учете конкретных обстоятельств и факторов, а не на четких идеологических представлениях или морально-этических предпосылках. Термин реальной политики иногда используется в уничижительном смысле для обозначения политики, которая является принудительной, аморальной или макиавеллистской. Но мы, как мастера дипломатии, используем этот прагматичный подход для достижения наших стратегических целей и обеспечения величия России."

### West Direction ###
RUS_minsk_treaty: "Разрывая цепи Минска"
RUS_minsk_treaty_desc: "Минский договор, ставший унизительным ударом для России, больше не должен сковывать нашу нацию. С учётом нашей внутренней ситуации и слабости Германии в последние годы настало время для российского орла взмыть ввысь. Давайте откажемся от этого угнетающего договора и будем двигаться вперед."
RUS_Demand_West_Karelia: "Карельский вопрос"
RUS_Demand_West_Karelia_desc: "Карелия, неотъемлемая часть России, была несправедливо украдена финнами. Наша вековая щедрость заслуживает большего, чем предательство. Пришло время потребовать возвращения Карелии и вновь разжечь пламя наследия нашего народа."
RUS_Russian_Spies_In_Europe: "Русские шпионы в Восточной Европе"
RUS_Russian_Spies_In_Europe_desc: ""
RUS_The_Final_Battle: "Последняя битва"
RUS_The_Final_Battle_desc: "Настало время расплаты. Наступило время финального противостояния, и мы отомстим. Германия познает огненную ярость России, а мы займем достойное место среди великих держав."
RUS_Polish_Question: "Эхо былой дружбы"
RUS_Polish_Question_desc: "Борьба поляков за независимость не может стереть их вечные связи с Россией через конституцию конгрессной Польши. Пришло время вновь разжечь пламя Центральной Польши и напомнить им об их предназначении в составе нашей великой нации."
RUS_Demand_Bessarabia_Back: "Освободить Бессарабию"
RUS_Demand_Bessarabia_Back_desc: "Бессарабия имеет стратегическое и культурное значение для России, в ней проживает значительное русское меньшинство. Давайте заявим о своих претензиях и потребуем передачи Бессарабии от румынского правительства, обеспечив нашу законную судьбу."
RUS_Request_Bessarabia: "Требование Бессарабии"
RUS_Request_Bessarabia_desc: "Бессарабия имеет стратегическое и культурное значение для России, поскольку там проживает значительное русское меньшинство. Давайте спросим у румын, можем ли мы прийти к приемлемому соглашению относительно этой территории."
RUS_The_Iron_Curtain: "Сломить железный занавес"
RUS_The_Iron_Curtain_desc: "Нельзя допустить, чтобы недавний период напряженности между нашим правительством и социалистическими силами на Западе продолжался вечно. Мы должны освободиться от скованности этой фальшивой войны и возобновить наше наступление, потому что, если храбрый русский народ не сделает этого, вся Европа вскоре будет поглощена ползучей болезнью коммунарских иллюзий."
RUS_Feast_In_Time_Of_Plague: "Пир во время чумы"
RUS_Feast_In_Time_Of_Plague_desc: "В эти нестабильные времена дипломатический пир - путь к стабильности. Ближе к Третьему Интернационалу, чем к Антанте, необходимо поддерживать мирные отношения. Давайте проникнемся духом сотрудничества и сосредоточимся на восстановлении Европы после разрушительной войны."
RUS_Protect_Ukranians_In_Galicia: "Хранители Галиции"
RUS_Protect_Ukranians_In_Galicia_desc: "Нестабильность Галиции требует нашего внимания. Как хранители будущего региона, мы должны решить проблему этнической напряженности и предпринять решительные действия для защиты интересов как России, так и украинского населения Галиции."
RUS_Approach_Our_Old_Allies: "Оживить дух Антанты"
RUS_Approach_Our_Old_Allies_desc: "Дух Антанты дремлет, но не забыт. Сейчас, когда Западу угрожает синдикализм, настало время возродить наши старые союзы. Вместе мы поддержим наших друзей в возвращении их родных земель и обеспечим безопасное будущее для всех."
RUS_European_Ambitions: "Мечта о новой Европе"
RUS_European_Ambitions_desc: "Наше видение возрождающейся и объединенной Европы под руководством России остаётся непоколебимым. Мы неустанно работаем над созданием будущего, в котором наше влияние объединит континент, обеспечив процветание и стабильность для всех его жителей."

### South-West Direction ###
RUS_Russo-Serbian_Friendship: "Русско-сербское сотрудничество"
RUS_Russo-Serbian_Friendship_desc: "Сербия вновь начала объединять страны в противостоянии германскому господству. Мало кто в Европе так дружелюбен к нам, как они, и через сотрудничество с ними мы можем гарантировать, что и они, и мы сумеем воплотить наши мечты о новом европейском порядке."
RUS_Sway_Bulgaria_To_Our_Side: "Слёзы Сан-Стефано"
RUS_Sway_Bulgaria_To_Our_Side_desc: "Когда русский царь ввязался в бессмысленный Великий кризис со всей Европой лишь ради прикрытия сербских террористов, это привело к самой кровопролитной войне в истории, завершившейся унизительным поражением русского народа.\nБолгары — самые близкие нам славяне, с которыми нас связывают века сотрудничества и взаимного уважения. Мы должны сделать всё, чтобы Болгария оказалась на нашей стороне в грядущем конфликте, и чтобы никакой будущий Сан-Стефано не был коварно растоптан Берлином."
RUS_Eastern_Bloc: "Освобождение Европы"
RUS_Eastern_Bloc_desc: "Слишком долго наши европейские братья прозябали под игом иностранных капиталистов и империалистов, переходя от одного угнетателя к другому. Наш долг — освободить их, даровать им равенство и справедливость, которых они по праву заслуживают. Расширяя наше влияние в Европе, мы проложим путь к новой эпохе свободы и солидарности между нашими народами."
RUS_Eastern_Bloc_tt: "Открывает решения, позволяющие §Gсоюзить§! или §Rосвободить§! европейские страны"

RUS_The_New_Internationale: "Борьба с ревизионизмом"
RUS_The_New_Internationale_desc: "Мы верно служили в составе возглавляемого Западом социалистического альянса, но контрреволюционная угроза была подавлена, и настало время выбрать собственный путь. Слишком долго Россия играла вторую скрипку на Западе, а наши товарищи пренебрегали нашим уникальным путём к социализму. Мы докажем, что они ошибаются: роль России — не подчиняться Западу, а подняться над ним."
RUS_communist_invite_countries_tt: "Любые §zкоммунистические§! страны Третьего Интернационала могут быть приглашены в нашу фракцию."
RUS_totalist_invite_countries_tt: "Любые §Vтоталистские§! страны Третьего Интернационала могут быть приглашены в нашу фракцию."
RUS_syndieradsoc_invite_countries_tt: "Любые §Rсиндикалистские§!, §Nрадикально-социалистические§! или союзные синдикализму §Mсоциал-демократические§! страны Третьего Интернационала могут быть приглашены в нашу фракцию."

RUS_Rebuilding_Liberated_Lands: "Восстановить освобождённые земли"
RUS_Rebuilding_Liberated_Lands_desc: "Великая Отечественная война разрушила дома, фабрики и крестьянские угодья — во многом потому, что националисты и империалисты предпочли бы уничтожить собственную страну, чем позволить социализму процветать. Тем не менее, весь Восток Европы понёс тяжелейшие удары этой разрухи, и теперь должны начаться масштабные работы по восстановлению."
RUS_Form_The_USSR: "Союз народа"
RUS_Form_The_USSR_desc: "С освобождением всех угнетённых народов бывшего царского режима перед нами открылась великая возможность. Наше социалистическое правительство стоит на пороге провозглашения Союза, который объединит прежде разрозненных рабочих в единую силу с единым видением, служащую их интересам и несущую знамя революции к самым краям мира."

### Southern Direction ###
RUS_Enemy_In_The_South: "Извечный враг"
RUS_Enemy_In_The_South_desc: "На протяжении всей истории русско-турецкие отношения были отмечены раздорами и соперничеством. Теперь же на южном горизонте появился грозный противник - Османская Империя. Занимая стратегически важное положение на юге, её интересы сталкиваются с нашими, представляя собой серьезную угрозу. Наше общее прошлое свидетельствует о столкновениях и конфликтах, и именно в настоящем мы должны противостоять этому извечному вызову. Судьба региона и наша собственная судьба находятся на волоске, и наш долг - сформировать будущее в нашу пользу и сделать так, чтобы российский орел снова торжественно парил."
RUS_Into_The_Caucasus: "На Кавказ!"
RUS_Into_The_Caucasus_desc: "Кавказ, богатая и исторически значимая для России земля, манит нас вперед. Хотя некоторые могут оспаривать наши притязания, мы с твердой военной мощью проложим свой путь и будем осторожно ступать в тени германского и османского контроля."
RUS_Secure_Central_Asia: "Угроза из Средней Азии"
RUS_Secure_Central_Asia_desc: "Центральная Азия готова к захвату при минимальном сопротивлении со стороны великих держав. Давайте воспользуемся этой возможностью, чтобы укрепить нашу власть над этими землями и расширить наше господство."
RUS_Open_The_Straits: "Открыть проливы"
RUS_Open_The_Straits_desc: "После того как Кавказ и Центральная Азия будут захвачены, перед нами откроются манящие богатства и стратегическая важность Ближнего Востока. Отправившись в этот сложный регион, мы склоним чашу весов и откроем проливы, чтобы получить то, что принадлежит нам по праву."
RUS_Mediterranean_Fleet: "Русская база в Средиземноморье"
RUS_Mediterranean_Fleet_desc: ""

RUS_Demand_North_Iran: "Северный Иран - это Россия"
RUS_Demand_North_Iran_desc: "Северный Иран - ключ к нашему господству над регионом Каспийского моря. Давайте закрепим за собой эту жизненно важную территорию и укрепим наши позиции в сердце Ближнего Востока."
RUS_Topple_Persian_Regime: "Свергнуть [PER.GetAdjective]ий режим"
RUS_Topple_Persian_Regime_desc: "Реакционный режим [PER.GetNameDef], находящийся на наших южных рубежах, опасен для нашей советской Родины. Мы должны немедленно принять меры к охране наших границ."
RUS_Turn_South: "Южная граница революции"
RUS_Turn_South_desc: "На юге России предстоит проделать большую работу для осуществления мировой революции. Старые реакционные режимы продолжают придерживаться своих суеверных традиций, и пора раз и навсегда освободить их от их рабовладельцев."

RUS_Secure_Afghanistan: "Врата в Индию"
RUS_Secure_Afghanistan_desc: "Афганистан, ворота в Индию, давно стал призом в Большой игре. Поскольку история призывает нас реализовать свои геополитические амбиции, давайте завоюем эту стратегическую землю и обеспечим себе путь к богатствам субконтинента."
RUS_India_Policy: "Судьба Индии"
RUS_India_Policy_desc: "На обширном индийском субконтиненте мы должны мудро определить свою судьбу. Чтобы защитить свои интересы, мы должны присоединиться к одной из трех сторон, борющихся за господство, и обеспечить преобладание своего влияния."

RUS_Harmony_Amidst_the_Sands: "Гармония среди песков"
RUS_Harmony_Amidst_the_Sands_desc: "Каирский пакт, возглавляемый Египтом, обладает значительным влиянием на Ближнем Востоке. Чтобы обеспечить наши интересы в регионе и укрепить стабильность, мы должны наладить сотрудничество с государствами Каирского пакта. Протянув руку дружбы и установив дипломатические связи, мы сможем работать над достижением общих целей и укрепить свои позиции на Ближнем Востоке."
RUS_Reclaim_Arabia: "Взять Плодородный полумесяц"
RUS_Reclaim_Arabia_desc: "Щедрые земли Сирии и Ирака, благословенные плодородными почвами Тигра и Евфрата, по праву принадлежат нам. Давайте заявим о своих правах на богатые просторы Плодородного полумесяца и укрепим свои позиции в колыбели цивилизации."

### East Direction ###
RUS_Enemy_In_The_East: "Месть за 1905"
RUS_Enemy_In_The_East_desc: "Со времен русско-японской войны истинным противником России является восходящая Империя на Востоке. Восходящее солнце Востока бросает длинную тень на наши амбиции. Обширные и богатые ресурсами регионы Китая манят, но их привлекательность сопряжена с вызовом со стороны грозного противника."
RUS_join_the_co_prosperity_sphere: "Общие интересы с Востоком?"
RUS_join_the_co_prosperity_sphere_desc: "Хотя история часто ставит нас во враждебные отношения с Востоком, возможно, настало время изучить общие интересы и найти соглашения. Наши общие противники предоставляют возможность для создания удобного союза, который может принести значительные выгоды."
RUS_Negotiate_For_Vladivostok: "Оливковая ветвь Дальнего Востока"
RUS_Negotiate_For_Vladivostok_desc: "Учитывая возвышение Японии на Дальнем Востоке, мы должны подойти к воссоединению России стратегически. Вместо того чтобы растрачивать жизни и ресурсы в погоне за прошлыми конфликтами, протянуть оливковую ветвь для поиска взаимоприемлемых условий - это более мудрый путь вперед."
RUS_Mongolian_Issue: "Укротить монгольскую степь"
RUS_Mongolian_Issue_desc: "Монгольская оккупация Тувы и Алтая, наших законных земель, препятствует нашим амбициям в Китае. Чтобы проложить путь на Восток, мы должны утвердить свою власть и решить эту проблему в лоб."
RUS_Assert_Our_Influence_Far_East: "Утвердить превосходство на Востоке"
RUS_Assert_Our_Influence_Far_East_desc: "Наша нынешняя позиция на Востоке по отношению к Японии может оказаться недостаточно сильной для прямого конфликта. Вместо этого стратегический подход к переговорам о возвращении Сахалина, нашей законной земли, может укрепить наше влияние в регионе."
RUS_China_Policy: "Возрождение дракона"
RUS_China_Policy_desc: "В бушующем шторме гражданской войны в Китае военачальники и правительства сталкиваются в попытке претендовать на территории бывшей империи Цин. В то время как Германия и Япония стремятся оказать влияние, Россия также имеет законные претензии на китайский регион. Пришло время выбрать сторону, укрепить её силу и создать прочный союз, чтобы зажечь возрождение Восточного Дракона."
