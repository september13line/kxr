### Parties ###

RUS_totalist_party: "РКП"
RUS_totalist_party_long: "Российская коммунистическая партия\n§gПосле смерти Ленина в 1918 году и поражения в Гражданской войне РКП оказалась в изгнании, а её лидеры бежали из контрреволюционной России. Под руководством Зиновьева партия пережила внутренние расколы и переоценку своей миссии. Теперь это дисциплинированная, подпольная, закаленная организация, ядро которой объединяет интернационалистов и сторонников пролетарской диктатуры. РКП по-прежнему убеждена, что истинный социализм невозможен без глобальной революции и что Россия должна быть освобождена в рамках этой всемирной борьбы.§!"

RUS_syndicalist_party: "ПЛСР"
RUS_syndicalist_party_long: "Партия Левых Социалистов-Революционеров\n§gПартия левых социалистов-революционеров (ПЛСР) прошла бурный путь с момента своего создания как союзник большевиков во время революции. Несмотря на то что после Гражданской войны положение партии ухудшилось, стойкость и приверженность своим идеалам позволили ПЛСР выжить и возродиться. После того как ПЛСР превратилась из союзников большевиков в их противников, она столкнулась с политической изоляцией и потерей поддержки. Однако им удалось избежать запретов и арестов, от которых страдали другие группы. Это позволило им выстоять и в конечном итоге вновь занять своё место в российском политическом ландшафте. Внутри ПЛСР произошла заметная трансформация, когда анархо-синдикалистская экономико-политическая доктрина Штейнберга приобрела широкую известность. Эта идеология граничила с анархизмом и либертарным социализмом, делая акцент на самоуправлении рабочих через синдикаты и Советы. Этот переход к крайне левым идеалам продемонстрировал приверженность партии к расширению прав и возможностей рабочего класса. В условиях социальных потрясений, охвативших Россию, ПЛСР воспользовалась возможностью вновь набрать силу. Спиридонова и Левые Эсеры стали лидерами забастовок и крестьянских восстаний, апеллируя к леворадикальному электорату. Образ Спиридоновой как революционного символа ещё больше укрепил их позиции, что привело к правительственному запрету деятельности Левых Эсеров в 1928 году.§!"

RUS_radical_socialist_party: "НСП"
RUS_radical_socialist_party_long: "Народная социалистическая партия\n§gОбразованная после раскола большевиков, НСП представляет собой идеологическое расхождение внутри революционного движения. Истоки партии лежат в правом крыле бывших большевиков, которое выступало за более постепенный переход к социализму и делало упор на поддержку крестьянства. Возглавляемая Бухариным и Рыковым, которые отмежевались от большевиков, партия стремилась создать социалистический путь, отличный от того, по которому шел предыдущий режим. Партия поддерживает мирное продвижение к социалистическому правительству с уникальным социалистическим экономическим планом - НЭПом. НЭП описывает систему, предполагающую сосуществование рынков, частной собственности и плановой экономики.§!"

RUS_social_democrat_party: "РСДРП"
RUS_social_democrat_party_long: "Российская социально-демократическая рабочая партия\n§gНа выборах в Учредительное собрание меньшевики во главе с Юлием Мартовым заняли второе место, позиционируя себя как ключевую партию, отстаивающую права пролетариата. Их отсутствие проложило путь к их известности. Несмотря на свою социалистическую позицию, меньшевики поддерживали сотрудничество с правительством, а некоторые их реформы получили одобрение Керенского. С самого начала меньшевики столкнулись с внутренними разногласиями. Мартов возглавил фракцию интернационалистов, опиравшихся на успехи французской пролетарской революции. Более радикальная группа новожизненцев Лозовского, недолго сотрудничавшая с большевиками, вновь влилась в ряды меньшевиков. Напротив, правая фракция, возглавляемая Аскельродом, а затем Потресовым и Церетели, выступала за буржуазные реформы и сотрудничество с либеральными и социалистическими партиями.§!"

RUS_social_liberal_party: "ПСР"
RUS_social_liberal_party_long: "Партия социалистов-революционеров\n§gПартия социалистов-революционеров (ПСР) находилась у руля власти на протяжении последних 15 лет, но её руководство и политика были отмечены внутренними разногласиями и внешними вызовами. Несмотря на то что ПСР находилась у власти, её программа часто считалась слишком радикальной президентом Керенским, который сохранял номинальное членство в партии. Виктор Чернов, лидер ПСР, занимал значительные посты, но оставался в тени. Его внимание было сосредоточено на продвижении социалистических и революционных реформ и на объединении с меньшевиками, а не с кадетами. Выборы 1932 года стали поворотным моментом для ПСР. Они проиграли выборы в Думу НРПР, и только коалиция с кадетами предотвратила полное поражение. Опасаясь деятельности Савинкова и НРПР, Керенский ужесточил законодательство против оппозиционных партий и собраний, что привело к усилению мер безопасности. К 1936 году участились случаи покушений на высокопоставленных чиновников, включая Керенского. Несмотря на такую обстановку, фракции внутри ПСР по-прежнему расходятся во мнениях относительно будущего партии. Одни выступают за сотрудничество с Кадетами, другие склоняются к Савинкову и его правой ориентации. ПСР стоит перед сложным выбором, ориентируясь на эту внутреннюю и внешнюю динамику.§!"

RUS_market_liberal_party: "КДП"
RUS_market_liberal_party_long: "Конституционно-демократическая партия\n§gПартия конституционных демократов (Кадеты) занимает прочное место в политическом ландшафте России, пользуясь поддержкой самых разных либерально настроенных слоев населения. От землевладельцев и промышленников до купцов, банкиров, учителей, врачей, служащих и интеллигенции - электорат Кадетов представляет собой широкий срез общества. Став единственной крупной несоциалистической структурой, партия заняла третье место на выборах в Учредительное собрание и заявила о себе как о ключевой силе в формировании будущего России.§!"

RUS_social_conservative_party: "ВНС"
RUS_social_conservative_party_long: "Всероссийский национальный союз\n§gВсероссийский национальный союз (ВНС) - первостепенная консервативная политическая партия в России, служившая объединяющей силой для дворян, помещиков и конституционных монархистов. Созданная в 1908 году, партия объединяла различные консервативные фракции и организации по всей стране. После потрясений Гражданской войны ВНС была воссоздана в 1922 году в прямой оппозиции к установившемуся республиканскому правлению. Возглавляемая Василием Шульгиным, партия ставит своей главной целью восстановление в России конституционной монархии, отмену политики федерализации и утверждение главенства русских как основной национальности в стране. Лидерство Василия Шульгина в ВНС означает горячую приверженность восстановлению конституционной монархии в России. Выступая за прогрессивную интерпретацию национализма, Шульгин представляет себе монархию, основанную на демократических принципах, и стремится инициировать референдум для определения будущего монарха. Его видение выходит за рамки простой реставрации и направлено на переформулирование роли монархии в быстро развивающемся обществе. Ставя во главу угла единство нации и применяя более инклюзивный подход, фракция Шульгина стремится объединить исторические ценности с современным управлением, чтобы монархия служила символом национальной сплоченности.§!"

RUS_authoritarian_democrat_party: "ВНС"
RUS_authoritarian_democrat_party_long: "Всероссийский национальный союз\n§gВсероссийский национальный союз (ВНС) - первостепенная консервативная политическая партия в России, служившая объединяющей силой для дворян, помещиков и конституционных монархистов. Созданная в 1908 году, партия объединяла различные консервативные фракции и организации по всей стране. После потрясений Гражданской войны ВНС была воссоздана в 1922 году в прямой оппозиции к установившемуся республиканскому правлению. Дмитрий Романов и Феликс Юсупов возглавили фракцию ВНС, которая преследует самые разнообразные политические и экономические цели. Сохраняя верность идее конституционной монархии, Романов и Юсупов ставят во главу угла личное и экономическое влияние в правительстве. Романов, имеющий законные претензии на престол, проявляет стремление к аристократической республике, основанной на сильном авторитарном правлении. В этой фракции также присутствует влиятельный Юсупов, выступающий за будущее, основанное на олигархии и значительном влиянии капитала. Объединённые своими амбициями, они стремятся консолидировать власть в своих рядах и ориентироваться в хитросплетениях меняющегося политического ландшафта России.§!"

RUS_paternal_autocrat_party: "РОВС"
RUS_paternal_autocrat_party_long: "Русский Общевойсковой Союз\n§gРусский общевоинский союз - организация, созданная русским генералом Лавром Корниловым. Она стремилась объединить всех генералов Белой армии, выступавших против большевиков во время Гражданской войны. РОВС считает, что социализм - это проклятие, и что во главе России должен стоять сильный правитель, готовый объединить и стабилизировать раздробленную страну любыми средствами.§!"

RUS_national_populist_party: "НРПР"
RUS_national_populist_party_long: "Народно-республиканская партия России\n§L\n§gНРПР представляет собой синтез различных идеологических течений, нашедших отклик у Бориса Савинкова. Эта сложная смесь подразумевает авторитарную и всеохватывающую систему управления, подчеркнутую горячей верой в аграрно-социалистическое неонародничество. Партия также отстаивает идею революционного христианства, служащего формой апокалиптического возрождения, ведущего к созданию Третьей России. Во главе НРПР стоит Борис Савинков, бывший член СР и фигура, известная своим террористическим прошлым и твердыми идеалами. Руководство Савинкова отличает горячая преданность своему видению, движимая верой в праведность своего дела. В условиях неопределенного будущего «Вождь» сумел привлечь широкий спектр революционно настроенного и протестного электората. С характерной смесью аграрного социализма, авторитаризма и обещания возрождения НРПР позиционирует себя как грозного соперника. И хотя путь к победе может оказаться нелегким, растущее влияние партии позволяет предположить, что она ещё может определить будущее России.§!"

RUS_eurasianist_party: "ЕвП"
RUS_eurasianist_party_long: "Евразийская партия\n§gЕвразийская партия (ЕвП) возникла в 1922 году после публикации книги «Исход на Восток. Предчувствия и свершения. Утверждение евразийцев», авторами которой стали такие видные интеллектуалы, как Николай Трубецкой, Пётр Савицкий и Георгий Флоровский. Партия быстро набрала обороты, создала собственное издательство и к 1925 году привлекла к сотрудничеству таких видных деятелей, как Г.В. Вернадский, Р.О. Якобсон, Л.П. Карсавин и даже композитор Стравинский. К 1925 году евразийцы вошли в политику, образовав партию и получив несколько мандатов на досрочных выборах в Сенат. Их популярность резко возросла, отчасти благодаря антигерманским настроениям и привлекательности их концепции «отказа от Европы», которая нашла отклик, прежде всего, среди правых и консервативных групп. Этот резонанс отвлек значительную часть республиканского электората от других партий. По мере роста партии стали появляться идеологические разногласия. В то время как «центр», представленный Трубецким, Савицким и Вернадским, сохранял своё влияние, идеологический крен влево, представленный такими фигурами, как Мирский, привнес в уравнение народничество. Присутствовал и тонкий правый уклон: национал-максималистская фракция князя Шихматова-Ширинского, склонявшаяся к национализму и поддерживавшая союз с Борисом Савинковым. Центральный комитет также демонстрировал разнообразие взглядов. Якобсон выступал за социал-демократические идеи в евразийстве, Тыркова-Вильямс - за либерализацию режима и более широкий доступ к евразийству, а Чхеидзе поддерживал идею евразийской монархии.§!"

RUS_mensheviks_party: "РСДРП"
RUS_mensheviks_party_long: "Российская социально-демократическая рабочая партия\n§gРоссийская социал-демократическая рабочая партия - одна из основных социалистических партий, представленных в российском парламенте. Возглавляемые Ираклием Церетели, так называемые меньшевики восхищаются западным демократическим социализмом и надеются на мирный и законный путь к социалистическим реформам в России.§!"

RUS_social_rev_party: "ПСР"
RUS_social_rev_party_long: "Партия социалистов-революционеров\n§gПартия социалистов-революционеров была доминирующей партией в России на протяжении последних 20 лет. Партия существовала в коалиции с кадетами под руководством президента Керенского, но почти ни одна из реформ эсеров не была проведена. Виктор Чернов, лидер эсеров, считает, что аграрный социализм - лучший путь для умиротворения различных социалистических групп в России, но вряд ли он сможет перестроить экономическую систему без помощи других партий.§!"

RUS_tsar_party: "РМС"
RUS_tsar_party_long: "Русский монархический союз\n§gРусский монархический союз - организация, представляющая монархистов в России, которые поддерживают царское самодержавие.§!"

RUS_chernosot_party: "РНСМА"
RUS_chernosot_party_long: "Русский народный союз им. Михаила Архангела\n§gРусский народный союз Архангела Михаила - консервативная национал-легионерская монархическая организация, возглавляемая Владимиром Пуришкевичем. Она поддерживает царское самодержавие и радикальную политику, предусматривающую широкое преследование еврейского меньшинства страны.§!"

RUS_solidarist_party: "НСНП"
RUS_solidarist_party_long: "Национальный Союз Нового Поколения\n§gНациональный союз нового поколения (НСНП) - самобытная политическая организация, возникшая на базе организации Национальный союз русской молодежи в 1930 году. Создав Центральный комитет и приняв устав партии, НСНП выделил себя, введя возрастной ценз, в который принимались только те, кто родился после 1895 года. Этот порог был введен в стратегическом плане, чтобы оградить партию от «грехов и предрассудков прошлого», отдалив её от влияния старых политических деятелей, считавшихся частично ответственными за исторические трагедии России. Идеологическая основа НСНП зародилась в период после Гражданской войны, отмеченный яростными антикоммунистическими и антисоциалистическими настроениями. Партия укоренилась на фоне неудачных реформ Керенского. В противовес социализму и конфликтам молодые приверженцы НСНП отстаивали принципы солидарности и единства общества. Эти идеалы стали основой партии, получив прозвище «солидаристы».§!"

RUS_gorgulov_party: "ВНКПЗ"
RUS_gorgulov_party_long: "Всероссийская Народная Крестьянская Партия Зеленых\n§gВНКПЗ когда-то была независимой партией, а затем влилась в НРПР и стала её правой фракцией. После окончания Гражданской войны Павел Горгулов решил поддержать тех, кто боролся с большевизмом и был разочарован действующей властью. После смерти Бориса Савинкова Павел Горгулов реорганизовал НРПР в ВНКПЗ. Партия отрицает общепринятые моральные ценности, стремясь создать «Скифское» тоталитарное этногосударство из русских крестьян и легионеров «Зелёной армии».§!"

RUS_abakumov_party: "НРПР-МВД"
RUS_abakumov_party_long: "Народно-республиканская партия России - Министерство внутренних дел\n§gПосле смерти Бориса Савинкова и последовавшего за ней хаоса возникли многочисленные группировки, пытавшиеся притязать на мантию Вождя. Среди них было Министерство государственной безопасности, возглавляемое Виктором Семеновичем Абакумовым, доверенным начальником охраны Савинкова и человеком, ответственным за политику НРПР в отношении подрывных элементов. Благодаря своей собственной силовой базе и поддержке других «силовиков» в министерствах, таких как МВД, теперь объединенное с МГБ в одно ведомство, Абакумов торжествовал после того, как хаос рассеялся. Возглавляя теперь не только правящую партию, но и всю национальную госбезопасность, Вождь Абакумов стремится превратить Россию в республику силовиков, с неограниченным проникновением государства во все сферы жизни и широким продолжением савинковской политики, хотя и с заметным отклонением от «социализма» в сторону государственно-олигархического капитализма.§!"

