RUS_ROVS_Debate: "Раскол в РОВС"
RUS_ROVS_Debate_desc: "Русский общевойсковой союз объединяет всех генералов Белой армии, выступавших против большевиков во время Гражданской войны. Однако внутри организации есть серьезный раскол, который длится уже 15 лет: Конфликт между Деникиным и Врангелем.\n\nС одной стороны, начальник Генштаба Антон Деникин из крестьянской семьи, который был сторонником Учредительного собрания и в целом был сторонником нынешнего республиканского режима.\n\nС другой стороны, есть Пётр Врангель, заместитель председателя Корнилова в РОВС, который является убежденным монархистом.\n\nОба из них пытался как-то повлиять на Корнилова, но он никогда не говорил о своих политических предпочтениях. После колчаковского путча, когда Корнилов публично поддержал Керенского, раскол в РОВС стал ещё более очевидным.\n\nТеперь, когда Лавр Корнилов захватил власть и стабилизирует ситуацию, любой из блестящих офицеров намерен расширить своё влияние.\n\nВлияние Деникина: [RUS_denikin_influence]\nВлияние Врангеля [RUS_wrangel_influence]"
RUS_denikin_wrangel_conflict: "Раскол в РОВС"
