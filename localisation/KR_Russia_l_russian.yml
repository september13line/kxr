RUS_Attack_Transamur_desc: "Пришло время положить конец этому претенциозному государству, которое поддерживает Япония. Владивосток снова будет принадлежать легитимной Россией!"

RUS_Attack_Japan: "Разобраться с [FROM.GetNameDef]"
RUS_Attack_Japan_desc: "Наш давний соперник на Востоке, Япония, слишком долго была для нас занозой. Когда мы имеем достаточно мощи, мы можем сломить их власть в Азии."

RUS_Approach_Japan: "Потребовать возвращение Сахалина"
RUS_Approach_Japan_desc: "Японская Империя - могущественное государство на Дальнем Востоке, которое вероятно, будет доминировать во всем азиатском или даже тихоокеанском регионе. Вместо военного противостояния на Дальнем Востоке, где наша инфраструктура не так развита и находится далеко от столицы, мы можем вести переговоры с Японией."
