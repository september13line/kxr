RUS_special_measures: "Начать весеннюю сессию"
RUS_special_measures_desc: "Весенняя сессия в Государственной Думе начинается после рождественских праздников, 8 января. На этом заседании Дума обсудит бюджетную реформу, предложенную премьер-министром Милюковым."
RUS_political_discourse: "Ежегодное заседание Думы"
RUS_political_discourse_desc: "Ниже вы увидите законодательные акты, которые могут или не могут быть внесены в текущую сессию. Не все законопроекты могут быть приняты. Не только вам нужно большинство в Думе. Ваши партнёры по коалиции должны принять ваши идеи." 
RUS_plsr_plan: "Экономический план ПЛСР"
RUS_plsr_plan_desc: "Депутаты ПЛСР предлагают создать трудовые коллективы и кооперативные союзы - две ассоциации, которые будут регулировать производство и потребление. Федерация этих двух объединений должна находиться под контролем ВКПС (Всероссийский комитет профсоюзов). Этот план, согласно заявлениям ПЛСР, является первым шагом к синдикализации российского общества."
RUS_nep_decision: "Новая экономическая политика"
RUS_nep_decision_desc: "Депутаты [GetRadSocParty] предлагают ввести НЭП - новую экономическую политику, смешанную экономику, состоящую из частной собственности и плановой экономики. [GetRadSocParty] считает, что это значительно улучшит нашу экономику, а также уравновесит неравенство между пролетариатом и буржуазией. НЭП скорее всего будет принят."
RUS_village_communes_decision: "Деревенские коммуны"
RUS_village_communes_decision_desc: "Депутаты ПЛСР предлагают вторую часть плана: создать сельские коммуны - сельскохозяйственные кооперативы. Фермеры и крестьяне поделятся своим трудом и землей и будут работать вместе, чтобы обеспечить наше будущее."
RUS_support_kulaks_decision: "Поддержка кулаков"
RUS_support_kulaks_decision_desc: "Кто такие кулаки? Депутаты [GetRadSocParty] считают, что кулаки - богатые крестьяне или колхозники. Николай Бухарин считает, что хотя кулаки и считаются эксплуататорами рабочего класса, они могут быть очень полезны правительству. Обеспечивая большие заработки кулаков, мы установим прочные связи между нашим правительством и крестьянством, между крестьянством и рабочими."
RUS_strengthen_trade_unions_decision: "Усиление профсоюзов"
RUS_strengthen_trade_unions_decision_desc: "Депутаты ПЛСР полностью привержены идее, что профсоюзы нуждаются в большем авторитете, поскольку они защищают права трудящихся, как никто другой в стране. Хотя Бухарин и Церетели по-прежнему скептически относятся к расширению полномочий профсоюзов, они вероятно примут эту идею."
RUS_support_trade_unions_decision: "Поддержка профсоюзов"
RUS_support_trade_unions_decision_desc: "Сам Бухарин считает, что слишком большая власть профсоюзов может выйти из-под контроля. Его подход заключается в том, что правительство должно хорошо защищать права трудящихся, и нам вероятно, следует выделить больше денег профсоюзам, чтобы завоевать их доверие."
RUS_municipal_councils_decision: "Муниципальные советы"
RUS_municipal_councils_decision_desc: "РСДРП предлагает создавать муниципальные советы: во-первых, для улучшения местного самоуправления; во-вторых, обеспечить хорошее представительство рабочих; в-третьих, наша страна большая и сложная, и нам нужна помощь на местном уровне."
RUS_agr_sec_agency_decision: "Агентство сельскохозяйственной безопасности"
RUS_agr_sec_agency_decision_desc: "Ираклий Церетели считает, что у России огромный аграрный потенциал: наша страна может прокормить всю Европу и помочь нашим ближайшим соседям. Чтобы сельское хозяйство развивалось и процветало, мы должны создать специальное агентство по надзору за крестьянами и фермерами."
RUS_railroad_nationalisation_decision: "Национализация железных дорог"
RUS_railroad_nationalisation_decision_desc: "ЦК РСДРП считает, что железные дороги жизненно необходимы: они объединяют нашу страну - они передают припасы и продукты, и важно обезопасить железные дороги и защитить их от богатых землевладельцев, которые стремятся только наживы."
RUS_soc_land_decision: "Социализация земли"
RUS_soc_land_decision_desc: "Самый амбициозный план ПСР, частично реализованный Керенским, имеет жизненно важное значение для нашей страны. На протяжении долгих веков богатые землевладельцы эксплуатировали тех, кто работал на этих землях. Надо завершить этот план - сделать земли русские достоянием всех граждан России."
RUS_loc_parl_decision: "Местные парламенты"
RUS_loc_parl_decision_desc: "Россия - большая страна, и ей не хватает федерализации. Мы Федерация на бумаге - мы должны быть федерацией на самом деле. Мы должны создать местные парламенты, чтобы каждый голос был услышан."
RUS_peasant_councils: "Сельскохозяйственный комитет"
RUS_peasant_councils_desc: "Как только земля будет обобществлена, мы должны обеспечить её статус. Мы должны создать специальный комитет, состоящий из граждан России, который будет коллективно управлять этой землей."
RUS_prog_tax_decision: "Прогрессивная налоговая реформа"
RUS_prog_tax_decision_desc: "Мы должны ввести специальный налог на предметы роскоши и ввести прогрессивное налогообложение. Пришло время богатым платить, чтобы обеспечить своим согражданам бесплатное образование и здравоохранение."
RUS_fiscal_reform_decision: "Фискальная реформа"
RUS_fiscal_reform_decision_desc: "Павел Милюков объявил о грандиозном плане реформирования экономики. Мы должны стимулировать экономику не только для того, чтобы избавиться от кризиса «черного Понедельника», но и для того, чтобы наша страна процветала долгие годы. Мы должны снизить налоги и увеличить государственные закупки товаров и услуг."
RUS_lib_tax_decision: "Либеральная налоговая реформа"
RUS_lib_tax_decision_desc: "Полномочия по формированию и реализации налоговой политики в отношении бизнеса необходимо передать субъектам федерации. С другой стороны, государство должно снизить налоги для низкодоходных домохозяйств, но поддержать пропорциональный подоходный налог."
RUS_privatize_railroads_decision: "Приватизация железных дорог"
RUS_privatize_railroads_decision_desc: "Некоторые части наших железных дорог национализированы. Мы должны продать их тем, кто может себе это позволить, и использовать эти деньги для финансирования более важных проектов."
RUS_protectionism_decision: "Протекционизм в экономике"
RUS_protectionism_decision_desc: "Мы должны быть уверены, что если с нашей страной что-то случится, мы все равно будем защищены - сильной экономикой, не зависящей от внешней торговли."
RUS_ban_trade_unions_decision: "Запрет профсоюзов"
RUS_ban_trade_unions_decision_desc: "Профсоюзы только набирают деньги и становятся все более опасными для стабильности. Наши депутаты предлагают, чтобы работники сами знали, когда их права нарушаются, - зачем им профсоюзы?"
RUS_military_industrial_decision: "Финансировать военно-промышленный комплекс"
RUS_military_industrial_decision_desc: "Чтобы наша страна была конкурентоспособной, а экономика - сильной, нужно финансировать военно-промышленный комплекс."
RUS_eurasian_union_decision: "Сформировать Евразийский союз"
RUS_eurasian_union_decision_desc: "С тех пор как геополитики Евразийской партии победили на выборах, они опубликовали множество работ в защиту своих идей. Окруженные угрозами - немцами и синдикатами на Западе и японскими империалистами на Востоке - мы должны наконец официально создать Евразийский союз, чтобы защитить себя и своих соседей."
RUS_Monarchy_Referendum_decision: "Референдум о монархии"
RUS_Monarchy_Referendum_decision_desc: "С самого начала хрупкой российской демократии Василий Шульгин - ярый монархист - утверждал, что монархия жизненно необходима России. После катастрофы, вызванной Керенским, его позиция только подтвердилась. Нужно провести референдум о монархии уже сейчас - чтобы знать мнение народа."
RUS_Merge_President_PM_decision: "Объединить должности президента и премьер-министра"
RUS_Merge_President_PM_decision_desc: "Депутаты НРПР выдвинули довольно спорное предложение: объединить посты президента и главы правительства. Хотя это решение вызовет большой протест со стороны левых партий в Думе, с учётом того, что большинство мест в ней принадлежит НРПР, этот законопроект, скорее всего, пройдет."
RUS_Reform_The_Senate: "Реформировать Сенат"
RUS_Reform_The_Senate_desc: "Сенат - это институт, который тормозит развитие российской демократии и парламентаризма. Большинство членов Сената не избираются, и он не является по-настоящему представительным. Более того, состоящий из консервативных и авторитарных сенаторов, он мешает нашему правительству и Думе. Мы должны реформировать верхнюю палату нашего парламента, чтобы она не тормозила социальные реформы."

