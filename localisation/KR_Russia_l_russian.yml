POLITICS_ALEKSANDR_POTRESOV_DESC: "§YОписание лидера\nРодился:§! 31 августа 1869 года, в Москве, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Александр Николаевич Потресов - видный деятель российского социал-демократического движения, один из основателей РСДРП. В начале 1890-х годов Потресов участвовал в работе социал-демократических кружков П. Б. Струве и Я. О. Мартова, а в 1903 году стал одним из организаторов и руководителей меньшевистской партии.  В последующие месяцы Потресов проделал большую работу по информированию европейской социал-демократии об идейных истоках раскола РСДРП. Во многом благодаря его деятельности на сторону меньшевиков перешли такие видные социалисты, как К. Каутский и Р. Люксембург.\n\nС началом Первой мировой войны Потресов стал лидером патриотического течения российской социал-демократии (меньшевиков-дефенсионистов). В мае 1917 года Потресов вернулся в Петроград. Оставаясь лидером меньшевиков-дефенсионистов, он защищал коалиционное Временное правительство, отстаивая идею объединения пролетариата и буржуазии во имя национального единства и торжества государственности. Потресов категорически не принимал Октябрьскую революцию. Он оценивал её как «убийство демократии», а сложившуюся после нее политическую ситуацию - как «социализм дураков»\n\nНа Чрезвычайном съезде РСДРП(о), состоявшемся в ноябре-декабре 1917 года, преобладали настроения, с которыми Потресов был категорически не согласен. Он вместе со своими сторонниками отказался участвовать в выборах Центрального комитета РСДРП(о). Потресов планировал официально выйти из партии к осени 1918 года, но его планам помешало убийство Ленина и переход инициативы в руки белых сил, что было воспринято Потресовым как возможность объединить социал-демократов вокруг меньшевиков. \n\nЕго прогнозы о массовом переходе рабочего движения после поражения большевиков и Левых Эсеров оправдались, и в результате меньшевики заняли второе место на выборах в новое Учредительное собрание, но в партии доминировал интернационалист Мартов. Раскол меньшевиков на левых-интернационалистов и правых умеренных был очевиден. В 1928 году Потресов стал лидером меньшевистской партии, и уже довольно пожилой, он теперь стал президентом республики - делая все возможное для торжества социал-демократии."
