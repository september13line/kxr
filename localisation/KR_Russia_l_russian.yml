rus_unfinished_land_reform: "Земляная реформа §Rне завершена§!"
rus_unfinished_land_reform_desc: "Земля уже была когда-то национализирована большевиками в первые дни Октябрьской революции 1917 года, вместе с упразднением частной собственности. Однако после победы белых над большевиками частная собственность была восстановлена ​​на всей территории России. Керенский, формально будучи членом партии эсеров, понимал важность земельного вопроса. Чтобы угодить крестьянам, сторонникам социалистов и избирателям, он принял закон о социализации земли, который изначально должен был отменить любую частную собственность, учитывая право собственности на землю. Однако, чтобы успокоить другую сторону политического спектра, либералов и консерваторов, законопроект был принят с некоторыми поправками: в то время как земля на наиболее плодородных землях находилась в общественной собственности специальных сельскохозяйственных советов, частная собственность на землю по-прежнему сохранялась. легальны в других регионах России. Это, однако, по-прежнему приводило к различным проблемам, включая рост поддержки более радикальных партий в стране, трудную индустриализацию и трудности с созданием новой инфраструктуры. Земельная реформа ещё не закончена, и её надо решить раз и навсегда как можно скорее."
unfinished_land_reform_tooltip: "(§YМосква§!, §YКазань§!, §YСамара§! и §Y14 других городов§!):\nДобываемые ресурсы: §R-25%§!\nСкорость мобилизации: §R-25%§!\nМаксимальное количество фабрик: §R-25%§!\nСкорость постройки §YИнфраструктуры§!: §R-10%§!\nСкорость постройки §YВоенного завода§!: §R-10%§!\nСкорость постройки §YГражданских фабрик§!: §R-10%§!"
RUS_unfinished_land_reform_modifier: "Земельная реформа §Rне завершена§!\n§WЭтот регион имеет землю в частной собственности, что не даёт нам эффективно индустриализировать этот регион. Более того, местное население недовольно частной собственностью помещиков и дворян, что угрожает стабильности в этом регионе.§!"

RUS_capitalism_in_village_modifier: "§YКапитализм в деревне§!\nБухаринский НЭП можно описать формулой «Капитализм — в деревне, социализм — в городе». При его поддержке мелких торговцев и кулаков, земельную реформу можно считать завершённой — со своими плюсами и минусами, конечно."

RUS_divided_staff: "Раздробленный военный штаб"
RUS_divided_staff_desc: "В нашей военной стратегии был достигнут значительный прогресс и пришли явные теоретические новшества после Гражданской войны, но хроническая нестабильность и отсутствие политической воли со стороны правительства не позволили стране принять единую современную стратегию."
rus_experienced_military: "Опытные военные"
rus_experienced_military_desc: "Мы выполнили миссию восстановления русской Белой Армии до её величия, и теперь мы можем легко сказать, что Белая Армия - сильнейшая из всех."
rus_divided_marine: "Раздробленный военно-морской штаб"
rus_divided_marine_desc: "Наш ВМФ со времен Гражданской войны оставался маленькими и ослабленным, и был наименьшим из наших приоритетов развития. Таким образом, высший военно-морской штаб склонен к дебатам, на которые правительство официально не ответило. Некоторые из наших офицеров хотят придерживаться классической доктрины существующего флота, в то время как другие хотят опробовать другие инновационные пути использования в первую очередь подводных лодок или авианосцев."
rus_investigation: "Расследование"
rus_investigation_desc: "Расследование покушения на Керенского сейчас ведет полиция."

