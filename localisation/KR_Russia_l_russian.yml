rusfor.1111.d3: "Ещё несколько лет назад о величии России можно было говорить, как о главе из учебника истории. Однако теперь дерзкий русский медведь обратил свой взор на Восток. Незаконная оккупация северных территорий стала постоянной проблемой в нашем взаимодействии с Россией. Более того, есть опасения, что наши степные регионы могут быть использованы Квантунской армией в качестве плацдарма для нападения на Сибирь.\n\nНа стол нашего лидера лег проект нового договора о дружбе и сотрудничестве. Предлагаемое соглашение устанавливает невоинственный пакт между нашими двумя странами, предоставляя материальную помощь и экономические преимущества. В ответ мы должны отказаться от контроля над северными территориями в пользу России и присоединиться к их военному союзу.\n\nНесмотря на очевидное наращивание военного присутствия вдоль границы, которое служит укреплению их позиций, подход русских кажется удивительно разумным - в конце концов, монголы не населяют северные регионы. Несомненно, такое соглашение все же ограничит наш суверенитет и потенциально повлияет на нашу внешнюю политику. Отказ может побудить русских потребовать дальнейших уступок. В противном случае мы можем искать защиты."
rusfor.1111.a: "Склониться перед русскими..."
rusfor.1111.b: "Мы должны искать защиты у [TRM.GetLeader]!"
rusfor.1111.c: "Вежливо отклонить их предложение."

rusfor.1112.t: "Русско-монгольский договор" # Neutrality
rusfor.1112.d.mongolia: "Для многих монголов этот день не является днём радости, поскольку между Россией и правительством [ROOT.GetName] в Кхем-Белдыре было подписано новое соглашение, которое закрепляет новую реальность для региона. Этот договор обязывает нас уступить России северные территории, которые многие рассматривали как ярмо в наших отношениях с Россией. Более того, по условиям этого соглашения Россия ослабляет торговые ограничения против нас и предлагает финансовую помощь нашему правительству.\n\n Однако суть вопроса, который многие считают неприемлемым и к которому наше правительство было вынуждено присоединиться, заключается в том, что он фактически отказывается от наших амбиций. Эти невыгодные условия вынуждают нас отказаться от любых военных действий по защите монголов, все ещё находящихся под властью Китая. Соглашение обязывает нас занять нейтральную позицию, и этот нейтралитет представляется пророссийским. Наряду с обязательством соблюдать нейтралитет Россия сохраняет за собой прерогативу размещать свои вооруженные силы и создавать военные объекты в пределах наших границ, что служит суровым напоминанием об опасениях, что это соглашение - лишь начальный шаг на пути России к нашему покорению."
rusfor.1112.d.russia: "Подписание последнего российско-монгольского соглашения в Хем-Бельдыре представляет собой важную веху в нашем стремлении вернуть былое величие в Азии. Особое значение имеет тот факт, что территории Енисея и Алтая, некогда захваченные безумным бароном, были возвращены без кровопролития. Российские газеты пишут об этом как о несомненном триумфе правительства.\n\n Однако это лишь один из аспектов соглашения. Его суть заключается в обеспечении статуса Монголии как нейтрального государства, отказе от любых военных действий против России и воздержании от вступления в антироссийские союзы. Наряду с нейтралитетом предусматривается беспрепятственный проход наших войск и создание военных баз, что фактически превращает эту малонаселенную и бедную провинцию в стартовую площадку для наших военных операций.\n\n Мы надеемся, что в ближайшие годы нам удастся создать ещё более тесный союз с монгольским правительством."
rusfor.1112.a: "Могло быть и хуже."
rusfor.1112.b: "Ура!"

rusfor.1113.t: "Русско-монгольский договор" #Alliance 
rusfor.1113.d.mongolia: "Сегодня министры иностранных дел нашей страны и России обменялись рукопожатиями в Кхем-Белдыре в честь подписания нового договора о стратегическом военно-политическом сотрудничестве между нашими странами. Этот договор обязывает нас отдать России северные территории, которые долгое время служили источником напряженности в наших отношениях, а [ROOT.GetName], в свою очередь, присоединяется к российскому военно-политическому альянсу. \n\nНесмотря на заверения наших лидеров в том, что членство в этом альянсе представляет собой золотую возможность для освобождения монгольского народа от китайского гнета, неоспоримо, что это всего лишь предлог, чтобы скрыть неудобную правду о том, что наша территория послужит стартовой площадкой для предстоящей большой войны России в Азии."
rusfor.1113.d.russia: "Подписание последнего российско-монгольского договора в Хем-Бельдыре знаменует собой значительный шаг вперед в нашем стремлении вернуть себе былое величие в Азии. Крайне важен тот факт, что территории по Енисею и Алтаю, некогда захваченные непостоянным бароном, были возвращены без кровопролития. ещё одно большое «завоевание» - присоединение Монголии к нашему альянсу, и мы будем использовать их территорию как стратегическую стартовую площадку для нашего влияния в регионе."
rusfor.1113.a: "Я вижу только плюсы!"
rusfor.1113.b: "Ура!"

rusfor.1114.t: "Монголия соглашается на требования"
rusfor.1114.d: "Некогда могущественные монголы, покорители Руси, теперь лишь тень своего былого величия. Они осознали, что война с Россией - задача невыполнимая. Потребовав восстановления наших законных территорий, мы указали монголам их место, и их слабое правительство согласилось на наши условия. Сейчас наши войска продвигаются вперед, чтобы занять этот регион, ознаменовав бескровное завоевание, которое празднуется как громкий успех нашего правительства и важнейший шаг к ликвидации японского господства в этом регионе."
rusfor.1114.a: "Отлично!"

rusfor.1115.t: "Монголия обращается к нам за помощью"
rusfor.1115.d: "Москва сформулировала требования к Монголии, пытаясь вынудить её пойти на уступки, а на самом деле используя её в качестве плацдарма для агрессии против нас. Русские рассказывают об этом как об оборонительной мере, направленной на защиту Транссибирской магистрали от потенциальных угроз, но очевидно, что это всего лишь уловка, чтобы получить стратегическое преимущество, когда они попытаются пересечь озеро Байкал.\n\nМонгольское руководство проницательно решило обратиться к нам за помощью, пообещав признать нас законным правительством всей России и разорвать связи с Петроградом, если мы обеспечим защиту от российской агрессии."
rusfor.1115.a: "А мы превратим их в свою собственную стартовую площадку..."
rusfor.1115.b: "По ряду причин мы вынуждены отказаться..."

rusfor.1116.t: "[FROM.GetLeader] отказывает в поддержке..."
rusfor.1116.d: "Возможно, за отказом [FROM.Capital.GetCapitalVictoryPointName] от помощи стоят какие-то скрытые мотивы или значения, но неоспоримой истиной остаётся то, что мы оказались в изоляции в разгорающемся конфликте. Даже появление потенциального союзника не вызвало отклика со стороны [FROM.GetLeader], оставив нас один на один с российской мощью без перспектив внешнего вмешательства."
rusfor.1116.a: "Откажитесь от требований России в любом случае."
rusfor.1116.b: "Уступить."

rusfor.1117.t: "[TRM.Capital.GetCapitalVictoryPointName] встаёт на защиту Монголии!"
rusfor.1117.d: "Монгольское правительство, возможно, застало нас врасплох, ответив на наши требования неожиданным поворотом - немедленной высылкой наших дипломатов и опечатыванием границ. В наглом заявлении их «министр» иностранных дел объявил, что они достигли стратегических договоренностей с администрацией [TRM.Capital.GetCapitalVictoryPointName], которую они считают единственным законным правительством всей России.\n\nЭто событие, похоже, позиционирует Монголию как потенциальную стартовую площадку против нас, что, несомненно, является актом агрессии по отношению к нашей нации. Чтобы нивелировать их преимущества, наши военные советники рекомендуют нам немедленно оккупировать Алтай и Енисей и подготовиться к продвижению в Забайкалье."
rusfor.1117.a: "Они переиграли нас здесь!"
rusfor.1117.b: "Вторгнуться в Монголию!"

rusfor.1118.t: "Россия отступает"
rusfor.1118.d.mongolia: "Российское государство, осознав, что Сибирская армия [TRM.GetLeader] готова к ответным действиям с противоположной стороны границы, отводит свои войска. Это, несомненно, наше достижение, но мы должны сохранять бдительность - в любой момент Россия может возобновить своё присутствие."
rusfor.1118.d.transamur: "Российское государство, проявив малодушие, отвело свои силы от монгольской границы, когда узнало, что Сибирская армия [TRM.GetLeader] готова к ответным действиям с противоположной стороны границы. Это, несомненно, наше достижение, но мы должны сохранять бдительность - в любой момент Россия может возобновить своё присутствие."
rusfor.1118.a: "Ура!"

rusfor.1119.t: "Россия вторгается в Монголию!"
rusfor.1119.d: "Несмотря на наши заверения, российские военные, которые, очевидно, готовились к конфронтации в течение длительного времени, не сдержались. Согласно последним сообщениям, российские войска пересекли границу ночью и к рассвету заняли Минусинск. Российские носители флага перемирия утверждают, что их цель ограничивается их требованиями, и не более того.\n\n[ROOT.GetLeader] сейчас стоит перед критическим решением - если мы ответим на российскую агрессию, будет война. Однако мы можем посоветовать Монголии воздержаться от сопротивления и выжидать удобного момента для удара..."
rusfor.1119.a: "Мы не должны нападать сейчас."
rusfor.1119.b: "Итак, война началась."

rusfor.1120.t: "Вторжение России!"
rusfor.1120.d: "Несмотря на заверения режима [TRM.GetLeader], российские военные, которые, очевидно, готовились к конфронтации в течение длительного времени, не сдержались. Согласно последним сообщениям, российские войска пересекли границу ночью и к рассвету заняли Минусинск. Российские носители флага перемирия утверждают, что их цель ограничена их требованиями, и не более того.\n\nПравительство сейчас стоит перед критическим решением: либо отказаться от этих территорий без сопротивления, либо противостоять этому вторжению активным сопротивлением, хотя [TRM.GetAdjective]ое правительство посоветовало нам пока принять требования России."
rusfor.1120.a: "Никогда не сдавайтесь!"
rusfor.1120.b: "Сдаёмся..."

rusfor.1121.t: "Монголия отказывается от требований"
rusfor.1121.d: "Наши требования были слишком жесткими, чтобы быть принятыми по доброй воле. Пока монгольское руководство под прикрытием [MON.GetLeader] вело затяжные переговоры, якобы направленные на уточнение условий нашего соглашения, оно одновременно накапливало военные силы и средства, готовясь к предстоящему конфликту. Похоже, что дипломатические усилия оказались тщетными, и теперь нам необходимо перейти к военным действиям."
rusfor.1121.a: "Значит, война!"
rusfor.1121.b: "Отступаем и готовимся лучше."

rusfor.1122.t: "Пограничные столкновения в Урианхае!"
rusfor.1122.d: "Мы только что получили ответ от [MON.GetAdjective]ого правительства, которое отказывается сдавать Урианхай и приводит ряд неубедительных доводов, почему штат по праву является [MON.GetAdjective]ой землёй. Они от-мобилизованы, и уже начались кровавые столкновения между [MON.GetAdjective]ими войсками и [ROOT.GetAdjective]ими войсками."
rusfor.1122.a: "Мы сокрушим их! Марш, на Ургу!"
rusfor.1122.b: "Сначала мы должны лучше подготовиться."

rusfor.1130.t: "Германская Империя отказалась от наших требований!"
rusfor.1130.d: "Глупая Германская Империя отказалась от наших разумных требований относительно Восточной Европы, великий союз между Россией и Германией невозможен! Что нам теперь делать?"
rusfor.1130.a: "Объявить войну Рейхспакту!"
rusfor.1130.b: "Объявить войну Интернационалу!"
rusfor.1130.c: "Отступить..."

rusfor.1131.t: "Статус Белой Рутении"
rusfor.1131.d: "Правительство Германской империи приняло наши разумные требования относительно сфер влияния в Восточной Европе. Белая Рутения или Беларусь, ранее находившаяся под защитой Германской империи, теперь в нашей власти. Что нам делать с этим мятежным государством?"
rusfor.1131.a: "Требовать полного присоединения Белой Рутении!"
rusfor.1131.b: "Требовать реформирования их правительства!"

rusfor.1132.t: "Статус Украины"
rusfor.1132.d: "Правительство Германской империи приняло наши разумные требования относительно сфер влияния в Восточной Европе. Украина, ранее находившаяся под защитой Германской империи, теперь в нашей власти. Что нам делать с этим мятежным государством?"
rusfor.1132.a: "Требовать полного присоединения Украины!"
rusfor.1132.b: "Требовать реформирования их правительства!"

rusfor.1133.t: "Сделка с дьяволом"
rusfor.1133.d: "Неожиданные новости! Российское государство, видя в продолжающемся конфликте между Интернационалом и Рейхспактом прекрасную возможность расширить сферу своего влияния, решило заключить с нами нечестивый союз, чтобы раз и навсегда избавить Европу от немецкого влияния!"
rusfor.1133.a: "Пусть трепещёт мир!"
rusfor.1133.b: "Не будем иметь дело с врагами рабочих!"

rusfor.1134.t: "Второй Вельткриг"
rusfor.1134.d: "Наша попытка создать нечестивый союз с проклятыми синдикалистами, чтобы противостоять немецкому влиянию, с треском провалилась. Что нам теперь делать?"

rusfor.1135.t: "Россия требует нашей реинтеграции"
rusfor.1135.d: "С началом Второго Вельткрига внимание Германской империи неизбежно обратилось на запад. Пытаясь заручиться помощью Российского государства в их непрекращающейся борьбе, Германская Империя приняла требования России относительно их сфер влияния в Восточной Европе, передав им Украину и Белую Рутению. Россия при поддержке Германии выдвинула ряд требований к нашему государству, если они будут приняты, это будет означать конец нашего независимого государства. Что нам следует сделать?"
rusfor.1135.a: "У нас нет выбора."
rusfor.1135.b: "Сопротивляться им!"

rusfor.1136.t: "Россия требует реформирования нашего правительства"
rusfor.1136.d: "С началом Второго Вельткрига внимание Германской империи неизбежно обратилось на запад. Пытаясь заручиться помощью Российского государства в их непрекращающейся борьбе, Германская Империя приняла требования России относительно их сфер влияния в Восточной Европе, передав им Украину и Белую Рутению. Россия при поддержке Германии выдвинула ряд требований к нашему государству, если они будут приняты, это будет означать конец нашего независимого государства. Что нам следует сделать?"
rusfor.1136.a: "У нас нет выбора..."
rusfor.1136.b: "Сопротивляться им!"

rusfor.1137.t: "Коллапс Белой Рутении"
rusfor.1137.d: "Не видя другого реалистичного варианта, правительство Белой Рутении было вынуждено согласиться с нашими требованиями."
rusfor.1137.a: "Ура!"

rusfor.1138.t: "Беларусь отвергает требования"
rusfor.1138.d: "Глупое правительство Белой Рутении отказалось от наших разумных требований относительно их государства. Как мы отреагируем на эту наглость?"
rusfor.1138.a: "Мы должны объявить войну!"
rusfor.1138.b: "Разберемся с ними позже..."

rusfor.1139.t: "Покорение Белой Рутении"
rusfor.1139.d: "Не видя другого реалистичного варианта, правительство Белой Рутении было вынуждено согласиться с нашими требованиями."
rusfor.1139.a: "Ура!"

rusfor.1140.t: "Протекторат России"
rusfor.1140.d: "Наше правительство реорганизовали по желанию русских."
rusfor.1140.a: "По крайней мере, мы всё ещё существуем!"

rusfor.1141.t: "Россия требует нашей реинтеграции"
rusfor.1141.d: "С началом Второго Вельткрига внимание Германской империи неизбежно обратилось на запад. Пытаясь заручиться помощью Российского государства в их непрекращающейся борьбе, Германская Империя приняла требования России относительно их сфер влияния в Восточной Европе, передав им Украину и Белую Рутению. Россия при поддержке Германии выдвинула ряд требований к нашему государству, если они будут приняты, это будет означать конец нашего независимого государства. Что нам следует сделать?"
rusfor.1141.a: "У нас нет выбора."
rusfor.1141.b: "Сопротивляться им!"

rusfor.1142.t: "Россия требует реформирования нашего правительства"
rusfor.1142.d: "С началом Второго Вельткрига внимание Германской империи неизбежно обратилось на запад. Пытаясь заручиться помощью Российского государства в их непрекращающейся борьбе, Германская Империя приняла требования России относительно их сфер влияния в Восточной Европе, передав им Украину и Белую Рутению. Россия при поддержке Германии выдвинула ряд требований к нашему государству, если они будут приняты, это будет означать конец нашего независимого государства. Что нам следует сделать?"
rusfor.1142.a: "У нас нет выбора."
rusfor.1142.b: "Сопротивляться им!"

rusfor.1143.t: "Коллапс Украины"
rusfor.1143.d: "Не видя другого реалистичного варианта, правительство Украины было вынуждено согласиться с нашими требованиями."
rusfor.1143.a: "Ура!"

rusfor.1144.t: "Украина сопротивляется нашим требованиям"
rusfor.1144.d: "Глупое правительство Украины отказалось от наших разумных требований относительно их государства. Как мы отреагируем на эту наглость?"
rusfor.1144.a: "Мы должны объявить войну!"
rusfor.1144.b: "Мы разберемся с ними позже."

rusfor.1145.t: "Согласие Украины"
rusfor.1145.d: "Не видя другого реалистичного варианта, правительство Украины было вынуждено согласиться с нашими требованиями."
rusfor.1145.a: "Ура!"

rusfor.1146.t: "Протекторат России"
rusfor.1146.d: "Наше правительство реорганизовали по желанию русских."
rusfor.1146.a: "По крайней мере, мы существуем!"

rusfor.1155.t: "Россия требует уступок в Восточной Европе"
rusfor.1155.d: "Российское государство недавно заявило, что хочет реорганизовать существующие сферы влияния в Восточной Европе в свою пользу. Они требуют прекращения всех гарантий в отношении Белой Рутении и Украины, а также признания этих государств частью российской сферы влияния. Взамен они обещают уважать существующий порядок в Европе и экономически поддерживать Германию в продолжающейся войне. Как мы ответим?"
rusfor.1155.a: "Принять их требования!"
rusfor.1155.b: "Никогда!"

rusfor.1156.t: "Германская Империя отказалась от наших требований!"
rusfor.1156.d: "Глупое руководство Германской Империи отказалось от наших разумных требований относительно Восточной Европы, постоянный мир между Россией и Германией кажется невозможным! Что нам теперь делать?"
rusfor.1156.a: "Объявить войну Рейхспакту!"
rusfor.1156.b: "Объявить войну Интернационалу!"
rusfor.1156.c: "Отступим..."

#bjorko pact events 1171-1179 removed

rusfor.1180.t: "Россия требует Бессарабию"
rusfor.1180.d.ROM: "Вчера российское правительство потребовало вернуть Бессарабию. Если мы согласимся с требованиями России, то потеряем большую часть своей территории, а если откажемся, то столкнемся с немедленным российским вторжением.\n\n Как мы должны реагировать на эти ужасные требования российского руководства?"
rusfor.1180.d.ROM_overlord: "Вчера российское правительство потребовало вернуть Бессарабию. Если мы согласимся с требованиями России, Румыния потеряет треть своей территории, но если мы откажемся, мы оба столкнемся с немедленным российским вторжением.\n\nКак мы должны реагировать на эти ужасные требования российского руководства?"
rusfor.1180.a: "Принять их условия."
rusfor.1180.b: "Никогда!"

rusfor.1181.t: "[From.GetNameDefCap] выражает отказ!"
rusfor.1181.d: "[From.GetAdjective]ое правительство опубликовало ноту, в которой настаивает на том, что Бессарабия по праву является румынской территорией, и Россия никогда не получит её обратно.\n\nЕдинственным решением этой проблемы для нас является война с [From.GetNameDef]."
rusfor.1181.d.ally: "[From.GetAdjective]ое правительство вежливо отказалось от нашей просьбы, заявив, что они с трудом противостоят румынам и хотят сохранить добрую волю между собой и своим покорным правительством в Бухаресте."
rusfor.1181.a: "Тогда это война."
rusfor.1181.b: "Отступаем!"
rusfor.1181.c: "Наглые ублюдки."

rusfor.1182.t: "Передача Бессарабии"
rusfor.1182.d: "[From.GetNameDefCap] согласился передать большую часть Бессарабии в обмен на денежную и материальную компенсацию, а также гарантию безопасности своих новых границ!"
rusfor.1182.d.ally: "[From.GetNameDefCap] согласился передать большую часть Бессарабии в знак доброй воли к своим доблестным союзникам!"
rusfor.1182.a: "Ещё одна победа российской дипломатии!"

rusfor.1183.t: "Россия требует Бессарабию"
rusfor.1183.d: "Вчера российское правительство потребовало вернуть Бессарабию. Поскольку просьба исходила от лидера нашего общего союза и бывшего контролера государства, о котором идет речь, она была дружественной.\n\nЕсли мы согласимся с российскими требованиями, Румыния потеряет треть своей территории, но наши союзники будут благодарны за поддержку."
rusfor.1183.a: "Это кажется разумным."
rusfor.1183.b: "Это больше устраивает румын."

rusfor.1190.t: "Россия требует Армению"
rusfor.1190.d.TUR: "Под предлогом «защиты христианского армянского народа» Россия выдвинула ряд возмутительных требований, которые, по сути, передают России контроль над Арменией вплоть до города Карс. Пытаясь казаться дипломатичными, они даже предложили армянам самим провести референдум, причем русские гарантируют свободу таких выборов.\n\n Все это лишь империалистическая шарада, но, похоже, они настроены серьезно. Угроза военной эскалации неминуема."
rusfor.1190.d.TUR_overlord: "Наш верный режим в [TUR.Capital.GetCapitalVictoryPointName] сообщил нам, что под предлогом «защиты христианского армянского народа» Россия выдвинула ряд возмутительных требований, которые, по сути, передают России контроль над Арменией вплоть до города Карс. Пытаясь казаться дипломатичными, они даже предложили армянам самим провести референдум, причем русские гарантируют свободу таких выборов.\n\n Все это лишь империалистическая шарада, но, похоже, они настроены серьезно. Угроза военной эскалации неминуема."
rusfor.1190.a: "Примите их условия."
rusfor.1190.b: "Никогда!"

rusfor.1191.t: "[From.GetNameDefCap] выражает отказ!"
rusfor.1191.d: "[From.GetName] выражает отказ принять любые наши дипломатические предложения и объявили весь инцидент «властолюбивым заблуждением Москвы».\n\n В качестве вызывающего акта они перебрасывают все новые и новые подразделения к нашей границе, явно желая сражаться по этому поводу."
rusfor.1191.a: "Тогда это война."
rusfor.1191.b: "Отступаем."

rusfor.1192.t: "Передача Армении"
rusfor.1192.d: "В отчаянной попытке избежать полного уничтожения оккупанты Армении отступили и признали наше право защищать наших армянских братьев.\n\n Сразу после прихода российской армии был организован референдум, который оправдал аннексию Армении, получив большую поддержку населения."
rusfor.1192.a: "Ещё одна победа российской дипломатии!"

rusfor.1208.t: "Судьба Тихоокеанского флота"
rusfor.1208.d: "Великий дальневосточный портовый город Владивосток снова стал российским! В гавани находится много судов, в том числе большая часть старого флота Приамура, а также те, которые принадлежат частным лицам или компаниям. Некоторые из них могут быть приспособлены для военных целей, один из них - танкер, который достаточно велик, чтобы его можно было переоборудовать в базовый авианосец."
rusfor.1208.a: "Мы захватим и переоборудуем все корабли в гавани!"
rusfor.1208.b: "Мы просто будем использовать старые военно-морские разработки Приамура."
rusfor.1208.c: "Продать военно-морской флот Приамура и переоборудовать гавань для гражданских целей."
rusfor.1208.e: "Продать флот Приамура и оставить деньги себе."

rusfor.1209.t: "Севастополь - Русский!"
rusfor.1209.d: "Великий черноморский город-порт Севастополь снова стал российским! В гавани находится много кораблей, в том числе несколько списанных военных кораблей ВМС Украины, а также несколько судов, принадлежащих частным компаниям."
rusfor.1209.a: "Мы захватим и переоборудуем все корабли в гавани!"
rusfor.1209.b: "Мы будем модернизировать украинские корабли."
rusfor.1209.c: "Продать военно-морской флот Украины и переоборудовать гавань для гражданских целей."
rusfor.1209.e: "Продайте военно-морской флот Украины и оставьте деньги."

rusfor.1210.t: "Галицийский ультиматум"
rusfor.1210.d: "Россия отправила нам ультиматум, согласно которому ответом на отказ передать Галицию под их контроль станет объявление войны. Каков будет наш ответ?"
rusfor.1210.a: "Нам придётся согласиться."
rusfor.1210.b: "Пусть попробуют взять!"
rusfor.1210.c: "Мы нанесём упреждающий удар."

rusfor.1211.t: "Наш ультиматум принят!"
rusfor.1211.d: "Австрия уступила нам Галицию в ответ на наш ультиматум, мы победили!"
rusfor.1211.a: "Ура!"

rusfor.1212.t: "Наш ультиматум отвергнут!"
rusfor.1212.d: "Безумные австрийцы бросают вызов нашей власти, отказываясь от нашего ультиматума, как мы будем реагировать на этот позор?"
rusfor.1212.a: "Война. Это война."
rusfor.1212.b: "Забыть об этом..."

rusfor.1222.t: "Австрия нас предала!"
rusfor.1222.d: "Вследствие российского ультиматума австрийцы оставили нас в одиночку против этой угрозы. Что нам следует сделать?"
rusfor.1222.a: "Мы ничего не можем сделать..."
rusfor.1222.b: "Сопротивляться!"

rusfor.1223.t: "Галиция атакует нас!"
rusfor.1223.d: "Не смотря на трусость австрийцев, Галиция решилась сопротивляться изо всех сил аннексии своей территории."
rusfor.1223.a: "Мы сокрушим их!"

rusfor.1224.t: "Требования к Финляндии"
rusfor.1224.d: "Финляндия, несмотря на свою непримечательность и бедность, представляет собой серьезную угрозу для нашего северного фланга против Германии. Карельский перешеек представляет собой идеальный плацдарм для немецкого вторжения в Петроград - можно обстреливать город, не покидая Финляндии. По этой причине крайне важно нейтрализовать угрозу со стороны Финляндии.\n\nПервый вариант - дипломатический: потребовать от Финляндии антигерманского нейтралитета и пообещать уважать её суверенитет - отношения, которые впоследствии могут стать полноценным союзом. Второй вариант - отказаться от предлога и потребовать территориальных уступок на Карельском перешейке, чтобы финны не могли угрожать Петрограду, даже если бы захотели.\n\n Мы должны начать переброску войск к финской границе, чтобы подкрепить наши требования - и если переговоры пойдут не так, как надо, поменять перо на меч."
rusfor.1224.a: "Требовать пророссийского нейтралитета."
rusfor.1224.b: "Требовать территориальных уступок."

rusfor.1225.t.yya: "[FROM.Capital.GetName] требует заключения договора о дружбе"
rusfor.1225.t.karelia: "[FROM.Capital.GetName] требует корректировки границ"
rusfor.1225.d.yya: "Как зима сменяет осень, так и враг приходит с востока.\n\n Близость Петрограда к финской границе всегда была постоянной занозой в наших отношениях с Россией. Они очень боятся, что Карельский перешеек будет использован немецкой армией как плацдарм для нападения на балтийскую жемчужину России.\n\nНа стол [FIN.GetLeader] поступил проект Договора о дружбе и сотрудничестве. Этот договор обеспечит пакт о ненападении между нашими двумя странами и позволит русским войскам и кораблям использовать наши базы для обороны Петрограда. Кроме того, мы предоставим России те же экономические льготы, которые мы предоставляем государствам Миттельевропы. Нам также будет запрещено вступать в военный союз с любой враждебной России державой. Хотя в тексте говорится о нейтралитете, очевидно, что это пророссийский нейтралитет.\n\nХотя на границе было проведено некоторое наращивание военной мощи для подкрепления требований, это кажется удивительно разумным со стороны русских. Тем не менее, это явно ограничит наш суверенитет и, возможно, оставит нас в дипломатической изоляции, если русские решат потребовать большего. В качестве альтернативы мы всегда можем попытаться обратиться за защитой к немцам, хотя это, несомненно, увеличит нашу зависимость от Миттельевропы."
rusfor.1225.d.karelia: "\n\nКак зима сменяет осень, враг приходит с востока.\n\n Близость Петрограда к финской границе всегда была постоянной занозой в наших отношениях с Россией. Они очень боятся, что Карельский перешеек будет использован немецкой армией как плацдарм для нападения на балтийскую жемчужину России. По заверениям российской делегации, эти территориальные требования носят исключительно оборонительный характер, но мы видим, что они таковы: это голая агрессия против нашего суверенитета.\n\n Русские требуют Карельский перешеек и ряд более мелких уступок, таких как Внешние острова Финского залива и право использовать финскую территорию и военно-морские базы для защиты Петрограда.\n\n Российские войска уже мобилизованы на наших границах, готовые подкрепить свои требования военной угрозой. Несмотря на то что мы уступаем им в численности и промышленном производстве, наши военные призывают нас не сдавать ни пяди земли без боя, утверждая, что потеря Перешейка покалечит нас, если Россия снова решит посягнуть на наш суверенитет. Конечно, признавая свою слабость перед Россией, мы всегда можем попытаться обратиться за защитой к немцам, хотя это, несомненно, увеличит нашу зависимость от Миттельевропы. И, конечно, есть вариант принять требования России и избежать пролития крови."
rusfor.1225.a: "Довериться России? Никогда!"
rusfor.1225.b: "Обратиться за помощью к Берлину."
rusfor.1225.c: "Мирные отношения с Россией - это приоритет."

rusfor.1226.t: "Российско-финский договор о дружбе и сотрудничестве"
rusfor.1226.d.finland: "Настроение в стране было не совсем радостным, когда было подписано соглашение о дружбе, сотрудничестве и взаимной помощи с Россией. Язык договора был радужным, в нем Россия заверяла в своем уважении к суверенитету Финляндии и намерении защищать её от любой агрессии со стороны третьих держав. Финляндия объявлялась нейтральной и поддерживала дружеские отношения со всеми своими соседями. Для этого России предоставлялась свобода использования финских военных баз, а ряд мелких островов в Финском заливе передавался в аренду России для защиты Петрограда. Кроме того, экономическое приложение предусматривало ослабление ограничений на торговлю.\n\nХотя на данный момент договор прояснил финско-российские отношения, он оставляет много неясного. Распространено опасение, что это лишь первое из многих требований России, которым Финляндия теперь будет не в состоянии противостоять. Тем не менее, от гораздо более опасной пули - войны с Россией - удалось уклониться."
rusfor.1226.d.russia: "Подписание Договора о дружбе, сотрудничестве и взаимной помощи с Финляндией стало очевидной пропагандистской победой правительства [RUS.GetLeader]. Хотя формулировки договора были нарочито радужными, с нашими заверениями в уважении суверенитета и нейтралитета Финляндии, реальное достижение было очевидным: Финляндии было запрещено вступать в союз с Германией, и это подкреплялось нашим правом использовать финскую землю для защиты Петрограда от любых иностранных угроз. Кроме того, нам были переданы в аренду несколько мелких островов в Финском заливе, а экономическое приложение предусматривало ослабление ограничений на торговлю. Надеюсь, в будущем мы сможем убедить финнов согласиться на ещё более тесный союз."
rusfor.1226.a: "Могло быть и хуже."
rusfor.1226.b: "С возвращением!"

rusfor.1227.t: "Финляндия соглашается на требования"
rusfor.1227.d: "Финны могут быть упрямыми, но даже они понимают, что война с нами приведет лишь к пролитию крови за безнадежное дело. Столкнувшись с подавляющей демонстрацией силы, финское правительство согласилось с нашими требованиями, и наши части уже продвигаются, чтобы занять регион.\n\nЭто бескровное завоевание празднуется как великая победа правительства [RUS.GetLeader], первый шаг на долгом пути к разрыву Брест-Литовска, как утверждают его сторонники. Как бы то ни было, все признают этот триумф как знак того, что Россия вернулась на мировую арену."
rusfor.1227.a: "Мудрые из них."

rusfor.1228.t: "Финляндия обращается за помощью к Германии"
rusfor.1228.d: "Россия предъявила Финляндии требования, желая заставить её разорвать с нами связи и пойти на различные уступки. Хотя русские изображают это как оборонительные действия для защиты Петрограда от возможной агрессии, для нас очевидно, что это просто вопрос русского экспансионизма.\n\n Финское руководство решило обратиться к нам за посредничеством, как оно уже делало в 1922 году во время Восточно-Карельского восстания. Отчаянно нуждаясь в передышке от кровопролития и надеясь найти дипломатическое решение, Финляндия направляет посланников в Берлин, призывая правительство вмешаться и выступить посредником между Россией и Финляндией."
rusfor.1228.a: "Поддержите наших финских союзников"
rusfor.1228.b: "По ряду причин мы вынуждены отказаться..."

rusfor.1229.t: "Немцы отказываются от помощи"
rusfor.1229.d: "Наступило мрачное осознание - Германия отказала Финляндии в посредничестве. Посланники, отправившиеся в Берлин с надеждой на дипломатическое вмешательство, возвращаются с тяжелым сердцем, неся на себе груз отказа Германии. Финское правительство, столкнувшись с суровой реальностью одиночества в разгорающемся конфликте, размышляет о последствиях решения Германии. Отказ от посредничества оставляет нас перед лицом российского джаггернаута без перспективы внешнего вмешательства."
rusfor.1229.a: "Откажитесь от российских требований в любом случае."
rusfor.1229.b: "Уступить."

rusfor.1230.t: "Немцы вмешиваются в спор"
rusfor.1230.d: "Финны поняли, что по силе им с нами не сравниться, но вместо того, чтобы принять наши требования, они, похоже, побежали за защитой к немцам. Неудивительно, что министр иностранных дел Германской империи заявил, что Россия должна уважать свои дипломатические обязательства и соблюдать Минский договор, но немцы выступают за мирное урегулирование, которое может избавить обе страны от разрушительных последствий войны. Они предлагают Финляндии уступить нам Реболы и Поросозеро, а также пограничную территорию под Петроградом, оставив при этом Выборг в своих руках. Финляндия же получит Петсамо, и ей будет гарантирована независимость обеими нашими странами\n\nНашему правительству предстоит принять критическое решение: принять предложение Германии и вступить в дипломатические переговоры, или отклонить его, предпочтя военный вариант решения карельского вопроса. Вспоминая предыдущий Тартуский договор, который в итоге привел к нынешней войне, возможно, германское посредничество - не лучшее решение для российских интересов? Если мы решим отклонить предложение Германии, общественное мнение и экономический кризис не позволят ей начать полномасштабную интервенцию."
rusfor.1230.a: "Мы примем этот компромисс."
rusfor.1230.b: "Отказаться и выдвинуть требование."

rusfor.1231.t.finland: "Договор в Тампере "
rusfor.1231.t.germany: "Договор в Тампере"
rusfor.1231.d.finland: "Наши дорогие друзья в Германии пришли нам на помощь, заявив, что Россия должна уважать свои дипломатические обязательства и соблюдать Минский договор. Совместными усилиями российских, финских и немецких дипломатов удалось договориться о некоторых уступках, однако - мы получим Петсамо, богатый регион на севере России и гарантии от обеих стран, взамен - мы должны были уступить Реполу, Пораярви и Райволу. Несмотря на эти незначительные территориальные потери, наш народ счастлив, что войны не будет."
rusfor.1231.d.germany: "Похоже, что русские приняли наш компромисс, который многие считали неизбежным. Российские войска у финской границы начали демобилизовываться, и, как и было обещано, некоторым крупным корпорациям было рекомендовано продать свои активы в России государственным корпорациям.\n\nНаше влияние на Востоке, возможно, и ослабло, но территориальные амбиции России были ограничены, а связи Финляндии с Миттельевропой только усилились. Такое развитие событий многие расценивают как нашу победу."
rusfor.1231.a: "Ура!"

rusfor.1232.t.finland: "Россия отказывается от немецкого компромисса"
rusfor.1232.t.germany: "Россия отказывается от компромисса"
rusfor.1232.d.finland: "Наши дорогие друзья в Германии пришли нам на помощь, вернее, попытались это сделать. В недавнем заявлении министра иностранных дел империи немецкое правительство утверждало, что Россия должна уважать свои дипломатические обязательства, а также ходили слухи, что Германия готова уступить часть своего экономического влияния на Москву в качестве компенсации. Однако Россия отказалась отступать. [RUS.GetLeader] сделал заявление, в котором заявил, что эти требования - вопрос национальной безопасности России, и никакая закулисная политика этого не изменит.\n\nНесмотря на надежды многих членов правительства, наш посол в Германии также тихо сообщил [FIN.GetLeader], что настроения в Германии решительно против полномасштабной интервенции, а значит, если мы снова откажемся от российских условий, мы останемся одни. Независимо от того, уступим ли мы русским требованиям или будем стоять на своем, мы должны занять решительную позицию, причем быстро."
rusfor.1232.d.germany: "Несмотря на наши щедрые предложения, Россия отказывается отступать. [Ястребы в нашем правительстве призывают нас подготовить полномасштабную интервенцию, прибегнув в случае необходимости к войне, но катастрофическая экономическая и политическая ситуация внутри страны, а также настороженное к войне население сделают такие действия настолько непопулярными, что они окажутся невыполнимыми. Пока что мы советуем финнам избегать полного военного противостояния с Россией."
rusfor.1232.a: "Мы никогда не сдадимся!"
rusfor.1232.b: "Сдаёмся!"
rusfor.1232.c: "Мы ожидаем от этих поджигателей войны не меньшего."

rusfor.1233.t: "Финляндия отказывается от требований "
rusfor.1233.d: "Наши требования были слишком велики, чтобы их принять. Пока финны играли на время, обсуждая мелочи, они мобилизовали силы для подготовки к войне - возможно, надеясь на немецкую военную помощь.\n\n Похоже, дипломаты потерпели неудачу, и солдатам пора встать на защиту."
rusfor.1233.a: "Значит, война!"
rusfor.1233.b: "Лучше отступить и подготовиться..."

rusfor.1234.t: "Русские пересекают границу"
rusfor.1234.d: "В связи с??????????????? чем? ээээййййй кайзершизыыыы???? что тут блять? мдё."
rusfor.1234.a: "Мощно сложим оружие и сдадимся!"
rusfor.1234.b: "Карелия будет свободна!"

rusfor.1236.t.victory: "Под прицелом"
rusfor.1236.d.victory: "Силы возрождающегося Российского государства начали всерьез наступать на нас, стремясь оторвать от нас Бессарабию, но к их большому удивлению, мы не только затормозили их продвижение, но фактически начали их отбрасывать! Возможно, сейчас самое подходящее время, чтобы послать им сообщение с просьбой сесть за стол переговоров. Потерь, которое они только понесли, должно быть достаточно, чтобы они хотя бы выслушали нас."
rusfor.1236.t.defeat: "Русские разбиты!"
rusfor.1236.d.defeat: "Силы возрождающегося Российского государства начали всерьез действовать против нас, стремясь отвоевать Бессарабию. Какими бы доблестными ни были наши войска, в конечном итоге их усилия были напрасны. Наши солдаты хорошо сражались, но были оттеснены, и теперь страна затаила дыхание в ожидании тягот российского вторжения. Однако может быть есть надежда, если мы просим мира и уступим Бессарабию, гнев Медведя может утихнуть ровно настолько, чтобы спасти нашу страну."
rusfor.1236.a: "У нас нет выбора. Отправить сообщение в Москву."
rusfor.1236.b: "Мы всё ещё можем победить!"
rusfor.1236.c: "Мы побеждаем!"
rusfor.1236.d: "Нет, им нужно преподать урок."

rusfor.1237.t.victory: "Румыны съеживаются перед нами!"
rusfor.1237.d.victory: "Наша кампания по обеспечению безопасности Бессарабской губернии увенчалась успехом, и румыны, опасаясь дальнейшего ущерба для своей страны, попросили нас начать переговоры, чтобы положить конец этой войне. Как нам ответить?"
rusfor.1237.t.defeat: "Румыны держатся!"
rusfor.1237.d.defeat: "Катастрофа! Наша попытка войти в Бессарабию и вернуть то, что принадлежит нам, встретила гораздо большее сопротивление, чем мы изначально предполагали! Мало того, что румыны сдержали основную тяжесть первого штурма, им также удалось отбить нас в течение довольно долгого времени! Если это продолжится, наша военная машина станет посмешищем для всего мира! Наше министерство иностранных дел рекомендует принять их условия, хотя наши люди могут это увидеть не в лучшем свете..."
rusfor.1237.a: "Согласиться. Нет смысла тратить больше русских жизней."
rusfor.1237.b: "Отказ. Им нужно преподать урок!"
rusfor.1237.c: "Обратиться к румынам. Это унижение должно закончиться."
rusfor.1237.d: "К черту их! Любой ценой доберемся до Кишинева!"

rusfor.1238.t: "Русские соглашаются"
rusfor.1238.d.victory: "После недавних унижений, российское правительство неохотно согласилось отказаться от своих притязаний на Бессарабию в обмен на немедленное прекращение военных действий и вывод румынских войск на свою сторону границы. Шторм пришел, и мы успешно его преодолели."
rusfor.1238.d.defeat: "В то время как нам удалось успешно убедить русских согласиться на немедленную отмену военных действий и вывод войск, русские не отступили от бессарабского вопроса; это возвращение к российскому владению, как это было до 1918 года. К счастью, нам удалось сохранить остальную часть нашей страны от дальнейших унижений, и в один прекрасный день мы сможем снова воссоединиться с нашими братьями и сестрами..."
rusfor.1238.a: "Объединиться, чтобы снова быть разорванным на части..."
rusfor.1238.b: "1812 год наконец-то отомщен!"

rusfor.1239.t: "Россия отказывается от мира"
rusfor.1239.d: "Недавно пришли шокирующие новости из Москвы, так как русские отказались начинать мирные переговоры! Они утверждают, что нанесенные русскому народу раны слишком велики, чтобы их можно было преодолеть, и что война не закончится до тех пор, пока русские войска не пройдут через Бухарест. Мы должны обеспечить нашу оборону..."
rusfor.1239.a: "Боже милостивый."
rusfor.1239.b: "Если они хотят драки..."

rusfor.1240.t: "Вопрос о [WHR.GetName]"
rusfor.1240.d: "Государство [WHR.GetName] лежит как раз между нами и немцами. Славянское население страны должно быть взято под нашу защиту, пока не стало слишком поздно и мы не столкнулись с немецкими войсками на границе. В стране есть определенные пророссийские или, по крайней мере, антигерманские движения, и мы должны связаться с ними и попытаться организовать переворот, вернув [WHR.GetName] к нам."
rusfor.1240.a: "Инвестировать в пророссийский переворот в [WHR.GetName]."
rusfor.1240.b: "Мы возьмем наши украденные земли силой!"
rusfor.1240.c: "Мы должны попытаться привлечь их на свою сторону."

rusfor.1241.t: "Пророссийский переворот"
rusfor.1241.d: "Сегодня, определенно с некоторыми инвестициями со стороны российского правительства, определенные силы в нашей стране восстали против нашего правления, в конечном итоге пытаясь сменить правительство и присоединиться к России. Хотя мы можем опасаться российской агрессии, если переворот провалится, мы, по крайней мере, будем готовы к нему."
rusfor.1241.a: "Русофилы совершают переворот в правительстве!"
rusfor.1241.b: "Заговор был раскрыт, а заговорщики уничтожены."

rusfor.1242.t: "Переворот удался в [WHR.GetName]."
rusfor.1242.d: "Переворот удался в [WHR.GetName], и новое правительство открыто попросило подписать договор между нашими странами."
rusfor.1242.a: "Мы победим вместе!"
rusfor.1242.b: "Требуйте Могилев!"
rusfor.1242.c: "Они должны стать нашей марионеткой."
rusfor.1242.e: "Мы можем присоединить его к России!"

rusfor.1243.t: "Россия настаивает на подчинении"
rusfor.1243.d: "Российское правительство настаивает на том, чтобы они контролировали наше правительство, иначе они нас уничтожат."
rusfor.1243.a: "Они нас не получат!"
rusfor.1243.b: "Мы должны подчиниться."

rusfor.1244.t: "[WHR.GetName] противодействует перевороту!"
rusfor.1244.d: "Несмотря на то, что мы спонсировали восстание, новое [WHR.GetAdjective]ое правительство отказалось от наших условий."
rusfor.1244.a: "Объявляем войну!"

rusfor.1245.t: "Россия настаивает на аннексии!"
rusfor.1245.d: "Российское правительство настаивает на том, чтобы наша страна стала частью их страны!"

rusfor.1246.t: "Россия требует контроля над Могилевом"
rusfor.1246.d: "Россия потребовала уступить им наши восточные регионы."
rusfor.1246.a: "Звучит сомнительно!"
rusfor.1246.b: "Что угодно для защиты!"

rusfor.1247.t: "Тайный договор с [FROM.Capital.GetName]?"
rusfor.1247.d: "[FROM.GetAdjective]ое правительство обратилось к нам с тайным предложением изменить нашу принадлежность и официально присоединиться к их альянсу. Они также утверждают, что будут защищать нашу страну в случае агрессии Германии."
rusfor.1247.a: "Кажется, мы можем с этим справиться."
rusfor.1247.b: "Они сумасшедшие?"

rusfor.1248.t: "[FROM.GetName] На нашей стороне!"
rusfor.1248.d: "Нам удалось привлечь [FROM.GetName] на свою сторону. Теперь мы должны решить, что делать дальше."

rusfor.1249.t: "Провал операции!"
rusfor.1249.d: "Несмотря на все усилия, нам не удалось привлечь [WHR.GetName] на свою сторону."

### rusfor 1250-1264 reserved for new Crimea forpol ###

rusfor.1250.t: "Русские побеждают"
rusfor.1250.d: "Несмотря на мужественные усилия наших войск, наши худшие опасения начинают сбываться: русские одолели Выборг и, контролируя город, теперь могут продвигаться дальше вглубь страны, угрожая, возможно, даже столице.\n\nЕсли мы продолжим сражаться, то, скорее всего, вся страна будет захвачена. Большинство генералов и политиков призывают нас заключить мир, пока не стало слишком поздно, хотя некоторые ястребы считают, что ситуацию ещё можно переломить."
rusfor.1250.a: "У нас нет выбора."
rusfor.1250.b: "Мы будем сражаться до последнего!"

rusfor.1251.t: "[From.GetNameDefCap] подаёт иск о мире"
rusfor.1251.d: "Учитывая безвыходность ситуации, в которую попали финны, вопрос о неизбежности был лишь вопросом времени. Сегодня эти убеждения подтвердились: финское правительство, армии которого были отброшены от Выборга и ослаблены нашими наступательными действиями, предложило условную капитуляцию на наших условиях.\n\nФинляндия уступит Выборг и большую часть Карелии нашей стране в обмен на мир. Эти условия - то, чего мы изначально требовали. Достигнув главной цели, многие в нашем правительстве призывают нас принять сделку, утверждая, что дальнейшие попытки будут чреваты вмешательством Германии. Конечно, финны вряд ли полностью откажутся от Выборга. Возможно, было бы разумнее обеспечить безопасность Петрограда более постоянным способом..."
rusfor.1251.d2: "Учитывая безвыходность ситуации, в которую финны себя загнали, это был лишь вопрос времени, когда они столкнутся с неизбежным. Сегодня эти убеждения подтвердились: финское правительство, чьи армии были отброшены от Выборга и ослаблены нашими наступательными действиями, предложило условную капитуляцию на наших условиях.\n\nФинляндия уступит Выборг и большую часть Карелии нашей нации в обмен на мир. Эти условия соответствуют нашим первоначальным требованиям. Достигнув главной цели, многие в нашем правительстве призывают нас принять сделку."
rusfor.1251.a: "Принять их капитуляцию."
rusfor.1251.b: "Нет - марш вперёд!"

rusfor.1252.t: "Россия соглашается на мир"
rusfor.1252.d: "После многочасовых переговоров между министрами иностранных дел Россия наконец приняла наши условия капитуляции, положив конец конфликту.\n\nШрамы, оставленные войной на нашей нации, не заживут ещё долгое время - в Выборге проживало более 400 000 душ, теперь лишенных своей родины, а также значительная часть нашей промышленности. Мы сражались, как могли, но в конечном итоге это печальный день для Финляндии."
rusfor.1252.a: "Увы..."

rusfor.1253.t: "Россия отказывается от мира"
rusfor.1253.d: "Несмотря на наши многочисленные попытки достичь мирного урегулирования, русские полностью отвергли переговоры и теперь требуют нашего полного подчинения! Такой исход не иначе как катастрофический для нашей страны. \n\n Даже несмотря на экономический кризис, перспектива Финляндии с русским господством была бы слишком опасна, чтобы её игнорировать, хотя это и означало бы передачу Выборга России в качестве компенсации. И, конечно, остаётся вариант, пусть и безрассудный, отвергнуть вмешательство Германии и сражаться до последнего человека."
rusfor.1253.a: "У нас нет другого выбора, кроме как сражаться дальше."
rusfor.1253.b: "Позвать немцев на помощь!"

rusfor.1254.t: "[From.GetNameDefCap] на грани"
rusfor.1254.d: "Русско-финская война достигла переломного момента. Русские войска захватили Выборг, достигнув заявленной цели войны, но теперь, похоже, намерены подчинить себе всю Финляндию. Не имея других вариантов, финское правительство обратилось к нам через своего посла, практически умоляя нас заставить русских отступить.\n\n Для многих в нашем правительстве мало причин не вмешиваться. Позволив русским доминировать в этой стране, мы не только бросим прямой вызов нашей сфере влияния, но и пошатнем доверие наших восточноевропейских союзников, которым есть чего опасаться из-за агрессивной риторики нового российского режима. Однако за вмешательство придется заплатить. Мы можем пригрозить вывести войска из страны, что приведет к серьезным экономическим проблемам, но, не предложив Выборг в качестве компенсации - по сути, согласившись с первоначальными требованиями России, - мы не сможем заставить Москву отступить. Кроме того, в качестве дальнейшей компенсации придется отказаться от части нашего экономического влияния, что ослабит наши позиции, если русские снова посягнут на Восточную Европу."
rusfor.1254.a: "Сделайте это - Финляндия наш друг."
rusfor.1254.b: "Мы не любим их так сильно."

rusfor.1255.t: "[From.GetNameDefCap] выражает отказ"
rusfor.1255.d: "Нас предали. Немцы, не желая рисковать своими экономическими интересами в России или просто не желая рисковать ещё одной Великой войной, отказали нам во всех просьбах о вмешательстве.\n\nПосле того, как стало известно об этом, многие высокопоставленные политики уже начали бежать за границу, а моральный дух наших вооружённых сил падает все ниже и ниже. Мы сами по себе."
rusfor.1255.a: "До самого горького конца."

rusfor.1256.t: "Немцы вмешиваются в мирные переговоры"
rusfor.1256.d: "Даже несмотря на нестабильную международную обстановку, немцы, похоже, все ещё полны решимости спасти то, что они могут, от своей разваливающейся империи. Министр иностранных дел Германской империи выступил с публичным заявлением, осудив нашу войну с Финляндией и призвав к немедленному разрешению кризиса. До нас дошли слухи о том, что немецкие войска готовятся к мобилизации в любой момент, и, что, возможно, гораздо более реально, немецкие корпорации пригрозили вывести войска из нашей страны, если мы «продолжим ставить под угрозу стабильность в Европе», сея экономический хаос в стране.\n\nМногие считают, что немцы будут готовы действовать так поспешно из-за Финляндии, но такая возможность запугала многих в нашем правительстве в поисках решения. Общаясь по дипломатическим каналам, немцы тайно предложили нам уйти с некоторыми приграничными территориями, а также предложили более незначительную компенсацию в виде продажи российских активов, принадлежащих немецким компаниям, по цене намного ниже их стоимости, эффективно снижая их экономическое влияние на нашу страну в обмен на мир. К сожалению, угроза войны, предложение компенсации и все ещё большое экономическое влияние Германии, держащей кинжал над нашей промышленностью, означают, что у нас нет другого выбора, кроме как согласиться."
rusfor.1256.a: "Да как они смеют!"

rusfor.1257.t.finland: "Немцы соглашаются вмешаться"
rusfor.1257.t.germany: "Русские отступают"
rusfor.1257.d.finland: "Может быть, немцы и борются за сохранение своей империи, но даже они не могут смириться с тем, что такой союзник, как мы, пал перед враждебной державой. Министр иностранных дел Германской империи выступил с публичным заявлением, осудив российскую агрессию против нашей страны и призвав к немедленному разрешению кризиса. Хотя угроза прямого вмешательства Германии была маловероятной, русские отступили. В договоре, подписанном сегодня, мы официально уступили Выборг [RUS.GetNameDef], но их заставили отказаться от претензий на остальную часть нашей территории.\n\n Серия продаж российских активов немецкими компаниями по ценам гораздо ниже их реальной стоимости и принудительные выкупы также заставили многих подозревать, что немцы пожертвовали частью своего экономического влияния в Москве в пользу российского правительства в качестве компенсации за договор. Как бы то ни было, наша независимость снова была обеспечена."
rusfor.1257.d.germany: "Видимо, не желая рисковать меньшей угрозой войны и более близкой перспективой экономического разорения, если мы решим использовать своё экономическое влияние, русские подписали мирное соглашение с Финляндией, получив Выборг и пообещав больше не требовать от этой страны никаких территорий. Возможно, мы спасли жизненно важного союзника, но, к сожалению, компенсацию, предложенную Москве, будет нелегко получить обратно.\n\nРоссийское правительство выкупило российские активы у многих наших компаний, ослабив наше влияние там. Хуже того, мы получаем сообщения о принудительных продажах, что, несомненно, является ещё одной ответной реакцией на наши попытки остановить агрессивную экспансию страны. Однако мало кто считает, что эти издержки перевешивают выгоды, связанные с подтверждением места Финляндии в нашей сфере."
rusfor.1257.a: "Слава Богу, что есть Германия."
rusfor.1257.b: "Финны должны быть благодарны."

rusfor.1258.t: "Финны побеждают"
rusfor.1258.d: "Учитывая колоссальную разницу в живой силе, промышленности и размерах между нами и Финляндией, многие полагали, что конфликт вокруг Выборга будет коротким и закончится триумфальным шествием русских солдат по Хельсинки. Реальность оказалась совершенно иной. Наши командиры оказались некомпетентными, наши солдаты - недисциплинированными, а наш противник - гораздо более упорным, чем мы ожидали.\n\n Финны продвигаются на нашу территорию, захватывая ключевые города и унижая наших солдат в битве за битвой. Хотя среди нас есть те, кто отказывается признать поражение, такая жесткая позиция, скорее всего, только ещё больше опозорит нас и приведет к крушению нашего режима."
rusfor.1258.a: "У нас нет выбора."

rusfor.1259.t: "Русские подают иск о мире"
rusfor.1259.d.winning: "Несмотря на сомнения всего мира, финский Давид одержал победу над русским Голиафом. [RUS.GetLeader] повел свою нацию на войну против врага, которого он сильно недооценил. Наши разведывательные сети сообщают, что моральный дух российских войск упал до нового минимума, а общественное мнение в стране решительно настроено против [RUS_leader]\n\nПоскольку наши солдаты продвинулись на территорию России, захватив ключевые города и доказав, что их армия не способна даже защитить свою родину, русские предложили нам мир. Мало того, что [RUS.GetNameDef] предложил отказаться от претензий на наши земли, нам также предложили контроль над нашими претензиями на севере России. Поскольку от продолжения войны больше ничего не зависит, у нас нет причин не принять предложение."
rusfor.1259.d.timeout: "Несмотря на сомнения всего мира, финский Давид одержал победу над русским Голиафом. [RUS.GetLeader] повел свой народ на войну против врага, которого он явно недооценил. Несомненно, полагая вначале, что их силы легко прорвут нашу оборону, русская армия раз за разом проваливает продвижение на нашу территорию, добиваясь лишь незначительных успехов, прежде чем наше жесткое сопротивление вынуждает их вернуться назад.\n\nНаши разведывательные сети также сообщают, что моральный дух среди русских войск упал до нового минимума, а общественное мнение решительно настроено против [RUS_leader]. Признав своё поражение, русские предложили нам мир. Мы сохраним суверенитет над всей территорией нашей страны, а [RUS.GetNameDef] откажется от претензий на Выборг. Поскольку от продолжения войны мало что зависит, нет причин не согласиться."
rusfor.1259.a: "Невероятно!"
rusfor.1259.b: "Великий день для Финляндии."

rusfor.1260.t: "Тупик в русско-финской войне"
rusfor.1260.d: "Несмотря на уверенность наших вооружённых сил и поддержку нашего народа, сопротивление Финляндии оказалось гораздо сильнее, чем мы ожидали». [RUS.GetLeader] обещал быструю победу. Высокомерная финская нация будет «подавлена» мощью русской армии, так он утверждал. Однако на самом деле все были ошеломлены результатом.\n\nНаши плохие результаты в войне уже начали подрывать моральный дух. Дезертирство и неповиновение в рядах растут с каждым днем, а сам [RUS.GetLeader] все чаще попадает под пристальное внимание за то, что втянул нацию в войну, к которой она не была готова. Если мы будем продолжать войну, это только приблизит наше правительство к краху - у нас нет другого выбора, кроме как сократить потери и заключить мир, пока мы ещё у руля."
rusfor.1260.a: "Печальный день для России."

rusfor.1261.t: "Тупик в Монгольской войне"
rusfor.1261.d: "Несмотря на все усилия, нам не удалось добиться успеха в борьбе с монголами.\n\n Теперь мы вынуждены отступить, чтобы не опозориться ещё больше."
rusfor.1261.a: "Печальный день для России."

rusfor.1262.t: "Россия побеждает Монголию"
rusfor.1262.d: "К сожалению, наш монгольский союзник не смог противостоять мощи русской армии, и теперь он оккупирует страну.\n\n Нам, вероятно, следует отправить мирного посланника, чтобы предотвратить дальнейшее кровопролитие."
rusfor.1262.a: "Принять их условия."
rusfor.1262.b: "Никогда не сдавайтесь!"

rusfor.1263.t: "Тибет предлагает мир"
rusfor.1263.d: "Тибетцы не смогли защитить своих монгольских союзников и попросили мира между нами."
rusfor.1263.a: "Конечно."
rusfor.1263.b: "Ни за что!"
 
rusfor.1264.t: "Патовая ситуация в Кавказской войне"
rusfor.1264.d: "Несмотря на наше самое современное вооружение, покорить Кавказ, как это было сделано столетие назад, оказалось непосильной задачей из-за рельефа местности и стойкости коренного населения. Кавказская война длилась почти полвека, и у нас больше нет ресурсов для продолжения такого затяжного конфликта, поэтому [RUS.GetLeader] объявил о прекращении военных действий."
rusfor.1264.a: "Кавказ пока остаётся непокоренным."

rusfor.1265.t: "Белорусские облигации"
rusfor.1265.d: "Белая Рутения, она же Беларусь, была оккупирована немцами в 1918 году, а позже там установился лояльный Берлину режим во главе с немецким князем. Однако сейчас экономика белорусов нестабильна и слаба. Мы можем договориться о покупке почти всех их государственных облигаций, и если они согласятся с этим, мы сможем контролировать их экономику, их правительство и, возможно, в конечном итоге полностью присоединить страну."
rusfor.1265.a: "Давайте их купим!"
rusfor.1265.b: "Мы силой вернём наши земли!"
rusfor.1265.c: "Они нам не нужны."

rusfor.1266.t: "Россия хочет купить наши гособлигации"
rusfor.1266.d: "Посол России предложил выкупить почти все наши гособлигации. Хотя мы сможем использовать эти деньги для восстановления нашей экономики, на самом деле мы станем очень зависимыми от России!"
rusfor.1266.a: "Да!"
rusfor.1266.b: "Может, немцы нам помогут."
rusfor.1266.c: "Нам не нужны российские деньги!"

rusfor.1267.t: "Белая Рутения согласна!"
rusfor.1267.d: "Хорошие новости из Минска! Правительство Белой Рутении решило продать нам свои гособлигации! Наконец-то бывшее Царство находится под нашим непосредственным контролем и мы стали ближе к воссоединению русских земель!"
rusfor.1267.a: "Великолепно!"

rusfor.12677.t: "Белая Рутения отказала!"
rusfor.12677.d: "Плохие новости из Минска! Правительство Белой Рутении отклонило наше предложение продать нам свои государственные облигации. Что нам следует сделать?"
rusfor.12677.a: "Мы возьмем своё силой"
rusfor.12677.b: "Отступим..."

rusfor.1268.t: "Интеграция"
rusfor.1268.d: "Первое Царство Белой Рутении существовало достаточно долго, под нашим контролем. Должны ли мы, наконец, снова включить его в Россию?"
rusfor.1268.a: "Да, конечно!"
rusfor.1268.b: "Оставим их автономией"

rusfor.1269.t: "Белой Рутении нужна наша помощь!"
rusfor.1269.d: "Правительство Белой Рутении хочет нашей поддержки, потому что Россия собирается покупать их государственные облигации, чтобы контролировать экономику этой маленькой страны. Похоже, что если мы не вмешаемся, Белая Рутения скоро будет аннексирована русскими!"
rusfor.1269.a: "Предупредить Россию, они должны повернуть назад!"
rusfor.1269.b: "Они могут делать то, что хотят."

rusfor.1270.t: "Германия поддерживает Белую Рутению!"
rusfor.1270.d: "Немцы не разрешают нам покупать гособлигации белорусов. Похоже, они готовы защищать свою сферу влияния в Восточной Европе. Что нам делать?"
rusfor.1270.a: "Мы вернём наши земли силой, прямо сейчас!"
rusfor.1270.b: "Нам не нужна Беларусь."

rusfor.1271.t: "Мы одни!"
rusfor.1271.d: "Ужасные новости! Немцы нам не помогут. Кажется, им плевать на наше будущее! Но у нас всё ещё есть это российское предложение. Что нам теперь делать?"
rusfor.1271.a: "Давайте сотрудничать с русскими!"
rusfor.1271.b: "Мы будем сражаться одни!"

rusfor.1272.t: "Белая Рутения одна!"
rusfor.1272.d: "Правительство Германии не хочет защищать Белую Рутению. Но «Белая Рутения» не собирается продавать нам свои гособлигации. Может, нам вернуть свои земли, используя нашу армию?"
rusfor.1272.a: "Вперёд!"
rusfor.1272.b: "Нам не нужна Белая Рутения."

rusfor.12722.t: "Россия угрожает Белой Рутении!"
rusfor.12722.d: "Россия предложила нашей марионетке Белой Рутении выкупить часть её государственных облигаций и теперь собирается контролировать большую часть своей экономики. К сожалению, их правительство приняло это предложение, и Россия сейчас как никогда близка к тому, чтобы навсегда присоединить Белую Рутению к своей империи. Должны ли мы вмешаться?"
rusfor.12722.a: "Ни за что! Мы вернём нашу марионетку!"
rusfor.12722.b: "Они могут делать то, что хотят."

rusfor.1276.t: "Контроль над Азербайджаном"
rusfor.1276.d: "Поскольку мы дали свои гарантии Азербайджану, российский бизнес использует прибыль от сотрудничества двух стран. Может быть, сейчас самое лучшее время для расширения нашего контроля над этой кавказской страной и укрепления наших позиций в Каспийском регионе?"
rusfor.1276.a: "Давайте сделаем это!"
rusfor.1276.b: "Нам это не нужно."

rusfor.1277.t: "Восстановление порядка в Предкавказье"
rusfor.1277.d: "После воссоединения Дон-Кубани с Россией наше правительство встретило сопротивление восточных горных районов бывшего государства казаков. Во время 1920-х и 1930-х, Атаман Краснов сотрудничал с состоящим из осетин, русских и прочих христианских национальностей терским казачьим войском, которое поддерживало порядок в регионе. В данный момент территория находится под контролем войск, но это лишь временная мера. Было предложено несколько планов по восстановлению и усмирению региона, и нам необходимо выбрать один из них."
rusfor.1277.a: "Передать контроль под управление местных русских граждан."
rusfor.1277.b: "Продолжить политику Краснова – поддерживать терских казаков."
rusfor.1277.c: "Продолжать военную оккупацию региона!"

rusfor.1278.t: "Порядок в Предкавказье частично восстановлен"
rusfor.1278.d1: "После того, как мы возвели ряд военных баз в Грозном и Владикавказе и оставили там гарнизонные войска, власть была передана местному русскому населению, как бывшим членам терского воинства, так и простым жителям городов и деревень. Вследствие этого преимущественно русские поселения начали быстрое восстановление, а регионы с малым количеством русского населения наоборот начали быстро становиться жертвами родовой вражды и бандитизма. Многие представители местных народностей уже запросили передать им равные с русскими полномочия, обещая верно служить России, так как это их единственная надежда на спасение от кажущегося нескончаемым кризиса."
rusfor.1278.d2: "Восстановление правопорядка после начала нашего сотрудничества с терским казачьим войском произошло довольно быстро. Но, пользуясь большой поддержкой правительства, по сравнению с правительством Краснова, войско начало расширяться на территории нехристианских народов Северного Кавказа, что, естественно, привело к ряду столкновений между русскими, осетинами и чеченцами, ингушами. Более того, готовность российского правительства сотрудничать с местными народностями привело к борьбе между местным населением за эту поддержку и финансирование. Все эти конфликты будут разрешены нашим правительством, но на это уйдёт время."
rusfor.1278.d3: "Мы продолжили политику военной администрации Предкавказья и установили законность и порядок в преимущественно русские поселения этого края, справившись с постоянным нападениями и разбоем горных народов. Но кроме как среди русских и ещё некоторых христианских народов у нас мало сторонников, а некоторые отдалённые деревни мусульман даже готовятся начать партизанскую войну против нас. Несомненно, мы положим конец их планам и справедливо накажем провинившихся, но на это уйдёт время."
rusfor.1278.a: "Стоило этого ожидать."

rusfor.1279.t: "Порядок восстановлен в Предкавказье"
rusfor.1279.d: "Прошло уже более 6 месяцев с возвращения Дон-Кубанского союза в состав нашей страны. Мы смогли, наконец, установить контроль над регионом в полной мере и создать эффективную региональную власть, что помогло стабилизировать ситуацию. Местные русские поселения укрепили свои позиции и освободились от постоянных набегов бандитов и враждебных племён, а главы наших противников либо погибли, либо иммигрировали. Новая эра процветания начинается на юге России!"
rusfor.1279.a: "Замечательно!"

rusfor.12800.t: "[RUS_puppet_to_annex.GetNameDef] - удачная интеграция"
rusfor.12800.d: "После завершения процесса интеграции, [RUS_puppet_to_annex.GetNameDef] формально вошла в состав нашей администрации, а её правительство прекратило своё существование."
rusfor.12800.a: "Прекрасно!"

rusfor.12810.t: "Коллапс Османской Империи!"
rusfor.12810.d: "Когда Война в пустыне достигает апогея, кажется, что и Османская Империя достигла точки полного краха, и их силы полностью отступают из Месопотамии и Леванта. Это прекрасная возможность для нас вернуть провинции Великой Армении."
rusfor.12810.a: "Отдать приказ!"
rusfor.12810.b: "Это рискованно."

rusfor.12820.t: "Россия захватывает Великую Армению!"
rusfor.12820.d.OTT: "Россия воспользовалась нашей слабостью, чтобы оккупировать наши восточные провинции. Поскольку наши вооруженные силы разорваны в клочья после войны с Каирским пактом, было бы самоубийством пытаться их остановить."
rusfor.12820.d.other: "Россия воспользовалась слабостью Османской империи, чтобы оккупировать их восточные провинции Карс и Ардахан, считающиеся частью Великой Армении."
rusfor.12820.a: "Мы будем помнить об этом."
rusfor.12820.b: "Не наша проблема."


rusfor.1280.t: "Что делать с [KUB.GetName]"
rusfor.1280.d: "Кубанская народная республика, провозглашённая в 1918 году, оказалась втянута в бурную политическую ситуацию на юге России. Изменчивая динамика власти и нерешительность гетманской Украины сделали Кубань уязвимой для врагов, что в конечном итоге привело к её аннексии Вооруженными силами Юга России.\n\n В ответ на это на Кубани вспыхнуло восстание под руководством Рябоконя, продолжавшееся до 1925 года, когда внутренняя нестабильность в России завершилась выходом Кубанской области из-под контроля России. Власть перешла к Кубанской повстанческой армии, восстановившей Народную республику и Раду. Новым атаманом республики был избран Василий Иванис, видный деятель проукраинского черноморского движения. Под его руководством Кубань пережила бурный экономический рост, укрепила дух сотрудничества и восприняла демократические традиции, став одним из самых процветающих осколков бывшей Российской империи.\n\nНо пора положить конец этой «самостийности». Кубань, несомненно, является частью большого целого - России, и настало время утвердить полное подчинение этого региона."
rusfor.1280.a: "Немедленно потребовать аннексии Кубани!"
rusfor.1280.b: "Предложить им автономию в составе Великой России!"

rusfor.1281.t: "Россия требует [KUB.GetName]"
rusfor.1281.d.KUB: "Вчера российское правительство выдвинуло требование о нашей полной аннексии. Если мы согласимся с требованиями России, то полностью потеряем свой суверенитет, а отказ приведет к неминуемому вторжению России. Как мы должны реагировать на эти ужасные условия, выдвигаемые российскими властями?"
rusfor.1281.d.KUB_overlord: "Вчера под предлогом «восстановления суверенитета России в границах, установленных Минским договором», Россия предъявила ультиматум нашему правительству, требуя немедленной передачи России контроля над несколькими важнейшими территориями. Это приведет к тому, что Россия получит полный контроль над [KUB.GetAdjective]им регионом. Хотя их требования можно считать разумными, мы связаны несколькими соглашениями с правительством [KUB.GetNameDef], которые гарантируют его независимость от России. Если мы отвергнем эти требования, не исключено, что Россия вторгнется."
rusfor.1281.a: "Смириться с их условиями."
rusfor.1281.b: "Никогда!"

rusfor.1282.t: "Кубанойд отказывается!"
rusfor.1282.d: "Похоже, наша мирная политика в отношении нелегитимного правительства [FROM.GetNonIdeologyAdjective] региона провалилась. Теперь мы должны пересмотреть более агрессивные пути."
rusfor.1282.d.KUB_overlord: "Несмотря на все наши усилия, [FROM.GetAdjective]ое правительство отказалось отозвать свои гарантии независимости «[KUB.GetNameDef]».\n\nЕдинственным решением этой проблемы для нас является война с [FROM.GetNameDef]."
rusfor.1282.a: "Ну, на те войну."
rusfor.1282.b: "Сначала мы должны лучше подготовиться."

rusfor.1283.t: "Освобождение Кубани"
rusfor.1283.d: "Вчера стало известно, что администрация самопровозглашенного [FROM.GetName] признала законность наших требований. Сегодня [KUB.GetLeader] был приглашен в [217.GetCapitalVictoryPointName], где встретился с [ROOT.GetLeader], который принял его просьбу о русском освобождении Кубанской области."
rusfor.1283.d.KUB_overlord: "[FROM.GetAdjective]ое правительство пошло навстречу нашим разумным требованиям о соблюдении условий Минского договора. Вчера в [FROM.Capital.GetCapitalVictoryPointName] состоялся так называемый «[FROM.Capital.GetCapitalVictoryPointName] Арбитраж» для срочного урегулирования российско-кубанского кризиса, который провели министры иностранных дел [FROM.GetName] и [RUS.GetName]. Делегацию от [KUB.GetName] возглавлял министр иностранных дел. Сначала делегациям [KUB.GetName] и [RUS.GetName] было предложено изложить свои позиции. После этого [FROM.GetAdjective]ий арбитр продолжил переговоры с обеими делегациями за трапезой. Арбитражные решения были вынесены около 7pm\n\nВ арбитражном решении говорилось, что в соответствии с международно признанными границами [RUS.GetNameDef], правительство [KUB.GetName] обязано добровольно уйти в отставку и подписать документ о прекращении существования [KUB.GetNameDef] как субъекта международного права, передав эти полномочия правительству России. Кроме того, необходимо обеспечить мирную интеграцию в состав России без какого-либо сопротивления. Россия должна обеспечить безопасность и защиту населения [KUB.GetAdjective]ого региона, а [FROM.GetName] должен выступить гарантом мирного урегулирования вопроса. После этого все [FROM.GetAdjective]ие войска должны покинуть территорию Кубани.\n\nНа следующий же день наши войска освободили всю территорию Кубани, а Кубанская армия была разоружена."
rusfor.1283.a: "Очередная победа русской дипломатии!"

rusfor.1285.t: "Что делать с [KLY.GetName]"
rusfor.1285.d: "Калмыцкое национальное движение возникло сразу после Февральской революции и состояло из двух различных фракций. Одна фракция выступала за создание земств и демократические реформы, другая стремилась интегрировать калмыков в казачье сообщество и поддерживала конституционно-монархическую Россию.\n\nПосле захвата власти большевиками Данзан Тундутов, избранный атаманом Астраханского казачьего войска, объявил о создании «Калмыцкого военного правительства» и провозгласил «Казачью конституцию». Это ознаменовало триумф казачье-калмыцкой фракции. Однако Астраханское восстание было подавлено, и Тундутов вернулся в Калмыкию только в 1918 году. Затем при поддержке гетмана Скоропадского и атамана Краснова он сформировал армию, чтобы вернуть себе власть.\n\n В 1919 году в ходе борьбы с сепаратистскими движениями генерал Корнилов лишил Тундутова поста лидера астраханских казаков. Тундутов был вынужден искать убежище за границей, проживая в Азербайджанской Народной Республике, а затем в Германии. Однако в 1925 году он вернулся в Астрахань. Там в сотрудничестве с Красновым они организовали государственный переворот в поддержку Колчака, восстановив Астраханско-Калмыцкий казачий Войск. Впоследствии Тундутов взял под контроль оккупированную Астраханскую область в качестве автономного образования и в конце концов провозгласил «независимость»\n\nНа сегодняшний день это квазигосударство Калмыкия служит препятствием для восстановления территориальной целостности России. Настало время положить конец неповиновению буддистов и вернуть степняков в наше лоно."
rusfor.1285.a: "Требовать немедленной аннексии калмыков!"
rusfor.1285.b: "Предложить им автономию в составе Великой России!"

rusfor.1286.t: "Россия требует [KLY.GetName]"
rusfor.1286.d.KLY: "Вчера российское правительство выдвинуло требование о нашей полной аннексии. Если мы согласимся с требованиями России, то полностью потеряем свой суверенитет, а отказ приведет к неминуемому вторжению русских. Как мы должны реагировать на эти ужасные условия, выдвинутые российскими властями?"
rusfor.1286.d.KLY_overlord: "Вчера под предлогом «восстановления суверенитета России в границах, установленных Минским договором», Россия предъявила ультиматум нашему правительству, требуя немедленной передачи России контроля над несколькими важнейшими районами. Это приведет к тому, что Россия получит полный контроль над [KLY.GetAdjective]им регионом. Хотя их требования можно считать разумными, мы связаны несколькими обязательными соглашениями с правительством [KLY.GetNameDef], которые гарантируют его независимость от России. Если мы отвергнем эти требования, не исключено, что Россия вторгнется."
rusfor.1286.a: "Принять их условия."
rusfor.1286.b: "Никогда!"

rusfor.1287.t: "[From.GetNameDefCap] выражает отказ!"
rusfor.1287.d: "Похоже, наша мирная политика в отношении незаконного правительства региона [FROM.GetNonIdeologyAdjective] провалилась. Теперь нам придется пересмотреть более агрессивные пути."
rusfor.1287.d.KLY_overlord: "Несмотря на все наши усилия, [FROM.GetAdjective]ое правительство отказалось отозвать свои гарантии независимости «[KLY.GetNameDef]».\n\nЕдинственным решением этой проблемы для нас является война с [FROM.GetNameDef]."
rusfor.1287.a: "Тогда это война."
rusfor.1287.b: "Нам нужно лучше к ней подготовиться."

rusfor.1288.t: "Освобождение Калмыцкой степи"
rusfor.1288.d: "Вчера стало известно, что администрация самопровозглашенного [FROM.GetName] признала законность наших требований. Сегодня [KLY.GetLeader] был приглашен в [217.GetCapitalVictoryPointName], где встретился с [ROOT.GetLeader], который принял его просьбу о русском освобождении Калмыцкой степи."
rusfor.1288.a: "Ещё одна победа русской дипломатии!"

rusfor.1294.t: "Статус Горной Республики"
rusfor.1294.d: "Народы Кавказских гор долгое время были нашими врагами - в прошлом мы десятилетиями пытались покорить их. Мы знаем, что эти народы больше всего поддерживают свободу, и нам будет трудно вести переговоры. Тем не менее, у нас есть несколько вариантов."
rusfor.1294.a: "Обсудить их статус с Османами."
rusfor.1294.b: "Предложить им автономию."
rusfor.1294.c: "Объявить этим ишакам войну!"

rusfor.1295.t: "Русские хотят аннексировать Горную Республику"
rusfor.1295.d: "Российское правительство обратилось к нам с предложением аннексировать нашу автономию в горах Кавказа. Хотя это предложение нелепо, наша марионетка находится далеко от наших границ. Мы могли бы попытаться договориться с Россией."
rusfor.1295.a: "Они могут забрать Северный Кавказ."
rusfor.1295.b: "Они могут его получить, но должны гарантировать независимость Азербайджана."
rusfor.1295.c: "Ни за что. Нам нужна эта территория."

rusfor.1296.t: "Россия требует от нас подчинения"
rusfor.1296.d: "Российское правительство предложило нам стать автономной республикой в составе России. Хотя нашему народу это не понравится, наша армия слишком слаба, чтобы остановить русских. Возможно, это лучший выбор, который у нас есть."
rusfor.1296.a: "Согласиться."
rusfor.1296.b: "Никогда."

rusfor.1297.t: "Россия приглашает нас в её альянс."
rusfor.1297.d: "Российское правительство предложило нам присоединиться к их альянсу. Хотя они гарантируют нашу независимость и предлагают военную поддержку, мы не можем доверять им полностью."
rusfor.1297.a: "Лучшее предложение, которое у нас было."
rusfor.1297.b: "Мы не можем доверять этим русским..."

rusfor.1298.t: "Османы предали нас!"
rusfor.1298.d: "Османы решили предать и отдать наши территории русским. Это означает, что Россия, скорее всего, разместит свои войска на наших границах. Что нам делать?"
rusfor.1298.a: "Согласиться присоединиться к России."
rusfor.1298.b: "Нет ничего важнее свободы!"

rusfor.1299.t: "Горная Республика подчиняется."
rusfor.1299.d: "Горная Республика согласилась вернуться в состав родины."
rusfor.1299.a: "С возвращением!"

rusfor.1300.t: "Горная Республика согласилась"
rusfor.1300.d: "Горная Республика приняла наше предложение."
rusfor.1300.a: "Отлично!"

rusfor.1301.t: "Горная Республика отвергает наши требования"
rusfor.1301.d: "Горная Республика отвергла наши требования."
rusfor.1301.a: "Значит, они выбрали смерть."

rusfor.1302.t: "Османы отказываются"
rusfor.1302.d: "Османы отклонили наше предложение. Мы должны бороться с ними за Кавказ или сосредоточиться на чём-то другом."
rusfor.1302.a: "Мы будем бороться за наши законные права!"
rusfor.1302.b: "Так и быть, мы уступим."

rusfor.1303.t: "Османы сдались"
rusfor.1303.d: "Похоже, Османская Империя сдалась. Они понимают, что сражаться за землю, с которой они даже не связаны ни сушей, ни морем, бесполезно."
rusfor.1303.a: "Они сделали правильный выбор."

rusfor.1304.t: "Османы предлагают пакт"
rusfor.1304.d: "[FROM.GetAdjective]ое правительство согласилось отказаться от всех своих претензий на Горную Республику. Вместо этого они предлагают пакт о ненападении и требуют, чтобы мы признали статус Азербайджана, отказавшись от всех наших претензий на Бакинские нефтяные месторождения!"
rusfor.1304.a: "Мы примем это... пока."
rusfor.1304.b: "Ни за что!"

rusfor.1305.t: "Россия отказалась от сделки"
rusfor.1305.d: "[FROM.GetAdjective]ое правительство отказалось от такой сделки."
rusfor.1305.a: "Мы примем это... пока."
rusfor.1305.b: "Ни за что!"

rusfor.1400.t: "Россия отправляет нам снаряжение"
rusfor.1400.d: "Правительство России решило поддержать нас в борьбе с нашими врагами."
rusfor.1400.a: "Спасибо тебе, Россия"

rusfor.1401.t: "Вопрос КВЖД"
rusfor.1401.d: "КВЖД - это Китайско-Восточная железная дорога, построенная Российской империей для соединения Владивостока и Читы. Эта железная дорога была частью нашей страны, но после революции она была захвачена Китаем. Нам пора вернуть железную дорогу - и, более того, все земли, прилегающие к ней севернее."
rusfor.1401.a: "Требуйте контроля над железной дорогой."

rusfor.1402.t: "Россия требует КВЖД"
rusfor.1402.d: "Российское правительство потребовало, чтобы мы отдали им Китайско-Восточную железную дорогу. Более того, они требуют всю территорию к северу от него. Хотя эта железная дорога исторически была российской, сейчас всё изменилось. Что нам делать?"
rusfor.1402.a: "Принять их требования"
rusfor.1402.b: "Дайте им только железнодорожный доступ"
rusfor.1402.c: "Да кто они такие?"

rusfor.1403.t: "КВЖД наша!"
rusfor.1403.d: "Китайцы согласились с нашими требованиями. Теперь КВЖД возвращена на родину."
rusfor.1403.a: "Великолепно!"

rusfor.1404.t: "Китайцы отвергли наши требования"
rusfor.1404.d: "Китайцы отказались отдать нам железную дорогу - и они заплатят за это. Что нам делать?"
rusfor.1404.a: "Объявить войну."
rusfor.1404.b: "Свяжитесь с нашими союзниками в Китае и объявите войну."
rusfor.1404.c: "Нам следует уступить."

rusfor.1405.t: "Китайцы предоставили нам военный доступ"
rusfor.1405.d: "Китайцы предоставили доступ к железной дороге только военным. Хотя это решение может нас порадовать, мы всё же можем требовать большего."
rusfor.1405.a: "Мы не против этого."
rusfor.1405.b: "Требуйте большего"

rusfor.1406.t: "Россия требует большего"
rusfor.1406.d: "Хотя мы предоставили России доступ к железной дороге, они всё ещё требуют большего."
rusfor.1406.a: "Мы согласны."
rusfor.1406.b: "Наш ответ короткий и ясный - нет."

rusfor.1407.t: "Желтороссия"
rusfor.1407.d: "Проект «Желтороссия» - это колониальный проект Российской империи. Первым этапом проекта было строительство КВЖД, и теперь мы его вернули. Пришло время осуществить второй этап - колонизацию Маньчжурии, русификацию населения."
rusfor.1407.a: "Реализовать проект."
rusfor.1407.b: "Нам лучше оставить КВЖД под нашим непосредственным контролём"

rusfor.1408.t: "Русское население в Алаше"
rusfor.1408.d: "В Алаш-Орде есть несколько регионов, большинство населения которых составляют русские. Мы можем договориться с казахами о возвращении этих земель."
rusfor.1408.a: "Проведите переговоры с Алаш-Ордой"

rusfor.1409.t: "Предложение из России"
rusfor.1409.d: "Российское правительство предлагает нам отдать им земли с русским населением. Вместо этого мы можем попросить несколько земель на севере."
rusfor.1409.a: "Конечно"
rusfor.1409.b: "Попросите в ответ Кустанай, Акмолинск и Павлодар."
rusfor.1409.c: "Пусть все остаётся как есть."

rusfor.1410.t: "Алаш просит территории в ответ"
rusfor.1410.d: "В ответ правительство Алаш-Орды предлагает отдать им Кустанай, Акмолинск и Павлодар. Что нам делать?"
rusfor.1410.a: "Нет, настаивайте только на их земли."
rusfor.1410.b: "Хорошо, это честный обмен."

rusfor.1411.t: "Алаш-Орда возвращает наши земли"
rusfor.1411.d: "Алаш Орда согласилась вернуть нам наши земли."
rusfor.1411.a: "Великолепно!"

rusfor.1412.t: "Алаш-Орда отвергает наши требования"
rusfor.1412.d: "Алаш-Орда отвергла наши требования и настаивает на сохранении статуса-кво."
rusfor.1412.a: "Хорошо."

rusfor.1413.t: "Россия отвергла наши требования"
rusfor.1413.d: "Российское правительство отклонило наши претензии на Кустанай, Акмолинск и Павлодар."
rusfor.1413.a: "Дайте им то, чего они хотят."
rusfor.1413.b: "Тогда никакой сделки не будет."

rusfor.1414.t: "Россия приняла наши условия"
rusfor.1414.d: "Российское правительство приняло наши условия - обмен территориями будет осуществлён в ближайшее время."
rusfor.1414.a: "Великолепно!"

rusfor.1415.t: "Судьба Туркестана"
rusfor.1415.d: "Земли Туркестана теперь контролируются нашими войсками. Правительство Алаш-Орды предлагает нам отдать им эти территории, но вместо этого мы можем сформировать лояльную марионетку."
rusfor.1415.a: "Отдать Туркестан Алаш-Орде"
rusfor.1415.b: "Создать марионетку"

rusfor.1416.t: "Владивостокский договор"
rusfor.1416.d: "Теперь, когда наши войска наконец-то во Владивостоке и Хабаровске, а пресловутое государство Приамур исчезло, нам лучше вести переговоры с могущественной Японской империей, вместо того чтобы втягивать нашу страну в войну. Однако у нас есть несколько вариантов. Первый - подписать договор о ненападении с Японией и улучшить нашу торговлю, это, вероятно, удовлетворит японское правительство, но на самом деле мы не получаем от этого прибыли. Второй - попросить Сахалин в обмен на договор и торговлю. Третий - просить Курильские острова вместе с Сахалином. Однако японское правительство вряд ли согласится на такие условия. Но мы можем проверить это только в том случае, если отправим предложение."
rusfor.1416.a: "Договор о ненападении и торговле..."
rusfor.1416.b: "Сахалин..."
rusfor.1416.c: "Курилы..."

rusfor.1417.t: "Предложение от [FROM.GetNameDef]"
rusfor.1417.d: "Российское правительство направило нам предложение о заключении договора. Они хотят подписать с нами договор о ненападении и торговле, чтобы избежать войны."
rusfor.1417.a: "Нам не нужна война с Россией."
rusfor.1417.b: "Отказаться от договора."

rusfor.1418.d: "Российское правительство направило нам предложение о заключении договора. Они хотят подписать с нами договор о ненападении и торговле, чтобы избежать войны. Однако в обмен они просят Сахалин - большой остров, правда, населённый русскими."

rusfor.1419.d: "Российское правительство направило нам предложение о заключении договора. Они хотят подписать с нами договор о ненападении и торговле, чтобы избежать войны. Однако в обмен они просят Сахалин и Курильские острова - северные районы Империи, однако населённые русскими."

rusfor.1420.t: "[From.GetNameDef] отказывается подписать договор"
rusfor.1420.d: "Японское правительство, похоже, отказывается подписывать договор. Что нам делать?"
rusfor.1420.a: "Нам следует объявить войну."
rusfor.1420.b: "Почему мы должны сражаться за маленький клочок земли?"

rusfor.1421.t: "[From.GetNameDef] соглашаются подписать договор"
rusfor.1421.d: "Японское правительство согласилось подписать этот договор. Этот день знаменует начало российско-японской дружбы!"
rusfor.1421.a: "Ура!"

rusfor.1422.t: "Владивосток захвачен!"
rusfor.1422.d: "Сибирская война пришла к логической концовке - нашей уверенной победе и безоговорочной капитуляции отколовшегося государства Приамур на Дальнем Востоке. Дальневосточные солдаты массово сдаются в плен, генералы признают власть [ROOT.GetNameDef] и [TRM.GetLeader] готова прекратить все военные действия в регионе."
rusfor.1422.a: "Победа за нами!"
rusfor.1422.b: "Сначала мы должны победить японцев."

rusfor.1423.t: "Вопрос об Аляске"
rusfor.1423.d: "В 1867 году Российская Империя и Соединённые Штаты Америки ратифицировали договор, который формально передавал Аляску от России к США в обмен на 7,2 миллиона долларов. Наше новое правительство впрочем считает эту землю нашей колонией, которая должна быть в составе Родины."
rusfor.1423.a: "Предложите выкупить у них Аляску."
rusfor.1423.b: "Отправьте ультиматум."
rusfor.1423.c: "Попросите о мирной передаче."

rusfor.1424.t: "[FROM.GetName] предлагает выкупить Аляску"
rusfor.1424.d: "[FROM.GetAdjective]ое правительство предлагает нам продать им Аляску. Если в 1867 году это была почти пустошь, то сейчас это развивающийся и процветающий регион. Как мы должны ответить?"
rusfor.1424.a: "Потребуйте золото и снаряжение, и Аляска их"
rusfor.1424.b: "Мы дадим им Аляску, но они должны вступить в войну против Интернационала"
rusfor.1424.c: "Как насчёт золота и вступления в наш альянс?"
rusfor.1424.e: "Их претензии беспочвенны."

rusfor.1425.t: "[FROM.GetName] согласно на продажу Аляски"
rusfor.1425.d: "В то время как [FROM.GetNameDefCap] выражает согласие продать нам Аляску, они требуют тонны оборудования по ленд-лизу и большое количество золота на сумму 6 миллиардов долларов США."
rusfor.1425.a: "По рукам!"
rusfor.1425.b: "Цена слишком высока, отказывайте"
rusfor.1425.c: "Нам лучше взять это бесплатно - отправьте ультиматум."

rusfor.1426.d: "В то время как [FROM.GetNameDefCap] выражает согласие продать нам Аляску, они заявили, что мы должны объявить войну Интернационалу, обеспечив плацдарм для их армии в Европе."
rusfor.1426.a: "Аляска не стоит жизней наших парней."

rusfor.1427.d: "В то время как [FROM.GetNameDefCap] выражает согласие продать нам Аляску, они заявили, что мы должны вступить в их альянс и заплатить 6 миллиардов долларов США в виде золота."


rusfor.1428.t: "[FROM.GetName] отказываются продать Аляску"
rusfor.1428.d: "[FROM.GetNameDefCap] наотрез отказался продавать нам Аляску. Назвав эту идею «безумной и крайне опасной». Таким образом, мы остались на исходной позиции, и надежды на восстановление российского господства над Аляской, похоже, практически угасли."
rusfor.1428.a: "Да кому нужны эти ледяные пустоши?"

rusfor.1429.t: "Ультиматум от [FROM.GetName]"
rusfor.1429.d: "[FROM.GetAdjective]ое правительство направило нам ультиматум о передаче Аляски. Если в 1867 году это была почти пустошь, то сейчас это развивающийся и процветающий регион. Как мы должны ответить?"
rusfor.1429.a: "Мы не можем рисковать и вступать в новую войну"
rusfor.1429.e: "Они не будут сражаться за Тихий океан."

rusfor.1430.t: "[FROM.GetName] согласны на передачу Аляски"
rusfor.1430.d: "В то время как [FROM.GetNameDefCap] согласился продать нам Аляску, они требуют тонны оборудования по ленд-лизу и большое количество золота на сумму 6 миллиардов долларов США."
rusfor.1430.b: "Мы возьмём это бесплатно - объявить войну."

rusfor.1431.d: "В то время как [FROM.GetNameDefCap] выражает согласие продать нам Аляску, они заявили, что мы должны объявить войну Интернационалу, обеспечив плацдарм для их армии в Европе."

rusfor.1432.d: "В то время как [FROM.GetNameDefCap] выражает согласие продать нам Аляску, они заявили, что мы должны вступить в их альянс и заплатить 6 миллиардов долларов США в виде золота."

rusfor.1433.d: "[FROM.GetNameDefCap] выражает согласие на передачу Аляски."
rusfor.1433.a: "Русская Америка вернулась!"
rusfor.1434.t: "[FROM.GetName] отказываются от передачу Аляски"
rusfor.1434.d: "[FROM.GetName] отказываются от передачу Аляски"
rusfor.1434.b: "Чтож, объявите войну."

rusfor.1436.t: "Интеграция Аляски в Россию"
rusfor.1436.d: "Россия вновь взяла под свой контроль Аляску. В то время как Россия решила по-прежнему предоставлять нам определенную степень автономии, многие жители Аляски опасаются, что это только вопрос времени, когда мы будем поглощены Родиной."
rusfor.1436.a: "Я полагаю, нам лучше быть благодарными."

rusfor.1437.t: "Россия просит об аннексии"
rusfor.1437.d: "Российский посол обратился к министру иностранных дел с предложением вернуть Аляску на родину. Если мы разрешим аннексию, Россия будет гораздо охотнее сотрудничать с нами. Если в 1867 году мы были почти пустырем, то сейчас это развивающийся и процветающий регион. Должны ли мы принять их предложение? Если мы не согласимся, это наверняка будет означать войну."
rusfor.1437.a: "Очень хорошо."
rusfor.1437.b: "Мы не боимся русской армии! Необходимо нанести упреждающий удар."
rusfor.1437.c: "Обсудим это с нашим канадским сюзереном."
rusfor.1437.e: "Обсудим это с нашим японским сюзереном."

rusfor.1438.t: "Аляска объявляет нам войну"
rusfor.1438.d: "Наша искусная дипломатия смогла спровоцировать Аляску на объявление нам войны. Теперь мы, наконец, можем вернуть себе Аляску, не беспокоясь о международной реакции."
rusfor.1438.a: "Отлично!"

rusfor.1439.a: "Пусть Аляска сама решает свою судьбу, но мы не можем рисковать войной."

rusfor.1440.t: "Оставлены на произвол судьбы"
rusfor.1440.d: "Несмотря на то, что мы номинально являемся протекторатом иностранной державы, мы были предоставлены нашей судьбе. Если мы допускаем аннексию, Россия будет с гораздо большим желанием сотрудничать с нами."

rusfor.1441.t: "Россия требует аннексию"
rusfor.1441.d: "Возможно, из-за своего стратегического положения владельцы Аляски отклонили наш ультиматум. Поскольку Аляска фактически является марионеточным правительством иностранной державы, они скорее всего не обрадуются, если мы объявим войну."

rusfor.1442.t: "Аляская сдаётся!"
rusfor.1442.d: "Русская Америка возвращается на Родину."
rusfor.1442.a: "Великолепно!"

rusfor.1443.t: "Завоевание Туркестана"
rusfor.1443.d.united: "Регион Туркестан со времён Гражданской войны был большим полем битвы для различных группировок, стремившихся получить контроль над всем регионом. Когда наше правительство решило вернуть Туркестан в сферу влияния России, регион уже был объединен определённой политической группировкой. Теперь мы должны решить, как мы будем решать туркестанский вопрос."
rusfor.1443.d.notunited: "Регион Туркестан со времён Гражданской войны был большим полем битвы для различных группировок, стремившихся получить контроль над всем регионом. Когда наше правительство решило вернуть Туркестан в сферу влияния России, регион всё ещё был разделён между различными группировками. Теперь мы должны решить, как мы будем решать туркестанский вопрос."
rusfor.1443.a: "Предложить Туркестану автономию."
rusfor.1443.b: "Предложите автономию, но заберите Транскаспий."
rusfor.1443.c: "Требовать их полного включения."
rusfor.1443.e: "Требовать Коканд и протекторатов над Хивой и Бухарой в границах 1914 года."
rusfor.1443.g: "Восстановить протектораты над Хивой, Бухарой и Кокандом."
rusfor.1443.f: "Требуйте Коканда и восстановления монархии в Хиве и Бухаре."
rusfor.1443.h: "Открыто объявить войну!"

rusfor.1444.t: "[FROM.GetName] предлагает автономию"
rusfor.1444.d: "[FROM.GetAdjective]ое правительство предложило нам автономию и защиту под их сюзеренитетом. Мы можем согласиться, хотя и потеряв часть нашей независимости, но, по крайней мере, мы будем иметь полную власть над нашим регионом."
rusfor.1444.a: "[FROM.GetName] это хорошая защита для нас."
rusfor.1444.b: "Мы будем бороться за наш суверенитет!"

rusfor.1445.t: "[FROM.GetName] выражает согласие!"
rusfor.1445.d: "[FROM.GetName] согласны стать нашим протекторатом!"
rusfor.1445.a: "Великолепно!"

rusfor.1446.t: "[FROM.GetName] отказываются!"
rusfor.1446.d: "[FROM.GetAdjective]ое правительство отказывается стать нашим протекторатом. Их иностранная делегация ясно дала понять, что их народ будет сражаться за свою свободу."
rusfor.1446.a: "Война значит война."

rusfor.1447.t: "[FROM.GetName] предлагает автономию с уступками"
rusfor.1447.d: "[FROM.GetAdjective]ое правительство предложило нам автономию и защиту, но в ответ мы должны вернуть им Закаспийский регион. Мы можем согласиться, хотя и потеряем часть нашей независимости и территории, но, по крайней мере, у нас будет полная власть над нашим регионом."
rusfor.1447.a: "[FROM.GetName] это хорошая защита для нас."
rusfor.1447.b: "Мы согласны, но если у нас будет Семиречье."
rusfor.1447.c: "Мы будем бороться за наш суверенитет!"

rusfor.1448.t: "[FROM.GetName] выражает согласие!"
rusfor.1448.d: "[FROM.GetName] согласился стать нашим протекторатом и уступить нам Закаспий."
rusfor.1448.a: "Великолепно!"

rusfor.1449.t: "[FROM.GetName] просят Семиречья"
rusfor.1449.d: "[FROM.GetName] согласны, но сделали встречное предложение о передаче им Алашской области Семиречья."
rusfor.1449.a: "Если это принесёт нам мир."
rusfor.1449.b: "Мы диктуем здесь правила."

rusfor.1450.t: "[FROM.GetName] выражает согласие!"
rusfor.1450.d: "[FROM.GetName] согласны уступить нам Семиречье и теперь подписан договор о дружбе."
rusfor.1450.a: "Тост за нашу дружбу!"

rusfor.1451.t: "[FROM.GetName] откзываются!"
rusfor.1451.d: "[FROM.GetAdjective]ое правительство отказалось уступить нам Семиречье, настаивая на ранее предложенных ими условиях."
rusfor.1451.a: "Нет значит нет."
rusfor.1451.b: "Хорошо, мы подчиняемся."

rusfor.1452.t: "[FROM.GetName] отказываются!"
rusfor.1452.d: "[FROM.GetName] отказываются стать нашим протекторатом. Их иностранная делегация ясно дала понять, что их народ будет сражаться за свою свободу."
rusfor.1452.a: "Война значит война."

rusfor.1453.t: "[FROM.GetName] требует нашего присоединения!"
rusfor.1453.d: "Враждебное [FROM.GetAdjective]ое правительство стремится реинтегрировать обратно свои «основные земли» Они потребовали нашего полного присоединения, в противном случае они объявят нам войну."
rusfor.1453.a: "Мы не можем сейчас сражаться."
rusfor.1453.b: "Война значит война."

rusfor.1454.t: "[FROM.GetName] выражает согласие!"
rusfor.1454.d: "[FROM.GetName] согласны быть присоединёными в наше правительство этой осенью. Люди собираются на большие митинги протеста против нашего правления."
rusfor.1454.a: "Наши военные наведут порядок."

rusfor.1455.t: "[FROM.GetName] отказываются!"
rusfor.1455.d: "[FROM.GetName] отказываются быть присоединёными. Их иностранная делегация ясно дала понять, что их народ будет сражаться за свою свободу."
rusfor.1455.a: "Война значит война."

rusfor.1456.t: "[FROM.GetName] предлагают нам автономию"
rusfor.1456.d: "[FROM.GetName] предлагают нам вновь ввести [FROM.GetAdjective]ий протекторат, каким он был до Гражданской войны. Хотя мы потеряем наш суверенитет, по крайней мере, у нас будет полная власть над нашим основным регионом."
rusfor.1456.a: "Мы согласны."
rusfor.1456.b: "Мы будем сражаться за нашу полную свободу!"

rusfor.1457.t: "[FROM.GetName] выражает согласие!"
rusfor.1457.d: "[FROM.GetName] согласны стать нашим протекторатом!"
rusfor.1457.a: "Великолепно!"

rusfor.1458.t: "[FROM.GetName] отказываются!"
rusfor.1458.d: "[FROM.GetName] отказываются стать нашим протекторатом. Их иностранная делегация ясно дала понять, что их народ будет сражаться за свою свободу."
rusfor.1458.a: "Война значит война."

rusfor.1459.t: "[FROM.GetName] выдвигают условия мира"
rusfor.1459.d: "[FROM.GetAdjective]ое правительство ясно дало понять, что мир в регионе будет достигнут при следующих условиях. Мы уступаем Коканд и Закаспий [FROM.GetName] и восстанавливаем монархию как в Хиве, так и в Бухаре. В противном случае [FROM.GetAdjective]ие силы войдут на нашу территорию."
rusfor.1459.a: "Мы подчиняемся."
rusfor.1459.b: "Мы будем сражаться за нашу свободу!"

rusfor.1460.t: "[FROM.GetName] выражает согласие!"
rusfor.1460.d: "[FROM.GetName] согласны на наши требования."
rusfor.1460.a: "Великолепно!"

rusfor.1461.t: "[FROM.GetName] отказываются!"
rusfor.1461.d: "[FROM.GetName] отказываются на мир на наших условиях. Их иностранная делегация ясно дала понять, что их народ будет сражаться за свою свободу."
rusfor.1461.a: "Война значит война."

rusfor.1462.t: "Мирный договор с Россией?"
rusfor.1462.d: "Нам удалось отобрать у России территорию Заамурья, и теперь кажется, что вести сухопутную войну в Сибири - это не то, чего мы так отчаянно хотим. Мы должны заставить их подписать новый договор, окончательно вышвырнув их с Тихого океана!"
rusfor.1462.a: "Давайте сделаем это!"
rusfor.1462.b: "Мы должны продолжать борьбу."

rusfor.1463.t: "Япония требует мирный договор!"
rusfor.1463.d: "Сегодня министры иностранных дел [FROM.GetName] и [ROOT.GetName] встретились в Харбине, чтобы подписать мирный договор, который является катастрофическим для нашей страны. Договор был навязан нам силой, и мы должны отомстить за него когда-нибудь в будущем. Мы окончательно потеряли Приамур, и наше влияние в Азии сократилось."
rusfor.1463.a: "Блять!"

rusfor.1464.t: "Мир с Туркестаном?"
rusfor.1464.d: "Мы слишком долго воевали с туркестанскими сепаратистами. Бывает так, что нам будет легче подписать с ними мирный договор и попытаться вернуть наши территории где-нибудь в другом месте."
rusfor.1464.a: "Эта территория должна принадлежать нам!"
rusfor.1464.b: "Нам лучше подписать мир."

rusfor.1465.t: "Мир с Россией"
rusfor.1465.d: "Российское правительство решило подписать с нами мирный договор, отказавшись от Центральной Азии. Это не что иное, как настоящая победа!"
rusfor.1465.a: "Өте жақсы!"

rusfor.1466.t: "Судьба [BRY.GetName]"
rusfor.1466.d: "Регион Забайкалья, где бурят-монгольский народ живёт вместе с казаками и партизанами НРА, теперь свободен от влияния Владивостока, и поэтому вопрос о его независимости должен быть решен нами. В их руках находится жизненно важная часть Транссибирской магистрали, которая нам крайне необходима, чтобы соединить нашу столицу с Тихим океаном."
rusfor.1466.a: "Предложите им автономию в нашем федеративном государстве!"
rusfor.1466.b: "Требуйте их немедленной интеграции!"
rusfor.1466.c: "Подкупите местный бизнес и организуйте переворот"

rusfor.1467.t: "[FROM.GetName] Предлагает автономию"
rusfor.1467.d: "Наш могущественный сосед желает заполучить наши земли. Однако они предложили нам автономию. Может быть, нам стоит согласиться?"
rusfor.1467.a: "Без [FROM.GetAdjective]ой защиты у нас нет будущего."
rusfor.1467.b: "Мы будем бороться за нашу независимость!"

rusfor.1468.t: "[FROM.GetAdjective]ое правительство согласно!"
rusfor.1468.d: "[FROM.GetAdjective]ое правительство согласилось присоединиться к нам!"
rusfor.1468.a: "Великолепно!"

rusfor.1469.t: "[FROM.GetAdjective]ое правительство не согласно!"
rusfor.1469.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к нам!"
rusfor.1469.a: "Объявляем войну!"

rusfor.1470.t: "[FROM.GetName] Требует нашей интеграции!"
rusfor.1470.d: "[FROM.GetAdjective]ое правительство ясно дало понять, что не позволит нашему государству существовать."
rusfor.1470.a: "Мы слишком слабы, чтобы бороться..."
rusfor.1470.b: "За независимое [ROOT.GetName]!"

rusfor.1471.t: "Пророссийский переворот!"
rusfor.1471.d: "Похоже, что местный бизнес собирает поддержку и материалы, чтобы организовать пророссийский переворот против нашего правительства! Как мы выяснили, у них даже есть значительное количество сторонников, которые также хотят, чтобы русские сапоги снова маршировали в Забайкалье. Мы должны сделать что-то, чтобы остановить их!"
rusfor.1471.a: "Переворот удался!"
rusfor.1471.b: "Арестуйте всех участников беспорядков!"

rusfor.1472.t: "Пророссийский переворот удался в [FROM.GetName]!"
rusfor.1472.d: "Читинские бизнесмены успешно организовали переворот и теперь готовы присоединиться к нашему правительству!"
rusfor.1472.a: "Отлично!"

rusfor.1473.t: "Пророссийский переворот провалился!"
rusfor.1473.d: "К сожалению, читинские бизнесмены были внедрены и арестованы, и переворот, по сути, провалился. Теперь мы должны решить, что делать дальше."
rusfor.1473.a: "Вторгнуться в [FROM.GetName]!"

rusfor.1474.t: "Судьба [YAK.GetName]"
rusfor.1474.d: "Регион Якутия, где проживает народ саха - далекое и очень холодное место без какой-либо приличной инфраструктуры. Однако, когда дальневосточное правительство распалось, им удалось стать независимыми, тем не менее, они являются одним из основных регионов России!"
rusfor.1474.a: "Предложите им автономию в нашем федеративном государстве!"
rusfor.1474.b: "Требуйте их немедленной интеграции!"

rusfor.1475.t: "[FROM.GetName] Предлагает автономию"
rusfor.1475.d: "Наш могущественный сосед желает заполучить наши земли. Однако они предложили нам автономию. Может быть, нам стоит согласиться?"
rusfor.1475.a: "Без [FROM.GetAdjective]ой защиты у нас нет будущего."
rusfor.1475.b: "Им никогда не достать нас на этой замерзшей земле!"

rusfor.1476.t: "Предложение от Савинкова"
rusfor.1476.d: "Борис Савинков, наш старый союзник и единомышленник, предложил нашему государству стать российским протекторатом. Несмотря на близкие отношения между гопперами и Савинковым, официальный союз кажется лучшей идеей, но было ли это действительно предложение или приказ?"
rusfor.1476.a: "Ни в коем случае! [ROOT.GetName] независим!"
rusfor.1476.b: "Что мы можем сделать без нашего старого приятеля?"

rusfor.1477.t: "[FROM.GetAdjective]ое правительство согласно!"
rusfor.1477.d: "Наш старый друг и союзник Гопперс не смог удержаться и согласился на дружеское предложение Вождя."
rusfor.1477.a: "Великолепно!"

rusfor.1478.t: "[FROM.GetName] Хочет остаться независимым"
rusfor.1478.d: "Несмотря на наше прекрасное предложение, Гопперс отказался присоединиться к нам в качестве региона России."
rusfor.1478.a: "Просто смешно! Мы должны вторгнуться в Латвию."
rusfor.1478.b: "Мы должны уважать выбор латышского народа."

rusfor.1479.t: "[FROM.GetName] Предлагает воссоединение"
rusfor.1479.d: "[FROM.GetLeader] выразил уверенность в том, что наше новое правительство готово к сотрудничеству. Он заявил, что [FROM.GetName] готов объединиться с нами под одним знаменем."
rusfor.1479.a: "Мы обязательно должны это сделать!"
rusfor.1479.b: "Мы не будем мирно объединяться с этими предателями!"

rusfor.1480.t: "[FROM.GetAdjective]ое правительство согласно!"
rusfor.1480.d: "[FROM.GetName] согласился объединить наши страны. Пройдет некоторое время, прежде чем сопротивление объединению полностью исчезнет, но в целом наш народ рад этим событиям."
rusfor.1480.a: "Отлично!"

rusfor.1481.t: "[FROM.GetName] выбирает путь войны"
rusfor.1481.d: "Несмотря на наши последние усилия найти дипломатическое решение, [FROM.GetAdjective]ое правительство отказывается объединяться мирным путём. Они либо сумасшедшие, либо дезирской крови. Возможно, и то, и другое."
rusfor.1481.a: "Безумие!"

### Peace With Germany ###
RUS_Separate_Peace: "Месть за Брест-Литовск"
RUS_Separate_Peace_desc: "С объявлением войны Германии наше руководство заинтересовано только в одном - скорейшем возвращении наших территорий под наше влияние и заключении мира с врагом - на этот раз на наших условиях."

RUS_Force_German_Surrender: "Принудить Германию к капитуляции"
RUS_Force_German_Surrender_desc: "Нам не нужно полностью сокрушать немцев. Хотя есть некоторая привлекательность в том, чтобы сделать это и стать бесспорным гегемоном Европы, это означало бы иметь дело с обиженной и мятежной немецкой марионеткой, а также с глазами остального мира. Этого будет достаточно, чтобы обратить вспять последствия Брест-Литовска и Минска и гарантировать нашу безопасность в ближайшие годы."

RUS_Force_Austrian_Surrender: "Принудить Австрию к капитуляции"
RUS_Force_Austrian_Surrender_desc: "Нам не нужно полностью сокрушать австрийцев. Хотя мы понимаем, что мы должны освободить славянское население Австрийской империи, мы не можем позволить себе больше русских жизней, учитывая, что Германской империи больше не существует."

RUS_Force_Ottoman_Surrender: "Принудить [TUR.GetAdjective]их шавок капитулировать"
RUS_Force_Ottoman_Surrender_desc: "Нам не нужно полностью сокрушать турок. Хотя мы понимаем, что должны освободить армян и обеспечить безопасность нашего зарождающегося флота в Черном море, мы не можем тратить больше русских жизней, учитывая, что Османской империи больше не существует."

germany_has_no_uncapitulated_allies_in_ee_or_caucasus_tt: "У него не осталось союзников в §YВосточной Европе§! или на §YКавказе§!"
RUS_at_least_two_of_three_are_captured_tt: "Любые два из [195.GetName], [219.GetName] или [217.GetName] находятся под контролем [ROOT.GetNameDef] или союзника"

rusfor.1500.t: "Диктовать условия России"
rusfor.1500.d: "Немцы потерпели поражение на Восточном фронте, а наша армия разгромила силы Рейхспакта. Несмотря на то, что было бы неплохо одержать полную победу над Германией, это даст нам границу с усиленным Интернационалом, который нам не нужен. Может быть, нам следует послать немцам предложение о заключении мирного договора?"
rusfor.1500.a: "Нам не нужно жертвовать ещё большим количеством русских жизней"
rusfor.1500.b: "Наш флаг должен развеваться над Рейхстагом"

rusfor.1501.t: "Российские требования"
rusfor.1501.d: "Наш Восточный фронт был разгромлен, и, похоже, ничто не может помешать русским заставить нас сдаться, учитывая, что у нас есть сильный враг и на Западном фронте. Однако мы также можем отклонить их требования и попытаться дать им отпор в ближайшее время."
rusfor.1501.a: "Мы должны начать переговоры!"
rusfor.1501.b: "Мы никогда не сдадимся!"

rusfor.1502.t: "Диктовать условия России"
rusfor.1502.d: "Немцы согласились на переговоры, так как боялись, что наши войска разрушат Берлин! Теперь мы будем диктовать свои условия."
rusfor.1502.a: "Мы просто хотим вернуть бывшие имперские территории..."
rusfor.1502.b: "..и демилитаризацию Восточной Пруссии..."
rusfor.1502.c: "..и аннексию Восточной Пруссии..."

rusfor.1503.t: "Требования России"
rusfor.1503.d: "Русские потребовали полного контроля над всеми территориями, которые были оккупированы или были союзниками Германии в начале войны и которые по праву принадлежат им, включая всю Восточную Европу, за исключением Польши, а также все центральноазиатские и кавказские активы, которые мы контролируем."
rusfor.1503.d2: "Россияне потребовали полного контроля над всеми территориями, которые были оккупированы или были союзниками Германии в начале войны и которые по праву принадлежат им, включая всю Восточную Европу, в том числе Польшу и территории с польским большинством в Силезии и Познани, а также все центральноазиатские и кавказские активы, которые мы контролируем."
rusfor.1503.d3: "Россияне потребовали полного контроля над всеми территориями, которые были оккупированы или были союзниками Германии в начале войны и которые по праву принадлежат им, включая всю Восточную Европу, в том числе Польшу и территории с польским большинством в Силезии и Познани, а также все центральноазиатские и кавказские активы, которые мы контролируем. Кроме того, чтобы предотвратить любую агрессию в будущем, они потребовали временной аннексии Восточной Пруссии."
rusfor.1503.a: "Мы согласны."
rusfor.1503.b: "Мы не можем согласиться с этим."

rusfor.1506.t: "Германия согласна!"
rusfor.1506.d: "Немцы согласились на наши условия. Настало время ратифицировать договор."
rusfor.1506.a: "Великолепно!"

rusfor.1507.t: "Германия отказалась!"
rusfor.1507.d: "К сожалению, немцы отказались от наших условий. Пока мы в гневе покидали конференцию, наши войска уже возобновили наступление."
rusfor.1507.a: "Они пожалеют об этом!"

rusfor.1509.t: "Слухи о сепаратном мире между Германией и Россией"
rusfor.1509.d: "Наша разведка сообщила, что немцы тайно заключили сепаратный мир с Россией, по сути, предав свои обязательства перед нами. Мы не должны упускать этот шанс и заключить сепаратный мир с Россией, пока не стало слишком поздно."
rusfor.1509.a: "Мы должны сделать это как можно скорее!"
rusfor.1509.b: "Мы не можем проиграть им!"

rusfor.1510.t: "Османы требуют мира"
rusfor.1510.d: "Османы, видимо, узнали о нашем сепаратном мире с Германией и просят мира."
rusfor.1510.a: "Подписать мир!"

rusfor.1516.t: "Данцигский мирный договор"
rusfor.1516.d: "Сегодня представители министерств иностранных дел Германской империи и России пожали друг другу руки после подписания договора о сепаратном мире, который вошёл в историю как Данцигский мирный договор.  Россия вернула себе лидерство в Восточной Европе и территории, победоносно разгромив армию Кайзера."
rusfor.1516.a: "Да здравствует Россия!"

rusfor.1517.t: "Ереванский договор"
rusfor.1517.d: "Сегодня представители министерств иностранных дел Османской империи и России пожали друг другу руки после подписания договора о сепаратном мире, который вошёл в историю как Ереванский мирный договор. Россия вернула себе лидерство на Кавказе и территории, победив больного человека Европы."
rusfor.1517.a: "Ура!"

rusfor.1518.t: "Данцигский мирный договор"
rusfor.1518.d: "Сегодня представители министерств иностранных дел Германской империи и России пожали друг другу руки после подписания договора о сепаратном мире, который вошёл в историю как Данцигский мирный договор.  Россия вернула себе лидерство в Восточной Европе и территории, победоносно разгромив армию Кайзера."
rusfor.1518.a: "Чем это обернётся для Европы?"

rusfor.1519.t: "Ереванский договор"
rusfor.1519.d: "После слухов о сепаратном мире между Россией и Германией Османская Империя также поспешила заключить мир с новым могущественным врагом. И хотя Россия и Германия ещё не объявили о мире, сегодня Османская Империя официально вышла из войны."
rusfor.1519.a: "Неужели это конец для османов?"

rusfor.1520.t: "Мир с Россией?"
rusfor.1520.d: "После потери основных территорий нашей империи и Данцигского договора наше правительство заинтересовано в подписании мирного договора с Россией, армия которой готовится захватить наши главные города."
rusfor.1520.a: "Мы должны согласиться."
rusfor.1520.b: "Мы остановим русских."

rusfor.1521.t: "Австрия хочет мира"
rusfor.1521.d: "Мы разгромили австрийскую армию, и без помощи Германии она обречена. Поскольку мы заставили Австрию начать мирные переговоры и подписать отдельный мирный договор, теперь мы думаем о наших условиях. Конечно, наше самое очевидное требование — это вывод австрийцев со всех оккупированных земель, которые они получили в результате Брест-Литовского и Минского соглашений, с восстановлением австро-российской границы 1914 года. Однако мы также думаем о дополнительных уступках."
rusfor.1521.a: "Все польские земли, включая Галицию и Буковину..."
rusfor.1521.b: "...и освобождение всех славян..."
rusfor.1521.c: "...и Венгрии..."

rusfor.1523.t: "Россия требует уступок!"
rusfor.1523.d: "Русские согласились подписать с нами мир, но в обмен потребовали некоторые уступки. Они требуют, чтобы все земли Галиции-Лодомерии по состоянию на 1936 год находились под их прямым контролем."
rusfor.1523.d2: "$rusfor.1523.d$ Кроме того, они потребовали, чтобы мы немедленно предоставили независимость чехам и словакам, а также хорватам и словенцам, которые в настоящее время находятся под нашим контролем."
rusfor.1523.d3: "$rusfor.1523.d2$ Их последним требованием является немедленный вывод австрийских войск со всей территории Венгрии."
rusfor.1523.a: "Мы не можем распустить нашу империю!"
rusfor.1523.b: "Мы согласны."

rusfor.1524.t: "Австрийцы отказываются!"
rusfor.1524.d: "Несмотря на то, что они изначально предложили нам мир, австрийцы отказались от наших уступок."
rusfor.1524.a: "Они пожалеют об этом!"

rusfor.1525.t: "Австрийцы согласны!"
rusfor.1525.d: "Австрийская Империя согласилась пойти нам на уступки, и договор скоро будет ратифицирован."
rusfor.1525.a: "Великолепно!"

rusfor.1526.t: "Будапештский договор"
rusfor.1526.d: "Сегодня представители министерств иностранных дел Австрийской империи и России пожали друг другу руки после подписания договора о сепаратном мире, который вошел в историю как Будапештский мирный договор. Россия вернула себе лидерство и территории, победоносно победив и разгромив ещё одного Кайзера."
rusfor.1526.a: "Ура!"

rusfor.1527.t: "Будапештский договор"
rusfor.1527.d: "Сегодня представители министерств иностранных дел Австрийской империи и России пожали друг другу руки после подписания договора о сепаратном мире, который вошел в историю как Будапештский мирный договор.  Россия вернула себе лидерство и территории, триумфально разгромив армию Кайзера и короля."
rusfor.1527.a: "Конец империи?"


rusfor.1528.t: "Германия предлагает мир"
rusfor.1528.d: "Правительство Германии обратилось к нам с предложением подписать мирный договор. После того, как два наших великих города пали под натиском немецких войск, люди молятся и [ROOT.GetLeader] быстро теряет популярность, возможно, мир - это единственный ответ."
rusfor.1528.a: "Мы это обсудим."
rusfor.1528.b: "Ни шагу назад!"

rusfor.1529.t: "Россия отказалась!"
rusfor.1529.d: "К сожалению, российское правительство отказалось вести переговоры о мире, и теперь у нас нет другого выбора, кроме как силой превратить их в мирную нацию."
rusfor.1529.a: "Печально!"

rusfor.1530.t: "Русские согласились поговорить!"
rusfor.1530.d: "Российское правительство согласилось провести переговоры и обсудить условия мира.\n\nНа самом деле, у нас их не так уж много. Во-первых, начать немедленную демобилизацию российских войск. Во-вторых, отказаться от претензий на все земли наших союзников, а также на Кавказ и его нефть. В-третьих, уступить приграничные районы, на которые претендуют наши союзники. И, наконец, преференциальные торговые условия для Германии."
rusfor.1530.a: "Отправьте им наши условия."

rusfor.1531.t: "Немецкие условия"
rusfor.1531.d: "Немцы прислали нам свои требования, в которых, во-первых, требовали начать немедленную демобилизацию и прекратить все военные действия, во-вторых, отказаться от претензий на территорию Германии и её союзников, в-третьих, отказаться от всех земель, на которые претендуют союзники Германии, и, наконец, особые условия торговли с Германией."
rusfor.1531.a: "У нас нет другого выбора, кроме как согласиться..."
#rusfor.1531.b: "Perhaps we can bargain on some border regions."

rusfor.1532.t: "Россия согласилась на все наши условия!"
rusfor.1532.d: "Русские согласились на все наши условия, и вскоре в Вильнюсе будет подписан договор."
rusfor.1532.a: "Великолепно!"

rusfor.1533.t: "Вильнюсские соглашения"
rusfor.1533.d: "Сегодня представители министерств иностранных дел Германии и России пожали друг другу руки после подписания договора о сепаратном мире, который вошел в историю как Вильнюсские соглашения. Не сумев победить Кайзера, нам пришлось подписать ещё один унизительный мир."
rusfor.1533.a: "Мир, наконец-то."

rusfor.1534.t: "Вильнюсские соглашения"
rusfor.1534.d: "Сегодня представители министерств иностранных дел Германии и России пожали друг другу руки после подписания договора о сепаратном мире, который вошел в историю как Вильнюсские соглашения. Не сумев преодолеть Кайзера, Россия была вынуждена подписать ещё один унизительный мир."
rusfor.1534.a: "Русский медведь впадает в спячку"

rusfor.1535.t: "Мир с Россией?"
rusfor.1535.d: "После потери крупных территорий нашей империи правительство заинтересовано в подписании мирного договора с Россией, армия которой готовится захватить наши главные города."
rusfor.1535.a: "Мы вынуждены согласиться."
rusfor.1535.b: "Мы остановим русских."

rusfor.1536.t: "Мир с османами?"
rusfor.1536.d: "Мы разгромили османскую армию, и без помощи Германии они обречены. [FROM.GetAdjective]ое правительство предложило подписать с нами мирный договор, как мы отреагируем?"
rusfor.1536.a: "Подписать мир."

rusfor.1537.t: "Россия согласна!"
rusfor.1537.d: "Русские согласились подписать с нами мир."
rusfor.1537.a: "Отлично!"


rusfor.1600.t: "Россия нарушает Минский договор!"
rusfor.1600.d: "Начались военные действия между [RUS.GetNameDef] и одной из стран, защищенных Минским договором. Россия серьезно нарушила не только Минский договор, но и территориальный суверенитет другой страны. Мы должны принять решение о нашей официальной реакции."
rusfor.1600.a: "Требуйте от России немедленного вывода войск!"
rusfor.1600.b: "Мы не можем вмешиваться прямо сейчас..."

rusfor.1601.t: "Германия требует нашего вывода войск!"
rusfor.1601.d: "Правительство Германии заявило о нарушении условий Минского договора и потребовало, чтобы мы немедленно вывели все наши силы из страны, которую защищает Германия."
rusfor.1601.a: "Кого это волнует?"
rusfor.1601.b: "Нам придется подчиниться..."

rusfor.1602.t: "Россия проигнорировала наши требования!"
rusfor.1602.d: "Российское правительство отказалось вывести свои войска с чужой территории. Что же нам делать?"
rusfor.1602.a: "Прекратить все контакты между Рейхспактом и Россией!"
rusfor.1602.b: "Отступить, мы не можем позволить себе конфликт с Россией."
rusfor.1602.c: "Мы должны вмешаться напрямую!"

rusfor.1603.t: "Рейхспакт прекращает все контакты с нами."
rusfor.1603.d: "В ответ на наш отказ изменить запланированную «стабилизацию» Кавказского региона Германская Империя приказала прекратить все торговые и дипломатические контакты между нашим государством и Рейхспактом. Наш промышленный сектор уже ощущает последствия таких радикальных действий."
rusfor.1603.a: "Мы выживем!"

rusfor.1700.t: "Восстановление связей со старым союзником?"
rusfor.1700.d: "После падения Германии государство Российское обратилось к нам с предложением восстановить старые связи между нашими странами. Будучи членом Антанты до 1917 года, Россия была нашим настоящим другом. Теперь мы стоим перед выбором, стоит ли возвращать её в нашу сферу."
rusfor.1700.a: "Антанта действительно упустила одну важную деталь..."
rusfor.1700.b: "Теперь Россия стала угрозой."

rusfor.1701.t: "Антанта отказывается!"
rusfor.1701.d: "Британцы отказались принять нас обратно в Антанту."
rusfor.1701.a: "Печально."
rusfor.1720.t: "Взлёт и падение Вислы"
rusfor.1720.d: "Хотя официально Царство Польское (Królestwo Polskie) продолжало носить это название, после неудач Ноябрьского восстания 1930 года и Январского восстания 1863 года имперские власти значительно ограничили автономию Польши. С этого момента западные территории стали известны исключительно как Привисленский край (Vistula Land). Польша восприняла политику старого имперского правительства по русификации региона, включая передачу Холмской губернии, как угнетение и принудительную ассимиляцию.\n\nВ конечном итоге Польша добилась «независимости» благодаря немецким штыкам, а период регентства, направленный на выбор нового польского короля, длился два десятилетия без какого-либо успеха.\n\nТеперь, когда Варшава была вновь завоевана, чтобы успокоить поляков, правительство предложило восстановить польскую автономию. Однако в качестве дополнительного жеста доброй воли также возможно восстановить на польском троне настоящего польского монарха, тем самым восстановив личную унию."
rusfor.1720.a: "Пусть они коронуют своего претендента из шляхты."
rusfor.1720.b: "У Польши есть будущее только в личной унии."

### Coups/Political ###
rusd.1.t: "Политические взрывы"
rusd.1.d: "Социалисты ослабляют стабильность нашей Родины. Недавно один из них убил известного генерала. Одному Богу известно, кого они убьют в следующий раз!"
rusd.1.a: "Я хочу, чтобы голова террориста лежала у меня на столе!"

rusd.3.t: "Провал заговора с бомбами"
rusd.3.d: "Социалисты ослабляют стабильность нашей Родины. Недавно они вызвали панику в одном из крупных российских городов, когда наемный убийца попытался убить известного представителя власти. К счастью, бомба взорвалась слишком рано, и погибло всего несколько человек."

rusd.4.t: "Крестьянские волнения"
rusd.4.d: "На протяжении всей истории России положение крестьянства было довольно тяжёлым, даже во время мира и процветания. Даже реформы 1861 года по отмене крепостного права не принесли значительных улучшений. И сейчас они протестуют против своего безысходного положения и постоянного нарушения их прав богатыми землевладельцами."
rusd.4.a: "Ну что ж..."

rusd.5.t: "Агитация в сельской местности"
rusd.5.d: "С дестабилизацией ситуации в сельской местности крестьянство становится падко на слова различных пропагандистов, желающих воспользоваться беспорядком. Так, например, один харизматичный активист сделал себе имя, путешествуя из деревни в деревню и призывая население к свержению нашего режима. Как нам отреагировать на эту потенциальную угрозу?"
rusd.5.a: "Пусть агитирует, у нас есть дела поважнее."
rusd.5.b: "Избавиться от агитатора!"

rusd.6.t: "Смута среди крестьян"
rusd.6.d: "Спровоцированное различными группировками, обедневшее крестьянство восстало. Местные администрации совершенно неспособны справится с бунтарями, и похоже, мы вынуждены начать ввод армейских частей. Но можно попробовать и договориться, хотя выполнение их требований может влететь в копеечку."
rusd.6.a: "Выслать армию на подавление угрозы!"
rusd.6.b: "Попробовать договориться о выполнении части требований."
rusd.6.c: "Полностью выполнить требования крестьянства."

rusd.7.t: "Демонстрации рабочих"
rusd.7.d: "Хотя технологический прогресс и приводит к медленному, но верному улучшению рабочих условий, группам социалистов всё ещё не составляет большого труда убедить рабочих в своей правоте. Демонстрации в городах проводятся с определённой регулярностью, а их требования зависят от целей тех, кто тянет за ниточки."
rusd.7.a: "Ну что ж..."

rusd.8.t: "Забастовки рабочих"
rusd.8.d: "Часть рабочих в одном из наших городов организовались и начали забастовку, приведя к полной остановке всей промышленности в регионе. Они требуют повышения зарплат и усиления контроля за регуляциями условий труда."
rusd.8.a: "Выполнить их требования."
rusd.8.b: "Игнорировать их требования."
rusd.8.c: "Отправить армию для разгона бездельников!"

rusd.9.t: "Переговоры с бастующими"
rusd.9.d: "Была предпринята попытка переговоров с бастующими рабочими. Политические силы всей страны пристально наблюдают за этим процессом, многие из них надеются, что эта забастовка положит начало реформам и в других сферах общественной жизни России."
rusd.9.a: "Тормозить переговоры."
rusd.9.b: "Прийти к соглашению, придерживаясь минимальных реформ."
rusd.9.c: "Достичь полноценного разрешения проблемы."

rusd.10.t: "Жёсткие меры"
rusd.10.d: "Командующий местного гарнизона предложил воспользоваться военными для разгона бастующих и возвращения их на место работы."
rusd.10.a: "Почему бы и нет? Точно уж проще, чем договариваться!"
rusd.10.b: "Нет, не стоит проявлять излишний авторитаризм."

rusd.11.t: "Бастующие сдаются!"
rusd.11.d: "Затяжная война на истощение между правительством и бастующими окончилась победой первых. Рабочие, потеряв надежду на успех, собираются отозвать бунт."
rusd.11.a: "Отлично!"

rusd.12.t: "Рабочие возвращаются на заводы"
rusd.12.d: "С разрешением кризиса заводы возвращаются к своим обычным уровням производительности."
rusd.12.a: "Отлично!"

rusd.13.t: "Всеобщая забастовка"
rusd.13.d: "Рабочие организации всей России достигли соглашения и решили призвать к всеобщей забастовке. Хотя поддержка такой инициативы на данный момент остаётся довольно ограниченной, нельзя отрицать и возможности того, что всё большее и большее количество рабочих будет присоединяться к забастовке, если ситуация продолжит ухудшаться."
rusd.13.a: "Чёртовы социалисты!"

rusd.14.t: "Всеобщая забастовка разрастается"
rusd.14.d: "Рабочие с предприятий всей страны начинают присоединяться к забастовке. Ситуация может вылиться в кровопролитие в любую минуту."
rusd.14.a: "Мы должны приготовиться к худшему!"

rusd.19.t: "Черносотенцы свергают правительство"
rusd.19.d: "Правительство было заподозрено в фальсификации, и РНСМА свергла его с помощью промонархических офицеров. Аресты социалистов уже начались, и, похоже, ситуация складывается плохо для республиканских сил. Теперь у них есть два пути - сбежать или принять новый режим."
rusd.19.a: "Да здравствует монархия!"

rusd.20.t: "Черносотенцы восстанавливают монархию."

rusd.21.t: "Революция!"
rusd.21.d: "Рабочие требуют возвращения к пролетарскому правительству, крестьяне отбирают землю у государства, и Интернационал снова звучит на улицах столицы! Советы были сформированы по всей стране, а Верховный Совет стоит над ними всеми и претендует на политическую власть, равную нашему правительству.\n\nБлагодаря тому, что ранее правительство избавилось от армейского мятежа и влияния консервативных генералов, новое рабоче-крестьянское советское правительство практически не встретило сопротивления, и вскоре по всей стране развевались красные флаги."
rusd.21.a: "Конституция запрещает такое!"

RUS_Future_Of_The_Republic_civil_war: "Наша страна погрузится в Гражданскую войну!"

rusd.22.t: "Сенат захватывает власть"
rusd.22.d: "Прошло почти 6 месяцев с тех пор, как начался политический кризис в России. Сегодня несколько высокопоставленных сенаторов провозгласили суверенитет Сената в Российской Республике. Более того, они утверждают, что согласно конституции, поскольку Дмитрий Павлович Романов является нынешним исполняющим обязанности президента России, его высший долг - восстановить контроль в стране. Сенат, в связи с неспособностью Думы сформировать коалицию и избрать правительство, провозглашает Дмитрия Павловича Романова действующим президентом Российской Республики."
rusd.22.a: "Ещё один Романов?"
rusd.23.d: "ПСР не смогла укрепить свою слабую власть в России. Сегодня несколько высокопоставленных военачальников под руководством Лавра Корнилова с помощью российской армии захватили административные здания в крупных российских городах. Члены НСП были арестованы и будут судимы за измену Родине."

rusd.24.t: "Военный переворот"
rusd.24.d: "ПСР не смогла укрепить свою слабую власть в России. Сегодня несколько высокопоставленных военачальников под руководством Лавра Корнилова с помощью российской армии захватили административные здания в крупных российских городах."
rusd.24.a: "Корнилов спасёт Святую Русь!"

rusd.25.t: "Слухи о заговоре"
rusd.25.d: "Ходят слухи, что некоторые высокопоставленные военные генералы планируют государственный переворот против нашего правительства. Мы можем провести чистки, однако наша армия находится в слабом положении, и чистка талантливых генералов может только усложнить ситуацию."
rusd.25.a: "Проведите чистки."
rusd.25.b: "Приведите их сюда."

rusd.26.t: "Бунт в Петрограде!"
rusd.26.d: "Сегодня в Петрограде происходит вооружённый бунт. Сначала рабочие организовали забастовку, но она быстро переросла в массовые беспорядки. Однако больше всего беспокоит то, что некоторые офицеры отказались разгонять толпу и присоединились к ним. Ситуация выходит из-под контроля, и мы должны принять важное решение."
rusd.26.a: "Ликвидировать беспорядки любой ценой."
rusd.26.b: "Попробуйте договориться с их лидерами."

rusd.27.t: "Бунт разрастается!"
rusd.27.d: "Мы не смогли договориться с их лидерами, и теперь беспорядки распространились на соседние регионы. Аналогичная ситуация сложилась в Москве и других крупных промышленных городах. Мы должны что-то предпринять сейчас, иначе повстанцы могут захватить контроль над правительством."
rusd.27.a: "Расстреляйте их."

rusd.28.t: "Победа революционеров!" 
rusd.28.d: "Военная хунта не смогла укрепить свою слабую власть в России. Сегодня несколько высших военачальников во главе с Жуковым захватили административные здания в крупных российских городах. Правительство Корнилова было арестовано, а некоторые белые генералы бежали в Приамур. Однако Сибирь всё ещё не находится под нашим контролем, и Колчак, скорее всего, захватит эти территории."
rusd.28.a: "Красная Армия всех сильней!"

russia.1901.t: "Россия сдаётся"
russia.1901.d: "Сегодня дипломат из [RUS.GetNameDef] только что доставил сильно зашифрованную телеграмму с серьезными известиями. Из-за сильного давления и оккупации вражескими силами российская армия вряд ли сможет организовать скоординированную оборону. Поэтому [RUS.GetLeader] решил отправиться в изгнание и организовать оборону с территорий своих союзников. Однако, поскольку лидер альянса находится в таком тяжелом положении, маловероятно, что мы и другие члены [RUS.GetFactionName] будут продолжать длительный конфликт с врагами [RUS.GetNameDef], и вместо этого будут стремиться к миру из соображений самосохранения. При этом распад [RUS.GetFactionName] будет неизбежен."
russia.1901.a: "Похоже, они всё-таки не были «потенциальной сверхдержавой»"

russia.1902.t: "Падение России"
russia.1902.d: "Не так давно [RUS.GetNameDef] находилась в зените своего могущества - подпитываемое реваншистскими настроениями, Московское соглашение представляло собой одну из самых реальных угроз немецкому мировому порядку. Некоторые утверждали, что через несколько лет Россия может занять место Германии в качестве мирового гегемона. \n\nНо нынешние военные действия оказались катастрофическими. После падения нескольких крупных городов ситуация дошла до того, что российское правительство больше не может оказывать серьезное сопротивление своим врагам и начало добиваться мирных условий - и вместе с поражением распался возглавляемый им международный альянс. Оставшимся в живых членам альянса теперь предстоит самостоятельно жить в неопределенном будущем."
russia.1902.a: "И снова побеждает немецкий дух."
# Germany (and allies?)
russia.1902.b: "Революция должна выжить, с ними или без них."
# Internationale, not at war
russia.1902.c: "Ничто не может остановить ход истории."
# Internationale, at war
russia.1902.e: "Печальное избавление, но необходимое."
# Entente, not at war, INT is alive
russia.1902.f: "И они называли нас мертвыми Империями."
# Entente, at war
russia.1902.g: "Жаль. Если бы они продержались чуть дольше, возможно..."
# Entente, not at war, INT is dead
russia.1902.h: "Они никогда не были такими страшными, какими казались."
# Japan, regardless of war status
russia.1902.i: "Китай спит немного спокойнее."
# Chinese tags
russia.1902.j: "Медведь падает, возможно, навсегда."
# Generic

russia.1946.t: "Части российского военно-морского флота приняли нашу сторону."
russia.1946.d: "Корабли, которые были верны прогнившему капиталистическому российскому государству, теперь присоединились к нам в попытке донести идеалы Ленина до остальных частей России."
russia.1946.a: "Новый Красный флот!"

rusd.30.t: "[TRM.GetName] захватывает больше земель!"
rusd.30.d: "Нам не удалось добраться до нашей территории так далеко от столицы. [TRM.GetAdjective]ое правительство использовало панику в регионе, чтобы захватить его."
rusd.30.a: "Мы должны действовать быстро!"

rusd.31.t: "Захватить Восточную Карелию?"
rusd.31.d: "[RUS.GetName] сейчас находится в плохом положении. Хаотичная революция привела к мятежу в Сибири и усилению Приамура. Мы можем воспользоваться ситуацией и захватить Восточную Карелию - землю, которая должна быть нашей!"
rusd.31.a: "Захватите Карелию."
rusd.31.b: "Лучше не провоцировать русских."
rusd.31.c: "Карелия будет свободна! (Играть за Карелию)"

rusd.32.t: "[FIN.GetName] захватывает Восточную Карелию!"
rusd.32.d: "Финские националисты воспользовались нашей всё ещё слабой мощью и вторглись в Восточную Карелию, отрезав нас от нашей военно-морской базы в Мурманске. Мы можем вмешаться сейчас и обезопасить нашу северную базу, рискуя потерять земли из-за Дон-Кубани или Приамура."
rusd.32.a: "Обезопасьте Мурманск!"
rusd.32.b: "Сосредоточьтесь на Сибири!"

rusd.33.t: "Русские оставили Мурманск!"
rusd.33.d: "После того как Восточная Карелия провозгласила независимость, новое Российское правительство решило вернуть то, что они называют своей основной землей. Мы должны решить, готовы ли мы помочь карелам, рискуя войной с Россией."
rusd.33.a: "Вторгайтесь в Мурманск"
rusd.33.b: "Мы не можем вмешиваться сейчас."

rusd.34.t: "Установить марионеточное правительство в Карелии?"
rusd.34.d: "Наш успех в захвате Карелии вызван не только слабостью российского правительства, но и другими карелами, которые хотели быть частью Финляндии. Мы могли бы предоставить им автономию за их помощь."
rusd.34.a: "Предоставить Карелии автономию"

### Kerensky Events ###

rusd.40.t: "Отменить чрезвычайное положение"
rusd.40.d: "Политический кризис миновал, и, похоже, все радикальные группировки ликвидированы. Теперь пришло время для досрочных президентских выборов."
rusd.40.a: "Керенский уходит в отставку, КСР распущена."
rusd.40.b: "Керенский остаётся."

rusd.50.t: "Корнилов укрепляет свою власть"
rusd.50.d: "Прошло много времени с тех пор, как Лавр Корнилов и верные ему военные генералы захватили власть в России. Теперь пришло время реформировать страну и создать новое временное правительство, чтобы удовлетворить наши потребности."
rusd.50.a: "У России есть только два союзника: армия и флот"

rusd.51.t: "Выбор премьер-министра"
rusd.51.d: "Премьер-министр - один из самых важных чиновников в Российской Республике, который может определять внутреннюю политику России. На данный момент у нас есть 4 кандидата на выбор. Первый - оставить Феликса Юсупова, лучшего друга Дмитрия Павловича и действующего премьер-министра. Второй - Василий Шульгин, лидер партии ВНС и одна из ведущих фигур белых. Третий - выбрать популярного среди консерваторов Антона Деникина, немного слишком авторитарного, но опытного генерала. Последний вариант - избрать лидера фракции «Национал-демократы» Николая Трубецкого, наименее известного, но заметного политика."
rusd.51.a: "Юсупов, ближайший друг Президента."
rusd.51.b: "Василий Шульгин, Русский националист и монархист."
rusd.51.c: "Фельдмаршал Деникин, авторитарный милитарист."
rusd.51.e: "Господин Трубецкой, национал-демократ."

rusd.53.t: "Формирование кабинета министров"
rusd.53.d: "Корнилов укрепил свою хунту, но чтобы повысить эффективность своего правления, ему теперь предстоит определиться с кабинетом министров. Борис Савинков, бывший террорист и социалист, ставший популистом и националистом, защитником русского крестьянства в Думе, талантливый писатель, а также лидер боевых дружин в разных городах России, готов принять роль сторонника Корнилова и начать перестройку российского общества на основе его идеологии национального возрождения. Другой вариант - Пётр Врангель, помощник Корнилова по РОВСу. Третий вариант - обратиться к популярному 'крестьянскому маршалу' Антону Деникину. Однако Корнилов - популярный и харизматичный лидер. Последний вариант - оставить его во главе правительства и готовиться к принятию мантии Верховного правителя России."
rusd.53.a: "Пригласить Вождя крестьян в правительство!"
rusd.53.b: "Чёрный барон возглавит правительство"
rusd.53.e: "Крестьянский маршал возглавит правительство"
rusd.53.c: "Корнилов останется главой правительства"

rusd.54.t: "Смерть Корнилова"
rusd.54.d.savinkov: "Лавр Георгиевич Корнилов, Верховный главнокомандующий и президент России, скончался вчера вечером на своей даче под Петроградом в возрасте 68 лет. Теперь ничто не помешает Савинкову объединить посты президента и премьер-министра и тем самым стать неприступным в своем руководстве Россией. Второй вариант - военная Клика во главе с Деникиным, которая станет преемницей корниловской хунты в её основном значении."
rusd.54.d.denikin: "Лавр Георгиевич Корнилов, Верховный главнокомандующий и президент России, скончался вчера вечером на своей даче под Петроградом в возрасте 68 лет. После смерти Корнилова две Клики готовы захватить власть. Первую возглавляют молодые офицеры барона Петра Врангеля. Отнюдь не либерал, барон, однако, понимает, что Россия должна модернизироваться, а общественные проблемы государства решаться с помощью определенного правительственного прагматизма. В оппозиции ему стоит фельдмаршал Антон Деникин, выступающий за сохранение авторитарного военного правления, подкрепленного жестким традиционализмом."
rusd.54.a: "Борис Савинков объединяет посты президента и премьер-министра."
rusd.54.b: "Фельдмаршал Деникин объединяет консервативных офицеров!"
rusd.54.e: "Его преемником становится барон Врангель."
rusd.55.a: "Борис Савинков и его боевые дружины захватывают власть"
rusd.56.d: "Вчера вечером на своей даче под Петроградом в возрасте 68 лет скончался Лавр Георгиевич Корнилов, Верховный главнокомандующий, один из четырех офицеров, возглавивших Белое движение против большевиков во время Гражданской войны.  Корнилов внес огромный вклад в политику послереволюционной России. В стране объявлен двухнедельный траур, поскольку народ готовится к церемонии похорон."
rusd.56.a: "Великого лидера русской нации больше нет." 

rusd.57.t: "Корнилов провозглашён Верховным правителем России"
rusd.57.d: "Лавр Корнилов, верный слуга России на протяжении Русско-японской войны и вплоть до Гражданской войны в России, укрепил своё правление настолько, что не осталось другого разумного варианта руководства русским народом, кроме него самого. Его милитаристское правление, похоже, будет продолжаться бесконечно, а все, кто выступал бы против такой меры, уже давно замолчали или сошли в могилу. \n\nРешение Корнилова стать Верховным правителем России до своей смерти или заслуженной отставки было объявлено перед толпой гражданских и военных лиц в Москве, причем сам Корнилов заявил, что эпоха правления России, в которой не хватало силы и уверенности, останется в прошлом, что гниль режима Керенского теперь окончательно смыта, а пятна коррупции на Родине останутся лишь горьким воспоминанием. Его пламенные слова сразу же вызвали аплодисменты и ликование присутствовавших на его выступлении, чему некогда скромный человек из Туркестана был очень рад. Ажиотаж усилился, когда он пообещал русскому народу ещё большие победы в ближайшем будущем, не в последнюю очередь заверив, что под его благосклонным, хотя и строгим руководством Россия станет державой, которая заставит трепетать весь мир.\n\nБлагодаря непоколебимой приверженности миссии спасения России Корнилов стал самым могущественным человеком в ней, и теперь остаётся только управлять будущим."
rusd.57.a: "Слава Корнилову! Слава России!"

rusd.66.t: "Судьба России"
rusd.66.d.denikin: "Деникин укрепил свою власть, но теперь настало время решать будущее российской политики. Первый вариант - восстановление демократии при конституционной монархии. Однако это произойдет при авторитарно-консервативном правлении, а не при либерально-демократической системе, за которую некоторые ратовали на протяжении многих лет. Второй вариант - объявить Деникина Верховным правителем России и остаться военной диктатурой." 
rusd.66.d.wrangel: "Врангель укрепил свою власть, но теперь пришло время решать будущее российской политики. Первым вариантом было бы предоставить Кириллу I его законное место русского Царя, что восстановило бы старую абсолютную монархию. Другой, возможно, более спорный вариант - провозгласить Врангеля Царём России, сохранив при этом военное правление." 
rusd.66.a: "Реставрировать конституционную монархию"
rusd.66.b: "Провозгласить Деникина верховным правителем"
rusd.66.c: "Возродить абсолютную монархию"
rusd.66.e: "Провозгласить Врангеля царём"

rusd.67.t: "Временное правительство"
rusd.67.d: "Деникин решил восстановить в России конституционную монархию, но при авторитарном и консервативном правлении, чтобы обезопасить Россию от социалистов и синдикалистов. Внеочередные выборы состоятся через 2 месяца, а пока должно быть выбрано временное правительство."
rusd.67.a: "Трубецкой, лидер евразийцев"
rusd.67.b: "Шульгин, лидер ВНС"
rusd.67.c: "Временное военное правительство будет править до выборов"

rusd.68.d: "Врангель решил восстановить в России абсолютную монархию. Республиканский строй оказался неустойчивым и непопулярным среди русского народа, и Царь - единственный человек, который может спасти Россию."

rusd.69.t: "Деникин провозглашен Верховным правителем России!"
rusd.69.d: "Деникин решил сохранить своё лидерство в качестве военного диктатора, и сегодня он был официально провозглашен Верховным правителем России."
rusd.69.a: "Деникин - новый вождь."

### Unsorted ###

rusd.35.t: "Статус православной церкви"
rusd.35.d: "Статья 5 Конституции гласит: «Россия - светское государство, в котором ни одна религия не может пользоваться исключительными привилегиями и правами, а религиозные организации не имеют права участвовать в принятии государственных решений». Для страны, которая до этого момента была основана на Русской православной церкви, это было довольно шокирующим изменением в политике, с которым многие не могли согласиться. В 1927 году на патриарший престол взошел Сергий, и с тех пор он активно выступал за изменение статьи 5 и придание церкви видного положения в российском государстве. Теперь, после ухода Керенского и прихода новой администрации, он официально обратился к правительству с просьбой пересмотреть Конституцию, предоставив православию статус официальной государственной религии.\n\nНаши «благочестивые» депутаты быстро ухватились за эту возможность, и как либералы, так и прогрессисты, включая многих москвичей-старообрядцев, таких как семья Рябушинских, активно лоббируют эти поправки."
rusd.35.a: "Отменить статью 5."
rusd.35.b: "Россия должна оставаться светской!"
rusd.35.c: "Церковь должна играть определенную роль в управлении государством"

rusd.36.t: "Либералы критикуют духовенство"
rusd.36.d: "Похоже, что либеральные элементы нашего общества считают неразумным поддерживать столь прочные связи между Церковью и государством. Во время небольшой демонстрации в столице они потребовали большего религиозного плюрализма и секуляризации правительства."
rusd.36.a: "Пусть кричат!"

rusd.37.t: "Духовенство критикует наше правительство"
rusd.37.d: "Ряд священников выразили своё несогласие с нашей политикой светского и современного государства. Хотя этот факт не имеет большого значения, мы должны помнить, что религия играет огромную роль в жизни простых людей."
rusd.37.a: "Прогресс не может быть остановлен!"

rusd.38.t: "Патриарх критикует наше правительство"
rusd.38.d: "Видя растущее недовольство среди простых людей, патриарх решил выразить свою озабоченность растущей секуляризацией нашего государства. Даже если мы попытаемся закрыть глаза на требования духовенства, мы не сможем игнорировать столь влиятельного и могущественного персонажа, как патриарх."
rusd.38.a: "Все должно оставаться как есть!"
rusd.38.b: "Поощряйте национальные дебаты по религиозным вопросам."
rusd.38.c: "Он прав, мы должны изменить систему."

rusd.39.t: "Конституционный суд рассматривает законодательство"
rusd.39.d: "Сегодня Конституционный суд Российской Федерации рассмотрел обращение группы либерально настроенных граждан и левых политиков, представляющих их интересы. В свете продолжающегося парламентского обсуждения законопроекта, направленного на установление государственной религии в России, окончательное решение остаётся за Конституционным судом, поскольку статья 5 Конституции прямо указывает, что Россия является светским государством. Этот основополагающий принцип не может быть изменен никаким образом.\n\nНаряду с другими статьями первой главы Конституции, статья 5 является основой нашей конституционной системы, и её отмена, по признанию инициативной группы, подчеркнет суть основ нашего государства. Конституционный суд, скорее всего, согласится с позицией группы, однако левые политики выражают опасения, что если законодательное предложение будет включать поправки, гарантирующие уважение к другим конфессиям и поощряющие религиозную терпимость, суд может быть поколеблен обещаниями правых."
rusd.39.a: "Левые правы - мы не должны его менять"
rusd.39.b: "Суд потребовал внести изменения, на что консерваторы согласились."

rusd.47.t: "Статья 5 сохраняет юридическую силу!"
rusd.47.d: "Решение Конституционного суда по спорному законопроекту, предлагавшему изменить статью 5 и объявить православие государственной религией России, было однозначным и решительным: никто не вправе изменять основные положения Конституции, особенно те, которые закреплены в начальной главе наших основных законов.\n\nЭто решение встретило оглушительный провал в парламенте, и законопроект был быстро отозван. В то время как правые находятся в смятении, левые празднуют свой маленький триумф."
rusd.47.a: "Интересно."

rusd.48.t: "Привилегии Казаков и их Войска"
rusd.48.d.intro: "Русские казаки, потомки военных поселенцев, пришедших из степей, кочевали по южным и восточным рубежам России, воплощая в себе уникальную культурную идентичность, которая, несомненно, является русской. Несмотря на доблестные усилия во время Гражданской войны, их стремление к официальной автономии было пресечено Конституцией, и их судьба резко изменилась к худшему под влиянием политики раннего правительства СР-Кадета в 1920-1924 годах. Это заставило их задуматься о перевороте в 1925 году. Несмотря на отсутствие статуса этнического большинства за пределами своих станиц, казаки часто владели большей частью земли на своих территориях. Их политическая власть и образовательные возможности ставили их в привилегированное положение по сравнению с обычными крестьянами-арендаторами и городскими жителями, что являлось существенным препятствием в их взаимодействии с эсерами и другими социалистами. К началу 1936 года в фактических, а не официальных границах нашего государства не осталось ни одного Казачьего Войска, и страна лишилась важнейшего инструмента подавления внутренних волнений."
rusd.48.d.srs: "$rusd.48.d.intro$\n\nНа практике казаки - наш враг. Это крупные землевладельцы, обладающие необоснованными преимуществами по сравнению с простыми русскими крестьянами, проживающими в их поместьях. Конечно, мы ценим воинскую доблесть казаков, но разве не обязанность каждого патриота России поддерживать эту добродетель? Человек не должен быть вознагражден только за то, что выполняет то, что от него ожидают, и поэтому многие в партии выступают за ликвидацию казачьего присутствия в Новой России, с естественным перераспределением их земель в пользу верных крестьян России, таких же способных и патриотичных, как и их коллеги-казаки."
rusd.48.d.rovs: "$rusd.48.d.intro$\n\nМногие из самых выдающихся и блестящих русских военачальников либо имеют казачьи корни, либо возглавляли казачьи части. Несомненно, наследие казачества воплощает в себе непреходящее рыцарство и доблесть русского воина. При создании казачьих формирований, безусловно, необходимо учитывать социальные соображения, но в конечном итоге важно, чтобы правительство поддерживало эту традицию."
rusd.48.d.dem: "$rusd.48.d.intro$\n\nДля многих образ казаков ассоциируется с пережитком ушедшей эпохи аристократической и милитаристской императорской России времен Николая I. Другие воспринимают казачество как неотъемлемую часть русской культуры, самобытную региональную идентичность, которую следует беречь и лелеять. Независимо от политических или социальных соображений, важно признать, что казаки представляют собой ценный актив в поддержании внутренней стабильности, выступая в качестве готовой к мобилизации силы против потенциальных внутренних беспорядков. Эта роль может оказаться выгодной для любого режима, независимо от его идеологических убеждений."
rusd.48.a: "Они должны быть передовым отрядом нашей армии!"
rusd.48.b: "Мы не должны менять ситуацию."

rusd.49.t: "Волнения среди военных"
rusd.49.d: "Избрание Шляпникова на должность временного президента, по-видимому, вызвало негативные последствия. Большая часть высшего военного руководства открыто высказалась против его премьерства, и утверждается, что в частном порядке эти генералы, как громко, так и тихо обсуждающие ситуацию, дали понять, что они не будут вмешиваться, если президент будет свергнут. Среди низших военных чинов произошли большие волнения, реакционная агитация привела солдат в неуправляемое неистовство."
rusd.49.a: "Тревожный звоночек."

rusd.125.t: "Бастион демократии"
rusd.125.d: "Поддержание демократического режима в сочетании со стабильным развитием государства привело к эмиграции некоторых знаменитостей из синдикалистских стран в Россию. Это привело, например, к приезду в Россию хорошей подруги Дмитрия Павловича Романова Коко Шанель. Тот факт, что мадемуазель Шанель решила открыть свой офис в деревне под Тулой, показывает, что Россия является бастионом демократии, где каждый может вести свой бизнес без каких-либо трудностей со стороны правительства."
rusd.125.a: "Гламур в нашей демократии!"

rusd.126.t: "Речь Черчилля о «Железном занавесе»"
rusd.126.d: "Поражение Германии от объединённых французских и российских войск некоторое время назад вызвало шок по всему миру, и стало очевидно, что этот «Второй Вельткриг» изменил лицо Европы на долгие годы. Континент был разделен между Третьим интернационалом и российским блоком, оба из которых обладают огромными силами и имеют разногласия с другой стороной. И все же ни один из них не решил нанести удар первым, в результате чего континент раскололся надвое.\n\nПетроградский университет в России имел честь принимать сэра Уинстона Черчилля, известного британского государственного деятеля, писателя и бывшего первого лорда Адмиралтейства Великобритании. Выступая перед присутствующими студентами, Черчилль первым делом отметил большие жертвы, которые понёс Русский народ во время Второго Вельткрига, и заверил, что Британская Империя и Россия всегда будут естественными союзниками в этом новом мировом порядке. Политик описал Европу как континент, разделенный между двумя принципиально разными силами - одной свободы и одной синдикалистского террора, одной добра и одной зла, и что их разделяет Железный занавес. Он выражает свою тревогу по поводу того, что так много европейского наследия и знаменитых городов теперь находятся в «французской сфере», и надеется, что Россия и Содружество смогут объединиться против этой революционной угрозы.\n\nХотя Черчилль не был первым, кто высказал эту идею, поразительная образность его речи установила новый рубеж в истории. Европа, а вместе с ней и весь мир оказались разделены в результате холодного войны, вызванного скорее идеологической борьбой, чем балансом сил. Её можно решить только с помощью подрывной деятельности, гонки вооружений и дипломатии... или конфликта, гораздо более разрушительного, чем Второй Вельткриг."
rusd.126.a: "Новая эпоха в мировой истории..."

rusd.220.t: "Наше промышленное развитие улучшилось!"
rusd.220.d: "Благодаря нашим усилиям по индустриализации страны, наш нынешний министр экономики доложил правительству, что темпы промышленного роста позволяют говорить о выводе нашей экономики на новый уровень. Несмотря на то, что по уровню развития нашей экономики мы пока не можем в полной мере считаться с западными странами, в ближайшем будущем мы обязательно подойдем к тому моменту, когда сможем назвать нашу страну промышленно развитой."
rusd.220.a: "Это действительно здорово."

### Gorgulov Events ###

russia.442.t: "Становление Великой Скифии?"
russia.442.d: "Павел Горгулов - Зелёный Вождь и возрожденный Сын Скифов - вел наши крестьянские армии и Зеленый Легион к победе за победой, завоевывая все земли Старой Скифии и за её пределами под неудержимым натиском наших сил. Горгулов, всегда веривший в легендарные традиции старых скифов, не скрывает, что большую часть новой русской культуры он создал на основе преувеличенных преданий о скифской истории, но теперь он может сделать ещё один шаг вперёд. Поскольку старые кочевые земли Гелони, Сака, Будини, Андрофаги и всех других древних скифских племен были вписаны в нашу национальную ткань руками Горгулова, никто не сможет остановить его, если он решит пойти ещё дальше в этом увлечении.\n\nКонечно, мы могли бы и дальше жить в нашем новом русском крестьянском государстве, продолжая жить своей простой русской жизнью в соответствии с нашей долгой, утомительной, но стоической русской историей и культурой, но зачем довольствоваться простыми русскими, когда мы можем быть скифами! Если бы мы потакали «признательности» Горгулова к скифской культуре, мы могли бы окончательно подтолкнуть мягко говоря не в себе Зеленого Вождя к тому, чтобы он потерял все запреты и полностью начал реформировать нашу нацию в реинкарнацию Великой Скифии древности! Словно сошедшая со страниц истории и трудов Геродота, Скифия может возродиться, если мы того пожелаем. Благородная кочевая воинская культура этих давно забытых полубогов не должна быть потеряна, потому что мы можем вернуть её к жизни здесь, в нашей новой консолидированной нации. Каким же курсом поведет нас Зелёный Вождь Горгулов на этом важном перепутье?"
russia.442.a: "Как Колоксай и Палакус до него, Горгулов тоже поднимется, чтобы править Скифией!"
russia.442.b: "Скифия мертва, и наша Россия - их новый преемник. Мы сохраним нашу культуру и наше имя!"

### Abakumov Events ###

russia.450.t: "Великая чистка"
russia.450.d: "Наш Вождь, Виктор Абакумов, не чужой человек в сфере безопасности и правопорядка: он входил в личный круг Бориса Савинкова и страховал его от многочисленных недоброжелателей, будь то социалисты, царедворцы или другие. Несмотря на свой опыт, даже Абакумов не предвидел предательства Горгулова и его зеленой армии, которые безжалостно убили нашего бывшего лидера и попытались захватить Россию, чтобы навязать своё безумное примитивистское видение.\n\nОднако Абакумов учится на своих ошибках, и теперь, когда он Вождь, он не потерпит предательства в наших рядах! Именно поэтому, после долгих расследований, Абакумов приказал провести масштабные чистки в партии, чтобы обеспечить лояльность кадров, подозреваемых в симпатиях к делу Горгулова, к старому Царю или даже к социализму, и обеспечить стабильность, пока наша страна выходит из рецессии и начинает возвращать себе место в мире.\n\nКто-то назовет его безжалостным тираном, но настоящие русские знают, что Абакумов проводит эти чистки ради блага страны и народа!"
russia.450.a: "Врагам народа негде спрятаться!"

### Senate Events ###

rusd.143.t: "Ни 1905, ни 1917"
rusd.143.d: "Когда в 1905 году Царь Николай II уступил бунтовщикам и дал простолюдинам право голоса через Государственную думу, его благосклонность была вознаграждена злобными требованиями ещё большего, пока в конце концов мы не оказались в эпицентре Гражданской войны. Хотя Белому движению, возглавляемому лучшими военными умами России, в конце концов удалось восстановить порядок, это далось дорогой ценой. Миллионы русских жизней были уничтожены бичом большевизма, либерального республиканизма и всех других болезней, которыми враги России пытались разорвать её на части.\n\nПосле этих уроков, полученных в горниле войны и тяжких жертв нашего народа, Царь знает, что он не может повторить ошибок своих предшественников, когда они давали народу дюйм, а он брал милю. Отныне Императорский правитель России будет править твердой рукой, свободно двигая страну и её народ вперёд без ограничений со стороны низших людей и их мелких забот, которые существуют только здесь и сейчас, лишенные прозорливости Царя и его божественного правления.\n\nОшибка демократии не будет повторена, и народ России будет счастливее от стабильности и процветания, которые принесет ему Царь."
rusd.143.a: "Да здравствует Великая Россия! Единая и неделимая!"

rusd.144.t: "Союз Николая II"
rusd.144.d: "Союз увековечения наследия Николая II или просто «Союз Николая II» - это организация, основанная бывшими царскими чиновниками Петром Барком и Владимиром Коковцовым, которые хотят сохранить память о последнем русском царе и его политике. Они предложили программу мероприятий, призванных показать роль Николая II для русского народа по всей стране. Сенат отметил, что мы должны поддержать этот союз, чтобы установить тесные связи с бывшими, но влиятельными чиновниками. Это должно позволить нам получить несколько голосов консервативных членов местных и государственных дум."
rusd.144.a: "Мы будем помнить Николая за все его добрые дела для России."
rusd.144.b: "Многие люди по-прежнему остаются республиканцами - мы не будем поддерживать Союз."

rusd.145.t: "День триумфа"
rusd.145.d: "Сенат, представляющий богатейших российских промышленников, старую аристократию и Русскую церковь, вместе с [ROOT.GetLeader], возглавляющим Сенат, смогли наконец остановить затянувшийся кризис, ослабивший Россию. Президент, который управляет страной железным кулаком в бархатной перчатке, но при этом не забывает анализировать различные предложения Сената, стал настоящим лидером россиян и получил много новых союзников даже в Государственной Думе. Именно поэтому Сенат единогласно решил наделить [ROOT.GetLeader] широкими полномочиями, которых не было даже у последнего Царя Николая II и президента Керенского. Ничто не сможет помешать президенту модернизировать Россию, что позволит республике занять своё место под солнцем!"
rusd.145.a: "Да здравствуют аристократы!"

rusd.146.t: "Бесконечный тупик"
rusd.146.d: "Сенат, представляющий богатейших российских промышленников, старую аристократию и русскую церковь, вместе с великим князем Дмитрием Павловичем Романовым во главе, к сожалению, не смог остановить затянувшийся кризис, ослабляющий Россию. Великий князь, управляющий страной железным кулаком в бархатной перчатке, не обращал внимания на идеи этой государственной власти. Именно поэтому большинство Сената решило отозвать широкие полномочия, которые были даны князю год назад. Похоже, что Дмитрию Романову придется бороться за поддержку ещё и с некоторыми сенаторами."
rusd.146.a: "Ну что ж."

rusd.147.t: "НРПР обанкротилась"
rusd.147.d: "За последние несколько лет популярность НРПР Бориса Савинкова стремительно возросла. Однако все массовые митинги, которые они постоянно проводят, и вооруженные военизированные формирования, которыми они владеют, стоят денег. Надеясь как можно быстрее выйти из безвестности, Савинков и НРПР брали кредит за кредитом для финансирования своих политических кампаний, и они надеялись, что смогут списать все свои долги после прихода к власти. Этого не произошло, и Национальное популистское движение оказалось в большом долгу, не имея возможности расплатиться со своим персоналом или рабочими, а народная поддержка их ослабевает из-за продолжающейся экономической стабилизации. \n\nСавинков был вынужден уволить агитаторов, распустить многие отделения партии и значительно сократить численность боевых отрядов. Его движение начало раскалываться, уже откололось левое крыло, и его лидеры начали критиковать Савинкова в национальных газетах, обвиняя его в том, что он руководит НРПР как Кликой дураков... в целом, это был не самый удачный год для них. Народная поддержка НРПР ослабла, их митинги прекратились, а их депутаты в Думе предпочли вступить в союз с октябристами и евразийцами.\n\nПохоже, что надежды Савинкова на захват власти в России рухнули навсегда."
rusd.147.a: "И никто не проронил ни слезинки."

rusd.148.t: "Новая аристократия"
rusd.148.d: "Хотя дворяне в Сенате могли победить эту ужасную республику и восстановить Империю, но они должны были признать, что поддержка новых капиталистов и промышленников сыграла значительную роль в этом восстановлении. Вот почему сейчас самое подходящее время выразить им нашу благодарность - самые могущественные представители этих классов, которые помогли нам укрепить власть Сената, получат дворянский титул, который смогут получить и их потомки."
rusd.148.a: "Хорошо быть частью элиты!"

rusd.149.t: "Марфо-Мариинская обитель милосердия"
rusd.149.d: "В 1908 году великая княгиня Елизавета Фёдоровна после убийства своего мужа отдала свою великолепную коллекцию драгоценностей, включая обручальное кольцо, и продала другое имущество, чтобы основать Марфо-Мариинскую женскую обитель милосердия в Москве, которая начала оказывать помощь больным, раненым и искалеченным солдатам в их выздоровлении, а также обеспечивать нужды бедных и сирот. Эта святая женщина, убитая в 1918 году большевиками, де-факто была мачехой своего племянника Дмитрия Павловича, который решил увековечить её добрые дела, сделав большой вклад в монастырь."
rusd.149.a: "Это все для тебя, тётя Елизавета..."

DM_Senate_support: "Президент начал превращать Россию в аристократическую республику.\n"
DM_Can_Empower_Senate: "Реформа Сената прошла успешно"

rusd.150.t: "«Триумф»"
rusd.150.d: "Завод Рябушинского (также известный как ЗИР) - один из крупнейших российских автопроизводителей, который также выпускал автомобили класса люкс в очень небольших количествах, в первую очередь для чиновников и других состоятельных граждан России. Хотя «Чёрный Понедельник» серьезно навредил заводу, растущая власть аристократии и бизнесменов вновь сделала рынок автомобилей класса люкс очень прибыльным для ЗИР. Именно поэтому название «Триумф» было предложено для нового лимузина ЗИР-101, который завод начал выпускать в начале 1937 года."
rusd.150.a: "Поехали!"

rusd.151.t: "Новый курс"
rusd.151.d: "Почти сразу после прихода к власти в качестве президента [ROOT.GetLeader] начал изучать все возможные способы расширения своей власти, оставаясь при этом в рамках Конституции. В документе столько ошибок, что это не заняло много времени - вскоре Президент снова предстал перед Думой, на этот раз, чтобы объявить о своём «Новом курсе». В соответствии с этой программой реформы Конституции полномочия Государственной Думы были ограничены на неопределенный срок, и хотя они остаются главным законодательным органом в государстве, теперь они должны делиться своими полномочиями с Сенатом, который получил право законодательной инициативы, а также возможность издавать указы в обход Думы напрямую. Поскольку Сенат гораздо более лоялен к новому президенту, чем когда-либо была Дума, это означает, что [ROOT.GetLeader] получил в своё распоряжение мощный инструмент для того, чтобы реформировать государство по своей прихоти."
rusd.151.a: "Пусть будет так."
rusd.151.b: "Лучше не разрушать демократию"
RUS_Senate_Warning_tooltip: "§RЕсли нам не удастся превратить нашу страну в аристократическую республику, [ROOT.GetLeader] будет вынужден уйти в отставку.\n§!"

rusd.152.t: "Элитные гимназии"
rusd.152.d: "В каждом городе Российской империи была гимназия, где учились самые умные дети и дети местной элиты. С республиканскими реформами Керенского большинство этих школ было упразднено, и все эти учащиеся должны были учиться вместе с сыновьями и дочерьми рабочих и крестьян. Сенаторы утверждают, что такие элитные гимназии должны быть восстановлены, чтобы быть уверенными, что лучшие представители следующего российского поколения будут иметь идеальные условия для учебы. В противном случае мы можем поддержать государственные школы, хотя ясно, что они никогда не достигнут уровня старых гимназий…"
rusd.152.a: "Элитные гимназии для самых умных детей!"
rusd.152.b: "Государственные школы для всех!"

rusd.183.t: "Традиция балов-маскарадов"
rusd.183.d: "Балы-маскарады были широко распространены среди русской знати и студентов до революции 1917 года. С открытием новых гимназий старая традиция возродилась и стала очень популярной и привлекательной для учащихся во всех городах и поселках России, где были основаны гимназии. Что действительно удивительно, так это то, что даже некоторые ученики из государственной школы пытаются принять участие в этих балах, используя маски. Будем надеяться, что эта приятная традиция не исчезнет и в будущем."
rusd.183.a: "Эта молодёжь прекрасна, как сама Россия."

rusd.184.t: "Особняки аристократов"
rusd.184.d: "Самые богатые люди России, которые частично представлены в Сенате, могли бы вернуть часть своих особняков после ужасного передела земли во время Гражданской войны, но они сильно пострадали от высоких налогов на землю режима Керенского. Хотя эти налоги действительно выгодны для нашей экономики, лояльность сенаторов очень важна для реализации политики [ROOT.GetLeader]. Есть возможное решение этой проблемы - особняки некоторых сенаторов могут быть закреплены за Республикой как историческое наследие - это означает, что сенаторы будут платить налоги, но правительство будет частично инвестировать в содержание этих зданий."
rusd.184.a: "Будем надеяться, что никто не заметит этой реформы."
rusd.184.b: "У сенаторов достаточно денег, им не нужны государственные инвестиции!"

rusd.185.t: "[ROOT.GetLeader] берёт власть в свои руки"
rusd.185.d.romanov: "Дмитрий Романов, великий князь из Дома Романовых и член Сената, был избран новым президентом России узким большинством голосов аристократов, русских националистов, евразийцев и правых кадетов. Играя роль «современного Романова», Дмитрий находит свою привлекательность как среди консервативных республиканцев, так и среди конституционных монархистов, которые видят в этом человеке спасителя. После избрания Сенатом великий герцог объявил своим первым намерением восстановить стабильность в павшей нации - удивительно, а может быть, и нет, но он позаботился о том, чтобы опустить какие-либо обещания поддержать демократию в частности. Ни он, ни сенаторы правого крыла, которые стоят за его спиной, не в восторге от демократического правления, которое отстаивают левые, хотя они не против того, чтобы говорить об этом на словах.\n\nНарод ждёт первых действий своего нового президента."
rusd.185.d.notromanov: "[ROOT.GetLeader], почетный член Сената, был избран новым президентом России с небольшим большинством аристократов, русских националистов, евразийцев и правых кадетов. [ROOT.GetLeader] находит его привлекательным как среди консервативных республиканцев, так и среди конституционных монархистов, которые оба видят в этом человеке спасителя. После избрания Сенатом президент заявил, что его первым намерением было восстановить стабильность в павшей нации - удивительно, а может быть, и нет, но он позаботился о том, чтобы опустить какие-либо обещания поддержать демократию в частности. Ни он, ни сенаторы правого крыла, которые стоят за его спиной, не в восторге от демократического правления, которое отстаивают левые, хотя они не против того, чтобы говорить об этом на словах.\n\nНарод ждёт первых действий своего нового президента." 
rusd.185.a: "Возможно, он сможет спасти Святую Русь."

rusd.186.t: "Национальный блок"
rusd.186.d: "[ROOT.GetLeader] Ему ещё предстоит привыкнуть к своим новым обязанностям и полномочиям, а это значит, что вокруг него начинает собираться большая Клика в надежде, что они смогут использовать его в своих интересах. После переговоров ВНС и множество более мелких политических партий решили объединить свои силы, объединившись в тесный политический альянс под названием Консервативный блок. Его политическая программа призывает к обширным политическим и социальным реформам для поддержания стабильности и предотвращения роста радикальных левых сил, она финансируется несколькими промышленными лобби и поддерживается аристократами.\n\nКонсервативный блок бросил весь свой вес на поддержку президента [ROOT.GetLeader], предоставив ему и его правительству стабильную базу сторонников в обеих палатах парламента."
rusd.186.a: "Настало время вернуться к нормальной жизни."

rusd.187.t: "Разгром демократической оппозиции"
rusd.187.d: "До этого момента лидерам и высокопоставленным членам партий «истеблишмента», а именно кадетам, правым эсерам и октябристам, легко сходили с рук. До тех пор, пока они не поднимали слишком много шума, им разрешалось продолжать жить и выполнять свою работу. Степень, в которой Россия быстро трансформируется в соответствии с пожеланиями Савинкова, пугает их так же сильно, как и социалистов, и поэтому они в конечном счете решили, что с них хватит. Виктор Чернов, Павел Милюков и Ариадна Тыркова-Уильямс совместно составили манифест, в котором объявили о создании Движения за восстановление Конституции и направили Савинкову требование уйти в отставку и разрешить свободные выборы. \n\nСавинков был недоволен, и режим немедленно выступил против демократов. Начались репрессии против демократических лидеров, многие газеты были закрыты, а их редакторы арестованы, и тюрьмы снова переполнены политическими арестантами. Падение демократических конституционалистов оставило последний возможный вызов неутоленным амбициям Савинкова мёртвым в канаве."
rusd.187.a: "Это был вопрос не «если», а «когда»"

rusd.188.t: "Благочестивая учебная программа"
rusd.188.d: "Светское образование, прочно укоренившееся в материальной сфере, оставило сыновей и дочерей России без нравственного компаса в жизни, не говоря уже о чувстве высшей духовной цели. Значительная часть поколения, выросшего после Гражданской войны, осталась без руля, что привело к тяжелым последствиям - от алкоголизма до общественной безнравственности.\n\nВведя веру и религиозные добродетели в нашу национальную программу, мы надеемся исправить этот ущерб и лучше подготовить грядущие поколения российских детей к предстоящим испытаниям. Они встретят своё будущее не только со знаниями в голове, которых заслуживают, но и с верой в сердце, чтобы стать достойными подданными и Бога, и Царя."
rusd.188.a: "Мы должны сделать все возможное, чтобы подготовить детей России к будущему."

### Savinkov Events ###
rus_fight_corruption: "Антикоррупционные рейды"
rus_no_corruption: "Искоренение коррупции"

rusd.60.t: "Указ No.1"
rusd.60.d: "После слияния должностей президента и премьер-министра новый вершитель судеб России издал первую великую прокламацию в качестве Вождя Всероссийского. В так называемом «Указе Вождя», известном также как Указ No.1, изложен амбициозный план реформирования Отечества с использованием как старых институтов, так и вновь созданных государственных должностей. Распущенная Дума останется в таком состоянии, а Сенат будет реформирован в более полезную палату в будущем. Все партии, кроме НРПР, должны быть запрещены или влиты в структуры Народно-республиканской партии России, и этот процесс ускорится благодаря помощи недавно официально созданных Боевых дружин под руководством главы Министерства государственной безопасности Виктора Абакумова. По словам Савинкова, цель этих реформ - создание возрожденной России, более справедливого государства, свободного от коррупции, способного обеспечить безопасность труда и провести правильную земельную реформу."
rusd.60.a: "Настоящая революция для нашей страны."

rusd.70.t: "Борьба с коррупцией"
rusd.70.d: "Хотя наша справедливая Родина никогда не была по-настоящему свободна от коррупции, стоит только заглянуть во времена царских чиновников, катастрофа, которую сейчас терпит режим Керенского, обеспечила достижение зенита самых худших излишеств материалистических наркоманов. Военные, чиновники, губернаторы и депутаты Думы - все были вовлечены в порочный круг взяток и услуг за деньги. Мы не можем допустить, чтобы такое плачевное положение дел продолжалось, и поэтому с новым Указом наш великодушный Вождь постановил, что коррупция должна быть искоренена, а все, кто будет уличен в участии в подобных начинаниях, будут подвергнуты суровым наказаниям, а для худших преступников даже смертной казни."
rusd.70.a: "Никакой пощады тем, кто обкрадывает народ."

rusd.124.t: "Волга-Волга"
rusd.124.d: "Волга-Волга - российская кинокомедия режиссера Григория Александрова, вышедшая на экраны 24 апреля 1938 года. Классическая музыкальная комедия, которая, как утверждают многие, была любимым фильмом Бориса Савинкова, обязательна к просмотру. В центре сюжета - группа самодеятельных артистов, которые едут в Москву, чтобы выступить на конкурсе талантов «Московская музыкальная олимпиада». Большая часть действия происходит на пароходе, плывущем по Волге."
rusd.124.a: "Достаточно смешно, чтобы заставить Вождя улыбнуться!"

rusd.139.t: "Реформа Сената"
rusd.139.d: "Сенат, бесполезное учреждение, наполненное декадентствующими аристократами, сдерживающими любые изменения, которые хочет осуществить российская масса, снова и снова доказывает, что преувеличивает любой кризис, в котором оказалась наша страна. В то время как мы уже избавились от Государственной думы, удаление последнего остатка «старой» системы может привести к ответной реакции, к которой мы всё ещё не готовы. Поэтому Борис Савинков в очередной раз провозгласил новое направление развития государства, наметив амбициозную реформу Сената в палату, в которую войдут представители самых важных для Родины отраслей, будь то наука, экономика или военное дело. За его работой будет следить внешний контрольный совет, укомплектованный лояльными НРПР людьми, чтобы гарантировать, что учреждение никогда не вернется к старым коррупционным методам."
rusd.139.a: "Новый Сенат для новой России."

rusd.198.t: "Чёрный конь: Роман"
rusd.198.d: "Борис Савинков написал множество книг, все они написаны под влиянием экзистенциальных размышлений, присущих поэзии постнародовольцев, но только одна из них передает мрачную реальность Гражданской войны и её влияние на всех, кто прошел через нее.\n\nЧёрный конь - глубокое исследование революционных и контрреволюционных движений, написанное в 1924 году, после того как у Вождя было достаточно времени, чтобы поразмыслить над собственным опытом во время конфликта.\n\nУ меня нет дома и нет семьи. У меня нет потерь, потому что у меня нет имущества. И я равнодушен ко многим вещам. Мне все равно, кто именно поедет в Яр - пьяный великий князь или пьяный матрос с серьгой: в конце концов, дело не в Яре. Мне все равно, кто именно «обогащается», то есть ворует - царский чиновник или «сознательный коммунист»: в конце концов, не хлебом единым жив человек. Мне все равно, чья власть управляет страной - Лубянки или Охранного отделения: в конце концов, кто сеет ветер, тот и пожинает вихрь... Что изменилось? Изменились только слова. Разве ради тщеславия поднимают меч?...\n\n'Мы победили. Но нет во мне радости, нет привычного опьянения: русские победили русских. На стене висит белая прокламация. Я срываю её. В ней говорится о нас - «разбойниках» и «бандитах». И я спрашиваю себя: брат против брата или жук против жука?\n\nПоэтому роман стал бестселлером не только на родине, но и на Западе, так как он является основополагающим для понимания политической философии савинковизма. Продукт печали, связанной с тем, что его соотечественники убивают друг друга, ярости против того, что с ними обращаются как с отбросами, разочарования в «зелёных армиях», полного презрения к предателям-коммунистам. Если «Конь бледный» в какой-то мере мог служить смертью революционера, то «Конь черный» - это смелое провозглашение. Подлинное выражение возрождения России, инициированного человеком, чей индивидуалистический нигилизм уступил место массовой партии, и все это благодаря духовным ужасам Гражданской войны."
rusd.198.a: "Я понимаю, почему они ненавидят. Но почему ненавижу я?"

rusd.199.t: "Бледный конь"
rusd.199.d: "Первый роман ныне здравствующего Вождя России 1909 года «Конь бледный» - яркий пример русского Серебряного века в поэзии, на который оказали глубокое влияние крах раннего воплощения народничества и символисты, такие как Зинаида Гиппиус и Дмитрий Мережковский. Пересказывая воспоминания социалиста-революционера-убийцы времен Первой русской революции 1905 года, роман представляет собой тонко завуалированную автобиографию самого Савинкова, позволяя также вести полемику о природе политических убийств и целях Боевой организации эсеров. Это вызвало много нареканий со стороны бывшей партии Бориса, назвавшей роман подделкой.\n\nСчастлив тот, кто верит в воскресение Христа, в воскрешение Лазаря. Счастлив тот, кто верит в социализм, в грядущий рай на земле. Эти старые сказки кажутся мне просто смешными: пятнадцать акров надельной земли меня не прельщают. Я сказал себе: Я не хочу быть рабом. Разве это моя свобода? Это действительно плохая свобода! Зачем я её добиваюсь? Во имя чего я иду убивать? Неужели только ради крови, и ещё больше крови?...\n\nИз этого образа вырисовывается глубоко сложная и беспокойная душа, не уверенная в своем жизненном пути, как в прошлом, так и в настоящем. Главный герой, Георгий, проявляет ярко выраженный индивидуализм, соответствующий убеждению Савинкова в том, что только он сам может быть судьей своих поступков. Он также наследует разочарование Вождя в программе ПСР, социализме в целом, религии. Но при этом будет придерживаться методов, более близких к методам «Народной воли», и полного нигилизма, существуя в мире между жизнью и смертью, где грех уже не признается, а любовь не держится.\n\nПосле прихода НРПР к власти и укрепления их позиций началась печать новой серии «Бледного коня», которая оказалась очень популярной среди грамотной части нашего населения. Возможно, люди просто хотят понять, что сделало Бориса Викторовича Савинкова тем человеком, которым он является сегодня."
rusd.199.a: "Я стараюсь забыть прошлое."

rusd.200.t: "100-летие со дня смерти Пушкина"
rusd.200.d: "Вчера в нашей столице был открыт новый памятник, воздвигнутый в честь одного из величайших поэтов России. 100-летие со дня смерти Пушкина - это возможность вспомнить о великих днях русской истории и культуры, что крайне важно в наше мрачное время кризиса и нестабильности."
rusd.200.a: "Мы все любим наших поэтов!"

rusd.201.t: "Николай Трубецкой публикует «Принципы геополитики»"
rusd.201.d.noteur: "«Принципы геополитики», опубликованные в конце 30-х годов Николаем Трубецким, сейчас считаются краеугольным камнем современной геополитики. В своей книге Русский консервативный философ и политик представил себе новую Российскую империю. Она определяется не Царством или религией, а скорее прагматическим контролем над евразийским континентом. Его идеи были развиты Львом Гумилёвым, создав таким образом так называемую Евразийскую доктрину."
rusd.201.d.eur: "«Принципы геополитики» книга станет краеугольным камнем современной геополитики. В своей книге великий политик писал о нашем будущем: Евразийской империи. Она определяется не Царством или религией, а скорее прагматическим контролем над евразийским континентом. Его идеи были развиты Львом Гумилёвым, создав таким образом так называемую Евразийскую доктрину."
rusd.201.a: "Действительно интересная концепция!"
rusd.201.b: "Трубецкой - гений!"

rusd.202.t: "Возрождение панъславизма"
rusd.202.d: "По мере стабилизации ситуации в России некоторые политики, философы и учёные пытаются возродить концепцию панславизма XIX века - видение единой славянской федерации с центром в России. Эти идеи быстро находят поддержку среди консервативных военных, включая Антона Деникина и Петра Врангеля."
rusd.202.a: "Действительно, интересная концепция!"

rusd.203.t: "Столица"
rusd.203.d: "Любая из исторических столиц России может стать домом для нашего правительства. Куда мы отправимся?"
rusd.203.a: "Петроград!"
rusd.203.b: "Москва!"

rusd.204.t: "Установление связей с [SIA.GetNameDefCap]?"
rusd.204.d: "Первым событием, ознаменовавшим двусторонние отношения России с Сиамом, стал визит короля Рамы V в Санкт-Петербург в 1897 году. Спустя два года в древнем тайском Королевстве было открыто постоянное российское посольство, служившее определенным символом и гарантией независимости Сиама от иностранного вмешательства со стороны других великих держав. В неспокойные времена Вельткрига и Гражданской войны многих послов пришлось отозвать на родину, положив конец долгим отношениям между нашей страной и другими странами по всему миру. Возможно, настало время восстановить сотрудничество с тайским народом?"
rusd.204.a: "История повторяется."

rusd.205.t: "Памятник Николаю II"
rusd.205.d: "Император Николай II вместе со своей семьей был жестоко убит большевистскими маньяками, но память о нем забальзамирована в наших сердцах. По царскому указу [ROOT.GetLeader] в память о Николае II и его семье рядом с Кремлевской стеной на Красной площади будет воздвигнута статуя."
rusd.205.a: "Николая недооценивают."

rusd.206.t: "Реформа русского языка?"
rusd.206.d: "Реформа русского правописания, впервые предпринятая советским правительством, была отменена вскоре после Вельткрига правительством Керенского. Это решение привело к тому, что часть наших граждан пользуется старой письменностью, особенно интеллигенция, учёные и дворяне. Большинство же пользуется реформированной письменностью, которую правящий класс считает неграмотной и демотической. Однако реформа планируется с начала 1900-х годов. Это поможет установить единый письменный язык по всей стране и избавиться от остатков массовой неграмотности."
rusd.206.a: "Мы проведем реформу."
rusd.206.b: "Лучше оставайтесь со старым написанием."

rusd.207.t: "Древняя зелень для нашей новой зелёной России"
rusd.207.d: "Удивительная археологическая находка потрясла всю страну и наше «зелёное» правительство, поскольку в древних местах вокруг Чёрного моря были извлечены новые скифские артефакты. Наряду с новыми произведениями искусства, украшениями и другими сокровищами из бронзы, золота, камня, рога, кости и дерева, наибольшее внимание привлек необычный набор из двух ковшеобразных сосудов, изготовленных из золота более 2 400 лет назад. Считается, что это две основные части скифской водопроводной трубы. Эта находка лишь подтверждает прошлые теории и открытия, связывающие древнее Царство сиктов с культурным употреблением наркотиков. Даже великий греческий историк Геродот в 430 году до н.э. после своего предполагаемого визита в Царство писал о подобной практике: Скифы использовали растение для получения дыма, который не может превзойти ни одна греческая паровая ванна, что заставляло их громко кричать. \n\nПервоначальные анализы черного остатка внутри двух сосудов показали, что он содержит следы как марихуаны, так и опиумного дыма, В то время как на внешней стороне обоих сосудов выгравированы художественные образы сражений: один украшен изображением знаменитых Бастардских войн старой Скифии, когда воины, вернувшиеся после битвы с настоящими персами, от которых произошли и бежали исконные скифы, обнаружили, что их одинокие жены родили детей их рабам на родине, которые все были неизбежно убиты, а на другом изображен грифон, разрывающий на части лошадь и оленя, которые являются основными животными символами старого царства. \n\nДо этого нового открытия древнейшие водопроводные трубы или другие подобные атрибуты, такие как кальяны или бонги, происходили из Эфиопии и датировались 1100-1400 гг. до н.э., но они в основном не были портативными, а некоторые даже были встроены в сооружения в качестве примитивных систем охлаждения, что делает эти скифские артефакты самыми древними портативными водопроводными трубами, известными человечеству. Кроме того, в двойном захоронении, найденном несколько лет назад в том же месте раскопок, находились не только трупы супругов с рабами и лошадьми, но и богато украшенный мешок с семенами конопли, датируемый 700-300 годами до н.э., что ещё больше подтверждает истину о скифском культурном и общественном потреблении наркотиков, несмотря на то, что первые письменные упоминания о водопроводных трубках появились только в эпоху династии Мин для использования с табаком более тысячи лет спустя. \n\nС учётом этой истории, должны ли мы полностью принять эту часть скифского наследия и позволить нашему народу участвовать в галлюциногенных развлечениях наших предков, или мы должны уступить более ортодоксальным взглядам на этот вопрос, оценив историю и не разрешая употребление наркотиков в чистом виде?"
rusd.207.a: "Принять даже эту часть скайтианского наследия и культуры."
rusd.207.b: "Уважать нашу историю, но отвергайте употребление этого греховного декаданса."

rusd.209.t: "Конфликт Деникина и Врангеля"
rusd.209.d: "С быстрым восхождением Лавра Корнилова к власти и превращением его в лидера России, раскол в РОВСе стал ещё более серьезным. Два блестящих офицера, Антон Деникин и Пётр Врангель, борются за влияние на Лавра Корнилова и его политику.\nС одной стороны, Антон Деникин, главнокомандующий армией, стремится стать правой рукой Корнилова и либо вернуться к демократии, либо, по крайней мере, восстановить конституционную монархию.\nС другой стороны, есть Пётр Врангель, который является вице-президентом Корнилова в РОВСе и стремится восстановить абсолютную монархию.\n\nУ обоих генералов есть сторонники, и они будут пытаться стать главой правительства Корнилова."
rusd.209.a: "Я буду поддерживать Деникина"
rusd.209.b: "Я буду поддерживать Врангеля"
rusd.209.c: "Корнилов объявляет о союзе с Савинковым"

rusd.210.t: "Разговор с царской семьей"
rusd.210.d.wrangel: "Врангель намерен поговорить с Королевской семьей о восстановлении монархии в случае, если он станет главой правительства. Он отправил делегата в царскую семью и теперь ожидает ответа."
rusd.210.d.denikin: "Деникин собирается поговорить с Королевской семьей о восстановлении монархии в случае, если он станет главой правительства. Он отправил делегата в Королевскую семью и теперь ждет ответа."
rusd.210.a: "Надеемся, что они согласятся на разговор."

rusd.211.t.denikin: "Царская семья отказывается от переговоров с Деникиным"
rusd.211.t.wrangel: "Царская семья отказалась от переговоров с Врангелем"
rusd.211.d.denikin: "К сожалению, Царская семья отказалась от разговора с Деникиным. Похоже, что они легкомысленно отнеслись к предложению Деникина. Возможно, они считают, что Корнилов не станет восстанавливать монархию."
rusd.211.d.wrangel: "К сожалению, Царская Семья отказалась от разговора с Врангелем. Похоже, что они легкомысленно отнеслись к предложению Врангеля. Возможно, они считают, что Корнилов не восстановит монархию."
rusd.211.a: "Они будут удивлены, когда мы коронуем Кирилла."
rusd.211.b: "Лучше уж остаться с республикой, чем с этими высокомерными монархами."
rusd.211.c: "Тогда Врангель сам себя коронует."

rusd.212.t.denikin: "Царская семья согласилась на переговоры с Деникиным"
rusd.212.t.wrangel: "Царская семья согласилась поговорить с Врангелем"
rusd.212.d.denikin: "Царская семья ответила положительно, и разговор уже состоялся в Царском Селе. Деникин внимательно изучил дело о престолонаследии, и теперь ему осталось только сообщить о своем решении Царской Семье."
rusd.212.d.wrangel: "Царская семья ответила положительно, и разговор уже состоялся в Царском Селе. Врангель внимательно изучил дело о престолонаследии, и теперь ему осталось только сообщить о своем решении Царской Семье."
rusd.212.a: "Пришло время решить, кто станет наследником."
rusd.212.b: "Никто не является достойным кандидатом. Врангель сам станет Царём."

rusd.213.t: "Расследование погромов 1918-1920 годов"
rusd.213.d: "Известно, что в 1918-1920 годах, когда Деникин возглавлял Вооруженные силы Юга России, он неоднократно устраивал антиеврейские погромы или ничего не делал для их прекращения. Мы начнем тщательное расследование этого дела и накажем виновных."
rusd.213.a: "Начните расследование."

rusd.214.t: "Деникин выступает с речью"
rusd.214.d: "Деникин публично выступил с речью, чтобы объяснить, что произошло во время Гражданской войны. Он заявил, что это были не погромы, а террор против партизан-большевиков. Он добавил, что не секрет, что многие большевики были евреями, поэтому действия были антибольшевистскими и помогли выиграть войну. Он также добавил, что подписал указ о запрете евреям вступать в русскую армию из-за существующих в армии антисемитских настроений, а не из-за своих личных взглядов. Мы можем потребовать его отставки, но это только разожжет его сторонников."
rusd.214.a: "Требуйте его отставки."
rusd.214.b: "Нет, он прав."

rusd.215.t: "Деникин уходит в отставку"
rusd.215.d: "После того как Деникина обвинили в антиеврейских погромах, он подал в отставку с поста главнокомандующего армией. Теперь его влияние будет окончательно подорвано."
rusd.215.a: "Хорошо для нас."

rusd.216.t: "Решение суда"
rusd.216.d: "После долгих размышлений суд принял следующее решение: в годы Гражданской войны деникинские антиеврейские погромы действительно имели место, чему есть весомые доказательства, включая деникинские агитационные плакаты и показания свидетелей. Однако, поскольку срок давности преступлений истек, Деникин не будет наказан."
rusd.216.a: "По крайней мере, сейчас он очень непопулярен."

rusd.217.t: "Расследование связей Врангеля с Украиной"
rusd.217.d: "Некоторое время после Октябрьского путча Врангель служил близким помощником Гетмана Павла Скоропадского в Украинском государстве. После оккупации Украины Германией он уехал на юг России и присоединился к войскам Деникина. Однако Деникин и в наши дни всегда считал Врангеля немецким шпионом."
rusd.217.a: "Начните расследование."

rusd.218.t: "Врангель произносит речь"
rusd.218.d: "Врангель публично опроверг доводы Деникина, заявив, что это полная ложь и домыслы, так как он всегда был русским патриотом. Он также обвинил Деникина в необоснованном обвинении и попытке преследовать своих политических врагов."
rusd.218.a: "Лучше отозвать иск из суда."
rusd.218.b: "Он точно шпион, поверьте мне."

rusd.219.t: "Решение суда"
rusd.219.d: "Суд решил, что обвинения Деникина в адрес Врангеля - полная чушь. Нет никаких доказательств того, что Врангель - немецкий шпион, поэтому дело было прекращено."
rusd.219.a: "Этого следовало ожидать."


### Death Events ###

rusd.94.t: "Царь мёртв!"
rusd.94.d.has_heir: "Скончался Его Королевское Высочество Борис II Владимирович Романов, Царь всея Руси. К счастью, линия преемственности ясна, его наследник скоро будет коронован как новый Царь."
rusd.94.d.no_heir: "Скончался Его Королевское Высочество Борис II Владимирович Романов, Царь всея Руси. К великому сожалению, линия наследования неясна из-за того, что Царь был бездетен. Мы должны принять решение о наследнике прямо сейчас!"
rusd.94.a: "Да здравствует Царь, высоко поднятый волей народа!"
rusd.94.b: "Его племянник Владимир будет коронован как новый Царь."

rusd.95.t.tsar: "Царь мёртв!"
rusd.95.d.tsar: "Его Королевское Высочество Кирилл Романов, Царь и Самодержец Всея Руси, скончался менее чем через два года после реставрации монархии! К счастью, линия наследования ясна, его младший сын Владимир будет коронован как новый Царь."
rusd.95.a: "Да здравствует Царь, назначенный мудростью Божьей!"
rusd.95.b: "Да здравствует Царь, высоко поднятый волей народа!"

rusd.95.t.other: "Скончался Кирилл Романов"
rusd.95.d.other: "Сегодня скончался признанный законным претендент на российский престол Кирилл Романов. Его сын Владимир сейчас является главным претендентом Романовых на престол."
rusd.95.c: "Прощайте, Кирилл Владимирович!"

rusd.95.d.wrangel: "Самозванец Романовых, Кирилл Романов, умер. Его сыну Владимиру чуть за двадцать, и из него может получиться отличная и податливая фигура на посту Царя. Возможно, сейчас настало время восстановить монархию?"
rusd.95.e: "Да, новый Царь должен способствовать порядку и стабильности!"
rusd.95.f: "Нет, время царей прошло."

rusd.96.t: "Скончался Антон Деникин"
rusd.96.d.not_hos: "Герой Гражданской войны и неформальный лидер российских консерваторов Антон Иванович Деникин скончался вчера в своём поместье. Хотя Деникин никогда не был таким радикальным, как его коллега барон Врангель, влияние Деникина по всей России было трудно переоценить. Была объявлена неделя национального траура, поскольку народ прощался с одним из немногих настоящих Героев России. Вместо него на посту главы страны был избран генерал Иван Романовский."
rusd.96.d.hos: "Герой Гражданской войны и неформальный лидер российских консерваторов Антон Иванович Деникин скончался вчера в своём поместье. Хотя Деникин никогда не был таким радикальным, как его коллега барон Врангель, влияние Деникина по всей России было трудно переоценить. Была объявлена неделя национального траура, когда народ прощался с одним из немногих настоящих Героев России.\n\nВместо него на посту главы страны был избран генерал Иван Романовский."
rusd.96.a: "Прощайте, Деникин."
rusd.96.b: "Даже самые сильные однажды умирают!"
rusd.96.c: "Пригласите Владимира и восстановите Романовых в качестве самодержцев."
rusd.96.d: "Пригласите Владимира и восстановите Романовых в качестве конституционного монархаs."
rusd.96.e: "Восстановить республику."

rusd.97.t: "Скончался Борис Штюрмер"
rusd.97.d: "Один из самых опытных российских политиков Борис Штюрмер скончался от сердечного приступа, узнав об убийстве Керенского. Родившийся в 1848 году Штюрмер был одним из немногих людей в России, помнивших Крымскую войну. Он был символом традиций и преемственности России."
rusd.97.a: "Memento mori."

rusd.98.t: "Скончался Пётр Струве"
rusd.98.d: "Скончался великий либерал и сторонник демократической системы в России Пётр Борисович Струве. Член партии кадетов и опытный политик до, во время и после Гражданской войны, Струве останется в памяти как один из величайших патриотов в нашей истории."

rusd.99.t: "Скончался Виктор Покровский"
rusd.99.d: "Вчера скончался один из самых видных реакционных политиков и убежденный сторонник барона Врангеля Виктор Покровский."

rusd.100.t: "Скончался Павел Милюков"
rusd.100.d: "Теоретик российского либерализма, премьер-министр нескольких правительств и бывшая правая рука покойного президента Керенского скончался в своем поместье под Нижним Новгородом.."
rusd.100.b: "Владимир Набоков займёт его место на посту премьер-министра России."
rusd.100.c: "Исполняющий обязанности президента пока займёт его место."

rusd.101.t: "Скончался Владимир Пуришкевич"
rusd.101.d: "Заметная фигура консервативного движения и, возможно, последний настоящий землевладелец в России скончался вчера в своём сельском поместье. Есть опасения, что его смерть может вызвать большие перестановки на правой стороне политической сцены."
rusd.101.b: "Его заменит Николай Марков"
rusd.101.c: "Нам придется назначить нового председателя комитета министров."

rusd.102.t: "Скончался Николай Маклаков"
rusd.102.d: "Видный правый государственный деятель и монархист Николай Маклаков скончался в возрасте 69 лет."

rusd.103.t.tsar: "Скончался Дмитрий II Романов"
rusd.103.t.not_tsar: "Скончался Дмитрий Павлович Романов"
rusd.103.d.tsar: "Наш любимый Царь умер вчера от туберкулёза. В своей последней воле и завещании Дмитрий II выразил желание, чтобы корону унаследовал его сын Павел. Однако юному цесаревичу всего 12 лет, поэтому премьер-министру придется исполнять обязанности регента до совершеннолетия Павла II. Это означает, что антимонархические элементы в правительстве, скорее всего, предпримут попытку свергнуть монархию и восстановить республику. Кроме того, есть законный претендент Владимир, который ждёт своего шанса."
rusd.103.d.not_tsar: "Дмитрий Павлович, проявивший свои таланты в бурный период после убийства Керенского, скончался вчера от туберкулёза."
rusd.103.a: "Коронация Павла II с премьер-министром в качестве регента."
rusd.103.b: "Его обязанности до выборов будет исполнять Павел Авалов"
rusd.103.c: "Прощайте, Дмитрий Павлович!"

rusd.105.t: "Скончался Иван Павлов"
rusd.105.d: "Иван Петрович Павлов, широко известный российский физиолог, скончался сегодня в возрасте 86 лет в Петрограде. Он получил Нобелевскую премию по медицине в 1904 году за свои исследования пищеварительной системы, но в основном известен своими работами по классическому кондиционированию. Президент России выразил свою печаль и объявил, что его лаборатория скоро станет музеем."
rusd.105.a: "Будем надеяться, что классическое кондиционирование работает на людях."

rusd.106.t: "Скончался Максим Горький"
rusd.106.d: "Русский писатель Алексей Максимович Пешков, более известный под псевдонимом Максим Горький, скончался сегодня в Москве в возрасте 68 лет. Попутчик большевиков, он испытал притеснения при царском режиме, но был весьма скромен во время Октябрьской революции, что позволило ему избежать репрессий после Гражданской войны. Ярый противник Керенского, он публично поддерживал Бухарина. Поскольку он едва не последовал за своим сыном в смерти, многие думают, что его внезапная смерть могла быть вызвана изменением политической атмосферы в России."
rusd.106.a: "Уверяю вас, 68 лет - это старость!"

rusd.107.t: "Скончался Владимир Коковцов"
rusd.107.d: "Владимир Коковцов был настоящим долгожителем. У него была действительно интересная жизнь. За свою жизнь он видел, как ушли из жизни 4 российских Императора, пережил Вельткриг и Гражданскую войну. Теперь, в возрасте 90 лет, он тоже уходит из жизни, вероятно, унеся с собой в могилу много секретов."

rusd.108.t: "Скончался Николай Краснов"
rusd.108.d: "Выдающийся российский архитектор, ученый и политик Николай Краснов скончался в возрасте 75 лет."

rusd.109.t: "Реконструкция некогда Белого Кремля?"
rusd.109.d: "Московский Кремль находится в самом сердце Москвы - цитадели из железа и бетона, построенной Рюриковичами столетия назад, которая возвышается над московским горизонтом как внушительный и удивительный пример русской мощи. Этот неприступный комплекс, в котором расположены дворцы, соборы, сады, административные здания и многое другое, надежно укрыт за великой Кремлёвской стеной, охраняемый легендарными башнями, которые придают ему уникальную форму среди других высотных зданий, уходящих в небо нашей столицы. \n\nДо ужасов Гражданской войны в России Кремль всегда был выкрашен в чистый и яркий белый цвет, символизирующий его чистоту и царственность как политического сердца нации. Однако по мере того, как разгорались огни этого кровавого конфликта, горел и наш Кремль, который много раз подвергался обстрелам и осадам во время Гражданской войны. Этот конфликт не только привел к появлению следов ожогов и гниения, которые стерли эту нетронутую краску, но и привел к тому, что большая часть башен и основных участков стен пришли в упадок и запустение - их никогда не ремонтируют и не перекрашивают, поскольку Кремль является таким же политическим символом, как военный или национальный, и дебаты о том, как его отремонтировать и не покрасить ли его снова в белый цвет, уже сопровождались идеологическими спорами. В связи с тем, что наше государство оправилось от Гражданской войны и последовавших за ней конфликтов, как военных, так и политических, многие в нашем кабинете кричали, что настало время вернуть этой великой крепости почетное место, поскольку сейчас мы легко в состоянии сделать это без экономических неудач или значительных политических споров. Используя средства, недавно полученные в результате нашей экономической реструктуризации, мы могли бы запустить проект реконструкции и возрождения, чтобы вернуть Кремлю его первоначальное внушающее благоговейный трепет великолепие. С новым слоем краски и ремонтом, реставрацией всего помещёния Кремль снова станет одной из самых безопасных и величественных крепостей на планете. В качестве альтернативы, мы можем просто отремонтировать наименьшее количество сооружений и структурных повреждений, чтобы восстановить полную функциональность Кремля, оставив ему благородные шрамы войны, заработанные за нашу многовековую историю выживания и войн. Независимо от нашего решения, Кремль навсегда останется бастионом и маяком российской исключительности."
rusd.109.a: "Мы отремонтируем эту почётную крепость, чтобы она соответствовала регалиям нашего нового государства!"
rusd.109.b: "Мы не должны вмешиваться в историю или традиции. Оставьте Кремль как есть."
rusd.109.c: "Когда наша революция восторжествует, Кремль окрасится в такой же алый цвет, как и наше знамя.!"

rusd.1091.t: "Скончался Сергий Нижегородский"
rusd.1091.d: "Епископ Сергий скончался во сне."

rusd.110.t: "Алексей Рыков скончался!"
rusd.110.d.chairman: "Сегодня ведущие государственные СМИ, включая официальную газету [GetRadSocParty] «Правда», сообщили, что на 64-м году жизни скончался наш любимый председатель [GetRadSocParty] и [ROOT.GetName] Алексей Рыков. Будучи близким соратником Николая Бухарина, он вместе с ним был основателем партии [GetRadSocParty] и предшествующего ей блока «Новые большевики». Избранный председателем республики, Рыков направил всю свою энергию на превращение нашей страны в государство с эффективной экономикой, хотя и централизованное в политическом смысле. Съезд партии [GetRadSocParty] теперь должен решить, кто станет преемником нашего дорогого председателя."
rusd.110.d.president: "Сегодня правительство объявило, что в возрасте 64 лет скончался президент [ROOT.GetNameDefCap] Алексей Рыков. Будучи близким соратником Николая Бухарина, он вместе с ним был основателем партии [GetRadSocParty] и предшествующего ей блока «Новые большевики». Став президентом, Рыков многое сделал для повышения уровня жизни населения, следуя политической и экономической программе Бухарина. Хотя он был известен своей антифедералистской позицией, он никогда открыто не говорил о централизации нашей страны."
rusd.110.d: "Сегодня в возрасте 65 лет скончался один из лидеров партии [GetRadSocParty] Алексей Рыков. Будучи близким соратником Николая Бухарина, он вместе с ним был основателем партии [GetRadSocParty] и предшествующего ей блока «Новые большевики»."
rusd.110.a: "Покойся с миром, Алексей!"
rusd.110.b: "Его преемником станет Андрей Жданов, руководитель рыковского агитпропа!"
rusd.110.c: "Наследник Красного Харбина Мартемьян Рютин возглавит партию!"
rusd.110.e: "Наследие Рыкова будет жить в председательстве Косыгина."

rusd.111.t: "Чествование царского фотографа"
rusd.111.d: "Известный фотограф и химик Сергей Михайлович Прокудин-Горский сегодня вечером будет удостоен государственной чести после многолетней карьеры служения российскому народу и нашей общей культуре. Когда-то верный фотограф Царя Николая II, Прокудин-Горский путешествовал по старой Империи с 1909 по 1915 год в железнодорожном вагоне, подарённом ему самим царём, делая чёткие и хорошие снимки русской сельской местности с помощью своей уникальной 3-объективной камеры, которая, используя предварительно раскрашенные пластины, давала элементарные цветные фотографии. С тех пор он стал любимым художником, делая снимки окон в Русский образ жизни, а также увлекаясь своей первой любовью к химии, совершенствовал свою технику цветной фотографии. \n\nНедавно, получив государственное финансирование и достаточно времени для спокойной работы, Прокудин-Горский создал стабильный, воспроизводимый прототип полноцветной камеры, основанный на первоначальных заметках, данных ему его современником Джеймсом Клерком Максвеллом, и именно этот прорыв обеспечил ему право на сегодняшнюю награду. После того, как [RUS.getleader] лично встретился с ним на гала-концерте в Москве, Прокудин-Горский был провозглашен Героем Российской нации, и в его честь будет организован банкет среди галереи его тщательно отобранных лучших работ, некоторые из которых были щедро одолжены у Американской библиотеки Конгресса, где хранились единственные сохранившиеся негативы некоторых его старых работ. С такими культурными героями, как доктор Прокудин-Горский и другие, подобные ему, русская культура должна продолжать развиваться, пока мы остаемся в контакте с нашим легендарным, а теперь и фотографически запечатленным прошлым."
rusd.111.a: "Современный Микеланджело!"

rusd.112.t: "Скончался Павел Игнатьев"
rusd.112.d: "Скончался Павел Игнатьев, бывший министр просвещения Российской империи."

rusd.113.t: "Скончалась Надежда Крупская"
rusd.113.d: "Скончалась Надежда Крупская. Будучи вдовой Ленина, она стала символом для всех оставшихся большевиков после катастрофы Гражданской войны. В 1922 году она была избрана в VI Думу и начала кампанию против неграмотности, которая при поддержке президента началась в 1924 году. Она решила не участвовать в выборах в Думу VIII созыва. Её последнее официальное выступление было на первом совете блока «Новые большевики», там она благословила Бухарина и сказала: "Ленин умер, но его дело живёт!""

rusd.114.t: "Умер Вадим Руднев"
rusd.114.d: "Вадим Руднев, член эсеров, врач и глава Московской Думы (1917) и (1921-1929), скончался в возрасте 61 года. Его будут помнить за его работу на посту министра и за все, что он сделал для успеха российской демократии."

rusd.116.t: "Скончался Борис Шапошников"
rusd.116.d: "Ушел из жизни генерал, герой Гражданской войны Борис Шапошников."

rusd.122.t: "Петиция Курчатова"
rusd.122.d: "Физики элементарных частиц добились многих прорывов в России в 1930-х годах. Возглавляемые такими учеными, как Игорь Курчатов, Абрам Алиханов, Георгий Флёров и другие, наши экспериментальные исследовательские институты сформировали надёжную теорию о потенциале ядерного деления. Однако они были не единственными. Ни для кого не секрет, что физики-ядерщики в Германии и Третьем Интернационале также изучали потенциал ядерной энергетики, и все они пришли к одному и тому же выводу - её можно использовать в качестве оружия.\n\nИгорь Курчатов и несколько других российских физиков-ядерщиков коллективно подписали петицию и представили её [Root.GetLeader], где они забили тревогу. Курчатов сообщает, что иностранные научные журналы прекратили любые публикации о ядерных исследованиях, даже самые обыденные отчёты, что может означать только то, что это стало конфиденциальной информацией, и враги России, должно быть, активно разрабатывают ядерное вооружение. Единственным ответом является создание специальной российской программы создания ядерного оружия - просьба, которую Курчатов и его коллеги удовлетворили. По личному приказу [Root.GetLeader] глубоко в Центральной Сибири были открыты новые объекты для проекта РСД-1 - «Реактивный специальный двигатель», который должен привлечь самых умных людей России для разработки оружия, способного вызвать Апокалипсис на Земле."
rusd.122.a: "Россия будет владеть этим супероружием."

rusd.128.t: "Первый женский дивизион смерти"
rusd.128.d: "Мария Бочкарева, полковник русской армии, герой Вельткрига и Гражданской войны в России, недавно обратилась к правительству с просьбой разрешить сформировать первую женскую дивизию путём объединения существующих женских батальонов смерти, которые впоследствии должны послужить основой для формирования женского корпуса. Принятие этого предложения, несомненно, увеличит мощь нашей армии и не забудет о значительном пропагандистском значении - но необходимо учитывать и консервативные элементы в наших вооружённых силах, не желающие менять статус-кво..."
rusd.128.a: "Разрешить формирование первой женской дивизии смерти."
rusd.128.b: "Это неприемлемо."
RUS_WOMAN_DIVISION_tt: "Мы создадим первую женскую дивизию смерти!"

rusd.129.t: "Скончался Александр Колчак"
rusd.129.d: "Бывший Герой Гражданской войны в России, ставший японской шавкой, Александр Колчак умер во сне. Националисты уже собираются, чтобы отпраздновать кончину самого ненавистного человека России 20-го века."
rusd.129.a: "Пусть он горит в аду!"

rusd.130.t: "Скончался Пётр Врангель"
rusd.130.d.wrangeltsar: "Сегодня, в возрасте 66 лет, скончался наш Царь Пётр IV Врангель, Чёрный барон. В связи с тем, что правление Врангеля как монарха не было признано домом Романовых, у Регентского совета есть несколько вариантов. Один из них - короновать сына Петра как Императора Петра V. Второй - восстановить законного монарха Владимира. Третий вариант заключается в том, что страна останется военной диктатурой во главе с Павлом Шатиловым, ближайшим другом и товарищем Врангеля."
rusd.130.d.wrangelpm: "Сегодня в возрасте 66 лет скончался Пётр Врангель, Чёрный барон, Герой войны и один из самых блестящих фельдмаршалов. Его будут помнить за его пламенный патриотизм."
rusd.130.a: "Короновать Петра V"
rusd.130.b: "Законный наследник - Владимир III"
rusd.130.e: "Павел Шатилов возглавит военную диктатуру"

rusd.131.t: "Скончался Николай Авксентьев"
rusd.131.d.leader: "Сегодня в возрасте 66 лет скончался президент России Николай Авксентьев. Мы будем помнить его как великого лидера нашей нации, который помог России стать ещё сильнее. Один из лидеров эсеров, всю свою жизнь посвятивший своей Родине."
rusd.131.d: "Сегодня, в возрасте 66 лет, скончался Николай Авксентьев. Мы будем помнить его как великого политика нашей страны, который помог России стать ещё сильнее. Один из лидеров эсеров, всю свою жизнь посвятивший своей Родине."
rusd.131.a: "Покойтесь с миром, Николай."

rusd.132.t: "Скончался Николай Некрасов"
rusd.132.d.pm: "Ужасная новость дошла сегодня до большинства россиян. Премьер-министр России Николай Виссарионович Некрасов скончался в возрасте 65 лет. За время своего руководства на посту премьер-министра он стал одним из пионеров установления в России подлинной либеральной демократии, невиданной ранее. Его имя навсегда останется в российских учебниках истории."
rusd.132.d.president: "Ужасная новость дошла сегодня до большинства россиян. Президент России Николай Виссарионович Некрасов скончался в возрасте 65 лет. За время своего лидерства на посту президента он стал одним из пионеров и символов подлинной либеральной демократии в России, невиданной ранее, Его имя навсегда останется в российских учебниках истории.."
rusd.132.d: "Николай Виссарионович Некрасов, один из лидеров левых кадетов, скончался в возрасте 65 лет. Истинный республиканец, даже однажды названный Павлом Милюковым карьеристом и предателем, Некрасов провёл большую часть своей жизни в качестве политика. И теперь, будучи лидером левых кадетов, он, наконец, покинул этот мир."
rusd.132.a: "Легенда покинула нас."

rusd.133.t: "Скончался Владимир Набоков"
rusd.133.d.pm: "Сегодня, в возрасте 69 лет, скончался наш любимый премьер-министр. Его будут помнить за его попытку восстановить веру в партию кадетов и вернуть их истинную идеологию конституционного монархизма. К сожалению, он был слишком стар, чтобы продолжать свои реформы. Тем не менее, его будут помнить за всё, что он сделал для России."
rusd.133.d: "Сегодня в возрасте 69 лет скончался Владимир Набоков, один из лидеров кадетов. Его будут помнить за его попытку восстановить веру в партию кадетов и вернуть их истинную идеологию конституционного монархизма. К сожалению, он был слишком стар, чтобы лоббировать свои реформы. Тем не менее, его будут помнить за всё, что он сделал для России."
rusd.133.a: "Покойтесь с миром, Владимир."

rusd.134.t: "Скончался Александр Потресов"
rusd.134.d.president: "Скончался старый меньшевик, энтузиаст социал-демократии Александр Потресов. Он многое сделал на посту Президента, обеспечив стабильность и социальную безопасность трудящимся России. Его будут помнить."
rusd.134.d: "Скончался старый меньшевик, энтузиаст социал-демократии Александр Потресов. Он был одним из лидеров правых меньшевиков и много сделал для лоббирования прав рабочих и развития социального обеспечения. Его будут помнить."
rusd.134.a: "Покойтесь с миром, Александр."

rusd.135.t: "Скончался Василий Канин"
rusd.135.d: "Российский адмирал Василий Канин, который был командующим Балтийским флотом, а также командующим Черноморским флотом во время Гражданской войны в России, скончался в возрасте 73 лет. Всё, что он сделал для русского флота и победы антибольшевистских сил, никогда не будет забыто."

rusd.136.t: "Скончался Анатолий Луначарский"
rusd.136.d: "Сегодня мы получили скорбное $rusd.136.d.main_text$ Однако в его наследии есть и спорная концепция «богостроительства», сплав религиозных и социалистических идей, к которому он вернулся после провала русской революции."
rusd.136.d2: "Сегодня мы получили скорбное $rusd.136.d.main_text$ Однако в его наследии есть и противоречивая концепция «богостроительства», сплав религиозных и социалистических идей, к которому он вернулся после провала русской революции."
rusd.136.d3: "Сегодня мы получили скорбное $rusd.136.d.main_text$\n\nВся страна скорбит об уходе нашего великого и прекрасного Анатолия. Судя по его письмам к близким друзьям, Анатолий видел своим преемником Александра Богданова. Однако будет ли Политбюро партии уважать последнюю волю председателя, пока неизвестно."
rusd.136.d.main_text: " Известие о кончине Анатолия Васильевича Луначарского, выдающейся фигуры в истории советского образования в бурные годы Гражданской войны. Будучи убежденным марксистом и одним из пионеров большевистского движения на его ранних этапах, наряду с Александром Богдановым и Владимиром Лениным, Луначарский был членом утопической группы «Вперёд»\n\nНаследие Луначарского отмечено его усилиями по реализации смелой концепции культурных преобразований в России через движение Пролеткульта, которое ему удалось успешно осуществить во время его эмиграции во Франции в 1920-х годах. Несмотря на то, что Луначарскому пришлось отступить от некоторых своих марксистских принципов в пользу синдикалистских идей, он с заметным успехом возглавил культурную революцию во Франции."

rusd.137.t: "Смерть товарища Куйбышева"
rusd.137.t2: "Скончался Валериан Куйбышев"
rusd.137.d: "Валериан Владимирович Куйбышев, председатель Государственного планового комитета и один из главных архитекторов национального экономического курса, неожиданно скончался. По официальным данным, причиной его смерти стала сердечная недостаточность, хотя для тех, кто знал изнуряющую жизнь советского плановика, не было секретом, что он долгие годы страдал от переутомления и злоупотребления алкоголем. Период руководства Куйбышева ознаменовался продолжением масштабных программ индустриализации, проводимых в осторожной и строго выверенной манере. И хотя он не всегда был визионером, его работа отличалась технической компетентностью и неустанной преданностью выполнению плановых показателей.\n\nСередина пятилетки ставит перед руководством важнейший вопрос: кто примет в свои руки рычаги централизованного планирования? Рассматривается несколько кандидатур. Наиболее заметные среди них — Валерий Межлаук, заместитель Куйбышева, готовый обеспечить преемственность курса и обладающий опытом, особенно в сфере военно-промышленной логистики, и Глеб Кржижановский, уважаемый инженер и негромкий сторонник децентрализации инициативы. Тем не менее, опыт человека, спланировавшего и реализовавшего электрификацию России, несомненно, будет крайне ценен.\n\nВ то же время другие настаивают на более жёстком политическом контроле, поддерживая кандидатуру Лазаря Кагановича, известного союзника Молотова и опытного партийного функционера, чтобы обеспечить интеграцию Госплана в меняющуюся бюрократическую систему. Наконец, есть и более необычное предложение — назначить Станислава Струмилина, известного экономиста с меньшевистским прошлым и сильными связями в профсоюзной интеллигенции."
rusd.137.d2: "Пришло сообщение о смерти Валериана Куйбышева, советского функционера среднего звена и ветерана первых лет Гражданской войны. Когда-то он недолго был известен как руководитель Самары в годы Гражданской войны, до её захвата чехословаками, а затем его жизнь была связана с арестом, амнистией и незаметной работой в партии Бухарина. Он тихо скончался в Москве после продолжительного ухудшения здоровья."
rusd.137.a: "Назначить Кржижановского, нейтрального технократа"
rusd.137.b: "Назначить Межлаука для продолжения дела Куйбышева."
rusd.137.c: "Назначить Кагановича для укрепления контроля над экономикой."
rusd.137.e: "Назначить Струмилина, профессора с связями в профсоюзах."

### Monarchy Events ###

rusd.41.t: "Новая конституция"
rusd.41.d: "После введения монарха нам понадобится новая конституция, в которой будет четко прописана степень влияния монарха по сравнению с Сенатом и Думой. Сейчас время перемен, и многие голоса хотят быть услышанными."
rusd.41.a: "Принять конституцию [GetYear]!"

rusd.42.t: "Императорская благосклонность"
rusd.42.d: "Представление о царе как о страшном тиране ушло в прошлое. Наш Царь любим и благосклонен, как суровый, но любящий отец, который заботится обо всех нас."
rusd.42.a: "Да здравствует Царь!"

rusd.43.t: "Евразийский вопрос"
rusd.43.d: "Подобно тому, как русский орёл зорко следит за угрозами как на востоке, так и на западе, евразийское политическое движение предлагает нашей стране делать то же самое, не ограничиваясь только военной политикой. Представители этого направления политической мысли считают, что Россия должна перестать быть просто европейской страной и что её ждет более великая судьба, чем у государства, охватывающего два континента. Реформизм, ориентированный на Запад, к которому стремились многие наши предки, не может служить образцом для управления столь обширной и многорасовой страной.\n\nПосле тягот Брест-Литовска и предательства Антанты эти евразийские идеи получили значительное распространение в последние годы, что привело к призывам предоставить им и их идеям место в нашем правительстве. Это направит нашу экономическую и внешнюю политику на восток, в Азию, где мы сможем приобрести новых друзей и выйти на новые рынки, сохраняя при этом дверь открытой для западноевропейцев, если они, наконец, примут более рациональную политику по отношению к нам.\n\nНарушение традиции и принятие такого решения не лишено риска и противоречий, поскольку многие представители интеллигенции все ещё любят западную культуру, но это вполне может открыть для нас двери к новым возможностям в будущем. Полезно, что основные лидеры евразийского движения, Николай Трубецкой и Пётр Савицкий, имеют свои связи в аристократии и академических кругах соответственно, а Константин Чхеидзе, один из лидеров движения, в значительной степени поддерживает концепцию евразийской монархии. Все, что нужно евразийцам, - это официальная поддержка со стороны царя, и их движение будет процветать."
rusd.43.a: "Евразийцы заслужили место в нашей администрации."
rusd.43.b: "Мы не видим смысла в принятии их радикальных и непроверенных идей."

rusd.72.t: "Месса за Родину"
rusd.72.d.secular: "Несмотря на нашу светскую политику, в стране всё ещё есть некоторые религиозные элементы, которые желают ей хорошего будущего, независимо от того, кто стоит во главе правительства. Вчера состоялась небольшая месса, посвященная процветанию нашей родины."
rusd.72.d.orthodox: "Вчера в одном из наших городов был проведен небольшой праздник, посвященный процветанию нашей Родины. Несмотря на то, что оно было очень скромным по масштабам и посещаемости, оно привлекло внимание консервативных СМИ. Многие простые люди считают это видимым знаком поддержки Родины со стороны Церкви."
rusd.72.a: "Безобидная, но полезная церемония!"
rusd.72.b: "С нами Бог!"

rusd.74.t.not_monarchy: "Месса за Родину"
rusd.74.d.not_monarchy: "Масштабное празднование состоялось и в нашей столице. Помимо тысяч простых россиян, на мессе присутствовали Патриарх, члены семьи Романовых, десятки вельмож, политиков и высокопоставленных офицеров. Это прекрасный повод подчеркнуть связи между государством и Церковью в эти нестабильные времена."
rusd.74.a: "С нами Бог!"

rusd.74.t.monarchy: "Молитва за Царя"
rusd.74.d.monarchy: "В столице была организована месса, посвященная нашему любимому правителю. Патриарх официально пригласил Царя и членов его семьи принять участие в церемонии."
rusd.74.b: "Боже, Царя храни!"

rusd.153.t: "Священная коронация Его Императорского Величества"
rusd.153.d: "Сегодня [GetDateText], в день коронации во всех церквях в столице, была прочитана литургия и прочитаны благодарственные молитвы. Столичные соборы не могли вместить всех молящихся, ввиду чего молитвы также читались на площадях возле ряда соборов и некоторых церквей, а также в Конной гвардии.\n\nЦеремония коронации началась ранним утром, когда Император восседал на троне на специальном возвышении, установленном в центре собора. Император восседал на троне Царя Михаила Фёдоровича.\n\nПосле коронации были проведены публичные послекоронационные торжества, в которых приняли участие многие люди, как богатые, так и бедные, которые восхваляли нового Императора. Кроме того, была учреждена памятная серебряная медаль «В память коронации Императора [RUS.GetLeader]"\n\nТеперь Империя официально восстановлена во главе с нашим великодушным Царём и [ROOT.GetRulingParty]."
rusd.153.a: "Конституционная монархия - это как раз то, что нам нужно для защиты России!"

rusd.154.t: "Возрождение русского Царства"
rusd.154.d: "Стало ясно, что кратковременные заигрывания нашей страны с либеральными мантрами прошлого века принесли нам лишь нестабильность, неопределенность и отсутствие цели, поскольку мы стояли без достойного лидера, способного повести наш народ вперёд и противостоять грядущим вызовам. Республиканские эксперименты последних двух десятилетий не должны были состояться.\n\nС возвращением законного Царя на российский престол наш народ снова будет направляться тем, кто имеет божественное право править, а не склочниками и корыстными парламентариями прошлых лет. Сокрушив старую систему, мы наконец-то сможем исправить ущерб, нанесенный событиями 1917 года."
rusd.154.a: "Да здравствует Царь!"

rusd.1541.t: "Премьер-министр империи"
rusd.1541.d: "Поскольку Царь не может руководить, опираясь только на совет Бога, назначение способного премьер-министра в качестве его главного советника имеет первостепенное значение и должно быть сделано с большой осторожностью и вниманием, поскольку этот человек будет иметь огромное влияние на будущее России. Из множества подданных Царя выбор свелся к нескольким потенциальным кандидатам.\n\nВо-первых, это Владимир Пуришкевич, вечно верный лидер черносотенцев. Хотя его личность, безусловно, вызывает много споров в политических кругах, его преданность царской монархии и ненависть к врагам России не могут быть подвергнуты ни малейшему сомнению.\n\nВторой вариант - Василий Шульгин, лидер партии ВНС, назначение которого гарантировало бы нам поддержку его сторонников, а также определило бы четкую и консервативную политическую траекторию для этой администрации. Наряду с Шульгиным в консервативном движении весьма влиятельной фигурой является Феликс Юсупов, личный друг Дмитрия Романова, который прекрасно использовал свои связи.\n\nДругой вариант - Пётр Врангель, способный военный, чьи заслуги перед Царством не имеют себе равных и чьи деяния вполне могли спасти нас от лап большевизма. В условиях надвигающегося конфликта его назначение означало бы, что в самый трудный момент у нас будет один из самых выдающихся военных умов России в качестве правой руки Царя. \n\nИ наконец, патриарх Сергий, чье высокое положение в церкви и безграничная преданность Христу, несомненно, окажут успокаивающее воздействие на империю после недавней нестабильности. Назначение столь почтенного религиозного лидера также вселит дух добродетели в подданных Царя как словом, так и делом и политикой.\n\nВ конечном счете, выбор падает на Царя, который должен определить, кому будет оказана высокая честь служить России и взять на себя эти важные обязанности."
rusd.1541.a: "Пуришкевич и его верные черносотенцы!"
rusd.1541.b: "Юсупов, верный друг Дмитрия Павловича с детства!"
rusd.1541.c: "Шульгин, проницательный лидер консервативной ВНС!"
rusd.1541.e: "Врангель, самый выдающийся генерал Белого движения!"
rusd.1541.f: "Патриарх Сергий, глас православной церкви!"


