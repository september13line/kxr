RUS_create_uzbekistan: "Объединить узбеков"
RUS_create_uzbekistan_desc: "На протяжении веков Туркестан был разделен между различными ханствами - Кокандским, Бухарским и Хивинским, - которые до недавнего времени оставались отдельными. Некоторые учёные утверждают, что эти отдельные феодальные образования служили средством разграничения их населения, в то время как другие считают, что все эти государства были по сути узбекскими и населялись преимущественно узбеками. Это говорит о том, что было бы выгодно объединить их в одну категорию, в том числе в административном плане, и в конечном итоге положить конец этому архаичному разделению."
RUS_create_tajik_republic: "Создать Таджикскую Республику"
RUS_create_tajik_republic_desc: "Туркестанские мегаполисы служат плавильным котлом для различных этнических групп, включая тюркские племена, бухарских евреев, русских и немцев. Однако ни одна из этих групп населения не может претендовать как на большую степень влияния, так и на более угнетенный статус, чем таджики - персоязычная мусульманская община, которая долгое время терпела притеснения со стороны бухарских эмиров. Возможно создание таджикской автономной области в Восточной Бухаре; однако большинство таджиков, проживающих в городских районах, скорее всего, будут продолжать жить за пределами этой автономной территории."
RUS_create_kyrgyzia_autonomy: "Объединить казахов и киргизов"
RUS_create_kyrgyzia_autonomy_desc: "Киргизы, обширная этническая группа, традиционно населяли как бескрайние степи, так и величественные Тянь-Шаньские горы. Однако в окрестностях Пржевальска и Пишкека проживает отдельная подгруппа горных киргизов, известная как кара-киргизы или черные киргизы, которые отличаются от своих степных сородичей. Однако их географическая и культурная близость к степным киргизам (или казахам, как они себя называют) заставляет нас думать, что они должны быть объединены под единым управлением."
RUS_create_kyrgyzia: "Создать горный Киргизстан"
RUS_create_kyrgyzia_desc: "Киргизы, обширная этническая группа, традиционно населяли как бескрайние степи, так и величественные Тянь-Шаньские горы. Однако в окрестностях Пржевальска и Пишкека проживает отдельная подгруппа горных киргизов, известная как кара-киргизы или черные киргизы, которые отличаются от своих степных сородичей. Несмотря на географическую и культурную близость к степным киргизам (или казахам, как они себя называют), стоит изучить уникальные особенности этих горных жителей и признать их самобытность."
RUS_create_karakalpakstan: "Установить Каракалпакскую автономию"
RUS_create_karakalpakstan_desc: "Этнографы уделяют особое внимание территории у Аральского моря, населенной каракалпаками, которые являются потомками печенегов. Их название происходит от характерных черных шапок. Ряд учёных утверждает, что каракалпаки на протяжении веков поддерживали тесные связи с узбекскими ханствами и говорили на языке, близком к [GetKazakhEtnonym]ам."
RUS_give_karakalpakstan_to_kazakhs: "Передать Каракалпакстан [GetKazakhEtnonym]ам"
RUS_give_karakalpakstan_to_kazakhs_desc: "Этнографы уделяют особое внимание району у Аральского моря, населенному каракалпаками, которые являются потомками печенегов. Их название происходит от характерных черных шапок. Ряд учёных считает, что каракалпаки имеют близкое родство с [GetKazakhEtnonym]ами на севере, схожий диалект и должны быть объединены с ними."
RUS_create_turkmen_autonomy: "Учредить Туркменскую автономию"
RUS_create_turkmen_autonomy_desc: "Территория Закаспийского региона, центром которого является город Асхабад, населенный различными туркменскими племенами, имеет для нас особое значение. Эти племена, пожалуй, одни из самых воинственных народов, которые уже почти полвека активно участвуют в так называемом «газавате против российского колониализма». Джунаид-хан, вождь одного из таких туркменских племен, был, пожалуй, самым грозным и опасным противником России в Центральной Азии во время своего правления. Управляя своими владениями железным кулаком, он также преследовал цель объединить все туркменские племена в единое племя-государство. Мы должны силой навязать этим племенам единство и автономию."
