RUS_progressive_party: "ПП"
RUS_progressive_party_long: "Прогрессивная партия\n§gВозрожденная Прогрессивная партия под руководством Александра Коновалова объединяет бывших правоцентристских кадетов и позиционирует себя как главная партия предпринимателей и бизнесменов России.§!"

RUS_rpr_party: "РПР"
RUS_rpr_party_long: "Республиканская партия России\n§gРеспубликанская партия России была создана в результате слияния правых партий ПСР и НРПР. Формально являясь единой партией, она все же разделена на фракции, хотя идеи народничества и республиканизма разделяют оба крыла.§!"
RUS_rpr_sav_party: "РПР(С)"
RUS_rpr_sav_party_long: "Республиканская партия России (Савинковисты)\n§gРеспубликанская партия России была создана в результате слияния правых партий ПСР и НРПР. Формально являясь единой партией, она все же разделена на фракции, хотя идеи народничества и республиканизма разделяют оба крыла.§!"
RUS_soc_ref_party: "ПСР"
RUS_soc_ref_party_long: "Партия социалистов-реформистов\n§gПартия, по-прежнему известная как эсеры, теперь находится под руководством Николая Авксентьева, который решил её реформировать и переименовал в Партию социалистов-реформистов. Хотя идеология партии осталась прежней, она постепенно переходит к более либеральной, а не социалистической партии.§!"

RUS_social_liberal_party_long2: "Партия социалистов-революционеров\n§gПартия социалистов-революционеров (ПСР) удерживает власть на протяжении последних 15 лет, но её руководство и политика характеризуются внутренними разногласиями и внешними вызовами. После очередного провала законопроекта о социализации земли партия вернулась к своему революционному прошлому и возглавила новую революцию в России. Под руководством Владимира Волского, бывшего лидера Комуча во время Гражданской войны, новая платформа эсеров провозглашает истинную советскую власть в России.§!"

RUS_rsrpi_party: "СРПИ"
