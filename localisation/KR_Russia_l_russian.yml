POLITICS_MARIA_SPIRIDONOVA_DESC: "§YОписание лидера\nРодилась:§! 28 октября 1884 года, в Тамбове, Тамбовская губерния, Российская Империя\n§YПолитическая карьера:§! Мария Спиридонова, Валькирия русской революции, родилась в Тамбове в семье коллежского секретаря. Вступив в боевую дружину партии социалистов-революционеров в начале века, с тех пор террор против угнетателей трудового народа стал для нее смыслом жизни. И хотя многие говорят, что роль Спиридоновой переоценена, нельзя отрицать её упорства и оптимизма в достижении целей. К ореолу великомученицы ей удалось добавить, во многом благодаря популизму, славу эмоционального оратора, публициста и политика, отстаивающего крестьянские интересы. Джон Рид назвал её в тот момент «самой популярной и влиятельной женщиной в России"\n\nВ мае 1917 года она стала играть одну из главных ролей среди Левых Эсеров. Войдя в Организационное бюро левого крыла партии, она работала в Петроградской организации, выступала в воинских частях, среди рабочих, призывая к прекращению войны, передаче земли крестьянам и власти Советам. Спиридонова осознавала необходимость сотрудничества с большевиками. Она считала, что влияние большевиков на массы временно и что большевики разорятся на втором этапе революции. И она была права. Она характеризовала Советы как «самое полное выражение народной воли"\n\nПосле восстания Левых Эсеров и разрыва с большевиками Спиридонова находилась в тюрьме до амнистии Керенского в 1920 году. Собрав в 1920-х годах Левых Эсеров и приняв новую анархо-синдикалистскую доктрину, Спиридонова наконец-то смогла осуществить революцию."
POLITICS_NICHOLAS_II_DESC: "§YОписание лидера\nРодился:§! 18 мая 1868 года, в Царском Селе, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Вернувшись на свой законный трон после десятилетий изгнания и укрытия, Николай II Александрович Романов снова царствует как Царь всея Руси. Известный также как Святой Николай Страстотерпец в православной церкви и как Отец Всех Русских для своих почитателей, Николай, или Николай, как его чаще называют на Западе, избежал верной смерти от рук красных вместе со всей своей семьей, хотя как именно, доподлинно неизвестно, поскольку он всегда держит эту тайну близко к груди. Несмотря на свою скрытность, возраст и прошлые ошибки, Николай II готов рестабилизировать страну и вернуть народу веру в Императорскую власть, а также подготовить к восшествию на престол своего больного сына Алексея-царевича. В его руках Россия наконец-то обретет мир и процветание."
POLITICS_TSAR_ALEXI_DESC: "§YОписание лидера\nРодился:§! 12 августа 1904 года, в Петергофе, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Забрав бразды правления страной у своего престарелого отца, Алексей Николаевич стал единственным, истинным Царём России. Взяв царское имя Алексей II, хилый и слабый мальчик превратился в уверенного и крепкого, хотя всё ещё такого же хилого мужчину, готового править своей страной как железным кулаком, так и бархатной перчаткой. Обученный методам правления у своего любимого отца Николая II, а также у его обожаемой семьи и обожаемых куртизанок, Алексей наконец-то добился судьбы, отнятой у него все эти годы назад, и теперь готов вести Россию и свой народ в новый золотой век под своим Императорским великолепием."

POLITICS_SERGEI_MARKOV_DESC: "§YОбщее описание\nРодился:§! §g19 июля 1878 года, Кронштадт, Санкт-Петербургская губерния, Российская Империя§!\n§YВоенная карьера:§! §gСергей Леонидович Марков родился в семье офицера и энергично продолжал ту же карьеру. Он окончил артиллерийское училище и попробовал себя на войне в Русско-японскую войну, где получил прозвище «кожаный генерал» - так его назвали за манеру носить черную кожу с головы до ног. Уже тогда проявилась его склонность к безрассудству и нестандартным, но блестящим тактическим приемам. После службы в Маньчжурии Марков стал преподавателем в престижной Павловской военной академии, но долг вновь призвал его на войну, когда начался Вельткриг. Там он служил в одном подразделении с Антоном Деникиным, будучи одним из его ближайших помощников, и между двумя офицерами возникло чувство взаимного уважения. \n\nПосле поддержки Лавра Корнилова в его попытке переворота Марков был арестован, но в хаосе после захвата власти большевиками бежал на Дон, где вступил в Добровольческую армию. Там он стал легендой среди белых командиров, часто брал дело в свои руки, побеждал численно превосходящие силы красных с помощью самых безумных тактик (например, стоял на рельсах, чтобы остановить бронепоезд, выкрикивал проклятия в адрес большевиков, бомбардируя его гранатами) и спас белое дело от раннего поражения. После окончания Гражданской войны Марков, убежденный республиканец, остался в армии и начал разрабатывать новую форму ведения войны, основываясь на своем опыте внезапных столкновений, бронетехники и маневрирования на войне - хотя его идеи радикальны, потенциал, заложенный в них, непостижим."
POLITICS_VLADIMIR_MANSHTEYN_DESC: "§YОбщее описание\nРодился:§! §g3 января 1894 года, в Кременчуге, Полтавская губерния, Российская Империя§!\n§YВоенная карьера:§! §gСын генерала Владимира фон Манштейна, Манштейн родился в семье русифицированных немцев, принявших православие и отказавшихся от большей части своего наследия. Когда начался Вельткриг, Манштейн был курсантом Павловского военного училища в Петрограде, его класс выпустили раньше срока и комиссовали в армию из-за острой нехватки офицеров на фронте. Ещё до начала войны сверстники офицера обратили на него внимание - он был, безусловно, храбр и бесстрашен, но по-своему, с полным отсутствием сдержанности, сочувствия и презрения к ближним. События 1917 года только усугубили эти тенденции - крах Российской империи, в который он искренне верил, и жестокое ранение во время Гражданской войны, после которого ему ампутировали левую руку.\n\nВо время Гражданской войны в России Манштейн получил прозвище «Однорукий дьявол». Утверждая, что он «одержим Россией», он с исключительной эффективностью командовал частями Белой армии, не испытывал угрызений совести перед большевиками и лично казнил множество политических комиссаров - современники описывали его холодным, как машина, «ужасным изобретением смерти и крови». И за это белые уважали его всей душой. Однако после Гражданской войны жизнь Манштейна пошла на спад. Война - это все, что он когда-либо знал, из-за ранения он не смог найти другую работу, а его брак стал разлученным - прежде чем они смогли развестись, его жена таинственно исчезла, и, по слухам, Манштейн застрелил её сам."
POLITICS_MIKHAIL_DROZDOVSKY_GENERAL_DESC: "§YОбщее описание\nРодился:§! §g7 октября 1881 года в Киеве, Киевская губерния, Российская Империя§!\n§YВоенная карьера:§! §gМихаил Дроздовский происходил из длинного рода русских дворян в Новороссии, многие из которых служили офицерами в армии, как и он сам. Он с отличием окончил престижное Павловское военное училище и участвовал в Русско-японской войне в качестве офицера лейб-гвардийского полка, где, несмотря на ранение, оставался на передовой и получил несколько наград за героизм. В последующие годы он перепробовал несколько перспективных профессий, включая подводные лодки и авиацию, но в итоге решил остаться в сухопутных войсках. Его настоящая карьера началась после Февральской революции, когда он первым осудил власть республиканского правительства в Москве и ослушался приказа. Находясь в Румынии, он издалека наблюдал за захватом власти большевиками и сформировал собственное военное подразделение, Дроздовцев, которое отправилось на Дон, чтобы присоединиться к Добровольческой армии Михаила Алексеева.\n\nВо время Гражданской войны он приобрел репутацию талантливого и строгого, хотя и безрассудного командира, который всегда утверждал, что сражается за святой Дом Романовых. Хотя династия не была восстановлена, Дроздовский не теряет надежды, что однажды трон займет праведный монарх благородных кровей, а пока этот день не наступил, он разработал сложный план реформирования русской армии, чтобы привести её к современным стандартам."
POLITICS_MIKHAIL_DROZDOVSKY_DESC: "§YОписание лидера\nРодился:§! §g7 октября 1881 года в Киеве, Киевская губерния, Российская Империя§!\n§YПолитическая карьера:§! §g$POLITICS_DROZDOVSKY_DESC$"
POLITICS_IVAN_ROMANOVSKIY_DESC: "§YОбщее описание\nРодился:§! §g28 апреля 1877 года, в Луганске, Екатеринославская губерния, Российская Империя§!\n§YВоенная карьера:§! §gАртиллерист по происхождению и образованию, Иван Романовский был ветераном Русско-японской войны и уважаемым командиром дивизии в Вельткриге, когда начались революции 1917 года. Верный Лавру Корнилову, он вступил в Добровольческую армию на Дону и стал командиром в высшем командовании. Именно здесь он получил прозвище «генерал-неудачник». Будучи талантливым полководцем, он был груб, резок и никогда не стеснялся в выражениях, отсекая идеи, которые считал неприемлемыми, и ругая тех, кто предлагал их в генеральном штабе, что привело к тому, что его возненавидели все офицеры армейского корпуса, кроме Деникина и Корнилова. Республиканцы подозревали его в монархизме, а монархисты считали республиканцем, но когда Гражданская война подошла к концу и пришлось выбирать, Романовский встал на сторону республики. Его недипломатичный характер приводит к задержкам в продвижении по службе, но его военный талант нельзя не признать - он способный артиллерийский командир и эксперт по концентрации огневой мощи."
POLITICS_BORIS_SHAPOSHNIKOV_DESC: "§YОбщее описание\n§YРодился:§! §g2 октября 1882 года в Златоусте, Уфимская губерния, Российская Империя§!\n§YВоенная карьера:§! §gИстория Бориса Шапошникова, одного из самых талантливых генералов российского генштаба, до сих пор оставалась в основном загадкой. Замкнутый, мягкий, аполитичный генерал скрывал свои былые симпатии к большевистской революции - вскоре после смерти Ленина от рук Фанни Каплан он дезертировал из Красной армии, снова вернулся к демобилизации и вновь вступил в ряды русской армии в 1923 году. Самый известный вклад Шапошникова в русскую армию - трехтомный военно-теоретический труд «Мозг армии», в котором он подробно изложил свой взгляд на будущее войны. \n\nОпираясь на опыт Вельткрига, он утверждает, что последующие войны будут ещё более смертоносными, чем прежние, и потребуют небывалой массовой мобилизации, «опиума войны». Чтобы страна могла одержать победу в современной войне, она должна подчинить военные вопросы политическим императивам и некой всеобъемлющей идеологии, которая сможет оправдать массовую мобилизацию и поддержать моральный дух рядового солдата в годы войны. В российском генеральном штабе он выступает как сторонник реформирования армии в соответствии со своей военной теорией."
POLITICS_VYACHESLAV_NAUMENKO_DESC: "§YОбщее описание\nРодился:§! §gFebruary 25th, 1883, in Petrovskaya, Kuban Cossack Host, Russian Empire§!\n§YВоенная карьера:§! §gКоренной кубанский казак и искусный кавалерист, Вячеслав Науменко был одним из многих кубанских казачьих офицеров, решивших противостоять захвату России большевиками, и быстро поднялся в чинах в вооружённых силах Юга России. Будучи ярым аполитиком, он помогал поддерживать порядок на Кубани, когда казалось, что она может расколоться между сторонниками союза с Украиной и союза с Россией. После Гражданской войны он вернулся на Кубань, надеясь служить среди своих соотечественников и сохранить их верность новому режиму в Москве. Однако через несколько лет Пётр Краснов поднял знамя восстания, и Науменко был одним из немногих видных казачьих лидеров, оказавших ему открытое сопротивление. Однако в боях в степях Науменко был разбит, а остатки его отряда бежали в Царицын. С тех пор он остался в русской армии, но продолжает держать обиду на Краснова за завоевание его родины, Кубанской губернии, и ждет возможности отомстить."
POLITICS_PAVEL_SHATILOV_DESC: "§YОбщее описание\nРодился:§! §g13 ноября 1881 года, Тифлис, Тифлисская губерния, Российская Империя§!\n§YВоенная карьера:§! §gПавел Шатилов родился в семье русских дворян, и его отец, и дед были генералами, а дед даже помогал завоевывать грузинские земли, на которых родился Павел. Он последовал семейной традиции, легко поступил в кадетский корпус, служил в казачьих полках и окончил Академию Генерального штаба. Он служил в Гражданской войне в России и в Вельткриге, дослужившись к моменту революции до генерал-майора. Как и многие его сверстники, Шатилов последовал за генералом Корниловым в Донскую область и стал членом Добровольческой армии, где, что особенно примечательно, стал близким помощником Петра Врангеля. Их дружба пережила войну, и даже сегодня Шатилов всегда рядом, когда Врангелю нужна поддержка.\n\nСамого Шатилова считают способным, хотя и очень холодным командиром, отличающимся крайним самообладанием и постоянным хмурым выражением лица. Его специализация - кавалерия и военная разведка."
POLITICS_ANTON_TURKUL_DESC: "§YОбщее описание\nРодился:§! §g11 декабря 1892 года, Тирасполь, Херсонская губерния, Российская Империя§!\n§YВоенная карьера:§! §gАнтон Туркул, родившийся в смешанной русско-молдавской крестьянской семье в Приднестровье, пытался сделать военную карьеру до начала Вельткрига, но военные училища Тифлиса и Одессы не смогли распознать его потенциал. Только когда его призвали в русскую армию, начальство стало обращать внимание на его храбрость в бою и направило на ускоренные курсы подготовки. Разместившись в Румынии, он присутствовал при формировании Дроздовского полка и последовал за Дроздовским на Дон, где прошел путь от рядов Белой армии. В восстановленной Российской республике Туркул уже не оставался без внимания и в конце концов получил чин генерала.\n\nОдин из самых молодых генералов в российском генштабе и при этом очень талантливый, Туркул рассматривается многими как авангард нового поколения русских офицеров. Он любит привлекать к себе внимание и помогает создавать этот образ - хотя он, возможно, немного тщеславен, он все же ценный командир."
POLITICS_MIKHAIL_TUKHACHEVSKY_DESC: "§YОбщее описание\nРодился:§! §g16 февраля 1893 года, в Александровском, Смоленская губерния, Российская Империя§!\n§YВоенная карьера:§! §gРодившись в семье обедневших русских дворян, по слухам, фламандских крестоносцев, Михаил Тухачевский в 1912 году поступил в кадетский корпус Русской Императорской армии. Даже в юном возрасте он не был лишён амбиций - как только начался Вельткриг, он с гордостью заявил, что либо станет генералом в тридцать лет, либо к тому времени умрёт. Проявив мастерство и отвагу на Восточном фронте, Тухачевский осуществил эту цель - но не так, как предполагал. Он вступил в Красную Армию добровольцем и быстро поднялся в звании, став близким соратником Льва Троцкого и получив звание генерала вскоре после убийства Ленина. Пятая армия, которой он командовал, была одним из лучших подразделений Красной армии и стала пионером концепции моторизованной концентрационной войны, но в конечном итоге была разбита Владимиром Каппелем.\n\nВместе с несколькими высокопоставленными большевиками и лидерами Красной армии Тухаевский бежал во Францию, страну, с которой он уже был знаком, и предложил свою службу вновь созданной Коммуне. В последующие годы он посвящал своё время написанию одного сочинения за другим о реформах, в которых, по его мнению, нуждалась французская армия - близкие к нему люди говорили, что он владеет более чем сотней томов по военной тактике и прочитал все до единого. Тухачевский выражал недовольство децентрализованной, синдикалистской структурой Коммуны, считая её непригодной для ведения современной войны, и предлагал создать единую, централизованную, аполитичную армию. Из-за этого он постоянно конфликтовал с правительством Фора, но CGT не могла просто убрать его из академии - даже они понимали, что Тухачевский был лучшим генералом, которым располагал Интернационал.\n\nЧтобы решить эту проблему, он и другие большевики были отправлены в Патагонию, чтобы возглавить военную миссию по оказанию помощи аргентинской революции."
POLITICS_JOSEPH_STALIN_DESC: "§YОбщее описание\n§YРодился:§L\n18 декабря 1878 года, Гори, Тифлисская губерния, Российская Империя\n§YВоенная карьера:§L\nИосиф Джугашвили - человек, известный под многими именами и псевдонимами: Сосело, Сталин, Коба - вот лишь некоторые из самых известных. Иосеб родился в обедневшей грузинской семье, с ранних лет был физически неполноценным, а его детство было неспокойным, отмеченным драками, жестоким обращением и алкоголизмом. В начале жизни он увлекся грузинской националистической поэзией и поступил в Тифлисскую семинарию, но отказался от своего прежнего призвания, когда познакомился с социалистической литературой. Он посвятил себя марксизму, вступил в большевистскую фракцию РСДРП и собирал деньги на революцию с помощью рэкета, фальшивомонетничества и ограбления банков. Он был верным последователем Ленина и представлял партию в обществе, возглавляя газету «Правда», а его статьи в ней помогли сделать имя и ему самому.\n\nВ роковые месяцы 1917 года Джугашвили помог организовать восстание Июльских дней и Октябрьскую революцию, получив место в Совнаркоме. Он, Ленин и Троцкий составили неформальную тройку, контролировавшую государство, - в результате Джугашвили был отправлен в Царицын для организации сопротивления белым, где проявил себя как хороший, хотя и безрассудный командир. После убийства Ленина в августе 1918 года во главе страны встал Троцкий, а не он - но советское государство оказалось недолговечным и в конце концов рухнуло. Джугашвили, в отличие от Троцкого, удалось спастись, добравшись до Франции вместе с остатками большевиков, и помочь восстановить партию в изгнании. \n\nДля поддержки патагонской синдикалистской революции Джугашвили был отправлен в Южный конус вместе с миссией других большевиков, и, наряду с Тухачевским, он является одним из самых высокопоставленных чиновников Интернационала в Патагонии, хотя, в отличие от Тухачевского, представляет политические интересы Интернационала.\n§YВажные примечания:§W- Присоединен к коммунистической фракции."
POLITICS_VASILY_CHUIKOV_DESC: "§YОбщее описание\n§YРодился:§L12 февраля 1900 года, Серебряные Пруды, Тульская губерния, Российская Империя\n§YВоенная карьера:§L\nВасилий Чуйков родился в нищете - в обедневшей крестьянской семье в глубине Центральной России, страдавшей от голода и не имевшей возможности содержать двенадцать детей. В возрасте двенадцати лет он покинул родной дом и отправился путешествовать по стране, оказавшись в Петрограде - там он стал рабочим на военном заводе, изготавливавшем шпоры для кавалерийских офицеров. Революция 1917 года оставила семнадцатилетнего Чуйкова без работы, но благодаря связям одного из старших братьев он был принят в Красную гвардию, а оттуда - в Красную армию.\n\nЧуйков дослужился до звания ротного командира, продемонстрировал умение командовать войсками, но в итоге оказался малозначимым в грандиозных событиях, выходящих за рамки его понимания. Однако ему удалось бежать во Францию вместе с остатками Красной армии. В разлуке с домом, семьей и всем, что осталось от его обычной жизни, у него оставался только один путь - присоединиться к остаткам большевиков, поступить на офицерские курсы и стать командиром во французской армии. Как близкий соратник Михаила Тухачевского, он был направлен в миссию Интернационала в Патагонию, где надеется доказать свою состоятельность."
POLITICS_GEORGY_ZHUKOV_DESC: "§YОбщее описание\nРодился:§! §g1 декабря 1896 года, в Стрелковке, Калужская губерния, Российская Империя§!\n§YВоенная карьера:§! §g\nРодившись в обедневшей крестьянской семье в Центральной России, Георгий Жуков никогда не считал себя военным, а вместо этого стал подмастерьем меховщика в мастерской своего брата в Москве. Затем наступил Вельткриг, и вместе с ним Жуков был призван в Императорскую русскую армию. Здесь он нашел своё призвание, проявив мастерство, храбрость и закончив службу унтер-офицером кавалерии. Он был ранен в бою и ненадолго вернулся на родину, но здоровье и постоянные поражения красных в Гражданской войне не позволили ему вступить в Красную армию. Не имея возможности попасть за границу, Жуков остался в России и в дальнейшем продолжил свою военную карьеру.\n\nНесмотря на пребывание в республиканской России, Жуков к тому времени полностью посвятил себя большевистскому курсу и упорно продвигался вперёд - он окончил офицерские курсы, поддерживал связь с Михаилом Тухачевским за границей и изучал современную стратегию у своего начальника. Преданный делу революции, он использует любой шанс, чтобы провозгласить социалистическую республику и вернуть большевизм в Россию."
POLITICS_ALEKSANDR_YEGOROV_DESC: "§YОбщее описание\nРодился:§! §g13 октября 1883 года, в Бузулуке, Самарская губерния, Российская Империя§!\n§YВоенная карьера:§! §gАлександр Егоров начинал как кадровый офицер. К 1905 году он стал вторым лейтенантом без единого пятнышка в карьере. В 1904 году он вступил в партию социалистов-революционеров, что поставило его на путь участия в революции. Как только началась война, он быстро продвигался по служебной лестнице. К 1917 году Егоров, свежий подполковник, был пять раз ранен при исполнении служебных обязанностей и награжден за храбрость и смелость перед лицом опасности.\n\nПосле большевистского путча Егоров поддержал большевиков, но вскоре дезертировал после смерти Ленина и мятежа эсеров. Ему удалось бежать, скрывая свою личность, пока он не вернулся в Россию в 1920-х годах, получив амнистию от Керенского, и вновь вступил в ряды армии.\n\nЗавоевав репутацию опытного организатора и бесстрашного фронтового командира, Егоров пользовался уважением как специалист, умевший превращать разрозненные ополчения в полноценные военные формирования."
POLITICS_BORIS_ANNENKOV_DESC: "§YОбщее описание\n§YРодился:§L\n1890\nНовгородская губерния, Российская Империя\n§YВоенная карьера:§L\nДо 1914 года Борис был офицером Сибирского казачьего войска. В 1914-1917 годах Борис участвовал в Первой мировой войне. В 1918-1920 годах Борис организовал и возглавил антибольшевистский казачий отряд, действовавший в районе Семипалатинска и Семиречья и отличавшийся дисциплиной и храбростью, беспощадно подавив ряд большевистских восстаний. В мае 1920 года под давлением Красной армии Борис отступил с частью своих сил в Западный Китай, где был интернирован, а затем заключен в тюрьму. В 1924 году Борис вышел из тюрьмы и подыскал себе лидера наёмников. Генерал Чжан Цзунчан, получив власть в Шаньдуне, нанял Бориса в качестве офицера, чтобы тот возглавил отчаянных русских добровольцев из его Клики. Пока что Борис - самый высокопоставленный русский командир в Китае, и это звание ему очень дорого."
POLITICS_GRIGORY_ZINOVIEV_DESC: "§YОписание лидера\nРодился:§! 23 сентября 1883 года, в Елисаветграде, Херсонская губерния, Российская Империя\n§YПолитическая карьера:§! Родившись в богатой семье в Елисаветграде, Малороссия, Зиновьев, тем не менее, стал членом РСДРП и революционером в 1901 году. Из-за своих действий он был вынужден бежать в Европу, где познакомился с Лениным и быстро стал одним из его ближайших соратников наряду с Львом Каменевым. До Октябрьской революции он критиковал идею Ленина о вооруженном восстании и выступал за создание однородного социалистического правительства. Несмотря на критику, он во многих случаях поддерживал Ленина, а после смерти Ленина был избран лидером большевиков. Зиновьев был одним из главных организаторов красного террора и репрессий против несоциалистической оппозиции. В 1920 году, за несколько месяцев до окончания Гражданской войны, партия раскололась на две части. В то время как РКП находилась в основном в эмиграции и подполье, оппозиционеры в РКП, Бухарин, Шляпников и Рыков, создали свою собственную партию, и Керенский даже легализовал их партию, запретив, однако, участвовать в выборах. С другой стороны, Каменев, Зиновьев и Преображенский стали известны как Старая гвардия и уехали во Францию, однако продолжали поддерживать подпольную деятельность в России. В 1936 году РКП по-прежнему запрещена в России, и даже их бывшие союзники в НСП вряд ли отменят запрет, однако, если ситуация в России будет слишком дестабилизирована, они могут надеяться на восстановление большевизма в России снова."
POLITICS_LEV_KAMENEV_DESC: "§YОписание лидера\nРодился:§! 18 июля 1883 года, в Москве, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Лев Розенфельд родился в семье, которая занималась революционной политикой. Лев рано стал членом большевистской партии, в которую вступил ещё в 1901 году. Он принимал участие в первой русской революции 1905 года, затем жил за границей, где стал близким сторонником Ленина, но по прибытии в Россию в 1914 году был арестован. Освобожденный из тюрьмы в первые дни Февральской революции, Лев Каменев возглавил большевистское сопротивление вместе с Владимиром Лениным и Григорием Зиновьевым.\n\nКаменев, как и Зиновьев, голосовал против вооруженного восстания большевиков, а затем они были против решения Ленина и Троцкого о создании однопартийной диктатуры пролетариата. Недавно назначенный на пост главы ВЦИК, Каменев вскоре подал в отставку. Переломным моментом стало убийство Ленина в 1918 году. Каменев поддержал Зиновьева как нового лидера большевистской партии и, в результате поражения красных в Гражданской войне, был вынужден уехать из России во Французскую коммуну.\n\nЗа границей Каменев продолжал работать в большевистской партии, но по возвращении в Россию склонялся к созданию однородного социалистического правительства. Зиновьев же полагал, что если большевики вернутся, если их не арестуют, то другие партии будут явно недовольны ими, и поэтому выступал за однопартийную диктатуру, как завещал Ленин.\n\nСейчас во главе партии стоит Каменев, и, несмотря на внутрипартийную оппозицию, он будет стремиться адаптировать большевистскую программу к новым российским реалиям и создать однородное социалистическое правительство с другими партиями."
POLITICS_VLADIMIR_MAYAKOVSKY_DESC: "§YОписание лидера\nРодился:§! 19 июля 1893 года, в Багдати, Кутаисская губерния, Российская Империя\n§YПолитическая карьера:§! Владимир Владимирович Маяковский родился в обедневшей дворянской семье в Грузии. В 1907 году он стал активистом подпольного кружка социал-демократов, а затем в том же году вступил в РСДРП. Как большевистский активист он был заключен в тюрьму почти на год. Вскоре после освобождения он вышел из партии, но остался ярым социалистом и занялся социалистическим искусством. Он посещал Московскую художественную школу и стал одним из пионеров футуристической литературы в России.\n\nМаяковский принял большевистскую революцию всей душой и стал пламенным пропагандистом большевизма. Будучи активным представителем Коммунистической партии, Маяковский внес большой вклад в формирование популярного образа большевиков. В 1919 году он попытался создать «Комфут» - футуристическую организацию, связанную с большевистской партией, но она была быстро распущена после вмешательства Анатолия Луначарского.\n\nПосле Гражданской войны Маяковский уехал во Францию. Периодически он совершал поездки в синдикалистскую Европу, где пропагандировал футуризм и Пролеткульт Луначарского, и в конце концов обосновался в революционной Италии. На основе своего опыта он разработал новую идеологию социал-футуризма: то, что можно назвать его собственным желанием создать общество образованных и талантливых людей."
POLITICS_ANATOLY_LUNACHARSKY_DESC: "§YОписание лидера\nРодился:§! 23 ноября 1875 года, Полтава, Полтавская губерния, Российская Империя\n§YПолитическая карьера:§! Анатолий Луначарский - по-настоящему преданный марксист с огромным революционным опытом. Член РСДРП с 1895 года, он пользовался огромным влиянием как один из лидеров большевиков, наряду с Александром Богдановым и Владимиром Лениным. Луначарский стал известен во всем мире после успешного проекта «Пролетарская культура». Анатолий считал, что рабочие должны принадлежать к единственной и исключительной культуре пролетариата, которая включала в себя и более радикальные аспекты, такие как создание новой религии и богостроительство - культ Разума.\n\nВскоре после Октябрьской революции Луначарский стал народным комиссаром и начал свой амбициозный проект Пролеткульта - сначала федерацию местных культурных обществ и художников-авангардистов. Пролеткульт стремился радикально изменить существующие художественные формы, создав новую, революционную эстетику рабочего класса, которая черпала вдохновение в строительстве современного индустриального общества в отсталой, аграрной России.\n\nПосле Гражданской войны Пролеткульт был восстановлен за рубежом, где он стал не только международной организацией, но и политической программой французских коммунаров. Луначарский возглавил успешную культурную революцию во Франции, где идеи пролетарской культуры, несмотря на их вопиющий синдикалистский подтекст, оказали широкое влияние на народ. Успех принес ему самое широкое признание.\n\nПосле возвращения в Россию Луначарский стремится расширить свой проект «Пролеткульт», быстро и радикально изменив российское общество. Будучи убежденным интернационалистом, он мечтает создать единое утопическое социалистическое государство."
POLITICS_ALEKSEI_GASTEV_DESC: "§YОписание лидера\nРодился:§! 8 октября 1882 года, в Суздале, Владимирская губерния, Российская Империя\n§YПолитическая карьера:§! Алексей Гастев - член РСДРП с 1901 года, участник революции 1905 года. Работая в Европе на рубеже веков, Гастев стал свидетелем применения конвейерного производства, вдохновленного заводом Форда в США. В это время он познакомился с французским синдикализмом и принял многие его взгляды, рассматривая профсоюзы как главное средство противостояния капитализму путём внесения конкретных улучшений в жизнь рабочих. К 1913 году Гастев вступил в Кружок пролетарской культуры, основанный Анатолием Луначарским.\n\nВ 1918 году, после революции, Гастев был избран председателем Центрального комитета вновь созданного Всероссийского союза металлистов. После поражения большевиков Гастеву пришлось бежать во Французскую коммуну, где он продолжил свою деятельность не только как пролетарий, но и как ученый. Он разработал теорию научного управления трудом и стал широко известен тем, что значительно расширил идеи Тейлора и предположения Форда. Как один из идеологов Пролеткульта, идеи Гастева имели значительный успех во Франции. Хотя Гастев не является истинным последователем идей Ленина и Зиновьева, его вклад в развитие социализма нельзя отрицать. Когда он встанет во главе страны, кто знает, каких больших успехов добьется Россия."
POLITICS_GRIGORY_SOKOLNIKOV_DESC: "§YОписание лидера\nРодился:§! 15 августа 1888 года, Ромны, Полтавская губерния, Российская Империя\n§YПолитическая карьера:§! Григорий Сокольников - выдающийся революционер, получивший степень доктора экономики в Сорбонне, член РСДРП с 1905 года. Сокольников был близко знаком с Бухариным - вместе с ним он организовал социал-демократическую организацию студентов в Москве в 1906 году. Позже за свою революционную деятельность был отправлен в ссылку, из которой ему удалось бежать за границу. За границей он стал активным членом партии, сблизился с Лениным, но выступал против их раскольнических позиций и за единство внутри РСДРП.\n\nСокольников вернулся в Россию вместе с Лениным в «пломбированном вагоне» и очень быстро стал одним из лидеров московских большевиков. Во время Гражданской войны он руководил национализацией банков, а также стал известен как человек, подписавший Брест-Литовский мир.\n\nС 1918 года он находился на фронтах Гражданской войны, был командующим 8-й армией: Сокольников, не имевший военного образования и опыта самостоятельного командования, был назначен на этот пост, чтобы укрепить доверие личного состава к высшему военному руководству. Он был сторонником создания Красной армии на регулярной основе с привлечением военных специалистов и выступал против политики раскулачивания.\n\nПосле поражения в Гражданской войне Сокольников бежал за границу, где продолжал работать в партии. Он поддержал идею Бухарина о НЭПе, но не принял создание им новой партии и расценил это как предательство большевиков и Ленина. Таким образом, Сокольников стал приверженцем идеи «медленного, постепенного и осторожного осуществления социализма на практике» и резко выступал против позиции Преображенского по коллективизации и форсированной индустриализации. Однако в партийной среде победили идеи Преображенского.\n\nПосле прихода большевиков к власти в России Сокольников стал требовать постепенного перехода к социализму и внедрения экономической политики Бухарина. Вполне ожидаемо, что его заклеймили как «бухаринца», «меньшевика» и «ревизиониста». Однако при содействии других правых большевиков ему удалось занять ведущее положение в Совете народных комиссаров и стать председателем правительства."
POLITICS_GEORGY_CHICHERIN_DESC: "§YОписание лидера\nРодился:§! 24 ноября 1872 года, в Карауле, Тамбовская губерния, Российская Империя\n§YПолитическая карьера:§! Чичерин - отличный работник, добросовестный, умный, знающий. Таких людей надо ценить. То, что его слабость - отсутствие «командности», это неважно. Людей с обратной слабостью в мире не встретишь! - так Ленин охарактеризовал Чичерина незадолго до его смерти.\n\nДействительно, Чичерин не обладает необходимыми способностями к управлению людьми. Зато он хорош в другом - в дипломатии. Он был одним из большевиков, лично подписавших Брест-Литовский мир, вместе с Сокольниковым. Вскоре он стал народным комиссаром иностранных дел, вплоть до краха большевистского правительства.\n\nВ эмиграции во Франции он стал представителем Советской России и РКП в Третьем Интернационале, идейно сблизившись с якобинцами.\n\nПо возвращении в Россию Чичерин был избран одним из членов ЦК РКП на съезде Советов. Однако из-за плохого физического состояния он вряд ли смог бы полноценно управлять страной. Тем не менее, он поддержал Сокольникова и заявил, что немедленный переход к социализму в России был бы катастрофой.\n\nСейчас, оказавшись во главе страны, неизвестно, сможет ли Чичерин быть эффективным менеджером. В любом случае, он рассчитывает на помощь сторонников, среди которых есть и Михаил Калинин."
POLITICS_VYACHESLAV_MOLOTOV_DESC: "§YОписание лидера\nРодился:§! 9 марта 1890 года, в Кукарке, Вятская губерния, Российская Империя\n§YПолитическая карьера:§! Вячеслав Молотов вступил в РСДРП в 1906 году, где вскоре присоединился к ленинской фракции большевиков. После смерти Ленина Молотов стал одним из ближайших соратников Григория Зиновьева, сторонником индустриализации, урбанизации и модернизации в противовес более умеренным большевикам, таким как Каменев и Сокольников. \n\nВ эмиграции во Франции Молотов переосмыслил итоги революции. Он начал приходить к определенным выводам, но полностью убедился в них, когда ближе познакомился с французскими сорелианцами и английскими максималистами, а также принял участие в публикации Тоталистической хартии. Он также проявил себя как хороший дипломат - организовывал все встречи высшего руководства РКП с французскими лидерами, в том числе с лидерами якобинцев и сорелианцев. \n\nНаходясь во главе государства и партии, Молотов готов продолжить дело Ленина и Зиновьева, хотя и с небольшими улучшениями, включая форсированную индустриализацию и немедленную коллективизацию, упор на национализм вместо интернационализма и своего рода чистку общества от паразитов и враждебных элементов через трудовые лагеря и ЧК."
POLITICS_MIKHAIL_KALININ_DESC: "§YОписание лидера\nРодился:§! 19 ноября 1875 года, в Верхней Троице, Тверская губерния, Российская Империя\n§YПолитическая карьера:§! Михаил Калинин - долгое время был одним из самых известных большевиков, близким соратником Ленина и Зиновьева. Он происходил из бедной крестьянской семьи, работал на заводе, а в 1898 году стал членом РСДРП. Он поддержал большевиков при расколе РСДРП, так как был сторонником создания боевой пролетарской партии.\n\nЕго лидерские качества проявились, когда во время Февральской революции он руководил разоружением гвардии и захватом Финляндского вокзала, а в августе 1917 года был избран спикером Петроградской городской думы. Калинин активно участвовал в подготовке и проведении Октябрьской революции. В октябре 1917 года в квартире Калинина на Выборгской стороне Петрограда Ленин провел несколько совещаний по подготовке вооруженного восстания. После победы Октябрьской революции, в ноябре 1917 года, он вновь был избран спикером Петроградской городской думы и, по решению думы, стал городским головой.\n\nПосле смерти Свердлова в 1919 году он был избран председателем ВЦИК. От имени Центрального комитета Лев Каменев, назначенный председателем фракции, ввел Калинина сначала во ВЦИК, а затем в председатели. Во время Гражданской войны вел пропагандистскую работу, выезжая в районы боевых действий, где выступал в качестве оратора-пропагандиста в частях Красной Армии и перед местным населением.\n\nПосле поражения в Гражданской войне отправился в эмиграцию во Францию, где в эмиграции занимал пост председателя ВЦИК, а после возвращения власти большевикам вынужден был формально вернуться на свой пост. \n\nПоскольку глава ВЦИК - это должность номинального главы государства, на Западе Калинина стали называть советским президентом или рабоче-крестьянским президентом, а в России во время Гражданской войны он был общеизвестен как Всероссийский Староста."
POLITICS_NIKOLAY_YEZHOV_DESC: "§YОписание лидера\nРодился:§! 1 мая 1895 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Происхождение Николая Ежова остаётся во многом неизвестным и недоказанным. Одни говорят, что в Петербурге в семье русского рабочего-фундаменталиста, другие - что его отец служил в земской гвардии (полиции). В любом случае, что известно точно, так это то, что Ежов примкнул к большевикам и в апреле 1919 года был призван на службу в Красную Армию, направлен на Саратовскую базу радиоформирований, где служил сначала рядовым, а затем переписчиком при комиссаре управления базы. В октябре 1919 года он занял должность комиссара школы, готовившей радиоспециалистов, и впоследствии остался в России, сумев скрыть свою личность.\n\nНо Ежов всегда был предан идеям большевизма, и вскоре к нему пришли иностранные шпионы из РКП, и он стал их информатором в России, работая лично на Ягоду. \n\nЕжов страстно ожидал второй революции и возвращения большевиков, и как только это произошло, он сразу же появился в ЧК и был назначен Ягодой на должность начальника особого отдела ОО, задачей которого было информирование и осведомление Красной армии.\n\nСразу после того, как он раскрыл антисоветскую деятельность своего начальника Ягоды, он был назначен вместо него начальником ЧК. Убежденный в наличии врагов повсюду, вместе с верными чекистскими сторонниками, он возглавил путч, объявил чрезвычайное положение и занял пост временного председателя партии.\n\nКто знает, как долго продлится чрезвычайное положение..."
POLITICS_STEPAN_PETRICHENKO_DESC: "§YОписание лидера\nРодился:§! 1892, в Никитенке, Калужская губерния, Российская Империя\n§YПолитическая карьера:§! Степан Пётриченко - анархо-коммунист, получивший мировую известность после того, как в декабре 1917 года возглавил первую в мире анархию - Советскую республику матросов и строителей.\n\nВо время Февральской революции в России он находился с флотом на эстонском острове Нарген (ныне Найссаар). Восемьдесят моряков и около двухсот коренных жителей острова организовали местное самоуправление, которое продержалось до взятия Таллина войсками Кайзеровской Германии 26 февраля 1918 года. \n\nКрасно-черный флаг анархо-коммунистов был спущен, а её правительство село на корабли Балтийского флота, направляясь в Хельсинки, а оттуда в Кронштадт.\n\nВ эмиграции авторитет Пётриченко среди бывших членов Советской республики моряков и строителей, а также других анархо-коммунистов был высок. Он эмигрировал во Францию, где поддержал Махно и стал одним из его советников, хотя по убеждениям никогда не был анархистом и склонялся к анархо-коммунизму.\n\nВернувшись в Россию, он возглавил анархистское движение моряков, и вновь красно-черный флаг анархистов развевается над Свободной территорией России."
POLITICS_GENRIKH_YAGODA_DESC: "§YОписание лидера\nРодился:§! 19 ноября 1891 года, в Рыбинске, Ярославская губерния, Российская Империя\n§YПолитическая карьера:§! Генрих Ягода, как и многие другие высокопоставленные большевики, принимал непосредственное участие в Октябрьской революции. С конца 1919 года и до самого поражения большевиков Ягода возглавлял Особый отдел ВЧК, где ему удалось насладиться всеми прелестями революционного террора. Во время своей ссылки Ягода руководил террористическими ячейками в России из-за границы. Операции заключались в вербовке сторонников, организации диверсий и саботажа, антикеренской и антибухаринской пропаганде.\n\nНо теперь Ягода вернулся и возглавил ВЧК непосредственно на территории России. А вскоре стал новым председателем партии. Это означает, что врагам некуда бежать."
POLITICS_LAZAR_KAGANOVICH_DESC: "§YОписание лидера\nРодился:§! 22 ноября 1893 года, в Кабанах, Киевская губерния, Российская Империя\n§YПолитическая карьера:§! Кто такой Лазарь Каганович? Для многих он - обычный аппаратчик, который мог бы остаться типичным представителем большевистской партии, ничем не выделяясь. Под влиянием агитации и по примеру старшего брата Михаила, вступившего в большевики в 1905 году, Лазарь стал членом РСДРП в конце 1911 года. С 1914 по 1915 год он был членом Киевского комитета РСДРП. В 1915 году был арестован и сослан на родину, но вскоре нелегально вернулся в Киев. В 1916 году работал сапожником на обувной фабрике в Екатеринославе, был организатором и председателем нелегального Союза сапожников, а также заведующим районо и членом Екатеринославского комитета большевистской партии. Затем переехал в Юзовку, где работал на обувной фабрике Новороссийского общества и был руководителем большевистской организации и организатором Союза сапожников.\n\nПосле Февральской революции 1917 года принял активное участие в восстановлении большевистской организации Юзовки, был избран членом Комитета и Совета, стал заместителем председателя. В марте был избран делегатом на областную конференцию Советов Донбасса в Бахмуте. В конце марта уехал на партийную работу в Киев.\n\nАктивный участник Октябрьской революции, руководил восстанием в Гомеле. На выборах в Учредительное собрание прошел по большевистскому списку. В декабре 1917 года Каганович также стал делегатом III Всероссийского съезда Советов. На съезде Советов Каганович был избран во ВЦИК РСФСР. С января 1918 года он работал в Петрограде. Вместе с другими членами ВЦИК весной 1918 года переехал в Москву, где стал комиссаром организационно-агитационного отдела Всероссийского совета по организации Красной армии. В конце июня 1918 года был направлен ЦК РКП (б) в Нижний Новгород, где был агитатором губернского комитета, заведующим Центральным комитетом агитотдела, председателем губернского комитета и губисполкома. Однако вскоре, к концу 1919 года, вместе с другими большевиками бежал из страны.\n\nЗа границей Лазарь был назначен заведующим организационно-инструкторским отделом ЦК РКП(б). В 1936 году он уже был принят в ЦК РКП(б) и стал его секретарем.\n\nПрисоединившись к социал-патриотической фракции Крестинского, Каганович быстро стал наиболее предпочтительным преемником последнего, проявив себя как хороший руководитель."
POLITICS_PAVEL_DYBENKO_DESC: "§YОписание лидера\nРодился:§! 28 февраля 1889 года, в Людково, Черниговская губерния, Российская Империя\n§YПолитическая карьера:§! Павел Дыбенко - один из самых неоднозначных участников Гражданской войны. С декабря 1911 года он стал матросом на Балтийском флоте, входил в подпольную большевистскую группу и занимался революционной деятельностью.\n\nВ период Февральской революции 1917 года он участвовал в вооруженном восстании в Петрограде. В апреле 1917 года он стал председателем Центрального комитета Балтийского флота. Вместе с Антоновым-Овсеенко принимал активное участие в антиправительственной акции в июле 1917 года в Петрограде, в подготовке флота к Октябрьскому вооруженному восстанию.\n\nВ дни Октябрьской революции Дыбенко руководил формированием и отправкой в Петроград отрядов революционных матросов и военных кораблей из Гельсингфорса и Кронштадта.\n\nВ ноябре 1917 года он был избран в Учредительное собрание Балтийского флота. В январе 1918 года, имея в своем распоряжении более 5 тысяч революционных матросов, сосредоточенных в Петрограде «для охраны общественного порядка» в связи с созывом Учредительного собрания, Павел Дыбенко принял непосредственное участие в разгоне «Учредительного собрания».\n\nВ феврале 1918 года, во время общего наступления германских войск на русско-германском фронте, он командовал отрядом матросов под Нарвой. Вскоре отряд Дыбенко покинул Нарву. Отряд Дыбенко, отступивший в Гатчину, был разоружен 6 марта 1918 года. За сдачу Нарвы Дыбенко был исключен из РКП, а 16 марта, на IV съезде Советов, лишен всех должностей. Вскоре арестован. 25 марта 1918 года был выпущен под залог с условием остаться в Москве до суда, но бежал в Самару, откуда был возвращен в Москву. В мае 1918 года предстал перед судом и был приговорен к расстрелу, но по ходатайству своей любовницы Коллонтай был помилован. На этом доблестная деятельность Дыбенко как члена большевиков закончилась.\n\nОн не скрывал своих анархистских взглядов и даже поддерживал Махно на Украине, но был вынужден, как и все остальные, бежать во Францию. \n\nВозвратившись в Россию, он снова был избран председателем Центробалта и, воспользовавшись хаосом, вызванным большевиками, с помощью матросов разогнал правительство и установил диктатуру Центробалта, надеясь построить анархо-коммунистическое общество.\n\nИзвестный как заядлый пьяница и хулиган, неизвестно, сможет ли Дыбенко стать достойным главой анархистского движения."
POLITICS_ALEKSANDR_BOGDANOV_DESC: "§YОписание лидера\nРодился:§! 22 августа 1873 года, в Соколке, Гродненская губерния, Российская Империя\n§YПолитическая карьера:§! Александр Богданов был ключевой фигурой в ранней истории РСДРП и её большевистской фракции. Богданов был одним из основателей большевиков в 1903 году, когда они отделились от меньшевистской фракции. Более того, он был соперником Владимира Ленина и одним из претендентов на роль лидера большевиков, пока не был исключен из партии в 1909 году.\n\nПосле русских революций 1917 года, когда большевики пришли к власти в распавшейся Российской Республике, в первые годы существования РСР, он был влиятельным противником большевистского правительства и Ленина, а позже Зиновьева, с марксистской левой точки зрения. Тем не менее, он стал известен как один из создателей Пролеткульта вместе с Анатолием Луначарским. В 1918-1920 годах Богданов стал одним из основателей пролетарского художественного движения «Пролеткульт» и его ведущим теоретиком. В своих лекциях и статьях он призывал к полному уничтожению «старой буржуазной культуры» в пользу «чистой пролетарской культуры» будущего.\n\nПосле окончания Гражданской войны, как и многие большевики, он перешел в Коммуну, где вместе с Луначарским продолжил деятельность Пролеткульта за рубежом и достиг значительных успехов в продвижении пролетарской культуры во Франции.\n\nБогданов получил образование в области медицины и психиатрии. Его широкие научные и медицинские интересы простирались от теории универсальных систем до возможности омоложения человека с помощью переливания крови. Он изобрел оригинальную философию под названием «тектология». Он также был экономистом, теоретиком культуры, писателем-фантастом и политическим активистом.\n\nПо возвращении в Россию он присоединился к фракции пролеткультовцев Луначарского и стал министром в его правительстве. Однако теперь, когда он стал его преемником и возглавил правительство, скорее всего, он захочет воплотить в жизнь все свои концепции, даже самые эзотерические."
POLITICS_VALERIAN_POLYANSKY_DESC: "§YОписание лидера\nРодился:§! 2 января 1882 года, в Меленках, Владимирская губерния, Российская Империя\n§YПолитическая карьера:§! Валериан Полянский (настоящее имя Павел Лебедев-Полянский) - один из большевистских активистов с 1903 года, активный участник революции 1905 года. В 1907 году познакомился с Лениным, Богдановым и Луначарским, а затем стал секретарем группы «Марксистская передовая», основанной Луначарским и Богдановым.\n\nПосле Октябрьской революции был назначен комиссаром литературно-издательского отдела Народного комиссариата просвещения и стал председателем Всероссийского совета пролеткульта. В 1918-1936 годах он был главным редактором издательства «Пролетарская культура». Его взгляды на искусство сформировались под влиянием А. А. Богданова. Полянский считал, что искусство - это «воспитательное средство», «орудие социальной организации людей». Литература, по мнению Полянского, «прямо и косвенно является средством организации», и «каждое литературно-художественное произведение, не исключая произведений «чистого искусства», решает какую-нибудь организационную задачу, иногда личную, иногда широко общественную"\nВ эпоху, когда пролетариат стал ведущим классом, «организационным классом», когда «наша эпоха исключительно организационная, вся жизнь перестраивается на совершенно новых началах», художник должен «брать необходимый материал и обрабатывать его, не отступая от требований времени». Он утверждал, что пролетариату необходимо коллективистское искусство.\n\nПосле того как Луначарский стал председателем партии, Полянский был назначен председателем Главлита и стал создателем так называемой советской цензуры. Он утверждал, что цензура защищает диктатуру пролетариата и руководствуется «директивами партии».\n\nПосле внезапной смерти Богданова Полянский был избран новым председателем Народного комиссариата просвещения и партии. Возможно, при нем страна полностью овладеет центром и избавится от инакомыслия."
POLITICS_NIKOLAY_KRESTINSKY_DESC: "§YОписание лидера\nРодился:§! 25 октября 1883 года, в Могилеве, Могилевская губерния, Российская Империя\n§YПолитическая карьера:§! Николай Крестинский, член РСДРП с 1903 года, долгое время был большевиком. В 1908-1914 гг. он был юрисконсультом ряда профсоюзов и социал-демократических фракций в III и IV Государственных думах. После Февральской революции 1917 г. он был избран председателем Екатеринбургского губернского комитета РСДРП(б) и оказался в оппозиции к курсу Каменева «правых", но на мартовском совещании остался в меньшинстве. В апреле 1917 года Крестинский вместе со Свердловым подготовил и провел в Екатеринбурге Первую Уральскую социал-демократическую конференцию. В своей пламенной речи Крестинский достойно обличил «оборонцев", заявив: «Мы выступим против буржуазного правительства и вырвем власть из его рук, чтобы передать её в руки пролетариата и крестьянства.» Об эффективности его работы в Екатеринбурге свидетельствует тот факт, что местный Совет первым в России стал полностью большевистским по составу, а в июне 1917 г. взял власть в свои руки.\n\nВ дни Октябрьской революции он был председателем Екатеринбургского ВРК. Был избран депутатом Учредительного собрания. С декабря 1917 года - член коллегии Народного комиссариата финансов РСФСР, главный комиссар, заместитель председателя Народного банка, комиссар юстиции Петроградской трудовой коммуны и Союза коммун Северной области.\n\nВ эмиграции Крестинский стал членом партии якобинцев, хотя ясно понимал, что его родина не готова присоединиться к интернационалистскому пролетарскому движению, пока не будет создан и развит настоящий рабочий класс. Он с отвращением относился к синдикализму, считая его ревизионизмом идей Маркса, и стал считать Зиновьева своей пешкой. Крестинский планировал, что в Советской России будет реализована закрытая система, вне сотрудничества с Интернационалом. Теперь, став главой государства, он будет делать все для построения справедливого и равноправного общества, главным принципом которого он провозгласил построение «социализма в одной стране», а затем - во всех остальных."
POLITICS_GEORGY_BLAGONRAVOV_DESC: "§YОписание лидера\nРодился:§! 18 мая 1896 года, Егорьевск, Рязанская губерния, Российская Империя\n§YПолитическая карьера:§! Георгий Иванович Благонравов родился в 1896 г. в Егорьевске. В 1914 г. окончил Егорьевскую гимназию, в том же году поступил в Московский университет, где, будучи студентом юридического факультета Московского университета, примкнул к революционному движению.\n\nВ мае 1915 г. был призван в Русскую Императорскую армию. Окончив Александровское военное училище в чине прапорщика, служил в 80-м запасном пехотном полку в Егорьевске. В феврале 1917 г. был избран председателем полкового комитета, а в марте вступил в РСДРП(б), затем стал председателем Егорьевского Совета рабочих и солдатских депутатов.\n\nНа I Всероссийском съезде Советов был избран членом ВЦИК, где работал секретарем большевистской фракции. Был членом Боевой организации РСДРП(б). Принимал активное участие в Октябрьском вооруженном восстании в Петрограде. 23 октября Благонравов был назначен Петроградским ВРК комиссаром Петропавловской крепости, из орудий которой 25 октября был обстрелян Зимний дворец. Благонравов готовил камеры в Трубецком бастионе для арестованных министров Временного правительства. С декабря 1917 г. он работал чрезвычайным комиссаром по охране Петрограда. До мая 1918 г. занимал должность Чрезвычайного комиссара по охране Петрограда. С ноября 1918 г. работал в органах ВЧК на различных должностях, связанных с железнодорожным транспортом.\n\nБлагонравов стал одним из ближайших соратников Зиновьева в Петрограде и присоединился к нему в эмиграции. После того как Дзержинский и Менжинский окончательно сосредоточили все своё внимание на Польше, где надеялись совершить переворот, и покинули ВЧК, сославшись на невозможность второй революции в России в ближайшее время, Благонравов был назначен главой ВЧК и главным претендентом на пост народного комиссара внутренних дел в случае захвата власти Зиновьевым. \n\nПочти разделяя те же идеалы, что и Зиновьев, Благонравов понимает истинные возможности террора и, скорее всего, будет использовать их против предателей. Таким образом, революция будет спасена."
POLITICS_DROZDOVSKY_DESC: "В отличие от ряда других крупных лидеров Белого движения, Михаила Гордеевича следует считать эталоном белого генерала, выразителем монархической части белогвардейского движения, по сути, единственным, кто полностью верен своей миссии - «войне со злом революции в самом глубоком смысле, подразумевая и февральских предателей». «Верный трону и присяге, Дроздовский сформировал вокруг себя кружок «Рыцарствующих» монархистов, «тайный орден генерала»\n\nЕго собственный полк считался не только военной элитой белогвардейцев, но и идеологической, состоявшей почти полностью из сторонников традиционной, имперской России. Михаил Гордеевич Дроздовский с добровольческим отрядом в 1000 человек прошел 1700 км от Ясс до Ростова, освободил его от большевиков, затем помог казакам отстоять Новочеркасск. Полк Дроздовского принимал участие в освобождении Кубани и Северного Кавказа. Дроздовского называли крестоносцем распятой Родины. Нервный, худой, полковник Дроздовский являл собой тип воина-аскета: не пил, не курил, не обращал внимания на блага жизни; всегда - от Ясс до наших дней - в одном и том же потертом френче, с потертой георгиевской лентой в петлице. Теперь Дроздовскому предстоит вести Россию к её Славе и Святости, и он твердо намерен не останавливаться ни перед какими препятствиями, которые могут встать на его пути, ведь сам он говорит, что:\n\n“Только мужественные и сильные совершают великие дела. Только непоколебимое решение дает успех и победу”"

