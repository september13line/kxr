POLITICS_SENATE_DESC: "Согласно российскому законодательству, когда президент покидает свой пост, новый президент не вступает в него автоматически. Вместо этого спикер Сената становится исполняющим обязанности президента, а Сенат наделяется коллективной исполнительной властью до приведения к присяге нового президента."
POLITICS_STATE_COUNCIL_DESC: "Согласно российскому законодательству, когда президент покидает свой пост, новый президент не вступает в должность автоматически. Вместо этого спикер Государственного совета становится исполняющим обязанности президента, а Государственный совет наделяется коллективной исполнительной властью до приведения к присяге нового президента."
POLITICS_VASILY_MAKLAKOV_DESC: "§YОписание лидера\nРодился:§! 22 мая 1869 года в Москве, Московская губерния, Российская Империя\n§YПолитическая карьера:§! Василий Маклаков родился в интеллигентной московской среде и практически был обречен стать членом партии конституционных демократов, представлявшей интересы его класса. Его политическая карьера началась во время учебы на юридическом факультете - в рамках работы над диссертацией о древнегреческой демократии он посетил Париж и остался под впечатлением от его политической системы, которую он с тех пор стремился повторить в России. Он приобрел известность как блестящий юрист и оратор; кульминацией его юридической карьеры стала защита Менахема Менделя Бейлиса, русского еврея, несправедливо обвиненного в совершении ритуального убийства в 1913 году. Он был одним из основателей Кадетов и представлял консервативное крыло партии - он резко критиковал Павла Милюкова, но никогда не доходил до разрушения единства партии. \n\nНекоторые утверждают, что Маклаков снабдил Феликса Юсупова ядом для убийства Григория Семенова, но сам он это отрицает - однако Маклаков был противником Распутина и объявил царский режим автомобилем без тормозов, управляемым сумасшедшим шофером. Во время Гражданской войны в России он содержал посольство России во Франции, сначала в Париже, а затем в Алжире, а в 1921 году вернулся на родину, чтобы восстановить партию Кадет. Называя себя либералом, Маклаков является убежденным противником социализма во всех его формах и убежден, что хрупкую российскую демократию необходимо защищать от внутренних мятежей или иностранного вторжения любой ценой - лишь бы ценой не была свобода."
POLITICS_TYRKOVA_WILLIAMS_DESC: "§YОписание лидера\nРодился:§! 13 ноября 1869 года, в Новгороде, Новгородская губерния, Российская Империя\n§YПолитическая карьера:§! Ариадна Тыркова родилась в семье новгородских дворян-помещиков, училась в Санкт-Петербурге, где познакомилась с либерально-реформаторскими изданиями Петра Струве и переметнулась на сторону либералов. Она была одним из основателей Конституционно-демократической партии, видным членом её правого крыла и сторонницей союза с ВНС. Однако определяющей её политической позицией стала непримиримая борьба за права женщин, благодаря которой кадеты включили в свою партийную платформу избирательное право для женщин. Однако Гражданская война в России радикализировала её. После короткой эмиграции в Великобританию она вернулась в Ростов в 1919 году, где заявила, что либеральная демократия потерпела крах в России и вместо нее у руля должна стоять сильная, уникальная русская форма правления. \n\nПосле Гражданской войны в России её стали связывать с евразийскими кругами, и в итоге она стала одним из основателей Евразийской партии. Первой демократически избранной женщине-главе российского государства предстоит противостоять глубоко консервативному обществу, но она не из тех, кто отталкивает, и не будет стесняться отстаивать роль России как предвестницы Евразии."
