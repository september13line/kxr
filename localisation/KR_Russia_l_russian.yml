rusfor.499.t: "Непокорная степь" 
rusfor.499.d: "Долгие годы вся Киргизская степь входила в состав России. Бурные последствия Гражданской войны привели к тому, что в рамках послереволюционной России местным жителям, кочующим по степи, была предоставлена автономия. Впоследствии они добились ещё большей независимости, хотя их правительство так и не смогло добиться подлинного суверенитета.\n\nСейчас, когда вся степь снова подпадает под наш контроль, мы сталкиваемся с восстаниями, диверсиями и саботажем. Киргизы нашли убежище в степи, нарушив мирную жизнь.\n\nПравительство стоит перед критическим решением: как поступить с этими мятежными территориями, чтобы способствовать интеграции и подавить хаос и мятеж."
rusfor.499.a: "Восстановить степное генерал-губернаторство."
rusfor.499.b: "Опереться на казачество, чтобы умиротворить [GetKazakhEtnonym]ов."
rusfor.499.c: "Они должны иметь свою автономию, но под нашим строгим контролем."
rusfor.499.e: "Казахи заслуживают своей автономной советской республики."

rusfor.500.t: "Сопротивление басмачей"
rusfor.500.d: "Мятежи и диверсии бушуют на территории Туркестана - региона, известного изобилием хлопка, золота и других ценных ресурсов. Влияние местных курбаши, известных как басмачи, что на их родном тюркском языке означает «бандиты», остаётся сильным. Наше правительство должно определить, как лучше всего обеспечить полную реинтеграцию этого региона в лоно нашей Родины."
rusfor.500.a: "Навести порядок твёрдой рукой."
rusfor.500.b: "Положиться на Казаков, чтобы умиротворить басмачей."
rusfor.500.c: "Идея автономий была хороша, но её реализация страдала."
rusfor.500.e: "Советские республики решат эту проблему."

rusfor.501.t: "Пантюркистская угроза"
rusfor.501.d: "Процесс интеграции Туркестана продолжается, однако некоторые наши советники пришли к выводу, что широкое распространение восстаний может быть связано с распространенным среди местного населения убеждением, что оно представляет собой единую тюркскую нацию. В связи с этим возникла идея, что борьба с пантюркизмом как идеологией, выступающей за отделение тюркских народов от России, может потенциально решить эту проблему. По сути, необходимо ликвидировать Туркестан и искоренить всякое чувство единства среди этих этнических групп, стимулируя в них обостренное чувство национальной идентичности. Разумеется, только в рамках России эти народы смогут сохранить своё существование и процветать."
rusfor.501.a: "Мы будем довольствоваться автономией Туркестана."
rusfor.501.b: "Пора заканчивать с этой ерундой, есть работа для этнографов."
rusfor.501.c: "Разделить регион по экономическому принципу."

rusfor.502.t: "Духовное управление мусульман Туркестана"
rusfor.502.d: "Мусульмане Туркестана всегда считались более консервативными и, по правде говоря, луддистскими и отсталыми по сравнению с более русифицированными в культурном отношении регионами, такими как Дагестан, Татарстан и Башкирия. Многие считают это мракобесие одной из причин того, что Туркестан упорно отказывается интегрироваться в современную Россию и в современный мир в целом.\n\n В рамках реорганизации центральноазиатских служб безопасности и бюрократии мы также начали религиозные реформы в сотрудничестве с Оренбургским мусульманским духовным собранием. Его татарские и башкирские священники лояльны к правительству и разработали планы по реформированию туркестанских религиозных институтов в более современную форму, приближенную к таковой в развитых мусульманских странах, таких как [TUR.GetName]."
rusfor.502.a: "Да, это хорошая инициатива."
rusfor.502.b: "Вместо этого мы должны стремиться к секуляризму."
rusfor.502.c: "Что? Надо как можно больше подрывать ислам!"

rusfor.503.t: "Проблемы в Туркестане"
rusfor.503.d: "Хотя мы и создали новое Духовное управление мусульман Туркестана, оно по-прежнему в основном контролируется теми же священниками, которые играли значительную роль в Туркестане с Гражданской войны до аннексии. Конечно, нам придётся изменить ситуацию здесь, но это займёт много времени."
rusfor.503.a: "Ну что ж..."

rusfor.504.t: "Усмирение Туркестана"
rusfor.504.d: "Хорошие новости из Туркестана — новое татарское и башкирское мусульманское руководство наконец смогло реорганизовать систему местных исламских учреждений и частично победить мракобесие местных видных теологов и проповедников. Теперь Оренбургская мусульманская духовная ассамблея предлагает новое видение ислама для граждан Центральной Азии, что означает, что Центральная Азия будет достаточно лояльна к нам, и мы сможем уделять этому региону России меньше внимания."
rusfor.504.a: "Отлично!"

rusfor.508.t: "Разбор переписи 1897 года"
rusfor.508.d: "В переписи населения, проведенной царским правительством в 1897 году, значительная часть оседлого городского населения Туркестана, в частности в таких городах, как Самарканд, Ташкент и Скобелев, была обозначена этнонимом «сарты». Однако многие учёные-востоковеды утверждают, что это не настоящее этническое обозначение, а скорее классовый ярлык, относящийся к городской буржуазии и купеческому сословию. Существуют и более спекулятивные теории, согласно которым сарты могут быть народом арийского происхождения, отличным от соседних узбеков и таджиков. В течение многих лет местная интеллигенция Туркестана выступала против использования термина «сарт», считая его пережитком царского угнетения."
rusfor.508.a: "Обойдемся без царского ярлыка!"
rusfor.508.b: "Наиболее правильно называть оба народа туркестанцами."
rusfor.508.c: "Сарты - особый народ арийского происхождения."

rusfor.514.t: "Железные жилы Туркестана"
rusfor.514.d: "Железные дороги, которые до 1936 года находились под нашим покровительством и надежным надзором, имеют первостепенное значение в мирном объединении Туркестана. Надзор за этими железными дорогами гарантировал спокойствие и порядок во всем Туркестане. Хотя многие наши советники выступают за восстановление контроля над железными дорогами и грузоперевозками, возможно, есть более выгодный вариант действий."
rusfor.514.a: "Контроль будет передан рабочим железнодорожных мастерских!" #socialist/SR
rusfor.514.b: "Продайте их на аукционе." #liberal/conservative
rusfor.514.c: "Только государственный контроль - они имеют огромное значение." #all other

