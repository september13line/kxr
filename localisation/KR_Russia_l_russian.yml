russia.36589.t: "Вечный президент"
russia.36589.d: "Был холодный день в Петрограде, я шел на дневную прогулку, проходя мимо здания Думы. Из толпы появилась теневая фигура, которая, прежде чем полиция успела что-либо предпринять, разрядила пистолет. Перед моими глазами промелькнула вся моя жизнь: от рождения, детства, революции до той самой секунды, когда в меня выстрелили. Все прошло незаметно, пока я не проснулся в своей постели на следующий день. Я подумал, что все это сон, просто дурной сон, что моя охрана не допустит моего убийства, но когда я вышел из Думы, я увидел того же стрелка, и та же пуля летела в мою голову, но как только пуля пробила мой череп, и как только мои мозги разлетелись по стенам Думы, я проснулся в своей постели на следующее утро. И так продолжалось до бесконечности\n\nКаждый день, когда я просыпался, я видел, как мир вокруг меня менялся, как менялись лица знакомых, как мир становился немного другим каждый раз, когда я просыпался. В первый день, когда я попал в эту петлю, Италия была разделена на две части, со временем я обнаружил, что она разделена на пять частей, а через несколько лет она снова стала состоять из двух частей. Мне больше нравилось, когда она состояла из пяти частей. Я узнал, кто был тот стрелок в капюшоне, это был один из безумных лакеев Савинкова, Павел Горгулов. Но даже узнавая все больше и больше о мире, в котором я живу, я никогда не мог избежать трагических событий моей смерти.\n\nМое убийство, казалось, было единственным постоянным событием в мире, пока в один прекрасный день я не бросил вызов своей каменной судьбе. Когда я увидел приближающегося Горгулова, я стоял непоколебимо, я знал, что пуля в любую секунду обнулит эту петлю, я просто привык к этому. Но когда пистолет выстрелил, я глубоко вздохнул и бросился, как черт, навстречу своему вечному убийце. Со всей силы я набросился на Горгуова, даже когда он слабо пытался выстрелить в меня снова и снова; пули просто отскакивали от меня. Со всей яростью, накопившейся за бесчисленные годы пребывания в этом аду временной петли, я запустил руку в грудь Павла Горгулова и вытащил его всё ещё бьющееся сердце. Когда я увидел, что его жизненная сила угасает, я оскалился. Я наконец-то сделал это, я разорвал петлю, я наконец-то выжил.\n\nЭто было почти 500 лет назад, и с тех пор я правил Россией как её Вечный Президент. Я видел, как рушились нации, умирали люди, падали системы, но во всем этом, во всей хаотической неопределенности мира, я, президент Александр Фёдорович Керенский, остаюсь единственной, настоящей непоколебимой константой в этом темном и мрачном мире. Ибо я..."
russia.36589.a: "..я, социал-либеральный диктатор, вечный президент России."

