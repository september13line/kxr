###foci
RUS_Drozdovsky_Takes_Over: "Подъём Дроздовского"
RUS_Drozdovsky_Takes_Over_desc: "Генералы-изменники планировали предать саму идею Белого движения. Они были одержимы жаждой власти и планировали создать плутократическую олигархию, чтобы продолжать истязать землю, которая является нашей Родиной. Чтож, довольно."
RUS_To_Save_The_Holy_Rus: "Для спасения\nСвятой Руси"
RUS_To_Save_The_Holy_Rus_desc: "Мы не единственное монархическое движение в России. Существует множество монархических организаций и партий, но, увы, все они разделены и не имеют желания объединяться против угроз, которые исходят со всех сторон. Возможно, мы могли бы обратиться к крупнейшим монархическим движениям и предложить им слияние?"
RUS_Rally_The_Monarchists: "Сплотить монархистов"
RUS_Rally_The_Monarchists_desc: "Решение было принято, и мы обязаны приложить реальные усилия, чтобы воплотить нашу мечту о монархической коалиции в реальность."
RUS_Bloody_Mess_Is_Honey_Sweet: "Каши кровавой медовая сласть"
RUS_Bloody_Mess_Is_Honey_Sweet_desc: "Общество «Память» - красная власть.\nВыстрелил в спину - и душу долой.\nКаши кровавой медовая сласть\nВ мутный колодезь да вниз да головой."
RUS_Muslim_Peoples_Organization: "Мусульманская народная организация"
RUS_Muslim_Peoples_Organization_desc: "Большой процент населения нашей страны исповедует ислам. Чтобы взять их под свой контроль и принять как своих соплеменников, нам нужно создать монархическую организацию, которая могла бы продвигать царские идеалы среди мусульман."
RUS_All_Russian_Popular_Union: "Всероссийский народный Союз"
RUS_All_Russian_Popular_Union_desc: "Наши усилия по объединению монархистов не пропали даром. Наконец, мы можем сказать, что Русский монархизм - это единая и сплоченная сила."
RUS_Cultural_Awakening: "Наше культурное пробуждение"
RUS_Cultural_Awakening_desc: "Ваше благородие, госпожа победа.\nЗначит, моя песенка до конца не спета.\nПерестаньте, черти, клясться на крови...\nНе везёт мне в смерти повезёт в любви!"
RUS_National_Unity: "Во имя национального единства"
RUS_National_Unity_desc: "В трудные времена Русский народ делает то, что он делает лучше всего для победы - он объединяется и становится твёрдым, как скала. Мы едины, а когда мы едины - мы непобедимы."
RUS_That_Which_Was_Lost: "Тупиковая коалиция"
RUS_That_Which_Was_Lost_desc: "Что-то всеми навек утрачено.\nМай мой синий! Июнь голубой!\nНе с того ль так чадит мертвячиной\nНад пропащею этой гульбой?"
RUS_By_Cross_And_Sword: "Крестом и мечом"
RUS_By_Cross_And_Sword_desc: "Бог препоясывает меня силою и устрояет мне верный путь; делает ноги мои, как оленьи, и на высотах моих поставляет меня; научает руки мои брани, и мышцы мои сокрушают медный лук. Ты дал мне щит спасения Твоего, и десница Твоя поддерживает меня, и милость Твоя возвеличивает меня. Ты расширяешь шаг мой подо мною, и не колеблются ноги мои."
RUS_Raise_the_Black_Hundreds: "Поднять Чёрные Сотни"
RUS_Raise_the_Black_Hundreds_desc: "Я преследую врагов и настигаю их. Не вернусь, пока не истреблю всех. Поражаю их, и они не могут встать, падают под ноги мне. Ты одарил меня силою для войны и низложил под ноги мои восставших против Закона Твоего. Ты обратил ко мне тыл врагов моих, и я истребляю ненавидящих меня. Они вопиют, но нет им спасения. Они призывают Кюриоса, но Он не отвечает им. Я рассеваю врагов своих. Как прах разносятся они Ветром, как уличную грязь попираю их."
RUS_Patriotic_Business: "Патриотичный бизнес"
RUS_Patriotic_Business_desc: "Всем известно, что черносотенцы - это движение городского среднего класса. Но среди них мало очень богатых людей, которые могут поддержать нас в нашем деле."
RUS_Legacy_of_Minin: "Наследие Минина"
RUS_Legacy_of_Minin_desc: "Кузьма Минин был обычным купцом в Нижнем Новгороде, но когда его страна оказалась в опасности, он продал всё, что у него было, и вложил свои деньги в создание Народного ополчения. Именно это ополчение освободило Москву от рук поляков и в конечном итоге вернуло царскую власть в Россию. В эти трудные времена, в которые мы сейчас переживаем, наши граждане всех классов без колебаний помогут России."
RUS_Drozdovtsy_Rule_Alone: "Сами по себе"
RUS_Drozdovtsy_Rule_Alone_desc: "К черту все остальное! К черту всех этих жирных и потных ублюдков, которые смеют называть себя патриотами и монархистами! Сейчас мы покажем, как правильно восстановить Русскую Славу."
RUS_Slayer_of_Comissars: "Убийца комиссаров"
RUS_Slayer_of_Comissars_desc: "Если и есть кто-то, кто ненавидит социалистов и анархистов больше, чем Дроздовский, то это Владимир Манштейн. Мы должны предоставить ему надлежащую должность в нашем правительстве."
RUS_Implacable: "Неумолимый"
RUS_Implacable_desc: "Наш верный сотрудник и соратник - Антон Туркул имеет большой опыт управления и эксплуатации сетей секретных агентов. Мы дадим ему респектабельный пост в нашем правительстве."
RUS_Turkul_Bureau: "Создать бюро Туркула"
RUS_Turkul_Bureau_desc: "Эти люди выследят и уничтожат всех предателей, которые хотят уничтожить нашу священную Родину."
RUS_Iron_Will: "Железная воля"
RUS_Iron_Will_desc: "Наша воля и Русский дух - вот причина, по которой мы победили всех наших врагов в прошлом. Давайте победим их снова, ибо наша воля выкована из железа, как ничья другая. Мы не сломаемся, защищая нашу Родину!"
RUS_Total_Economic_Nationalization: "Полная экономическая национализация"
RUS_Total_Economic_Nationalization_desc: "Большевики были правы в одном - для буржуазии нет патриотизма. Все они просто хотят денег, и они не остановятся, пока не высосут все российские богатства, ресурсы и людей. Мы должны остановить их."
RUS_Establish_Planning_Boards: "Создание советов по планированию"
RUS_Establish_Planning_Boards_desc: "Никакие большие стремления или успех не могут быть достигнуты без плана. Наша экономика должна быть спланирована таким образом, чтобы мы могли выиграть следующую войну."
RUS_National_Restoration_Regime: "Режим национального восстановления"
RUS_National_Restoration_Regime_desc: "Нам не нужна власть. Мы не хотим властвовать над людьми, как будто это ничего не значит. Наш режим временный, пока Россия не будет в безопасности от врагов как внешних, так и внутренних."
RUS_Young_Drozdovites: "Духовный подъём юных дроздовцов"
RUS_Young_Drozdovites_desc: "Воспитание подрастающего поколения - важнейшая задача нашего режима. Эти дети - кирпичики, которые мы закладываем в фундамент России. От них зависит будущее России."
RUS_Appeal_to_the_Russian_People: "Обращение к русскому народу"
RUS_Appeal_to_the_Russian_People_desc: "Встань, Русский народ!\nВстань, чтобы сразиться в смертельной и ужасной битве!\nМы не сложим оружие, пока все наши враги не будут мертвы! Не считай дней! Не считай вёрст! Считай одно: убитых тобою врагов на твоём пути! Не промахнись! Не пропусти! Убей!"
RUS_Until_Our_Final_Victory: "Конец регентства"
RUS_Until_Our_Final_Victory_desc: "Когда тяжелые времена в России закончатся, мы сможем наконец покончить с регентством и восстановить монархию!"
RUS_Settle_Our_Scores_With_Socialists: "Свести счёты с социалистами"
RUS_Settle_Our_Scores_With_Socialists_desc: "Наши смертельные враги, социалисты, находятся в бегах. На этот раз мы не повторим ошибку, которую совершили во время Гражданской войны. Теперь все предатели будут расстреляны."
RUS_Close_Dissent_Newspapers: "Закрыть оппозиционные газеты"
RUS_Close_Dissent_Newspapers_desc: "Хорошо продуманная пропаганда может уничтожить всю нацию - мы знаем это, как никто другой."
RUS_Smash_Liberalism: "Разгромить либерализм"
RUS_Smash_Liberalism_desc: "Само существование парламента со всеми этими речами и разговорами не имеет ничего общего с реальной политикой. Распустите его, они должны проводить своё время более продуктивно."
RUS_Regency: "Великое регентство"
RUS_Regency_desc: "Великие князья Кирилл Владимирович и Дмитрий Павлович не имеют права быть новым царём. Они оба - предатели короны. Кирилл предал Николая II в марте, когда тот встал на сторону парламента, а Дмитрий осмелился строить заговоры за спиной Царя. Пока мы не выясним, какой Романов лучше всего подходит на роль нового Императора, генерал Дроздовский будет провозглашён регентом и правителем России."


