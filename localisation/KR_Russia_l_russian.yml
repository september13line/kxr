 RUS_SER_aid_desc: "Россия по-прежнему считает балканских славян своими братьями и готова поставлять оружие в нашу страну, а также направлять на нашу сторону военных специалистов, имеющих опыт проведения военных операций на Кавказе."
 RUS_SER_aid_RUS: "Сербская военная миссия"
 RUS_SER_aid_RUS_desc: "Мы вновь отправили наших военных экспертов на Балканы — на этот раз вместе с авиационными добровольцами. Пока наша военная миссия находится там, у нас есть возможность проверить наши военные теории и одновременно помочь нашим братьям на Балканах."
RUS_chinese_military_mission_idea: "Российская военная миссия в Китае"
RUS_chinese_military_mission_idea_desc: "Китайско-российские отношения начались в XVII веке, когда русские поселенцы достигли китайцев на реке Амур, а официальные договоры начали заключаться после 1689 года. Старая Российская империя играла империалистическую роль в великой борьбе за Китай и стремилась добиться от Китая уступок, а также воспользоваться многочисленными экстерриториальными соглашениями Китая. Однако распад старой империи после Великой войны кардинально изменил будущее и масштабы российско-китайских отношений. Конечно, остаётся много нерешенных вопросов, касающихся северных границ и претензий Китая на границы Синьцзяна и Монголии, но, тем не менее, Россия видит в Китае потенциального союзника в сопротивлении презренному влиянию кайзера на Дальнем Востоке. Поскольку китайские вооруженные силы отстают в техническом плане и недостаточно обучены, мы должны содействовать военной консультативной экспедиции, чтобы обучить местных китайских военачальников и превратить их в профессиональные войска по образцу нашей собственной армии."
RUS_china_trade_deal: "Российско-китайское торговое соглашение"
RUS_china_trade_deal_desc: "С китайским правительством заключено торговое соглашение, обеспечивающее стабильность и торговлю на всем евразийском континенте. В эту новую эпоху нового мирового порядка, когда глобальная политика больше не должна диктоваться Западом или Рейхом, нашими новыми союзниками являются те, кто разделяет нашу общую евразийскую борьбу."
 
