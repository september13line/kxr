rusd.161.t: "Республиканское преимущество"
rusd.161.d: "Последние опросы общественного мнения показали, что большинство проголосует за сохранение республиканской системы."

rusd.162.t: "Начинается голосование"
rusd.162.d: "Сегодня голосование началось по всей стране. Все граждане в возрасте старше 20 лет имеют право голосовать либо за монархию, либо за республику. И это решение решит судьбу будущих поколений."
rusd.162.a: "Мы будем ждать результатов."

rusd.163.t: "победа"
rusd.163.d: ""
rusd.163.a: "республиканцев"
rusd.163.b: "монархисты"

rusd.164.t: "Победа республиканцев"
rusd.164.d: "Вопрос о монархии был окончательно решён. Республиканцы победили на референдуме, и нынешняя система должна быть сохранена."
rusd.164.a: "Да здравствует Российская Республика!"

rusd.165.t: "Победа монархистов"
rusd.165.d: "Вопрос о монархии был окончательно решён. Монархисты победили на референдуме, и в России должна быть восстановлена монархия."
rusd.165.a: "Да здравствует Россия! Единая и неделимая!"
rusd.165.b: "Восстановить абсолютную монархию"

russia.1956.t: "Анастасия I коронована"
russia.1956.d: "В тихий дождливый день новая царица Анастасия была коронована на обширной, но малолюдной церемонии в Москве. И даже несмотря на многочисленные вопросы о её легитимности, она получает корону и становится первой российской царицей со времён Екатерины Великой."
russia.1956.a: "Да здравствует царица!"

russia.7845.t: "Новый флаг для нашего крестьянского движения"
russia.7845.d: "С восхождением Павла Горгулова на высший пост власти в России, Зеленая Армия одержала победу над мерзкими националистическими силами Савинкова, которые ввергли бы наш честный и покрытый шрамами народ в ужасы безудержной индустриализации и современности.  Теперь, после уничтожения агента, который мог бы привести нас к гибели, Зеленый Вождь и его Всероссийская народно-крестьянская партия Зеленых устремятся в светлое, более традиционное будущее - будущее, пропитанное легендами и наследием наших великих предков, таких как герои Скифии и наши языческие предки. Первым шагом на этом пути к нашей новой судьбе будет выбор флага для нашей нации, причем на выбор предлагается два основных варианта. Мы можем либо использовать знамя нашей партии, используя символ, созданный Горгуловым, либо черпать вдохновение в наших языческих корнях, чтобы создать новый флаг, символизирующий всех русских под нашей опекой."
russia.7845.a: "Символ нашего движения теперь должен стать символом нашей нации!"
russia.7845.b: "Давайте черпать вдохновение в чем-то... более древнем."

rusd.166.t: "Подозрение в фальсификации"
rusd.166.d.monarchist: "Хотя на референдуме победили монархисты, ходят слухи, что победа про-монархистов была обеспечена, а референдум был сфальсифицирован. Есть много республиканцев, которые подозревают, что референдум был несправедливым."
rusd.166.d.republican: "Хотя на референдуме победили республиканцы, ходят слухи, что победа про-республиканцев была обеспечена, а референдум был сфальсифицирован. Есть много монархистов, которые подозревают, что референдум был несправедливым."
rusd.166.a: "Да, референдум сфальсифицирован."
rusd.166.b: "Нет никаких признаков фальсификации."

### Eurasianist Events ###

rusd.168.t: "Земля"
rusd.168.d: "Каждый из вас, граждане России, должен хоть раз спросить себя. Кто я? Почему я существую? И я полагаю, что большинству из вас будет трудно ответить на эти вопросы. Они сложны - и они довольно серьезны.\nНо я дам вам ответ - вы евразийский человек. Вы живёте на стыке двух крупных цивилизаций - европейской и азиатской. Наша великая страна - единственная из когда-либо существовавших стран, у которой была удивительная возможность увидеть, как эти две цивилизации сливаются в одну.\n\nН.Трубецкой, 1928"
rusd.168.a: "Мы особенные."

rusd.169.t: "Культура"
rusd.169.d: "Нашу культурную особенность нельзя рассматривать как европейскую или азиатскую. Вместо этого она евразийская - смесь, сплав. Обратимся к нашим предкам - детям Турана, детям Чингисхана, отважным воинам, наездникам и умелым работникам. Мы никогда не забудем наше происхождение и наши корни. И мы всегда будем помнить, кто мы такие - евразийцы.\nП.Савицкий, 1926."
rusd.169.a: "Солнце встаёт на Востоке."

rusd.170.t: "Идея"
rusd.170.d: "Я верю, что вы правильно поняли мои уроки - принципы, которые вы всегда должны помнить и никогда не забывать. Помните о своем происхождении - и помните, кто вы есть. Идея - это то, что управляет нацией, что заставляет людей сражаться в войнах за своё выживание. Идея о том, что они могут быть свободны, что они могут жить, любить, жениться, зарабатывать себе на жизнь. Наша нация евразийцев должна основываться на осознанной идее, а не на материалистических идеалах. И я хочу, чтобы каждый Русский, украинец, бурят, татарин запомнил эту идею. Мы евразийцы, и мы сохраним нашу уникальную культуру.\nГ.Вернадский, 1932"
rusd.170.a: "В самом начале была Идея."

rusd.171.t: "Космос"
rusd.171.d: "Уникальное сочетание ландшафтов, где родился наш народ, называется месторазвитие. Кольская тундра, олонецкая тайга, леса и степи. Бескрайний простор моря и бескрайнее небо. Наше Евразийское государство - это живой организм, и для него естественно расширяться. Это пространство - причина, по которой у нас есть люди, говорящие по-русски в Харбине и Владивостоке, в Бухаре и Баку, в Варшаве и Лемберге. Мы защитим наше пространство - и мы завоюем ещё больше пространства.\nП.Савицкий, 1934"
rusd.171.a: "Бескрайние просторы Родины"

### Zemstva Events ###

rusd.172.t: "Дебаты об инвестициях"
rusd.172.d: "Возможность помочь финансировать земские учреждения - это палка о двух концах. В нынешнем виде земства вкладывают только деньги, которые они получают от местных налогов, и, если что-то случится, правительство в [RUS.Capital.GetName] всегда можно возложить вину на местного губернатора и добиться его замены, не упоминая о преимуществах, присущих такой локализованной форме управления. С другой стороны, это ограничивает масштабы того, чего они могут достичь. Однако в тот момент, когда мы вмешиваемся, правительство в [RUS.Capital.GetName] будет нести ответственность за все, что не удается.\n\nПо этой причине некоторые рекомендуют осторожные - если таковые имеются - инвестиции с нашей стороны. В то время как некоторые ссылаются на необходимость не вмешиваться в каждую незначительную проблему в каждой сибирской деревне, более ориентированные на рынок министры ссылаются на то, что земства в основном прекрасно справляются без нашего прямого вмешательства и что государство должно позволить местному самоуправлению функционировать должным образом. Другие министры, однако, предпочитают более прямой подход правительства и настаивают на том, что мы не можем позволить горстке безответственных карьерных политиков закрыть нам глаза на потенциальные выгоды, которые мы могли бы извлечь, предоставив государственное финансирование земствам."
rusd.172.a: "Держите финансирование маленьким."
rusd.172.b: "Предоставьте им увеличенное финансирование."
rusd.172.c: "Сделайте крупные инвестиции."

rusd.173.t: "Направление инвестиций"
rusd.173.d: "По мере того как мы помогаем расширять земские учреждения, открываются новые инвестиционные возможности. Теперь мы должны решить, куда и как направить наши инвестиции, чтобы максимизировать их отдачу."
rusd.173.a: "Сосредоточьтесь на бюрократических вопросах."
rusd.173.b: "Инвестируйте в фонд промышленного развития региона."
rusd.173.c: "Инвестируйте в местные исследовательские центры."

rusd.174.t.hospital: "Расширение сферы здравоохранения"
rusd.174.d.hospital: "Сегодня состоялось открытие новой больницы в [RUS_zemstvo_state.GetName]. Поскольку более локализованная форма правления при Земстве позволяет местным лидерам быстрее и точнее реагировать на потребности местного населения, новая больница знаменует собой быстрый ответ на то, что в противном случае могло бы превратиться в региональный кризис здравоохранения на волне нашего быстрого роста. По мере повышения уровня жизни будет расти и удовлетворенность нашим правительством."

rusd.174.t.schools: "Открытие новых школ"
rusd.174.d.schools: "Благодаря удачно размещённым инвестициям в [RUS_zemstvo_state.GetName], в штате наблюдается заметный рост числа построенных школ и подготовки учителей. Быстрые улучшения, вносимые в систему образования, привели к заметному улучшению качества жизни местных жителей. Ещё один успех земства - это ещё один успех и правительства."

rusd.174.t.housing: "Земская жилищная программа"
rusd.174.d.housing: "Жилищная программа, инициированная местным земством в [RUS_zemstvo_state.GetName] до сих пор давал положительные результаты. Мы уже видим сообщения о том, что уровень бездомности находится на рекордно низком уровне. По мере того, как улучшается жизнь людей, улучшается и их патриотизм. В конце концов, бороться за свою землю легче, когда их правительство заботится о том, чтобы у них была крыша над головой."

rusd.174.t.civilian_industry_1: "Промышленная экспансия"
rusd.174.d.civilian_industry_1: "С земством, состоящим из многих богатых промышленников, [RUS_zemstvo_state.GetName] были сделаны значительные инвестиции в строительство новых заводов в регионе. Эти недавно расширенные промышленные концерны оказались благом для местной экономики, и расширение промышленности в регионе неизбежно станет благом и для государства."

rusd.174.t.civilian_industry_2: "Экономическое развитие"
rusd.174.d.civilian_industry_2: "Земство в [RUS_zemstvo_state.GetName] объединили свои ресурсы и опыт и приступили к реализации крупного плана экономического стимулирования для региона. Миллионы рублей были вложены в местные компании, а значительный рост экономической активности также стал магнитом для внешних инвестиций. В нескольких городах открылись магазины и фабрики, а новые железные дороги доставляют товары из одного конца региона на полки магазинов по всей России. Естественно, эти богатства неизбежно просочатся вверх по течению к [RUS.Capital.GetName]"

rusd.174.t.military_industry: "Увеличение производства вооружения"
rusd.174.d.military_industry: "Инвестиции местных торговцев в модернизацию методов производства в [RUS_zemstvo_state.GetName] недавно привели к значительному повышению производительности. Поскольку товары заполняют полки магазинов с рекордной скоростью, мы также должны считать, что нам повезло, что выгоды от этих инвестиций доходят и до многих наших государственных компаний. Больше гражданских товаров - это хорошо, но мы в равной степени озабочены более насущными вопросами государственной обороны."

rusd.174.t.civilian_industry_3: "Крупная промышленная экспансия в [RUS_zemstvo_state.GetName]"
rusd.174.d.civilian_industry_3: "[RUS_zemstvo_state.GetName] был эпицентром того, что лучше всего можно описать как локальную промышленную революцию. Хороший инвестиционный климат, богатый опыт и дальновидный правящий класс привели к постепенному созданию нового промышленного концерна в регионе. Тысячи людей теперь работают на этих заводах, и товары производятся с поразительной скоростью. Это, безусловно, большой успех для нашей экономической политики!"

rusd.174.t.infrastructure: "Улучшение инфраструктуры"
rusd.174.d.infrastructure: "Местный губернатор в [RUS_zemstvo_state.GetName], потрясенный плохим состоянием дорог в регионе, заплатил за строительство новых из своего собственного кармана. За последние несколько недель рабочие воткнули свои лопаты в землю и помогли улучшить нашу инфраструктуру. Местные газеты, может быть, и хвалят его усилия, но в конечном счете это правительство в [ROOT.Capital.GetName], которые пожинают плоды этого акта щедрости."

rusd.174.t.agriculture: "Повышение урожайности сельскохозяйственных культур"
rusd.174.d.agriculture: "Новые сельскохозяйственные инициативы в [RUS_zemstvo_state.GetName] недавно привели к большому урожаю в этом году! Полки магазинов переполнены, как и банковские счета фермеров! Конечно, так или иначе, многие преимущества этого обильного урожая вернутся к нам в своё время."

rusd.174.t.synthetics: "Прорыв в области изучения синтетической нефти"
rusd.174.d.synthetics: "Казалось бы, недавнее увеличение расходов на земство привело к огромному прорыву! [RUS_zemstvo_state.GetName] сообщают, что они создали завод по производству синтетических материалов, добавив здоровое производство к производству топлива и резины. Это поможет сделать население региона более самодостаточным и уже приносит большую экспортную прибыль. Естественно, такое развитие событий вполне устраивает и наш военно-промышленный комплекс..."

rusd.174.t.failure_1: "Бесхозяйственность поражает земство"
rusd.174.d.failure_1: "Хотя более децентрализованное правление имеет свои преимущества, отсутствие государственного надзора иногда может иметь и отрицательную сторону. Недавно нам сообщили, что многие заводы и компании в [RUS_zemstvo_state.GetName] плохо управляются из-за грубого неправильного управления, ситуация, которая, к сожалению, остаётся незамеченной дольше, чем следовало бы. В то время как губернатор региона вмешался, чтобы исправить ситуацию, нам, тем не менее, приходится расплачиваться за то, что мы не смогли остановить это повсеместное пренебрежение раньше."

rusd.174.t.failure_2: "Земство замешано в скандале с хищениями"
rusd.174.d.failure_2: "Хотя наш невмешательский подход к экономическим вопросам был большим благом для экономики, отсутствие надзора означает, что иногда создаваемое богатство оказывается в карманах мошенников. [RUS_zemstvo_state.GetName] недавно испытал это на себе, когда группа богатых купцов использовала своё богатство, чтобы купить себе путь к получению значительного влияния на местное земство. При незначительном надзоре они смогли присвоить значительную сумму денег, которые должны были поступить в государственную казну, прежде чем правоохранительным органам удалось закрыть их деятельность. Однако, поскольку их выводы, похоже, указывают на то, что это всего лишь верхушка айсберга, похоже, что мы будем бороться с такого рода коррупцией в обозримом будущем..."

rusd.174.t.failure_3: "Земству нужна помощь!"
rusd.174.d.failure_3: "Череда неудачных инвестиций и плохое планирование привели к тому, что несколько ключевых компаний, участвующих в земском проекте, зашли так далеко в минус, что у нас нет другого выбора, кроме как предоставить им государственную помощь, чтобы их проекты не развалились окончательно. Нам просто придется стиснуть зубы в этом вопросе, затянуть пояса, заплатить и затянуть пояса в ближайшие месяцы. Излишне говорить, что губернатору, который дал этому зеленый свет, придется кое-что объяснить..."

rusd.174.t.industrial_research: "Промышленные инновации"
rusd.174.d.industrial_research: "Наши светлые умы в исследовательском штате в [RUS_zemstvo_state.GetName] сообщают, что они добились значительных успехов в своих гражданских инженерных исследованиях. Лидируя в разработке новых запатентованных изобретений, их усилия облегчат работу нашим исследовательским группам по всей стране.."

rusd.174.t.industrial_research_bonus: "Прорыв в промышленных исследованиях!"
rusd.174.d.industrial_research_bonus: "Великолепная новость! Гении в [RUS_zemstvo_state.GetName] объявили сегодня, что они добились большого прогресса в области промышленности и гражданского строительства! Их исследовательский прорыв, вероятно, избавил нас от нескольких месяцев дополнительной напряженной работы по исследованию и разработке. Мы готовы начать тестирование прямо сейчас!"

rusd.174.t.industrial_research_failure: "Мы ошиблись в промышленных исследованиях!"
rusd.174.d.industrial_research_failure: "Наши исследователи в [RUS_zemstvo_state.ПetName] сообщают о серьезной неудаче. Профессора, работающие на Земство, допустили ужасный просчет в своих оценках, и выясняется (к сожалению, только после тщательной проверки), что большая часть их напряженной работы была основана на ошибочной предпосылке. К сожалению, некоторые из наших государственных исследовательских групп также использовали свою работу в качестве основы для своих собственных проектов, а это означает, что в ближайшие месяцы мы, вероятно, увидим общее замедление наших исследовательских усилий."

rusd.174.t.military_research: "Военные инновации"
rusd.174.d.military_research: "Наши светлые умы в исследовательском штате в [RUS_zemstvo_state.GetName] сообщают, что они добились значительных успехов в своих военно-инженерных исследованиях. Лидируя в разработке новых запатентованных изобретений, их усилия облегчат работу нашим исследовательским группам по всей стране.."

rusd.174.t.military_research_bonus: "Прорыв в военных исследованиях!"
rusd.174.d.military_research_bonus: "Великолепная новость! Гении в [RUS_zemstvo_state.GetName] объявили сегодня, что они добились большого прогресса в области военной инженерии! Их прорыв в области военных исследований, вероятно, избавил нас от нескольких месяцев дополнительной напряженной работы по исследованию и разработке. Мы готовы начать тестирование прямо сейчас!"

rusd.174.t.military_research_failure: "Мы ошиблись в военных исследованиях!"
rusd.174.d.military_research_failure: "Ужасные новости! Дым валил из главного исследовательского центра в [RUS_zemstvo_state.GetName] сегодня в качестве их тестов... Ну, буквально взорвался у них перед носом. Хотя никто не пострадал, мы на собственном горьком опыте убедились, что нет коротких путей, когда дело доходит до выпуска ещё более мощного оружия для использования нашими военными. В нынешнем виде исследования будут замедлены, пока мы работаем над ремонтом и восстановлением их поврежденных объектов."

rusd.174.a: "Отлично."
rusd.174.b: "Некомпетентные дураки!"

