rus_brest_litovsk_desc: "В 1920 году белым силам в России пришлось ратифицировать Брест-Литовский мирный договор, подписанный большевистским правительством двумя годами ранее. Документ был назван Минским договором. В соответствии с ним Россия отказывалась от всех территориальных претензий к Финляндии, Объединённому Балтийскому герцогству и Литве, Белой Рутении и Украине. Во всех вышеперечисленных странах установилась монархия с представителями немецких династий. По настоянию Османской империи Россия также отказалась от своих притязаний на Ардаган, Карс и Батуми.\n\nДоговор был подписан Верховным лидером России Александром Колчаком, премьер-министром Сазоновым и Александром Керенским.\n§W--------------§!\n§RЕсли Россия объявит войну любому из упомянутых государств, это может спровоцировать немецкую интервенцию:§!\n§Y[UKR.GetName]\n[WHR.GetName]\n[LIT.GetName]\n[BAT.GetName]\n[FIN.GetName]§!"
