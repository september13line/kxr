### Flavor Events ###

rusd.180.t: "Годовщина Февральской революции!"
rusd.180.d: "После окончания Гражданской войны и укрепления Керенским власти демократической коалиции по всей стране день отречения Царя от престола, 2 марта (по старому стилю), стал ежегодно отмечаться как государственный праздник - День Республики.\n\nВ этот день каждый год мы празднуем конец самодержавия, власти помещиков и аристократии. Этот день является официальным выходным днем, во время которого на центральных площадях городов проводятся фестивали, народные игры и бесплатные банкеты для всех желающих. Для многих этот день - не только конец Средневековья и начало Современной России, но и начало весны, когда природа просыпается от долгого и холодного зимнего сна.\n\nВ городах вывешиваются государственные флаги и плакаты, в газетах печатается ежегодное обращение президента в связи с годовщиной Февральской революции, а в 1935 году президент впервые выступил по радио, где объявил, что наша страна движется вперёд по пути демократии и социальной справедливости.\n\nВ конце дня во многих городах гремят праздничные фейерверки, самый красочный и крупный из которых находится в Петрограде, знаменуя окончательный и бесповоротный конец монархии."
rusd.180.a: "Да здравствует Республика!"

rusd.181.t: "Сергей Рахманинов возвращается в Россию"
rusd.181.d: "Сергей Рахманинов, один из самых плодовитых композиторов 20-го века русского происхождения, наконец-то вернулся на родину предков после почти 20 лет самоизгнания. Талантливый пианист и композитор-романтик бежал из России во время русской революции, поселившись в Нью-Йорке со своей семьей после того, как социалисты-революционеры конфисковали его личное имение как коммунальную собственность, в результате чего Рахманинов покинул Россию и поклялся никогда не возвращаться. \n\nВ разгар Гражданской войны Рахманинову и его семье не раз приходилось сталкиваться с насилием; самому Рахманинову удалось спастись от красногвардейцев после того, как они напали на Симфонический оркестр Цинциннати, когда он дирижировал 3-й симфонией, причем спастись удалось только потому, что красногвардейцы приняли его за большевика-эмигранта. \n\nУжасное насилие, охватившее его приемную родину - Америку, в сочетании с выгодным предложением от Петроградской звукозаписывающей компании и обещанием официальных извинений от представителей СР за конфискацию его имущества, заставили Рахманинова окончательно прекратить изгнание и вернуться на родину предков - в Россию. \n\nХотя Рахманинов чувствовал себя в Америке как дома, постепенно обретая состоятельность и приспосабливаясь к более теплому климату США (который был более подходящим для него из-за множества проблем со здоровьем), теперь он попрощается с Америкой и продолжит свои музыкальные начинания в концертных залах Москвы и Петрограда; и хотя стареющий композитор всё ещё сохраняет надежду, что он сможет вернуться в Америку, как только прекратится насилие, шансы на это уменьшаются с каждым днем."
rusd.181.a: "Мы приветствуем его дома."

rusd.182.t: "За Родину и Свободу"
rusd.182.d: "1918 год стал, по словам самого Бориса Викторовича, самым невероятным в истории России. Большевикам удалось подавить вооруженное восстание эсеров в Москве, Рыбинске и Муроме, уничтожив ряд его видных организаторов. Сам Савинков, благодаря своему блестящему таланту к «реинкарнации» и конспирации, сумел бежать из чекистской столицы, хотя, казалось бы, его жизнь висела на волоске. При проверке документов его задерживают чекисты, но с хладнокровием настоящего оборотня террорист предъявляет им поддельный мандат сотрудника московского ЧЕКА. А заодно требует, чтобы они помогли ему найти злейшего врага советской власти Бориса Савинкова! Получив от своих «товарищей» лошадь и проводника, этот поистине «авантюрист» благополучно добрался до Казани, которая к тому времени уже была захвачена Народной армией Каппеля. Савинков был в Казани не один. Сюда же прибыли члены центрального штаба его «Союза» - Родины и Свободы, генерал Рычков и полковник Перхуров, пережившие поражение в Рыбинске. Все они, как и Савинков, предложили свои услуги вчерашним врагам - монархисту Каппелю и белогвардейцам. Несмотря на разные интересы, всех их объединяла ненависть к большевикам, которых они считали узурпаторами, незаконно захватившими власть. Именно поэтому пути таких, казалось бы, непримиримых врагов, монархиста Каппеля и социалиста-революционера Савинкова, сошлись. Савинков всегда оставался человеком действия и не сидел сложа руки в самые ответственные моменты. Возможно, как никто другой, он хорошо понимал, что теперь, когда Казань в руках белых, дальнейшее промедление смерти подобно и что во что бы то ни стало необходимо продолжать наступление, чтобы захватить железнодорожный мост в Свияжске. Здесь красные, оправившись от ряда поражений и потери Казани, готовили контрнаступление. Именно сюда в те жаркие дни прибыл на бронепоезде председатель РВС Лев Троцкий, к которому Савинков испытывал почти патологическую ненависть. Вместе с Каппелем и Фортунатовым Савинков разработал план налета на Свияжск и лично участвовал в боевой операции. В то туманное утро 29 августа 1918 года, когда белогвардейский отряд Каппеля прорвался в тыл красных, сам Савинков в составе кавалерийского эскадрона стоял в засаде, спрятавшись в лесу под Казанью, у Обсерваторской переправы. Его задачей было навязать бой левобережному отряду красных, чтобы отвлечь их силы от каппелевцев, рвущихся к Свияжску. Вскоре к разъезду подошел блиндажный обоз с красноармейцами. Высыпавшие из вагонов красные бойцы не придумали ничего лучше, чем начать митинг прямо под стволами пулеметов белых, которые наблюдали за ними в бинокли, спрятавшись за соснами. Революционная «дисциплина» привела к тому, что красные даже не удосужились выставить патрули. За что и поплатились сполна: незаметно окружив протестующих, белые открыли по ним внезапный кинжальный пулеметный огонь. Савинков, вцепившись в «Виккерс», лично расстреливал спешащих красноармейцев. Через несколько минут все было кончено - поляна у станции была усыпана телами убитых, а остатки красных, беспорядочно стреляя, отступали в сторону Паратска."
rusd.182.a: "И его борьба ещё не закончена."

russia.3678.t: "Космизм набирает популярность"
russia.3678.d: "Россия - страна, полная радикализма, творчества и постоянно расширяющегося представления о человеческом опыте, что делает нашу дикую страну домом для всевозможных странных и разнообразных движений. От социальных футуристов до богостроителей, многие из этих движений связаны с русским социализмом и большевизмом, но одно движение, в частности, набирает популярность по всей стране. \n\nКосмизм - это новая философская и культурная волна, возникшая на рубеже 19-го века, которая с тех пор расширялась и диверсифицировалась по мере того, как мы шли сквозь десятилетия. Основанный на понятиях, связанных с трансгуманизмом, межпланетными путешествиями и космологической эволюцией, космизм был сначала вдохновлён такими авторами научной фантастики, как Жюль Вернс и Уэллс, но с тех пор превратился в настоящее движение. \n\nПосле того, как ушли из жизни ранние предшественники этой новой волны мысли, такие как Николай Фёдорович Фёдоров, Николай Кибальчич и Константин Циолковский, русские космисты разбрелись по свету, связывая себя с различными социалистическими группами, такими как Пролекульт и левые евразийцы, принимая по пути новые идеи. Например, Александр Богданов - большевистский теоретик и врач - давно вынашивал идею использования переливания крови для увеличения продолжительности жизни человека, а последователи покойного Циолковского вместо этого выступали за межпланетные путешествия, освоение звезд и космическую колонизацию. Другие, как Александр Чизевский, занимались гелиобиологией, изучая, как Солнце и его солнечные лучи влияют на биологию и эволюцию на Земле, а некоторые полностью покинули физическую сферу, чтобы теоретизировать о потустороннем, как Владимир Вернадский и его понятие о Ноосфере - новом геологическом слое, сформированном из человеческой мысли и развитой рациональности, называемом Сферой Разума, которая представляет собой высшую форму развития биосферы. Несмотря на дикое разнообразие и различия в своих взглядах и целях, все эти странные космистские группы и фигуры разделяют одну основополагающую идею - что чисто социалистическое общество является единственным типом общества, которое может обеспечить необходимые структуры, необходимые для процветания этих идей и продвижения человечества на следующую ступень нашей эволюции."
russia.3678.a: "Интересная группа теорий, но не то, на чем стоит сосредоточиться."

orth.1.t: "Вера и нация"
orth.1.d: "Религиозная политика нашего правительства пользуется популярностью как среди наших граждан, так и за рубежом. Они показывают, как наша вера может принести порядок и стабильность в общество в этом хаотичном современном мире. В настоящее время в соседних странах существует множество политических групп, следующих новой форме политизированного православного христианства. В России появилась свободная организация, называющая себя «Вера и Нация», которая готовит активистов и военизированных членов этих организаций с целью развития их принципов и создания международного братства православных народов. Это может привести к международным осложнениям, но может и дать возможность России вновь занять прочную позицию и роль в мире."
orth.1.a: "Пусть действуют, в конце концов, их поддерживает духовенство."
orth.1.b: "Вместо этого поощряйте мирные религиозные группы в России."

orth.2.t: "Святейший Правительствующий Синод"
orth.2.d: "Премьер-министр-патриарх Кирилл спровоцировал серьезный кризис и пригрозил уйти со своего поста, если Синод Русской церкви не получит право вето на все новые законы. Он также потребовал, чтобы монастыри пользовались государственным налогом, а священники получали высокую зарплату, оплачиваемую государством."
orth.2.a: "Нам остаётся только согласиться."

orth.3.t: "Святая Русь"
orth.3.d: "Власть в стране полностью находится в руках священников и церковников. Наша конечная цель - создание Царства Божьего на Земле - почти достигнута. На протяжении многих веков Москва была Третьим Римом, а теперь мы можем с гордостью заявить, что являемся Новым Иерусалимом. Предательство большевиков и равнодушие республиканцев никогда не мешали нам и русским православным верующим сохранять то, кем мы являемся - детьми Божьими. Наш Божественный замысел о человеке, наша Божественная справедливость ясны, потому что они продиктованы Богом."
orth.3.a: "Бог с нами!"
orth.3.b: "Патриарх верховенствует!"

orth.4.t: "Наш флаг"
orth.4.d: "Когда Россия находится под руководством духовенства, мы должны определиться с новым флагом, чтобы лучше представлять наше Царство Божье здесь, на этих несчастных землях. Предлагается два варианта: первый - триколор с кантом, включающим русский крест, второй - черно-желтый триколор с изображением Святого Георгия, убивающего дракона."
orth.4.a: "Выбрать первый вариант!"
orth.4.b: "Выбрать второй вариант!"

### News ###
#Russian World News#
russianews.1.t: "Восхождение Вождя"
russianews.1.d: "Несколько дней назад во сне скончался Верховный главнокомандующий, президент России Лавр Корнилов. После смерти Корнилова премьер-министр Борис Савинков, назначенный Корниловым, использовал свою власть в правительстве для слияния постов премьер-министра и президента, став первым вождем России. Влияние Савинкова и его «Народно-республиканской партии России» (НРПР) росло задолго до смерти Керенского. НРПР и Савинков пообещали освободить Россию от оков Брест-Литовского мирного договора и вернуть Русский народ к былой славе. Непонятно, как будут развиваться его планы, однако ясно одно - Борис Савинков теперь является безоговорочным лидером нового российского государства."
russianews.1.a: "Наполеон тоже считал себя непобедимым."
russianews.1.b: "Военные инспекции должны быть удвоены..."
russianews.1.c: "Новый ужас реакционности."
russianews.1.e: "Будущее принадлежит тем, кто им овладеет."
russianews.1.f: "Контролировать все перевозки в Россию и из России..."
russianews.1.g: "Это естественная реакция на несправедливость Брест-Литовска."
russianews.1.h: "Завеса, наконец, спадёт."

russianews.2.t: "Корнилов штурмует Москву"
russianews.2.d: "Воспользовавшись хаосом в Москве после убийства Керенского, Лавр Корнилов и его офицеры с помощью боевых отрядов из НРП Бориса Савинкова вышли на улицы Москвы, чтобы бороться с левыми организациями и профсоюзными деятелями. После нескольких часов кровопролитных уличных боев Корнилов взял под свой полный контроль Москву и был приведен к присяге в качестве Верховного Главнокомандующего и президента России."
russianews.2.a: "Будет ли Россия спокойна?"

russianews.3.t: "Пётр Врангель берёт под свой контроль Россию"
russianews.3.d: "Опасаясь общего развала России, фельдмаршал Пётр Врангель и его полк вошли в Москву. В результате бескровного переворота Врангель убедил Думу и Сенат передать власть себе, а затем сослался на статью 48 Конституции, чтобы приостановить гражданские свободы и ввести военное положение. Поскольку Дума и Сенат находятся под контролем Врангеля, в России де-факто установилась военная диктатура."
russianews.3.a: "Чёрный барон правит безраздельно."

russianews.4.t: "Чёрный Царь"
russianews.4.d: "Правивший Россией более года, многие из ближайшего окружения Врангеля считали, что он должен восстановить российское Царство. Приняв этот совет, Пётр Врангель был коронован Царём восстановленной Российской империи. Хотя для многих это стало неожиданностью, другие считают, что это всегда входило в планы Врангеля с самого начала. Правда это или нет, но нельзя отрицать власть нового Царя в России."
russianews.4.a: "У России новый Царь..."

russianews.5.t: "Вторая Революция в России"
russianews.5.d: "Социалистическая коалиция, возглавляемая Виктором Черновым, представляла огромную угрозу для правых и военных. В итоге армейские офицеры во главе с Лавром Корниловым и другими совершили переворот, задержав Чернова и распустив Думу.\n\nОднако, похоже, что армия сильно переоценила свою поддержку. Массовые протесты и вооруженные восстания оказались роковыми для корниловского переворота, и он был вынужден сдать Москву левым силам. В мгновение ока социализм в России снова поднялся, и его влияние, несомненно, ощущается во всей Европе."
russianews.5.a: "Разве может быть хуже?"
russianews.5.b: "Придется созвать по этому поводу партийную конференцию..."
russianews.5.c: "Не так..."
russianews.5.e: "Грандиозная победа российского пролетариата!"
russianews.5.f: "Неужели мировая революция действительно наступила...?"

russianews.6.t: "Окончание Гражданской войны в России"
russianews.6.d: "То, что началось как простой военный переворот силами [RUS.GetLeader], вскоре переросло в полноценную Гражданскую войну. Сегодня переворот был завершён, когда последние синдикалистские силы были изгнаны из России. Белые силы России в очередной раз одержали победу. Реконструкция уже началась, но до сих пор неизвестно, какой путь [RUS.GetLeader] выберёт для восстановления нации. Мы можем только ждать и смотреть..."
russianews.6.a: "История повторяется."

russianews.7.t: "Вторая Гражданская война в России"
russianews.7.d: "Всего двадцать лет назад, в последние годы Вельткрига, Российская Империя рухнула, разорванная на части националистическими движениями и разделенная между белыми и красными. После немецкой интервенции республиканское правительство разгромило большевиков, но, похоже, Русский революционный дух не угас.\n\nВ 1925 году на Дальнем Востоке появилось частично признанное конкурирующее правительство: [TRM.GetNameDef]. Две нации - первая на Западе, а вторая на Дальнем Востоке - снова разорвали Россию на части в борьбе за то, чтобы раз и навсегда решить, кто достоин править страной."
russianews.7.a: "Сухопутная война в Сибири? Когда они научатся?"

russianews.8.t: "Восстановленное Царство"
russianews.8.d: "Российская Республика, созданная в последние годы Вельткрига, по-видимому, просуществовала всего двадцать лет до своего конца. Измученная беспорядками, политической агитацией и неэффективным управлением в последние годы, Республика потеряла поддержку народа, и государственные информационные агентства теперь сообщают, что преемник Николая II был коронован Царём всех россиян.\n\nХотя неизвестно, каковы международные приоритеты этой возрожденной Российской империи, или даже если коронация Царя успокоит неспокойную нацию, многочисленные монархи по всему миру уже поздравили Романовых с возвращением их божественного права рождения."
russianews.8.a: "Как долго они продержатся на этот раз?"

russianews.9.t: "Радикальные социалисты побеждают на выборах в России"
russianews.9.d: "Досрочные выборы, объявленные после убийства президента Керенского, наконец-то состоялись. Измученный беспорядками, политической агитацией и неэффективным управлением в последние годы, народ избрал новый парламент, возглавляемый коалицией социалистических партий во главе с бывшим большевиком Бухариным.\n\nПока неизвестно, каковы международные приоритеты нового правительства, Французская коммуна и Союз Британии уже поздравили недавно избранное правительство и надеются на дальнейшее сотрудничество."
russianews.9.a: "Это звучит не очень хорошо"
russianews.9.b: "Тост за наших товарищей в России!"

russianews.10.t: "Образован Евразийский Союз"
russianews.10.d: "Новое правительство России, возглавляемое историком и лингвистом князем Николаем Трубецким, наконец-то достигло своей главной цели - создания Союза Евразийских республик. Доктрина, называемая евразийством, продвигаемая правительством, утверждает, что истоки российской государственности лежат в Азии, принесенной в Москву Монгольской империей Чингисхана. В то время как евразийцы больше сосредоточены на международном сотрудничестве и вмешательстве в Азии, они по-прежнему представляют большую угрозу для европейских стран."
russianews.10.a: "Это что-то новое"

russianews.11.t: "[RUS.GetRulingParty] выиграли выборы!"
russianews.11.d: "После убийства Александра Керенского Россию потряс серьезный политический кризис. Досрочные выборы были проведены, и [RUS.GetRulingParty] набрала большинство голосов. Хотя это не означает, что в России начинается период стабилизации, она определенно ближе к концу политических потрясений.\n\nНовый премьер-министр России объявил, что российское государство сталкивается с переменами, хорошими или плохими, и что мир должен быть готов к пробуждению Русского медведя."
russianews.11.a: "Поздравляем победителя!"
russianews.11.b: "Российская демократия? Ха."
russianews.11.c: "Мы не признаём их капиталистический режим!"

russianews.12.t: "Покушение на жизнь президента Керенского"
russianews.12.d: "Керенский только получил пулю по дороге в Сенат! Нападавшему удалось скрыться, в то время как президент был доставлен в больницу в состоянии комы. Несмотря на его массовую непопулярность среди российского народа из-за неудачной земельной реформы и неэффективного правления, Керенский, тем не менее, смог удержать страну вместе в течение многих лет, и его кома повергла Россию в хаос. Сенаторы уже обсуждают возможную замену Керенскому, формируются новые коалиции, как между левыми, так и правыми, в то время как военные, такие как Врангель и Корнилов, находятся всего в одном шаге от вмешательства, чтобы уничтожить демократию и «спасти матушку Россию»..."
russianews.12.a: "Будем надеяться, что он поправится."

russianews.13.t: "ВНС побеждает на выборах в России!"
russianews.13.d: "После убийства Александра Керенского Россию потряс серьезный политический кризис. Досрочные выборы были проведены, и большинство голосов набрал Общероссийский национальный союз. Хотя это не означает, что в России начинается период стабилизации, она определенно приближается к концу политических потрясений.Новый премьер-министр России объявил, что Российская Республика сталкивается с переменами, хорошими или плохими, и что мир должен быть готов к пробуждению Русского медведя."

