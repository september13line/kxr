RUS_Ultimatum_To_Persia: "Ультиматум к [FROM.GetNameDef]"
RUS_Ultimatum_To_Persia_desc: "[FROM.GetNameDef] это большая и мощная нация. Они не обязательно должны быть нашими врагами, возможно, мы сможем договориться с ними."
RUS_Attack_Persia: "Сокрушить [FROM.GetNameDef]"
RUS_Attack_Persia_desc: "[FROM.GetNameDef] мешает нашим экспансионистским планам и блокируют нам доступ к теплым портам."

