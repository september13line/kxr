RUS_Attack_Central_Asia_desc_ALO: "Огромные степные земли Алаш-Орды манят нас своей нетронутой красотой и неиспользованным потенциалом. Чтобы закрепить своё господство над Центральной Азией, мы должны начать смелую кампанию по привлечению бродячих племен Алаш-Орды под своё знамя. С единством и силой мы понесемся как ветер и завоюем эти бескрайние земли, возвестив новую эру для России."
RUS_Attack_Central_Asia_desc_UZB: "Древний город Бухара с его богатой историей и роскошным великолепием является воротами в Среднюю Азию. Чтобы обеспечить своё влияние и контроль над этим стратегически важным регионом, мы должны отправиться в дерзкую кампанию по завоеванию легендарного города Бухары. Наши армии уже у ворот, пришло время захватить ключ к сердцу Центральной Азии."
RUS_Attack_Central_Asia_desc_KHI: "Мерцающие пески пустыни [KHI.GetName] хранят несметные сокровища и тайны Востока. Чтобы утвердить своё господство в Центральной Азии, мы должны отправиться в путь и захватить сказочный город Хиву. С отвагой и решимостью мы отправимся в сердце пустыни, неся свет России на эту древнюю землю."
RUS_Attack_Central_Asia_desc_TRK: "Расположенный среди суровых гор, [TRK.GetName] хранит тайны, которые ждут своего часа. Чтобы расширить своё влияние в Центральной Азии, мы должны предпринять смелую экспедицию, чтобы завоевать [TRK.GetName] и привести это загадочное царство в лоно России. Мы пройдем через горы, не оставляя камня на камне, пока [TRK.GetName] не склонится перед нашей мощью."
RUS_Attack_Central_Asia_desc_ORE: "Оренбургские земли манят своими бескрайними степями и стратегическим значением. Чтобы упрочить наше господство над Уральским регионом, мы должны начать решительную кампанию по завоеванию города Оренбурга. С непоколебимой решимостью мы пойдем вперед и захватим эти бескрайние земли, расширив границы России до новых высот."
RUS_Attack_Central_Asia_desc_URL: "Земли уральских казаков, «Малиновый Клин» России. Чтобы укрепить своё господство на западных рубежах Степи, мы должны вернуть себе берега Каспия в Гурьеве и берега реки Урал."
RUS_Attack_Central_Asia_desc_KYR: "Горное царство Киргизия (или, как они себя глупо называют, [KYR.GetName]) - свидетельство величия и стойкости природы. Чтобы обеспечить своё влияние в Центральной Азии, мы должны начать дерзкий поход на Киргизию. С высоко поднятыми знаменами мы поднимемся на вершины и принесем мощь России в эти суровые земли, сделав их несокрушимой частью нашей империи."

