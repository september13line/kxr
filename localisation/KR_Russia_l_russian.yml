russianews.20.t: "Евразийцы побеждают на российских выборах!"
russianews.20.d: "После убийства Александра Керенского Россию потряс серьезный политический кризис. Досрочные выборы были проведены, и Евразийская партия набрала большинство голосов. Хотя это не означает, что в России начинается период стабилизации, она определенно приближается к концу политических потрясений.Новый премьер-министр России объявил, что Российская Республика сталкивается с переменами, хорошими или плохими, и что мир должен быть готов к пробуждению Русского медведя."

russianews.21.t: "Аристократическая республика в России!"
russianews.21.d: "Всероссийскому национальному союзу удалось установить верховную власть Сената с президентом [RUS.GetLeader], а аристократы стали благодетелями нового режима. В то время как социалистическая оппозиция подвергается репрессиям, по всей стране открываются элитные гимназии и организуются масштабные балы и маскарады. Никто точно не знает, конец ли это России или только начало. Тем не менее, кто не рискует, тот не выигрывает, так?"
russianews.21.a: "Каждый хочет вкусить богатой жизни."

russianews.22.t: "Чёрный Царь"
russianews.22.d: "Похоже, у приливов и отливов истории есть чувство юмора, или, по крайней мере, стремление к тому, чтобы определенные фигуры неизбежно попадали на страницы истории. Пётр Николаевич Врангель, знаменитый 'чёрный барон' из прибалтийско-немецкого дворянского рода, служивший Российской империи со времен службы его отца великого князя Михаила Александровича адъютантом, теперь восседает на царском троне.\n\nЯвляясь одной из главных фигур Белого движения и организации РОВС со времен Гражданской войны, барон Врангель приобрел множество союзников среди аристократии и монархического офицерского корпуса. Его растущая популярность среди простого народа России и тесные связи с крупными консервативными политиками привели к тому, что он снова оказался связан с делом реставраторов, как и его враги-большевики, о которых они пели во время своей борьбы.\n\nВопреки ожиданиям многих, Пётр Врангель не взял на себя самодержавные бразды правления Всероссийской империей и не восстановил Романовых в одиночку, но он был выбран как определенными элементами истеблишмента, так и народом, чтобы возглавить восстановленную Российскую империю. Многие задаются вопросом, как скачок от барона к Царю отразится на самом человеке, на России в целом и на всем мире."
russianews.22.a: "Царский трон восстановлен."

russianews.23.t: "13-я русско-турецкая война"
russianews.23.d: "Несмотря на широко распространенное мнение о том, что эпоха русско-турецких войн завершилась с окончанием Вельткрига, эти предположения оказались ошибочными, тем более что остатки Российской империи - будь то Азербайджан, Армения или Горская республика - фактически стали сателлитами возрожденной Османской империи.\n\n В последнее время русские войска начали активное наступление в Закавказье с целью окончательно ликвидировать турецкое господство в этом регионе. Учитывая, что османы сталкиваются с проблемами в других областях, такое развитие событий вряд ли пойдет им на пользу. Однако делать выводы и прогнозы пока преждевременно. Удастся ли России восстановить своё влияние на Кавказе и Ближнем Востоке, или же «больной человек Европы» продолжит сопротивляться?"
russianews.23.a: "Исход этого конфликта, скорее всего, серьезно изменит баланс сил."

russianews.109.t: "Тухачевский устанавливает диктатуру русского тотализма"
russianews.109.d: "После борьбы за власть Михаил Тухачевский захватил власть в Российской Социалистической Республике и установил диктатуру тотализма! В своей речи он обещает вернуть утраченные территории империи, расширить сферы влияния тотализма, начать индустриализацию, и что скоро наступит светлое будущее. Однако западные власти считают, что тотализм может стать главной угрозой миру и привести к новой войне..."
russianews.109.a: "Стоит ли доверять речи Тухачевского?"


russia.2006.t: "Город на Неве"
russia.2006.d: "Сейчас, когда в России решили возродить монархию, в стране всё ещё есть напоминания о революционном 1917 годе. Некоторые географические объекты до сих пор восхваляют революцию, а другие, названные в честь символов нашей великой страны, после революции потеряли свои первоначальные названия. Если мы хотим, чтобы Вторая Российская Империя стала достойной преемницей Первой, нам нужно стереть напоминание о революции."
russia.2006.a: "Нужно вернуть историческое имя городу Петра!"
russia.2006.b: "Германия по-прежнему наш враг, Петроград звучит патриотичнее."

russia.2008.t: "Наследие Керенского"
russia.2008.d: "В рамках реформ Керенского в 20-е годы многие города были переименованы, названия одних напоминали о монархическом прошлом России, другие назывались на немецкий манер, злейшего врага России, из-за которого и произошли великие перемены последних 20 лет. Сейчас, когда личность Керенского, как и его политика, считается весьма спорной, возможно, настало время вернуть этим городам старые названия, под которыми они видели славные времена в истории нашей родины, а под новыми именами пережили лишь нестабильность и кризисы молодой российской демократии."
russia.2008.a: "Давайте вернёмся к отражению славных времен."
russia.2008.b: "Керенский принес в Россию демократию, и дело его будет жить."

russia.2010.t: "Наш позор отомщен"
russia.2010.d: "То, чего мы ждали последние двадцать лет, свершилось: мы смыли позор Великой войны, победив Германию. Теперь мы контролируем Восточную Пруссию с центром в городе Кенегсберге, колыбели Германской империи. Теперь нам предстоит решить судьбу города: оставить ли ему немецкое название или переименовать в Кролевец, как его называли наши предки, славяне, жившие в Пруссии до немцев. Некоторые патриоты хотели бы дать городу новое имя в честь великих деятелей, поднявших Россию с колен, некоторые выступают за то, чтобы в новом названии вспомнить о славных победах Семилетней войны. Выбор за нами."
russia.2010.a: "Нет смысла менять название, давайте будем милосердны к проигравшим."
russia.2010.b: "Покажем, что мы - наследники славян, новое название - Королевец."
russia.2010.c: "Мы увековечим имена тех, кто поднял Россию с колен."
russia.2010.e: "Почтим память героев прошлого."

russia.2011.t: "Герои нового времени"
russia.2011.d: "Победив германскую угрозу, славное руководство возрожденной России доказало, что наш народ не ошибся, поддержав правительство. С учётом славы, которую принесло взятие сердца прусской династии, «Королевской горы», было бы логично переименовать город в честь людей, спасших Россию от исторической пыли, в которой она оказалась после Первой войны."
russia.2011.a: "Назовем город в честь нашего великого Вождя - Бориса Савинкова."
russia.2011.b: "Город будет носить имя нашего нового Царя."
russia.2011.c: "Пётр Врангель - русский Бонапарт, его деяния должны быть увековечены."
russia.2011.e: "Товарищ Тухачевский осуществит мечту интернационалистов."
russia.2011.f: "Город будет носить имя маршала Победы."
russia.2011.g: "Подвиги товарища Фрунзе должны остаться в веках."
russia.2011.h: "Город будет носить имя генерала Корнилова."
russia.2011.i: "Город станет оплотом Октябрьской революции во имя."

russia.2012.t: "Герои былых времен"
russia.2012.d: "Почти двести лет назад, во время Семилетней войны, наши доблестные войска полностью захватили территории Восточной Пруссии, а также смогли взять сердце Германии - Берлин, но позор Дома Романовых - Император Пётр 3 отказался от всех завоеваний и вернул все отвоеванные нами территории. Теперь вы снова контролируете прусские земли и должны почтить память русских солдат, переименовав сердце Пруссии."
russia.2012.a: "Мы увековечим имя матери-императрицы Елизаветы Петровны."
russia.2012.b: "Город будет носить имя Апраксина, принесшего России победы на полях Пруссии."
russia.2012.c: "Апраксин запятнал себя дворцовыми интригами, назовем город в честь другого героя войны - Салтыкова."
russia.2012.e: "Другие варианты кажутся более правомерными."

russia.144.t: "Вернуть былое?"
russia.144.d: "После Февральской революции и распада Российской империи администрация начала проводить де-царификацию различных исторических городов, особенно в названиях, ярким примером которых является Романов-на-Мурмане. Теперь, когда Империя вернулась, и наша ситуация с каждым днём выглядит все более стабильной, этим городам будут возвращены их первоначальные названия. Романов-на-Мурмане должен немедленно вернуться на наши карты!"
russia.144.a: "Память о царской России не должна исчезнуть!"
russia.144.b: "Название устраивает и так."

russia.2013.t: "Наш флаг"
russia.2013.d: "Есть несколько вариантов выбора текущего флага. Мы можем остаться с текущим флагом (Триколор на Красном знамени), выбрать дизайн флага РСФСР 1918 года или выбрать дизайн флага РСФСР времен Гражданской войны."
russia.2013.a: "Триколор на Красном Знамени"
russia.2013.b: "Флаг РСФСР 1918 года"
russia.2013.c: "Флаг Гражданской войны РСФСР"
russia.2013.e: "Оставить текущий флаг!"

russia.2014.t: "Наш флаг"
russia.2014.d: "Для нынешнего флага есть несколько вариантов. Мы можем остаться с текущим флагом (серп и молот в золотой рамке), выбрать дизайн «Глобус»; «Серп и молот» без золотой рамки; и другой дизайн «Серп и молот» без золотой рамки."
russia.2014.a: "Серп и молот в золотой рамке"
russia.2014.b: "Дизайн глобуса"
russia.2014.c: "Серп и молот без золотой рамки"
russia.2014.e: "Другой дизайн серпа и молота без золотой рамки"

russia.2015.t: "Наш флаг"
russia.2015.d: "Для нынешнего флага есть несколько вариантов. Мы можем остаться с текущим партийным флагом НРПР или выбрать вертикальный дизайн меча."
russia.2015.a: "Оригинальный государственный флаг России"
russia.2015.b: "Вертикальный дизайн меча"

russia.2016.t: "Наш флаг"
russia.2016.d: "Существует несколько вариантов флага. Мы можем остаться с нынешним флагом (золотой молот и коса) или выбрать комбинированный дизайн между флагом РСФСР и нашим нынешним флагом, превратив золото в белый цвет."
russia.2016.a: "Молот и коса в золотом цвете"
russia.2016.b: "Молот и коса в белом цвете"

#####Helicopterrus

russia.3000.t: "Вертикальные разработки"
russia.3000.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы «вертолётов» для армии России и её союзников. Эти уникальные летательные аппараты, получившие название ЦАГИ А-4, были разработаны на основе трудов пионера испанской авиации Хуана де ла Сиервы и способны совершать вертикальный взлет и посадку, что делает их идеальными для использования в условиях пересеченной местности. Несмотря на дороговизну и хрупкость, нам удалось отправить несколько моделей основным союзникам, что позволило нашим армиям и армиям наших друзей использовать эту уникальную технологию для реализации наших амбиций. С нашим растущим воздушным флотом, использующим также автожиры, ротабаги и другие новые транспортные средства, разработанные учеными и нашими союзными лакеями, мы сможем без проблем и задержек перевозить население, товары и войска по всему миру, а также доставлять разрушительные боеприпасы в любой момент. Только будьте осторожны, чтобы не разбить ни одного, ведь у нас их всего несколько, и они очень нестабильны и их очень трудно заменить."
russia.3000.a: "Вперёд и вверх!"

russia.3001.t: "Экспериментальные технологии от Русского Медведя"
russia.3001.d: "Стремясь испытать свои недавние технологические прорывы, российские авиационные инженеры, работающие над испанскими и англо-американскими разработками, собрались вместе, чтобы создать новое военное оборудование, которое будет испытано на фронтах здесь, на окраинах российской сферы. Центральным изобретением этих новых поставок является ЦАГИ А-4. Эти «парящие мухи» - уникальные летательные аппараты, которые могут взлетать и садиться вертикально, и первоначальные разработчики назвали их вертолетами или усовершенствованными автожирами. Созданные в первую очередь для быстрой переброски припасов и ценных грузов по пересеченной местности, некоторые из этих вертолетов были также оснащены вооружением, функционируя в качестве основных легких воздушных стрелков и бомбардировщиков, а также для разведки и снабжения. Выглядящие больше как нечто из эскизов да Винчи и меньше как настоящая военная машина, мы проведем тщательные испытания этих новых вертолетов и другой техники, которую русские прислали нам, против различных врагов нашего альянса."
russia.3001.a: "Мы позаботимся о том, чтобы они были использованы с пользой."

rusdroz.2.t: "Во имя спасения Святой Руси"
rusdroz.2.d: "Владимир долго ходит из угла в угол. Затем он садится. Затем он закуривает сигарету и, наконец, говорит:\n— Михаил Гордеевич, выгоните их.\n— Кого?\n— Этих политиков... Они только мешают. Если бы не они, мы бы ужё всё сделали.\n— Вы против монархистов?\nОн был смущён и молчалив.\n— Против монархистов, но за Царя?\n— За Царя? Я ни для кого не существую. Я не занимаюсь политикой. Я солдат. Я никогда не признаю Брестский мир и никогда не сниму свои погоны. Мне наплевать на всё остальное.\nОн злится. Он чувствует, что в чём-то ошибается, но не может понять, в чём заключаются его ошибки.\n— Ах, Володя, Володя. Хорошо быть полковником, ездить верхом, обедать у Кьюба и ухаживать за дамами в городе. Также хорошо сбивать венгерскую кавалерию из траншеи. Но плохо быть даже не Белым, а просто бандитом, воевать с рабочими на улицах, без Царя на троне и во главе. Это то, за что мы боремся?\n— Я уверен только в том, что постоянные речи, ссоры и, опять же, речи нас никуда не приведут. Ваше Благородие.\nЗатем он замолкает. Самое тяжкое здесь то, что он не ошибается."
rusdroz.2.a: "Но нам нужно единство. Вызвать монархистов!"
rusdroz.2.b: "Нам нужна сила, и она нужна нам сейчас. Подбодрим наших солдат!"

rusdroz.3.t: "Планы создания коалиции"
rusdroz.3.d: "Были разосланы приглашения и намечены планы проведения нескольких переговоров. Теперь мы можем только молиться, чтобы требования наших союзников не были слишком велики для нас, чтобы согласиться, иначе эта идея монархической коалиции будет обречена ещё до начала."
rusdroz.3.a: "Они нужны нам, все, начиная с Николая Маркова"

rusdroz.4.t: "Встреча с Николаем Марковым"
rusdroz.4.d: "Николай Евгеньевич был педантичным человеком, даже в преклонном возрасте. С седыми усами а-ля Пётр Великий, он излучал энергию и дерзость. Его требования были ясны с самого начала:\n— Никакого сокращения черносотенцев! Собственно, мы будем использовать их в прямых действиях на улицах. Мы должны показать всем этим большевикам и анархистам, что нового 1917 года не будет, и всё, что они могут получить, - это удар молотком по голове. Дайте моим людям винтовки."
rusdroz.4.a: "Мы согласны"
rusdroz.4.b: "Ещё больше винтовок на улицах? Ты сумасшедший!"

rusdroz.5.t: "Встреча с Пуришкевичем"
rusdroz.5.d: "Скрестив руки на локтях, Владимир Пуришкевич, как всегда, громко и чётко произнёс:\n— Самодержавная монархия оказалась устаревшей и ненужной. Люди больше не будут в это верить, Михаил Гордеевич, и вы сами это слишком хорошо знаете. Люди не забудут Республику, и единственный способ восстановить Царя - это гарантировать, что парламентаризм не будет отменён, гарантировать, что их голос будет услышан в любое время. Считайте, что это мое единственное требование."
rusdroz.5.a: "Посмотрим, когда мы дойдем до того момента, когда сможем спокойно говорить о реформах."
rusdroz.5.b: "Нет, Владимир Митрофанович. Просто нет."

rusdroz.6.t: "Переговоры с Энгельгардтом"
rusdroz.6.d: "Борис Энгельгардт закурил сигарету и улыбнулся. Возможно, самый ненужный Дроздовскому, этот политик представлял Центр монархистов. Энгельгардт был прогрессивным человеком, до такой степени, что принял реальность Республики и поддержал Керенского ради продолжения войны России против Германии.\n— Я знаю, о чем вы сейчас, возможно, думаете, Михаил Гордеевич, — сказал он, — вы думаете: какой наглый ублюдок этот Борис Александрович. Но позвольте мне сказать вот что: наш конфликт интересов - это конфликт прошлого и будущего. Вы - прошлое, генерал, и не спорьте со мной. Единственный монархический вариант, который я искренне поддержу, - это Владимир Кириллович. Он такой же, как я, и он знал о последствиях того, что делали его царствующие родственники ещё в 1917 году. Вот почему он принял февральское отречение от престола."
rusdroz.6.a: "Мы согласны"
rusdroz.6.b: "Ты прав, ты наглый ублюдок. Я не могу принять предателя на троне."

rusdroz.7.t: "Результаты нашей инициативы"
rusdroz.7.d_success: "С тяжёлым сердцем мы согласились на условия, которых требовали монархические лидеры, и теперь коалиция сформирована. На время смуты политические дрязги будут прекращены, но мы не можем сказать, как долго продлится это затишье."
rusdroz.7.d_fail: "Манштейн был прав с самого начала! Политики приведут нас куда угодно, только не к успеху! Все эти наглые, глупые ублюдки, которые пытаются выглядеть такими умными и благородными, не имеют ничего на уме, кроме своей гордости и собственной глупости. Долой демократию! Теперь начинается грохот наших пушек!"
rusdroz.7.a: "Мы пожинаем то, что посеяли"

rusdroz.8.t: "Дроздовцы правят в одиночку"
rusdroz.8.d: "На улицах пока царит тишина. Но любой может сказать, что есть что-то, что грядёт для России. Все говорят об этом, все это чувствуют. Это витает в воздухе. Солдаты полков Дроздовского стоят на перекрестке, наблюдая за толпой, держа винтовки в руках. Вы можете видеть, как их руки дрожат от напряжения. Если на сцене есть винтовка, она обязательно должна стрелять во время спектакля."
rusdroz.8.a: "Зарядить оружие"

rusdroz.9.t: "Деникин и чистки в его Клике"
rusdroz.9.d: "Мы не можем доверять Деникину. Мы видели его намерения во время войны с большевиками. Нам не нужен этот паршивый и подлый ублюдок, который легко принимает фальшивую Республику и забывает о своей присяге."
rusdroz.9.a: "В нашей Империи нет места перебежчикам"
rusdroz.9.b: "Его товарищи будут хорошо служить родине из Урги"
rusdroz.9.c: "Поверьте его честному слову и отпустите его"

rusdroz.10.t: "Марков и чистки в его Клике"
rusdroz.10.d: "Вы недооцениваете нас, генерал Марков! Это были слова, сказанные ему Дроздовским, когда этот убеждённый республиканец жаловался на большое количество царских солдат и офицеров в рядах Добровольческой армии ещё во времена Гражданской войны. Сейчас самое время показать ему истинное значение наших слов."
rusdroz.10.a: "Он может присоединиться к своей любимой республике... в аду"
rusdroz.10.b: "Он умрёт, пусть Резухин разбирается со своими лакеями"
rusdroz.10.c: "Какой вред может причинить его мелкая Клика?"

rusdroz.11.t: "Чистки среди корниловцев"
rusdroz.11.d: "Корниловцы остаются верны узурпатору, и большинство из них - республиканцы. Мы не можем позволить им просто командовать Имперской армией, где они могут плести заговоры и интриги против нас."
rusdroz.11.a: "Мы не потерпим подхалимов предателя"
rusdroz.11.b: "Им будет дан шанс доказать свою преданность... где-то в степях"
rusdroz.11.c: "Империя всё ещё нуждается в таких людях, как они"

rusdroz.12.t: "Неделю спустя"
rusdroz.12.d: "Ветер смыл улики, следы от ботинков, следы от лопат, гильзы от винтовок. Те, кто остался в живых или сбежал, прячутся в своих темных пещёрах, ожидая, что мы будем делать дальше. Наше правление обеспечено, и теперь мы должны засучить рукава и реформировать Россию в соответствии с нашими потребностями. Мы должны быть готовы к тотальной войне мести."
rusdroz.12.a: "Стволы винтовок остывают"

rusdroz.13.t: "Армейский мятеж"
rusdroz.13.d: "Выстрелы! Артиллерийский обстрел! Казак с бравой улыбкой, с саблей, рубит головы солдатам в красно-белых шапках. С народной славой мятежники победили, и дроздовцы бегут рассеянные и раненые."
rusdroz.13.a: "Горе нам!"

rusdroz.14.t: "Арест Виктора Чернова"
rusdroz.14.d: "Пожизненный лидер партии социалистов-революционеров Виктор Чернов был сегодня арестован дроздовскими солдатами и заключен в тюрьму «Кресты» в ожидании своей участи."
rusdroz.14.a: "К следующему"

rusdroz.15.t: "Арест Бориса Савинкова"
rusdroz.15.d: "Савинкова, известного террориста и революционера, узнали сегодня на улицах Петрограда, когда он выходил из одной из своих конспиративных квартир. Его избили и препроводили в тюрьму."
rusdroz.15.a: "Наконец-то мы поймали этого ублюдка"

rusdroz.16.t: "Арест меньшевиков"
rusdroz.16.d: "Несмотря на то, что меньшевики не призывают к рабочей революции, и их низкая поддержка не делает их опасными для нас, они по-прежнему под запретом, как и все другие социалисты."
rusdroz.16.a: "Никто не услышит их криков"

rusdroz.17.t: "Арест Марии Спиридоновой"
rusdroz.17.d: "Спиридонова не сдалась без боя. Завязалась перестрелка между дроздовскими солдатами и боевиками Левых Эсеров. В ходе этого процесса было ранено и убито много мирных жителей, поскольку обе стороны стреляли во всё, что двигалось в поле их зрения."
rusdroz.17.a: "Никаких переговоров с террористами"

rusdroz.18.t: "Николаю Бухарину удалось бежать"
rusdroz.18.d: "Друг Ленина, а ныне лидер большевиков Николай Бухарин опередил нас, и прежде чем началась волна арестов, бежал в Финляндию, используя большевистские тайные агентурные сети. Вероятно, он недолго пробудет в Финляндии и убежит так далеко, как только сможет."
rusdroz.18.a: "Теперь он может пропагандировать коммунизм где угодно"

rusdroz.19.t: "Полный запрет на социалистические партии"
rusdroz.19.d: "Последним указом хунты Дроздовского всем социалистическим, революционным или нет, партиям было запрещёно участвовать в какой-либо политике, местных и общероссийских органах власти; их газеты должны быть закрыты, а публичные собрания или любое выражение антироссийской большевистской идеологии запрещены."
rusdroz.19.a: "Финальный штрих"

rusdroz.20.t: "Закончить говорильню"
rusdroz.20.d: "Около пяти часов утра из дроздовских офицеров во дворце находились только Манштейн и ещё несколько человек. Командир гвардейцев снова повернулся к Манштейну:\nСолдаты устали, и конца этому собранию не видно. Что, если мы прекратим эту болтовню?\nМанштейн немного подумал и махнул рукой:\n- Закончи это, и завтра мы во всем разберемся.!\nКомандир гвардии вошёл в зал через левый боковой вход, медленно подошёл к президиуму, обошёл стол сзади и тронул Милюкова за плечо. Громко, на весь зал, безапелляционным тоном он сказал:\n- Охрана устала. Я прошу вас прекратить собрание и разойтись по домам.\nМилюков что-то растерянно пробормотал. Депутаты начали пробираться к выходу. Никто даже не спросил, будет ли следующая встреча."
rusdroz.20.a: "Что за фарс"

rusdroz.21.t: "Нападения на оппозиционные газеты"
rusdroz.21.d: "Серия нападений разбудила крупные города. Дроздовские солдаты выбрасывали людей, жгли издания и бумаги. В некоторых местах, например, в изданиях большевиков или Левых Эсеров, где они печатали свою пропаганду, происходили перестрелки с жертвами. Но, в конце концов, сотни газет, которые считались оппозиционными, оказались закрытыми."
rusdroz.21.a: "Тошнит от этой красной пропаганды"

rusdroz.22.t: "Великое регентство"
rusdroz.22.d: "Не будет России без Царя. Без монархии любой режим быстро скатывается в ту неразбериху, какой до сих пор была Российская Республика. Анархия, беззаконие, безродность, атеизм. Весь этот позор смывается с России прямо сейчас, когда мы провозглашаем восстановление Российской империи. Но, вопрос о царе остаётся, и до лучших времён генерал Дроздовский будет играть роль регента, принимая титул правителя России."
rusdroz.22.a: "Сим победиши!"

rusdroz.23.t: "Убийца комиссаров"
rusdroz.23.d: "Осенью 1918 года, во время Второго Кубанского похода, был офицер, который попал в госпиталь с тяжёлым ранением. Никто не ожидал, что он выживёт, но он выстоял. Без руки, кривобокий, он выглядел комично в строю. Осколки, которые не убили его, сумели ожесточить его. Он обнаружил, что его называют одноруким демоном, убийцей комиссаров. Он в одиночку разрушил рельсы, ведущие к поезду с большевиками, а затем расстрелял всех оставшихся в живых красноармейцев.\nЕсли и есть кто-то, кто может ненавидеть социалистов больше, чем Дроздовский, то это он"
rusdroz.23.a: "Однорукий, он всё ещё сражается в своём крестовом походе"

rusdroz.24.t: "Железная воля"
rusdroz.24.d: "Чтобы бороться со злом, физической силы недостаточно. Чтобы бороться со злом, солдату нужна железная воля, чтобы вынести все тяготы войны, ему нужно, чтобы его сердце горело любовью к своей Родине и ненавистью к своим врагам.."
rusdroz.24.a: "Нам нужны люди, созданные из огня"

rusdroz.25.t: "Неумолимый"
rusdroz.25.d: "Они убили трёх его братьев. Они предали Русь, они гордятся тем, что у них нет Родины, они оскверняют всё святое и разрушают всё, что построено. Мира не будет до тех пор, пока не будет существовать ни один из них. Не будет чести до тех пор, пока позор Брестского мира и большевистского восстания не будет смыт кровью и потом. Используя силу Антона Туркула, мы выследим всех оставшихся анархистов и большевиков, которые выжили."
rusdroz.25.a: "Пленных не брать"

rusdroz.26.t: "Основание бюро Туркула"
rusdroz.26.d: "Несмотря на то, что Антон Туркул сменил своё место с поля боя на кабинет военной разведки, он по-прежнему ведёт борьбу, которая может быть даже сложнее, чем перестрелки. Его армия аналитиков и шпионов станет новым аппаратом нашей военной и контрразведывательной службы."
rusdroz.26.a: "Мы видим всё и мы видим далеко"

rusdroz.27.t: "Основы нашего режима"
rusdroz.27.d: "Пока страдания русского народа не будут отомщены, мы не сложим винтовки.\nПока слава России не воссияет вновь, мы не будем спать спокойно.\nПока во всем мире не будет врагов и мира, мы будем держаться настороже.\nБог препоясывает нас силою и устрояет нам верный путь"
rusdroz.27.a: "Я преследую врагов моих и настигаю их, и не возвращаюсь, доколе не истреблю их"

rusdroz.28.t: "Царский миф"
rusdroz.28.d: "Крестьянка из поселка Перерва Бронницкого района Евдокия Адрианова увидела во сне Божью Матерь, которая приказала отправиться в Коломенское и найти там чёрную икону и сделать её красной. Женщина рассказала настоятелю Вознесенского храма в Коломенском о своих мечтах. После долгих поисков в подвалах церкви была найдена большая икона, почерневшая от времени. На доске появилось изображение Христа на коленях у Богоматери, в руках Богоматери - царские регалии, скиПётр и Держава.\nПосле того, как икона была найдена, в тот же день, 2 марта 1917 года, вечером в 23 часа 40 минут Император России Николай II подписал своё отречение от престола."
rusdroz.28.a: "Царь ушёл, но сама Божья Матерь возглавила страну, и Её Покровительство не снято с нашего Отечества"

rusdroz.29.t: "Полная национализация"
rusdroz.29.d: "Если вы спросите солдата-дроздовца, сколько заводов он может национализировать, он вам ответит: столько, сколько у меня патронов в моём оружии."
rusdroz.29.a: "Не жалко безродной буржуазии"

rusdroz.30.t: "Капиталисты протестуют"
rusdroz.30.d: "Наш круг промышленных бизнесменов России очень расстроен вашими действиями, Ваше благородие регент. Эти действия беспрецедентного насилия и нарушения права собственности являются гвоздями в крышку гроба экономики свободной России, и мы предупреждаем вас, что до тех пор, пока сохраняется государственный контроль над промышленностью, Россия никогда не достигнет процветания и готовности к войне, которой вы так жаждете."
rusdroz.30.a: "Собаки лают, караван идёт"

rusdroz.31.t: "Создание советов по планированию"
rusdroz.31.d: "В ретроспективе экономическая теория и практика большевистских стран, таких как Франция и Великобритания, и даже некоторые идеи наших собственных большевиков могут быть использованы в наших собственных усилиях по обеспечению трансформации экономики и её готовности переносить тяготы войны."
rusdroz.31.a: "Расчёты... вычисления..."

rusdroz.32.t: "Обращение к русскому народу"
rusdroz.32.d: "Я верю, прежде всего, в Россию единую, неделимую и непобедимую, я верю в свою силу и силу своих соратников, я отвергаю позорный Брестский мир и никогда не предам Россию. Когда придёт время, я встану плечом к плечу со своими соратниками лицом к лицу с врагом, и я не буду их бояться, и я поставлю свою нацию выше своей собственной жизни. Я буду мечом и щитом России, русского народа, и я даю эту клятву Богу, Кресту и моей Родине."
rusdroz.32.a: "Боже Всемогущий, помилуй нас"

rusdroz.33.t: "Ополчение"
rusdroz.33.d: "- Россия разрушается?\n- Да.\n- Грабят ли церкви?\n- Да, они это делают.\n- Вас убивают?\n- Да, это так и есть.\n- Почему бы вам не восстать?\nМолодой крестьянин, который разговаривал со мной, пожал плечами и спросил меня в свою очередь,\n- Вы были на фронте? Вы бывали в сражениях?\n- Да.\n- Как вы думаете, что такое битва без артиллерии?\nЭто было правдой. В некоторых деревнях сохранились винтовки, привезённые с фронта. Кое-где сохранились даже пулемёты. Но как должны организоваться крестьяне? Здесь почти нет дорог. Есть толпы людей, которые ненавидят врагов."
rusdroz.33.a: "Встаньте, русские!"

rusdroz.34.t: "Юные дроздовцы"
rusdroz.34.d: "По указу правителя России и государства Михаила Дроздовского. Все скаутские организации должны быть объединены в одну, находящуюся под непосредственным руководством президента. С его помощью молодёжь России будет обучена всему необходимому. Как развести костёр, как выжить в лесу и как стрелять из винтовки. Мы сделаем из этих детей солдат, готовых к войнам, с которыми Россия столкнётся в будущем."
rusdroz.34.a: "Мы будем подобны художникам, лепящим людей из металла"

rusdroz.35.t: "Японские связи"
rusdroz.35.d: "Сегодня была проведена встреча между народами Японии и России с главной целью обмена идеями и советами. Антон Туркул возглавил российскую часть встречи с сотрудником компании, работающим в Маньчжурии по имени... как там? ‘Киши’?\n\nОсновная идея, которой делились в течение всего дня, была идея создания «Государства национальной обороны», причем наша сторона в основном была заинтересована в состоянии тотальной войны и синхронизирована с пожеланиями государства."
rusdroz.35.a: "Как они здороваются?"

rusdroz.36.t: "Каши кровавой медовая сласть"
rusdroz.36.d: ""Один хороший крик, и всё встанет на свои места... Они все трусы, они бунтуют только потому, что все их боятся. И если бы они увидели эту жесткость, то сейчас же спрятались бы... Но в Санкт-Петербурге они не осмеливаются, они сами там боятся. Истинная причина революции там - страх, слабость...\nТеперь этот манифест был отвергнут. Конституция! Они думают, что это вас успокоит. Сумасшедшие люди! Можно ли успокоиться с очевидным выражением страха. Кого успокоить? Мечтательные конституционалисты. Они всё равно не попадут в беду, и это не успокоит динамитов. Наоборот, теперь они встанут на острие, теперь они поведут штурм.\nЯ больше не говорю о сути. Дело сделано. Ты не можешь вернуть его обратно. Но как долго Россия продержится без самодержавия - кто знает. Выдержит ли «конституционная Россия» какое-нибудь серьёзное испытание? \n"За Веру, Царя и Отечество» - они погибли, и это создало Россию. Но то, что они пойдут умирать «за Государственную Думу», - это нонсенс.\nНо это ещё впереди. Теперь отразите нападение. Потому что будет нападение. Теперь они будут карабкаться. Манифест, как керосин, польёт их. И теперь единственная надежда - на лейтенантов. Да, вот на таких лейтенантах, как наш. Если лейтенанты понимают свой долг, они будут сопротивляться...""
rusdroz.36.a: "Гордое племя, готовься к битве"

rusdroz.37.t: "Крестом"
rusdroz.37.d: "Указом правителя России светская и мирская, явно безбожная политика, проводимая предыдущим правительством, теперь объявляется недействительной. С этого момента вновь создается Союз между Империей и Православной Церковью.\n\nРегент уже встретился с Патриархом и обсудил взаимные соглашения и проекты с одной конечной целью - возвращение Царя и Бога в Россию."
rusdroz.37.a: "Крестом Россия будет спасена"

rusdroz.38.t: "Мечом"
rusdroz.38.d: "Черносотенцы и с того дня, как они были обнаружены, всегда были децентрализованной местной силой, сформированной городскими патриотами. Чтобы скоординировать их патриотическую волю и желание защитить Святую Русь, мы начнем реорганизацию черносотенцев, превратив их в нечто большее, чем военизированные толпы. Это займёт некоторое время и усилия, но мы создадим несокрушимую силу и с её помощью одержим победу над бесчисленными врагами."
rusdroz.38.a: "Мечом Россия будет защищена"

rusdroz.39.t: "Мусульманская царская организация"
rusdroz.39.d: "По приказу правителя России и государства Михаила Дроздовского был издан указ об образовании автономий. С ними меньшинства будут иметь больше прав, чем при проклятом Керенском, поскольку они организуются при Волжском татарском духовенстве. Правитель Дроздовский надеется, что этим мы должным образом интегрируем мусульманский народ в нашу Империю."
rusdroz.39.a: "Ин ша’ Аллах!"

rusdroz.40.t: "Репрессии против левых в Москве"
rusdroz.40.d: "Сегодняшнее утро началось с осады здания, которое, как предполагалось, было штаб-квартирой анархистской и революционной ячейки. Двери были заблокированы всем, что смогли найти черносотенцы, и был зажжён огонь, чтобы выкурить забаррикадировавшихся анархистов. Новость распространилась, и вскоре весь город стал полем битвы между монархистами и социалистами, в результате чего сотни людей погибли и тысячи получили ранения.\n\nНо, по крайней мере, мы ликвидировали ещё одну революционную ячейку."
rusdroz.40.a: "На улицах идёт стрельба, дорогая, не выходи на улицу."

rusdroz.41.t: "Уфимский погром"
rusdroz.41.d: "Возмутительные новости приходят из Уфы, столицы Башкирии - несколько дней назад местная ячейка антимонархистов, сформированная социалистами и исламистами, вероятно, финансируемая турками, пыталась убить местного городского главу. Наши верные ополченцы ответили погромом, поджигая костры и убивая и избивая каждого подозреваемого большевика на улице."
rusdroz.41.a: "Насилие всё растёт"

rusdroz.42.t: "Убийство Сергея Кирова"
rusdroz.42.d: "Тёмной ночью на холодных улицах Петрограда Сергей Киров ждал на скамейке, закутанный в тёмное пальто и длинную шляпу. Это было не обычное место, где Киров встречался со своими информаторами, но в полученном им письме подробно говорилось о чём-то срочном, касающемся его товарищей, которые недавно были арестованы государством; казалось, нельзя было терять времени. После того, что казалось тысячелетием, Киров оживлялся при звуке мерных шагов. По улице к нему быстро приближался человек, одетый во всё чёрное, как и он сам. «Подожди, дай мне сначала увидеть твое лицо», - пуля заставляла большевика замолчать, пронзая его грудь. И он лежал на скамейке, широко раскрыв глаза и задыхаясь. Как только он умер, убийца исчез. У большевиков теперь не было номинального лидера, который мог бы их возглавить, и дроздовцы наступают им на пятки."
rusdroz.42.a: "Ещё один Иуда получил свою награду сегодня вечером"

rusdroz.43.t: "Красное восстание в Петрограде и Москве"
rusdroz.43.d: "Реакция на убийство Сергея Кирова была самой громкой за последние годы. Через несколько дней после того, как произошло убийство, ночью тысячи социалистических активистов и красногвардейцев вышли на улицы в попытке захватить важные места Москвы и Петербурга, такие как центр города, почтовые станции, порты и гарнизонные укрепления. К счастью, нашим солдатам удалось отбить их, и теперь обе наши столицы превратились в поля ожесточённых сражений винтовок, артиллерии и броневиков."
rusdroz.43.a: "Русь в очередной раз висит на волоске!"

rusdroz.44.t: "На развалинах"
rusdroz.44.d: "На берегах Невы некогда великий мегаполис Санкт-Петербург горит в огненном водовороте хаоса напалма. То, что когда-то было знаменитым «Окном на Запад», «Северной Венецией» и «Городом белых ночей», теперь превратилось не более чем в город пепла и костей, осаждённый и разрушенный анархистами и большевиками. От таких достопримечательностей, как Александровская колонна и Эрмитаж, до роскошных Мраморных, Юсуповских и Елагиных дворцов, все жилые кварталы простых людей в этом знаменитом Петрограде были либо изуродованы пожарами и обжигающим свинцом, либо полностью превращены в руины. Среди пепельных равнин и гор щебня не слышно ни души - всего неделю назад город был таким ярким и сияющим, как никакой другой город. Поскольку новости о разрушениях быстро распространяются по всей стране и по всему миру, нас больше не встречают протестами - вместо этого нас встречает пустое молчание.\n\nКогда наши солдаты идут по бесплодным просторам небытия, большинству вспоминается другое удачно данное название старой столице - «Город, построенный на костях». Однако сейчас не время для траура. Маршал Дроздовский уже провозгласил, что теперь, когда социалистическая зараза окончательно побеждена, Россия может свободно вступить в новую эпоху, не похожую ни на какую другую. Петроград будет перестроен, чтобы стать более величественным и величественным - городом, предназначенным самим Богом."
rusdroz.44.a: "Питер будет восстановлен из мрамора и золота из этого пепла и золы."

rusdroz.45.t: "Связь с Феликсом Юсуповым"
rusdroz.45.d: "Династия Романовых богата и зажиточна, но даже эти владыки всея Руси не самые богатые на наших землях. На протяжении десятилетий семья Юсуповых была одной из самых богатых семей в стране, и с их уважаемым положением и доступом к большому богатству объединение с этой могущественной семьей принесло бы большую пользу государству. \n\nВ настоящее время дом Юсуповых в основном сплотился вокруг князя Феликса Юсупова, патриарха семьи и главы их финансов. Всегда яркий и эксцентричный аристократ, Феликс - образованный и свободолюбивый человек, печально известный своим участием в убийстве Распутина, а также своими выходками в свет, но, тем не менее, он также оказался проницательным финансистом. Составив соглашения с этим аристократом, мы создадим новый денежный фонд для нашего правительства, который будет извлекаться из использования активов и капитала семьи Юсуповых, а в обмен Феликс Юсупов получил должность в российском правительстве, полное отпущение грехов за его роль в убийстве Распутина, и ему было даны большие свободы и льготы, которые позволят ему продолжать вести свой странный образ жизни, пока он скрывает своё более диковинное поведение от глаз общественности. Благодаря этому соглашению наша возрождающаяся Империя получит гораздо больший доступ к средствам, необходимым ей для подлинного процветания, поскольку мы ведем крестовый поход, чтобы вернуть славу старой имперской России."
rusdroz.45.a: "Когда-то ненавидимый царицей, а теперь используемый царём."

rusdroz.46.t: "Наследие Минина"
rusdroz.46.d: "Когда мы оглядываемся назад на наследие нашей великой нации, появляется много героев и икон русского народа. Во время Смутного времени, тёмного века для нашего народа, был один человек, который выделялся, как свет в сияющей тьме; Кузьма Минин - купец, который сплотил людей под имперским знаменем, чтобы поддержать князя Дмитрия Пожарского против вторгшихся поляков. Символ русского патриотизма, он человек, заслуживающий уважения, и что может быть лучшим способом показать это, чем укрепление более тесных связей с купечеством?\nМы уже начали поставлять торговцам партии винтовок в обмен на их щедрые «пожертвования» государству. Мы всегда нуждаемся в дополнительных источниках дохода, но сделать это в память об этом герое нашего прошлого - честь, которой не удостаивалось ни одно другое правительство до нас."
rusdroz.46.a: "Наследие Минина и Пожарского продолжает жить в новой России!"

rusdroz.47.t: "Одна партия, чтобы править всеми"
rusdroz.47.d: "Стремясь обеспечить дальнейшее единство российского народа, Дроздовский вместе со своим кабинетом министров и ближайшими союзниками приказал объединить все политические партии, а также все связанные с ними организации, во Всероссийский народный союз. Хотя этот шаг, как и ожидалось, довольно непопулярен, многие выразили благодарность за слияние. В отличие от чудовищных большевиков, которые просто запретили бы эти самые партии и преследовали их руководство, или назойливых республиканцев, которые, хотя и позволили этим партиям существовать, никогда бы не позволили им разделить власть, за которую они так жадно держались. Поскольку каждая партия объединена в одно целое, это гарантирует, что каждый человек будет действительно представлен, а также обеспечивает определенную степень свободы дебатов. Как бы то ни было, устранение партийной политики, несомненно, принесёт истинное единство российскому народу, который так долго страдал от раскола со стороны этих мелких партий."
rusdroz.47.a: "..и темнота, связавшая их."

rusdroz.48.t: "Русский народ един"
rusdroz.48.d: "Флаги гордо развеваются в каждом городе, а в деревнях, которые когда-то были на границе враждующих государств, жители собираются вместе и празднуют. Празднование проводится по той простой причине, что русские народы наконец-то объединились под единым государством, а не кучкой ссорящихся армий с их мелкими политическими разногласиями. Газеты и несколько радиостанций готовятся записать слова российского лидера для грядущей эпохи. Теперь, когда Дроздовский выходит, он обращается к собравшейся толпе у стен Кремля. Говоря одновременно механическим, но искренним тоном, он заявляет всему российскому государству и миру: сегодня день, который Россия запомнит как свой “день единства”, ибо Россия никогда больше не будет разделена."
rusdroz.48.a: "Но можно ли это действительно назвать единством?"

rusdroz.49.t: "Культурное пробуждение"
rusdroz.49.d: "Фильм «Александр Невский», снятый начинающим режиссером Сергеем Айнзентайном, впервые появился в кинотеатрах по всей России. Фильм представляет собой историческую драму, повествующую о вторжении в Новгород в 13 веке подлых тевтонских Рыцарей, которые были побеждены и изгнаны из страны героическим Александром Невским, князем Новгорода и важной фигурой в русской истории. Фильм получил широкое признание по всей России по многим причинам - его кинематография и спецэффекты не похожи ни на один другой фильм, особенно с его грандиозной и монументальной кульминацией, изображающей Ледовую битву. Многие также похвалили Эйзенштейна за его решение впервые использовать звук в фильме, поскольку музыкальная партитура, написанная Сергеем Прокофьевым, была встречена с восхищением и похвалой. Сам фильм, как ни странно, почти никогда не видел дневного света из-за еврейского происхождения Айнзентейна. Однако, получив крещёние, правительство почти неохотно дало зеленый свет своему производству.\n\nМногие кинокритики стремились отметить очевидную аллегорию, присутствующую в фильме, как указал сам Эйзенштейн в статье, между тевтонскими Рыцарями и Германской империей, а также Новгородом и нашей Матушкой Россией. Ещё одной темой, которая присутствовала в фильме, было сильное чувство традиционализма, и фильм действовал почти как призыв ко всем россиянам принять их богатую культуру и историю. Возможно, отчасти из-за огромного успеха фильма, эти сообщения ободрили население в целом, и сообщалось о высоком моральном духе среди наших солдат."
rusdroz.49.a: "Свидетельство российского кинематографа!"

rusdroz.50.t: "Выставка религиозного искусства"
rusdroz.50.d: "С появлением правительства, которое, наконец, относится к вере русского народа с уважением, которого она заслуживает, появилось почти бесчисленное количество программ, направленных на возрождение этой веры. Одной из таких программ является Национальная выставка религиозного искусства [RUS.GetCapital], на которой представлены такие работы, как знаменитое «Гостеприимство Авраама» Андрея Рублева и несколько великолепных изображений Христа Пантократора. Несмотря на то, что в целом это небольшое и скромное мероприятие, спонсируемая государством выставка самых славных икон Святой Руси, похоже, уже произвела желаемый эффект; В дни, прошедшие с момента открытия выставки, все больше и больше церквей начинают заполняться до краев, приближая спасение русского народа ещё немного ближе."
rusdroz.50.a: "Без Бога, что мы, как не свиньи?"

rusdroz.51.t: "Гамбит графини"
rusdroz.51.d: "Графиня Нина Подгоричани-Петрович уже давно пользуется всеобщим вниманием и обожанием российской публики благодаря своим заманчивым и дразнящим стихам и переводам иностранных народных сказок и романов. Любимица российской светской сцены, графиня Нина давно привлекла внимание масс как своим литературным мастерством, так и своим остроумным обаянием, и за свою долгую карьеру графиня заслужила множество почестей и много раз привлекала внимание масс. Однако, похоже, этот повзрослевший аристократ ещё не перестал привлекать наше внимание! \n\nВ напряженном и изнурительном турнире национального чемпионата по шахматам, который в настоящее время проходит в Иркутске, Нине снова пришлось столкнуться с большими трудностями, поскольку она столкнулась с одними из лучших стратегов и тактиков Империи. После нескольких часов ожесточенной борьбы с другими шахматными мастерами, такими как Пётр Романовский, Николай Рюмин, Виктор Гоглидзе и многими другими, эта харизматичная старлетка победила их всех, выйдя из турнира в качестве высшей национальной чемпионки по шахматам во всей России. Эта историческая победа знаменует собой первый случай, когда женщина выиграла подобное мероприятие, по-настоящему демонстрируя острый ум, которым прославилась графиня. Получив ещё один лавровый венок, народ России ликует, поскольку их графиня продолжает показывать, какой на самом деле может быть русская женщина.!"
rusdroz.51.a: "В шахматах не пол, а мозги и нервы определяют победителя."

rusdroz.52.t: "Царь Николай II будет причислен к лику святых"
rusdroz.52.d: "Сегодня утром, после встречи с большинством русских епископов, Патриарх Кирилл объявил ликующей толпе у собора Василия Блаженного, что покойный Николай II и его семья будут канонизированы в ближайшем будущем. Царя и его семью следует считать мучениками, пролившими свою кровь только за то, что они были христианами. Для многих, как внутри России, так и за её пределами, это не стало шоком. Ни для кого не секрет, что правительство [RUS.GetLeader] вкладывает средства и настойчиво добивается канонизации покойного Царя почти с тех пор, как он пришел к власти. Несмотря ни на что, народ России может спать немного спокойнее, зная, что Николай II и его семья молятся за нас в Небесном Царстве Небесном.."
rusdroz.52.a: "Наконец-то признанное мученичество."

rusdroz.53.t: "Канонизация Императорской семьи"
rusdroz.53.d: "После великолепно проведенной церемонии, в которой приняли участие Патриарх Кирилл, [RUS.GetLeader] и несколько второстепенных епископов, Царь Николай II и его семья были официально причислены к лику святых. В короткой речи патриарх Крилл поддержал добродетели Императорской семьи, пересказав драматический рассказ об их мученичестве. Он рассказал о борьбе за их короткие несколько недель домашнего ареста, об их терпении перед лицом жестокого обращения и об их стойкости перед лицом смерти.\n\nВскоре после церемонии канонизации [RUS.GetLeader] официально объявил новый национальный праздник, в [GetDate] каждого года русские должны взять выходной, чтобы посетить Божественную литургию, отдать дань уважения покойному Царю и вспомнить о зле социализма. Хотя некоторые жаловались на такой праздник, называя его мерзостью государственных и церковных отношений в современную эпоху. Таких скептиков быстро заставили замолчать как из-за подавляющего большинства людей, поддерживающих его канонизацию, так и из-за постоянно прислушивающихся ушей Бюро Туркула."
rusdroz.53.a: "Царственные страстотерпцы, молитесь за нас!"

rusdroz.54.t: "Воспоминания из Добровольческой армии"
rusdroz.54.d: "Книжные магазины и библиотеки по всей Империи демонстрируют почти рекордную явку, поскольку сегодня на прилавках появляется новый роман Юрия Галича. Новейшая работа Галича - это сборник воспоминаний, заметок, писем и многого другого от храбрых и героических душ Добровольческой армии, Добровольческой армии Юга России, которая доблестно отбивалась от Красных орд, угрожавших землям Украины и Кавказа. Ведомые великими героями Гражданской войны, такими как Лавр Корнилов, Пётр Врангель, Антон Деникин и, конечно же, наш уважаемый Михаил Дроздовский, эти истинные сыны России доблестно сражались под Киевом, Перегоновкой, Царицыном и за его пределами, уничтожая большевистскую угрозу, откуда бы она ни исходила. Галич поместил факты жертвоприношений и героизма этих храбрых людей на страницу в организованном сборнике, чтобы вся Россия могла прочитать об этих великих деяниях и о великих деяниях нашего маршала Михаила Дроздовского, потому что без доблестных деяний и смертей этих людей вся Россия, какой мы её знаем. не существовало бы сегодня. Этим героям Гражданской войны и Галичу за то, что он вернул домой утраченные слова этих истинных русских сынов!"
rusdroz.54.a: "Товарищ-солдат, дай мне свою руку!"

rusdroz.56.t: "Слухи о монархическом заговоре в армии"
rusdroz.56.d: "После корниловского переворота, приведшего к упадку слабого республиканского правительства, Россия снова оказалась во власти вооружённых сил. В то время как Корнилов и его сторонники ожидали какого-то удара со стороны населения, мы вряд ли ожидали чего-то от наших собственных рядов. Основываясь на ограниченных разведданных, собранных сторонниками Корнилова в кругах монархистов, представляется, что офицеры-черносотенцы, сосредоточенные вокруг Михаила Дроздовского, замышляют свержение нашего правительства, пока оно ещё находится в зачаточном состоянии. Хотя у нас есть не более чем слухи, подтверждающие эти утверждения, многие, имеющие доступ к этим разведданным, главным из которых является Деникин, призывают Корнилова очистить этих офицеров, чтобы укрепить наше положение. Хотя это ослабило бы наш офицерский состав, имея на своей стороне достаточное количество людей, эти монархисты могут представлять реальную угрозу для нашего государства. Выбор, однако, остаётся за Корниловым."
rusdroz.56.a: "Слухи не являются оправданием для увольнения талантливых офицеров."
rusdroz.56.b: "Проведите чистки, лучше перестраховаться, чем потом сожалеть."

rusdroz.57.t: "Полк Дроздовского делает свой ход!"
rusdroz.57.d: "Генерал Корнилов вскоре осознал свою глупость. Опрометчиво отреагировав на слухи о заговоре реставраторов, разразился слух, и потенциальные заговорщики приступили к действиям, их намерения проявились по необходимости. Возглавляемая Михаилом Дроздовским группа его ветеранов, черносотенцев и других белых офицеров, сочувствующих Королевскому делу, двинулась на охрану правительственных зданий и оружейных складов по всей столице. В то время как силы корниловцев сначала пытались остановить их, они были быстро разбиты, что превратилось в настоящую кровавую бойню на улицах и в различных домах, в которых прятались лоялистские полки.\nВся эта ситуация продолжалась примерно восемь часов, после чего республиканские генералы и старшие офицеры были либо арестованы, либо расстреляны, в то время как рядовым солдатам было приказано присягнуть на верность своему новому верховному главнокомандующему. С победой Дроздовского в битве за саму душу России он может, наконец, пробудить спящие массы, чтобы спасти Святую Русь и заставить гордиться их благородных предков."
rusdroz.57.a: "Марш, народ России, за ваше спасение!"

rusdroz.60.t: "Великий Земский собор [GetYear] года"
rusdroz.60.d: "Как и в 1598 году, когда Россия столкнулась с кризисом отделения после смерти Василия IV, величайшие умы Знати, духовенства и простолюдинов вновь собрались вместе, чтобы избрать нового Царя для Империи. Как маршал Дроздовский ясно объяснил собравшимся мужчинам, очень немногие действительно претендуют на трон Царя Николая. Великий князь Кирилл, хотя и является наиболее «признанным» претендентом, является не более чем змеей, которая отравила бы Святую Русь, если бы он согласился на трон, из-за его предательского принятия Февральской революции. Великий князь Дмитрий, хотя и не претендовал на трон, также опозорил себя из-за своего участия в убийстве Распутина.\n\nИмея это в виду, маршал Дроздовский представил Земскому собору двух кандидатов, оба из Дома Романовых, но оба не претендуют на Императорский трон. Эти два человека - князь Роман Петрович и великий князь Борис Владимирович. Оба мужчины должны предстать перед Земским собором, прежде чем это самое пустое собрание примет решение относительно нового Царя."
rusdroz.60.a: "Давайте посмотрим, что может предложить князь Роман..."

rusdroz.61.t: "Князь Роман Петрович"
rusdroz.61.d: "Родившийся в ныне горящем городе Питер в 1896 году, принц Роман является сыном покойного великого князя Петра Николаевича - светского человека-оккультиста, печально известного своей ролью в привлечении Распутина к Императорскому двору. Долгое время паршивая овца Российской Императорской семьи, эта кадетская ветвь Романовых совершенно далека от коррупции и упадка прежней линии, и с Чёрным пятном, которым был великий князь, ныне покойный, его титулы перешли к принцу Роману. Совсем не похожий на своего странного отца, Роман служил в Вельткриге сапером на турецком фронте и зарекомендовал себя как уравновешенный и уравновешенный человек - качества, подходящие для возможного Царя. Кроме того, принц уже был женат на женщине высокого положения, графине Прасковье Шереметевой, и с ней уже зачал законного ребенка, предотвратив любой возможный кризис с престолонаследием. В целом, молодой аристократ был бы подходящим Царём для нашей возрожденной Империи, но это решать не только нашему режиму или Дроздовскому, поскольку только Земский собор имеет на это право."
rusdroz.61.a: "..а теперь Земскому собору решать."

rusdroz.62.t: "Великий князь Борис"
rusdroz.62.d: "Великий князь Борис Владимирович родился в 1877 году и приходился внуком Александру II. Будучи членом династии Романовых, он всегда вел роскошный образ жизни, который был относительно беззаботным по сравнению с обычаями среднестатистического российского крестьянина. Однако он часто выделялся среди среднестатистических дворян Романовых, помимо того, что был великим князем, о котором часто не думали в более широкой семье, он также служил генерал-майором в армии. Он всё ещё не добился многого в своей карьере, предпочитая вечеринки, где он мог общаться и получать удовольствие. Это оставалось его образом жизни на протяжении всей великой войны и Гражданской войны, где он, как правило, держал голову опущенной от более широких монархических взглядов, но сохранял себя гордым русским дворянином. Однако его попытки не остались незамеченными теми, кто обращает внимание на родословную Романовых, и теперь великий князь может оказаться достойным кандидатом на трон при Дроздовском."
rusdroz.62.a: "..время сделать выбор"

rusdroz.63.t: "Решение Земского собора"
rusdroz.63.d: "Увидев обоих кандидатов и имея несколько дней на обдумывание и обдумывание, Земскому собору пришло время принять решение. В то время как многие предсказывали, что будут дебаты, дебатов было шокирующе мало. Причина этого, по-видимому, заключается в том, что большинство членов ассамблеи ожидают, что маршал Дроздовский сделает свой собственный выбор.\n\nПосле долгого молчания маршал достал из кармана пальто ручку, которой написал одно-единственное слово на листе бумаги, который он передал Патриарху Кириллу, председательствовавшему на Земском соборе. Патриарх, выступая от имени всего собрания, затем встал и провозгласил; "Мы, собравшиеся члены Земского собора, настоящим провозглашаем избрание нового Царя! Пусть Бог направит его руку, защитит его душу и подарит ему долгую любовь! Единодушно мы провозглашаем..."
rusdroz.63.a: "..Да здравствует Царь Борис II!'"
rusdroz.63.b: "..Да здравствует Царь Роман I!'"

rusdroz.64.t: "Тупиковая коалиция"
rusdroz.64.d: "Поскольку Народный союз представляет собой коалицию различных монархистов, придерживающихся разных взглядов на то, кто должен быть коронован Царём, мы далеки от согласия. Похоже, это будет ещё один год, когда Россия останется без Царя на троне и в головах своего народа."
rusdroz.64.a: "Мы все хотим одного и того же, тогда почему мы не можем ни в чём договориться?"


