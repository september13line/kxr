### Leaders loc ###
POLITICS_DMITRI_MIRSKY_DESC: "Дмитрий Петрович Святополк-Мирский. Красный принц. Дмитрий Мирский родился в семье Императорского министра внутренних дел России и был типичным интеллигентным отпрыском: он был блестяще образован, интересовался поэзией и языками. Он воевал в армии Деникина во время Гражданской войны в России, а с 1922 года заинтересовался евразийством и стал одним из основателей Евразийской партии. Мирский был очень заинтригован победой синдикалистов во Франции и особенно заинтересовался новыми формами искусства, развитыми в социалистических странах. Его дальнейшая поддержка синдикалистских режимов на Западе только усилилась с неспособностью режима Керенского улучшить уровень жизни и справиться с экономической депрессией на его Родине. Более того, он также разочаровался в евразийцах, которых считал защитниками правящего класса аристократии. К 1936 году Мирский становится уверенным марксистом, но все и остаётся видным евразийцем, готовым сделать большой уклон влево, если у него будет возможность."
POLITICS_LEV_GUMILYOV_DESC: "Юрий Шихматов. Юрий родился в семье известных поэтов Николая Шихматова и Анны Ахматовой, воспитывался в духе типичной русской интеллигенции - гуманитарными науками, языками и историей своей Родины. Он рано начал интересоваться политикой, особенно его интересовало евразийство - то, что он считал научным подходом к корням русского народа. В начале 30-х годов Шихматов совершил около трех геолого-этнографических экспедиций в Среднюю Азию и Монголию. К 1934 году он стал членом Евразийской партии, став лидером молодежного движения партии - Союза евразийской молодежи или Национал-Максималистов. Шихматов проявил себя как амбициозный и страстный лидер с репутацией блестящего историка и пионера евразийства. В 1936 году Юрий Шихматов является членом так называемого «Совета пяти» - совета высокопоставленных евразийских лидеров, среди которых Николай Трубецкой, Пётр Савицкий, Георгий Вернадский и Дмитрий Мирский. С огромными амбициями в голове у Шихматова есть план по расширению своих полномочий в качестве лидера молодежного движения - даже если цена будет высока."
POLITICS_ANDREI_ROMANOV_DESC: "Милостью Божией Мы, Андрей I, Император и Самодержец Всероссийский, Московский, Киевский, Владимирский, Новгородский; Царь Казанский, Царь Астраханский, Царь Польский, Царь Сибирский, Царь Херсониса Таврическаго, Царь Грузинский; Государь Псковский и Великий Князь Смоленский, Литовский, Волынский, Подольский и Финляндский; Князь Эстляндский, Лифляндский, Курляндский и Семигальский, Самогитский, Белостокский, Корельский, Тверский, Югорский, Пермский, Вятский, Болгарский и иных; Государь и Великий Князь Новагорода низовския земли, Черниговский, Рязанский, Полотский, Ростовский, Ярославский, Белозерский, Удорский, Обдорский, Кондийский, Витебский, Мстиславский и всея северныя страны Повелитель; и Государь Иверския, Карталинския и Кабардинския земли и области Арменския; Черкасских и Горских Князей и иных Наследный Государь и Обладатель; Государь Туркестанский; Наследник Норвежский, Герцог Шлезвиг-Голстинский, Стормарнский, Дитмарсенский и Ольденбургский, и прочая, и прочая, и прочая."

### Foreign Policy ###
eurasiafor.50.t: "Великий Евразийский Союз"
eurasiafor.50.d: "Правительство Евразии обратилось к нам с острым предложением - объединить две наши фракции в одну и объединить большую часть Евразии под единым знаменем Чингисхана. Хотя поначалу многим это может показаться безумием, евразийцы одобрили, чтобы наш великий лидер стал сюзереном Монголии под протекторатом могучей евразийской армии. Если мы не согласны, отношения между нашими странами сильно ухудшатся, и вполне возможна даже война."
eurasiafor.50.a: "Объединим Евразию!"
eurasiafor.50.b: "Никаких союзов с варварами!"

eurasiafor.51.t: "[FROM.GetNameDefCap] выражает согласие!"
eurasiafor.51.d: "Они согласились. Это все, что мы должны знать, и теперь знамя Объединенной Евразии реет над всем континентом."
eurasiafor.51.a: "О Боже! Идеальная сделка!"

eurasiafor.52.t: "[FROM.GetNameDefCap] выражает отказ!"
eurasiafor.52.d: "Трус. Безумный барон отверг наше предложение. Кажется, он слишком сумасшедший, чтобы мыслить рационально. За свои дела он будет уничтожен."
eurasiafor.52.a: "Плохи его дела."

eurasiafor.53.t: "Судьба безумного барона"
eurasiafor.53.d: "Конечно, вместе с непосредственной интеграцией Монголии в Евразию встал вопрос, под чьим контролем останутся эти территории. С одной стороны, если мы арестуем барона Унгерна, мы нарушим договоренности, по которым существует его вотчина. В связи с этим мы можем оставить все как есть, и позволить барону делать на этих территориях все, что он хочет. С другой стороны, безумный барон может быть опасен. Под его контролем находится армия из тысяч монгольских солдат, готовых убивать за своего лидера, если что-то пойдет не так. Таким образом, можно сместить барона и назначить кого-нибудь лояльного командовать Монгольской автономной областью."
eurasiafor.53.a: "Пусть безумец правит в своей вотчине."
eurasiafor.53.b: "Пусть барон незаметно исчезнет."

