### Left Eurasianist Decisions ###
RUS_left_eurasians_policy: "Правительство Левых Евразийцев"
RUS_left_eurasians_policy_desc: "§RПартия левых евразийцев§! быстро превратилась в ведущую социалистическую партию Евразийского союза. Неважно, получили ли они контроль силой или в результате внутрипартийной борьбы за власть. Реальность такова, что сейчас §RЛевые евразийцы§! являются объединяющей силой всех различных социалистических движений в России, из которых наиболее яркими союзниками являются §VЛевые эсеры§! и §MСЕРП§!.\n\n[GetLeftEurasianCoalitionText]"

RUS_left_eurasians_initial: "Эти партии могут быть похожи во многих решениях и политике, но лидеры в лице §VМарии Спиридоновой§! и §MРомана Якобсона§! являются естественными врагами.\n"
RUS_left_eurasians_coalition_exists: "§GКоалиционное правительство§! §VПЛСР§!-§RПЛЕ§!-§MСЕРП§! будучи союзом социалистических партий, не так неустойчиво, как хотелось бы §RМирскому§! Раздираемая противоречиями между §VЛевыми Эсерами§! и §MСЕРП§! судьба коалиции находится на волоске от провала. Если коалиция в итоге провалится, §RМирскому§! придется сделать трудный выбор: кто объединится с §VЛевыми эсерами§! или с §MСЕРП§!\n\nКоалиционная стабильность: [GetLeftEurCoalitionStatus]\n\nАвторитет §RДмитрия Мирского:§! [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nАвторитет §VЛевых Эсеров:§! [GetLeftEurLeftSRSupport] ([?RUS.LeftEurPLSRSupport|N])\nАвторитет §MСЕРП:§! [GetOrthEurJakobsonAuthority] ([?RUS.OrthEurJakobsonAuthority|V])"
RUS_left_eurasians_coalition_dissolved: "§Gкоалиционное правительство§! в итоге потерпело §Rнеудачу§! и сейчас в Евразийском союзе продолжается политический кризис. Выбор наиболее предпочтительной фракции для формирования новой коалиции должен быть сделан как можно скорее, иначе начнется §Oреальная борьба за власть§!\n\nАвторитет §RДмитрия Мирского:§! [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nАвторитет §VЛевых Эсеров:§! [GetLeftEurLeftSRSupport] ([?RUS.LeftEurPLSRSupport|N])\nАвторитет §MСЕРП:§! [GetOrthEurJakobsonAuthority] ([?RUS.OrthEurJakobsonAuthority|V])"
RUS_left_eurasians_jakobson_coalition: "После распада старой коалиции было сформировано новое §Gкоалиционное правительство§! в составе §RПЛЕ§!-§MСЕРП§!, которое теперь почти полностью защищено от внутренних и внешних угроз. Крепкий союз между §RЛевыми Евразийцами§! и §MСЕРП§! приведет Евразийский Союз к светлому будущему Евразийского ОбщеНародного Хозяйства, Аграрного Социализма и Христианства.\n\nАвторитет §RДмитрия Мирского:§! [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nАвторитет §MСЕРП:§! [GetOrthEurJakobsonAuthority] ([?RUS.OrthEurJakobsonAuthority|V])"
RUS_left_eurasians_plsr_coalition: "После распада старой коалиции было сформировано новое §Gкоалиционное правительство§! в составе §RПЛЕ§!-§VПЛСР§!, которое теперь почти полностью защищено от внутренних и внешних угроз. Крепкий союз между §RЛевыми евразийцами§! и §VЛевыми эсерами§! приведет Евразийский союз в светлое будущее общеевразийского народничества, индустриализации и эстетики пролетарской культуры.\n\nАвторитет §RДмитрия Мирского:§! [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nАвторитет §VЛевых Эсеров:§! [GetLeftEurLeftSRSupport] ([?RUS.LeftEurPLSRSupport|N])"

RUS_increase_coalition_unity: "Защита единства партии"
RUS_increase_coalition_unity_desc: "Хотя идеологически §VПЛСР§! и §MСЕРП§! схожи, нашей коалиции не хватает единства из-за противоречий между §VМарией Спиридоновой§! и §MРоманом Якобсоном§!.!."

RUS_our_coalition_grows_a_little_more_unified: "Наше §Gкоалиционное правительство§! становится немного более единым.\n"
RUS_our_coalition_grows_less_unified: "Наше §Gкоалиционное правительство§! становится менее единым.\n"

RUS_Connections_With_Left_SRs_1: "Поддержка Левых Эсеров"
RUS_Connections_With_Left_SRs_desc: "Спиридонова определенно лучше, чем национал-максималисты. Коалиция важна, но мы должны быть уверены, что национал-максималисты не подведут нас."

RUS_Increase_Influence_Of_SERP_1: "Поддержка СЕРП"
RUS_Increase_Influence_Of_SERP_desc: "Якобсон - наш естественный союзник, потому как его взгляды гораздо ближе к евразийству, чем к большевистские. Коалиция важна, однако мы должны быть уверены, что большевики нас не отвергнут."

RUS_Discredit_Left_SRs: "Дискредитация Левых Эсеров"
RUS_Discredit_Left_SRs_desc: "Пока мы можем, мы должны вести свою игру - мы должны дискредитировать Левых Эсеров перед правительством и Мирским, чтобы национал-максималисты захватили инициативу и возглавили процесс принятия решений."

RUS_Discredit_SERP: "Дискредитация СЕРП"
RUS_Discredit_SERP_desc: "Пока мы можем, мы должны вести свою игру - мы должны дискредитировать Якобсона перед правительством и Мирским, чтобы большевики захватили инициативу и возглавили процесс принятия решений."

RUS_Establish_Ministry_Of_Enlightenment: "Создать министерство просвещения"
RUS_Establish_Ministry_Of_Enlightenment_desc: "Мы должны создать министерство просвещения для реализации нашей политики евразианизации."

