RUS_eurasianist_intellectualism: "Мышление интеллигента"
RUS_eurasianist_intellectualism_desc: "Евразийцы - в основном учёные и творцы - они обожают научные исследования, авангардизм в искусстве и литературе и все другие воплощения модернизма в обществе. Представляя себя людьми из народа, они стремятся превратить интеллигенцию в самый широкий социальный класс в Евразийском Союзе, избавившись от простых рабочих, крестьян и мелкой буржуазии посредством образования, искореняя неграмотность и пропагандируя свои идеалы."

RUS_eurasianist_passports: "Евразийские паспорта"
RUS_eurasianist_passports_desc: "Система внутренних паспортов, позволяющая идентифицировать каждого гражданина Евразии, делает наше общество более стабильным, единым и защищенным. Более того, «евразийское» гражданство и «евразийская» национальность усиливают идеологическое влияние на наше население."

RUS_six_year_plan: "Шестилетний план"
RUS_six_year_plan_desc: "Наша страна приступила к осуществлению шестилетнего экономического плана, который должен помочь нам индустриализировать страну и сделать нашу экономику стабильной и сильной, дабы конкурировать с другими мировыми Державами."

RUS_Royal_Constitution_idea: "Царская конституция"
RUS_Royal_Constitution_idea_desc: "Новая Конституция Евразийской Империи значительно усилила власть Сената и сделала наше имперское и аристократическое руководство легитимным."

RUS_legacy_ROVS: "Наследие РОВСа"

RUS_krestostrel: "Крестострел"
RUS_krestostrel_desc: "«Крестострел» - наш новый национальный символ, олицетворяющий максимум евразийского простора - «местопространство» нашего народа. Под черно-желтым знаменем Крестострела наша нация сохранится и принесет свободу и новое сознание народам Евразии."

RUS_krestostrel_2: "Темное небо Евразии"
RUS_krestostrel_2_desc: "Крестострель - это не только символ максимальных Евразии. Это Звезда Чингисхана в темном небе Евразии - ведущая звезда. И пока другие страны будут страдать от опустошения, нанесенного западными Державами - экономического, политического или культурного - мы будем надеяться завоевать заслуженное местопространство."

RUS_new_oprichnina: "Новая опричнина"
RUS_new_oprichnina_desc: "Новая опричнина - особые территории или целые регионы, находящиеся под прямым контролем партии Национал-Максималистов с особым статусом. Граждане, проживающие на этих территориях, будут служить государству, а также будут сформированы специальные вооруженные отряды опричников."

RUS_NRPR_coalition_1: "Синкретизм НРПР"
RUS_NRPR_coalition_1_desc: "Мы переняли идеологию НРПР и Савинкова, соединив её с политикой Национал-Максималистов. Тем самым мы обеспечили коалицию между нашими партиями и укрепили наше государство."

RUS_solidarist_coalition_1: "Евразийский солидаризм"
RUS_solidarist_coalition_1_desc: "Мы переняли идеологию Солидаристов, соединив её с политикой Национал-Максималистов. Тем самым мы обеспечили коалицию между нашими партиями и укрепили наше государство."

RUS_esm: "ЕСМ"
RUS_esm_desc: "Евразийский союз молодежи - политическая организация, в которой участвует молодое поколение граждан Евразии от 14 до 18 лет. Организация нацелена на воспитание нового поколения граждан, приверженных идеям евразийства и солидаризма."

RUS_sovereign_democracy: "Суверенная демократия"

RUS_oprichnina_state_modifier: "£pol_idea Опричнина"
RUS_new_eurasian_capital_modifier: "£pol_idea Новая евразийская столица"

RUS_Left_Eurasian_Coalition: "Статус коалиции §VПЛСР§!-§RПЛЕ§!-§MСЕРП:§! [GetLeftEurCoalitionStatus]"
RUS_Left_Eurasian_Coalition_desc: "[GetLeftEurCoalitionDesc]"
RUS_Left_Eurasian_Coalition_stable_desc: "Коалиция между тремя теперь уже основными партиями - левыми эсерами, левыми евразийцами и СЕРП - обеспечена. Несмотря на противоречия между Романом Якобсоном и Марией Спиридоновой, они теперь работают в правительстве вместе, хотя и едва пытаются терпеть друг друга."
RUS_Left_Eurasian_Coalition_very_stable_desc: "По мнению Мирского, коалиция сейчас такова, какой она должна быть: Спиридонова и Якобсон работают вместе, чтобы обеспечить богатое и стабильное будущее для граждан Евразийского союза. Кажется, ничто не может угрожать этому благословенному союзу..."
RUS_Left_Eurasian_Coalition_unstable_desc: "Коалиция между тремя теперь уже основными партиями начинает трещать по швам. Несмотря на схожесть взглядов, борьба за власть между левыми эсерами и СЕРП разрывает альянс на части."
RUS_Left_Eurasian_Coalition_very_unstable_desc: "Коалиция оказалась большой катастрофой: объединённые Мирским в альянс, Левые Эсеры и СЕРП теперь открыто критикуют друг друга и пытаются оттянуть на себя все покровы. Неизвестно, как долго просуществует коалиция..."

RUS_National_Maximalism: "Политика §VНационал-Максималистов§!"
RUS_National_Maximalism_desc: "Теперь Шихматов может проводить радикальные реформы в Евразийском Союзе."

RUS_National_Maximalism_4: "Тотализм с евразийскими характеристиками"
RUS_National_Maximalism_4_desc: "Первоначальные реформы Национал-Максималистов закончились, и теперь Евразийский Союз поддерживает свой собственный путь к социализму. Хотя критики (если они всё ещё существуют) утверждают, что это просто более эзотерический, но типично тоталистский способ правления, нашим людям нравится наша партия и руководство."

RUS_Unpopular_Regime: "Непопулярный режим"
RUS_Unpopular_Regime_desc: "Левые евразийцы вышли из Евразийской партии, у которой в большинстве своем были правые сторонники. Значительная часть интеллигенции поддержала Мирского, однако население, проголосовавшее за евразийцев, чувствует себя обманутым. Потребуются время и усилия, чтобы добиться успеха в наших социалистических реформах, чтобы наше правительство стало по-настоящему популярным."

RUS_church_of_all_religions: "Церковь всех религий"

RUS_religious_opposition: "Религиозная оппозиция"
RUS_religious_opposition_desc: "С учреждением Церкви всех религий простые люди не доверяют ей и считают действия правительства кощунственными и незаконными. Пройдет время, пока они не поймут необратимость этих действий и нашу правоту."

RUS_Eurasian_Bolsheviks: "Политика §NЛевых Эсеров§!"
RUS_Eurasian_Bolsheviks_desc: "Спиридонова и Штейнберг теперь могут свободно проводить свои радикальные реформы Евразийского Союза, конечно, в согласии с евразийцами."

RUS_Eurasian_Bolsheviks_4: "Евразийский большевизм"
RUS_Eurasian_Bolsheviks_4_desc: "Первоначальные реформы Левых Эсеров закончились, и теперь Евразийский Союз поддерживает свой собственный путь к социализму. В то время как критики (если они ещё существуют) утверждают, что это всего лишь типичный большевизм, нашим людям нравится наша партия и руководство."

RUS_Bolshevist_Enlightenment: "Большевистское просвещение"
RUS_Bolshevist_Enlightenment_desc: "С наступлением новой эпохи просвещения большевики надеются на более успешную интеграцию граждан и недавно освобожденных рабочих в евразийство, делая их гордыми и счастливыми для жизни в Союзе.\n§W--------------\nПодчинение для интеграции: [?RUS.rus_core_integration_cost_compliance|Y3]\nВремя интеграции: [?RUS.rus_core_integration_time_to_remove|Y0] дней"

RUS_eurasian_popular_front: "Евразийский народный фронт"
RUS_eurasian_popular_front_desc: "Социалисты всей Евразии, объединяйтесь!"

