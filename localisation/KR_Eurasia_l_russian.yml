RUS_Reform_The_Eurasian_Senate: "Реформа §CСената§!"
RUS_Reform_The_Eurasian_Senate_desc: "§MРоман Якобсон§! предложил реформировать Сенат, чтобы сделать его более демократичным и представительным. Он хочет отменить применение социально-демографических квот, чтобы все слои общества могли голосовать за сенаторов."

RUS_Initiate_Social_Reforms: "Инициация социальных реформ"
RUS_Initiate_Social_Reforms_desc: "§MРоман Якобсон§! внес законодательный пакет о социальных реформах, который включает ограниченную рабочую неделю с 8-часовым рабочим днем, повышенную заработную плату и особую государственную минимальную заработную плату. Реформа рассматривается сенаторами как довольно радикальная, однако она значительно повысит поддержку среди беднейших граждан."

RUS_Lift_The_Trade_Unions_Ban: "Снять запрет на профсоюзы"
RUS_Lift_The_Trade_Unions_Ban_desc: "Профсоюзы были запрещены, что вызвало большое недовольство рабочих. Хотя мы не должны полностью позволять профсоюзам действовать, мы можем контролировать их действия, но позаботимся о том, чтобы рабочие были защищены."

RUS_restart_going_to_people: "Перезапуск «Хождения в народ»"
RUS_restart_going_to_people_desc: "Наше общество намного более продвинуто, чем 50 лет назад, однако всё ещё много людей не знают своих прав или имеют низкий уровень образования, в основном таковые среди крестьян и рабочих. Мы должны перезапустить программу «Хождение в народ», которая были популярна среди интеллигенции в 1860-70-е годы."

RUS_educational_programmes: "Новые образовательные программы"
RUS_educational_programmes_desc: "Идея принятия новых образовательных программ состоит в том, чтобы повысить уровень образования в России, сделать его более подходящим для евразийской идеологии и продвигать её полезность среди простых людей."

RUS_securing_orthodoxy: "Объединить Православную Церковь"
RUS_securing_orthodoxy_desc: "Православное христианство, наша государственная религия, нуждается в укреплении, дабы ни одно либеральное или социалистическое влияние не могло испортить её имидж в глазах граждан России. Мы должны строить больше церквей и вкладывать больше денег в Русскую Православную Церковь."

RUS_increase_military_budget: "Увеличить военные расходы"
RUS_increase_military_budget: "Увеличить военные расходы"

RUS_Fate_Of_Presidential_Office: "Судьба президентского офиса"
RUS_Fate_Of_Presidential_Office_desc: "Согласно российской конституции 1920 года, президент назначается Сенатом и утверждается Думой. С появлением Евразийского Союза президентские полномочия следует переосмыслить."

RUS_promote_monarchist_views: "Продвижение монархизма"
RUS_promote_monarchist_views_desc: "Сенатор §CКонстантин Чхеидзе§! является сторонником восстановления монархии и тратит много времени и усилий на лоббирование предложения среди сенаторов и продвижение монархических взглядов в обществе."

### Young Eurasianist decisions ###
RUS_influence_of_vozhd: "Влияние Вождя"
RUS_influence_of_vozhd_desc: "Национал-максималисты пришли к власти £national_populist_texticon£  §8стремительно и быстро§!, снося все препятствия на пути к £heroism_texticon£  §Nвеличию и могуществу.§! Их приход к власти не был бы таким успешным, если бы не Вождь.\n\n§FБорис Савинков§! приложил много усилий для победы §8Национал-Максималистов§! и теперь ожидает поощрения трудов.§!\n\n§!Мы должны контролировать влияние Вождя на наше правительство и §8Юрия Ширинского-Шихматова§! лично, дабы предотвратить возможный §Vпереворот§! Бориса Савинкова.\n\nМы должны будем что-то £stage_coup_risk_texticon£  предпринять, если влияние §FВождя§! станет\n£decrease_reversed_texticon£ §Rзначительным§!\n\n                               §8Юрия Шихматова§!       §P»§!   §X(§! [?RUS.NationalMaximalistSupport|W] §X)§!   [GetNationalMaximalistSupport]\n                              §FБориса Савинкова§!       §P»§!   §X(§! [?RUS.YoungEurNationalistSupport|W] §X)§!   [GetYoungEurNationalistSupport]\n                                  §LСолидаристов§!           §P»§!   §X(§! [?RUS.OrthEurSavitskyAuthority|W] §X)§!   [GetOrthEurSavitskyAuthority]\n"

RUS_Sponsor_Combat_Squads: "Финансировать боевые отряды"
RUS_Sponsor_Combat_Squads_desc: "Боевые отряды - особая военизированная организация НРПР. Боевые отряды - автономная организация в составе партии НРПР, состоящая из вооружённых отрядов ополчения. Мы должны вкладывать больше денег в эту организацию, чтобы искоренить оппозицию и начать крестовый поход против врагов государства."

RUS_Sponsor_Combat_Squads_1: "Создать Нацгвардию"
RUS_Sponsor_Combat_Squads_1_desc: "Поскольку боевые отряды стали крупной и мощной организацией, Вождь предложил нам реформировать их и создать официальную организацию под названием Нацгвардия (Национальная гвардия), которая будет защищать Евразийское Государство от различных внешних угроз. Мы уверены, что профессиональные бойцы Нацгвардии станут примером для всей армии."

RUS_Weaken_The_Vozhd_Influence: "Ослабить влияние Вождя"
RUS_Weaken_The_Vozhd_Influence_desc: "Влияние Савинкова на наше правительство становится все более сильным. Надо как-то ограничить его влияние..."

