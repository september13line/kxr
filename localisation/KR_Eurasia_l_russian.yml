RUS_Connections_With_Left_SRs: "Связи с левыми эсерами"
RUS_Connections_With_Left_SRs_desc: "Придерживаясь левых идей, Мирский ищет поддержки у самой радикальной социалистической группировки в стране - подпольной организации РКП. С левыми эсерами в изгнании или в подполье связь затруднена."

RUS_Increase_Influence_Of_Roman_Jakobson: "Усилить влияние Якобсона"
RUS_Increase_Influence_Of_Roman_Jakobson_desc: "Роман Осипович Якобсон, хотя пока и не присоединяется открыто к левым евразийцам, гораздо более левый, чем его коллеги в Центре, поэтому ничто не может помешать Мирскому взаимодействовать с ним."

RUS_Enlist_Duma_Socialist_Support: "Заручиться поддержкой думских социалистических партий"
RUS_Enlist_Duma_Socialist_Support_desc: "Левые партии Думы могут поддержать наше движение, особенно в ситуации их меньшинства в парламенте. Если мы заручимся их поддержкой, мы сможем добиться большего успеха в свержении нынешнего режима."

RUS_Advocate_Party_Unity: "Защитить единство партии"
RUS_Advocate_Party_Unity_desc: "Сила в единстве, которого сейчас не хватает Евразийской партии. Мы должны продвигать партийное единство среди наших последователей, чтобы предотвратить дальнейший раскол."

RUS_Supress_Left_Eurasianists_Influence: "Подавить левые настроения"
RUS_Supress_Left_Eurasianists_Influence_desc: "Левое влияние становится все сильнее. Расходуя свою политическую власть на подавление левых идей, мы можем быть уверены, что их авторитет в евразийской партии будет низким, хотя это, возможно, в то же время усилит влияние правых."

RUS_Supress_Right_Eurasianists_Influence: "Подавить правые настроения"
RUS_Supress_Right_Eurasianists_Influence_desc: "Влияние Национал-Максималистов возрастает, они по-прежнему являются официальной молодежной организацией нашей партии. Даже если мы перестали их спонсировать, их авторитет по-прежнему высок. Подавляя националистические настроения, мы можем быть уверены, что они не расширят сферу своего влияния в партии, но возможно, в то же время мы можем усилить влияние левых."

RUS_Enlist_NRPR_Support: "Заручиться поддержкой НРПР"
RUS_Enlist_NRPR_Support_desc: "НРПР - крайне правая партия в Думе, которую возглавляет харизматичный лидер. Влияние партии очень велико. При поддержке НРПР мы легко можем победить."
RUS_Enlist_NRPR_Support_1: "Заручиться поддержкой НРПР"
RUS_Enlist_NRPR_Support_1_desc: "С приходом к власти Союза Национал-Максималистов, партия НРПР Савинкова стала крупным игроком на политической сцене государства. Если их поддержка возросла, мы можем быть уверены, что наша страна стабильна, а правительство популярно."

RUS_Enlist_Savitsky_Support: "Заручиться поддержкой Петра Савицкого"
RUS_Enlist_Savitsky_Support_desc: "Один из главных идеологов Евразийской партии Пётр Савицкий считается более правым, чем его коллеги. Заручившись его поддержкой национал-максималистского дела, мы можем обеспечить большую поддержку."
RUS_Enlist_Savitsky_Support_1: "Заручиться поддержкой Петра Савицкого"
RUS_Enlist_Savitsky_Support_1_desc: "Один из главных идеологов Евразийской партии Пётр Савицкий считается более правым, чем его коллеги. Заручившись его поддержкой национал-максималистского дела, мы можем обеспечить большую поддержку."

RUS_Equiping_The_Paramilitaries: "Вооружение военизированных формирований"
RUS_Equiping_The_Paramilitaries_desc: "Раскол в партии становится все более очевидным, а потому пора начинать вооружать и оснащать радикальные военизированные группировки."

RUS_Frustrate_The_Party_Unity: "Разрушение партийного единства"
RUS_Frustrate_The_Party_Unity_desc: "В связи с окончательным расколом в партии пора действовать решительно. Руководство партии делает вид, что все в порядке, поэтому мы должны сделать все возможное, чтобы разрушить этот имидж партийного единства."

RUS_Condemn_The_Radicals: "Осудить радикалов"
RUS_Condemn_The_Radicals_desc: "Общество радикализовано. Экстремисты из числа левых евразийцев и Национал-Максималистов пытаются подорвать нашу силу и единство. Мы должны осудить действия радикалов, ибо они опасны для евразийской демократии."


RUS_New_Eurasian_Capital: "Выбор новой столицы Евразии"
RUS_New_Eurasian_Capital_desc: "Правительство предлагает перенести нашу столицу подальше от границ с западом, ближе к азиатской части нашей страны или даже дальше - к самой азиатской части. Это усилит идеологическое восприятие Евразийского Государства нашими гражданами."


### Dealing with opposition ###
RUS_persecuting_eurasian_opposition: "Судьба оппозиции"
RUS_persecuting_eurasian_opposition_desc: "После окончательного решения вопроса о лидерстве пора приступить к закреплению нашего правления. Несмотря на то, что результаты недавних решений помогли нам утвердить наше влияние в Евразийском Союзе, оппозиция нашему режиму всё ещё действует, что делает наше правление незащищенным от внутренних угроз.[GetLeftistOpposition][GetCentristOpposition][GetRightistOpposition]"

RUS_end_opposition_repressions: "Конец репрессий"
RUS_end_opposition_repressions_desc: "Поскольку большинство лидеров оппозиции находятся в изгнании, арестованы или казнены, пора прекратить репрессии и сосредоточиться на внутренней политике."

