RUS_Council_Of_Five_decision_category_desc: "Главенство Евразийской партии состоит из 5 влиятельных фигур.\nВ центре - §gНиколай Трубецкой§!, §gПётр Савицкий§! и §gГеоргий Вернадский§!. Они стремятся укрепить партийное единство и расширить влияние Евразийской партии в политической атмосфере страны.\n\nСлева - §RДмитрий Мирский§!, который пытается использовать раскол в партии в свою пользу, двигаясь радикально влево - к социалистическим доктринам. Пускай он и держит намерения в секрете, уже во всю ходят слухи о его связях с социалистическими партиями.\n\nСправа - §8Юрий Шихматов§!, лидер Союза евразийской молодежи, или Национал-Максималистов. Он выступает за радикальное преобразование Союза, которое включает в себя националистическую политику России, подавление меньшинств, демократических прав и институтов.\n\nПоскольку оба члена Совета пытаются дестабилизировать партию и продвигать свои идеологии, кажется, что единственный способ для Центра сохранить власть в их руках - действовать более радикально.\n\n                                                 §XАВТОРИТЕТ & ВЛИЯНИЕ:§!\n\n                           §RДмитрия Мирского§!      §P»§!   §X(§! [?RUS.LeftEurAuthority|W] §X)§!   [GetLeftEurAuthority]\n                                §NЛевых Эсеров§!           §P»§!   §X(§! [?RUS.LeftEurPLSRSupport|W] §X)§!   [GetLeftEurLeftSRSupport][GetLeftEurSocialistSupport]\n\n                                       §PЦентра§!                  §P»§!   §X(§! [?RUS.OrthEurAuthority|W] §X)§!   [GetOrthEurAuthority]\n                             §MРомана Якобсона§!        §P»§!   §X(§! [?RUS.OrthEurJakobsonAuthority|W] §X)§!   [GetOrthEurJakobsonAuthority]\n                         §5Ариадны Тырковой§!      §P»§!   §X(§! [?RUS.OrthEurTyrkovaAuthority|W] §X)§!   [GetOrthEurTyrkovaAuthority]\n                        §CКонстантина Чхеидзе§!    §P»§!   §X(§! [?RUS.OrthEurChkheidzeAuthority|W] §X)§!   [GetOrthEurChkheidzeAuthority]\n                         §gНиколая Трубецкого§!    §P»§!  