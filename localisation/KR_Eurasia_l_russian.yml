RUS_Birth_Of_The_Eurasian_Union: "Рождение Евразии"
RUS_Birth_Of_The_Eurasian_Union_desc: "Наконец-то создан Евразийский Союз. Родился в сознании Трубецкого, теоретизировался Савицким и практиковался Евразийской партией. Россия никогда не будет прежней."

RUS_A_Split_In_The_Party: "Раскол в партии"
RUS_A_Split_In_The_Party_desc: "Даже Евразийская партия, казавшаяся такой единой и сильной, раскалывается на различные партийные фракции. Мирский склоняется влево, даже очень влево - к социализму, а Шихматов сформировал фракцию Национал-Максималистов, которая стремится найти третий путь для Евразии."

RUS_Turn_The_Other_Cheek: "Подставить другую щёку"
RUS_Turn_The_Other_Cheek_desc: "Сначала были дискуссии и споры, однако сейчас нарастает напряжение в партии. Мы не должны ввязываться в насилие. Как сказано в Библии: подставьте другую щёку."

RUS_Evil_Comes_From_Everywhereness: "Зло исходит отовсюду"
RUS_Evil_Comes_From_Everywhereness_desc: "Теперь, когда ситуация достигла точки кипения, мы не должны бояться или казаться беззащитными. Зло исходит от зла - мы должны дать отпор."

RUS_Council_Of_Five: "Развязка"
RUS_Council_Of_Five_desc: "Пять ведущих евразийцев: Мирский, Сувчинский, Трубецкой, Вернадский и Шихматов наконец выяснят, кто способен управлять Евразийским Союзом."

RUS_Left_Eurasianists: "Левые евразийцы"
RUS_Left_Eurasianists_desc: "Левые евразийцы во главе с Мирским стали ведущей фракцией Евразийской партии."

RUS_Orthodox_Eurasianists: "Ортодоксальные евразийцы"
RUS_Orthodox_Eurasianists_desc: "Партия будет придерживаться доктрины ортодоксального евразийства Трубецкого."

RUS_Young_Eurasianists: "Национал-максималисты"
RUS_Young_Eurasianists_desc: "Национал-максималисты, возглавляемые князем Юрием Ширинским-Шихматовым, стали ведущей фракцией в Евразийской партии. Стремясь построить коллективистское общество, но с огромным влиянием русского превосходства и национализма, национал-максималисты собираются обновить проект до следующего уровня: панъевразийского."

RUS_The_Red_Prince: "Красный принц"
RUS_The_Red_Prince_desc: "Мирский, или Красный принц, как его теперь называют - стал лидером Союза. Под его правлением Союз ждет много изменений и возможно - рождение нового общества."

RUS_Center_Left_Coalition: "Левоцентристская коалиция"
RUS_Center_Left_Coalition_desc: "Роман Якобсон всегда был идеологически ближе к ПЛЕ, чем Трубецкой и Вернадский. Открытое привлечение его в нашу партию привлечёт некоторых сторонников. Более того, он не так радикален, как Левые Эсеры."

RUS_Alliance_With_Left_SRs: "Альянс с левыми эсерами"
RUS_Alliance_With_Left_SRs_desc: "Левые эсеры так же заинтересованы в народничестве, как и мы. С их помощью в правительстве мы скоро объединим всех евразийцев под знаменем истинной крестьянской и рабочей партии."

RUS_Eurasian_Soviets: "Евразийская советская система"
RUS_Eurasian_Soviets_desc: "С приходом к власти Левых Эсеров система советов должна быть значительно расширена. Наша истинная пролетарская свобода приведет новые нации в Союз без мер жесткой экономии."

RUS_Issue_Of_Ethnic_Councils: "Вопрос об этнических советах"
RUS_Issue_Of_Ethnic_Councils_desc: "Несмотря на интернационалистическую позицию Евразийского союза, мы не должны забывать, что этническая принадлежность и национальность очень важны для самоопределения людей, и их идентичности как евразийцев недостаточно. С другой стороны, это может усилить национализм и этническую напряженность."

RUS_Eurasian_Popular_Front: "Евразийский народный фронт"
RUS_Eurasian_Popular_Front_desc: "Мы больше не будем править страной в одиночку. Все социалисты Евразии должны объединиться в единый широкий народный фронт."

RUS_Struggle_With_Clericalism: "Борьба с клерикализмом"
RUS_Struggle_With_Clericalism_desc: "Русские - православные христиане, но клерикализм православного евразийства привел нас к открытым конфликтам со многими этническими группами. Мы остановим буржуазную политику и сделаем так, чтобы Евразия была свободна от любых религиозных предрассудков."

RUS_Scythian_Reserve_of_Revolution: "Скифский заповедник Революции"
RUS_Scythian_Reserve_of_Revolution_desc: "Евразийский союз не остановится до тех пор, пока весь мир не станет Пролетарским и Освобожденным. Наш народ, как сказал Якобсон, является Скифским резервом Мировой революции - и это будет евразийская нация, которая освободит мир."

RUS_Panslavist_Internationalism: "Панславянский интернационализм"
RUS_Panslavist_Internationalism_desc: "Славянский народ - истинные воины пролетарского интернационализма. Будучи веками угнетенным тевтонами, монголами, англосаксами и другими, славянский пролетариат восстанет, чтобы освободить наш континент."

RUS_Panslavist: "Инкорпорировать Панславим"
RUS_Panslavist_desc: "С интеграцией офицеров, связанных с РОВС, наше движение испытало приток многих монархических активистов, связанных с реставраторским делом. Хотя их цели могут не вполне совпадать с чистым идеалом Евразии, концепция бывшего царства как защитника всех славянских народов более чем достойна того, чтобы быть включенной в нашу официальную доктрину."

RUS_Eurasian_Wide_Narodism: "Общеевразийское народничество"
RUS_Eurasian_Wide_Narodism_desc: "Принципы народничества, принесенные нам имперской русской интеллигенцией, должны стать ключевыми основами новой нации. Построенная на крестьянстве умом и решимостью высшего класса, наша новая евразийская нация будет процветать."

RUS_Ceaser_Of_October: "Цезарь Октября"
RUS_Ceaser_Of_October_desc: "Наш лидер должен быть Цезарем Октября. Великая Октябрьская социалистическая революция, часто неправильно понимаемая предателями и капиталистами как большевистский переворот, была первым явлением истинной социалистической демократии. Помня о ленинских принципах, Красный Принц поведет нас в будущее."

RUS_Brutus_Of_The_World_Bourgeousie: "Брут мировой буржуазии"
RUS_Brutus_Of_The_World_Bourgeousie_desc: "Навеки Объединённый дружбой и трудом, евразийский пролетариат освободит Континент от капитализма. Буржуазия будет уничтожена."

RUS_Strengthen_The_Chairman: "Усиление роли председателя"
RUS_Strengthen_The_Chairman_desc: "Председатель Евразийской партии будет править нашей страной. Он единственный человек, на которого мы можем положиться."

RUS_Avanguardist_Eurasian_Thought: "Авангардная евразийская мысль"
RUS_Avanguardist_Eurasian_Thought_desc: "Новое мышление Евразийской партии - это революционный авангардный космополитизм. В отличие от идей Трубецкого, который декларировал аристократический православный национализм. Запад является препятствием для революции народов."

RUS_We_Are_Building_A_Better_Future: "Мы строим лучшее будущее"
RUS_We_Are_Building_A_Better_Future_desc: "Мы можем быть разлучены, разделены, наши мнения могут быть разными, но мы никогда не должны забывать о нашей великой цели - мы строим лучшее будущее для человечества."

RUS_Proletkult: "Пролеткульт"
RUS_Proletkult_desc: "«Пролетарская культура» или «Пролеткульт» - это новая организация, Федерация местных культурных обществ и художников-авангардистов. Пролеткульт будет стремиться радикально изменить существующие художественные формы, создав новую, революционную эстетику рабочего класса. Новой культурой будет руководить Пролеткульт."

RUS_Eurasianists_Bolsheviks: "Евразийский большевизм"
RUS_Eurasianists_Bolsheviks_desc: "Проводя социалистическую политику в нашей стране, мы создали новую идеологию - евразийский большевизм. Она не ориентирована только на одну страну, как предсказывала ранее РКП - теперь идея евразийского большевизма и его успех должны завоевать весь мир."

RUS_Spirit_Of_The_Revolution: "Дух революции"
RUS_Spirit_Of_The_Revolution_desc: "Революция, предпринятая Красным принцем, была совершена свыше, но и революционный дух нации также присутствует. Мы должны использовать эту энергию для укрепления нашего национального строительства в Союзе."

RUS_Sobornost: "Соборность"
RUS_Sobornost_desc: "Принцип соборности, что означает "Духовная общность многих совместно живущих людей", является ключевым принципом нашей нации. Противостоя индивидуализму, коллективистская евразийская нация будет гораздо более стабильной и сплоченной, чем Запад."
RUS_sobornost: "Соборность"

RUS_National_Maximalist_Church: "Национал-максималистская церковь"
RUS_National_Maximalist_Church_desc: "Создав новую церковь для евразийской нации, церковь, которая будет руководствоваться идеями национал-максимализма, наша нация вступит в новую эпоху, в новую эпоху своего этногенеза."

RUS_Socialism_With_Eurasianist_Characteristics: "Социализм евразии"
RUS_Socialism_With_Eurasianist_Characteristics_desc: "Идеи нашей партии превратились в нечто новое - евразийство освободит крестьянство и пролетариат и создаст новый социальный класс. Превосходство нашей культуры, расширенное пролетарской идеологией, вместе взятые - это 100% успех."

RUS_Rule_Of_Intelligentsia: "Власть интеллигенции"
RUS_Rule_Of_Intelligentsia_desc: "Интеллигенция - это социальный класс, состоящий из различных интеллектуалов, музыкантов, художников, писателей и философов. Это самые яркие умы в нашей стране, которые поведут нацию в будущее."

RUS_A_New_Social_Class: "Новый социальный класс"
RUS_A_New_Social_Class_desc: "Благодаря евразийцам и русской культуре появился новый социальный класс - интеллигенция. Правящий класс, вдохновленный музыкой молодого Шостаковича и шедеврами Кандинского, должен возглавить новую нацию."

RUS_A_New_Eurasian_Nation: "Новая евразийская нация"
RUS_A_New_Eurasian_Nation_desc: "Мы больше не должны верить лжецам, которые говорят о европейской культуре и происхождении. Мы евразийцы - уникальная нация, выросшая как сочетание европейской и азиатской культур."

RUS_Cultural_Revolution: "Просвещение"
RUS_Cultural_Revolution_desc: "Наше национальное строительство должно основываться на Просвещении свыше. Евразийская партия заявила, что процесс просвещения будет включать в себя ликвидацию неграмотности, высокие образовательные стандарты и пропаганду евразийской идеологии."

RUS_A_New_Identity: "Новая идентичность"
RUS_A_New_Identity_desc: "Прежняя идентичность русских исчезла. Теперь нас всех будут называть евразийцами."

RUS_Respect_Classic_Eurasianism: "Уважать классическое евразийство"
RUS_Respect_Classic_Eurasianism_desc: "Сама идея евразийства, разработанная Трубецким, является единственно возможной в современной реальности. Мы не должны склоняться ни к какой другой идеологии."

RUS_Power_Of_The_Orthodoxy: "Сила православия"
RUS_Power_Of_The_Orthodoxy_desc: "Москва - это Третий Рим, как гласит история. Мы - ведущая православная нация в мире: нашего Патриарха слушают от Харбинской и аляскинской диаспор до наших братьев в Сербии."

RUS_Promote_Eurasianist_Ideology: "Пропаганда евразийства"
RUS_Promote_Eurasianist_Ideology_desc: "Идеология, воплощенная в жизнь триумвиратом Сувчинского, Трубецкого и Савицкого в 1920-х годах, сейчас имеет много сторонников в Союзе. Но «евразийство» - это длительный процесс, и необходимы дополнительные усилия со стороны правительства."

RUS_The_Only_True_Eurasianists: "Единственные настоящие евразийцы"
RUS_The_Only_True_Eurasianists_desc: "Соблазненная ложными идеологиями социализма или национал-популизма, наша партия раскололась на фракции. Но мы знаем, что мы единственные, кто остался на пути евразийства."

RUS_Eurasia_One_And_Indibisible: "Единая и Неделимая"
RUS_Eurasia_One_And_Indibisible_desc: "Всегда было верно, что наша нация, которая веками жила под гнетом, должна быть единой и сильной. Под руководством Евразийской партии мы предоставим эту возможность нашим гражданам."

RUS_Question_Of_The_Monarchy: "Вопрос о монархии?"
RUS_Question_Of_The_Monarchy_desc: "Когда-то мы были против этого - ни Царь, ни диктатор не должны править страной свободных людей, - но что-то изменилось. Обломки некогда самых развитых демократий по всему миру преподают нам урок - простой человек верит в Царя и его божественное руководство как в единственно верное."

RUS_Tsar_Of_All_Eurasia: "Царь всея Евразии"
RUS_Tsar_Of_All_Eurasia_desc: "Царь вернулся. Ему был дарован трон новой нации, которая была построена для того, чтобы он мог править. Границы Евразии не ограничены границами, очерченными немцами в Минском договоре. Большинством населения мира будет править евразийский Царь."

RUS_Royal_Constitution: "Царская конституция"
RUS_Royal_Constitution_desc: "С восстановлением монархии нам пора разработать новую Королевскую конституцию - ту, в которой будет указано право Его Величества править Евразией."

RUS_Social_Hierarchy: "Социальная иерархия"
RUS_Social_Hierarchy_desc: "«Liberté, égalité, fraternité» («Свобода, благородство, братство»). Что это, если не ложь - ведь мы знаем, что люди никогда не были равны, не равны сейчас и никогда не будут равны. Всеми великими Империями всегда правили лучшие - интеллектуалы, дворяне, аристократы. Это люди, которые знают, что такое власть и как с ней обращаться."

RUS_The_Dictates_Of_Reason: "Веление разума"
RUS_The_Dictates_Of_Reason_desc: "Все началось с Разума, когда великому лингвисту и философу пришла в голову идея. Идея превратилась в идеологию. А потом идеология превратилась в идеократию. Целая нация, которой движет не ложь Ленина, или Сореля, или кого бы то ни было, а научные знания. Пусть Разум правит умами!"

RUS_Coalition_With_Solidarists: "Коалиция с солидаристами"
RUS_Coalition_With_Solidarists_desc: "Как национал-максималистам, нам суждено стать союзниками молодого крыла партии НРПР: Солидаристов. Великие идеи, которые они разделяют, - это ключ к тому, чтобы стать великой нацией."

RUS_Coalition_With_Nationalists: "Коалиция с савинковцами"
RUS_Coalition_With_Nationalists_desc: "Так называемые савинковцы - адепты савинковской идеологии национал-популизма должны стать нашими союзниками и нашим электоратом."

RUS_The_New_Eurasian_Generation: "Новое евразийское поколение"
RUS_The_New_Eurasian_Generation_desc: "Следующее поколение, воспитанное нашими последователями, будет первым евразийским поколением. Мы молоды - нашему лидеру Шихматову около двадцати лет. Закончилось правление старых бездумных автократов - пусть молодое поколение возглавит нацию."

RUS_Adopt_Savinkovs_Ideology: "Принятие синкретизма Савинкова"
RUS_Adopt_Savinkovs_Ideology_desc: "Идеология Бориса Савинкова - смесь различных идеологий, которая влияла на него на протяжении всей его жизни, была очень популярна среди русского населения в старой России. Пока остатки старого режима исчезли, идея вечна. Мы должны принять эту идеологию."

RUS_Embrace_The_Krestostrel: "Звезда и меч"
RUS_Embrace_The_Krestostrel_desc: "Звезда и Меч Чингисхана - это символ нашей идеологии - Октаграмма. Он представляет собой максимальное евразийское пространство - "Местопространство" нашей нации, которое мы будем защищать мечом. Октаграмма - это Звезда Чингисхана на Темном Небе Евразии. Под черно-желтым знаменем Меча и Звезды наша нация будет вечно существовать и нести Свободу и новое сознание народам Евразии."

RUS_The_New_Oprichnina: "Новая опричнина"
RUS_The_New_Oprichnina_desc: "Опричники были первой политической полицией в России, специальным корпусом телохранителей, созданным царем Иваном Грозным. Сама опричнина была отдельной территорией в границах, над которыми Царь имел исключительную власть. Мы должны вернуть этот метод организации, но на этот раз территория должна находиться под прямым управлением партии Национал-Максималистов. Также должны быть сформированы специальные отряды неоопричников."

RUS_Legacy_Of_Slavophilia: "Наследие славянофильства"
RUS_Legacy_Of_Slavophilia_desc: "Истоки нашей партии лежат в интеллектуальном движении славянофилов, которое стремилось защитить русские традиции и культуру от влияния Запада. Теперь, в ХХ веке, верность этой идеологии подтверждается созданием Евразийского Союза и популярностью нашего движения."

RUS_The_Dark_Sky_Of_Eurasia: "Темное небо Евразии"
RUS_The_Dark_Sky_Of_Eurasia_desc: "Звезда Чингисхана в темном небе Евразии приведет нас к будущим победам - против варваров Запада и Предателей Востока. Новый Путь озарен, и мы знаем истину своего пути."

RUS_Right_Syndicalism_Eurasia: "Правый синдикализм восторжествует"
RUS_Right_Syndicalism_Eurasia_desc: "Синдикализм очерняли грязные коммунары, которые основали свои профсоюзные государства, построенные на лжи о равенстве, которого они никогда не добьются. Правый синдикализм, когда все синдикаты и корпорации объединены и согласованы для нужд государства, является истинной формулой экономического успеха и счастья граждан."

RUS_The_Apocalyptic_Equestrian: "Всадники апокалипсиса"
RUS_The_Apocalyptic_Equestrian_desc: "Вот вы... стоите здесь, опасаясь внезапности и неизвестности будущего, которое находится в ваших руках. Беги, пока не добрались до тебя Всадники Апокалипсиса, но помни одно - это твоя судьба, если тебя не защищает могущественный Союз и наша партия."

RUS_Organic_State: "Органическое Государство"
RUS_Organic_State_desc: "Когда есть люди, которые работают на земле, на которой они родились, когда они платят за свою жизнь, они хотят, чтобы с ними обращались справедливо. Когда есть государство, которое владеет этой землей и платит этим людям изрядную сумму денег и дает им необходимые общественные блага, должен быть только посредник, который будет следить за тем, чтобы все работало хорошо. Сердце нашего великого организма - Евразийского Государства - в людях, которые здесь живут, а мозг - это наша партия."

RUS_Russian_Supremacy: "Русское превосходство"
RUS_Russian_Supremacy_desc: "Мы не лжем о наших намерениях. Русские составляют большинство в государстве - мы люди, которые все создали. Мы не против существования меньшинств, но все они будут слушать нас и русских губернаторов."

RUS_Nationalize_Everything: "Национализация всего"
RUS_Nationalize_Everything_desc: "Все, что может быть полезно нашему государству, должно быть национализировано. Только под строгим бюрократическим контролем правительства и партии мы можем быть уверены, что все пойдет по плану."

RUS_Neoeurasianism: "Неоевразийство"
RUS_Neoeurasianism_desc: "За время нашего правления мы разработали новую идеологию неоевразийства. Русский народ будет направлять все малые и слабые народы и защищать их от империалистов. Третий путь здесь: его предложили национал-максималисты. Рождается новая Империя: Империя, которая приведет нас в светлое будущее."

RUS_Principles_Of_Geopolitics: "Принципы геополитики"
RUS_Principles_Of_Geopolitics_desc: "Геополитика - это изучение влияния географии Земли на политику и внутренние отношения. Наша уникальная география - барьер между Европой и Азией - развивает нашу культуру и национальное самосознание. Мы будем использовать наше драгоценное географическое положение, чтобы наконец стать великой державой."

RUS_Six_Year_Plan: "Шестилетний план"
RUS_Six_Year_Plan_desc: "[GetSixYearPlanDesc]"
RUS_Six_Year_Plan_desc_totalist: "Когда у власти находятся левые евразийцы, центральный комитет партии издал создание Госплана - и запуск первого экономического плана. Это должно занять 6 лет, чтобы помочь нам индустриализировать нашу страну и радикально улучшить нашу экономику."
RUS_Six_Year_Plan_desc_natpop: "С созданием нового правительства пора начинать улучшать нашу экономику. Национал-максималисты, учитывая масштабы как НРПР, так и НСНП, заявили о начале шестилетного экономического плана. Пока страна движется к государственному капитализму, наша экономика уходит от чистого рынка, вводятся некоторые виды регулирования."

RUS_Eurasianist_Land_Reform: "Евразийская земельная реформа"
RUS_Eurasianist_Land_Reform_desc: "Проблема земельной реформы - это проблема, которая мучает Россию со времен Революции. Теперь, когда евразийцы консолидировали власть, уже не время для компромиссов. Крестьяне-фермеры будут служить Союзу, и, в свою очередь, они получат справедливую компенсацию - система для всей Евразии."

RUS_EUR_Mechanization_Of_Agriculture: "Механизация сельского хозяйства"
RUS_EUR_Mechanization_Of_Agriculture_desc: "Наше правительство понимает проблемы, с которыми в настоящее время сталкивается наша сельскохозяйственная отрасль. Быстрая механизация сельского хозяйства необходима для улучшения этой экономической отрасли, а также повышения квалификации крестьянства."

RUS_Electrification_Of_Eurasia: "Электрификация Евразии"
RUS_Electrification_Of_Eurasia_desc: "Правительство создало Государственный совет по электрификации Евразии, имеющий амбициозные планы по обеспечению электроснабжением сначала всех сельских районов Сибири, а затем - продолжения этого алгоритма в новых захваченных территориях."

RUS_Expand_The_Corporations: "Расширение корпораций"
RUS_Expand_The_Corporations_desc: "Мы должны вкладывать больше денег в крупные корпорации, чтобы убедиться, что они лояльны к нам. Помогая им в расширении их важного для государства бизнеса, мы также обеспечиваем развитие нашей экономики."

RUS_EUR_Launch_Industrialization: "Запуск индустриализации"
RUS_EUR_Launch_Industrialization_desc: "Были сделаны первые попытки оздоровить экономику, и сейчас она показывает устойчивый рост. Пора начать полномасштабную индустриализацию нашей Родины, чтобы составить конкуренцию иностранным Державам и подготовиться к будущим войнам."

RUS_EUR_Labour_Collectives: "Трудовые коллективы"
RUS_EUR_Labour_Collectives_desc: "Создавая трудовые коллективы, мы создадим сотрудничество между рабочими, и эффективность нашего производства повысится."

RUS_Ensure_National_Defence: "Обеспечение национальной обороны"
RUS_Ensure_National_Defence_desc: "Наши возможности национальной обороны сомнительны. Поэтому мы должны повышать эффективность строительства новых военных заводов, а также способствовать стандартизации производства нашего оружия и техники."

RUS_Build_Up_New_Capital: "Строительство новой столицы"
RUS_Build_Up_New_Capital_desc: "Создавая новую столицу в центре континента, нам потребуется много рабочей силы и ресурсов, чтобы быстро превратить столицу в промышленно развитый город с доступным жильем и высокими доходами."

### New Focuses ###
RUS_Jakobsons_Socdem_Eurasia: "Поворот к социализму"
RUS_Jakobsons_Socdem_Eurasia_desc: "Новая Евразия, объединяющая угнетенные народы и классы на протяжении веков, освободит их от колониального гнета западных держав. Пусть её сыны восстанут из пепла революции и вновь зажгут пламя прогресса."

RUS_Question_Of_The_Duma: "Вопрос о Думе"
RUS_Question_Of_The_Duma_desc: "Дума, несмотря на все её недостатки, может быть восстановлена и, что более важно, стать лучше при евразийской партии."

RUS_Dominant_Party_Democracy: "Единая партия"
RUS_Dominant_Party_Democracy_desc: "Евразийская партия должна руководить нашей нацией и быть самой могущественной партией в стране. Если мы не хотим, чтобы наша страна погибла."

RUS_Sovereign_Democracy: "Суверенная демократия"
RUS_Sovereign_Democracy_desc: "Концепция суверенной демократии возвращает к идее сильной партии и сильного руководства. Без всякого радикализма социализма и национализма Евразийская партия выстоит."

RUS_Appeal_To_ROVS: "Обращение к РОВС"
RUS_Appeal_To_ROVS_desc: "РОВС должны стать главной опорой Евразийской армии, основанной на принципах и тактике старой Российской республиканской армии"

RUS_Development_OF_Ideocracy: "Развитие идеократии"
RUS_Development_OF_Ideocracy_desc: "При успешной пропаганде наших идей мы можем начать думать, что, по крайней мере, Евразийская идеократия начинает вовлекать в нее все больше и больше людей. Наша идеология восторжествует."





RUS_Conquer_The_Mestoprostranstvo: "Завоевание «местопространства»"
RUS_Conquer_The_Mestoprostranstvo_desc: "Концепция «местопространство», изначально сформулированная Петром Савицким - идея «природных границ Евразии», не географических, а, скорее, культурных. Пришло время восстать против угнетателей. Будущее в наших руках. Пусть позорный Минский договор сгорит в огне с теми, кто согласился добровольно вогнать наш народ в экзогенное дремлющее состояние. Пусть мир услышит - Медведь проснулся!"

RUS_War_Plan_Yug: "Военный план: Юг"
RUS_War_Plan_Yug_desc: "Военный план «Юг», предложенный генеральным штабом, предусматривает нашу первичную экспансию на земли к югу от нашего государства. Это включает возвращение исконно евразийских земель Дон-Кубани и Кавказа, а также Среднеазиатского региона. Более того, штаб требует дальнейшего расширения в Турцию, Персию и Ближний Восток, и, конечно же, в Индию."

RUS_Operation_Kavkaz: "Операция «Кавказ»"
RUS_Operation_Kavkaz_desc: "Операция «Кавказ» в первую очередь направлена на расширение сферы нашего влияния на Дон-Кубанский регион и государства Кавказа. Казаки-предатели и второстепенные национальные государства, захватившие власть в этом регионе, представляют реальную угрозу нашему существованию, и они поддерживаются либо немцами, либо османами."

RUS_Operation_Steppe: "Операция «Степь»"
RUS_Operation_Steppe_desc: "Операция «Степь» должна вернуть под нашу пяту центральноазиатский регион и враждующие народы узбеков и казахов. Само существование этих государств опасно для стабильности в регионе, и просвещение, принесенное нашим правительством и солдатами на эти территории, может сформировать волну самосознания в этих государствах."

RUS_Turkish_Threat: "Операция «Царьград»"
RUS_Turkish_Threat_desc: "Времена завоевания Царьграда князем Олегом давно затерялись в истории, и эта история стала чем-то вроде мифа. Больной Человек Европы, называемый Османской Империей, является нашей величайшей угрозой на Ближнем Востоке. Мы должны завоевать пролив и город между Европой и Азией, который станет величайшим колониальным городом нашего государства."

RUS_Persian_Threat: "Операция «Тегеран»"
RUS_Persian_Threat_desc: "Персия была нашим жизненно важным торговым партнером и союзником на протяжении веков, но с потерей Кавказа и Центральной Азии наши отношения стали более холодными. Пора вернуть Персию в нашу сферу влияния."

RUS_Claim_Jerusalem: "Завоевание Иерусалима"
RUS_Claim_Jerusalem_desc: "Иерусалим - святое место для всех христиан мира. Наше государство, как лидер всех православных христиан, должно установить тесную связь с Иерусалимом. Мы должны провозгласить наш протекторат над этой территорией, чтобы гарантировать, что никакая другая нация или религия не захватит священный город в свои руки."

RUS_War_Plan_Zapad: "Военный план: Запад"
RUS_War_Plan_Zapad_desc: "Военный план «Запад», предложенный Генеральным штабом, в первую очередь ориентирован на нашу экспансию в бывшие регионы Российской Империи, такие как Украина, Беларусь, Финляндия и Польша. Однако, если возможно, следует использовать и более агрессивные варианты: например, сокрушить Германию."

RUS_Restore_1914_Borders: "Восстановление границ 1914-ого года"
RUS_Restore_1914_Borders_desc: "Евразийство рассматривает все бывшие русские территории на Западе, которые теперь являются отколовшимися марионеточными германскими государствами, как исконно евразийские. Мы вернём эти земли и установим на этих территориях свою сильную власть."

RUS_Against_The_Varangians: "Против варягов"
RUS_Against_The_Varangians_desc: "Те народы, которых раньше называли варягами, теперь правят на скандинавских землях. Хотя эти территории не считаются исконно евразийскими, мы установим над ними свой протекторат."

RUS_End_The_Reich: "Конец Рейха"
RUS_End_The_Reich_desc: "Деспотическая Германская Империя - наш главный соперник в Западном регионе. Порабощение славянских народов и введение им жестких ограничений было для нас главной причиной разрыва Минского договора. Пришло время положить конец немецкому господству в этом регионе."

RUS_Liberate_Slavs_In_Austria: "Освобождение славян в Австрии"
RUS_Liberate_Slavs_In_Austria_desc: "Народы чехов, словаков, поляков, украинцев, сербов, словенцев, хорватов - все находятся под австрийской оккупацией. Несмотря на обещания Кайзера предоставить этим странам больше автономии и свободы, они никогда не были по-настоящему независимыми. Пора сделать их независимыми и присоединить к нашей свободной евразийской коалиции."

RUS_Liberate_The_Balkans: "Освобождение Балкан"
RUS_Liberate_The_Balkans_desc: "Те, кто попал под иго немецких королей в Греции, Болгарии и Румынии, должны быть освобождены."

RUS_To_The_Atlantic: "К Атлантике!"
RUS_To_The_Atlantic_desc: "Теперь Рейх пал, открыв нам возможность протянуть наши протектораты до Атлантического океана."

RUS_EUR_The_Iron_Curtain: "Железный занавес"
RUS_EUR_The_Iron_Curtain_desc: "Когда Рейх окончательно пал, нам угрожают социалистические враги на Западе. Между нами должен быть установлен железный занавес."

RUS_War_Plan_Vostok: "Военный план: Восток"
RUS_War_Plan_Vostok_desc: "Генеральный штаб предложил военный план «Восток». Это план возвращения к нашим истокам. Евразийская степь, лежащая на Востоке - сокровище для нашего народа, которое должно быть возвращено Родине и превращено в основные регионы нашей нации."

RUS_EUR_Deal_With_Transamur: "Операция «Адмирал»"
RUS_EUR_Deal_With_Transamur_desc: "Однажды адмирал Колчак с помощью каких-то областников и казаков установил свою деспотическую власть над восточными территориями нашего народа. При поддержке японцев ему удалось захватить огромную территорию Забайкалья и Приамура. Пришло время вернуть эти земли Родине."

RUS_Reclaim_The_Ancestors: "Земля предков"
RUS_Reclaim_The_Ancestors_desc: "Хотя монголы не являются нашими прямыми предками, наша государственность многое позаимствовала у их системы. Сейчас монгольская нация очень нестабильна, и ей принадлежат наши основные провинции и часть Транссибирской железной дороги, которую мы должны вернуть."

RUS_End_The_Japanese_Domain: "Конец японской доминации"
RUS_End_The_Japanese_Domain_desc: "Японская Империя оказалась самой могущественной державой на Дальнем Востоке, претендуя на превращение всего Китая и Тихого океана в свою сферу влияния. Мы не должны позволить им это сделать, и нам придется сразиться с ними на суше и море."

RUS_Dominate_The_Pacific: "Превосходство в Тихом океане"
RUS_Dominate_The_Pacific_desc: "После падения Японии мы должны установить свои протектораты в Тихом океане, чтобы обеспечить наше присутствие и доминирующее положение в Азии."

RUS_EUR_Intervetion_In_China: "Операция «Желтороссия»"
RUS_EUR_Intervetion_In_China_desc: "Когда-то у нас были планы колонизировать материковый Китай, но план ушёл в корзину. Теперь, когда наша страна стабильна и готова к борьбе, мы должны вмешаться в Гражданскую войну в Китае и восстановить наши интересы там, где это необходимо."

RUS_Invade_Afghanistan: "Вторжение в Афганистан"
RUS_Invade_Afghanistan_desc: "Афганистан открывает нам ворота в Индию - регион, богатый ресурсами и людьми, который будет готов сотрудничать с новой мировой сверхдержавой. Но прежде - нужно завоевать Афганистан."

RUS_EUR_Intervetion_In_India: "Вторжение в Индию"
RUS_EUR_Intervetion_In_India_desc: "Индия, как и Китай, разделена - и мы должны помочь одной стороне победить, положив конец гражданским конфликтам и британскому присутствию в регионе."

RUS_Operation_Indokitai: "Операция «Индокитай»"
RUS_Operation_Indokitai_desc: "Индокитай - самый юго-восточный регион на евразийском континенте, который слишком долго находится под оккупацией. Мы должны освободить тамошние народы и предложить им присоединиться к нашей сфере."

RUS_EUR_Bring_Back_Alaska: "Возвращение Аляски"
RUS_EUR_Bring_Back_Alaska_desc: "Когда-то проданная американцам, но теперь находящаяся в состоянии анархии, Аляска должна быть возвращена Родине, пока ещё есть шанс. Таким образом мы увеличим контроль над Тихим океаном."





### Events ###
eurasia.1.t: "Рождение Евразийского Союза"
eurasia.1.d: "Завершилось очередное заседание Думы. Депутаты возвращались домой к семьям. Сегодня был действительно долгий день, полный работы и рутины.\n\nНо в Таврическом дворце в единственном окне горел свет. За длинным дубовым столом сидели 5 человек в костюмах: Георгий Вернадский и Пётр Савицкий сидели рядом и разговаривали шепотом. Напротив них сидел князь Мирский, задумчиво рассматривая какие-то бумаги на столе. Рядом с ним молча сидел самый младший из всех, Юрий Шихматов. Во главе стола стоял князь Трубецкой - лидер Евразийской партии, премьер-министр.\n\nНаконец, последний сказал: «Пора начинать нашу встречу...»"
eurasia.1.a: "Тихая ночь в Петрограде."

eurasia.100.t: "Флаг Евразийского союза"
eurasia.100.d: "В связи с официальным созданием Евразийского союза мы обратили внимание на вопрос о флаге, причем было предложено два варианта. \nПервый представляет собой синее знамя с красной полосой внизу, над ним - белый круг с символом нашего Союза в центре. \nДругой дизайн более прост: синее поле с символом Евразийского союза золотого цвета в центре. Оба эти дизайна имеют свои преимущества, но мы должны остановиться на одном."
eurasia.100.a: "Выбирайте первый вариант, он выглядит лучше."
eurasia.100.b: "Второй дизайн более простой и выглядит более привлекательно."

eurasia.2.t: "Возможность?"
eurasia.2.d: "Князь Юрий Шихматов внезапно одёрнул Трубецкого.\n\n«Мы не должны упускать шанс. Будущее в наших руках» - постановил он.\n«Успокойся, Юрий» - нервно сказал князь Трубецкой. Сидевший перед ним мальчик лет двадцати пяти был обузой для большинства присутствующих.\nОн был почти вдвое моложе остальных участников собрания. Лидер Союза евразийской молодежи, или Национал-Максималистов, страстный последователь евразийской доктрины, Юрий Шихматов, родившийся в семье известных поэтов, был талантливым оратором, умным ученым и прекрасным образцом молодого поколения интеллигенции.\n\n«Возможно, Юрий прав» - прервал молчание князь Савицкий. - «С воплощением ваших принципов в жизнь, при полной поддержке Думы и Сената, мы избегаем le mains libres.»\n\n- «Вы не понимаете, Пётр!» - восКликнул Трубецкой. - «Вы говорите об опасных вещах. Люди этого не поймут. Оппозиция этого не поймёт. Более того, оппозиция этого не примет вовсе.»\n\n«Какая разница, Николай Сергеевич? Вы правда думаете, что армия нас не поддержит? Все эти монархисты, консерваторы - они поддержат все, что мы делаем, если это будет против социалистов.»"
eurasia.2.a: "Что-то витает в воздухе..."

eurasia.3.t: "Поворотный момент"
eurasia.3.d: "«Достаточно!» - Шихматов вышел из комнаты, оставив остальных в молчании.\n«Его амбиции вышли из-под контроля.» - Мирский сказал самое первое слово на собрании. - «Не злись. Ты помнишь, кем был его отец? Его организация маргинальна и не имеет никакой поддержки. Вот почему он среди евразийцев. Мы не должны обращать особого внимания на его слова.»\n\n«Я тоже ухожу» - пробормотал Мирский.\nТри друга, три основоположника евразийской идеологии остались одни."
eurasia.3.a: "Пойдём-ка мы домой.."

eurasia.4.t: "«Конь вороной»"
eurasia.4.d: "«Я слушаю.»\nБорис Савинков сидел в своем кресле, скрестив ноги. Трудно сказать, проявлял ли он реальный интерес к просьбе Шихматова или просто притворялся.\n«Борис Викторович, я здесь, чтобы просить вас о поддержке. Поддержка военизированными формированиями, возможно и финансовая.»\n«Почему я должен быть заинтересован?» - спокойно спросил Савинков.\n«Мы боремся за будущее нашей Родины, Борис Викторович. Нам нужна эта победа. При поддержке НРПР я могу ожидать, что Совет прислушается. Они обязаны.»\n\n«Прекрати, Юрий. Мы оба знаем, что это неправда. Вами движет желание обладать властью. Огромная мощь... Вам не кажется, что я прав?»\n\nШихматов с минуту постоял молча. Он страстно верил в свои идеалы, его желание создать справедливое государство Евразии было намного больше, чем его желание владеть какой-либо силой. Прошла минута. Шихматов посмотрел на «Вождя» Его лицо было безо всяких эмоций, с сжатыми губами и глазами.\n«Итак, могу ли я рассчитывать на вашу поддержку?»\n\nСавинков ответил холодным взглядом..."
eurasia.4.a: "«У нас есть общие цели.»"
eurasia.4.c: "«Я ничего не могу обещать.»"

eurasia.5.t: "Совет трёх"
eurasia.5.d: "В Петрограде было тихое, но пасмурное утро. Савицкий, Трубецкой и Вернадский сидели на террасе, пили кофе и вспоминали прошлую ночь.\n\n«Как вы думаете, будет ли действовать Шихматов?» - спросил Трубецкой.\n\n«Мой друг, ты слишком беспокоишься о мальчике, который даже не может справиться со своими эмоциями.» - ответил Савицкий. - «Он никто. Потомок поэтов, сварливый мальчик. У него нет поддержки, и мы единственные, на кого он может положиться. Без нас он быстро потеряет позицию главы Национал-Максималистов.»\n\n«Возможно, ты прав. Но я не могу перестать думать о его словах. Великая Евразия. Переворот. Революция. За что была наша политическая борьба? Мы должны были быть интеллектуалами, новыми философами, основателями новой политической мысли, а не радикалами или экстремистами.»\n\n«Мы тоже не можем, Николай. Игнорируй его...»"
eurasia.5.a: "«..может, лучше Мирского обсудить?»"

eurasia.6.t: "Красный принц"
eurasia.6.d: "«Говорят, что в последнее время у Мирского сформировались некоторые социалистические настроения» - заявил Савицкий.\n\n«Это могут быть слухи, Петр. Мы его давно знаем - он не такой.»\n\n«Я понимаю ваш скептицизм, Николай. Но его дружба с Сергеем Эфроном и Львом Карсавиным...»\n\n«Хорошо, Пётр.»\n\nТрубецкой задумчиво смотрел на панораму Невы. У него тоже были некоторые опасения по поводу Мирского. В последнее время он был слишком скуп и меланхоличен. Возможно, слухи верны, но это означает, что пора действовать. Трубецкой продолжал:"
eurasia.6.b: "«Мы должны шпионить за ним»"
eurasia.6.c: "«Мы должны оставить его в покое»"

eurasia.7.t: "Дорогой друг!"
eurasia.7.d: "Пишу вам в очень нестабильные времена. В партии есть различные движения. Шихматов думает о перевороте и установлении самодержавного правления партии. Триумвират держат глаза и уши востро. Нам будет сложно что-либо сделать, нужен хотя бы какой-то шанс. Ваши национал-максималисты... их, я полагаю, недостаточно. У нас нет ресурсов для защиты. Я собираюсь связаться с кем-нибудь во Франции.\n\nБерегитесь, они могут шпионить за нами. Личные встречи сейчас слишком опасны. Вот почему я пишу это письмо. Жду вашего ответа."
eurasia.7.a: "С уважением, Красный принц." 

eurasia.8.t: "Товарищ Вольский"
eurasia.8.d: "«Рад слышать это от вас, Дмитрий.» - Вольский улыбнулся. Бывший лидер Комуча, казалось, обрадовался, когда Мирский попросил его поддержки. Поскольку ПСР являлась ведущим политическим идеологом народничества, идеи Мирского довольно точно относились к взглядам Вольского. Сама идея подлинно народнической России рассматривалась как лекарство в глазах старого партийного лидера. Крестьянство, которое наконец займет достойное место в обществе. Вольский добавил:"
eurasia.8.a: "«А что насчёт Спиридоновой?»"

eurasia.9.t: "Лёд треснул"
eurasia.9.d: "Вся пятерка сидела молча. Раскол стал для них слишком очевиден, но, пожалуй, никто не осознавал реальных масштабов трагедии. По крайней мере, Трубецкой ничего не мог поделать с расколом. Создателям новой идеологии, нового мирового порядка ничего не оставалось делать, как принять нынешнее положение вещей.\n\nБудет борьба. Вечная борьба за власть. Молодое поколение будет пытаться подчинить старшее. Извечная проблема разрыва поколений. Остальные подпали под неконтролируемое влияние социализма. Если они хотя бы понимают, что им дало православное евразийство, если они не недооценивают идеократию, которую мы создали. Возможно, все было напрасно."
eurasia.9.a: "Мы должны открыто объявить о расколе партии."
eurasia.9.b: "Лучше не показывать свою уязвимость."

eurasia.10.t: "Партия раскалывается"
eurasia.10.d: "«Евразийская партия наконец положила конец слухам о расколе.» - звучал заголовок свежей газеты, которую Трубецкой держал в руках. Возможно, ещё больше опасений и проблем принесло открытое объявление о расколе в партии на заседании Думы. Сейчас авторитет её серьёзно пошатнулся. Это может повредить будущим выборам. Но, с другой стороны, как размышлял Трубецкой, раскол открывает новые возможности - новую политическую борьбу для ортодоксальных евразийцев, которая должна показать стране, что они по-прежнему сильны и готовы к борьбе."
eurasia.10.a: "Нам нужен план."

eurasia.11.t: "Съезд Евразийской партии"
eurasia.11.d: "Трубецкой объявил о проведении внеочередного партийного съезда, который, возможно, станет решающим для всей партии. На съезде присутствуют делегаты от ПЛЕ во главе с Мирским, национал-максималисты во главе с Шихматовым, и сам Трубецкой в сопровождении Савицкого и Вернадского. Они представят новую партийную программу для остальных членов евразийской партии. После этого будет принято демократическое решение о назначении нового руководства партии и её программы."
eurasia.11.a: "Демократия всегда побеждает."

eurasia.12.t: "Затишье в оппозиции"
eurasia.12.d: "Даже если раскол в партии был секретом, все больше и больше людей становятся хранителями этой тайны. Газеты пишут о расколе в правящей партии по «информации инсайдеров»\n\nНо пора действовать. Оппозиция «основной линии партии» должна заткнуться. Ни Мирский, ни Шихматов не имеют такого влияния, как мы. Мы должны использовать любую возможность, чтобы подавить нарушения и пресечь все попытки свергнуть нынешнее партийное руководство."
eurasia.12.b: "Сфокусироваться на национал-максималистах."
eurasia.12.a: "Сфокусироваться на левых евразийцах."

eurasia.13.t: "Доктрина единой идеологии"
eurasia.13.d: "Один из лидеров Евразийской партии Георгий Вернадский выступил на съезде партии с речью о единстве и единой идеологической повестке дня, обязательной для всех делегатов партии.\n\nВ этом проявлении авторитарных тенденций внутри партии руководство пытается заставить замолчать внутреннюю оппозицию основной политикой евразийцев. В условиях раскола партии на левых, центристов и правых этот акт был воспринят как сознательная необходимость. Пытаясь заставить оппозицию замолчать, Вернадский пытается навести порядок в партии, что он называет действием, чтобы «положить конец вечным пустым разговорам о партийной программе и подавить дестабилизирующие элементы, вызывающие раскол внутри партии.»"
eurasia.13.a: "Будем надеяться, что это поможет."

eurasia.14.t: "Шихматов и Мирский критикуют доктрину"
eurasia.14.d: "Недавняя доктрина, принятая на съезде партии, вызвала большое недовольство партийных делегатов, особенно левых и правых. Хотя доктрина определенно подорвала позиции «дестабилизирующих элементов», они готовы действовать более энергично.\n\nДаже если левая и правая оппозиция всё ещё слишком слабы, чтобы заявить о своем выходе из партии, а список их сторонников слишком мал, критики говорят, что доктрина единой идеологии могла вызвать даже больший раскол, а не подавить его, как планировалось изначально."
eurasia.14.a: "Лучше для всех нас."

eurasia.15.t: "Союз Национал-Максималистов"
eurasia.15.d: "Последняя неделя была для Юрия непростой. Ему предстояло решить серьезные проблемы, возможно, самые сложные за всю его жизнь. Ему пришлось сделать трудный выбор. Его несогласие с традиционной евразийской доктриной и нынешней политикой партии побудило его принять решение о выходе из партии, за которым последовали его единомышленники.\n\nПосле ухода Шихматова из Евразийской партии и создания Союза Национал-Максималистов, он окончательно и навсегда разорвал свои связи с другими членами Евразийской партии. Но решение было принято. Это скорее он или они. Власть или подавление. Свобода или тюрьма. Что ему делать дальше? У него был план. Если спор не может быть разрешен миром и словами, он будет разрешен войной и оружием."
eurasia.15.a: "Начинается борьба за власть."

eurasia.16.t: "Партия левых евразийцев"
eurasia.16.d: "Мирский стоял на твердой почве. Он стоял перед своими сторонниками. Только что завершился Первый съезд Партии левых евразийцев. Определена политическая программа, состав ЦК. После ухода Шихматова и создания Союза Национал-Максималистов ему нечего делать, кроме как провозгласить свою политическую силу. Новую партию поддержали некоторые социалистические партии, и говорят, что даже большевики установили тесные связи с новой партией."
eurasia.16.a: "Социалисты-евразийцы?"

eurasia.17.t: "Левая пропаганда"
eurasia.17.d: "С учреждением Партии левых евразийцев идеология социализма и общеевразийского народничества распространилась по всей стране и, что наиболее важно, среди делегатов Евразийской партии. Социалистические идеалы становятся все более привлекательными благодаря пропаганде в средствах массовой информации. Поэтому, не имея возможности заставить оппозицию замолчать, мы должны активизировать наши усилия по продвижению ортодоксального евразийства."
eurasia.17.a: "Истина в классическом евразийстве."

eurasia.18.t: "Правые объединяются"
eurasia.18.d: "Возможно, харизма молодого лидера правых евразийцев сыграла решающую роль в продвижении идеологии партии. Более того, при поддержке НРПР влияние Национал-Максималистов распространяется быстрее. Мы должны что-то сделать, чтобы убедить делегатов съезда держаться подальше от радикализма и поддержать нас."
eurasia.18.a: "Шихматов становится более претенциозным."

eurasia.19.t: "Съезд Евразийской партии начинается..."
eurasia.19.d: "«Уважаемые участники съезда, пора приступить к нашему заседанию. Большинство из вас понимает, зачем нужно это мероприятие. В партии серьезный раскол, более того, раскол нельзя разрешить путём создания сильной коалиции, неуязвимой для внешних врагов и внутренних идеологических разногласий...»\n\nТрубецкой остановился. Он не запнулся на словах. Либо он не знал, что сказать дальше. Эта кратковременная пауза раскрыла настоящие эмоции партийного лидера - на его лице было выражение печали. Этот съезд, который станет историей, вот-вот положит конец известной ему Евразийской партии. Партии, которая возникла из идеи, что Россия может быть сильной и что она должна быть сильной. Уникальная культурная и политическая среда, непревзойденный героизм русского народа и возродившееся славянофильство в отличие от предыдущего правительства, умиротворяющего Кайзера."
eurasia.19.a: "Вы в порядке, господин Трубецкой?"

eurasia.20.t: "Интерлюдия"
eurasia.20.d: "«Мы собрались сегодня вместе, чтобы избрать новое руководство партии.» - продолжал Трубецкой.\n\n«Поскольку я полностью верен идеалам евразийской демократии, единственное решение кризиса в партии, которое я вижу - это выборы. На текущем заседании мы будем слушать делегатов от партийных фракций.»\n\n«Представлю спикеров. Князь Дмитрий Петрович Мирский выступит от левой евразийской фракции. Юрий Николаевич Шихматов представит политическую программу, предложенную Национал-максималистами. От имени нынешнего руководства выступит господин Вернадский.»\n\n«Спасибо за внимание.»"
eurasia.20.a: "Давайте двигаться дальше."

eurasia.21.t: "Красный принц"
eurasia.21.d: "«Уважаемые участники съезда, благодарю г-на Трубецкого, могу приступить к повестке дня собрания. Я уважаю решение партийного руководства предоставить мне слово. От имени русского народа, крестьян и рабочих Евразийского Союза я представлю новую партийную программу, разработанную ведущими специалистами в экономической и политической сферах. Основываясь на моих теоретических предположениях, Союз подтвердит свою силу большинством своего населения. Полностью разрушив основы нашего общества - русский народ, мы рискуем снова попасть под влияние Запада. Порабощенная Кайзером, огорченная неудачами испорченного западного капитализма, нашей нации не хватало единства и силы для достижения своих целей. Дав власть крестьянам и рабочим, Союз продержится вечно.»\n\n«Наступает новый век. Прусский орел умирает на глазах у международного пролетариата. Смею заверить вас, уважаемые члены съезда - будущее в наших руках. В руках сильной Евразии, движимой идеями народничества и социализма...»"
eurasia.21.a: "Кажется, он льстит своим знаниям."

eurasia.22.t: "Ротмистр"
eurasia.22.d: "Финал выступления Мирского сопровождался открытой неприязнью и общим недовольством участников съезда, особенно среди Национал-Максималистов. Его поддержала группа единомышленников, которые аплодировали ему. Выступление так называемого Красного принца закончилось.\n\nЮрий Шихматов, стоя перед съездом, начал своё выступление.\n\n«Уважаемые участники Конгресса, я рад, что национал-максималистам было предоставлено слово для выступления после этого позорного акта, совершенного левой делегацией евразийцев. Национал-максималисты решительно протестуют против предложений г-на Мирского превратить наш великий Союз в оплот международного социализма. Я хочу выделить ту решимость, с которой Мирский излагает свой псевдонаучный образ русского народа, а главное - евразийской нации.»\n\n«Национал-максималисты сильно разочарованы решением господина Трубецкого даже дать возможность этой абсолютно антиевразийской интернационалистической оппозиционной группе выступить на съезде...»\n\nШихматов продолжил свою пламенную речь о вечном позоре левого евразийства и дряблости нынешнего евразийского руководства. Трубецкой не слушал. Он погрузился в размышления о своем решении. Правильно ли было предоставить слово всем этим невежествам? Он чувствовал ответственность перед съездом за то, что только что сделал. Может быть, лучше было заставить оппозицию замолчать и сплотить партию? Кто знает...\n\n«Господин Вернадский, прежде чем выступать...»"
eurasia.22.a: "«..убедите конгрессменов, что они ошибаются...»"

eurasia.23.t: "Отец-основатель"
eurasia.23.d: "«Уважаемые участники съезда, в начале своего выступления хочу сказать вам следующее. Десять лет назад, я, господин Трубецкой, господин Савицкий и господин Якобсон стали отцами-основателями новой революционной доктрины - единой идеи о том, что российская нация может быть сильной, может быть суверенной. Из этой единственной идеи родилось новое движение. Движение, которое наконец победило. И я смею не согласиться с господином Шихматовым. Мы все очень разочарованы тем, что съезду приходится тратить время на обсуждение идей, которые противоречат основам евразийской идеологии. Ни левые евразийцы, ни национал-максималисты не являются евразийцами ни в каком смысле этого слова. Наше движение антинационалистическое и антиинтернационалистическое. Мы здесь, чтобы создать новую национальную идентичность. Мы здесь, чтобы создать новую идеократию. Мы здесь, чтобы рассказать правду о себе, о нашем происхождении и о нашем будущем. Создание Евразийского Союза было задумано нами задолго до того, как мы впервые появились в Думе. Это естественный процесс, и мы здесь, чтобы гарантировать, что этот процесс будет стабильным и пройдет беспрепятственно. Все мы выслушали выступления Мирского и Юрия Шихматова. Их идеи достаточно ясны и могут найти отражение в предпочтениях членов съезда и граждан России. К сожалению, к евразийству это не имеет никакого отношения. И я обращаюсь ко всем - не делайте ложных решений, разочаровываясь в евразийстве. Имейте это в виду, когда будете голосовать за новое руководство.»"
eurasia.23.a: "Страстная речь!"

eurasia.24.t: "Начало голосования"
eurasia.24.d: "«Уважаемые участники съезда, я рад, что мы выслушали всех делегатов и все высказанные сегодня мнения. Объявляю начало голосования. Спасибо.»\n\nТрубецкой, Савицкий и Вернадский ушли на исполнительную сессию, оставив съезд в состоянии бурной дискуссии. Решение было принято."
eurasia.24.a: "Начало новой эры."

eurasia.25.t: "Избрание нового партийного руководства"
eurasia.25.d.orth: "Пока съезд голосовал за новое руководство партии, Трубецкой и Вернадский обсуждали другую, последнюю, но не менее важную тему: что делать дальше? Будучи уверенными в том, что большинство членов съезда всё ещё... в здравом уме, они выступали посредниками в отношении будущего, если произойдет катастрофа. Что, если члены съезда послушают Мирского или поверят в шизофрению Шихматова?\n\nПрошел час, а евразийские лидеры всё ещё не знали. Они могли просто покинуть страну, чтобы избежать возможных преследований. Они могли остаться и взять на себя сопротивление радикалам.\n\nНо внезапно их раздумья были прерваны. Это был Роман Якобсон, близкий друг Трубецкого и Савицкого.\n\n«Голосование окончено.»\n\nПосле возвращения в зал Трубецкого, Савицкого и Вернадского были объявлены результаты. Съезд голосует за..."
eurasia.25.d.left: "Мирский не был уверен, победит ли его фракция. Более того, он опасался преследований, которые последуют, если он проиграет. Очевидное исключение из партии, укрытие в подполье или переезд в Коммуну, а может быть, арест и суд за измену. Он пытался убедить себя в обратном. У него было много сторонников среди социалистических групп в России. В съезд не входят все антисоциалисты. Он обратился к своему товарищу Сергею Эфрону, чтобы выразить своё беспокойство, когда вдруг в зал вернулись Трубецкой, Вернадский и Савицкий. Результаты должны были быть объявлены. Съезд голосует за..."
eurasia.25.d.young: "Юрий Шихматов в сопровождении Национал-Максималистов всегда был уверен в своих действиях. Он знал, что правда была за ним. Более того, его поддержали многие члены съезда и даже более влиятельные фигуры, такие как Савинков. Он терпеливо ждал результатов. Время шло, а голоса ещё подсчитывались. Он не думал о последствиях, если проиграет. Движение Национал-Максималистов распадётся? Его арестуют? Он не сделал ничего плохого. Вдруг вернулись Трубецкой, Вернадский и Савицкий. Результаты должны были быть объявлены. Съезд голосует за..."
eurasia.25.a: "..сохранение нынешнего лидерства"
eurasia.25.b: "..левых евразийцев"
eurasia.25.c: "..национал-Максималистов"

eurasia.26.t: "Радикализация общества"
eurasia.26.d: "Общество становится все более и более радикальным, поскольку левые евразийцы и национал-максималисты получают поддержку среди членов Евразийской партии и населения. Князь Мирский, поддерживаемый различными социалистическими группами, и Шихматов, поддерживаемый НРПР, угрожают евразийской демократии. Теперь мы должны действовать решительно, если мы хотим защитить нашу власть."
eurasia.26.a: "Настоящая битва начинается..."

eurasia.27.t: "Первые забастовки!"
eurasia.27.d: "Крупные промышленные центры страны сообщают о забастовках рабочих на заводах. Это, несомненно, можно признать действиями левой евразийской партии, стремящейся дестабилизировать общество и наше правительство. Мы можем проигнорировать это или подавить протестующих."
eurasia.27.a: "Игнорировать их."
eurasia.27.b: "Раздавить забастовщиков!"

eurasia.28.t: "Националистические рейды!"
eurasia.28.d: "В небольших городах националисты, носящие логотипы Национал-Максималистов, устраивают рейды и собираются вооруженными кучками, дестабилизируя ситуацию в стране. Группы опасны, поскольку действуют радикально, и вмешательство полиции просто необходимо."
eurasia.28.a: "Игнорировать их."
eurasia.28.b: "Сокрушить эти шайки бандитов!"

eurasia.29.t: "Повышенная военизированная активность"
eurasia.29.d: "Мы получили информацию от служб безопасности о том, что в последнее время резко возросла активность военизированных формирований. Все экстремисты принадлежат либо к левым евразийцам, либо к национал-максималистам. Оружие крадут с армейских складов или закупают на черном рынке, что можно объяснить беспрецедентным актом официальной продажности. Более того, те, кто инициировал эти противоправные действия, разделяют ответственность, аналогичную откровенной клятве, поэтому следствие, возможно, ничего не может показать, а виновные останутся на свободе."
eurasia.29.a: "Начать расследование."
eurasia.29.b: "Искоренить военизированные формирования."

eurasia.30.t: "Забастовка на Путиловском заводе"
eurasia.30.d: "Все началось как всегда. Путиловский завод. Разъяренные рабочие с иррациональными требованиями. Крупная забастовка, направленная на главный промышленный завод страны с целью побудить правительство принять меры.\n\nТрубецкой сидел в Таврическом дворце. Для разрешения сложившейся ситуации был созван экстренный совет. Его сопровождало высшее партийное руководство в составе Савицкого, Вернадского, Чхеидзе и Якобсона. Совет также пригласил верховного главнокомандующего Лавра Корнилова, если поддержка армии для разгона забастовки станет необходимой.\n\n«Уважаемые члены совета, мы собрались здесь, чтобы обсудить забастовку на Путиловском заводе, которая в настоящее время подрывает стабильность Союза и ведет к дальнейшей радикализации общества. Как сообщалось, забастовка организована Партией левых евразийцев при поддержке социалистических партий, в том числе ПЛСР, НСП, РСДРП и ПСР. Шанс на успех спорен, но возможно, станет высок, если мы просто разгоним рабочих при поддержке армейских офицеров и полиции. С другой стороны, в случае нашей неудачи забастовка может распространиться на другие предприятия и города, что приведет к экономическому коллапсу, последствия которого могут быть серьезными для нашей стабильности. Есть идеи или предложения, мои уважаемые коллеги?»\n\nБольшинство совета согласилось с Трубецким, за исключением Савицкого, которого также поддержал Корнилов. Он настаивал на более радикальном способе подавления социалистической оппозиции, аресте лидеров и введении чрезвычайного положения до тех пор, пока социалистическое сопротивление не будет полностью искоренено."
eurasia.30.a: "Лучше не начинать репрессии..."
eurasia.30.b: "Чем жёстче мы сокрушим социалистов - тем лучше."

eurasia.31.t: "Столкновения в Петрограде"
eurasia.31.d: "Ещё до того, как на совете было принято какое-либо решение, забастовка на Путиловском заводе разразилась, поскольку завод «посетили» национал-максималистские военизированные формирования. Забастовка переросла в вооруженные столкновения между рабочими и военизированными формированиями, и в последних новостях сообщается о 5 погибших. Ситуация вышла из-под контроля, и теперь к этому причастны и национал-максималисты."
eurasia.31.a: "Арестовать Шихматова и позволить армии подавить столкновения."

eurasia.32.t: "Развязка"
eurasia.32.d.left: "Столкновения в Петрограде все изменили. Они изменили недавно созданный Евразийский Союз внезапной забастовкой, за которой последовал переворот. Рабочих Путиловского завода вскоре поддержали военизированные социалистические формирования левых евразийцев, которые вступили в борьбу с национал-максималистами. При равной силе сторон левые евразийцы в сопровождении бастующих рабочих перевесили националистов. Прибывшие полиция и армия ничего не могли поделать - их сил не хватало.\n\nВскоре после того, как национал-максималисты потерпели поражение, а некоторые из них были убиты или бежали, радикалы попытались захватить Таврический дворец, где заседал чрезвычайный совет. Практически в то же время Шихматов был арестован по приказу совета, что привело к окончательному поражению движения Национал-Максималистов.\n\nВскоре Таврический дворец был захвачен митингующими во главе с князем Мирским, Ширинским-Шихматовым и военизированными формированиями во главе с Сергеем Эфроном. Совет был арестован. Красный принц объявил о переходе власти к рабочим и крестьянам левых евразийцев с формированием нового правительства."
eurasia.32.d.orth: "Столкновения в Петрограде все изменили. Они изменили недавно созданный Евразийский Союз внезапной забастовкой, за которой последовали аресты всех лидеров оппозиции. Рабочие Путиловского завода вскоре были разогнаны, а зачинщики задержаны. Военизированные формирования Национал-Максималистов сбежали или были задержаны полицией и армией. Юрий Шихматов также избежал правосудия, его нынешнего местоположение не известно. С этими событиями, состояние Союза укрепилось, однако правление становится всё более авторитарным. Мы не можем гарантировать свобод в будущем, и любая оппозиция, вероятно, будет преследоваться."
eurasia.32.d.young: "Столкновения в Петрограде все изменили. Они изменили недавно созданный Евразийский союз внезапной забастовкой, за которой последовал переворот. Национал-максималистские военизированные формирования вскоре были поддержаны боевыми отрядами Савинкова, которые прибыли на Путиловский завод и вступили в бой с левыми евразийцами. При почти равной силе сторон национал-максималисты вместе с боевыми отрядами перевесили левых. Более того, Корнилов также внес свой вклад в их победу, продемонстрировав решительную поддержку националистов.\n\nВскоре после разгрома левых евразийцев, национал-максималисты во главе с Львом Шихматовым попытались захватить Таврический дворец, где заседал чрезвычайный совет. Они могли бы проиграть этот бой, если бы Корнилов не был на их стороне. К великому удивлению евразийского руководства, он лично арестовал чрезвычайный совет. Юрий Шихматов провозгласил себя «первым из евразийцев», что бы это ни значило, и объявил о переходе власти к Партии Национал-Максималистов с формированием нового правительства."
eurasia.32.a: "Победа социалистов!"
eurasia.32.b: "Ортодоксальные евразийцы закрепили своё лидерство."
eurasia.32.c: "Победа Национал-Максималистов!"

eurasia.33.t: "Выбор новой столицы"
eurasia.33.d: "Наше правительство предложило перенести столицу Евразии ближе к азиатской части нашей страны. Наша столица станет безопаснее, если отодвинуть её от границ, особенно с недружелюбным Западом. В качестве возможных столиц были выбраны три города: Нижний Новгород, Екатеринбург и Новосибирск. Первый город расположен на высоком укрепленном холме в стратегическом месте на берегу Оки и Волги. Второй город - столица Уральского региона, крупный промышленный город. Третий вариант - город Новосибирск, преимущественно сельский район, недалеко от границ Монголии и Приамура."
eurasia.33.a: "Нижний Новгород."
eurasia.33.b: "Екатеринбург."
eurasia.33.c: "Новосибирск"

eurasia.34.t: "Прибытие большевистских военачальников"
eurasia.34.d: "С установлением власти левых евразийцев, видные военачальники, герои Гражданской войны прибыли на Родину, чтобы вести Евразийскую Красную Армию в будущее. Их возвращение вызвало ещё большее недовольство белых генералов, которые потребовали немедленного ареста красных.\n\nОднако при новой власти это невозможно. Похоже, что белые генералы теперь станут теми, кто покинет страну, чтобы спасти свою шкуру."
eurasia.34.a: "Генералы-социалисты вместо империалистов!"

### Orthodox Eurasianist Events ###
ortheurasia.1.t: "Новый век"
ortheurasia.1.d: "Трубецкой вошел в зал, быстро окинул взглядом переполненное помещение и опустился на единственный свободный стул. На самом деле это был не случайный стул - это было кресло лидера Евразийской партии.\n\nПыль осела. Лидеры оппозиции во внутренних кругах были либо арестованы, либо бежали из страны. Власть евразийцев обеспечена, и теперь можно приступать к реальным реформам и преобразованиям русского общества. Трубецкой приветствовал сторонников. Вся толпа восхищенно смотрела на него. Трубецкой, будучи значительным политиком, который теперь руководил всей страной, никогда не обожал свою популярность. Он был скорее скромным человеком, считавшим себя прежде всего ученым.\n\nУ него появилось время оглядеть толпу. Это была интеллигенция в лучшем виде: бывшие и действующие сенаторы, профессиональные и знаменитые учёные, в том числе Владимир Зворыкин, пионер телевидения, Игорь и Борис Курчатовы, ведущие исследователи ядерной энергетики. Были также музыканты, художники и композиторы, в том числе член Евразийской партии Игорь Стравинский, только что вернувшийся из Германии, и восходящий композитор Дмитрий Шостакович. Рюрик Ивнев и Анатолий Мариенгоф развлекали публику, читая стихи. Банкет вот-вот должен был начаться.\n\nПоближе к Трубецкому сидели его ближайшие соратники: Пётр Савицкий и Георгий Вернадский с отцом. Чуть дальше стоял Константин Чхеидзе в сопровождении Феликса Юсупова, Дмитрия Романова и Василия Шульгина. Наконец, взгляд Трубецкого остановился на знакомых лицах Романа Якобсона и Петра Сувчинского, которые что-то обсуждали."
ortheurasia.1.a: "Публичное мероприятие началось."

ortheurasia.2.t: "Дальнейшие планы"
ortheurasia.2.d: "Когда громкие звуки только что закончившейся вечеринки наконец стихли, в комнате осталось пятеро. Мысли Трубецкого устремились к недавнему папству. Было ли это внезапное вдохновение или воспоминание? Он вспомнил, как однажды тихой ночью в Петрограде они тоже были впятером, обсуждая какие-то более важные вещи, чем новая симфония Шостаковича. Он постарался отогнать эту навязчивую мысль. По крайней мере, успокаивал он себя, два радикала исчезли из политики, и теперь меня окружают единомышленники.\n\nВ реальности все было не так. Новый Совет пяти, в который теперь входили Якобсон и Чхеидзе, был гораздо более разношерстным клубом, чем Трубецкой мог себе представить. Но на этот раз они должны были как-то сотрудничать - уступать друг другу и разговаривать. Новое восстание было категорически запрещено, и все они это знали.\n\nВсе они уважали авторитет и безусловное лидерство Трубецкого, но в то же время знали его недостатки и скромный характер. Каждый из них хотел получить свой кусок пирога, и если они хотели, чтобы их инициативы были продвинуты, им приходилось чем-то жертвовать - возможно, общей стабильностью партии."
ortheurasia.2.a: "Сотрудничество - это ключ!"

ortheurasia.3.t: "Позиция интеллигенции"
ortheurasia.3.d: "Если в начале века 90% населения страны составляли крестьяне, неграмотные и бедные, то Февральская революция 1917 года принесла права и власть беднейшим классам. Большевистская и эсеровская пропаганда, извратившая сознание простых людей сказками Маркса и Энгельса, уничтожила легитимность социализма в мире, что привело к окончательному провалу большевистского заговора. \n\nНаша партия евразийцев вызвала к жизни новую идеологию - идеологию свободных людей, готовых стать образованными, как учёные, богатыми, как аристократы, и стать гордыми носителями новой нации.\n\nДавайте сбросим оковы прошлого. Давайте прислушаемся к интеллектуалам - к тем, кто знает и представляет все лучшее, что есть у нашего народа. Позвольте политикам вести вас к светлому будущему. Пусть формируется новый социальный класс - каждый россиянин должен принадлежать к интеллигенции: читать современную русскую поэзию, слушать процветающую русскую классическую музыку, помнить о заветах прошлого, изучать историю нашего народа такой, какая она есть - от зарождения русской государственности на фундаменте монгольского владычества..."
ortheurasia.3.a: "...Да процветаем мы вовеки!"

ortheurasia.4.t: "Кто мы?"
ortheurasia.4.d: "До недавнего времени большинство граждан России не знали, что такое евразийство. Политическая программа евразийцев, обещавшая антигерманскую и антисиндикалистскую внешнюю политику, процветание всех слоев общества, повышение роли православной церкви, не вносила никакой ясности в сознание простых граждан. Они просто знали, что евразийцы предлагают нечто новое, то, что сделает государство Российское защищенным и сильным.\n\nНе было ни времени, ни возможности читать длинные и заумные статьи и книги Трубецкого, Савицкого и Вернадского. Идеи евразийцев, казавшиеся им слишком эзотерическими и насмешливо-научными, в то же время выглядели разумными и дарили им почти осязаемое чувство единения с историей. Пока евразийская программа просвещения идет полным ходом, многим гражданам и детям в школах рассказывают об истоках евразийства, всё становится более понятным. Начался процесс нациестроительства - процесс «евразианизации» всего населения России - и если идеократия сработает - это будет величайший эксперимент, свидетелями которого мы когда-либо были."
ortheurasia.4.a: "Возникнет новая нация."

ortheurasia.5.t: "Земля"
ortheurasia.5.d: "Каждый из вас, граждане России, должен однажды спросить себя. Кто я? Почему я существую? И я полагаю, что большинству из вас будет трудно ответить на эти вопросы. Они сложные - и довольно серьезные.\nНо я дам вам ответ - вы евразийский человек. Вы живёте на стыке двух крупных цивилизаций - европейской и азиатской. Наша великая страна - единственная из когда-либо существовавших, которая имела удивительный шанс созерцать, как эти две цивилизации сливаются в одну.\n\nН.Трубецкой, 1928 г."
ortheurasia.5.a: "Мы особенные."

ortheurasia.6.t: "Культура"
ortheurasia.6.d: "Наше культурное своеобразие нельзя рассматривать как европейское или азиатское. Напротив, она евразийская - смесь, сплав. Мы обратимся к нашим предкам - детям Турана, детям Чингисхана, храбрым воинам, конникам и умельцам. Мы никогда не забудем о своем происхождении и своих корнях. И всегда будем помнить, кто мы есть - евразийцы.\nП.Савицкий, 1926 г."
ortheurasia.6.a: "Восход солнца на Востоке."

ortheurasia.7.t: "Идея"
ortheurasia.7.d: "Я верю, что вы правильно поняли мои уроки - принципы, которые вы должны всегда помнить и никогда не забывать. Помните свои истоки - и помните, кто вы есть. Идея - это то, что управляет нацией, то, что заставляет людей сражаться в войнах за своё выживание. Идея, что они могут быть свободными. Что они могут жить, любить, жениться, зарабатывать на жизнь. Наша нация евразийцев должна быть основана на осознанной идее, а не на материалистических идеалах. И я хочу, чтобы каждый русский, украинец, бурят, татарин помнил эту идею. Мы - евразийцы, и мы сохраним нашу уникальную культуру.\nГ.Вернадский, 1932 г."
ortheurasia.7.a: "В начале была Идея."

ortheurasia.8.t: "Пространство"
ortheurasia.8.d: "Уникальное сочетание ландшафтов, в которых зародился наш народ, называется Месторазвитие. Кольская тундра, олонецкая тайга, леса и степи. Безграничные морские просторы и безгоризонтное небо. Наше евразийское государство - живой организм, и для него естественно расширяться. Именно благодаря пространству в Харбине и Владивостоке, в Бохаре и Баку, в Варшаве и Лемберге есть люди, говорящие по-русски. Мы будем защищать наше пространство - и будем завоевывать ещё большее пространство.\nП.Савицкий, 1934"
ortheurasia.8.a: "Необъятные просторы Родины"

ortheurasia.9.t: "Легитимизация евразийства"
ortheurasia.9.d: "Евразийцы публично объявили о создании нового государства - Евразии, установлении, по сути, новой религии евразийства и начали процесс государственного строительства. Но с самого момента создания Союза граждане Евразии всё ещё не имели официальной идентификации своей новой национальности и гражданства. В связи с успешной интернализацией евразийства многими гражданами России, партия приняла решение о принятии новой системы идентификации личности и её широком распространении, так что теперь каждый гражданин будет получать формальную идентификацию личности. Выдав каждому гражданину новый евразийский паспорт, мы обеспечим ему возможность передвигаться по стране под защитой закона и полиции, а также равное отношение к нему. В новом евразийском паспорте будет указано гражданство '[ROOT.GetNameDefCap]' и "евразийская" национальность для каждого. Этнические меньшинства также будут иметь в паспорте "евразийское" гражданство, но с указанием в скобках их малой национальности."
ortheurasia.9.a: "Реформа обеспечит стабильность."

ortheurasia.10.t: "Отставка?"
ortheurasia.10.d: "Трубецкой, как всегда, был в своих мыслях, просматривая какие-то бумаги на столе. Он бегло прочитал отчёт правительства по текущим вопросам и тяжело вздохнул. Он устал. Он посмотрел на фотографию в рамке, на которой были запечатлены он сам, Вернадский и Савицкий в начале своей политической карьеры на первом съезде Евразийской партии. Это было почти 20 лет назад, когда он был моложе и амбициознее. Сейчас, после многих месяцев работы во главе правительства, Трубецкой очень устал. Более того, он не чувствовал себя таким амбициозным, как его соратники по партии, которые были или делали вид, что были такими же энергичными, как раньше.\n\nТрубецкой потерял свой непоколебимый авторитет в Евразийской партии, но он сделал все возможное, чтобы обеспечить нашу победу. Он победил на выборах и все это время был высококвалифицированным премьер-министром. Пришло время уйти в отставку и продолжить стабильную работу в Сенате, где его почти ничто не может побеспокоить."
ortheurasia.10.a: "Трубецкой уходит с поста премьер-министра!"

ortheurasia.11.t: "Отставка?"
ortheurasia.11.d: "Трубецкой, как всегда, был в своих мыслях. Обладая беспрецедентной властью над Сенатом и своей партией, он думал о том, как ещё больше расширить свои полномочия. Он думал о большой реформе исполнительной власти Евразийского союза, где он будет главой государства и должен будет сам формировать правительство по своему усмотрению, а не по усмотрению парламента.\nПосле этой недели он представил свой законопроект в Думу и Сенат, который большинством голосов был поддержан без поправок. Это знаменует начало новой эры в истории Евразийской партии и Евразийского союза."
ortheurasia.11.a: "Трубецкой становится президентом Союза."

ortheurasia.12.t: "Предложение Чхеидзе"
ortheurasia.12.d: "Чхеидзе выступил в Сенате с большой речью, в которой теоретически обосновал, что восстановление монархии Романовых необходимо для достижения народной поддержки нашего правительства. Он утверждает, что с возвращением Царя наша легитимность будет обеспечена, а давняя традиция монархии продолжится.\n\nСенат, однако, разделился по этому вопросу. Одни заявили, что не следует отходить от православной евразийской доктрины, другие поверили в тезисы Чхеидзе. Учитывая достаточно высокий авторитет Чхеидзе, его предложение, скорее всего, будет принято большинством Сената. Однако они могут прислушаться к мнению Трубецкого и других отцов-основателей, которые вряд ли поддержат Чхеидзе."
ortheurasia.12.a: "Мы должны реставрировать Царство."
ortheurasia.12.b: "Предложение отвергается."

ortheurasia.13.t: "Наследник престола"
ortheurasia.13.d: "Когда первые споры были наконец улажены, тут же возникли новые. Кто станет царём? После Революции вопрос о наследниках престола оставался предметом разногласий среди членов царской семьи. Мы можем помочь им окончательно решить этот вопрос, просто выбрав предпочтительного наследника.\n\nПервым кандидатом является самопровозглашённый Император Всероссийский в изгнании — Кирилл Владимирович. Вторым кандидатом выступает Дмитрий Павлович, бывший председатель Сената, аристократ и один из лидеров партии VNS. Третьим кандидатом, предложенным лично Чхеидзе, является молодой князь Андрей Александрович, старший племянник последнего царя Николая II. Четвёртым выбором может стать Всеволод Иоаннович — молодой и популярный наследник."
ortheurasia.13.d_2: "Когда первые споры были наконец улажены, тут же возникли новые. Кто станет царём? После Революции вопрос о наследниках престола оставался предметом разногласий среди членов царской семьи. Мы можем помочь им окончательно решить этот вопрос, просто выбрав предпочтительного наследника.\n\nПервым кандидатом является самопровозглашённый Император Всероссийский в изгнании — Владимир Кириллович. Вторым кандидатом выступает Дмитрий Павлович, бывший председатель Сената, аристократ и один из лидеров партии VNS. Третьим кандидатом, предложенным лично Чхеидзе, является молодой князь Андрей Александрович, старший племянник последнего царя Николая II. Четвёртым выбором может стать Всеволод Иоаннович — молодой и популярный наследник."
ortheurasia.13.a: "Кирилл Владимирович."
ortheurasia.13.f: "Владимир Кириллович."
ortheurasia.13.b: "Дмитрий Павлович."
ortheurasia.13.c: "Андрей Александрович."
ortheurasia.13.e: "Всеволод Иоаннович."

ortheurasia.14.t: "Царь всея Евразии"
ortheurasia.14.d: "Милостью Божией, [ROOT.GetLeader], Император и Самодержец Всея Евразии, Московский, Киевский, Владимирский, Новгородский; Царь Казанский, Царь Астраханский, Царь Польский, Царь Сибирский, Царь Херсониса Таврическаго, Царь Грузинский; Государь Псковский и Великий Князь Смоленский, Литовский, Волынский, Подольский и Финляндский; Князь Эстляндский, Лифляндский, Курляндский и Семигальский, Самогитский, Белостокский, Корельский, Тверский, Югорский, Пермский, Вятский, Болгарский и иных; Государь и Великий Князь Новагорода низовския земли, Черниговский, Рязанский, Полотский, Ростовский, Ярославский, Белозерский, Удорский, Обдорский, Кондийский, Витебский, Мстиславский и всея северныя страны Повелитель; и Государь Иверския, Карталинския и Кабардинския земли и области Арменския; Черкасских и Горских Князей и иных Наследный Государь и Обладатель; Государь Туркестанский; Наследник Норвежский, Герцог Шлезвиг-Голстинский, Стормарнский, Дитмарсенский и Ольденбургский, и прочая, и прочая, и прочая."
ortheurasia.14.a: "Слава Царю!"

ortheurasia.15.t: "Основание"
ortheurasia.15.d: "Камнем преткновения в единстве и стабильности партии всегда были разногласия между евразийцами. Во-первых, крупные разногласия между Мирским, Трубецким и Шихматовым привели к очевидному идеологическому конфликту. Будучи сторонниками классического евразийства, оба политика пытались приспособить идеологию для своих целей и нужд. Подобная оппозиция подавлялась. Многие из пионеров евразийства считают, что в партии не должно быть идеологического разнообразия, а необходимо оставаться как можно ближе к первоначальному курсу. Другие, в основном Якобсон и Чхеидзе, полагают, что некоторое отклонение от 'основной линии партии' возможно и может быть даже полезно для государства и его граждан."
ortheurasia.15.a: "Мы должны уважать классическое евразийство."
ortheurasia.15.b: "Мы должны иметь определенную свободу в партийной идеологии."

ortheurasia.16.t: "Евразийство в массы"
ortheurasia.16.d: "Евразийское движение выросло и стало самой распространенной идеологией, которую когда-либо видела наша страна. Оно распространилось на политику, историю, искусство, науку, образование и стало почти религией. Наша поддержка в народе огромна, оппозиции почти нет, поскольку Дума и Сенат полностью под нашим влиянием. Все подпольные антиевразийские акции подавляются, и люди в целом поддерживают наше правление. Однако всё ещё есть люди, которые угрожают нашей Родине из-за рубежа. После попытки захвата власти Мирский и Шихматов покинули страну, хотя и продолжали активную деятельность. Хотя реальных репрессий против их сторонников не проводилось, некоторые круги левых евразийцев и Национал-Максималистов всё ещё присутствуют в нашей стране.\n\nНаша разведка сообщила, что Мирский находится во Французской коммуне, вместе с левыми эсерами и другими антиевразийскими социалистическими группами. Шихматов находится где-то в Монголии или Китае и, как говорят, занимается полевыми исследованиями и воздерживается от политики. Мы не знаем, можно ли этому доверять, но что мы знаем, так это то, что мы - единственные истинные евразийцы и любое несоответствие должно преследоваться.\n\nСавицкий предложил финансировать секретные операции по поиску Мирского и Шихматова и тихому избавлению от них. Его поддержали Вернадский и некоторые другие члены партии, в том числе Трубецкой - правда, неохотно. Судьба операции зависит от решения [ROOT.GetLeader]."
ortheurasia.16.a: "Они должны быть стерты из истории."
ortheurasia.16.b: "Они не представляют никакой опасности для нашего режима."

ortheurasia.17.t: "Царская конституция"
ortheurasia.17.d: "После изменений в политической системе Евразийского союза и восстановления монархии правительство разработало новую Королевскую конституцию, в которой Царь упоминается как глава государства. Хотя он практически не имеет власти и является скорее номинальным правителем, конституция повысит легитимность монарха. Согласно новой конституции, полномочия Сената и правительства будут значительно расширены, а Дума будет преобразована в совещательный орган."
ortheurasia.17.a: "Новая конституция для империи."

ortheurasia.18.t: "Возвращение Табели о рангах"
ortheurasia.18.d: "Табель о рангах - официальный перечень должностей и званий в армии, правительстве и суде Российской империи, впервые введенный Петром I. Табель о рангах была отменена большевиками вскоре после их переворота в 1917 году, но впоследствии так и не была восстановлена, оставив в наших странах всех "равными». С приходом к власти Евразийской партии необходимость Табели о рангах становится очевидной для партийных лидеров, и настало время восстановить её, чтобы официально закрепить социальную иерархию. Однако некоторые сенаторы выступают против её восстановления, утверждая, что это только усилит социальную напряженность в стране."
ortheurasia.18.a: "Вновь ввести Табель о рангах."
ortheurasia.18.b: "Нам не нужен этот пережиток прошлого."

ortheurasia.19.t: "Дальний Восток согласен"
ortheurasia.19.d: "Дитерихс согласился на наше предложение, объединив Евразию под единой короной без единой капли пролитой крови. Чхеидзе и его соратники-монархисты объявили это абсолютной победой, и в результате их влияние в Совете Пяти возросло. Хотя некоторые монархисты, включая самого Чхеидзе, слегка разочарованы тем, что их желанного наследника престола не пригласили стать царем, многие согласны, что этот Царь с Востока будет прекрасным правителем. По Божественному праву Кирилл Владимирович, Император Всероссийский, скоро прибудет на тщательно продуманную церемонию в [RUS.GetCapital] и снова поведет наш народ к славе."
ortheurasia.19.a: "Боже, храни Царя!"

ortheurasia.20.t: "Назад к думской демократии?"
ortheurasia.20.d: "Демократическая система, несмотря на свою необъективность, является единственно правильной. Под руководством евразийской партии Дума должна быть восстановлена, чтобы мы могли слышать голоса оппозиции и народа."
ortheurasia.20.a: "Мы должны восстановить полномочия Думы."
ortheurasia.20.b: "Предложение отклонено."

RUS_eurasian_duma: "Дума восстановлена"

ortheurasia.21.t: "Единая партия для Евразии"
ortheurasia.21.d: "Большинство существующих партий несовершенны. По сути, они были созданы давно, когда евразийская идеология существовала только на бумаге. Сейчас кажется, что большинство идей старых партий устарело. Под руководством Евразийской партии они станут гораздо более точными и актуальными."
ortheurasia.21.a: "Ведь это всё ещё демократия, не так ли?"

ortheurasia.22.t: "Суверенная демократия"
ortheurasia.22.d: "Концепция «суверенной демократии», теоретизированная Тырковой-Вильямс, предполагает, что евразийская демократическая система с доминирующей партией продлит существование нашего государства, поскольку необходимые демократические процессы и принципы будут существовать, но в то же время предотвратит приход к власти радикальных партий, контролируя парламент демократическими средствами."
ortheurasia.22.a: "Уникальная евразийская демократия!"

### Young Eurasianists Events ###
youngeurasia.1.t: "Меч и звезда"
youngeurasia.1.d: "Шихматов сидел за столом - на том самом месте, где когда-то сидел Трубецкой и устраивал нелицеприятные представления. Теперь Шихматов сидел на передней лошади. Вскоре после его прихода к власти вся оппозиция подверглась гонениям, в том числе и лояльные движения, которые теперь были частью правительства. Теперь вся власть находилась в руках его партии, и Шихматов планировал как можно скорее провести в жизнь свои первые указы. Его правление было достаточно консолидированным, но при этом требовало большего контроля над гражданами и подданными государства.\n\nШихматов смотрел в окно, где светило яркое солнце, которое он считал провидением. На улице маршировали его верные солдаты. Впереди шел черный стяг с мечом и звездой."
youngeurasia.1.a: "Меч и звезда поведут народ."

youngeurasia.2.t: "Новый порядок"
youngeurasia.2.d: "Настало время осуществить нашу самую радикальную, а значит, и самую прогрессивную политику в деле укрепления нашей власти - образование Новой опричнины. Некоторые территории получат особый статус и будут находиться под прямым контролем Национально-максималистской партии. Граждане на этих территориях в большинстве своем будут служить государству, специальные подразделения наших военизированных формирований будут реорганизованы в неопричников, местную политическую полицию, которая будет следить за тем, чтобы не было сопротивления нашему правлению."
youngeurasia.2.a: "Мы возвращаемся в тёмные века?"

youngeurasia.3.t: "Наследие Древней Руси"
youngeurasia.3.d: "Славянофильство - интеллектуальное движение в Императорской России, утверждавшее, что русские обладают уникальной культурой и обществом, а западное влияние чуждо и мешает многовековому развитию русского государства. Основой идеологии славянофильства была православная религия и соборность - специальный термин, обозначающий органическое единство, интеграцию между людьми.\n\nПартия Трубецкого долгое время отказывалась от идеи славянофильства, утверждая, что их движение является революционно-традиционалистским, а славянофильство радикально отличалось от доктрин евразийства. Однако Национал-максималистская партия не откажется от славянофильства, а наоборот - аккумулирует его в Национал-максималистской доктрине Евразийского государства. Несомненно, что у нашей страны свой путь, и прогрессивное национал-максималистское движение поведет его за собой.\n\nВ их идеологии православное христианство, русские как составной элемент государства, соборность и твердая, диктаторская власть партии соединяются в одно целое, создавая самое сильное государство, которое когда-либо видел мир."
youngeurasia.3.a: "Никогда не забывайте о своих истоках."

youngeurasia.4.t: "Плоды верности"
youngeurasia.4.d: "Это был он. Высокий худощавый мужчина, стоящий в зале, одетый в военную форму и окруженный офицерами. На его груди почти пылал терновый венец, перечеркнутый мечом. Это был Борис Викторович Савинков, окруженный верховным командованием своих военизированных боевых отрядов. Прямо перед ним стоял Шихматов. Двое мужчин, один из которых был почти вдвое старше второго, пожали друг другу руки и удалились в комнату, оставив военизированный отряд в одиночестве.\n\n«Борис Викторович, с уважением и почтением, я рад сообщить, что считаю ваше предложение о создании объединенного Национально-максималистского-НРПР кабинета принятым. Суровая реальность жизни заставляет нас признать, что для выживания - и для выживания государства - наши партии должны объединить усилия в деле восстановления сильной и независимой Евразии. Я прислушался к вашему совету и однозначно назначаю Александра и Эмму Дикгоф-Деренталь министрами иностранных дел и безопасности соответственно»\n\nДвое мужчин ещё раз пожали друг другу руки и покинули комнату, куда вскоре ушел и Савинков в сопровождении своих верных офицеров.\n\nСавинков уже давно ушел, а Шихматов всё ещё думал об этой встрече, третьей или четвертой с момента их первой встречи. Они не слишком много разговаривали, не писали друг другу писем. Но Шихматов знал, что помощь Савинкова была исключительной для прихода к власти Национал-Максималистов."
youngeurasia.4.a: "Начинается новая история..."

youngeurasia.5.t: "Реализация программы НРПР"
youngeurasia.5.d: "В программе НРПР Савинкова смешались различные идеи, влиявшие на него на протяжении всей жизни: тоталитарно-диктаторское правление, аграрная социалистическо-революционная политика, православное христианство и концепция палингенетического возрождения. В большей или меньшей степени эти идеи совпадают с национал-максималистской доктриной, а «Новая опричнина», по сути, является расширенной политикой Эсеров «социализации земли». Таким образом, получается идеальный синтез национал-максималистской и НРПР политических доктрин.\n\nС другой стороны, есть одна вещь, к которой Савинков очень стремится. К власти. Коалиция между национал-максималистами и НРПР поставила его в ценное положение личного советника Шихматова, что вредит имиджу Национал-Максималистов. Легитимизация роли Савинкова в правительстве, например, превращение его в премьер-министра, облегчит это бремя и привлечет больше симпатий к правлению Шихматова. Однако это может поставить Шихматова в затруднительное положение, сделав его ещё более зависимым от премьер-министра, который контролирует правительство."
youngeurasia.5.a: "Учредить Савинкова премьер-министром."
youngeurasia.5.b: "Не будем недооценивать Савинкова."

youngeurasia.6.t: "Обычный день"
youngeurasia.6.d: "Это был обычный день в Евразийском государстве. Детская площадка была заполнена шумной детворой, люди спешили вовремя попасть на свои рабочие места, промышленные предприятия испускали дым, поставляя оборудование для государства. На улицах можно было увидеть немногочисленные автомобили, в том числе и НАЗ-1 - серийный евразийский седан на базе Ford Model 18, ставший популярным и широко распространенным среди евразийцев. Жизнь простого человека была такой, какой и должна быть: жизнь в сверхдержаве, которая постепенно повышает уровень жизни и индустриализируется. Конечно, не обошлось без массовых арестов и гонений на инакомыслие. В некоторых регионах уже вводилась «Новая опричнина» с закрытыми городами, массовым военным производством и жесткими квотами. Но с другой стороны, жизнь в Евразийском государстве была просто идеальной.\n\nВ один из таких обычных дней в жизни евразийского народа вдруг стало очевидно, что что-то витает в воздухе... На улицах [ROOT.Capital.GetName] появились солдаты без жетонов Евразийского государства, но с терновым венцом, перекрещённым мечом с российским триколором на служебном шевроне. Солдаты выглядели так, словно на них была символика НРПР, что было странно. Наконец, спустя два-три часа на главной улице были замечены танки и артиллерия, направлявшиеся к административному зданию, где заседало евразийское правительство."
youngeurasia.6.a: "Что-то происходит."

youngeurasia.7.t: "Подозрение"
youngeurasia.7.d: "Шихматов проводил конференцию в здании правительства [ROOT.Capital.GetName], где только что услышал от своего верного сотрудника секретной службы новость о том, что на улицах появились танки и солдаты, и что они направляются к ним с целью возможного свержения правительства.\n\nШихматов был скован ужасом в течение минуты или более. Он быстро понял, что Савинков его использует. Он постепенно приобретал все большую власть над ним, над правительством и, наконец, над государством. Теперь даже часть армии на его стороне, и последствия для Шихматова катастрофические. Вряд ли Савинков пощадит его. Скорее всего, его арестуют, а затем расстреляют так же, как раньше расправлялись с левыми евразийцами.\n\n«Что прикажете делать, Юрий Алексеевич?» - спросил Пономарев, начальник Совета государственной безопасности. - «Мы не можем просто сидеть здесь и ждать, когда нас убьют снаряды этих предателей.»\n\nМожно ли что-то сделать? Шихматов не знал. Возможно, он был человеком, способным возглавить сверхдержаву, но он сомневался в этом на протяжении всей своей политической карьеры. К власти он пришел благодаря помощи Савинкова, а победу ему обеспечили Боевые отряды и общенациональный страх перед Второй Гражданской войной. Ему казалось, что он отрезан от своей страны, заперт в административном здании посреди огромной страны. Он ещё минуту размышлял, а потом сказал самым спокойным голосом, на какой только способен испуганный человек..."
youngeurasia.7.a: "Мы должны эвакуироваться из здания и бежать из города!"
youngeurasia.7.b: "Приказать опричникам защищать здание!"
youngeurasia.7.c: "Приказать армии стрелять в предателей!"

youngeurasia.8.t: "Спасение"
youngeurasia.8.d: "Совету [ROOT.Capital.GetName] потребовалось около 40 минут или больше, пока они не пересекли границу города и не оказались на ближайшем посту охраны. Офицеры были навеселе, увидев главу государства в своем небольшом подразделении, но оттуда Шихматову удалось связаться с верными генералами армии, которые проверили, что группа солдат и генералов присоединилась к так называемому «Временному совету Союза защиты Родины и свободы», возглавляемому самим Савинковым. В спонтанной попытке свергнуть правительство Савинков консолидировал силы и попытался установить контроль над [ROOT.Capital.GetName], что ему и удалось, но все государство за пределами города оказалось под контролем опричников или гражданских администраций Национал-Максималистов.\n\nБежав из города, Шихматов спас свою жизнь, но судьба Евразии оставалась неопределенной, из-за высокой популярности Савинкова в обществе. Поэтому необходимо было действовать дальше."
youngeurasia.8.a: "Окружите город и уничтожьте врагов."
youngeurasia.8.b: "Найдите Савинкова и казните его."

youngeurasia.9.t: "Последняя надежда"
youngeurasia.9.d: "Шихматов в окружении своих сторонников быстро сбежал вниз, где его ждал правительственный автомобиль для эвакуации из города. Он подергал ручку двери и вышел из здания...\n\nПеред ним стоял сам Савинков, окруженный многочисленными боевыми отрядами, направившими оружие в сторону Шихматова.\n\n«Все кончено, Юрий Алексеевич» - Савинков стоял неподвижно в своей форме, с леденящим душу взглядом.\n\n«Почему вы меня предали? Я доверял вам и вы получили все, что хотели - за верность!»\n\n«Вы ошибаетесь, Юрий. Не было ни дружбы, ни верности. Ты вел себя как дурак, и тебя обманули. Таковы правила игры.»\n\nШихматову нечего было ответить.\nИ когда Агнец снял четвертую печать, я услышал голос четвертого животного, говорящий: «Иди и смотри». Я взглянул, и вот, конь бледный; и на нем всадник, которому имя Смерть, и Ад следовал за ним.\n\nПоследовали выстрелы. Шихматов лежал на земле и смотрел в небо. Оно становилось все темнее и темнее, пока не стало настолько темным, что единственное, что его освещало, - это Звезда Чингисхана. В темном небе Евразии."
youngeurasia.9.a: "В политике нет друзей."

youngeurasia.10.t: "Битва за [ROOT.Capital.GetName]"
youngeurasia.10.d: "Обычный день из жизни евразийского гражданина был определенно испорчен. Танки и солидеры в центре города, сильное чувство страха за свою жизнь...\n\nЭтот день изменил Евразийское государство снова... снова навсегда...\nОпричники Национал-Максималистов, а за ними несколько армейских подразделений, находившихся в городе, пытались защитить здание и уничтожить повстанцев. Но они были в меньшинстве.\n\nВсе до единого опричника и верного солдата лежали на земле мертвыми. Силы так называемого "Временного совета Союза защиты Родины и свободы", возглавляемые савинковцами, уничтожили основную защиту правительственного здания. Министры, в том числе Юрий Шихматов, вероятно, всё ещё находятся в здании, окруженные путчистами."
youngeurasia.10.a: "Наше руководство окружено!"

youngeurasia.11.t: "Битва за [ROOT.Capital.GetName]"
youngeurasia.11.d: "Обычный день из жизни жителя Евразии был окончательно испорчен. Танки и солидеры в центре города, сильное чувство страха за свою жизнь...\n\nЭтот день изменил Евразийское государство снова... снова навсегда...\nОпричники Национал-Максималистов, а за ними несколько армейских подразделений, находившихся в городе, пытались защитить здание и уничтожить мятежников.\n\nНа некоторое время им удалось задержать путчистов, но этого хватило, чтобы руководство Национал-Максималистов вырвалось из города. Силы так называемого «Временного совета Союза защиты Родины и свободы», возглавляемого савинковцами, были перебиты быстро мобилизованными опричниками, но их не хватило для победы. Битва ещё продолжается, большинство опричников ждут команд от Шихматова."
youngeurasia.11.a: "Есть шанс..."

youngeurasia.12.t: "Битва за [ROOT.Capital.GetName]"
youngeurasia.12.d: "Обычный день из жизни жителя Евразии был определенно испорчен. Танки и солидеры в центре города, сильное чувство страха за свою жизнь...\n\nЭтот день изменил Евразийское государство снова... снова навсегда...\nЛояльная армия сумела быстро добраться до города, чтобы увидеть, как опричники пытаются защитить правительственное здание от предательских Савинковистов.\n\nПодразделения армии присоединились к сопротивлению, и началась перестрелка с десятками убитых и раненых. К сожалению, похоже, что местной армии не хватило, чтобы перевесить путчистов, и савинковцы быстро перехватили инициативу. Они атаковали огнем правительственное здание с разгоревшимся пожаром. Незначительное число лоялистов вынуждено было отступить, чтобы избежать полного уничтожения, и вскоре после этого правительственное здание было окружено."
youngeurasia.12.a: "Операция провалена!"

youngeurasia.13.t: "Битва за [ROOT.Capital.GetName]"
youngeurasia.13.d: "Обычный день из жизни жителя Евразии был окончательно испорчен. Танки и солидеры в центре города, сильное чувство страха за свою жизнь...\n\nЭтот день изменил Евразийское государство снова... снова навсегда...\nЛояльная армия сумела быстро добраться до города, чтобы увидеть, как опричники пытаются защитить правительственное здание от предательских Савинковистов.\n\nПодразделения армии присоединились к сопротивлению, и началась перестрелка с десятками убитых и раненых. К счастью, похоже, что путчисты оказались в меньшинстве по сравнению с опричниками и частями Евразийской армии и были вынуждены отступить с главной улицы для подкрепления. Битва ещё не закончена, хотя лоялисты и перехватили инициативу, неизвестно, продержатся ли они ещё."
youngeurasia.13.a: "Сражение продолжается."

youngeurasia.14.t: "Крестовый поход"
youngeurasia.14.d: "Поскольку правительство теперь в безопасности, дополнительные армейские подразделения получили приказ присоединиться к сопротивлению в [ROOT.Capital.GetName]\n\nНа следующий день несколько подразделений прибыли в город и обнаружили, что здание правительства занято «Временным советом Союза защиты Родины и свободы». Путчисты забаррикадировались в здании, снаружи их поддерживала армия. На улицах периодически происходили столкновения между путчистами и опричниками.\n\nОднако путчисты были окружены. В их последнем оплоте не хватало припасов, так как их силы превосходили опричников и армию. Битва продолжалась, теперь уже армия и опричники пытались взять под контроль здание правительства. К несчастью для Савинковистов, внешняя оборона вскоре пала, обнажив фланг. К концу дня опричники ворвались в здание, уничтожив любое сопротивление и арестовав сдавшихся.\n\nСавинкова там не было. Возможно, эта крыса рассчитывает бежать из страны, опасаясь своего немедленного ареста и казни за измену. Мы должны найти его немедленно, пока не поздно, но, возможно, время, потраченное на уничтожение путчистов, позволило ему скрыться быстрее, чем мы думали."
youngeurasia.14.a: "Найдите этого предателя."

youngeurasia.15.t: "Бледный конь бежит"
youngeurasia.15.d: "В последних сообщениях говорится, что на границе с Монголией видели человека, похожего на Савинкова. Без внятных объяснений ему каким-то образом удалось пересечь границу и исчезнуть...\n\nСлужбам безопасности не удалось найти предателя и предать военному трибуналу. Его побег означает, что оппозиция ещё жива, а значит, назрела острая необходимость в чистке и расширении полномочий опричников и Национально-максималистской партии. Но с исчезновением Савинкова можно надеяться, что на какое-то время стабильность нашего государства обеспечена."
youngeurasia.15.a: "Жаль, что он жив."

youngeurasia.16.t: "Смерть Вождя"
youngeurasia.16.d: "Савинков никогда не был тем человеком, за которого все его принимали. Социалистом? Никогда. Террористом? Да. Революционером? Возможно. Он сам никогда не знал, кто он. Ропшин, автор романа, в котором рушатся все его идеалы? Он никогда не был человеком с сильным характером, с четко выраженной идеологией. История распорядилась так, что он создал крупнейшую партию в стране, но знал ли он, что делать со всей этой властью? На этот вопрос должен ответить не он. Спустя много десятилетий люди будут говорить о нем, изучать его биографию и строить теории о том, кем он был на самом деле.\n\nСлужба безопасности знает, где он находится, и скоро его арестуют. Это было все, что имело значение. И он никогда не сдастся. Бежать некуда, и Савинков разрядил пистолет. И когда Он снял четвертую печать, я слышал голос четвертого животного, говорящий: иди и смотри. И я взглянул, и вот, конь бледный, и на нем всадник, которому имя "смерть";"
youngeurasia.16.a: "и Ад следовал за ним."

youngeurasia.17.t: "Новый век"
youngeurasia.17.d: "Вождь мёртв. Да здравствует новый Вождь.\n\nСавинков сидел в кресле, где когда-то сидел Юрий Шихматов. Его синкретизм никогда не имел границ - сочетание аграрного социализма и национал-популистской программы с христианством и концепцией национального возрождения. Теперь в изящную концепцию будущей российской сверхдержавы ждет своего часа новый элемент - евразийство.\n\nПосле ареста и казни руководства Национал-Максималистов многие опричники вступили в боевые дружины, чтобы избежать последовавшей за этим чистки. Нация, которая когда-то была в страхе, теперь может наслаждаться мирной жизнью в центре Евразийского континента. Евразийское государство продолжает жить."
youngeurasia.17.a: "Слава Вождю."

youngeurasia.18.t: "Манифест"
youngeurasia.18.d: "«Манифест Евразийского государства. Апокалиптический Конь, Вождь Народа нашего, пришел править величайшим государством в истории. С верховной властью в его руках величие и могущество нашей славной Родины будет вечно. Слабое правительство Национал-Максималистов, которые и не мечтали удержать эту нацию, а по воле случая оказались у руля, будет устранено, а их наследие и идеология достанутся тем, кто этого заслуживает...»\n\nШихматов отбросил газету. Затем снова взял её в руки и разорвал на части.\n\n«Предатели Родины! Они думают, что мы слабы, что мы будем терпеть эту газетную клевету, которую они распространяют. Они призывают к революции только потому, что "Вождь" не диктатор. Савинков становится все опаснее и опаснее. Даже если эта статья была написана не по его приказу, это создает прецедент. Мы должны вернуть их к реальности. В стране полно опричников, различных агентов и спецслужб. Неужели они думают, что их не казнят за их речи?»\n\nШихматов на некоторое время расслабился. Его эмоциональный срыв, который только что закончился, привел, наконец, к логическим мыслям. Коалиция с НРПР была опасна тем, что Савинков стал больше, чем советником. Это не так, но действительно, требования Вождя возникают все чаще и чаще, а полномочия его расширяются."
youngeurasia.18.a: "Мы должны поставить его влияние под контроль."
youngeurasia.18.b: "Сделать его премьер-министром, надеясь, что это его успокоит."
youngeurasia.18.c: "Игнорировать Манифест и продолжить наши реформы."

youngeurasia.19.t: "Обычный день"
youngeurasia.19.d: "Это был обычный день в Евразийском государстве. Детская площадка была заполнена шумной детворой, люди спешили вовремя попасть на работу, промышленные предприятия испускали дым, поставляя оборудование для государства. На улицах можно было увидеть немногочисленные автомобили, в том числе и НАЗ-1 - серийный евразийский седан на базе Ford Model 18, ставший популярным и широко распространенным среди евразийцев. Жизнь простого человека была такой, какой и должна быть: жизнь в сверхдержаве, которая постепенно повышает уровень жизни и индустриализируется. Конечно, не обошлось без массовых арестов и гонений на инакомыслие. В некоторых регионах уже вводилась «Новая опричнина» с закрытыми городами, массовым военным производством и жесткими квотами. Но с другой стороны, жизнь в Евразийском государстве была просто идеальной.\n\nВ один из таких обычных дней в жизни евразийского народа вдруг стало очевидно, что что-то витает в воздухе... На улицах [ROOT.Capital.GetName] появились солдаты без жетонов Евразийского государства, но с терновым венцом, перекрещённым мечом с российским триколором на служебном шевроне. Солдаты выглядели так, словно на них была символика НРПР, что было странно. Наконец, спустя два-три часа на главной улице были замечены танки и артиллерия, направлявшиеся к административному зданию, где заседало евразийское правительство."
youngeurasia.19.a: "Что-то происходит."

youngeurasia.20.t: "Наша политика по отношению к меньшинствам"
youngeurasia.20.d: "Православные евразийцы считали, что к этническим меньшинствам, проживающим на обширных территориях евразийских континентов, следует относиться как к равноправным гражданам государства. Национал-максималисты придерживаются почти такой же политики, оправдываясь тем, что русские являются высшим и государствообразующим этносом евразийского государства. В отличие от православных евразийцев, Шихматов считает, что идея утверждения евразийской этничности сверху не окажет никакого положительного влияния. Напротив, национал-максималисты, исходя из политики НРПР, считают, что все этносы неравноправны и имеют ограниченные права по сравнению с русскими.\n\nТакая политика русского превосходства, скорее всего, будет подрываться всеми меньшинствами и даже негативно скажется на стабильности и популярности нашего правительства. Тем не менее, как считает Шихматов, это справедливо."
youngeurasia.20.a: "Мы должны проводить эту политику."
youngeurasia.20.b: "А лучше - пусть все остаётся как есть."

youngeurasia.22.t: "Молодое лидерство"
youngeurasia.22.d: "Евразийский Союз Молодежи ищет молодых патриотов, истинных граждан Евразийского государства для вступления в организацию. Теперь в организацию должен вступить каждый школьник или школьница, так как членство в ней обязательно. Союз евразийской молодежи будет обучать молодых граждан государства идеологическим основам евразийской доктрины. Будущие граждане Евразийского союза с детства должны быть знакомы с национал-максимализмом и евразийством. Каждый человек - личность, но вместе - под светлыми идеями Солидарности - они сделают наше государство стабильным и суверенным. По всем вопросам обращайтесь к Льву Николаевичу Гумилеву"
youngeurasia.22.a: "Они - наше будущее!"

youngeurasia.24.t: "Неоевразийство. Концептуализированное."
youngeurasia.24.d: "Ортодоксальное евразийство умерло, но его наследие продолжает жить.\n\nВ мире, где личность - ничто, а политики борются за власть, евразийское государство - остров надежды. Надежда на светлое будущее человечества.\nВначале рожденная в голове Трубецкого, теоретизированная его сторонниками, евразийская доктрина наконец-то воплотилась в реальность - средствами нашего народа - и законных преемников старой партии - Национал-Максималистов. \n\nВ отличие от наших предшественников, политика Национал-Максималистов, которая теперь официально оформляется как "неоевразийство", является переосмысленным евразийством - евразийством, примененным к русскому народу. А главные принципы таковы.\n\n1. Каждый гражданин должен служить государству, а государство в ответ служит гражданам.\n2. Власть Национально-максималистской партии неоспорима, вечна и изысканна. Идеологический дрейф возможен, если это допускает правительственный курс.\n3. Евразийство - единственно верная доктрина, имеющая теоретическое обоснование в российской истории.\n4. Нация. Братство. Евразийство."
youngeurasia.24.a: "Навсегда."

youngeurasia.25.t: "Культ разума"
youngeurasia.25.d: "Разум привел нас к этому. Народы Евразии, веками жившие в лесах, степях, пустынях, тундре и тайге, были неоднородно разделены под влиянием царских шовинистов, затем идей социалистического равенства, потом, в конце концов, развращены либеральными западными ценностями. Только сейчас, когда у власти находятся национал-максималисты, основоположники рационального евразийства, союза славян и тюрков на основе общей истории, Разум восторжествовал. Подняв знамя Звезды Чингисхана, мы объединяемся духовно и физически. Наша история только начинается, но уже через десятилетие вся Евразия будет под единым флагом, а наши народы сольются в величайшую нацию - евразийцев."
youngeurasia.25.a: "Да будет так."


### Left Eurasianists ###

lefteurasia.1.t: "Красный принц торжествует"
lefteurasia.1.d: "Мирский обычно был меланхоликом и часами пребывал в глубоких раздумьях. Его блестящая эрудиция и тонкий ум стали залогом его успеха - он вдохновлял людей, был знаком с известными поэтами и писателями - и вот он оказывается на вершине государства - лидером раскольничьей партии левых евразийцев, вдохновленных большевизмом. \n\nХотя в глазах многих он считался предателем евразийских идей, а его внезапный переход к социализму в такой антисоциалистической атмосфере послевоенной России был воспринят современниками как безумие. Тем не менее он сам был вдохновлён - и это была вина Керенского. Невежество и высокомерие православных евразийцев по отношению к простому народу, бессовестное прославление интеллигенции, чистая роскошь и великолепие аристократии и высших классов, в то время как большинство населения России вымирало, - все это стало для Мирского финальной точкой.\n\nХотя его называют Красным принцем, он здесь, чтобы спасти русский народ от буржуазного реализма."
lefteurasia.1.a: "Да здравствует Красный Принц!"

lefteurasia.2.t: "Возвращение большевиков"
lefteurasia.2.d: "Аэроплан коснулся посадочной полосы так аккуратно, как только мог. Пассажирские рейсы из Парижа в Москву были скудны, как ледяная вода в аду, и даже этот конкретный рейс не был обычным.\n\nПосле 15 лет за границей они наконец-то вернулись на Родину. Открылась дверь самолета, и несколько человек спустились по трапу.\nВетреная Москва. Ходынка. Делегация из Коммуны немного нервничала. Они не знали, чего ожидать. Правда ли, что их родина наконец-то смогла сбросить оковы капитализма? Что, если через минуту их арестуют и казнят без суда и следствия? Никто из них не знал этого наверняка.\n\nВокруг самолета собралась пресса, полиция и несколько высокопоставленных чиновников.\n«Товарищ Зиновьев, мы рады приветствовать вас в Союзе Евразийских Социалистических Республик. Пожалуйста, пройдите в правительственную машину.»\n\nЗиновьев посмотрел на своих соратников, которые прибыли вместе с ним."
lefteurasia.2.a: "Наконец-то мы дома, Лев."

lefteurasia.3.t: "Меч и серп"
lefteurasia.3.d: "Ширинский-Шихматов весь трепетал после возвращения большевиков. Слишком долго он консолидировал все национал-большевистские силы в стране, одновременно сотрудничая с левыми евразийцами, чтобы отдать всю власть некогда изгнанным большевикам. У него были личные разногласия с Зиновьевым, особенно в вопросах интернационализма. Ширинский-Шихматов видел будущее русского государства в его экспансии в Евразию, а не в сотрудничестве с Интернационалом.\n\nШиринский-Шихматов понимал, что теперь все зависит от Мирского, которого он лично не считал великим лидером для новой страны.\n\nНо все же борьба за место в коалиции займет некоторое время, и Ширинский-Шихматов знал, что если ему не удастся создать прочную коалицию с Мирским, то Левые Эсеры возьмут верх."
lefteurasia.3.a: "Национал-максимализм - это будущее"

lefteurasia.4.t: "Трехстороннее совещание"
lefteurasia.4.d: "«Мы сейчас у власти, но в то же время наша власть ещё слишком слаба. Поэтому вы здесь. Это историческая встреча, на которой мы окончательно определим будущее нашей партии и будущее Социалистической Евразии» - Мирский обратился к двум своим соратникам. Слева сидела Спиридонова - лидер ПЛСР или Левых Эсеров-революционеров, видная революционерка, некогда ближайшая соратница Ленина. С другой стороны сидел Якобсон, лидер СЕРП, тесно связанный с Евразийской партией и даже рассматриваемый некоторыми критиками как ещё один социалист.\n\n«Итак, суть нашей встречи в том, чтобы обсудить разногласия, которые у нас возникли, и как избавиться от них путём сотрудничества.»\n\nЯкобсон ничего не ответил, а только нахмурился. Ему никогда не нравилась идея коалиции с левыми эсерами. Бывшие союзники кровавых большевиков были оставлены в покое благодаря коррумпированному Керенскому. Именно он, Роман Якобсон, понимал реальные последствия Гражданской войны - он остался, чтобы вдохновить русский народ на борьбу за свою свободу - и он принял правильное решение присоединиться к евразийцам - он знал, что они победят, потому что в каждом слове Трубецкого была правда. Правда о русской нации - евразийской нации. Но Трубецкой так и не понял, что его желание создать особый класс, который будет управлять евразийским крестьянством, - это всего лишь кучка аристократов и дворян, которые будут только грабить простой народ, как они это делали уже 500 лет. Править должен евразийский народ - с мечом и серпом в руках."
lefteurasia.4.a: "Спиридонова никогда не поймет евразийства."

lefteurasia.5.t: "Валькирия говорит"
lefteurasia.5.d: "Спиридонова смотрела на Якобсона. Лингвист о чем-то думал, о чем-то очень тревожном лично для Спиридоновой. Он прекрасно понимал, что коалиция между РКП и СЕРП невозможна, но не из-за противоречий - существование двух социалистических партий в коалиции одновременно представлялось Спиридоновой странным и непрактичным. Это создаст гораздо более серьезные проблемы, чем предполагал Мирский. И вот теперь они сидят рядом и готовятся к переговорам по каким-то коалиционным вопросам, которые никто из них не хотел обсуждать.\n\nРеволюция удалась - власть в Евразийском союзе должна принадлежать левым эсерам. Таковы были её мысли. Тем не менее, она оглядела собравшихся и начала.\n\n«Товарищи, я рада быть здесь вместе с революционерами - защитниками крестьян и рабочего класса. Сейчас мы находимся на новом этапе русской революции - третьем. На этот раз русский народ оценил себя в нечто большее - в идентификацию себя как евразийца. Партия Левых Эсеров всегда хотела, чтобы простой народ стал правящим классом - и нет никаких противоречий в том, чтобы страна называлась Россией или Евразией. У меня нет никаких разногласий по поводу широкой коалиции с левыми евразийцами и СЕРП. Пусть наша общая сила послужит на благо народа.»"
lefteurasia.5.a: "Была ли она искренна в этот момент?"

lefteurasia.6.t: "На перепутье"
lefteurasia.6.d: "Спиридонова всегда была хорошим оратором. Это знали все, и именно поэтому она была успешным революционером. В холодные дни Гражданской войны, когда переворот Левых Эсеров провалился, Спиридоновой удалось полтора года удерживать вместе распадающихся Левых Эсеров. После окончания Гражданской войны она продолжала вдохновлять своих сторонников обещаниями Третьей революции и восстановления советской власти, так и не примирившись с ПСР. У нее не было другого выбора, как присоединиться к левым евразийцам, когда она прочитала в газете, что левые побеждают в Евразийском союзе. Теперь она жаждет взять бразды правления в свои руки.\n\nЯкобсон смотрел на выступающую Спиридонову с неприкрытой враждой. Если вражда была правильным словом в данной ситуации. Спиридонова не была ни на митинге, ни на заводе перед рабочими. Откуда столько аффектированного пафоса, если в зале их было всего трое? Якобсона изрядно раздражала речь валькирии, и он изо всех сил старался изобразить спокойствие и согласие.\n\nОн чувствовал ответственность за важное решение, которое будет принято сегодня. Коалиция необходима, но не с предательскими левыми эсерами.\n\n«Спасибо, товарищ.» - сказал Мирский и повернулся к Якобсону. - «Роман Осипович, есть ли у вас какие-либо разногласия по поводу широкой народной коалиции нового правительства Евразийского союза?»"
lefteurasia.6.a: "«Возражений нет, Дмитрий Петрович.»"

lefteurasia.7.t: "Объявлена коалиция ПЛСР-ПЛЕ-СЕРП"
lefteurasia.7.d: "На секунду яркая фотовспышка осветила лица трех товарищей. Спиридонова, Мирский и Якобсон пожимали друг другу руки. На лице Мирского был призрак улыбки, но на лицах двух его единомышленников не было ни грамма довольства.\n\nЭтот момент ознаменовал новую веху в российской истории. Первая социалистическая коалиция Евразийского союза только что была объявлена и скоро приступит к работе."
lefteurasia.7.a: "Как долго она просуществует?"

lefteurasia.8.t: "Возрождение народников"
lefteurasia.8.d: "Движение народничества - самое естественное для русского народа. Впервые возникнув в XIX веке, оно приобрело множество сторонников, но в итоге было подавлено царским режимом. С революцией 1917 года народничество воплотилось в партии эсеров. Но не надолго. Задушенное контрреволюцией и мелкобуржуазными реформами Керенского, Народничество вновь стало лишь духом некогда утраченной мечты.\n\nТеперь все изменится. Движение Народничества переродится в политике левых евразийцев и выйдет на самый широкий уровень. Став теперь государственной политикой, народничество поможет беднейшим слоям нашего великого государства стать образованными, революционными и богатыми."
lefteurasia.8.a: "Будем надеяться, что на этот раз Народничество удастся."

lefteurasia.9.t: "«Хождение в народ» в современном виде"
lefteurasia.9.d: "Кампании «Хождение в народ» были когда-то движущей силой движения Народничества. Интеллектуалы посещали русские деревни и пытались продвигать идеалы народничества среди крестьян.\n\nИдея, которую хотят реализовать левые евразийцы, заключается в создании специального агентства, которое будет иметь ту же цель, что и кампании "Хождение в народ». Они предлагают повсеместно продвигать идеи народничества и евразийства среди евразийских населенных пунктов. На территориях, которые будут интегрированы в наше государство, тоже будут проводиться такие кампании, которые, надеюсь, помогут нам интегрировать их в нашу идеологию."
lefteurasia.9.a: "Для народа."

lefteurasia.10.t: "В зале горного короля"
lefteurasia.10.d: "Мирский вошел в комнату, где было собрано несколько человек - все они были членами недавно созданного Министерства Просвещения - специального учреждения, которое будет заниматься пропагандой евразийства и идей Народничества. Среди них были знакомые лица, но самым заметным был сам министр просвещения - Роман Якобсон. Он хорошо поработал в 1920-е годы, оценивая идеи левого евразийства. Теперь он окончательно стал одним из самых важных чиновников Евразийского союза.\n\nКонференция должна определить некоторые важные принципы будущей программы социалистического Просвещения.\n\nЯкобсон начал свою речь с необходимости создания новой доктрины Просвещения, он настаивал на создании культа человека, который должен стать Царем Октября и Брутом мировой буржуазии - человека, который освободит рабочих и крестьян во всем мире. Этим человеком должен быть, естественно, Мирский - лидер Евразийского союза.\n\nМирский знал, что он не такой человек. Он был довольно скромным - но решительным. Его главным желанием было создание евразийского социализма - движения, которое освободит наиболее талантливые слои евразийского общества. Но он никогда не считал себя «Вождем пролетариата и крестьянства». Это было странно для него. Но он верил, что это сработает. И сам, вместе с партией, левыми эсерами и СЕРПом должен стать последователем этих идей."
lefteurasia.10.a: "Звучит знакомо..."

lefteurasia.11.t: "Октябрьский вечер"
lefteurasia.11.d: "«Милая» конференция взаимного обожания была прервана Спиридоновой, которая все это время хранила молчание.\n\n«Культ личности? Это чудовищно. Мы не должны попасть в бесконечную петлю большевизма. Мы здесь для того, чтобы создать новую идеологию - и мы её уже создали. Осталось только продвинуть её в народ - наше правительство не так популярно, как может показаться всем вам в этом высокопоставленном кабинете, министр. Не поймите меня превратно, но со всем почтением, товарищ Якобсон, - ваша программа просвещения плохо вписывается в идеологию Народничества.»\n\nЗакончив свою эмоциональную речь, Спиридонова наблюдала за шокированными лицами Мирского и Якобсона. Последний, похоже, чувствовал себя оскорбленным речью валькирии. Первым заговорил Якобсон.\n\n«Товарищ Спиридонова, неужели вы смеете говорить, что не уважаете работу, проделанную евразийцами? Говоря то, что вы сказали, вы подвергаете нападкам характер нашей партии. Вы разрушаете коалицию и то, чего пытается добиться товарищ Мирский, - мир и сотрудничество между нашими партиями на благо всех. Мы были по разные стороны окопов во время Гражданской войны. Но это не значит, что мы не должны уважать друг друга в такие тяжелые времена. Я обращаюсь ко всем, кто здесь собрался, с призывом слушать и не устраивать хаос на конференции. Решение будет принимать товарищ Мирский, но я надеюсь, что он примет правильное решение»."
lefteurasia.11.a: "«Спиридонова права» - сказал Мирский."
lefteurasia.11.b: "«Якобсон прав» - сказал Мирский."

lefteurasia.12.t: "Распад коалиции ПЛСР-ПЛЕ-СЕРП"
lefteurasia.12.d: "Новость о распавшейся коалиции, появившаяся на первой полосе, стала индикатором очередного политического кризиса в Союзе. И Мирский ничего не мог с этим поделать. Его попытки объединить Левых Эсеров и СЕРП под знаменами левого евразийства провалились. Противоречия между Спиридоновой и Якобсоном стали слишком очевидными, чтобы обе партии могли их игнорировать. Выбора не было - Мирскому пришлось создать коалицию, чтобы обеспечить себе власть. Но теперь выбор есть - Левые Эсеры или СЕРП. И те, и другие - естественные союзники левых евразийцев. Но вместе они приводят к хаосу и кризисам.\n\nМирскому предстоит принять важное решение - выбрать подходящего партнера по коалиции. Единственного. Остальные, скорее всего, будут очень недовольны этим решением и могут вызвать беспорядки в обществе или в армии.\nС одной стороны, идеалы СЕРП Якобсона более близки к евразийским, поскольку Якобсон с самого начала был евразийцем.\nС другой стороны, есть Левые Эсеры, довольно непопулярная партия после Гражданской войны. Только в последнее время левым эсерам удалось добиться некоторой популярности.\n\nВыбор сложный, но Мирский должен действовать сейчас - иначе ситуация не будет контролироваться слишком долго."
lefteurasia.12.a: "Коалиция с левыми Эсерами"
lefteurasia.12.b: "Коалиция с СЕРП"
lefteurasia.12.c: "Мирский решает править в одиночку."

lefteurasia.13.t: "Объявлена коалиция ПЛЕ-СЕРП"
lefteurasia.13.d: "Не прошло и трех дней, как Мирский объявил об очередной правительственной коалиции - на этот раз между левыми евразийцами и СЕРП. Мирский и Якобсон уже встретились и обсудили новую политику, которая вскоре будет реализована.\n\nРеакция Левых Эсеров последовала быстро - председатель ПЛСР Спиридонова осудила правительственную коалицию, заявив, что нынешняя коалиция является контрреволюционной и что власть в государстве захвачена небольшой группой буржуазии и капиталистов, которые хотят свергнуть социалистический государственный строй."
lefteurasia.13.a: "Она должна быть арестована."
lefteurasia.13.b: "Спиридонова не может причинить нам никакого вреда."
lefteurasia.13.c: "В нашем государстве не будет оппозиции - казните Левых Эсеров."

lefteurasia.14.t: "Спиридонова арестована"
lefteurasia.14.d: "Сегодня утром в центре столицы и в крупнейших городах Евразии увеличилось количество полицейских. Председатель партии Левых Эсеров Мария Спиридонова была арестована и помещена в камеру до дальнейшего расследования. Другие лидеры партии, в том числе Камков и Штейнберг, также были арестованы. Неизвестно, какое преступление вменяется левым эсерам, но наиболее вероятно, что их будут судить за государственную измену."
lefteurasia.14.a: "Плохой конец для бедных ребят."

lefteurasia.15.t: "Спиридонова бежит из страны"
lefteurasia.15.d: "Жалким, но успешным способом руководство ПЛСР бежало из страны в Коммуну Франции. Похоже, политики эсеров оказалось недостаточно, и левое евразийство будет на подъеме как его истинный модернизированный преемник."
lefteurasia.15.a: "Им лучше не возвращаться."

lefteurasia.16.t: "Мятеж на Балтийском флоте"
lefteurasia.16.d: "Мы никогда не думали, что такое может случиться, но на самом деле это произошло. Некоторые части Балтийского флота, в основном простые матросы, присоединились к тому, что они назвали «Объединенным комитетом оппозиционных партий». Однако ПЛСР - единственная партия, которая, вероятно, создала незаконный комитет. Пытаясь свергнуть наше законное руководство, Спиридонова и её сторонники организовали движение сопротивления. Но они обречены на провал."
lefteurasia.16.a: "Подавите восстание."
lefteurasia.16.b: "Пообещайте морякам более высокие зарплаты и гарантии."

lefteurasia.17.t: "Восстание подавлено"
lefteurasia.17.d: "Матросы успокоились, убежденные левым евразийским правительством. Без какой-либо военной поддержки левым эсерам теперь грозит полное истребление. ОКОП, Объединённый комитет оппозиционных партий, будучи на самом деле фиктивной организацией, не может оказать ПЛСР никакой поддержки.\n\nЛевые эсеры были вынуждены бежать из страны. Разгромленные евразийской армией, они должны выбрать смерть или изгнание - и выбор очевиден для Спиридоновой. Она всегда считала, что живая она принесет больше пользы крестьянству. Контрреволюционные левые евразийцы никогда не достигнут подлинной силы социализма. Ей дали время пожить - большое милосердие, которого так не хватало самой Спиридоновой, - и он это оценил. Пришло время уходить - вместе с близкими товарищами. Остальные могут остаться в Евразийском союзе."
lefteurasia.17.a: "Союз только по названию."

lefteurasia.18.t: "Неожиданный переворот"
lefteurasia.18.d: "Спиридонова наверняка была настоящей революционеркой. Она убедила матросов и часть армии перейти на её сторону - и горожане последовали за ней. Революция в Петрограде - потом в Москве... а затем и в других крупных городах Евразийского союза. Сопротивление, состоявшее в основном из левых евразийцев, реакционеров и Мирского, было вынуждено бежать. Теперь над Кремлем реет знамя Левых Эсеров - и наступает новый порядок."
lefteurasia.18.a: "Долой евразийство!"

lefteurasia.19.t: "Суд над левыми эсерами"
lefteurasia.19.d: "Когда-то они сами были гонителями - но их амнистировали. Теперь они, наконец, там, где и должны быть. В тюрьме. С началом закрытого заседания суда последняя надежда Спиридоновой, Камкова и Штейнберга исчезла. Их приговорили к смертной казни. За измену Евразии и Левой евразийской партии. Их смерть ознаменовала конец долгой истории партии Левых Эсеров."
lefteurasia.19.a: "Им нет места в нашей стране."

lefteurasia.20.t: "Объявлено о создании коалиции ПЛЕ-ПЛСР"
lefteurasia.20.d: "Не прошло и трех дней, как Мирский объявил об очередной правительственной коалиции - на этот раз между левыми евразийцами и левыми эсерами. Мирский и Спиридонова уже встретились и обсудили новую политику, которая вскоре будет реализована.\n\nРеакция со стороны СЕРП последовала быстро - председатель СЕРП Роман Якобсон осудил правительственную коалицию, заявив, что нынешняя коалиция является контрреволюционной и что власть в государстве захвачена небольшой группой анархо-синдикалистов, которые хотят свергнуть истинную евразийскую социалистическую государственную систему."
lefteurasia.20.a: "Якобсон должен исчезнуть."
lefteurasia.20.b: "Оставьте беднягу в покое - он не может причинить вреда."

lefteurasia.21.t: "ПЛЕ правит в одиночку"
lefteurasia.21.d: "Вслед за неожиданным решением Мирского о том, что он может управлять страной в единой коалиции, без Левых Эсеров и ПСР, оба некогда партнера по коалиции оказались преданы Красным Принцем.\n\n С одной стороны, Левые Эсеры, чувствуя, что потеряли власть в стране, вновь сильно переживают, что Спиридонова снова потеряла контроль над правительством - что и привело к окончательному исключению членов Левых Эсеров. Некоторые, однако, считают, что Спиридонову не стоит винить в этом, поскольку она сделала все, чтобы дискредитировать СРП и самих левых евразийцев.\n\n С другой стороны, есть Роман Якобсон, который чувствует себя ещё более преданным, поскольку его идеология вполне вписывается в идеологию левого евразийства.\n\n Поскольку полиция и армия, похоже, на нашей стороне, Мирский, скорее всего, останется у власти до дальнейших действий."
lefteurasia.21.a: "Этой стране нужно сильное руководство..."

lefteurasia.22.t: "Славная революция"
lefteurasia.22.d: "Через мгновение Мирский осознал, что он натворил. Его отказ создать новую коалицию или сохранить прежнюю привел к тому, что среди левых евразийцев начался мятеж, по мнению которых Мирский сам не является сильным лидером. Если раньше они считали, что он опирается на интеллигенцию с Якобсоном и популизм со Спиридоновой, то теперь, без них обоих, левое евразийское руководство считало, что Мирский опасен и должен быть удален.\n\nВ результате события, которое позже назовут Славной революцией, верховное левое евразийское руководство сумело заставить Мирского уйти в отставку. Вместо Мирского, без сюрпризов для населения и номенклатуры, но с умеренным сюрпризом для интеллигенции, левые евразийцы выбрали председателем левого евразийского правительства одного из лидеров Левых Эсеров, Бориса Камкова. \n\nСейчас Камков, сопровождаемый Спиридоновой, сумел арестовать лидеров СЕРП, чего он всегда желал, и провозгласил новый, свободный курс Евразийского союза - в глубокой связи с традициями государства и желаниями населения."
lefteurasia.22.a: "Да здравствует новый Председатель!"

lefteurasia.23.t: "Образ Председателя"
lefteurasia.23.d: "Борису Камкову пришла в голову мысль, что нынешний образ Мирского как лидера Левой евразийской партии несколько... странный. Несмотря на то, что он выходец из интеллигенции, сын царского министра внутренних дел, но и само его поведение может иметь контрреволюционные мотивы. Хотя приверженность Мирского принципам народничества не вызывает сомнений, его образ - это не образ Вождя пролетариата и крестьянства. Вождь великой евразийской нации должен быть харизматичным... он должен быть настоящим Брутом мировой буржуазии...\n\nТак что, как предлагает Камков, номинальным лидером Союза должен стать новый человек - без реальной власти в руках, но с имиджем сильного лидера. Конечно, трудно выбрать из приличного количества кандидатов на эту роль, но Камков считает, что лучше всего на эту роль подходит... Спиридонова. Валькирия русской революции, лидер Левых Эсеров, человек, способный объединить людей в борьбе с капитализмом."
lefteurasia.23.a: "Интересный у вас выбор, Борис."

lefteurasia.24.t: "Брут мировой буржуазии"
lefteurasia.24.d: "Как и ожидалось, предложение, выдвинутое Камковым, вызвало резкое осуждение со стороны Якобсона, министра просвещения. Он обвинил Камкова в попытке захватить Союз и перехватить власть в свои руки.\n\nНесмотря на это, он одобряет идею образа сильного лидера - и предложил её сам. Будучи лингвистом, не таким талантливым, как Спиридонова, да ещё и лидером политической организации, его предложение прозвучало нелепо.\n\nНе стоит гадать, что дискуссия продолжилась со взаимными обвинениями и оскорблениями. Решение, однако, снова должен был принять Мирский. У него было сильное ощущение, что коалиция находится на волоске от распада, но сиюминутный выбор был на этот раз первичным."
lefteurasia.24.a: "«Камков прав"- сказал Мирский."
lefteurasia.24.b: "«Якобсон прав» - сказал Мирский."

lefteurasia.25.t: "Вопрос власти"
lefteurasia.25.d: "Мирский, как всегда, был в раздумьях. На этот раз его мысли были о несостоявшейся коалиции и о власти. Великая нация Евразии должна иметь сильное руководство, которое не разорвут на части ни Левые Эсеры, ни СЕРП. Он не был уверен, что сам является сильным лидером - он был склонен принимать идеи других и прислушиваться к мнению уважаемых советников. Но теперь большая часть власти находится не в его руках, а в руках правительства, состоящего из людей разных взглядов. Его решения могут быть легко заблокированы правительством, даже несмотря на то, что он является его лидером.\n\nВпрочем, у него всё ещё есть право расширить свои полномочия - так, чтобы правительство не смогло ничего сделать. Но ему понадобится поддержка - либо Спиридоновой, либо Якобсона. Поддержанный одним из партнеров по коалиции, он сможет легко принять закон и не опасаться сопротивления со стороны Конгресса.\n\nНастало время действовать."
lefteurasia.25.a: "Поговорите со Спиридоновой."
lefteurasia.25.b: "Поговорите с Якобсоном."

lefteurasia.26.t: "Спиридонова заявляет о полной поддержке"
lefteurasia.26.d: "Как и ожидалось, Спиридонова заявила о полной поддержке дела, возможно, надеясь полностью отстранить СЕРП от принятия решений в правительстве. Спиридонова добавила, что Мирский может рассчитывать на полную поддержку всех левых членов Эсеров. Закон будет представлен в правительство через несколько дней."
lefteurasia.26.a: "Великолепно!"

lefteurasia.27.t: "Якобсон заявляет о полной поддержке"
lefteurasia.27.d: "Как и ожидалось, Якобсон заявил о полной поддержке дела, возможно, надеясь полностью отстранить Левых Эсеров от принятия решений в правительстве. Якобсон заверил, что Мирский может рассчитывать на полную поддержку всех членов СЕРП. Закон будет представлен правительству через несколько дней."
lefteurasia.27.a: "Великолепно!"

lefteurasia.28.t: "Акт о председательстве"
lefteurasia.28.d: "«Уважаемые министры правительства Евразийского союза. Как председатель Евразийского союза, председатель Партии левых евразийцев, глава коалиционного правительства, я стою здесь, чтобы объявить «Акт о полномочиях Председателя». Закон принят в целях расширения полномочий действующего и последующих председателей. С момента принятия закона председатель имеет право формировать и распускать кабинет министров в любое время, распускать любые политические организации в любое время, осуществлять высшее руководство работой правительства и курсом национальной политики. Закон, как гласят декреты [ROOT.GetNameDefCap], не требует ни посредничества министра, ни одобрения или неодобрения другого правительственного учреждения. Подписанный Д. Мирским, акт приобретает силу судебной защиты.»\n\nКогда Мирский закончил свою речь, на мгновение в зале воцарилась тишина, и министры потеряли дар речи. Несколько секунд спустя собрание взорвалось шумом. Раздался громкий голос Спиридоновой, которая заявила, что партия Левых Эсеров принимает закон в полном составе, заявляет о полной поддержке действующего председателя и решительно отвергает любые попытки другой правительственной оппозиции закрыть закон или критиковать его и будет считать такие попытки контрреволюционными.\n\nСпустя несколько секунд после восклицания Якобсона:"
lefteurasia.28.a: "«СЕРП оставляет правительство в банко!»"

lefteurasia.29.t: "Акт председателя руководства"
lefteurasia.29.d: "«Уважаемые министры правительства Евразийского союза. Как Председатель Евразийского союза, Председатель Партии левых евразийцев, глава коалиционного правительства, я стою здесь, чтобы объявить «Акт о полномочиях Председателя». Закон принят в целях расширения полномочий действующего и последующих председателей. С момента принятия закона председатель имеет право формировать и распускать кабинет министров в любое время, распускать любые политические организации в любое время, осуществлять высшее руководство работой правительства и курсом национальной политики. Закон, как гласят декреты [ROOT.GetNameDefCap], не требует ни посредничества министра, ни одобрения или неодобрения другого правительственного учреждения. Подписанный Д. Мирским, акт приобретает силу судебной защиты.»\n\nКогда Мирский закончил свою речь, на мгновение в зале воцарилась тишина, и министры потеряли дар речи. Несколько секунд спустя собрание взорвалось шумом. Раздался голос Якобсона, который заявил, что Социалистическая евразийская рабочая партия принимает закон в полном составе, заявляет о полной поддержке действующего председателя и решительно отвергает любые попытки другой правительственной оппозиции закрыть закон или критиковать его и будет считать такие попытки контрреволюционными.\n\nСпустя несколько секунд зал огласился воплем Спиридоновой:"
lefteurasia.29.a: "«Левые эсеры оставляют правительство в банко!»"

lefteurasia.30.t: "Речь Вождя"
lefteurasia.30.d: "Утро в стране ознаменовалось первым публичным выступлением нового председателя республики, Вождя Юрия Шихматова, риттмейстера, принца крестьян. В своей речи риттмейстер объявил, что Евразийская партия объединяется с СРНМ, и что он становится новым избранным лидером объединённых партий и, соответственно, республики.\n\nДовольно длинный эпизод его речи был посвящен вопросу о левых евразийцах, которых он назвал предательскими змеями, желающими превратить Евразийский союз в сырьевой интернационалистский придаток синдикалистов, строящих своё государство на терроре и репрессиях. Он также заявил, что не вызывает сомнений, что некоторые деятели из числа левых евразийцев хотели распустить Евразийский союз и захватить власть.\n\nШихматов также объявил о грядущих новых социальных реформах, которые будут направлены на повышение уровня жизни евразийского народа.\n\nРеволюция только начинается!"
lefteurasia.30.a: "Новая Евразия появится."

lefteurasia.31.t: "Новая веха"
lefteurasia.31.d: "Утро в Евразийском союзе ознаменовалось выступлением совместного руководства председателя союза Дмитрия Мирского и главы правительства Романа Якобсона. В публичном выступлении два лидера объявили о новой вехе в истории России и Евразии - объединении двух партий левых евразийцев и СЕРП в единый союз. Новая политика будет реализована в ближайшее время.\n\nДовольно длинный эпизод речи Якобсона был также посвящен вопросу Левых Эсеров, которых он назвал предательскими змеями, желающими построить наше государство на терроре и репрессиях. Он также отметил, что не вызывает сомнений, что некоторые деятели среди Левых Эсеров хотят распустить коалицию между левыми евразийцами и СРП и захватить власть.\n\nРеволюция только начинается!"
lefteurasia.31.a: "Рождение новой Евразии"

lefteurasia.32.t: "Соборность"
lefteurasia.32.d: "«Для иностранца слово «соборность» ничего не значит. Только настоящий русский, а главное, настоящий евразиец поймет это понятие. Соборность - это мы. Группа людей, коммуна, объединенная духовным чувством нашей коллективности. Сотрудничество и коллективизм - вот термины, которые всегда применялись к нашей великой евразийской нации - и наше существование зависит от нашего народа. Объединённые и сильные, мы справимся с любой проблемой. Наше руководство может быть слабым, как было при Керенском, но решать должен народ - и он выбрал нас. Поддерживая Соборность, мы победим!»\n\nЮрий Шихматов, в своем обращении к народу."
lefteurasia.32.a: "Единство - сила!"

lefteurasia.33.t: "Новая церковь Евразии"
lefteurasia.33.d: "Шихматов поднял вопрос о церкви. Хотя идеология левого евразийства гарантирует свободу вероисповедания, мы не можем ослаблять влияние Русской православной церкви на наше население. Более того, мы должны думать и о других неправославных христианах и даже нехристианах. Учитывая все эти факты, лежащие на столе риттмейстера, он предложил создать новую Церковь Евразии в соответствии с национал-максималистской идеологией. Церковь Евразии объединит всех прихожан разных вероисповеданий под единой церковью в рамках концепции Всеединства (Единства всех). Эта экуменическая организация будет представлять каждого человека во всей стране. Хотя проект очень амбициозный, он может помочь нам в долгосрочной перспективе, но мы получим много неодобрения со стороны людей, которые считают, что религиозные традиции должны оставаться такими, какие они есть. Тем не менее, выбор должен сделать Шихматов."
lefteurasia.33.a: "Создать Всеобъемлющую экуменическую церковь Евразии."
lefteurasia.33.b: "Заставить православную церковь служить нашим нуждам."

lefteurasia.34.t: "Провозглашение евразийского социализма"
lefteurasia.34.d: "Благодаря масштабным реформам, проведенным левыми евразийцами, Евразия наконец-то стала такой, какой должна быть. Сильное государство, где людей объединяют принципы Свободы, Равенства и Братства и их общее евразийское будущее. Доктрина, разработанная ПЛИЕ с помощью союзников по коалиции, получила название Социализм с евразийскими чертами - синтез евразийства и народничества. Евразийские народы проснутся, и мир изменится."
lefteurasia.34.a: "Слава Председателю!"

lefteurasia.35.t: "Подлинное творчество - это теургия"
lefteurasia.35.d: "«В истории, как и в природе, есть ритм, ритмичная смена эпох и периодов, смена типов культуры, приливы и отливы, подъемы и спуски. Ритмичность и периодичность характерны для всего живого. Они говорят об органических и критических эпохах, об эпохах ночи и дня, о священных и светских эпохах. Нам суждено жить в историческое время смены эпох. Старый мир новой истории (который по старой привычке всё ещё называет себя "новым", состарился и одряхлел) заканчивается и приходит в упадок, а новый мир, пока ещё неизвестный, рождается.\n\nИ примечательно, что этот конец старого мира и рождение нового одни считают революцией, а другие - реакцией. Революционер и реакционер сегодня настолько перепутаны, что всякая четкость в использовании этих терминов утрачена. Я условно обозначаю нашу эпоху как конец новой истории и начало нового Средневековья. Я не предсказываю, по какому пути обязательно пойдет история, но лишь хочу проблематично нарисовать идеальные черты и тенденции нового типа общества и культуры.\n\nРациональный день современной истории заканчивается, её солнце садится, наступают сумерки, мы приближаемся к ночи. Все категории уже пережитого солнечного дня непригодны. По всем признакам мы вышли из дневной исторической эпохи и вступили в ночную. Это чувствуют самые чувствительные люди.\n\nРазве это плохо, разве это мрачно, разве это пессимистично? Ложные завесы падают, добро и зло обнажаются. Ночь не менее прекрасна, чем день, не менее божественна, в ночи ярко сияют звезды, в ночи происходят откровения, которых не знает день. Ночь первобытна, более стихийна, чем день."n\nНиколай Бердяев."
lefteurasia.35.a: "Новый гений евразийства!"

lefteurasia.36.t: "Просвещение должно начаться"
lefteurasia.36.d: "Изначальная идеология евразийства предполагала новое Просвещение - меры по привитию населению идей евразийства, рациональности и классической культуры. Вообще, в идеале все граждане Евразии должны разделять ценности Интеллигенции и беспрекословно подчиняться идеям евразийства. С приходом к власти евразийских левых стратегия должна быть изменена. Якобсон склонялся к тому, что нация должна пройти через культурную революцию и быть просвещённой, но на этот раз идеями социализма и левого евразийства. Новая народническая культура должна стать ведущей в новом государстве, крестьянство должно объединиться под знаменем евразийства."
lefteurasia.36.a: "Социалистическая культура должна быть преобладающей"

lefteurasia.37.t: "Новая веха"
lefteurasia.37.d: "Сегодня Евразийский союз изменился раз и навсегда. На совместном выступлении лидеры двух партий - левых евразийцев и Левых Эсеров - объявили об объединении двух партий в Партию левых социалистов-революционеров (евразийцев). Спиридонова и Мирский, ставшие соответственно главой правительства и секретарем Союза, будут вместе работать над созданием новой силы - рабоче-крестьянского Евразийского союза, построенного на братстве народов, общей истории и великом будущем."
lefteurasia.37.a: "Герцен это предвидел."

lefteurasia.38.t: "Пролеткульт"
lefteurasia.38.d: "В комнату вошел человек, молчаливый, но с решительным взглядом и беззаветной верой в идею.\n«Присаживайтесь, товарищ Богданов, - сказал Луначарский, - как дела с народным просвещением?»\n\nБогданов был главным идеологом так называемого большевистского просвещения - Пролеткульта. В самом начале XX века Богданов вместе с Лениным говорил о важности пролетарской культуры, о её главной функции - пропаганде коллективизма и солидарности, необходимых молодому социалистическому государству. Во время Гражданской войны, в тех немногих частях, где была сильна власть большевиков, Богданов уже занимался Пролеткультом. Но с падением большевистской власти Богданов, как и другие приверженцы ленинских идей, ушел в Коммуну.\n\nСейчас, вновь возглавив Пролеткульт, Богданов уже пытался интегрировать евразийские идеи в мировоззрение пролетариата. К счастью, это было несложно в силу интернациональности идеологии большевизма. Однако теперь важнейшей частью этой интернациональности стало самовосприятие советских граждан как новой нации евразийцев - государствообразующего класса на всем континенте."
lefteurasia.38.a: "'Народ просвещается, товарищ'."

lefteurasia.39.t: "Пролеткульт"
lefteurasia.39.d: "В уединенной обстановке кабинета народного комиссара просвещения Луначарского Богданов чувствовал себя уютно и спокойно. Портрет Ленина на стене - рядом с портретом Зиновьева. Красное знамя с крупной белой надписью: «Да здравствует Пролеткульт!»\n\nВ течение нескольких часов Богданов и Луначарский обсуждали все то новое, что должен был принести Пролеткульт, от переосмысления культурного эпоса прошлых эпох до появления нового слоя творческой элиты.\n\n\n«Нельзя недооценивать, товарищ, важность распространения Пролеткульта за рубежом, особенно в соседних странах. И это не чисто внешнеполитический вопрос, это вопрос внутренний, поскольку эти территории, захваченные контрреволюцией, безусловно, являются неотъемлемой частью Евразийского союза. Рабочие и крестьяне, борющиеся за свои права на этих исконно советских землях, должны быть сначала просвещены идеями пролеткульта, и только потом - освобождены от вечного рабства капитала»."
lefteurasia.39.a: "«Вы, конечно, правы, товарищ Богданов.»"

lefteurasia.40.t: "Важный вопрос"
lefteurasia.40.d: "«Если бы товарищ Ленин был жив, он бы обязательно сказал что-нибудь чертовски умное!» - восКликнул Зиновьев.\n\n\nЭто было закрытое партийное собрание, одно из многих, которые проводились в это время правящей элитой. Мирский и Зиновьев, теперь уже не просто союзники, но и идеологически равные в глазах простых граждан, должны были объединить две свои идеологии в одну. Однако весь вопрос, над которым ломали голову собравшиеся, заключался в том, как назвать новый государственный строй - евразийским большевизмом или большевистским евразийством. Разумеется, никто из них не настаивал на каком-то одном варианте. Более того, этот вопрос волновал, пожалуй, только Зиновьева. Разумеется, ни одно из названий не имело конкретного значения. Они были равнозначны и одинаково олицетворяли политику государства.\n\nВ конце концов, члены партии сошлись на том, что новая государственная политика будет называться евразийским большевизмом. За это название, как и за все остальные вопросы, партия проголосовала..."
lefteurasia.40.a: "Единогласно."



### Opposition events ###
eurasian_opposition.1.t: "Оппозиция"
eurasian_opposition.1.d: "Пыль улеглась, и новое руководство готовится к осуществлению первых реформ евразийского общества. Однако оппозиция нашему режиму всё ещё существует. Прежде чем мы сможем начать какую-либо реформу, мы должны убедиться, что оппозиция не помешает нам сделать это - наше правление всё ещё шатко. Мы должны начать операции против лидеров оппозиции."
eurasian_opposition.1.a: "Всё против предателей!"

eurasian_opposition.2.t: "Операция «Красный принц»"
eurasian_opposition.2.d: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ, РОДИЛСЯ 9 СЕНТЯБРЯ 1890 ГОДА.\n\nМестонахождение объекта неизвестно с момента установления нового правительства. В Ямбурге видели человека, похожего на субъект, в сопровождении женщины, вероятно, направлявшегося к границе с Эстонией.\n\nАНАЛИЗ\nСубъект, хотя и является лидером политической организации «Левые евразийцы», возможно, не представляет угрозы для нынешнего правительства и пытается сбежать из страны. Тем не менее, учитывая его контакты с левыми эсерами, субъект может продолжать подрывную деятельность за рубежом. Перед побегом он должен быть арестован, чтобы предотвратить дальнейшие социалистические акты."
eurasian_opposition.2.a: "Арестовать его."
eurasian_opposition.2.b: "Арестовать и казнить."

eurasian_opposition.3.t: "Операция «Валькирия»"
eurasian_opposition.3.d: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: МАРИЯ АЛЕКСАНДРОВНА СПИРИДОНОВА, РОДИЛАСЬ 28 ОКТЯБРЯ 1884 ГОДА\n\nОбъект скрывается где-то в крестьянских районах Центральной России.\n\nАНАЛИЗ\nСубъект, хотя и является лидером запрещённой террористической организации "ПЛСР - Партия левых социалистов-революционеров", не представляет угрозы стабильности нашего правительства из-за низкой поддержки населения и испорченной репутации из-за связей с большевиками."
eurasian_opposition.3.a: "Арестуйте её и её союзников."
eurasian_opposition.3.b: "Арестовать и казнить её и её союзников."

eurasian_opposition.4.t: "Операция «Ротмистр»"
eurasian_opposition.4.d: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ, РОДИЛСЯ 12 СЕНТЯБРЯ 1890 ГОДА.\n\nСубъект находится в Петрограде, предположительно, у него нет шанса на побег. Вскоре будут проверены все известные месторасположения субъекта в Петрограде, тот будет немедленно арестован.\n\nАНАЛИЗ\nСубъект опасен, изначальный лидер террористической организации «СРНМ - Союз русских Национал-Максималистов», капитан штаба кавалерии Российской Императорской Армии и вооружённых Сил Российской Республики (штабс-ротмистр). Субъект нельзя недооценивать, он может быть вооружён и опасен."

eurasian_opposition.5.t: "Операция «Отец»"
eurasian_opposition.5.d.young: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: НИКОЛАЙ СЕРГЕЕВИЧ ТРУБЕЦКОЙ, РОДИЛСЯ 16 АПРЕЛЯ 1890 ГОДА.\n\nСубъект находится в Петрограде, в своей квартире, не оказывает сопротивления.\n\nАНАЛИЗ\nПсихологическое состояние субъект спорно. Признаков посттравматического шока не выявлено. Субъект помещён под домашний арест."
eurasian_opposition.5.d.left: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: НИКОЛАЙ СЕРГЕЕВИЧ ТРУБЕЦКОЙ, РОДИЛСЯ 16 АПРЕЛЯ 1890 ГОДА.\n\nСубъект находится в Петрограде, в своей квартире, не оказывает сопротивления.\n\nАНАЛИЗ\nПсихологическое состояние субъект спорно. Признаков посттравматического шока не выявлено. Субъект помещён под домашний арест."
eurasian_opposition.5.a: "Оставить беднягу в покое."
eurasian_opposition.5.b: "Конфисковать все его бумаги и оставить в покое."

eurasian_opposition.6.t: "Операция «Идеократ»"
eurasian_opposition.6.d.young: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: Пётр НИКОЛАЕВИЧ САВИЦКИЙ, РОДИЛСЯ 15 МАЯ 1895 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. По последним данным, был замечен в Екатеринбурге.\n\nАНАЛИЗ\nСубъект известен как ведущий идеолог евразийской партии с сильной антисоциалистической позицией, сторонник более строгого контроля в партии. Субъект, вероятно, не опасен для нынешнего режима и, скорее всего, сбежит либо во Владивосток, либо в Ургу."
eurasian_opposition.6.d.left: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: Пётр НИКОЛАЕВИЧ САВИЦКИЙ, РОДИЛСЯ 15 МАЯ 1895 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. По последним данным, был замечен в Екатеринбурге.\n\nАНАЛИЗ\nСубъект известен как ведущий идеолог евразийской партии с сильной антисоциалистической позицией, сторонник более строгого контроля в партии. Субъект, вероятно, не опасен для нынешнего режима и, скорее всего, сбежит либо во Владивосток, либо в Ургу."

eurasian_opposition.7.t: "Операция «Профессор»"
eurasian_opposition.7.d.young: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: ВЕРНАДСКИЙ ГЕОРГИЙ ВЛАДИМИРОВИЧ, РОДИЛСЯ 20 АВГУСТА 1887 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. По последним данным, был замечен в Волгограде.\n\nАНАЛИЗ\nИзвестно, что субъект является профессором Пермского университета, одним из лидеров первоначальной евразийской партии. Субъект не опасен для режима, известен правой риторикой и антисоциалистическими выступлениями. В настоящее время субъект, скорее всего, сбежит из страны в страны Рейхспакта."
eurasian_opposition.7.d.left: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: ВЕРНАДСКИЙ ГЕОРГИЙ ВЛАДИМИРОВИЧ, РОДИЛСЯ 20 АВГУСТА 1887 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. По последним данным, субъект был замечен в Волгограде.\n\nАНАЛИЗ\nИзвестно, что субъект является профессором Пермского университета, одним из лидеров первоначальной евразийской партии. Субъект не опасен для режима, известен правой риторикой и антисоциалистическими выступлениями. В настоящее время субъект, скорее всего, сбежит из страны в страны Рейхспакта."

eurasian_opposition.8.t: "Операция «Кавказец»"
eurasian_opposition.8.d.young: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: КОНСТАНТИН АЛЕКСАНДРОВИЧ ЧХЕИДЗЕ, РОДИЛСЯ 19 СЕНТЯБРЯ 1897 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. Ходят слухи, что он сбежал в Горскую Республику в свой родной город Моздок в Алании.\n\nАНАЛИЗ\nСубъект является членом Евразийской партии с 1920 года, одним из лидеров с 1930 года. Субъект воевал за белых в Гражданской войне, известен своей радикальной антисоциалистической позицией."
eurasian_opposition.8.d.left: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: КОНСТАНТИН АЛЕКСАНДРОВИЧ ЧХЕИДЗЕ, РОДИЛСЯ 19 СЕНТЯБРЯ 1897 ГОДА.\n\nТекущее местонахождение субъекта неизвестно. Ходят слухи, что он сбежал в Горскую Республику в свой родной город Моздок в Алании.\n\nАНАЛИЗ\nСубъект является членом Евразийской партии с 1920 года, одним из лидеров с 1930 года. Субъект воевал за белых в Гражданской войне, известен своей радикальной антисоциалистической позицией."

eurasian_opposition.9.t: "Операция: «Немец»"
eurasian_opposition.9.d: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: РОМАН ОСИПОВИЧ ЯКОБСОН, РОДИЛСЯ 11 ОКТЯБРЯ 1896 ГОДА.\n\nСубъект в настоящее время находится в стране, последний раз его видели у границы с Беларусью.\n\nАНАЛИЗ\nСубъект является близким соратником Трубецкого и Савицкого, и как известно, придерживается левых взглядов, но остаётся в первоначальной евразийской партии и воздерживается от контактов с лево-евразийской террористической группировкой. Субъект может считаться тайным социалистом и, вероятно, продолжит свои антиправительственные действия за рубежом. Желательно арестовать."

eurasian_opposition.10.t: "Операция «Отпрыск»"
eurasian_opposition.10.d: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: ГУМИЛЁВ ЛЕВ НИКОЛАЕВИЧ, РОДИЛСЯ 18 СЕНТЯБРЯ 1912 ГОДА.\n\nТекущее местонахождение субъекта неизвестно, последний раз видели в Оренбурге.\n\nАНАЛИЗ\nСубъект - лидер военизированной террористической организации Национал-Максималистов, диверсант, радикальный антисоциалист и близкий соратник Савинкова. Субъект попытается сбежать, предположительно из Средней Азии или Монголии. Должен быть немедленно обнаружен и арестован по обвинению в государственной измене."

eurasian_opposition.11.t: "Операция «Вождь»"
eurasian_opposition.11.d: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: БОРИС ВИКТОРОВИЧ САВИНКОВ, РОДИЛСЯ 19 ЯНВАРЯ 1879 ГОДА.\n\nТекущее местонахождение субъекта неизвестно, последний раз видели в Тамбове.\n\nАНАЛИЗ\nСубъект чрезвычайно опасен, известен как террорист, революционер, организатор убийств высокопоставленных чиновников, создатель боевых отрядов и ультраправой партии НРПР. Возможно, субъект охраняется и вооружен."

eurasian_opposition.12.t: "Операция: «Кадетка»"
eurasian_opposition.12.d.young: "Кому: ЮРИЙ АЛЕКСЕЕВИЧ ШИРИНСКИЙ-ШИХМАТОВ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ПОНОМАРЕВ ИВАН ИЛЬИЧ\n\nСубъект: АРИАДНА ВЛАДИМИРОВНА ТЫРКОВА-УИЛЬЯМС, РОДИЛАСЬ 25 НОЯБРЯ 1869 ГОДА\n\nТекущее местонахождение объекта неизвестно, последний раз видели в Берлине.\n\nАНАЛИЗ\nИзвестно, что субъект является бывшим членом Конституционно-демократической партии, позже служила в ОСВАГЕ Деникина, позже была членом Евразийской партии. Гражданин Великобритании. Её влияние считается низким, субъект не считается опасным."
eurasian_opposition.12.d.left: "Кому: ДМИТРИЙ ПЕТРОВИЧ СВЯТОПОЛК-МИРСКИЙ.\n\nОт: НАЧАЛЬНИК СОВЕТА ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ ВАКСИН АЛЕКСАНДР НИКОЛАЕВИЧ\n\nСубъект: АРИАДНА ВЛАДИМИРОВНА ТЫРКОВА-УИЛЬЯМС, РОДИЛАСЬ 25 НОЯБРЯ 1869 ГОДА\n\nТекущее местонахождение объекта неизвестно, последний раз видели в Берлине.\n\nANALYSIS\nИзвестно, что субъект является бывшим членом Конституционно-демократической партии, позже служила в ОСВАГЕ Деникина, позже была членом Евразийской партии. Гражданин Великобритании. Её влияние считается низким, субъект не считается опасным."
eurasian_opposition.12.a: "Кажется, мы ничего не можем сделать."

eurasian_opposition.13.t: "Аристократ среди критиков"
eurasian_opposition.13.d: "До Вельткрига Дмитрий Мирский был типичным представителем интеллигенции «Серебряного века»: писал стихи и изучал восточные языки. Война все изменила. Его мобилизовали, сослали на Кавказ за пацифистские выступления, затем он воевал в Добровольческой армии Деникина, где познакомился с Ротмистром Ширинским-Шихматовым.\n\nПосле того, как война закончилась, он остался в России, преподавая в университете, став известным среди поэтов и профессоров, умным человеком, знатоком русского модернизма. В 1920-х он выпустил «Историю русской литературы», которая вскоре стала бестселлером даже за рубежом и в Кайзеррейхе. С 1922 года он присоединился к евразийскому движению, был основателем журнала «Вёрсты», поклонником Марины Цветаевой и близким другом её мужа Сергея Ефрона.\n\nМы никогда не узнаем, каков был начальный момент эволюции его взглядов на марксизм, но влияние Ширинского-Шихматова, который был национал-максималистом, сыграло значительную роль в этом.\n\nТеперь все кончено. Возможно, это было началом чего-то нового. Мирский знал, что однажды он попадет во Французскую Коммуну, к большевикам, где будет в безопасности. Он знал и ещё кое-что: когда-нибудь русский станет свободным. Свободным от национализма. Его небольшого убежища во Франкфурте хватит, чтобы дождаться войск коммунаров..."
eurasian_opposition.13.a: "..Мировая революция близка."

eurasian_opposition.14.t: "Оплот большевизма"
eurasian_opposition.14.d: "Зиновьев ещё помнил Революцию, улыбающееся лицо Владимира Ильича, уверенный взгляд Троцкого. Он никогда не подумал бы, что меньше чем через год Ленин будет застрелен, а Троцкий исчезнет. Он никогда не подумал бы, что станет лидером последнего оплота большевизма вдали от своего кресла в Петрограде, от баррикад и пламени революции. Здесь, в самом сердце синдикализма, он был уверен в своих действиях. Ничто не остановит революцию. Россия, сначала проигравшая контрреволюционным силам Корнилова и Колчака, затем потерянная в руках Керенского и, наконец, захваченная сумасшедшими евразийцами во главе с мальчишкой. Меняются правительства, лидеры уходят в отставку и умирают, но люди всё ещё в неволе - рабочие и крестьяне, у которых всё ещё есть сила и разум, чтобы сместить контрреволюционных предателей."
eurasian_opposition.14.a: "Этот день наступит."

eurasian_opposition.15.t: "Провидец"
eurasian_opposition.15.d: "Трубецкой, как всегда, обратился к самому себе. Неужели он все испортил? Или он был спасителем нации? Он не знал. Он остался один. Его не арестовали, не бросили в тюрьму, как бедную собаку. Они просто оставили его одного среди его работ.\n\nЭто был плод его многолетней работы. Он никогда не хотел стать провидцем нации, но похоже, что это было именно то, чем он стал. Провидец. Его идеи, хотя и переосмысленные, теперь являются идеологией нового государства. Государства, не имеющего ничего общего с евразийством. Но это был результат.\n\nТрубецкой стоял, глядя в окно. Люди шли по улицам, солдаты шли по Невскому проспекту, размахивая новыми государственными знаменами. Он вздохнул."
eurasian_opposition.15.a: "Его история закончилась."

eurasian_opposition.16.t: "Последний отъезд"
eurasian_opposition.16.d: "Пётр Савицкий стоял на холме и восхищенно поглядывал на великорусскую реку Амур. Наконец, другая сторона. Граница была далеко, однако он всё ещё не был очень уверен, что его не прогонят. Дикие степи Монголии, быстрая встреча с монгольским лидером, который позволил ему перейти границу в Приамуре... Теперь он был в безопасности. Окончательный отъезд был ещё впереди. Он не знал, надолго ли продержится независимость Дальневосточной республики. Он знал, что грядет Великая война, но, по крайней мере, он будет в безопасности во Владивостоке. Возможно, он будет преподавать там в университете или изучать дальневосточную культуру местных жителей. Или уплывёт в Японию, или посетит Маньчжурию. Это была свобода как таковая.\n\nВернадский посмотрел на часы. Поезд, идущий из Хабаровска во Владивосток, отправлялся через час.\n\n«Пора ехать на вокзал» - сказал он себе."
eurasian_opposition.16.a: "А потом он исчез..."

eurasian_opposition.17.t: "Знаток"
eurasian_opposition.17.d: "Георгий Вернадский всегда был близок к науке. Его отец был известным исследователем, сам он был страстным историком, профессором Пермского университета. В 1927 году у него была возможность преподавать историю России в Йельском университете в США, но он вернулся в Россию через 5 лет, чтобы стать сенатором и участвовать в агитации за Евразийскую партию на выборах 1932 года.\n\nЧто дальше? Находясь в Киеве, гостеприимно принятый Скоропадским, потом в опустошенном «Чёрным Понедельником» Берлине, он задавался вопросом - было ли в мире место, где он был бы в безопасности? И он не знал. Он понимал, что не сделал ничего плохого, но в его голове была какая-то странная паранойя. Возможно, он и дальше будет заниматься тем, что у него получается лучше всего."
eurasian_opposition.17.a: "Преподавать русскую историю."

eurasian_opposition.18.t: "Тихий городок Моздок"
eurasian_opposition.18.d: "Чхеидзе вернулся в родной город. Ничего не изменилось с тех пор, как он был здесь в последний раз. Возможно, когда Пушкин, Лермонтов или Грибоедов были в Моздоке, все было так же, как сейчас. Старые дома, без электричества, водопровода, без тротуаров и пешеходных троп. Правительство Горской Республики ничего не сделало для улучшения состояния города. Но это была его родина.\n\nЧхеидзе не собирался оставаться здесь надолго, он просто подумал, что должен посетить это место, когда в России для него все кончено. Он планировал переехать в Грузию, а затем по морю уехать куда-нибудь далее. Его политическая карьера закончилась. Его Родину оккупировали радикалы. Его родной город был лишь пережитком давно увядшего прошлого."
eurasian_opposition.18.a: "«В Моздок я больше не ездок»"

eurasian_opposition.19.t: "«Гунн»"
eurasian_opposition.19.d: "Средняя Азия является страной контрастов - пустынь, степей, гор, озер, рек и... гуннов.\n\nШиринский-Шихматов вздохнул. Он потерян. И теперь он никогда не вернется на Родину. Он оставил там все - свою молодость, свои статьи, которые никто не хотел публиковать, свою политическую карьеру, которая так хорошо началась и так быстро закончилась, свою семью и друзей. Но у него был план. Он уедет в Монголию, где, наконец, будет в безопасности и сможет закончить свою книгу о Центральной Азии. Закончив свою книгу, он может начать другую, а затем ещё одну. К этому времени марксистский режим в России падет. Он будет намного старше, но он вернется и воссоздаст евразийство. Он называл себя первым из евразийцев, хотя знал, что это неправда и довольно несправедливо, однако он имел в виду, что он был первым из евразийцев, создавших новое видение Евразии. Теперь все кончено. Исчезнув во тьме красных знамен и марксизма, пала его Родина. И теперь он останется..."
eurasian_opposition.19.a: "..последним из евразийцев."

eurasian_opposition.20.t: "«ФИО?»"
eurasian_opposition.20.d: "«Байдалаков Виктор Михайлович»\n\n«Причина?»\n\n«Беженец»\n\nПограничник ещё раз заглянул в предложенные ему скомканные документы. Перед ним был молодой человек, одетый в грязный костюм. Он выглядел довольно испуганно.\n\n«Я - хорунжий, служил в Донской армии. Мой отец казак, он здесь живёт.»\n\nПограничник не знал, кто перед ним. Он не осознавал, что это был один из лидеров оппозиции, которого разыскивали по другую сторону границы. Собственно, и в России он был не очень известен. Лидер Солидаристов, небольшой фракции внутри НРПР, он был слишком молод и находился в тени Вождя. Ему так и не довелось стать лидером парламента. Его политическая карьера закончилась, когда его страна снова впала в какой-то странный социализм.\n\n«Хорошо, братец. Добро пожаловать.»"
eurasian_opposition.20.a: "«Премного благодарен.»"

eurasian_opposition.21.t: "Ротмистр, окружённый"
eurasian_opposition.21.d: "Ширинский-Шихматов знал, что они придут. Несмотря на то, что он был рядовым политиком, он был близким соратником Мирского. Но он был готов к бою. Он был командиром кавалерии, ротмистром Российской Императорской Армии. И он умрет как офицер.\n\nЧерез 10 минут он услышал топот ног. Кто-то шел наверх. И их много.\n\n«Господин Ширинский-Шихматов? Мы знаем, что вы здесь.» - сказал голос из-за двери.\nЮрий ничего не ответил. Он нацелил пистолет на дверь.\n\n«Откройте дверь, или мы сами сделаем это» - продолжал голос.\n\nЧерез минуту в комнату влетел человек в черно-желтой повязке и с револьвером в руке. Ротмистр выпустил пистолет из рук. Пришёл конец."
eurasian_opposition.21.a: "А затем его расстреляли."

eurasian_opposition.22.t: "«Красный принц?»"
eurasian_opposition.22.d: "«Да, так его звали...»\n\nДва офицера рассмеялись. Перед ними был тот, над кем они смеялись. Толстый мужчина, с короткой щетиной, избитый и в наручниках.\n\n«Все кончено, Красный принц» - продолжал более высокий. На его руке позировала черно-желтая кабала. \n\n«В ближайшее время вас отправят в Петроград. Они решат, что с вами делать. Но знаете что, Анатолий?» - он повернулся к более низкому. - «Я бы застрелил эту марксистскую сволочь прямо здесь.»\n\nМирскому было все равно. Он знал, что теперь для него все кончено. В тихом городке недалеко от границы с Эстонией. Что бы ни случилось дальше - его не пощадят. Арест равен смерти. Он посмотрел на небо, которое стало пурпурным..."
eurasian_opposition.22.a: "Это был последний раз, когда он видел небо."

eurasian_opposition.23.t: "«Красный принц?»"
eurasian_opposition.23.d: "«Да, так его звали...»\n\nДва офицера рассмеялись. Перед ними был тот, над кем они смеялись. Толстый мужчина, с короткой щетиной, избитый и в наручниках.\n\n«Все кончено, Красный принц» - продолжал более высокий. На его руке позировала черно-желтая кабала. \n\n«В ближайшее время вас отправят в Петроград. Они решат, что с вами делать. Но знаете что, Анатолий?» - он повернулся к более низкому. - «Я бы застрелил эту марксистскую сволочь прямо здесь.»\n\nМирскому было все равно. Он знал, что теперь для него все кончено. В тихом городке недалеко от границы с Эстонией. Что бы ни случилось дальше - его не пощадят. Арест равен смерти. Он посмотрел на небо, которое стало пурпурным..."
eurasian_opposition.23.a: "Это был последний раз, когда он видел небо."

eurasian_opposition.24.t: "Провидец"
eurasian_opposition.24.d: "Трубецкой, как всегда, обратился к самому себе. Неужели он все испортил? Или он был спасителем нации? Он не знал. Он остался один. Его не арестовали, не бросили в тюрьму, как бедную собаку. Они просто оставили его одного среди его работ.\n\nЭто был плод его многолетней работы. Он никогда не хотел стать провидцем нации, но похоже, что это было именно то, чем он стал. Провидец. Его идеи, хотя и переосмысленные, теперь являются идеологией нового государства. Государства, не имеющего ничего общего с евразийством. Но это был результат.\n\nТрубецкой стоял, глядя в окно. Люди шли по улицам, солдаты шли по Невскому проспекту, размахивая новыми государственными знаменами. Он вздохнул.\n\nКому нужна жизнь, в которой все, что вы создали, даже если это было написано на бумаге, было потеряно? Трубецкой встал на стул, затянул петлю на шее и... повис."
eurasian_opposition.24.a: "Его история закончилась."

eurasian_opposition.25.t: "Провидец"
eurasian_opposition.25.d: "Трубецкой, как всегда, обратился к самому себе. Неужели он все испортил? Или он был спасителем нации? Он не знал. Он остался один. Его не арестовали, не бросили в тюрьму, как бедную собаку. Они просто оставили его одного среди его работ.\n\nTЭто был плод его многолетней работы. Он никогда не хотел стать провидцем нации, но похоже, что это было именно то, чем он стал. Провидец. Его идеи, хотя и переосмысленные, теперь являются идеологией нового государства. Государства, не имеющего ничего общего с евразийством. Но это был результат.\n\nЕго приговорили к 15 годам тюрьмы вдали от Петрограда, не имея возможности даже записывать свои идеи. Это было намного хуже, чем если бы его расстреляли там, в его петроградской квартире в тот день, когда его арестовали. Трубецкой до последнего надеялся, что [ROOT.GetLeader], который когда-то был его соратником, пощадит его. Но он этого не сделал."
eurasian_opposition.25.a: "Его история закончилась."

eurasian_opposition.26.t: "Провидец"
eurasian_opposition.26.d: "Они пришли быстро. Слишком быстро, прежде чем Трубецкой что-то предпринял. Но он ничего не хотел. Он проиграл войну, он потерял все, что любил. Он не знал, где его друзья. Он медленно сходил с ума. Мужчина вошел в комнату и приказал полицейским поставить «обвиняемого» на ноги, а затем прижать к стене. Трубецкой посмотрел на знакомое ему лицо человека, но не мог вспомнить его имени.\n\n«Трубецкой, Николай Сергеевич, властью, предоставленной мне государством» - произнёс мужчина, - «вы признаны виновным в государственной измене Евразии.»\n\nТрубецкой не мог поверить своим ушам.\n\n«Как вы смеете, а?! Я, ИМЕННО Я создал Евразию! Я...»\n\nНо мужчина оборвал его.\n\n«Вы приговорены к расстрелу.»\n\nЧерез несколько секунд Трубецкой уже лежал мертвым."
eurasian_opposition.26.a: "Его история закончилась."

eurasian_opposition.27.t: "Последний отъезд"
eurasian_opposition.27.d: "Вдруг поезд остановился. «Поезд не должен был останавливаться на этой станции» - подумал Савицкий. Он только что отъехал из Ново-Николаевска, что, по его мнению, было его последним отъездом к границам Монголии. За две остановки до границы он выходил из поезда и пытался обойти пограничный контроль. Он думал, ему это удалось.\n\nЧерез несколько минут сотрудники Госсовета вошли в его купе, открыв складные двери. Один из них сказал:\n\n«Господин Вернадский? Вы арестованы. Вас возвращают в Ново-Николаевск.»"
eurasian_opposition.27.a: "Остановить ради меня целый поезд?"

eurasian_opposition.28.t: "Последний отъезд"
eurasian_opposition.28.d: "Савицкий вышел из поезда в сопровождении офицеров.\n«Что дальше, офицеры? Будем ждать следующего поезда?»\n\n«К сожалению, господин Вернадский, мы не можем ждать следующего поезда.»\n\nЧерез несколько мгновений Вернадский оказался в грузовике, который ехал в никуда. Но путь был недолгим. Через 10 минут грузовик остановился. Савицкого вытащили из грузовика.\n\n«Властью, предоставленной мне государством» - провозгласил офицер - «вы признаётесь виновным в государственной измене Евразии и приговорены к расстрелу.»"
eurasian_opposition.28.a: "Последовал выстрел..."

eurasian_opposition.29.t: "Волга, Волга"
eurasian_opposition.29.d: "Вернадский надеялся в ближайшее время пересечь границу. На казачьей земле его не найдут. Затем он пересечет границу с Украиной как беженец и направится в Рейхспакт. Его надежды были разрушены.\n\nЕго арестовали в комнате в Волгограде, которую он снял для ночлега. Кто-то знал, что он остановился здесь. «Я не должен был доверять этой даме внизу» - подумал Вернадский.\n\nТем не менее он думал, что все будет хорошо. Конечно, ему было опасно оставаться в стране, но его отец - известный ученый. Он также известный профессор. Его арестуют, но вскоре отпустят. Они не так поступают с людьми, которые даже не являются оппозицией.\n\n«Я вышел из игры.» - снова и снова повторял он офицерам. Но они не слушали, они просто выполняли свою работу. Через несколько дней Вернадский вернулся в Петроград."
eurasian_opposition.29.a: "А потом был суд."

eurasian_opposition.30.t: "Волга, Волга"
eurasian_opposition.30.d: "Вернадский надеялся в ближайшее время пересечь границу. На казачьей земле его не найдут. Затем он пересечет границу с Украиной как беженец и направится в Рейхспакт. Его надежды были разрушены.\n\nЕго арестовали в комнате в Волгограде, которую он снял для ночлега. Кто-то знал, что он остановился здесь. «Я не должен был доверять этой даме внизу» - подумал Вернадский.\n\nТем не менее он думал, что все будет хорошо. Конечно, ему было опасно оставаться в стране, но его отец - известный ученый. Он также известный профессор. Его арестуют, но вскоре отпустят. Они не так поступают с людьми, которые даже не являются оппозицией.\n\n«Я вышел из игры.» - снова и снова повторял он офицерам. Но они не слушали, они просто выполняли свою работу. Через несколько дней Вернадский вернулся в Петроград. А потом был суд."
eurasian_opposition.30.a: "А после суда ничего не было."

eurasian_opposition.31.t: "Писарь"
eurasian_opposition.31.d: "«Я всего лишь писарь. Я никогда не был лидером. Я никогда не планировал действий, угрожающих государству.»\n\n«Мы много раз это слышали, господин Якобсон. Можете ли вы ещё раз описать свои отношения с Трубецким и Савицким?»\n\n«Они были моими старыми друзьями. Но клянусь, я не знаю, где они. Никаких антиправительственных действий, повторюсь, я тоже не планировал. Никто из нас этого не сделал бы. Мы бросили политику.»\n\n«Хорошо, господин Якобсон. Я хорошо вас понял. Но... согласно Постановлению №17 все высокопоставленные должностные лица первоначальной евразийской партии должны быть арестованы. Дальнейшую вашу судьбу решит суд.»\n\n«Я всего лишь чёртов писарь и бюрократ, офицер..."
eurasian_opposition.31.a: "..и я всегда склонялся влево...»"
eurasian_opposition.31.b: "..и я всегда был против социалистов...»"

eurasian_opposition.32.t: "«Уважаемый Дмитрий Петрович!»"
eurasian_opposition.32.d: "Арест двух людей, которые являются единственными близкими мне людьми, нанес мне удар, который я больше не могу выносить. Прошу Вас, Дмитрий Петрович, вернуть мне сына. Я уверена - никто никогда об этом не пожалеет..."
eurasian_opposition.32.a: "С уважением, А. Ахматова»"

eurasian_opposition.33.t: "Последний из..."
eurasian_opposition.33.d: "Все было кончено, когда он уехал из Петрограда, оставив там все, что у него было. Бежать куда? К анархии среднеазиатской степи? К хаосу Монголии? У него было так много дел в жизни... написание научных статей, становление профессором, таким как Вернадский, изучение различных этнических групп. Но он выбрал то, что выбрал. Политика. Мечты о евразийской нации, объединенной под одним черно-желтым знаменем с пучком стрел, смотрящих в разные стороны.\n\n«Чёрт. Мне всего 25. Я ничего не знаю о мире.»\n\nУ Ширинского-Шихматова были определенные связи - через 5 минут он должен выйти из комнаты, спуститься по лестнице и покинуть здание. Ему нужно проехать по Николаевской улице и повернуть налево возле старообрядческой церкви. Там должен быть грузовик. Он должен сесть в кузов грузовика и дважды постучать. Через несколько часов он окажется в Казахстане.\n\nШихматов оделся, вышел из здания и повернул налево у старообрядческой церкви. Грузовика не было. Но был мужчина. Мужчина с ружьем. Он прицелился в Шихматова и трижды выстрелил."
eurasian_opposition.33.a: "Секундой позже всё было кончено."

eurasian_opposition.34.t: "Конь бледный"
eurasian_opposition.34.d: "Савинков никогда не был человеком постоянным и открытым. Социалист? Никогда. Террорист? Да. Революционер? Наверное. Он никогда не знал, кто он такой. Ропшин, автор романа, в котором раздавлены все его идеалы? Он никогда не был человеком сильного характера, четко определенной идеологии. История повернулась так, что он создал самую большую партию в стране, но действительно ли он знал, что делать со всей этой властью? На это должен был ответить не он. Спустя много десятилетий люди будут говорить о нем, исследовать его биографию и придумывать теории о том, кем он был на самом деле.\n\nСлужба безопасности знает, где он, и скоро его арестуют. Это все, что имело для него значение. И он не собирался сдаваться. Бежать некуда, поэтому Савинков готовился к бою. И когда Агнец снял четвёртую печать, я слышал голос четвёртого животного, говорящий: иди и смотри. И я взглянул, и вот, конь бледный, и на нём всадник, которому имя «смерть»;"
eurasian_opposition.34.a: "И ад следовал за ним."

eurasian_opposition.35.t: "«ФИО?»"
eurasian_opposition.35.d: "«Байдалаков Виктор Михайлович.»\n\n«Причина?»\n\n«В гости к отцу»\n\nПограничник ещё раз заглянул в предложенные ему скомканные документы. Перед ним был молодой человек, одетый в грязный костюм, вид его был напуганным.\n\n«Был приказ. Никто не может покинуть страну. Границы закрыты.»\n\n«Но... пожалуйста, послушайте. Мой отец в Таганроге, он болен и он умрет, если я ему не помогу.»\n\n«Извините, я не могу вам помочь. Было приказано никого не пропускать. Пожалуйста, покиньте пост. Граница закрыта.»\n\nБайдалакову пришлось принять это как должное. Он должен найти другой способ пересечь границу - возможно, там, где его никто не сможет остановить. Он начал медленно уходить, как вдруг его оКликнул пограничник.\n\n«Ещё раз, как вас зовут?»\n\nВ Байдалакове вспыхнула искра надежды. Он вернулся.\n\n«Виктор, Виктор меня зовут! Байдалаков Виктор Михайлович.»\n\nИз здания погранзаставы вышли несколько человек в форме.\n\n«Вы арестованы, Виктор Михайлович»"
eurasian_opposition.35.a: "«Но я ничего не сделал...»"

eurasian_opposition.36.t: "«ФИО?»"
eurasian_opposition.36.d: "«Байдалаков Виктор Михайлович.»\n\n«Причина?»\n\n«В гости к отцу»\n\nПограничник ещё раз заглянул в предложенные ему скомканные документы. Перед ним был молодой человек, одетый в грязный костюм, вид его был напуганным.\n\n«Был приказ. Никто не может покинуть страну. Границы закрыты.»\n\n«Но... пожалуйста, послушайте. Мой отец в Таганроге, он болен и он умрет, если я ему не помогу.»\n\n«Извините, я не могу вам помочь. Было приказано никого не пропускать. Пожалуйста, покиньте пост. Граница закрыта.»\n\nБайдалакову пришлось принять это как должное. Он должен найти другой способ пересечь границу - возможно, там, где его никто не сможет остановить. Он начал медленно уходить, как вдруг его оКликнул пограничник.\n\n«Ещё раз, как вас зовут?»\n\nВ Байдалакове вспыхнула искра надежды. Он вернулся.\n\n«Виктор, Виктор меня зовут! Байдалаков Виктор Михайлович.»\n\nИз здания погранзаставы вышли несколько человек в форме.\n\n«Вы арестованы, Виктор Михайлович»"
eurasian_opposition.36.a: "«Но я ничего не сделал...»"

eurasian_opposition.37.t: "Последний из нас"
eurasian_opposition.37.d: "Нашему режиму больше нет оппозиции. Теперь ничто не может помешать нам реализовать нашу политику в жизни."
eurasian_opposition.37.a: "Великолепно!"



