### Orthodox Eurasianist decisions ###
RUS_orthodox_eurasians_policy: "Евразийский Сенат"
RUS_orthodox_eurasians_policy_desc: "С §gортодоксальными евразийцами§! у власти в Евразийском Союзе, §CСенат§! остаётся единственным высшим государственным учреждением.\n§CСенат§! состоит из 150 высокопоставленных государственных деятелей и делегатов из высших слоев общества, таких как аристократы, профессора университетов и бизнесмены, 50 из которых назначаются региональными законодательными собраниями, 50 - президентом и 50 - избираются людьми с избирательного возраста (30 лет), имеющие высшее образование, высокий социальный статус (бывшая аристократия) или имеют личные богатства.\n\n§CСенат§! делится на 5 сфер влияния каждого из лидеров §gортодоксальных евразийцев§!.\n\n§MРоман Якобсон§! - реформист, тяготеющий к социал-демократии и защите прав рабочих и крестьян.\n§gГеоргий Вернадский§! и §gНиколай Трубецкой§! являются сторонниками статус-кво.\n§LПётр Савицкий§! склоняется к ультраправым, поддерживая жесткую антисоциалистическую политику.\n§CКонстантин Чхеидзе§! выступает за восстановление монархии.\n\nЛидирующая позиция среди §gортодоксальных евразийцев§! гарантирует, что наше государство будет двигаться в соответствующем идеи лидера направлении.\n\nАвторитет §gЦентра:§! [GetOrthEurAuthority] ([?RUS.OrthEurAuthority|g])\n\n\nАвторитет §MРомана Якобсона:§! [GetOrthEurJakobsonAuthority] ([?RUS.OrthEurJakobsonAuthority|M0])\nАвторитет §gНиколай Трубецкой:§! [GetOrthEurTrubetzkoyAuthority] ([?RUS.OrthEurTrubetzkoyAuthority|g0])\nАвторитет §gГеоргий Вернадский:§! [GetOrthEurVernadskyAuthority] ([?RUS.OrthEurVernadskyAuthority|g0])\nАвторитет §CКонстантин Чхеидзе:§! [GetOrthEurChkheidzeAuthority] ([?RUS.OrthEurChkheidzeAuthority|C0])\nАвторитет §LПетра Савицкого:§! [GetOrthEurSavitskyAuthority] ([?RUS.OrthEurSavitskyAuthority|L0])\n\nПартия [GetOrthEurStability] и[GetOrthEurLean]"

