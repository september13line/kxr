#East Asia
JF_SHX_QIE_COUP_FLAVOUR: "После переворота, осуществленного Пу И с помощью гос-ва [SHX.GetNameDef], [SHX.GetLeader] выступил против остатков Клики Чжили, формально присоединившись к Пекину."
JF_SQI_QIE_COUP_FLAVOUR: "После переворота, осуществленного Пу И с помощью гос-ва [SQI.GetNameDef], [SQI.GetLeader] выступил против остатков Клики Чжили, формально присоединившись к Пекину."
JF_ANQ_QIE_FLAVOR: "После успешной поддержки У Пейфу борьбы Аньцина против гос-ва [LEP.GetNameDef,] губернатор Чэнь Тяоюань присоединился к Клике Северной Чжили."
JF_QIE_JOIN_RP_FLAVOUR: "После победы гос-ва [QIE.GetNameDef] над Японией и правительством Фэнтяня, они присоединились к Рейхспакту, чтобы противостоять агрессивному российскому экспансионизму на Дальнем Востоке."
JF_chinese_united_front: "Чтобы противостоять Японии и их марионеточного государства [FNG.GetLeader], весь Китай должен быть объединен в единый фронт."


