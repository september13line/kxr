l_russian:

FACTION_JOINING_ALERT_TITLE: "Дипломатическое известие"
FACTION_JOINING_ALERT_DESC: "[faction_member.GetFlag]  [faction_member.GetName] вступает в §Y«[faction_leader.GetFactionName]»§!"

FACTION_JOINING_CLOSE: "Закрыть"

JF_GENERIC_FLAVOUR: "Их агрессивное поведение обозначило изменение глобального баланса и может иметь ужасные последствия для стабильности в Европе и за её пределами."

JF_GENERIC_FLAVOUR_1936: "Баланс сил начал меняться, нарушая хрупкий порядок, который Германия так упорно строила после Вельткрига. Посредничество в этом альянсе может иметь последствия."
JF_GENERIC_FLAVOUR_1937_ACW: "С началом войны в Северной Америке баланс сил внезапно и, возможно, безвозвратно изменился. Будут последствия для региона и за его пределами."
JF_GENERIC_FLAVOUR_1937: "Баланс сил продолжает меняться. Могут быть последствия для региона и за его пределами."
JF_GENERIC_FLAVOUR_1938: "Геополитические весы продолжают наклоняться, меняя баланс, а вместе с ним и многие стратегические расчеты. Будут последствия для региона и мира."
JF_GENERIC_FLAVOUR_1939: "С ростом геополитических блоков нарастает напряженность, и многие другие страны теперь сталкиваются с трудным выбором. Призрак войны нависает над регионом, а возможно, и над всем миром."
JF_GENERIC_FLAVOUR_WK: "Даже во время войны существует баланс сил, который меняется каждый момент. Сдвинет ли это соглашение конфликт в пользу любой из сторон - покажет время."
JF_GENERIC_FLAVOUR_WK_START: "Старый мировой порядок §8разрушен§! и охвачен §Vвойной§!, его сеть союзов изменилась почти до неузнаваемости..."
JF_GENERIC_FLAVOUR_GER_DEFEAT: "Сейчас, когда доминирование Германии, несомненно, сломлено, многие стали заглядывать в будущее. Одно соглашение за другим - строится новый мировой порядок."
JF_GENERIC_FLAVOUR_FRA_DEFEAT: "Даже с немецким оружием, снова победившим в Европе, мир не такой, каким он был до Второго Вельткрига. Одно соглашение за другим, будущее разворачивается."
JF_GENERIC_FLAVOUR_ENT_VICTORY: "Победа Антанты, несмотря ни на что, заменила новое старым. Доминирующие державы прошлого века теперь не обращают внимания на знакомый мировой порядок, даже когда появляются новые союзы, чтобы изменить его."
JF_GENERIC_FLAVOUR_OTHER_VICTORY: "Сейчас, когда старый мировой порядок лежит в руинах, из пепла поднимаются новые силы. Одно соглашение за другим, мир перестраивается."

