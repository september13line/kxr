#North America
JF_CAN_USA_FLAVOUR: "Соединённые Штаты едва оправились от Гражданской войны, но решили присоединиться к гос-ву [CAN.GetNameDef] в их стремлении освободить свою родину и Европу от синдикализма."
JF_GER_USA_FLAVOUR: "Соединённые Штаты едва оправились от Гражданской войны, но решили присоединиться к гос-ву [GER.GetNameDef] и Рейхспакту из-за общей ненависти к синдикализму."
JF_FRA_CSA_FLAVOUR: "Теперь, когда Объединённые Синдикаты одержали победу в Америке, они обратили взор на Европу, формально присоединившись к синдикалистскому альянсу. Реакционеры задрожат, когда промышленная мощь Америки переориентируется на революцию."

#Central America
JF_COS_GER_FLAVOUR: "Под чутким надзором кофейных баронов, альянс [faction_leader.GetFactionName] согласился заключить договор, включая доступ к военно-морским объектам Пуэрто-Лимона."
JF_COS_CAN_FLAVOUR: "Покинутый их верным союзником из Вашингтона, Сан-Хосе был вынужден смотреть дальше на север, чтобы обеспечить свою защиту от своих более хищных соседей. Оттава, всегда стремящаяся иметь друзей у канала, приняла Коста-Рику."

#South America
JF_ARG_GER_FLAVOUR: "После успешного торгового соглашения и военного сотрудничества между двумя странами, гос-во [faction_member.GetLeader] объявило о включении страны в альянс [faction_leader.GetFactionName]"
JF_ARG_CAN_FLAVOUR: "Путем проницательной дипломатии [faction_member.GetLeader] и [faction_leader.GetName] разрешили кризис на Мальвинских островах, отложив свои разногласия ради противостояния общей угрозе."

#Western Europe
JF_BEL_GER_FLAVOUR: "Согласно Арлонскому договору, новорожденная Бельгия официально присоединяется к альянсу [faction_leader.GetFactionName], чтобы защитить свой суверенитет от синдикалистов."
JF_BEL_CAN_FLAVOUR: "Когда-то будучи союзниками, бельгийцы вновь доверились британской короне и старому альянсу в борьбе за свою независимость."
JF_BEL_FRA_FLAVOUR: "Старый Порядок рушится, [GER.GetName] распадается, восстаньте жертвы угнетения и сокрушите гиганта в отместку за 1914 год!"
JF_CAN_POR_FLAVOUR: "Благодаря давним связям гос-ва [POR.GetName] с Королевской семьей в Оттаве, они официально присоединились к Антанте, предоставив Канаде плацдарм для запланированного завоевания Британских островов."
JF_GER_IRE_FLAVOUR: "Из-за британской провокации гос-во [IRE.GetName] присоединилось к альянсу [GER.GetFactionName], надеясь, что Кайзер сможет защитить их от синдикалистских "замашек""
 
#Northern Europe
JF_GER_SWE_FLAVOUR: "Имея долгую историю экономических связей с Берлином и растущего радикализма в регионе, [SWE.GetName] официально присоединилась к Рейхспакту."
JF_FRA_SWE_FLAVOUR: "После свержения лидера Швеции - [SWE.GetLeader], правительство Швеции официально присоединилось к Парижу и Третьему Интернационалу."
JF_GER_FIN_FLAVOUR: "Из-за желания России вернуть свои европейские территории, [FIN.GetLeader] укрепил свои отношения с Рейхспактом, надеясь, что они смогут обеспечить столь необходимую безопасность для маленькой страны."
JF_FRA_FIN_FLAVOUR: "После свержения монархии Финляндия присоединилась к глобальному синдикалистскому движению и Третьему Интернационалу."
JF_FRA_NOR_FLAVOUR: "После победы революции, новое норвежское правительство официально присоединилось к Третьему Интернационалу."
JF_CAN_NOR_FLAVOUR: "С подавлением непосредственной угрозы внутреннего радикализма,[NOR.GetName] присоединилась к Антанте."
JF_AUS_SWI_FLAVOUR_peace: "Хотя на данный момент французская угроза может быть подавлена, ибо Швейцария официально присоединилась к альянсу с Австрией для обеспечения будущего мира и стабильности."
JF_AUS_SWI_FLAVOUR_war: "По мере развития французского конфликта Швейцария решила официально присоединиться к союзу с Австрией на случай, если кто-то подумает, что они всё ещё нейтральны."
JF_GER_SWI_FLAVOUR_war: "По мере того, как война против синдикалистов прогрессирует, Швейцария решила официально присоединиться к Рейхспакту."
JF_GER_SWI_FLAVOUR_peace: "В то время как французская угроза временно подавлена, Швейцария решила присоединиться к Рейхспакту, чтобы обеспечить мир и безопасность в будущем."
JF_FRA_SWI_FLAVOUR: "После синдикалистской революции в Швейцарии временное правительство решило присоединиться к Третьему Интернационалу, официально закрепив и без того тесные отношения с Французской Коммуной."

#Southern Europe
JF_AUS_ITA_FLAVOUR: "Благодаря решениям Габриэле Д'Аннунцио, [ITA.GetNameDef] официально заключает пакт об обороне с Австрией."

#Eastern Europe

#Balkans
JF_SER_GRE_FLAVOUR: "Из-за общей ненависти к Болгарии, Греция решила заключить Белградский пакт с Сербией, чтобы раз и навсегда покончить с Болгарией. Это вполне может пошатнуть баланс сил на Балканах."
JF_SER_ROM_FLAVOUR: "Чтобы сдержать растущую мощь Австрии и Болгарии, Румыния присоединилась к Белградскому пакту. Австрия и Болгария со страхом наблюдают, как пороховая бочка снова готовится взлететь на воздух."
JF_CAN_GRE_FLAVOUR: "Будучи союзниками во время Вельткрига, [GRE.GetNameDef] официально обратилась с просьбой о воссоединении с Канадой в Антанте, предоставив блоку мощную базу на Балканах."
